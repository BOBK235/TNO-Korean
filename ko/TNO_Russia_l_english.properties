russiadiplo.20.d코0=콘스탄틴 코랴보프는 두려움 속에서 우랄 연맹 국경을 보았다. 그와 부하들은 월경을 위해 국경 지대에 집결하라는 명령을 받았다. 그게 3주 전의 일이었다. 이제 기다리는 것도 지쳐가는 참이었다. 오보린 대령은 우랄산맥 반대편 놈들이 연맹 영토를 침공할 준비를 하고 있다고 말했다.\n\n그는 우랄 경비대 대원들을 알았다. 하나도 빠짐없이 강인하고 용맹한 이들이었다. 이들이 짓밟히도록 내버려 둔다고 생각하니 오장육부가 뒤틀렸다. 하지만 그게 명령이라면 따라야만 했다.\n\n콘스탄틴은 등을 돌려 지휘 천막을 향해서 걸었다. 지금 알고 있는 것은 지원요청이 수도로 보내졌고 그곳에서 상관들이 엄청난 토론을 벌이고 있다는 것뿐이었다. 그는 마지막 한숨을 쉬며 약간 따뜻한 천막 안으로 들어왔다.\n\n그가 뭘 하기도 전에 부관이 전갈을 하나 건넸다. 전갈에는 그가 직접 봐야 한다는 표식이 붙어있었다. 마침내 높으신 분들이 그에게 진군 명령을 내린 것 같았다.

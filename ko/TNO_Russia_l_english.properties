### Ideas ###
RUS_terror_bombing코0=루프트바페 테러 폭격
RUS_terror_bombing_desc코0=몇 주마다 모스코비엔 국가판무관부에서 이륙한 루프트바페 항공기들이 서러시아 군벌 국가 위를 비행합니다. 이들은 낄낄거리며 눈에 보이는 모든 민간 표적을 폭격합니다. 이는 "조종사 훈련"이라는 정신 나간 형태로 벌어지는 일입니다. 이들은 시골 지역의 삶을 지옥으로 만들 뿐 아니라 가끔 지방 도시 위를 지나치며 불벼락을 뿌리기도 합니다. 하지만 루프트바페 항공기가 러시아 상공에 너무 오래 머문다면 소련 공군 잔당에게 요격당할 위험이 있습니다. 기회가 있을 때마다 루프트바페를 혼내주는 자유 비행단이 없었다면 러시아의 상황은 더 심각했을 것입니다.

#Raiding
raiding.100.t코0=최후통첩
raiding.100.d코0=[FROM.GetName]에서 온 최후통첩을 받았습니다. 약탈품을 조공으로 바치지 않는다면 습격해 가져가겠다고 합니다.\n\n결정을 내려야만 합니다. 우리 병사들이 적에게 죽을 위험을 무릅쓰고 맞서야 할까요? 아니면 나중에 싸우기 위해 항복하고 훌륭한 약탈품을 넘겨야 할까요?
raiding.100.a코0=우리를 쉽게 꺾을 수는 없을 거다!
raiding.100.b코0=항복하고 조공을 바치는 게 제일 나을 것 같아.

raiding.101.t코0=놈들이 조공을 거부하다
raiding.101.d코0=예상대로 [FROM.GetName] 놈들은 제안을 거부하고 전투 준비가 되었다고 알려왔습니다. 우리도 전투를 준비해야 합니다.\n\n아아. 유혈사태를 피할 수 없는 때도 있는 겁니다. 우리는 뒤 일을 준비해야만 합니다. [FROM.GetName] 놈들이 협조하지 않는다면 힘으로 약탈품을 빼앗아야 합니다.
raiding.101.a코0=러시아의 총성은 계속 울려퍼진다.

raiding.102.t코0=조공을 받다
raiding.102.d코0=기적적으로, [FROM.GetName]이(가) 항복하고 조공을 내놓았습니다. 놈들은 우리가 원한 약탈품을 넘겼습니다. 유혈사태는 피했고, 우리 병사들은 살아서 내일도 싸울 수 있습니다. 나중에도 [FROM.GetName]이(가) 이렇게 쉽게 항복할 것 같지는 않습니다.
raiding.102.a코0=러시아 무정부상태에서 살아남으려면 위협도 가끔씩은 필요하다.

raiding.1.t코0=습격 성공
raiding.1.d코0=보고가 들어왔습니다. 우리 병사들이 손에 피를 묻힌 채 약탈품이 실린 트럭을 몰고 돌아오고 있습니다. 병사들은 서로를 격려하고 도망치는 생존자들에게 총을 쏘며 무방비상태의 적을 상대로 성공적인 기습을 벌인 것을 축하하고 있습니다. 우리 병사들은 전쟁의 흥분 속에서 환호성을 지르고 휘파람을 붑니다. 이들은 적에게서 얻은 보물들을 우리에게 보여주고 싶어 안달이 나 있습니다. 우리는 이 교전에서 우리가 승리했다고 선언합니다.
raiding.1.a코0=우리가 쓸 수 있는 것은 다 챙겨라.

raiding.2.t코0=습격 취소
raiding.2.d코0=습격을 취소할 수밖에 없습니다. 우리 습격대는 너무 난잡해 한 부대로 활동할 수 없습니다. 총은 계속 고장 나고 병사들끼리 서로 탄약을 훔쳐대서 사이도 별로 좋지 않습니다. 이런 놈들을 보내는 것은 멍청한 짓입니다. 자살행위라고도 할 수 있겠습니다. 모을 수 있는 적은 자원으로 병사들을 무장시키고 훈련해야 합니다. 그렇지 않는다면 다음 습격도 이렇게 끝날 것입니다.
raiding.2.a코0=준비가 안 되었을 뿐이야...

raiding.3.t코0=습격 실패
raiding.3.d코0=우리 병사들이 상처 입고 피범벅이 된 채로 전방에서 뛰어오고 있습니다. 몇몇은 머리에 큰 상처를 입어 붕대를 두르고 있습니다. 다른 이들은 차량 짐칸에 가만히 누워 신음하며 도움을 청하고 있습니다. 우리 이웃을 습격하러 간 병사들이 기습당했습니다. 놈들은 우리 병사들을 강력한 힘으로 물리쳤습니다. 전사자 일부가 마차에 실려 왔습니다. 이들은 깊은 상처를 입었거나, 머리통이 터졌거나, 기관총에 걸레가 되었습니다. 또 다른 습격을 할 정도로 회복하려면 많은 시간이 필요할 것입니다.
raiding.3.a코0=이 새끼들 다음번에는 꼭 족쳐주마!

raiding.4.t코0=습격당했다!
raiding.4.d코0=전방에서 보고가 들어왔습니다. 끔찍한 소식입니다. 도적들이 우리 주둔군을 기습해 병사들을 학살했습니다. 우리 병사들은 들판에 잘게 널린 육편이 되었습니다. 거기다가 그 도적놈들이 국경 마을에 침투했다는 정보도 받았습니다. 놈들은 무력한 사람들로부터 가져갈 수 있는 것들은 전부 빼앗았습니다. 우리 병사들은 준비가 되어있지 않았습니다. 놈들이 재빨리 돌아가서 우리가 할 수 있는 일은 별로 없었습니다. 놈들이 지나가고 남은 건 고통과 광란으로 가득 찬 길뿐이었습니다.
raiding.4.a코0=맙소사!

raiding.5.t코0=적이 흔들리다
raiding.5.d코0=최근 우리가 국경 방어를 준비한 결과 국경 너머에서 온 도적들이 그림자 속으로 도망쳤습니다. 놈들은 이 지방에서 폭력적인 분쟁이 발생하는 것을 두려워하고 있기에 더는 거품을 물며 돈을 내놓으라고 하지 않습니다. 유혈사태가 벌어지기 전에 적이 [Root.GetName]의 기술과 힘에 굴복하며 전문적인 방어와 심리전이 전투에서 승리했습니다.
raiding.5.a코0=하! 저 겁쟁이들 도망가는 꼴 좀 보라지!

raiding.6.t코0=적을 물리치다
raiding.6.d코0=최근 습격해온 도적단을 상대로 압도적인 승리를 거두었다는 보고가 들어왔습니다. 한 차례의 격렬한 교착상태에서 우리의 용맹한 방어군은 놈들을 몰살시켰습니다. 이제 놈들은 뭉개진 채로 사방에 널브러져 있습니다. 살아남은 놈들이 숨을 곳을 찾아 도망치고 안개 낀 국경 지대로 후퇴하자 우리 병사들은 승리와 쳐들어온 악당에 맞선 영웅심을 기리며 노래를 불렀습니다. 이 패배는 놈들에게 [Root.GetName]의 땅을 공격하는 게 어떤 일인지를 몇 년 동안 가르쳐 줄 것입니다!
raiding.6.a코0=이제 시체를 치우자...

raiding.7.t코0=과거의 유산
raiding.7.d코0=최근에 벌인 적 영토 습격은 엄청난 성공을 거뒀습니다. 우리들의 용맹한 병사들은 전장에서 적군을 제압한 후 몇몇 국경 마을로 진군해 러시아가 하나였던 시절의 보물들을 긁어모았습니다. 이 보물들은 잊고 싶었던 우리들의 한심한 분열을 떠올리게 했습니다. 우리는 이 물품 중 일부가 막 개발되는 우리 산업이 발전하는 데 유용할 것이라 결정했습니다. 우리가 이 물건들이 유행하던 시기의 위치를 되찾는데, 그리고 이 땅이 다시 한번 존경받고 평화로운 삶의 방식을 되찾는 데 도움이 될 수 있기를 빕니다.
raiding.7.a코0=하지만 우리는 미래 역시 생각해야만 한다...

raiding.8.t코0=허기를 채울 음식
raiding.8.d코0=마침내 모두가 밤에 먹을 식량이 있습니다. 이제 굶주린 배를 움켜쥐고 부서진 마음을 안은 채 일할 필요가 없습니다. 몇 달 동안 반 토막 난 배급량을 받으며 사는 일은 우리 모두에게 절제와 평정을 가르쳐줬습니다. 하지만 동시에 조용하고 차가운 히스테리가 우리 마음을 서서히 갉아먹었습니다. 이제 우리는 다음 세대가 먹을 수 있을 정도로 많은 식량을 가졌습니다. 이제 [Root.GetName] 사람들은 미치도록 피곤한 날에 굶주린 배를 움켜쥐고 일을 시작하지 않아도 됩니다.
raiding.8.a코0=오늘 밤은 배고프지 않겠군...

raiding.9.t코0=전쟁의 전리품
raiding.9.d코0=승리했습니다! 우리 습격대가 전리품을 군용 차량에 지붕에 매달고, 자루를 말 등에 매달고 돌아오고 있습니다. 이 보물들이 있다면 금고를 채우고, 무기고를 다시 채우고, 지역 산업의 생산량을 증대시킬 수 있습니다. 힘의 균형이 완전히 우리 편으로 기울었습니다. 앞으로 러시아 황무지에서 교전이 벌어질 때 우리는 더 나은 무장을 한 채 맞설 수 있을 것입니다.
raiding.9.a코0=나중에 도움이 될 거야.

raiding.10.t코0=보물!
raiding.10.d코0=우리 병사들이 적을 박살 내고 쓸 수 있는 거라면 죄다 뿌리째 뽑아 가져갔습니다. 폭력이 만들어낸 혼란과 흥분 속에서 우리 병사 한 명이 잠긴 창고 문을 박살 냈습니다. 그 병사가 본 것은 꿈도 꾸지 못할 정도로 엄청난 보물들이었습니다! 금, 귀금속, 동상, 그리고 과거 러시아가 남긴 다른 것들. 이 유산들을 챙긴다는 것은 엄청난 부, 위신, 그리고 위대한 시대에 대한 향수를 의미합니다. 이번 교전은 폭력적이고 야만적이었습니다. 하지만 이 보물들은 위대한 시대가 우리 사람들에게 올 것이라는 신호일 겁니다.
raiding.10.a코0=과거의 유산들이군...

raiding.11.t코0=과거의 기계들
raiding.11.d코0=적을 분쇄한 후, 우리 병사들이 적의 창고와 병기창으로 돌진해 쓸 수 있는 것들은 챙기고 가져갈 수 없는 것들은 파괴했습니다. 우리 병사 한 무리가 엄청난 산업 장비가 보관된 창고를 우연히 발견했습니다. 그 기계들을 우리 공장으로 가져가 생산 설비에 설치하는 게 좋아 보입니다. 한 번에 기계 한 대씩. 우리는 어느 날 러시아를 재건할 수 있을 것입니다. 우리는 러시아가 과거 가졌던 영광을 되찾을 수 있을 것입니다.
raiding.11.a코0=언젠가는 러시아가 이 기계들로 재건을 이룰거야...

raiding.12.t코0=과거의 기억들
raiding.12.d코0=우리 병사들이 적의 황량한 군사 기지로 몰려들었습니다. 그 군사 기지는 시체로 뒤덮여 있었습니다. 우리 병사들은 문으로 뛰어들고, 전시와 같은 흥분 속에서 소리치고 울부짖으며, 패잔병들에게 무분별하게 총을 쐈습니다. 우리 병사들은 좁은 통로와 폭탄 맞은 방을 지나쳤습니다. 이들은 보급품, 무기, 장비를 찾아 캐비닛과 보관함을 박살 냈습니다. 그러다가 창고에 뛰어든 한 부대가 구 러시아의 유산을 찾았습니다. 병사들은 무기를 내려놓고 사진, 비디오 필름, 그 외 물건들을 긁어모으기 시작했습니다. 오늘 아침 그 물품들을 받았습니다. 우리는 무정부 상태 이전 러시아가 남긴 필름, 책, 그림에서 어마어마한 부를 찾았습니다. 그 물자들은 과거의 영광과 현재의 굴욕을 떠올리게 만드는 손짓이었습니다.
raiding.12.a코0=언젠가는 러시아가 이걸로 다시 한 번 통일을 이룰지도 몰라...

raiding.13.t코0=음식 도난
raiding.13.d코0=오늘 아침 도적과 범죄자들이 우리 식량 보급품을 약탈한 것을 발견했습니다. 최소 세 곳에서 곡물, 고기, 소금, 통조림을 보관하고 있던 창고가 약탈당했습니다. 남은 것은 엎어진 보릿자루 몇 개와 먹을 수 없게 된 고기 통조림 몇 개뿐이었습니다. 아이들은 배를 곯으며 잠자리에 들고 농부들은 사람들을 먹여 살리기 위해 분투합니다. 몇 주만 지나면 사람들이 먹을 것을 얻기 위해 서로에게 총을 겨눌 겁니다. 뭔가 해야 합니다.
raiding.13.a코0=이번 달은 배급량이 반 토막 나겠군

raiding.14.t코0=도살당한 주둔군
raiding.14.d코0=오늘 아침은 죽음과 패배의 소식과 함께 시작되었습니다. 도적 약탈자들이 우리 막사를 짓밟았습니다. 우리 주둔군은 소름 끼치고 끔찍한 방법으로 살해당해 흙밭에 버려졌습니다. 벽은 피와 뇌 조각으로 범벅이 되었고 병사 침실에서는 빛나는 연기가 피어오릅니다. 습격자들의 순수히 악의와 잔인함만으로 이런 짓을 벌였습니다. 우리 인력은 큰 피해를 보았습니다. 놈들은 어딘가로 사라졌습니다. 국경 지대에 부는 바람이 손짓합니다. [Root.GetName] 사람들은 공포 속에서 고개를 숙입니다. 최대한 빨리 그 야만인들에 대항해 뭐라도 해야 합니다.
raiding.14.a코0=전사자를 매장하고, 유족들에게 알리도록...

raiding.15.t코0=손상된 기계
raiding.15.d코0=우리 영토에 벌어진 습격에 대해 최신 보고가 올라왔습니다. 다행히도 우리 민간인 대부분은 무사했습니다. 하지만 산업 생산은 그렇지 못했습니다. 공장 장비들이 약탈당했고 많은 시설이 화재로 소실되었습니다. 산업 발전이 크게 후퇴했습니다. 현재 우리 생산량을 효과적으로 증대시킬 방법은 없습니다. 하지만 우리 사람들을 지킬 수는 있습니다. 기계는 잃어도 되찾을 수 있지만, 생명은 그렇지 못하니까요.
raiding.15.a코0=개새끼들!

raiding.16.t코0=약탈당한 병기창
raiding.16.d코0=장군들이 우리가 소유한 무기고 몇 곳이 도적들에게 약탈당했다고 보고했습니다. 보고에 따르면 소총과 탄약이 사라졌습니다. 몇몇 무기고는 모든 물품을 도난당했습니다. 놈들은 하룻밤 사이에 사라졌습니다. 놈들은 우리 국경 지대를 오래전에 통과한 것 같습니다. 우리 창고는 비었습니다. 놈들을 막을 무기가 갈수록 부족해질 것입니다. 뭔가 해야 합니다. 그렇지 않으면 곧 우리 목숨도 도둑맞을 것입니다.
raiding.16.a코0=이건 놈들 기운만 북돋아 줄 뿐이야...

raiding.17.t코0=파괴된 마을들
raiding.17.d코0=폐허가 된 국경 마을에서 보고를 받았습니다. 우리 사람들이 도륙당하고 우리 산업이 파괴되었습니다. 국경을 너머 습격해온 도적들은 분명 강력하며 야만적인 놈들이었을겁니다. 그렇지 않는다면 우리 방위군을 몰살시키고 우리 사람들을 두들겨팼을리가 없습니다. 집, 마을회관, 작업장에서 백여구의 시체가 발견되었습니다. 생존자들은 습격에 대해 말하며 공포에 몸을 떨었습니다. 도적의 공격을 효과적으로 막을 수 없게 되었습니다. 이 분쟁 지역을 통치하는 능력에 심각한 피해가 갔습니다. 지금이 우리가 제일 나약해진 순간입니다. 분노를 실어 반격하려면 먼저 무슨 수를 써서라도 살아남아 회복해야 합니다.
raiding.17.a코0=어떤 금수들이 이런 짓을 할까...

#West Russian Wonders
RUSwonder.0.t코0=불가사의의 끝
RUSwonder.0.desc코0=해냈습니다! 러시아 땅 일부분을 차지한 군벌로 여겨지던 우리 정부가 이제는 세계에 보여줄 만한 국가로 자처할 수 있게 되었습니다. 우리는 러시아 재통일의 최종 후보가 되었습니다. 우리는 이를 자랑스럽게 여기며 투지를 갖고 앞으로 있을 일을 기대할 자격이 있습니다.\n\n우리가 국가와 기반시설, 산업을 재건하는 동안 우리 시민들의 경외감에 휩싸였습니다. 하지만 이 성공으로 구시대의 불가사의는 노력보다 덜 중요해졌습니다. 옛날에는 이 즐거웠던 순간의 유물들이 우리에게는 정통성을, 시민들에게는 살아남기 위한 도구를 주었습니다. 이제 우리가 통제하는 불가사의들은 우리들의 모든 자산에 비해 보잘것없어졌습니다. 물론 이 유물들은 우리 사람들을 고무시키며 군벌 시대의 기념품으로 남아있을 것입니다. 하지만 불가사의가 중요한 시대는 이제 끝났습니다.
RUSwonder.0.a코0=알수없는 미래로.

RUSwonder.1.t코0=크라스노예 소르모보 공장 점령!
RUSwonder.1.desc코0=서러시아에서 제일 많은 기갑 차량을 생산하는 고리키 전차공장을 확보했습니다. 이 공장은 소련 산업에서 빼놓을 수 없는 시설로 서러시아 전쟁 당시 대규모로 가동되었습니다. 서러시아 혁명전선 붕괴 이후 니콜라이 아베린과 그의 도적 사단이 이 공장을 차지했습니다. 이들은 모스코비엔 국가판무관부를 약탈하기 위해 이 시설에서 전차를 뽑아냈습니다. 이런 주요 군사 시설에 맞지 않는 운명이었죠! 러시아 군벌 사이에서 전차는 보기 힘든 물건입니다. 그렇기에 전차 부대를 만들 수 있는 이들은 무시할 수 없는 자들입니다. 그리고 이 공장은 매우 인기 있는 전리품입니다.\n\n이제 고리키 전차공장은 우리 것이 되었습니다. 우리는 이 공장을 독일인에게서 고철을 빼앗는 것보다 더 좋은 곳에 쓸 수 있습니다. 전차 생산 능력을 회복하는 일은 한 발자국이 될 것입니다. 그 길 끝에는 국가다운 된 군사력과 서러시아에서 벌어지는 전쟁의 최종 승리 선언이 있겠죠.
RUSwonder.1.a코0=현대전의 힘이 풀려났다.

RUSwonder.2.t코0=식팁카르 병기창 점령!
RUSwonder.2.desc코0=식팁카르 병기창을 확보했습니다. 이곳에는 서러시아를 거머쥐는 데 중요한 역할을 할 수도 있는 무기들이 대량으로 보관되어 있습니다. 과거 서러시아 혁명전선의 소유였던 이 시설은 서러시아 혁명전선이 식팁카르에서 도망치며 신생 코미 공화국의 소유가 되었습니다. 코미는 이 병기창을 이용해 매우 불안정한 수도 내 질서를 확보하고 지역 강국이 되었습니다. 그래도 이 시설 전부를 사용할 수 있었지만, 시설 그 자체를 지켜내지는 못했습니다. 이 병기창은 화기, 폭발물, 전차, 화학 무기를 보관하고 있습니다. 정복자가 되고자 하는 이들을 위한 무시무시한 컬렉션이죠.\n\n우리는 이 병기창을 확보하며 큰 이점을 갖게 되었습니다. 이제 우리는 우리를 서러시아에서의 승리로 인도해줄 무기들을 자랑스럽게 들고 있죠. 소련의 질서가 붕괴한 후 자원 부족이 계속되던 시기에는 모든 총이 중요하게 여겨졌습니다. 우리는 이 병기창을 확보함으로써 이 지방을 통치하는데 필요한 모든 장비를 갖게 되었습니다.
RUSwonder.2.a코0=준비 완료.

RUSwonder.3.t코0=이젭스크 기계공장 점령!
RUSwonder.3.desc코0=이젭스크시 점령 이후, 우리는 이젭스크 기계공장의 통제권을 확보했습니다. 서러시아에서 제일 큰 무기 생산 중심지죠. 이젭스크는 오랜 세월 동안 엄청난 양의 권총, 소총, 기타 소화기들을 찍어냈습니다. 서러시아 혁명전선이 붕괴한 후 이젭스크와 그 공장은 이미 죽은 러시아 차르의 후계자라고 알려진 블라디미르 로마노프의 소유가 되었습니다. 로마노프는 이 공장을 지방 지배를 맡은 반동분자 군대를 육성하는 데 사용했습니다.\n\n이제 이 공장은 우리의 것입니다. 우리는 이 공장을 블라디미르와 같은 용도로 쓸 수 있습니다. 이곳은 대조국전쟁과 서러시아 전쟁에 참전한 수많은 병사의 무기를 생산한 곳 중 하나였습니다. 이제 우리는 적들이 구식 병기창을 세우려 삽질하는 동안 우리 병사들에게 새로운 현대식 화기를 들려줄 수 있습니다.
RUSwonder.3.a코0=놈들에게 납을 가득 먹여주자.

RUSwonder.4.t코0=크라스노예 소르모보 공장 상실!
RUSwonder.4.desc코0=오랜 시간을 버텼지만, 고리키 전차공장을 잃었습니다. 우리 차량 생산능력에 큰 피해를 보았습니다. 과거 서러시아 혁명전선이 독일군을 상대로 잘 싸울 수 있게 해줬던 이 전차 공장은 전부터 이 지방의 전략적 중심지였습니다. 중 기갑 차량을 만들 수 있는 얼마 안 되는 산업 중심지였으니까요. 전차는 서러시아 군벌들의 군대 대부분을 차지하는 경무장 부대를 상대로 매우 강력합니다. 전차를 가진 군벌들은 매우 강력하게 여겨질 겁니다.\n\n그 공장은 우리에게 확실한 이점을 줬습니다. 새 주인도 우리와 같은 용도로 공장을 사용할 확률이 높습니다. 아직 망한 건 아닙니다. 하지만 가까운 미래에 대규모의 전차와 장갑차량을 상대할 것을 예상하고 준비해야 합니다.
RUSwonder.4.a코0=골치아픈 전개군.

RUSwonder.5.t코0=식팁카르 병기창 상실!
RUSwonder.5.desc코0=우리 병사들이 식팁카르 전역에서 시가전을 벌이며 저항했지만, 식팁카르의 대규모 병기창은 더는 우리 것이 아닙니다. 본래 서러시아 혁명전선의 소유였던 이 병기창은 1950년대 말 붉은 군대가 도시에서 도망치며 버려졌습니다. 이후 코미 공화국이 질서를 유지하고 군대를 무장시키는 데 사용했습니다. 이 시설에는 화기, 탄약, 수류탄, 그리고 생각 없는 군벌들이 제일 흥미로워할 만한 화학무기가 대량으로 보관되어 있습니다.\n\n병기창이 우리 손을 떠나며 우리는 두려움에 떨고 있습니다. 당연히 우리는 교전 법규에 따라 행동했습니다. 하지만 상대도 그럴 거라는 보장은 없습니다. 병기창의 새 관리인이 우리를 상대로 화학무기를 사용할 수도 있습니다. 병기창 상실로 인한 무기 부족 역시 있습니다. 이 문제들은 서러시아 내 세력균형이 크게 기울어졌다는 것을 의미합니다.
RUSwonder.5.a코0=총은 딸리지만, 능력이 딸리지는 않아.

RUSwonder.6.t코0=이젭스크 기계공장 상실!
RUSwonder.6.desc코0=이젭스크시와 함께 거대한 이젭스크 기계공장도 잃었습니다. 물자가 심하게 부족할지도 모릅니다. 서러시아에서 제일 큰 소화기 공장인 이 공장은 제대로 된 군벌이라면 다들 탐내는 시설이었습니다. 이 시설이 사용된 역사는 서러시아 혁명전선 시절까지 거슬러 올라갑니다. 사람들의 기억에 따르면 이들은 독일에 맞설 수 있을 정도로 많은 무기를 생산하는 유일한 군대였습니다. 이 공장은 서러시아 혁명전선의 손을 떠나 우리의 것이 되었습니다. 그리고 이제는 우리 적들의 것이 되었습니다.\n\n서러시아의 혼란스러운 전장에서 확실한 것은 아무도 없습니다. 하지만 이 손실이 우리 군대에 큰 타격이라고 추측해볼 수는 있습니다. 지금은 느껴지지 않더라도 생산능력 감소가 미래 우리 군의 장비에 부정적 영향을 끼칠 것이 확실합니다. 부족 현상이 일어날 확률이 높습니다. 현대식 생산 기술은 다시 한번 사치가 될 겁니다. 우린 아직 끝나지 않았습니다. 하지만 이는 걱정스러운 전개입니다.
RUSwonder.6.a코0=총이 없는 곳에 용기를 채워야겠군.

RUSwonder.7.t코0=보르쿠타 굴라크 점령!
RUSwonder.7.desc코0=우리 병사들이 극지방의 평원을 휩쓸며 악명 높은 보르쿠타 굴라크가 우리 통제 속에 들어왔습니다. 망루, 음울한 막사, 노동수용소로 이루어진 이 음침한 시설은 얼어붙은 황무지에 엄청난 공포를 불러왔습니다. 이 자연적인 감옥의 믿을 수 없는 고문은 인간의 사악함을 떠올리게 합니다. 적들은 안뜰에 널브러지고, 잔해 속에 파묻히고, 기관총 사격으로 갈가리 찢어졌습니다. 검은 벽돌로 지어진 벽에는 따뜻한 피가 흩뿌려졌습니다. 화약의 냄새는 짙었으며 전투가 끝난 후의 고요는 귀를 먹게 할 정도였습니다.\n\n우리는 엄청난 고통의 공간에 있습니다. 많은 병사는 약탈품을 찾아 문을 박살 내고 이곳저곳을 뒤졌습니다. 하지만 일부는 무기를 내려놓고 자신들을 작아 보이게 만드는 이 위압적인 공간을 보았습니다. 이 굴라크는 전쟁통에서도 큰 피해를 보지 않았습니다. 하지만 그건 한가지 질문이 되기도 합니다. 이곳을 영원히 폐쇄해 야만적인 과거의 유산으로 남겨둬야 할까요? 아니면 러시아가 계속 살아갈 수 있도록 이 전쟁의 더러운 현실로 손을 더럽혀야 할까요?
RUSwonder.7.a코0=위인은 때때로 끔찍한 일도 하는 법이지.
RUSwonder.7.b코0=이런 짓은 다시는 하면 안 돼.

RUSwonder.8.t코0=우랄 자동차공장 점령!
RUSwonder.8.desc코0=미아스가 점령되며 우리 병사들이 이후 분쟁에서 도움이 될만한 것을 찾아 도시를 수색 중입니다. 습격조가 거리를 누비며 교외 지역 집과 건물을 점거한 적 잔당에게 사격하고 있습니다. 몇 블록 떨어진 곳에서 들리는 총성이 거리에 울리고 있습니다. 한 부대가 우랄 자동차공장을 점거한 적을 포위했습니다. 방어선을 돌파한 병사들은 목숨을 부지한 적 일부에게서 공장을 넘겨받았습니다.\n\n대규모 생산시설을 통제하게 되었으니 이후 분쟁에서 우리 병사들에게 오프로드 차량을 대량으로 제공할 수 있게 되었습니다. 이는 우리 보급선과 증원 속도를 크게 향상시킬 가능성이 있습니다. 우랄 자동차공장에서 생산되는 강력한 차량들은 속도와 험지 기동성으로 유명합니다. 이 차량들은 우리가 러시아 무정부상태를 탐색하고 침투하는데 유용할 것입니다. 이 공장은 차량을 제공합니다. 이번 승리는 우리 사람들과 러시아의 미래를 위한 승리입니다.
RUSwonder.8.a코0=전진하라 동포들이여!

RUSwonder.9.t코0=즐라토우스트 무기공장 점령!
RUSwonder.9.desc코0=남러시아 평원에서의 패배로 즐라토우스트 무기공장의 통제권을 잃었습니다. 이 공장은 도적 이웃들을 상대로 벌인 전쟁에서 강력하고 기념비적인 자산이었습니다. 우리 병사들을 위해 무기를 안정적으로 만들어온 이 공장은 이제 적들의 통제하에 있습니다. 우리가 빠르게 탈환하지 않는다면 놈들은 위대한 자산을 우리 상대로 쓰기 시작할 것입니다. 독일 침공과 러시아 무정부 상태의 대부분에서 살아남은 이 공장은 끔찍한 분쟁에 맞서 싸우는 회복력의 상징이었습니다. 이제 그 상징은 우리를 겨누고 있습니다.\n\n국경 분쟁과 교전은 이 지역을 잠식했습니다. 즐라토우스트 무기공장이 없는 우리가 미래 분쟁에서 어떤 운명을 맞이할지는 알 수 없습니다. 하지만 이것이 주목할만한 패배이며, 아마 우리 종말의 시작이라는 것은 알 수 있습니다. 물자 생산 감소는 완전한 부족을 불러올 것입니다. 우리 군대는 현대적인 생산 기술을 사용했기에 이는 패배를 불러올 수 있습니다. 오늘이나 내일 사신이 찾아오지는 않을 것입니다. 하지만 우리를 지킬 무기는 계속해서 줄어들 것입니다. 이 전쟁의 잔혹함 속에서 무기 없이 홀로 던져진 우리는 주의를 기울여야만 합니다.
RUSwonder.9.a코0=총알 세놓고 총 꼭 잡고 있어.

RUSwonder.10.t코0=보르쿠타 굴라크 상실!
RUSwonder.10.desc코0=북러시아 전역에서 패배하며 전선이 보르쿠타 굴라크 너머까지 밀려났습니다. 그 결과 시설을 적에게 넘겨줘야 했습니다. 우리가 그 지역에서 후퇴하며 우리의 패배를 본 죄수들은 점점 더 흉폭해지고 흥분했습니다. 전쟁의 광기가 우리 병사들을 처벌했습니다. 아마 죄수들에게는 일종의 뒤틀린 정의였을 것입니다.\n\n반격할 기회를 잡았지만, 우리 병사들은 후퇴로 지치고 흔들린 상태입니다. 북극의 쓰라린 바람은 패배자의 영혼을 봐주지 않습니다. 살을 에는 추위가 명예로운 우리 군대에 쉴 순간을 주지 않을 수도 있습니다. 우리는 아군 경계에서 재집결하기 위해 행군합니다. 하지만 굴라크의 혼란상이 우리 병사들에 기억에 깊이 박혔습니다. 병사들의 용기는 전과 같지 않을 것입니다. 우리는 또 다른 패배를 맞이할 수도 있습니다.
RUSwonder.10.a코0=누가 책임지고 총살당해야 할 거야!

RUSwonder.11.t코0=우랄 자동차공장 상실!
RUSwonder.11.desc코0=우리 병사들은 미아스에서 용감하게 싸웠습니다. 이들은 날아오는 총알을 마주하며 적과 싸웠습니다. 하지만 이들의 희생도 적의 진군으로부터 우랄 자동차공장을 지키지 못했습니다. 공장의 기계들은 전장의 안개와 혼란 속에서도 계속해서 철커덩 소리를 냈습니다. 전선이 거리에서 거리로 이동하며 공장의 소유권이 넘어갔습니다.\n\n우리는 도시를 빠져나와 인근 황무지로 후퇴했습니다. 현재 공장을 탈환할 준비를 하고 있지만, 그전까지는 놈들이 새로 얻은 장난감으로 우리가 이전 전투에서 썼던 차들을 생산할 거라 예상됩니다. 명예로운 패배였지만 그것도 패배입니다. 적이 차 한 대를 생산할 때마다 놈들은 그만큼 강해지는 것입니다. 이 사건은 파멸을 불러올 수도 있습니다.
RUSwonder.11.a코0=우리에게 큰 손실이군.

RUSwonder.12.t코0=즐라토우스트 무기공장 상실!
RUSwonder.12.desc코0=즐라토우스트 무기공장이 밝게 불타는 와중에 우리 병사들이 황무지로 후퇴하고 있습니다. 최전방에서도 탄약 상자가 터지는 소리가 들릴 정도입니다. 우리 병사들은 며칠 동안 지켜왔던 요새가 무너지는 것을 보며 패배를 떠올리고 있습니다. 병사 중 많은 이들은 패배에 쓰라려하고 있습니다. 이들은 냉소에 가득 찬 채 몸을 돌려 행군을 계속합니다.\n\n무기공장은 완전히 파괴되지 않았지만, 적의 통제 속에 놓였습니다. 몇 주 내에 이 공장에서 수천 정의 무기가 생산될 것입니다. 들고나올 수 있는 것은 우리 병사들이 죄다 챙겼습니다. 하지만 아무도 말하지 않는 진실이 있습니다. 적들은 도시 외곽에 있는 우리 주둔지에 점점 더 가까워지고 있습니다. 그리고 현재 우리는 심각한 무기 부족을 겪을 것입니다.
RUSwonder.12.a코0=확실히 오늘 이점을 잃었군.

RUSwonder.13.t코0=크라스노야르스크 환승역 점령!
RUSwonder.13.desc코0=우리 병사들이 도시 주변 산들을 돌파해 압도적인 힘으로 크라스노야르스크시를 점령했습니다. 그 유명한 크라스노야르스크 환승역 역시 우리 손에 들어왔습니다. 시가지에 걸친 높고 거대한 역 청사는 우리 병사들의 이목을 사로잡았습니다. 육중한 강철 열차들이 보관된 이 역은 병참 요새였습니다.\n\n시베리아횡단철도의 주요 환승역이 우리 손안에 들어왔습니다. 이제 우리는 러시아 재통일이라는 과업을 위해 우리 병참 역량을 훨씬 더 개선할 수 있습니다. 빠르게 연락할 수 있을 뿐 아니라 기차에 대량의 탄약과 보급품을 실어 효율적으로 최전선에 보낼 수도 있습니다. 크라스노야르스크 연락역 확보는 시베리아 내 우리 영향력을 확대할 것입니다. 우리는 러시아를 재통일할 힘에 더 가까워졌습니다.
RUSwonder.13.a코0=틀림없이 유용할 거야!

RUSwonder.14.t코0=쿠즈네츠크 분지 점령!
RUSwonder.14.desc코0=우리 병사들이 쿠즈네츠크 분지의 폐허로 몰려들어 남은 적 진지와 포위된 부상병들을 상대로 전투를 벌이고 있습니다. 먼 곳에서는 계속해서 총성이 들려옵니다. 건물에서 사납게 피어오르는 불길이 하늘을 찌릅니다. 석탄의 검은 냄새를 품은 바람이 쿠즈네츠크 분지에 붑니다. 그 석탄은 이제 우리 손안에 들어왔습니다.\n\n풍부한 천연자원이 우리 관리하에 들어왔습니다. 엄청난 양의 동력을 생산할 수 있게 된 것입니다. 석탄 매장지에서 나오는 동력은 우리 산업 역량을 성장시킬 뿐만 아니라 우리 영토 내 시민들에게 에너지를 제공할 것입니다. 이곳은 중앙 시베리아에서 매우 가치 있으며 인기 있는 곳입니다. 우리는 이 귀중한 자산을 빨리 이용해야 합니다. 그래야 적이 빼앗기 전에 탄광에서 나오는 이익을 얻을 수 있습니다.
RUSwonder.14.a코0=오늘 엄청난 승리를 거두었다!

RUSwonder.15.t코0=노보시비르스크 항공기공장 점령!
RUSwonder.15.desc코0=최근 노보시비르스크가 함락되고 적군이 전선에서 후퇴하며 닫혀있던 노보시키르스크 항공기공장이 우리 통제하에 들어왔습니다. 대조국전쟁 이전 건설된 이 높은 공장은 소유자들을 위해 항공기를 생산했습니다.\n\n이제 이 공장은 우리가 통제합니다. 곧 우리 군대가 여러 용도로 쓸 수 있는 항공기 부대를 쓸 수 있을 것입니다. 엔진이 굉음을 내고 우리의 상징이 그려진 비행기들이 편대를 이루어 시베리아의 하늘을 날 것입니다. 중앙 시베리아의 평원과 황무지를 정복하려면 부서진 러시아의 거친 하늘을 길들여야 합니다. 이 공장이 있으면 미래는 우리의 것이 될지도 모릅니다.
RUSwonder.15.a코0=하늘로!

RUSwonder.16.t코0=크라스노야르스크 환승역 상실!
RUSwonder.16.desc코0=적이 도시를 함락하기 직전 우리 병사들을 서둘러 열차에 태웠습니다. 총성과 포성은 우리 병사들의 정신을 뼛속까지 뒤흔들었습니다. 하지만 적이 크라스노야르스크 열차역에 들이닥치기 직전 아슬아슬하게 열차가 떠났다는 소식을 들으니 약간의 위안이 되었습니다.\n\n병사들의 목숨은 살렸지만, 행정과 병참의 중심지인 크라스노야르스크 환승역은 잃었습니다. 이 역은 우리 영토 끝부터 반대편 끝까지 통신과 자원 수송을 담당하는 중요한 역할을 맡고 있었습니다. 하지만 지금은 적의 손안에 들어갔습니다. 우리가 포기한 것은 이 핵심 지역만이 아닙니다. 우리는 중앙 시베리아와 박살 난 러시아를 재통일할 수도 있는 미래 역시 포기했습니다.
RUSwonder.16.a코0=저주받을 놈들!

RUSwonder.17.t코0=쿠즈네츠크 분지 상실!
RUSwonder.17.desc코0=두들겨 맞고 피투성이가 된 우리 병사들의 시신이 시베리아 국경지대 전역에 쓰러져 있습니다. 이 전쟁과 폭력의 혼란 속에서 쿠즈네츠크 분지의 통제권을 잃었습니다. 이로 인해 풍부한 석탄 매장지에 접근할 수 없게 되었습니다.\n\n강력한 동력원을 잃었으니 생산 부족과 연료 절약으로 고생할 것입니다. 이제 우리는 영토 내에 얕게 흩어진 한정된 동력원에 의존해야만 합니다. 이를 잘못 관리한다면 러시아를 재통일할 기회와 우리의 존재가 사라질지도 모릅니다. 심지어는 우리 병사들이 막기 위해 힘겹게 싸워왔던 무정부 상태에 빠질 수도 있습니다.
RUSwonder.17.a코0=저주를!

RUSwonder.18.t코0=노보시비르스크 항공기공장 상실!
RUSwonder.18.desc코0=최근 노보시비르스크 지방에서 패배하며 적이 노보시비르스크 항공기공장을 통제하게 되었다는 보고가 올라왔습니다. 최대 규모의 항공기공장이 적에 손에 들어가며 우리는 굴욕적인 패배를 겪을지도 모르게 되었습니다. 공장은 전쟁 와중에 손상되었지만 안타깝게도 정보에 따르면 생산을 계속할 수 있다고 합니다.\n\n이제 이 공장이 적에게 들어갔으니 우리 병사들은 하늘의 적 역시 상대해야 할지도 모릅니다. 또한 우리 항공기를 계속 보충할 수 없게 되었으니 지상뿐 아니라 공중에서도 패배할 것입니다. 하늘이 적의 것이 되고, 우리의 싸움이 더 힘들어지는 것은 시간문제입니다.
RUSwonder.18.a코0=우리에게 큰 손해군.

RUSwonder.19.t코0=마가단 항구 점령!
RUSwonder.19.desc코0=극동 전선을 지나친 우리 부대의 맹공은 바다를 만나고 나서야 끝났습니다. 피비린내 나는 전투 이후 마가단 항구가 우리 손에 들어오면서 우리 병사들은 광활한 태평양을 보게 되었습니다. 병사들은 저 멀리까지 뻗어있는 얼음같이 차가운 물이 사방에서 파도치는 광경을 보았습니다. 신비로운 시베리아 수역은 동러시아 황무지에서 제일 중요한 항구의 본거지였습니다.\n\n일본과 미국의 상품을 집중적으로 취급하는 무역 및 밀수 중심지인 마가단 항구는 무역품을 얻을 기회뿐만 아니라 우리의 이름을 전 세계에 알릴 기회 역시 줍니다. 이 귀중한 항구의 확보로 국제적 인정과 무역을 얻을 수 있기를 빕니다.
RUSwonder.19.a코0=러시아로 가는 관문을 확보했다

RUSwonder.20.t코0=이르쿠츠크 수력발전소 확보!
RUSwonder.20.desc코0=최근 우리 시베리아군이 이르쿠츠크시를 점령하며 강력한 수력발전소를 통제하게 되었습니다. 소련이 시베리아 변두리로 몰려난 후 겐리흐 야고다의 지시로 건설된 이 시설은 야고다가 다스리던 모든 도시에 안정적으로 전력을 제공했습니다. 러시아의 자연 지배를 상징하는 이르쿠츠크 수력발전소는 동부 군벌 통치의 혼란 속에서 시베리아 변경지대를 장악하는 우리의 힘을 상징하기도 합니다.\n\n이 강의 급류를 통해 엄청난 양의 전기가 생산됩니다. 우리는 이 수력발전소의 잠재력을 우리 영토 내 공장과 주택에 전력을 보내는 데 쓸 수도 있습니다. 이 콘크리트 구조물은 시베리아 황무지 위에 우뚝 솟아 안가라강의 수많은 물을 휘저어 전기를 만듭니다. 우리는 산산이 조각난 국가의 혈관을 활용할 것입니다. 이 훌륭한 전력원 덕분에 우리의 에너지 보급은 절대 끊기지 않을 것입니다!
RUSwonder.20.a코0=확실히 우리에게 도움이 될거야.

RUSwonder.21.t코0=체료무시키 공군기지 확보!
RUSwonder.21.desc코0=유난히 잔혹했던 포위전 끝에 우리 병사들이 겁쟁이 놈들로부터 체료무시키 공군기지를 점령하고 약탈했습니다. 시설의 대부분은 아무 피해도 없었기에 이른 시일 내에 사용할 수 있을 것 같습니다. 격납고 안에 토라진 듯이 앉아있는 항공기들은 사용되지 않은 것으로 확인되었습니다.\n\n공군기지 전역이 우리 통제하에 들어왔으니 시베리아의 잿빛 하늘을 가르는 우리 항공기의 지원을 받을 수 있을 것입니다. 비행장은 우리에게 유리한 자산입니다. 시베리아 황무지를 나아가는 우리 병사들은 조종사들이 하늘에서 지켜보고 있다는 것을 알 것입니다. 동부는 차갑고 그 바람은 더 차갑습니다. 하지만 그것도 싸우고 날고자 하는 우리의 결심을 막을 수 없습니다.
RUSwonder.21.a코0=하늘은 우리 것이다!

RUSwonder.22.t코0=마가단 항구 상실!
RUSwonder.22.desc코0=배수진을 치기까지 했지만, 마가단 항구를 포기하고 동부 변방지대로 후퇴할 수밖에 없었습니다. 길들지 않은 시베리아 황무지랑 싸우는 것은 위험한 일입니다. 하지만 마가단 항구를 탈환하지 못한다면 더 큰 피해를 볼 것입니다.\n\n이제 항구에서 미제 및 일제 상품을 얻을 수 없습니다. 몇 주 후면 관료들과 병사들이 자원, 식량, 자재 부족에 시달릴 것입니다. 허리띠를 졸라매고 부족 현상에 대비할지 아니면 군대를 모아 다시 한번 항구를 놓고 싸울지 결정해야 합니다. 사람은 언젠가 죽지만 영웅은 기억될 것입니다. 하지만 우리가 살아남기 위해 기꺼이 내놓을 수 있는 것은 뭘까요?
RUSwonder.22.a코0=지금은 적이 우위로군.

RUSwonder.23.t코0=이르쿠츠크 수력발전소 상실!
RUSwonder.23.desc코0=댐을 지키기 위해 모든 노력을 다했지만 이제는 적들이 이르쿠츠크 수력발전소 수비 거점을 가득 메웠습니다. 물은 계속 터빈을 지나 흐르고 있습니다. 하지만 물은 우리 애국자의 피로 붉게 물들었고 터빈은 이제 적의 손에 들어왔습니다.\n\n놈들이 이 시설을 기계와 전시산업에 사용하려 할 것은 의심할 여지가 없습니다. 우리 병사들은 적 병력과 기술자들이 수력발전소 주변의 그을린 잔해들을 건드리는 모습을 보며 시설을 탈환할 전략에 대해 논의하고 있습니다. 하지만 확실한 것은 댐이 계속 적의 통제하에 있을수록 적이 큰 힘을 갖게 될 것이라는 점입니다.
RUSwonder.23.a코0=큰 후퇴다!

RUSwonder.24.t코0=체료무시키 공군기지 상실!
RUSwonder.24.desc코0=적이 치타 바로 북쪽의 전선을 돌파하고 우리 병사들은 재집결과 인내를 위해 거점을 버리고 후퇴합니다. 최근 보고에 따르면 격렬한 공성전을 벌이고 격납고와 비행장에서 싸웠지만 체료무시키 공군기지를 잃었다고 합니다.\n\n지치고 나약해진 우리 병사들이 패배에 흔들리고 있습니다. 거기다가 우리가 공군기지에서 후퇴하며 적이 비행장과 항공기를 쓸 수 있게 되었습니다. 이제 전진하는 우리 군대에 더 많은 공습을 벌일 수 있게 된 것입니다. 우리는 궁지에 몰렸습니다. 공군기지를 되찾기 위해 아무리 희망적인 전략을 짜더라도 폭격과 지상 지원이 우릴 맞이할 것입니다.
RUSwonder.24.a코0=저주받을 자식들!

RUSwonder.1917.t코0=레닌의 시신 확보!
RUSwonder.1917.desc코0=우리 병사들이 레닌 영묘를 점령했습니다. 레닌의 시신은 전략적이나 전술적으로 중요하지 않았기에 적들은 시신을 버리고 더 방어가 잘된 곳으로 후퇴했습니다. 그렇다고 레닌의 시신이 정치적으로 중요한지는 의심이 갑니다. 러시아 내에서 레닌에 대한 관점은 다양합니다. 많은 이들은 레닌을 정치 운동의 창시자로 여깁니다. 비록 그 정치 운동이 멍청하고 무능하고 러시아의 붕괴를 불러온 일이라고 생각하지만요. 어떤 이들은 레닌을 마르크스와 엥겔스를 따르는 공산주의 형태의 보루로 여깁니다. 이들은 그 유산이 후계자 부하린에게 배신당했다고 생각합니다. 어떤 이들은 여전히 레닌을 힘들지만, 여전히 이상적인 부하린주의 지도자 및 사상가의 시초로 여깁니다. 사람들이 어떻게 생각하든 간에 레닌은 러시아사에서 제일 중요한 지도자 중 한 명입니다. 이제 그가 우리 손안에 들어왔습니다...
RUSwonder.1917.a코0=40여년의 역사가 우리 손에!

RUSwonder.1924.t코0=레닌의 시신 상실!
RUSwonder.1924.desc코0=우리가 손에 넣었을 때와 비슷한 이유로 블라디미르 레닌의 시신을 잃었습니다. 레닌의 시신은 정치적 도구로서 중요하지만, 전략적 가치나 전술적 가치는 없습니다. 적이 시신을 가질 수도 있습니다. 놈들이 소련 창시자의 시신으로 얻는 정치적 기회를 누릴 수도 있습니다. 하지만 우리는 머지않아 그의 시신을 탈환할 것입니다.
RUSwonder.1924.a코0=뼈와 사상 외에는 잃은 것이 없군.

RUSwonder.1991.t코0=레닌의 시신이 파괴되다
RUSwonder.1991.desc코0=블라디미르 레닌은 소련의 창시자이자 러시아가 군벌주의로 붕괴하게 만든 인물입니다. 그는 더는 공산주의자의 방종과 퇴보의 상징으로 번창하지 않을 것입니다. 그의 시신은 불태워져 재가 되었습니다. 재는 러시아 황무지에 흩뿌려졌습니다. 어떤 이들은 그의 시신이 상징하는 사상에 애착을 둘지도 모릅니다. 하지만 우리는 레닌이 '러시아사에서 제일 중요한 지도자 중 한 명'이라는 말이 사실이 아니라는 것을 알았습니다. 짧은 기간에 우리나라를 무너뜨렸다고 해도 레닌은 단지 한 남자일 뿐입니다. 그 이상도 그 이하도 아닙니다.
RUSwonder.1991.a코0=이상한 사상을 가지고 짧게 살다 간 지도자지. 참신한 건 없어.

#Wandering Dog chain - West Russia
RUS.8.t코0=가족과 떨어져
RUS.8.desc코0=사샤는 폭격으로 박살 난 오두막의 잔해 옆에 앉아 기다렸다. 그녀의 귀는 파편에 찢겨나가 있었다. 그녀는 사냥꾼과 함께 사냥감을 쫓던 순간을 떠올렸다. 얼마나 즐거운 시간이었던가! 하지만 이제는 모든 것이 사라졌다. 낡은 회색 오두막의 초가지붕은 날아가 버렸고, 벽 너머에서 들려오던 웃음과 취기 어린 농담은 죽은 침묵이 되었다. 머리 위로 높게 뻗은 소나무 숲은 인간과 함께 있었을 때 누렸던 따뜻함도 안락함도 주지 못했다. 그녀는 공터에 드러누웠다. 머리 위에 우거진 잎사귀들을 보는 것도 두려웠다. 단지 시골로 달려가고 싶을 뿐이었다. 하지만 사샤는 동료들을 믿고 있었다. 그들이 다시 돌아와 옛날처럼 같이 사냥을 나갈 것이었다.\n\n해가 뜨고 졌다. 밤이 오고 갔다. 그녀가 잘 때, 그녀가 덤불 속으로 도망친 작은 동물을 쫓아 나갈 때, 그녀가 자신 없어 하며 사라진 친구들을 찾으려 할 때 소나무의 눈이 그녀를 지켜보았다. 빽빽한 덤불 밑에는 해로워 보이는 다른 동물들, 한때 그녀가 사냥했던 사냥감들, 그리고 이상한 냄새를 풍기는 낯선 인간이 있었다. 그녀는 전율했다. 이 땅에 그녀 혼자만이 남아있었다. 그녀는 두 번째 새벽에 눈을 뜨고 네 발로 일어나 자리를 떴다. 여전히 그녀는 동료들을 다시 만나고 숲의 동물들이 다시 그녀를 두려워할 게 될 거라고 믿고 있었다. 하지만 살아남는 게 제일 중요했다. 그녀는 숲속으로 걸어 들어갔다. 소나무들은 가능한 높은 것에서 알 수 없는 목적을 가지고 그녀를 내려다보았다.
RUS.8.a코0=개의 일생 중 하루.

RUS.9.t코0=시골을 지나
RUS.9.desc코0=블라디미르는 불붙인 담배를 물고는 숨을 들이쉬었다. 따뜻한 연기가 폐를 채우자 그는 안도의 한숨을 내뱉었다. 좋다고 할 수는 없지만, 이걸로도 충분했다. 그는 겨우 한 달 전에 단체에 가입했었다. 담배가 분해될 거라는 생각은 못 했다. 어떤 공장 노동자가 담배를 잘못 만게 틀림없었다. "젠장." 그는 혼잣말을 내뱉었다. "담배 하나 정말 좆같네." 그는 담뱃불을 발로 짓뭉개 껐다. 음. 혼자 순찰 돌면서 담배를 피우다니. 그는 몸을 떨었다. 손이 점점 풀리고 있었지만 차가운 아침 공기는 그를 아직도 보내주지 않았다. 곧 아침이 된다. 그는 편히 드러누웠다.\n\n그의 등 뒤에서 잔가지가 부러지는 소리가 들렸다. 그는 돌아서서 소총을 겨누었다. 숨을 참으며 침입자가 그를 순식간에 찢어버릴 거라고 생각했다. 나온 것은 왼쪽 귀가 없는 개 한 마리였다. "개 같네. 괜히 겁먹었잖아." 그는 땀을 닦았다. 개는 신기한 듯이 그를 쳐다보았다. 그는 무기를 집어넣고 천천히 다가갔다. 개는 블라디미르를 무서워해 하지 않았다. 그건 확실했다. "길 잃었니? 내가 대체 무슨 말을 하는 거람. 넌 개인데." 그는 개의 거친 털에 손을 올려 부드럽게 두들겼다. 개는 느긋하게 있다가 블라디미르가 멈추자 저 멀리 걸어갔다.\n\n블라디미르는 개가 푸른 아침 하늘 속으로 사라질 때까지 지켜보았다. 그는 앉아 한숨을 내쉬었다. 그는 돛대를 꺼내 불을 붙였다. 이번에는 분해되지 않도록 조심했다. 어떻게 보면 러시아의 모두는 개와 같았다. 그는 약탈자, 민간인, 노동자, 보초를 떠올렸다. 모두 무언가를 잃었다. 그는 그 사실을 아주 뼈저리게 느꼈다. 러시아는 집이 아니었다. 러시아는 쾌적한 곳도 아니었다. 러시아가 준 것은 알 수 없는 잔혹함과 이해할 수 없는 생활이었다. 하지만 그는 언젠가 저 개처럼 집을, 있을 곳을 찾을 것이다. 그는 담배를 다 태우고는 떠오르는 해를 보았다.
RUS.9.a코0=개구멍에도 볕 들 날 있다.

RUS.10.t코0=새 친구들
RUS.10.desc코0=사샤는 나무랑 눈이 마주칠까 봐 고개를 숙인 채 숲속을 걸었다. 그녀는 토끼 두 마리를 잡았고 개 사료 통조림 하나를 찾아냈다. 통조림은 따져 있었고 상하지도 않았었다. 사샤는 행복하게 배를 채운 채 시골길을 걸었다. 하늘은 흐렸다. 언제라도 비가 내릴 것 같았다. 소나무들은 기대하듯이 팔을 내밀었다. 폭우가 내릴 조짐이 가까워지자 사샤는 어디로 비를 피해야 할지 생각했다. 그녀는 어떻게든 숨을 곳을 찾을 수 있을 거라고 생각하며 계속 걸었다.\n\n"이런 식이라면 아무것도 못 먹어." 낮은 목소리가 들렸다. "이런 식으로 찾으면 못 먹는다고." "닥쳐요!" 대답이 들렸다. 젊은 남자의 목소리가 틀림없었다. "대체 제가 뭐라고 생각하는 건데요? 전 사냥꾼이 아니에요. 전 그냥 농부 아ㄷ-" "그래. 그래. 계속 찾기나 해." 그녀는 소리가 나는 쪽으로 다가갔다. 두 남자가 사슴을 추적에 열중하고 있었다. "드미트리가 죽지만 않았어도 너를 안 데려ㅇ-" 나이 많은 남자가 사샤를 보고 말을 멈췄다. 사샤는 그의 눈을 보았다. 나쁜 사람은 아닌 것 같았다. 남자는 주머니에 손을 넣었다. 주머니에서 나온 것은 육포 두 개였다. "뭐 하는 거예요?" "쉬잇." 그는 사샤 앞에 육포를 던졌다. 냄새를 맡은 사샤는 육포를 먹어 치울 뻔했다. 하지만 전에 받았던 훈련은 그녀가 몸을 똑바로 피게 했다. "파벨, 이것 좀 봐. 훈련받은 개야!" 나이 많은 남자가 말하고는 웃었다. 사샤는 오랜만에 인간의 웃음소리를 들었다. 남자는 가까이와 그녀의 목을 쓰다듬고는 추적에 끼워줬다. 파벨은 육포를 주웠다. "냄새 맡을 수 있겠니?" 사샤는 냄새를 맡았다. 그녀는 숲속으로 뛰어 들어갔다. 인간들은 그녀를 뒤따랐다.\n\n정말 오랜만이었다. 그녀의 마음이 저렸다. 이렇게 행복했던 적은 없었다. 그녀는 낡은 오두막과 거기 살던 친구들을 떠올렸다. 이제 그녀는 다시 집이 생겼다. 머리 위 하늘이 강판으로 된 집 지붕을 갈랐다. 햇빛이 러시아의 땅을 비추었다.
RUS.10.a코0=모든 개는 천국으로 간다.

RUS.11.t코0=한 개의 일생
RUS.11.desc코0=세르게이의 배가 다시 꼬록거렸다. 오늘에만 세 번째였다. 그가 마지막 식사를 한 지 며칠이 지났다. 그는 배에서 느껴지는 둔탁한 고통을 진정시키려 하며 두꺼운 코트를 꼭 붙잡았다. 오후의 바람은 그를 떨게 했다. 마지막으로 확인했을 때 그의 살은 축 늘어져 있었다. 몸무게가 빠르게 줄고 있었다. 세르게이는 바보가 아니었다. 토끼를 사냥하려 했지만, 총알이 빗나갔다. 맞추기는 했지만, 총알이 그의 식사를 납 범벅으로 만들었다. 씁쓸한 고기 맛과 그 고기 때문에 토했던 일을 아직도 기억하고 있었다. 곰은 세르게이보다 강했다. 세르게이는 곰을 잡을 만큼 총알이 많지 않았다. 사슴은 세르게이를 쉽게 찾아내는 것 같았다. 거기다가 너무 빨리 달려서 잡을 수 없었다. 위안이 되는 것은 동료들이 맡긴 담배 한 갑과 아껴 먹어야 할 빵 조각뿐이었다. 그는 놈들이 아직 거기 있는지 확인하기 위해 아래를 내려다보았다.\n\n그의 앞에서 나뭇잎이 바스락거렸다. 그곳에는 왼쪽 귀가 없는 개 한 마리가 서서 그를 신기하다는 듯이 바라보고 있었다. 어떤 생각이 그의 마음을 스쳐 지나갔다. 그는 권총 위에 손을 올리고는 서서히 개에게 다가갔다. 개는 그와 눈을 마주치자마자 도망치기 시작했다. 안돼. 또 놓치면 안 돼. 세르게이는 생각했다. 그는 무릎을 꿇고 총을 쏘았다. 개는 뒷다리에 총을 맞고 쓰러졌다. 드디어 밥이다! 그는 개에게 다가갔다. 아직 숨을 쉬고 있는 개는 애원하듯이 세르게이를 올려다보았다. "미안하다 꼬맹아." 마지막 총성이 하늘을 갈랐다. 세르게이는 일어나 단검을 꺼냈다.\n\n소나무 숲은 한 인간이 개를 해체하는 광경을 지켜보았다. 여기서 일어난 모든 일들은 숲에게 중요하지 않은 일이었다. 하지만 그림자가 점점 길어질수록 계속해서 인간과 개를 볼 것이다. 땅거미가 어두워질수록 둘은 점점 구분할 수 없게된다. 인간이 미친 개에 지나지 않고 개가 죽은 인간에 지나지 않을 때까지. 숲에게 이 광경은 이상하게 보였다. 하지만 숲은 신경쓰지 않았다. 숲은 무관심하게 계속 지켜봤다.
RUS.11.a코0=개가 같은 개를 잡아먹는 세상이군.

RUS.50.t코0=퇴거 통보
RUS.50.desc코0="좋은 하루입니다." 뿔테 안경을 쓴 중년 남성이 문 앞에 똑바로 서 바실리를 의심스럽다는 눈으로 보았다. "사실을 알려드릴 의무가 있어서 왔습니다..." 교사가 공책을 잡기 위해 종이 뭉치로 손을 뻗었다. 그녀는 그 뒤에야 공책이 없다는 것을 깨달았다. "...1973년 12월 18일 러시아 공화국 베체에서 통과된 토지 및 재산 환수법에 따라..." 나이 들고 무뚝뚝한 바이에른인은 정치적 비난을 맹렬하게 늘어놓기 시작했다. 침방울이 하늘을 날았다. 바실리는 초조하게 벽에 붙어있는 소총을 보았다. "...당신의 주택은 강탈된 러시아인 소유 토지 제1형으로 분류되었습니다." 겁에 질린 네덜란드인 주부는 남편이 가르쳐 준 엉터리 독일어로 무슨 말인지 물었다.\n\n"따라서 30일 내로 당신 주택의 법적 소유권은 원래 전쟁 전 소유주에게 이전됩니다..." 농부는 자신이 이 땅에 일군 것이 무엇인지 애원하듯 말했다. 뒤에서 지켜보던 아이들은 금방이라도 울듯이 울먹였다. "...따라서 기한 내 모든 소지품을 가지고 떠나시기를 권고합니다." 나이 든 참전자는 아무 말도 하지 않았다. 단지 어떻게든 이해했다는 듯이 공감에 가까운 눈으로 바실리를 보았다.\n\n"주택을 훼손하지 말아 주십시오. 이곳을 떠나기 전에 생긴 피해는 당신 책임입니다." 훌쩍이는 건설 노동자는 더는 아무 말도 듣지 않았다. "러시아국은 이 일을 안타깝게 여기지만 독일 점령으로 재산을 잃은 이들에게 배상하기 위해 필요한 일이라고 믿습니다." 늙은 여자가 공허한 눈으로 현관을 보았다. 그곳에는 새로운 사상가의 모습이 걸려 있었다.\n\n"질문 있으신가요?"
RUS.50.a코0=수많은 목소리가 바실리를 뒤덮었다.

##########################
### Unification Events ###
##########################
RUS.200.t코0=붉은 10월이여 영원하라
RUS.200.desc코0=오늘 러시아 전역에서 환영의 목소리가 울려 퍼졌습니다. 병사들은 구식 소련 군복을 입고 어디선가 주워온 낡은 혁명기~대조국전쟁 시기 소련 군기를 들었습니다. 오늘은 러시아에 새로운 날입니다. 20여 년 만에 이 상처 입은 땅이 참된 목적과 대의 아래 결집한 것으로 보입니다.\n\n세계의 반응은 혼합되었습니다. 유럽의 많은 사람은 슬라브인의 복수와 러시아가 세계 대전에서 겪은 실패의 보복의 가능성을 두려워했습니다. 하지만 미국에서는 많은 이들이 환영했습니다. 미국 좌파들은 이 일로 전세가 나치와 일본에 불리해졌다고 알렸습니다.\n\n하지만 러시아에서는 사람들이 단결했습니다. 소비에트와 공산주의를 혐오하는 이들조차 통일 러시아가 이 땅에 단 한 번 찾아온 유일한 희망이라는 것을 부정하지는 못합니다. 이미 많은 이들이 이 국가가 지금 무엇을 해야 할지를 두고 토론을 벌이고 있습니다.
RUS.200.a코0=연방이 세계에 보여줄 모습은 무엇일까?
RUS.200.b코0=만국의 노동자여, 단결하라!

RUS.201.t코0=영원한 러시아의 통일
RUS.201.desc코0=오늘 [From.GetLeader]의 [From.GetRulingParty] 정권이 수많은 러시아 국가를 재통일하는 데 성공했다고 발표했습니다. 이들은 새 정권의 힘이 적들을 마침내 심해 속에 처박았다고 선언했습니다. 모든 주요 인구 중심지에서 군중들이 환호하고 병사들이 행진했습니다. 모든 마을에서 최소 한두 명의 술 취한 민병대원이 새 연방의 깃발을 휘날리며 거리를 비틀거렸습니다.\n\n오늘은 러시아와 신 정부에게 새로운 날입니다. 러시아는 과거 왕정과 공산주의를 시험했습니다. 그리고 역사상 최악의 패배 이후 모순적이게도 파시즘을 시험하게 되었습니다. 많은 이들은 러시아인들이 자신이 제일 증오하는 적들과 같은 사상을 받아들였다는 것에 놀랐습니다. 하지만 또 다른 많은 이들은 이를 당연한 일로 여겼습니다.\n\n적과 싸우기 위해서는 적이 되어야 한다고요.
RUS.201.a코0=네가 그 심연을 오랫동안 들여다본다면...
RUS.201.b코0=러시아의 적들은 우리를 두려워 할 것이다!

RUS.202.t코0=공화국의 불사조
RUS.202.desc코0=러시아 공화국은 화염 속에서 짧은 생을 마쳤습니다. 혁명이 비명 지르는 공화국을 어둠 속으로 끌고 갔었죠. 러시아 공화국은 비효율적이었으며 안정적인 정부를 세우지도 못했습니다. 제대로 된 기회를 얻지도 못한 것 같았습니다. 공화국의 붕괴를 슬퍼하는 사람은 별로 없었습니다.\n\n하지만 상황이 바뀌었습니다. 오늘 [From.GetLeader]와(과) 그 지지자들이 러시아국 재통일 준비가 드디어 끝났다고 선언했습니다. 새롭고 현대적인 러시아 공화국이 내분을 벌이는 군벌들을 대체하고 러시아 민중에게 통합과 정의를 가져다줄 것입니다.\n\n러시아의 계획이 정확히 뭔지는 아무도 모릅니다. 재정복을 꿈꿀지 평화적인 재통합을 꿈꿀지는 아직 알 수 없습니다. 세계는 숨을 죽이며 기다리고 있습니다.
RUS.202.a코0=그래, 두 번째 기회구만.
RUS.202.b코0=모든 러시아인에게 자유를!

RUS.203.t코0=시궁창에서 나온 왕관
RUS.203.desc코0=오늘 러시아의 새 수도에서 장대한 기념식이 열렸습니다. [From.GetLeader]이(가) 전 러시아의 차르로 왕관을 썼으며 수천 명의 환호하는 군중과 벌써 만들어진 궁정 관료들이 새로운 전제 군주가 옥좌에 앉았다고 알렸습니다.\n\n전 세계는 놀라움에 휩싸였습니다. 차르의 귀환은 많은 사람이 예상하지 못했던 일이었습니다. 하지만 많은 전문가는 이를 반박하며 오래전부터 예상되었던 일이라고 주장했습니다. 러시아의 진정한 몰락은 차르가 끌려 내려간 후 일어난 일로 여겨졌으며 전제 군주에 우호적인 정서는 군벌 시대까지 남아있었다는 것입니다.\n\n놀랍건 아니건 이제 차르는 광대한 러시아 전역을 통치합니다. 러시아 민중은 수십 년 만에 처음으로 무언가를 갖게 되었습니다. 정확히는 이들을 통합할 누군가를 말이죠. 서부 사람들은 이를 찬성하는 눈으로 봅니다. 하지만 일본과 독일은 러시아와의 분쟁이 자신들의 한계가 될 것이라 두려워하며 군대를 준비하기 시작했습니다.\n\n유일하게 단 한 사람, 바로 차르의 반응만이 알려지지 않았습니다. 많은 이들이 공포나 기대 속에 첫 번째 어명을 기다립니다.
RUS.203.a코0=정교회, 전제 군주, 민족이 다시 정권을 잡았군.
RUS.203.b코0=차르께 영광을! 전 러시아와 그 이상의 지배자이실지니!

RUS.204.t코0=영원한 힘
RUS.204.desc코0=오늘 [From.GetLeader]와(과) 휘하 군인들이 러시아 국가의 재통일을 위한 최종 준비가 드디어 끝났다고 선언했습니다. 전 세계의 텔레비전은 장군과 통치자들-대부분 동일인-에게 경례하는 병사들의 행진과 군사 정부가 약속한 안정과 치안을 반기는 환영 인파의 모습을 송출했습니다.\n\n러시아는 이제 하나의 국가가 되었습니다. 더 정확하게 말하자면 국가를 가진 군대가 되었습니다. 그 지휘 계통 꼭대기에는 [From.GetLeader]의 [From.GetRulingParty]이(가) 철권으로 나라를 통치합니다.\n\n러시아인들은 이를 환호로 맞이했지만, 세계는 이를 보며 혼란과 공포를 느꼈습니다. 많은 이들이 오랜 군벌 시대 동안 창궐했던 잔혹 행위와 강도질의 종말을 환영했습니다. 이는 독재적인 군 지휘관과 그 이너 서클의 산물입니다. 하지만 러시아는 이제 두려움 받는 야수가 되었습니다. 이미 러시아 군부는 새롭고 현대적인 군대를 양성하기 시작했습니다. 국제 사회가 보기에 [From.GetLeader]은(는) 이 군대를 쓸 준비가 된 것 같습니다.
RUS.204.a코0=이건 더 많은 분쟁만을 불러올거야.
RUS.204.b코0=러시아의 적들이여, 우리를 두려워하라!

RUS.205.t코0=대여정이 시작되다
RUS.205.desc코0=오늘 러시아에서 [From.GetLeader]이(가) 자신이 러시아 민중의 영적 지도자라고 선언했습니다. 그는 이 선언으로 러시아 전 지역의 지배자 자리에 올랐습니다. 러시아 전역의 모든 교회에서 예배가 치러진 후 밤까지 광범위한 축하 행사가 벌어졌습니다. 신생 통일 국가의 지도자는 우랄산맥에서 태평양까지 송출된 텔레비전과 라디오 방송에 처음으로 출연한 사람이 되었습니다.\n\n영적 지도자들과 지방 군정 장관들은 텔레비전도 라디오도 없는 사람들을 위해 새 지도자의 연설을 소리 내 읽었습니다.\n\n이제 새로운 신정 정부가 무엇을 할지 아는 사람은 아무도 없습니다. 일부는 [From.GetRulingParty]이(가) 국경 내 사람들에게 신앙을 가져다줄 것이라 믿는 것으로 보입니다. 하지만 다른 이들은 성스러운 군단이 국경 밖으로 행진하거나 과거의 적을 상대로 영적 성전을 벌일까 두려워하고 있습니다.
RUS.205.a코0=새 정권이 절제란걸 배우길 빌자.
RUS.205.b코0=신앙의 아버지가 우리를 영광으로 인도하시니!

RUS.206.t코0=검은 행군이 시작되다
RUS.206.desc코0=오늘 러시아에 검은 깃발이 휘날립니다. 병사들은 마지막으로 남은 러시아에 대한 '반역자들'을 끌고 나왔습니다. 이들 중에는 독일과 일본의 스파이로 지목된 이들도 있었습니다. 이들이 환호하는 러시아 군중 앞에서 처형되는 장면은 국제 텔레비전을 통해 송출되었습니다.\n\n[From.GetLeader]와(과) [From.GetRulingParty]은(는) 이 일이 세계 대전 때의 악에 대한 러시아 민중의 분노를 마주하기 위한 긴 여정의 첫걸음이라고 선언했습니다.\n\n이미 정치장교가 각 마을에 방문해 가능한 모든 남성을 흑색 군단이라고 불리는 조직에 동원하기 시작했습니다. 흑색 군단이라는 이름은 검은 군복과 깃발 때문에 붙여진 이름입니다. 여성도 이 군단에 동원하는 게 어떻냐는 얘기가 나오고 있는 거로 보입니다.\n\n새로운 국가는 경제에 대해서는 극히 작은 언급만을 했습니다. 산업에 대한 말은 전쟁의 도구로 표현하는 말밖에 없었습니다. 민중의 권리나 자유에 관해서도 별로 신경 쓰지 않는 것 같습니다. 이들이 말하는 것은 매우 상세하게 묘사되는 러시아의 적의 완전한 절멸입니다. 민중은 이를 두 팔 벌려 환영하는 것으로 보입니다. 최소한 남들이 보는 앞에서는 말입니다.
RUS.206.a코0=저런게 좋게 끝날리 없지.
RUS.206.b코0=최후의 전쟁, 최후의 승리!

RUS.207.t코0=영원한 스바스티카
RUS.207.desc코0=오랜 시간 동안 러시아는 소식의 블랙홀로 여겨졌습니다. 온갖 소식이 들어가지만 나오는 소식은 없었거든요. 나오는 소식들은 보통 카더라 통신이었습니다. 하지만 최근 [From.GetLeader]이(가) 한 발표는 세상을 충격에 빠뜨렸습니다.\n\n오랜 시간 동안 악질 소문으로만 여겨졌던 아리아인 형제단이 러시아를 철권으로 통일하는 데 성공하며 전 세계에 존재와 힘을 알렸습니다. 형제단 지도부가 새로운 영토에 자신들의 교리를 어떻게 퍼뜨리는지 고심한 결과 모든 마을에 스바스티카가 내걸렸습니다.\n\n소문은 여전히 퍼져나가는 중입니다. 심지어 일부에선, 라이히를 떠받드는 양 굴던 형제단이라도 라이히가 약해지고 나면 기꺼이 그를 향해 달려들게 될 것이라 말합니다. 형제단에게 아리아성이란 얻어낼 수 있는 것인 만큼, 또한 잃을 수도 있다는 믿음을 준 건 바로 라이히였습니다.\n\n형제단의 의도가 어떻든, 대부분의 관측자는 새로운 러시아를 보며 충격과 공포를 표했습니다. 이들이 할 수 있는 것은 아리아인 형제단이 자애로워지거나 빠르게 붕괴하기를 기도하는 것뿐이었습니다...
RUS.207.a코0=신이시여...
RUS.207.b코0=우리는 이제 죽음이요, 세상의 파괴자가 되었도다.

RUS.300.t코0=시베리아의 화창한 하루
RUS.300.a코0=이제 모든 것이 바뀔거야!

RUS.999.t코0=폭격이 멈추다
RUS.999.d코0=오랜 세월 동안 우랄 산맥에 보호받지 못한 러시아 생존자들의 일상은 무자비한 루프트바페 폭격 작전으로 설명할 수 있었습니다. 많은 러시아인들은 자라며 독일 항공기의 엔진 소리와 그 끔찍한 폭탄이 떨어지는 소리에 익숙해졌습니다. 하지만 최근 무언가가 바뀌었습니다. 많은 러시아 시민들은 밤에 푹 자고 일어나 일상 업무를 시작했습니다. 이들은 하루 동안 폭탄이 한 번도 떨어지지 않았다는 것을 깨달았습니다. 하루는 일주일이 되었습니다... 누군가가 라디오를 통해 독일이 확인한 소문을 일부 건져냈습니다. 독일이 내전으로 붕괴한 것입니다. 당분간 폭탄은 떨어지지 않을 것입니다. 많은 이들에게 이는 구원입니다. 폭격이 멈췄기에 재건을 더 잘 할 수 있게 되었습니다. 하지만 권력 중심부에게 이는 적을 단번에 처리할 기회입니다.
RUS.999.a코0=예속은 끝났다. 정복할 시간이다.

RUS.100.t코0=시베리아의 또다른 하루
RUS.100.desc코0=언제나 그렇듯이 시베리아의 춥고 추운 날입니다. 흙은 두껍게 쌓인 눈에 덮여 태양이란 걸 보지도 못합니다. 부츠와 모피를 두른 아르티옴은 한 손에는 새들을, 다른 한 손에는 소총을 들고 눈 속을 걷습니다. 그는 걸으며 하늘에 낀 구름을 봅니다. 하늘은 평상시 때보다 어두웠습니다. 분명 폭풍이 몰아칠 징조였습니다.\n\n옷에서 눈을 털어낸 아르티옴은 그가 사는 금방이라도 무너질 것 같은 오두막에 다가가 느리게 문을 열고 조심스럽게 물건을 탁자 위에 내려놓습니다.\n\n잠깐의 생각이 지난 후 그는 집 안이 조용하다는 것을 깨닫고 등불을 켭니다. 개 사샤를 쓰다듬고 다른 날처럼 라디오를 켭니다. 라디오에서 지직거리는 소리 밖에 나오니 않자 아르티옴의 얼굴이 구겨집니다.\n\n아르티옴은 재빨리 전에 찾아냈던 주파수들로 돌려봅니다. 하지만 나오는 소리는 잡음, 잡음, 또 잡음 뿐입니다. 얼마간의 시간이 지나자 그는 어깨를 으쓱 합니다. 며칠 전부터 버려진 마을 근처의 기울어진 방송탑이 무너질 것 같았지만 할 수 있는 일은 없었습니다. 바깥 세상과 그곳에서 일어나는 신기한 일들은 아르티옴에게 다른 세상 이야기였습니다. 아르티옴은 한숨을 한 번 쉬고는 라디오를 영원히 꺼버렸습니다.
RUS.100.a코0=뭐 그런 거지...

RUS.5000.t코0=시베리아의 또다른 하루
RUS.5000.desc코0=야 이 쿨라크 새끼야, 너 지금 씨발 나한테 뭐라고 했냐? 너 나에대해 잘 모르나본데 나는 내무인민위원회에서 훈련소에서 최우등병으로 졸업한뒤 최고기밀 바티스타 파견 작전에 투입됬고 최소 410757864530명 이상의 적군을 사살했어. 난 고릴라전에 능숙한 소비에트연방군의 최고의 저격수란 말이다. 훗, 넌 나에게 또다른 표적이길 불과해.\n\n내말 명심해 새끼야, 지구 역사상 아무도 목격하지 못할 정밀도로 너를 파.괘.할.거.다.\n\n인터넷상에서 나한태 그딴 말을 씨벌리고 무사할꺼 같아? 틀렸어, 파시스트놈아. 우리가 얘기하는 사이 난 스파이들을 연락했고 지금 당장 네놈의 IP는 추적당하고 있으니 곧 몰려올 폭풍에 대비하는게 좋을거야, 흰둥이새끼야.\n\n네놈이 인생이라고 부르는 가치없고 쓰래기 같은 존재를 파.괘.시켜버릴 폭풍 말이지.\n\n넌 뒤졌어, 쿨라크새끼야. 나는 어디던지, 언제던지, 맨손만으로 너를 7000가지 다른 방법으로 죽일수 있단말이다. 이몸은 맨손 격투기에 대한 지옥훈련이 받았을뿐만이 아니라, 소비에트연방 해군의 모든 무기를 내손에 지니고 있고 나는 이 화력을 사용해서 애송이같은 너를 이 반도의 표면으로 부터 싸그리 지워버리겠어, 씨발새끼야. 네가 "재치"있다고 생각하며 입력한 댓글이 지옥의 화염을 소환할줄 알았다면, 네 혀를 조심할 생각을 했겠지. 하지만 너는 그럴줄 몰랐고, 그러지 않았고, 그리고 이제 그 값을 치르게 되는거야, 이 나치새끼야. 나는 네가 내 격노의 맛을 확실히 보도록 할거야.\n\n너는 뒈졌어, 쿨라크 새끼야.

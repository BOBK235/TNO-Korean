russiadiplo.15.d코0=안드레이 코놀레프 중사는 검은 산 그림자 밑에서 우랄산맥의 마을들을 순찰했다. 아이들은 그가 지나갈 때마다 공포로 몸을 움츠렸다. 어머니들은 아이들을 집 안에 숨겼다. 코놀레프도 그런 일이 있을 때마다 기분이 좋지 않았다. 그와 전우들이 저질렀던 일은 매일 밤 악몽에 나왔다. 최근 명령이 바뀌었다는 것이 고마울 뿐이었다.\n\n러시아의 신흥 강자들은 남부 우랄산맥으로 눈을 돌렸다. 경제적 지원이 비처럼 내렸다. 몇십 년 만에 처음으로 새로운 도로와 철도가 지어졌다. 새로운 공장이 문을 열었다. 검은 산의 감시 아래에서 살던 이들은 확실히 전보다 더 좋은 삶을 살게 되었다.\n\n물론 이 경제적 지원 뒤에는 정치적 참견이 따라왔다. 해외 영향력은 처음에는 보잘것없었다. 여기저기 정책을 바꾸는 정도였다. 하지만 지금 후원자가 검은 산에게 족쇄를 채웠다는 것을 모르는 사람은 없었다. 지휘계통이 아니라 다른 곳에서 명령을 받게 되는 일이 많아졌다. 이 순찰도 보잘것없는 일이지만 외부 영향력으로 내려온 지시였다.\n\n안드레이는 또 다른 셔터 내려진 집을 지나쳤다. 다행이라는 생각밖에 들지 않았다. 전과 같은 일을 계속했다면 그는 얼마 못 가 의심과 후회로 사라졌을 것이다. 이제 우랄산맥을 순찰하는 간단하고 세속적인 일이 그를 안정시켰다.\n\n안드레이는 동료 알렉세이를 보았다. 그는 좋은 사람은 아니었지만 다른 이들보다는 나은 사람이었다. (아무도 자기가 좋은 사람이라고 말하지는 못했다) 둘은 공포에 떠는 시선과 판단하는 눈초리를 피해 마을 외곽에 멈춰 섰다. 안드레이는 마침내 용기를 내 입을 열었다. "알렉세이?"\n\n"왜?"\n\n"우리가 여기 왜 있는지 생각해 본 적 있어?"

russiadiplo.1.t코0=우랄산맥 쟁탈전
russiadiplo.1.d코0=우리 동쪽에는 거대한 우랄산맥이 있습니다. 전부터 유럽과 아시아를 가르던 이 거대한 산맥은 우리가 꿈꾸는 통일에 매우 중요합니다.\n\n서러시아 전쟁과 서러혁전의 붕괴 이후 이 지방은 통일된 정부 없이 지냈습니다. 많은 공동체와 마을은 오렌부르크시나 우랄 연맹의 보호에 의지했습니다. 우리 정보에 따르면 그러지 않은 곳들은 마그니토고르스크의 NKVD 잔당에게 장악되거나 디를레방어 여단에 약탈당했습니다. 독일의 테러 폭격이 끝난 후 긴장이 고조되며 일어난 분쟁으로 이 지방의 현재 세력 구조가 형성되었습니다.\n\n우랄산맥은 우리에게 기회이자 위협입니다. 이 지역의 자원과 인구를 손에 넣으면 우리 대의에 큰 도움이 될 것입니다. 하지만 우랄산맥 너머에는 통일을 꿈꾸는 또 다른 국가가 자신들이 진정한 러시아 정부의 적통을 계승했다고 주장하고 있습니다. 이들이 우랄산맥을 점령할 경우 우리 쪽 산맥에 병력을 주둔할 수 있습니다. 이는 우리 동쪽 지방을 위협할 것입니다. 그렇기에 우리는 어떤 수단을 써서라도 이 지방에 우리의 중요성을 설파해야 합니다!\n\n외교관과 장군들이 우랄산맥을 우리 이익권으로 끌어올 다양한 수단을 준비했습니다. 위신, 외교적 성공, 군사적 위협을 잘 조합하면 지방 엘리트 계층이 굴복해 통일을 받아들일 것 같습니다. 외교적 방법이 실패한다면 군사 개입이 남아있습니다... 이 방법은 우리 동쪽 경쟁자가 쉽게 받아들일 것 같지는 않습니다.\n\n우랄산맥 쟁탈전이 시작됩니다! 우리는 시베리아의 경쟁자를 상대로 승리해 산산조각이 난 러시아의 또 다른 일부를 우리 국가에 통합할 것입니다!
russiadiplo.1.a코0=새로운 전장이군.


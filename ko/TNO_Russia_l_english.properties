RUS_RWS_nukes_a_foundation_for_research_tt코0=§Y이론 개발§! 진척도를 §Y15%§! 증가시키며, §Y매월 얻는 진척도§!를 §Y3%§! 증가시킵니다.
RUS_RWS_nukes_address_the_uranium_problem_tt코0=§Y재료 조달§! 진척도를 §Y5%§! 증가시키며, §Y매월 얻는 진척도§!를 §Y2%§! 증가시킵니다. §Y150M USD§!가 사용됩니다.
RUS_RWS_nukes_expand_the_dalur_mines_tt코0=§Y재료 조달§! 진척도를 §Y10%§! 증가시키며, §Y매월 얻는 진척도§!를 §Y1%§! 증가시킵니다. §Y350M USD§!가 사용됩니다.

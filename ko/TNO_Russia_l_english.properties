russiadiplo.18.d코0=검은 산 깊숙한 곳에서 그 저주받은 곳의 지도자들이 현안에 대해 논의한다. 한편, 같은 곳에서 파벨이라는 이름의 청소부가 하루를 보낸다. 파벨은 어떤 NKVD 병사가 식당 바닥에 흘린 점심을 대걸레로 닦아내고 있었다. 그는 서열 최말단이었기에 대부분의 병사와 과학자들은 없는 사람 취급했다. 그렇기에 이들은 파벨 주변에서 아무 말이나 내뱉었다. 파벨은 스펀지가 물을 빨아들이듯이 소문을 빨아들였다.\n\n"윗선에서 파시스트 놈들이랑 회담 중이래. 놈들이 우리에게 복종하라고 했다나 봐. 개새끼들." 한 남자의 목소리가 들렸다.\n\n"그래? 난 혁명전선 애들이나 흑색연합 또라이들이라고 들었는데." 다른 목소리가 들렸다.\n\n"그런데 그게 부하린 동지의 유령이래. 독일놈들을 박살 내려고 다시 일어났다나 봐." 드미트리의 목소리다. 파벨은 드미트리를 좋아했다. 드미트리는 가끔 보급품을 추가로 주었다. "근데 이런 소문 들어봤자 어디에다가 쓰냐. 뭐가 진짜건 우리는 마지막까지 명령에 따를 건데."\n\n물론 그 말이 사실이었다. NKVD는 위에서 내려오는 명령을 따를 것이다. 그 명령이 극악무도하더라도 말이다. 파벨은 연구실에서 들린 비명과 그 시체들을 기억했다. 그곳을 청소하는 것은 싫었다. 그곳을 청소하러 갈 때마다 저주받은 영혼들이 고통스러워하는 소리를 들을 수 있었다.

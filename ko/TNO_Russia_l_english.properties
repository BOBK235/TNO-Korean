russiadiplo.22.d코0=끔찍한 소식입니다! 오렌부르크가 우리의 합병 요구를 거부했습니다. 위원회는 몇 시간 동안 성과 없는 토론을 벌인 후 우리의 요구를 거부했습니다. 우리와 통일하고자 하는 이들도 있었지만, 마지막에 승리한 이들은 반대파였습니다. 오렌부르크를 얻을 방법은 유혈사태밖에 없는 것 같습니다.\n\n거기다가 산맥 반대편 놈들이 오렌부르크가 독립을 위해 싸운다면 지원하겠다고 합니다. 오렌부르크와 전쟁을 벌이면 반대편 놈들이 우리를 침공할 가능성이 크다는 얘기입니다. 이런 전쟁을 예상했지만 제대로 준비하지는 않았습니다.\n\n두 가지 선택지가 있습니다. 명예를 지키기 위해서는 우리가 한 말을 군사력으로 지켜야만 합니다. 우리가 뭘 상대하건 단호하게 나가는 것입니다. 우리는 코뮌처럼 끝없는 토론에 신경 쓰지 않습니다. 우리는 이 적법한 러시아 영토의 일부를 원래 있던 곳으로 되돌릴 것입니다. 우리를 막아서는 이들은 누구라도 박살 날 것입니다.\n\n하지만...기다리는 것도 좋은 선택 아닐까요? 전쟁은 어떻게든 일어날 것입니다. 준비를 위해 행동을 조금 미룬다고 달라지는 것은 없습니다. 간단하게 이 후퇴를 받아들이고 우위를 점하기 위해 노력할 수도 있습니다.
russiadiplo.22.a코0=보잘것없는 가식이군.
russiadiplo.22.b코0=물러서는 수밖에 없어.

russiadiplo.23.t코0=역 요구
russiadiplo.23.d코0=우랄 연맹은 용맹함으로 잘 알려져 있습니다. 하지만 이들은 고집이 세기도 합니다. 자신들이 우위에 있다고 생각하면 더 그럽니다. 강력한 세력이 자신들을 지원하는 것 같으면 더더욱 그렇죠.\n\n오늘 야니스 멘드리크가 우리의 연맹 통합 제안을 거부했습니다. 합의는 잘 이루어지지 않았습니다. 경비대는 무슨 수를 써서라도 대항할 준비를 마쳤습니다. 우랄 경비대가 우리를 두려워하지 않고 지금까지 상대한 다른 이들처럼 대하려는 것 같습니다. 원래라면 우리도 기쁘게 받아줘야겠지요.\n\n하지만 상황이 복잡합니다. 우랄산맥 반대편에는 우랄 연맹을 지원하는 또 다른 세력이 있습니다. 놈들의 군대는 우리와 맞먹습니다. 놈들에게는 연맹을 지원할 장비가 있습니다. 안 좋은 때에 다른 거대 세력과의 대규모 전쟁을 벌인다는 말입니다.\n\n두 가지 선택지가 있습니다. 다른 세력이 패배할 때나 끝날 대규모 전쟁을 벌이던가, 또 다른 러시아의 후계자와 마주친 후 그림자 속으로 도망치던가. 우리가 이길 수 있냐고 생각하는지에 대한 문제입니다. 지금 싸우는 것이 유리할까요?
russiadiplo.23.a코0=보잘것없는 가식이군.
russiadiplo.23.b코0=물러서는 수밖에 없어.

russiadiplo.24.t코0=역 요구
russiadiplo.24.d코0=검은 산에서 무슨 일이 벌어지는지 우리가 이해할 거라 생각한 사람은 없습니다. 놈들이 합리적인 결정을 할 거라 생각한 사람도 없고요. 하지만 누가 그놈들의 결정을 존중할 거라 생각한 사람은 더 없습니다. 그 존중한다는 녀석들이 적법한 러시아 정부가 되고자 하는 놈들이라면 더더욱 그렇습니다.\n\n마그니토고르스크는 우리 제안에 완전한 침묵으로 대응하고 있습니다. 하지만 우랄산맥 너머에서 전갈이 왔습니다. 전갈에 담긴 내용은 꽤 분명했습니다. 우리가 우리 요구를 강제로 들이밀려고 하면 선전포고를 하겠다는 내용이었습니다. 이건 매우 큰 문제임이 틀림없습니다. 그놈들이 검은 산 안에서 무슨 짓을 하는지는 몰라도 그 일은 계속 이루어질 것입니다. 거기다가 대규모 전쟁이 일어날 확률이 매우 높습니다.\n\n이제 합리적인 대응은 물러나는 것입니다. 전쟁은 좋지 않습니다. 특히 우리가 질 수도 있는 전쟁은요. 시간을 벌어 힘을 기르고 전쟁을 준비하는 것이 더 좋은 생각입니다. 생각 없이 행동 한다면 우리가 쌓아온 모든 것이 무너질 수도 있습니다.\n\n도덕적으로는 군대를 보내 소비에트 연방의 시체에서 기어 나온 구더기 놈들과 그놈들의 범죄를 지키려 하는 놈들을 밟아버리는 것이 좋습니다. 물론, 안타깝지만 러시아 인민을 위해서는 타협해야 하는 순간도 있지요.
russiadiplo.24.a코0=보잘것없는 가식이군.
russiadiplo.24.b코0=물러서는 수밖에 없어.

russiadiplo.25.t코0=우리 경쟁자가 물러서다!
russiadiplo.25.d코0=오렌부르크에서 엄청난 소식이 들어왔습니다! 놈들이 자유 영토를 독립 상태로 냅두라는 우리 요구를 들었습니다. 우랄산맥 너머 경쟁자들은 우리와 군사 분쟁을 벌이면서 코뮌을 합병할 가치는 없다고 결정했습니다. 오렌부르크는 남부 러시아에서 아무에게도 얽매이지 않은 자유와 번영의 등대로 남을 것입니다. 최소한 지금은요. 하지만 이 지역의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 오렌부르크를 흡수하고 싶어합니다. 우리가 군사력을 이용해 위협했으니 다음에 온다면 더 많은 준비를 하고 찾아올 것입니다. 오렌부르크 민중은 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 놈들과의 합병을 원했을지도 모릅니다. 우리의 차단 시도는 시 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 오렌부르크가 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 오렌부르크가 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다.
russiadiplo.25.a코0=최소한 지금은 안전해졌군.

russiadiplo.26.t코0=우리 경쟁자가 물러서다!
russiadiplo.26.d코0=벨로레츠크에서 멋진 소식이 들어왔습니다! 우랄 연맹을 독립 상태로 두라는 요구가 통했습니다! 우랄산맥 너머 경쟁자들은 우리와 전쟁을 벌일 위험을 감수하면서 연맹을 합병할 가치는 없다고 결정하고 합병 계획을 취소했습니다. 우랄 연맹은 남부 러시아에서 자유로운 안전과 안정의 요새로 남을 것입니다. 최소한 지금은요. 하지만 연맹의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 우랄 경비대를 자국에 흡수하고 싶어합니다. 우리가 침공에 대해 위협했으니 다음에 온다면 전쟁 준비를 하고 찾아올 것입니다. 우랄 연맹은 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 더 큰 국가에 합류하는 것을 원했을지도 모릅니다. 우리의 차단 시도는 연맹 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 우랄 연맹이 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 우랄 연맹이 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다.
russiadiplo.26.a코0=최소한 지금은 안전해졌군.

russiadiplo.27.t코0=우리 경쟁자가 물러서다!
russiadiplo.27.d코0=마그니토고르스크에서 좋은 소식이 들어왔습니다! 놈들이 마그니토고르스크를 독립 상태로 냅두라는 우리 요구를 받아들였습니다. 우랄산맥 너머 경쟁자들은 우리와 전쟁까지 해가며 마그니토고르스크을 합병할 가치는 없다고 결정하고 통합 계획을 무기한 연기했습니다. 마그니토고르스크는 남부 러시아에서 독립적인 과학과 혁신의 성채로 남을 것입니다. 하지만 그 도시의 운명을 두고 벌어지는 외교적 투쟁은 아직 끝나지 않았습니다. 우리 경쟁자는 여전히 검은 산을 자국에 흡수하고 싶어합니다. 우리가 전쟁으로 위협했으니 다음에 온다면 분쟁 준비를 하고 찾아올 것입니다. 마그니토고르스크 정부는 우리를 보호자로 삼는 것도 좋아하지 않을지도 모릅니다. 이들은 우리 경쟁자와 매우 좋은 관계였습니다. 많은 이들이 더 강력한 국가에 합류하는 것을 원했을지도 모릅니다. 우리의 차단 시도는 정부 내에서 별로 많은 지지자를 끌어오지 못할 것입니다. 하지만 그건 중요하지 않습니다. 중요한 것은 우랄 연맹이 우리 경쟁자의 손에 떨어지지 않았다는 것입니다. 최소한 지금은 그런 상황으로 있을 것입니다. 검은 산이 자유로운 한 이들을 우리의 대의에 끌어들일 수 있습니다. 우리는 빨리 행동해야 합니다.

russiadiplo.19.d코0=오렌부르크 코뮌이 우리에게 지원을 요청했습니다. 서러시아와 시베리아를 놓고 겨루는 우리 경쟁자들은 코뮌에 무지막지한 압박을 넣어왔습니다. 놈들은 충성 서약을 하면 부를 주겠다고 했지만, 코뮌은 거기에 굴복할 생각이 없습니다.\n\n오렌부르크 위원회는 우리의 지원을 받는 대신 뭔가를 내놓을 준비가 되어있습니다. 우리가 오렌부르크 정계에서 얻을 영향력도 과소평가할 수 없습니다. 우리가 오렌부르크를 계속 독립시킬 수만 있다면 얼마 동안은 적이 주요 자원에 접근할 수 없게 만들 수 있습니다. 코뮌도 나중에 있을 통합에 더 적극적으로 나설 것입니다.\n\n하지만 이 제안은 위험합니다. 만약 경쟁자 놈들이 물러서지 않는다면 남의 전쟁에 끌려들어 갈 수도 있습니다. 거기다가 코뮌은 너무 작아 전투에서 아무런 도움도 되지 않을 것입니다. 결국 이 지역의 세력 균형은 불확실한 상태입니다. 우리가 어떤 선택을 하던 오렌부르크와 미래 러시아의 운명이 결정될 것입니다.

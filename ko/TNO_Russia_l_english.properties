russiadiplo.28.t코0=최후통첩이 거부되다
russiadiplo.28.d코0=오렌부르크에서 온 끔찍한 소식입니다! 우리 경쟁자가 자유 구역 합병 계획 포기를 거부했습니다. 놈들은 오렌부르크가 순순히 합병될 여지가 있으며 당사자들이 이 문제를 해결해야 한다고 합니다. 우리가 합병을 막고 싶다면 전에 경고했던 군사 개입을 진짜 해야 할 것 같습니다. 전쟁으로 합병을 막을 수 있습니다. 하지만 제대로 준비되지 않은 분쟁에 끌려들어 갈 수도 있습니다. 개입하지 않을 경우 국제 사회의 망신거리가 될 것입니다. 이 경우 우리는 공갈과 지키지도 못할 약속을 하는 나라로 여겨질 것입니다. 일을 더 복잡하게 만드는 것은 오렌부르크 그 자체입니다. 만약 평화적 합병이 실패한다면 놈들은 우리보다 더 빨리 오렌부르크를 침공하려 할 것입니다. 이렇게 되면 자연스럽게 자유 구역은 우리의 아군이 됩니다. 하지만 오렌부르크가 계속 중립을 지킬 수 있게 된다면 우리를 내정간섭이나 하고 경쟁자를 막기 위해 전쟁을 벌이는 침략자들로 볼지도 모릅니다. 이 경우 오렌부르크를 우리 편으로 끌어들이기 어려워집니다. 러시아의 운명이 위기에 빠져 있습니다. 시간은 계속 흘러가고 있습니다. 우리는 지금 당장 결정을 내려야 합니다. 

USA_honolulu_accords_category코0=호놀룰루 조약
USA_honolulu_accords_category_desc코0=\n\n\n\n\n\n1945년 8월, 해리 트루먼 대통령은 §M미국§!의 굴욕적인 패배로 태평양 전쟁을 끝낸 §w아카기 조약§!에 서명하였습니다. §M미국§!은 하와이를 포함한 모든 태평양의 미국령 섬들을 §R일본§!에게 넘기며, 로스엔젤레스항과 샌프란시스코항을 일본에게 영구적으로 임차하도록 했습니다. 하지만 1960년 아이젠하워 대통령은 §w아카기 조약§!을 파기하고 §R일본 제국§!에 대한 전면적인 금수 조치를 재개하여 §x하와이 미사일 위기§!로 절정에 이른 국제적인 교착 상태로 긴장이 높아졌습니다.\n\n최근의 외교적 제안으로 긴장이 §G완화§!되었으며 태평양에서의 무역과 주권 문제에 대한 새로운 최종 해결책을 위한 §w호놀룰루 조약§!의 협상길이 열렸습니다. §M미국§!은 조약항의 반환을 요구하는 반면, §R일본§!은 매우 중요한 §M미국§!과의 석유 무역 재개를 원하고 있습니다. 이 회담의 결과는 양측이 협상에서 우위를 점하기 위해 투자하는 §w정치적 노력§!에 따라 결정될 것이며, 협상가들이 틀에 벗어나서 생각한다면 회담은 매우 §x흥미로운§! 방향으로 흘러갈 수 있습니다.\n\n현재 우리는 §Y[GetHonoluluStatus]§!\n\n§R일본§!은 정치력을 §Y[?global.JAP_PP_Investment]§!£pol_power  만큼 투자하였습니다.\n\n§M미국§!은 정치력을 §Y[?global.USA_PP_Investment]§!£pol_power  만큼 투자하였습니다.\n\n현재의 총 §Y투자 정치력§!은 §Y[?global.PP_Investment_pool?] 입니다.§!\n\n\n현재 §Y[GetHonoluluInvestment]§! 있습니다.

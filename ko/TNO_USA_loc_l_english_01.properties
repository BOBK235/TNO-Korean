USA_mccormack_against_the_npp_desc코0=불명예스럽게 사임한 대통령에 또 다른 대통령은 총살당하기까지 혼란스러운 국가에 선거는 겨우 1년 남았습니다. 공화민주당의 상황이 끔찍하다고 말하는 것은 아마 세기의 가장 절제된 표현일 것입니다. Enter former Speaker of the House John McCormack, a man who never expected to hold the reins of power who has regardless found them thrust into his hands. At such a dark moment in America's history, McCormack will certainly have his work cut out for him.\n\nWith the election approaching, McCormack's tenure as President will be short. He has no intentions of running in the election, instead simply resolving to hold the Oval Office for the coming months until a new Commander-in-Chief can be nominated. However, with his party in shambles and the National Progressive Party making unprecedented gains, he intends to use his brief tenure to try and right the ship and save the Republican-Democrats from ruin.\n\nThe tarnished legacy of Nixon will need to be addressed, a matter President Kennedy was unable to attend to in his tragically brief rule. The fallout of the South Africa War that Nixon thrust the country into will need to be carefully managed as well. If McCormack can successfully put out the flames that his party is currently engulfed in and restore some semblance of dignity to the government, the Republican-Democratic party may just manage to pull through - or at the very least, survive absolute electoral decimation.

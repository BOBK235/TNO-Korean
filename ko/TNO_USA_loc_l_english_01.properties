USA.senate.7.a코0=다음 번에는 매혹할 수 있어.
USA.senate.8.t코0=재앙적인 NPP의 선거 운동!
USA.senate.8.desc코0=리의 가장 최근 선거 운동은 정말 끔찍했습니다. 정말 달리 설명할 방법이 없습니다. 우리 후보자들은 정말 많은 실수를 저질렀고, 긍정적인 관심은 전혀 끌지 못하고 있습니다. 한편 우리는 텔레비전 및 라디오 광고 비용이 점점 늘어나고 있습니다. 설상가상으로 대부분의 지역구에서 별다른 자원봉사자나 조직위원 없이 선거 운동을 진행하고 있습니다. 이걸 되돌릴수도 있을 지는 모르겠지만, 지금 우리 당에겐 매우 치명적입니다.
USA.senate.8.a코0=도대체 이 선거 자문위원들에게 왜 돈을 주고 있는 거지?!

USA.senate.14.t코0=공화민주당이 완벽한 선거 운동을 펼치다!
USA.senate.14.desc코0=여러 모로 보나 공화민주당는 지난 수 주 간 매우 훌륭한 선거 운동을 하고 있습니다. 그 당의 후보자들은 침착하게 선거 유세를 하고 있으며, 기록적인 모금액수를 자랑하고 있고 심지어 우리의 유권자들조차 열렬한 공화민주당의 자원봉사자들에게 호의를 보이고 있습니다. 우리 나름대로 얼마나 선전하냐에 상관 없이 이는 분명이 우리의 선거 활동에 좋은 일은 아닙니다.
USA.senate.14.a코0=우리는 어떤 상황에서도 "그들에게 모든 것을 건내주지" 말아야 한다.
USA.senate.15.t코0=공화민주당이 훌륭한 선거 운동을 펼치다!
USA.senate.15.desc코0=보도에 따르면, 가장 최근의 공화민주당 지역 선거 운동은 당내에서 꽤 잘 진행되고 있다고 합니다. 그들이 우리에게 어떤 방식으로든 크게 한 방 먹인 것은 아니지만, 그들의 모금 운동은 탄탄하며 후보자들은 호소하면서 유권자들에게 11월달에 승리하기 위해 투표소에 가달라고 응원하고 있습니다.
USA.senate.15.a코0=우리는 그들을 잘 감시해야 할 필요가 있어...
USA.senate.16.t코0=공화민주당이 그럭저럭한 선거 운동을 펼치다!
USA.senate.16.desc코0=여러 선거운동 조직원에 따르면, 가장 최근의 공화민주당 지역 선거 운동은 그냥 평범했다고 합니다. PAC와 선거 조직은 저조한 성과를 보이고 있는 한편, 후보들은 여론 조사에서 밀리고 있으며 유권자들의 관심을 많이 받지 못한다고 합니다. 우리의 운명에 따라 그들에게 아직 기회가 있을지도 모르겠지만, 그들이 최근 처하고 있는 어려움은 확실히 11월 선거에 있어 우리에게 좋은 징조입니다.
USA.senate.16.a코0=좋아.
USA.senate.17.t코0=공화민주당이 선거 운동이 완전히 실패하였다!
USA.senate.17.desc코0=전국 각지의 지역 뉴스 1면에 따르면, 가장 최근의 공화민주당 지역 선거 운동이 화려하게 붕괴되었다고 합니다. 저조한 모금 활동과 유권자들의 낮은 열성도, 그리고 공화민주당 후보자들의 기괴한 일련의 여러 실수들이 합쳐지면서 그들의 실수만 가지고도 11월에 우리가 잘 해낼 것 같습니다.
USA.senate.17.a코0=건방져지진 말자.
USA.senate.10.t코0=놀라운 선거 운동을 벌인 NPP!
USA.senate.10.desc코0=여러 모로 보나 NPP는 지난 수 주 간 매우 훌륭한 선거 운동을 하고 있습니다. 그 당의 후보자들은 침착하게 선거 유세를 하고 있으며, 기록적인 모금액수를 자랑하고 있고 심지어 우리의 유권자들조차 열렬한 NPP의 자원봉사자들에게 호의를 보이고 있습니다. 우리 나름대로 얼마나 선전하냐에 상관 없이 이는 분명이 우리의 선거 활동에 좋은 일은 아닙니다.
USA.senate.10.a코0=우리는 좀 더 실력을 늘릴 필요가 있어.
USA.senate.11.t코0=좋은 선거 운동을 한 NPP!
USA.senate.11.desc코0=보도에 따르면, 가장 최근의 NPP 지역 선거 운동은 당내에서 꽤 잘 진행되고 있다고 합니다. 그들이 우리에게 어떤 방식으로든 크게 한 방 먹인 것은 아니지만, 그들의 모금 운동은 탄탄하며 후보자들은 호소하면서 유권자들에게 11월달에 승리하기 위해 투표소에 가달라고 응원하고 있습니다.
USA.senate.11.a코0=우린 따라잡을 시간이 있어.

USA.senate.5.a코0=NPP 만세!
USA.senate.6.t코0=확고한 NPP의 선거 운동!
USA.senate.6.desc코0=우리의 가장 최근 선거 운동은 대체로 긍정적입니다. 자금과 가용한 현금은 우리의 긍정스런 기대를 충족시키고 있습니다. 한편 우리 후보들은 여론 조사에서 좋은 성적을 내고 있으며 선거 유세 도중 나올 수 있는 실수들을 되도록 하지 않고 잘 마쳤습니다. 다가오는 11월에서 우리는 많은 선거에서 이길 수 있는 위치에 서야 합니다.
USA.senate.6.a코0=다들 잘 했어!
USA.senate.7.t코0=활기 없는 NPP의 선거 운동!

USA.1908.desc코0=찰칵.\n\n"As President of the United States, it is my honor to recognize Her Excellency Vijaya Lakshmi Pandit-"\n\nFlash.\n\n"-as Ambassador Extraordinary and Plenipotentiary from the Republic of India to the United States of America."\n\nFlash.\n\n"Nehru's sister," Marty Lederhandler thought. "Hell of a pick." Marty had only gotten the call an hour ago. The White House had wanted a photographer on hand for this historic moment, and they had figured that he was unlikely to leak anything until after the credentialing ceremony. President Nixon and Ambassador Pandit picked up the binder of credentials and held it between them, smiling gamely in that classic diplomatic style.\n\nFlash.\n\nMarty could only picture what it was like in the Tokyo foreign office right now. The formal recognition of the Republic over the Japanese puppets in Azad Hind would surely draw plenty of ire. "Then again," he thought, "it's not like tensions weren't high already. How bad could this be?"

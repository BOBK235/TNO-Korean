USA_CIA_decisions_category_desc코0=우리는 전 세계 요원, 수완가, 조력자로 이루어진 방대한 네트워크를 관리하고 있습니다. 이들은 미국의 외교에 더욱 도움이 되고 OFN에게 유리한 조건을 만들겠다는 목표로 고용되었습니다.

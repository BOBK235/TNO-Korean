USA_OFN_south_african_war_category_desc코0=남아프리카 전쟁은 제2차 세계 대전 이후 나치즘에 대항하는 우리의 진정한 첫 전장이 될 것입니다. 많은 이들이 이에 동의하지 않고 우리가 일본에 더 집중해야 한다고 말하지만, 그들은 남아프리카를 가지고 있는 것이 나치즘 뿐 아니라 미국의 모든 적과 싸우는 데 매우 중요하다는 것을 깨닫지 못하고 있습니다. 또한 OFN의 나머지 동맹국들도 이에 가담시키는 것이 OFN은 서류상의 동맹 그 이상임을 증명할 완벽한 기회이기 때문에 매우 중요합니다.

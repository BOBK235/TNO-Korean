USA.ct.3.t코0=비망록 - 남아프리카의 상황
USA.ct.3.desc코0=분류: 기밀 \n\n중앙정보국 | 정보국 국장 \n\n제목: 남아프리카의 정치적 평가 \n\n남아프리카의 공백의 군주정 문제는 독일국과 나머지 자유 세계 사이 서로 밀고당기는 정치적 긴장을 상징하고 있음. 다가오는 국민투표가 드 빌리어 그라프 총리가 이끄는 현상유지를 지지하는 연합당에 반발해 군주제 폐지를 주장하는 알버트 허트조그가 이끄는 친독 보어계 국민당의 분열을 격화시키고 있음.\n\n독일군의 무기가 블룸폰테인 여기저기 뿌려지고 있으며 정치적 폭력이 고조됨과 함께(비망록-B.J. 보스터 암살 참조) CIA 자산은 국민투표가 보어의 독립 선언을 위한 것이라는 우려가 케이프타운에서 널리 퍼지고 있다고 보고하고 있음. 이는 남아프리카의 깊은 전략적 위치를 앗아가게 할 것이며, 독일의 개입 빌미를 제공하여 새로운 의존국을 지원하게 만들 수도 있음.\n\n동시에 광범위한 인종 차별에 반대해 시위를 열고 있는 아프리카 민족 회의(ANC)가 전국을 뒤흔들고 있음. 이 운동은 ANC 지도부 여럿이 체포되었음에도 불구하고 계속해서 힘을 모으고 있으며, 온건파들 대신 점점 호전적인 급진주의자들이 힘을 넓히고 있음.\n\n이 중심은 더 이상 지탱 할 수 없는 것처럼 보임.

USA_CIA_mess_with_irish_politics_desc코0=아일랜드 공화국은 그리 공화정으로 되는 것 같지 않습니다. 아일랜드의 제1당인 피어너 팔은 객관적으로는 가장 민주적이라고 말하긴 어렵지만 불행히도 아일랜드 내에서는 제일 민주적이며 독일국과 연계된 권위주의 정당이 힘을 얻고 있습니다. 만약 권위주의 계열이 권력을 장악하게 된다면 그 발전은 우리의 마음에 들지 않을 것이며, 우리는 이 일을 막기 위해 우리가 할 수 있는 무엇이든 해야 합니다.


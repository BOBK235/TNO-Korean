USA.madagascar.1.t코0=표면에 금이 가다
USA.madagascar.1.desc코0=대통령의 지시와 맥나마라 재무장관의 추천으로 국가안전보장회의가 열렸습니다.\n\n"Now, Bob, you've told me this isn't just about the Madagascar blockade. It had better not be, you told me there would be no hang ups on that issue."\n\n"Not at all, Mister President," McNamara shifted slightly in his seat. "The Director of Central Intelligence actually asked me to have you convene the council." He glanced to the director, who held a pipe to his lips, his mouth curled into a glib smile.\n\n"Get on with it, then." the president urged. With a puff of smoke, he leaned in and began.\n\n"Mister President, we have contacts high up within the German colonial administration in Madagascar. We have total reason to believe that they have some ... misgivings about their loyalties to Berlin. With the weakening of the German empire, and with Hitler becoming increasingly ill, it's become apparent that a conflict may break out on the island sooner rather than later. We have word that rebels are planning to make their move soon, and the local government is divided."\n\nNixon shrugged. "Who are these contacts? Can we be sure of their sincerity?" McNamara pushed his glasses further up his nose; for dramatic effect, the director puffed again from his pipe. "Mister President, our contact is Reich Commissar Emil Maurice."\n\nNixon seemed stunned for a moment, but collected himself quickly. "My God, that's great. And he has a direct line to Hitler?" The director nodded. "Maurice is one of Hitler's oldest confidants. Their relationship has been strained as of late -- which is partly why he wants out -- and his word, we think, is good." Nixon nodded in silence for several moments before continuing.\n\n"Well, dammit, keep me updated on this. If you find any way to breach the bastion, you let me know immediately."

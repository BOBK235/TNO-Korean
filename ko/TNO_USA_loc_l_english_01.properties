USA.ct.1.t코0=금이 가는 유럽의 요새
USA.ct.1.desc코0=닉슨 대통령은 백악관 브리핑룸의 스크린에 비춰진 세계지도를 응시하였습니다. 가운데에는 미국이 있었으며, 미국을 둘러싸서 서쪽으로 뻗은 일본과 그들의 식민영토, 동쪽으로 뻗은 독일과 그의 노예 제국이 포위하고 있었습니다.\n\n하지만 극히 최근에야 일본과 미국이 하와이에서 몸부림치는 아마겟돈을 피한 곳에서는 이제 나치 제국이 몸부림치고 있습니다. 히틀러는 날이 갈수록 늙고 병약해지고 있으며, 아무리 교묘하게 카메라 작업을 하고 사전에 연설을 녹음하여도 그의 휘청거리는 걸음걸이를 감출 순 없었으며 한때 사람을의 넋을 빼앗던 웅변은 이제 노인의 망령난 횡설수설로 줄어들었습니다. 독일의 달 착륙은 승리가 아니라 묘비명이었습니다.\n\n멜빈 레어드 국방장관은 독일국에 대한 CIA의 최신 정보 브리핑을 보고 고개를 들었습니다. "대통령 각하, 그들은 카드로 만든 집입니다. 영국은 외국의 점령자 밑에서 분노하고 있으며, 브르타뉴는 비밀리에 우리와 접촉하고 있고 노르웨이도 수십년간의 점령에 지속적으로 저항하고 있습니다. 또한 그들의 아프리카 식민지들은 지원 없이는 덩쿨 위에서 시들어버릴 겁니다."\n\n"All held together by a man who can't finish a sentence without forgetting how it started," Nixon noted.\n\n"When Hitler goes, his successors will fall over themselves to split the spoils, like Alexander's generals did in antiquity." Laird handed over a sheaf of documents from the CIA folder. "It's the opportunity of a lifetime. We'll never get another shot at crippling the Nazis like this."
USA.ct.1.a코0=구세계로 다시 돌아갈 시기이다.

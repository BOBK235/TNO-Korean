USA_south_african_war_category코0=남아프리카 전쟁
USA_south_african_war_category_desc코0=우리는 파시즘의 물결로부터 아프리카를 구하고, 나치의 꼬리를 걷어차기 위해 이곳에 왔습니다.  게다가 미국으로써는 전략적인 지정학적 위치이자 여러 자원에 이르기까지 남아프리카의 주둔으로 여러 이익을 볼 수 있습니다.  이 전쟁에서 우리는 반드시 승리할 것입니다.\n\n미국은 국가판무관부와의 싸움에서 이길 수 있도록 여러 지원을 할 수 있습니다.  우리는 특정 국가를 목표로 한 여러 전략 작전을 펼칠 수도 있고, 남아프리카 동맹국들에게 자금이나 물자를 지원할 수도 있습니다.  하지만 우리는 조심해야 합니다.  미국이 남아프리카에 개입할 수록 국내에서 분쟁에 대해 관심이 더 쏠릴 수 밖에 없습니다.  그리고 만일 우리가 전쟁을 잘못 다룬다면 이 국내의 관심은 순식간에 부정적인 것으로 바뀔 수도 있습니다.




USA_south_african_war_domestic_category코0=국내의 상황
USA_south_african_war_domestic_category_desc코0=남아프리카 전쟁은 파시스트 식민지에 대항하는 민주주의의 투쟁입니다. 더군다나 전 세계에 나치에게 한 방 먹이고 게르마니아에게 코피를 흘리게 해 주는 걸 보여줄 수 있는 절호의 기회이기도 합니다. 하지만 국내에서는 명확하게 이득만 있는 것은 아닙니다. 도버 항공기지에 착륙하는 관들, 밤마다 방송되는 뉴스 방송에 나오는 끔찍한 장면들, 입버릇이 나쁜 시위대들이 우리의 용감한 병사들을 욕하는 모습... 이런 것들이 합쳐질 것입니다. 우리는 국내에서 전쟁이 어떻게 진행되는지 주의할 필요가 있습니다. 만일 우리가 국내에서 전쟁을 잘못 관리한다면, 우리 당은 선거에서 재앙적인 역풍을 맞을 수도 있습니다.\n\n현재 전쟁에 대한 국민의 불만은 [GetSAWDomesticDiscontent]




USA.senate.12.desc코0=여러 선거운동 조직원에 따르면, 가장 최근의 NPP 지역 선거 운동은 그냥 평범했다고 합니다. PAC와 선거 조직은 저조한 성과를 보이고 있는 한편, 후보들은 여론 조사에서 밀리고 있으며 유권자들의 관심을 많이 받지 못한다고 합니다. 우리의 운명에 따라 그들에게 아직 기회가 있을지도 모르겠지만, 그들이 최근 처하고 있는 어려움은 확실히 11월 선거에 있어 우리에게 좋은 징조입니다.

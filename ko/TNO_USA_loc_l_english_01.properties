honolulu_accords.1.t코0=조차항 협상
honolulu_accords.1.desc코0=모인 내각들은 그들 앞의 제안서의 내용을 읽으며 침묵하였습니다. President [GetPresidentLastName] surveyed the room, knowing the enormity of the moment was giving everybody pause. \n\n"It's been twenty years since the end of the war, gentlemen," President [GetPresidentLastName] said. "A decade or so since Eisenhower tore up the Akagi Accords and admitted Hawaii to the Union. Now it's our turn to finish what he started." \n\nThe proposal - to stand up to Japan at last and to demand negotiations over the Treaty Ports of San Francisco and Los Angeles - would be the most ambitious and consequential diplomatic initiative by the United States in their lifetimes. The eyes of the world, and of the American electorate, would be scrutinizing them under a microscope. There would be no room for failure. \n\nThe Japanese wouldn't simply fold - but it was clear that holding ports halfway across the world, a diplomatic nightmare and impossible to secure, was increasingly unattractive. \n\nHow much could America push, without being pushed aside by Japan in return? It would take the political power of the American government to ensure the successful return of the ports, without giving away the house to the Japanese in the process - but a few concessions here and there might be useful in making demands further down the line...

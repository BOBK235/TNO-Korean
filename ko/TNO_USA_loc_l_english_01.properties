USA_OFN_South_Africa코0=우리의 신성한 의무
USA_OFN_South_Africa_desc코0=자유국가기구는 지구상에 마지막으로 남아 있는 민주 국가들을 돕기 위해 만들어졌으며, 남아프리카의 취약한 민주주의 정권은 우리의 도움이 필요합니다. 독일의 침공이 눈앞에 다가온 상황에서, 우리는 그들이 독일국에게 굴복하지 않도록 국가적인 지원을 보장해야 할 필요가 있습니다. 아프리카의 마지막 민주주의의 등불이 꺼지기까지 시간이 얼마 남지 않았습니다.
USA_OFN_Canada코0=캐나다 규합하기
USA_OFN_Canada_desc코0=캐나다는 정당한 영국의 통치자가 런던을 되찾을 수 있도록 준비를 하고 있지만, OFN에서 가장 헌신적인 국가이기도 합니다. 이처럼 그들은 독일군에 대항하는 아프리카 전쟁에서 우리에게 절실히 필요한 도움을 줘야 할 의무가 있습니다. 캐나다 동맹국을 불러야 하는데, 누가 알겠습니까, 우리가 그들에게 돈을 줄 수도 있겠죠.
USA_OFN_your_ancestors코0=우리는 자유를 위해 싸운다
USA_OFN_your_ancestors_desc코0=우리는 남아프리카 전쟁과 관련하여 대중을 가장 잘 이끌 수 있는 방법을 모색해 왔습니다. 우리 역시 과거에 지금의 우리를 존재하게 만든 독립전쟁에서 압제에 맞서 싸웠다는 사실을 일깨워야 합니다. 이제 나치는 남아프리카가 소중히 여기는 자유, 즉 우리가 1776년에 들고 일어났던 이유과 같이 그 자유를 파괴하러고 합니다. 우리는 자유를 위해 싸웠으며, 남아프리카의 자유를 위해 싸우는 것을 도울 것을 약속합니다.
USA_OFN_the_black_hand코0=나치즘의 검은 손을 막아라!
USA_OFN_the_black_hand_desc코0=아프리카는 나치즘의 추악한 손에 붙잡힌 슬픈 곳입니다. 파시스트 선동 공작의 어두운 혼란에 휩싸였습니다. 아프리카 사람들은 자신들 스스로 운명을 개척할 자격이 있습니다. 우리는 반드시 아프리카를 해방시켜야 하고, 나치 국가판무관부의 지원을 끊고 그곳의 사람들을 해방시켜야 합니다. 아프리카가 더 이상 나치가 되어서는 안됩니다!
USA_OFN_a_moral_war코0=도덕적인 전쟁
USA_OFN_a_moral_war_desc코0=우리 나라의 여러 교회들을 규합하여 많은 사람들이 신뢰하는 교회에 우리가 논쟁거리를 던져줄 수 있다면 그들은 확실하게 언론에 전쟁에 대해 이야기하며 미국인들에게 타국의 민주주의와 자유를 지키는 것이 얼마나 경건한 일인지 언변을 토할 것입니다.
USA_OFN_kickstart_media코0=미디어 작전 착수
USA_OFN_kickstart_media_desc코0=시대가 변했고, 새로운 미국 사회에서는 대통령이 원하는 만큼 바꿀 수 있을 정도로 국민에 대한 큰 영향력을 가지고 있지 않습니다. 우리는 다가올 투쟁에 대한 대중들의 지지를 이끌어내기 위해 언론에 우리의 메시지를 전달해야 합니다. 우리 국민은 곧 닥치기 시작할 나치의 존재에 맞써 홀로 서 있는 약한 민주주의를 옹호해야 한다는 것을 알아야 합니다. 만일 우리가 대중의 지지를 얻을 수 있다면 밤새 매일매일 프로파간다적 신문을 찍어낼 것입니다.
USA_OFN_boer_atrocities코0=보어의 만행을 과장하다
USA_OFN_boer_atrocities_desc코0=전반적으로 미국 국민들은 여전히 평화주의적 신념이 강해 보입니다. 이 전쟁은 현재 지역 분쟁일 뿐이지만 우리 고향 사람들은 머나먼 이국 땅에서 또 다른 전쟁이 일어나는 것을 그리 달갑게 여기지 않습니다. 우리는 남아프리카에서 독일군이 범죄를 저지르고 있다는 보고를 받고 있는데, 우리가 이 내용을 약간 과장한다면 우리가 필요로 할 수 있는 지원을 받을 수 있을 것입니다. 우리는 모든 미국인들이 우리와 싸우고 있는 바로 그 적들의 적개심을 높이기 위해 독일의 잔인성을 부풀러야 합니다.
USA_OFN_dominoe_theory코0=도미노 이론
USA_OFN_dominoe_theory_desc코0=이것은 다른 누군가를 착취하기 위한 전쟁이 아니라 민주주의를 위한 전쟁입니다. 만일 우리가 경기에 나서지 않는다면 나라가 하나하나 나치가 되버릴 것입니다. 우리한테로 넘어오는 도미노 행렬을 막을 유일한 방법은 도미노 첫 조각이 떨어지러 하기 전에 그걸 막는 것 뿐 입니다. 남아프리카는 미국으로까지 이어지는 긴 도미노 행렬의 첫 조각으로 우리는 남아프리카를 쓰러지게 내버려둘 수 없습니다.
USA_OFN_a_righteous_war코0=옳은 전쟁
USA_OFN_a_righteous_war_desc코0=이 전역에서 우리의 임무는 고정되고 불변합니다. OFN의 지도국으로써 모든 민주주의 국가가 모든 대륙에서 자유의 종을 울릴 수 있게 싸우는 것입니다. 우리는 남아프리카의 자유를 지키기 위해, 그 이상도 이하의 목표도 가지고 있지 않고 전쟁을 치루는 것입니다. 만일 우리가 이를 확실히 해낼 수 있다면 우리는 아프리카에 확고한 권력기반을 다질 수 있을 것입니다.
USA_OFN_AS_and_NZ코0=태평양 규합하기
USA_OFN_AS_and_NZ_desc코0=오스트레일리아는 우리가 전쟁 노력에 필요한 만큼 우리를 필요로 합니다. 우리는 호주인들에게 단지 미국이 태평양 영토들을 감시하고 있는 중이며 우리가 치루는 작은 전쟁에 같이 참여해주기를 원하고 있다고 말해주기만 하면 됩니다. 우리는 호주 수상에 가능한 한 빠르게 전화를 걸어 그를 우리 편으로 끌어들어야 합니다.
USA_OFN_protect_the_beacon코0=긴급 지원
USA_OFN_protect_the_beacon_desc코0=우리는 남아프리카에 뻗을 자리를 빠르게 잃고 있으며, 다가오는 OFN 정상회의에서 남아프리카를 볼 수 없다고 예측할 정도로 상황이 악화되고 있습니다. 우리 군을 남아프리카의 전쟁터에 보낼 수 있을 때 까지 그들이 버틸 수 있을 정도로 긴급하게 장비를 보내주는 것이 급선무입니다. 우리는 빠르게 행동해야 합니다. 민주주의가 서 있기 위해 고분고투하고 있습니다.
USA_OFN_the_economy코0=그게 경제야, 바보야
USA_OFN_the_economy_desc코0=우리 군은 오랜 세월이 지나며 약해졌고, 시대가 바뀌고 강대국간의 관계가 냉각되면서 이 전쟁을 이용해 다시 한번 우리의 군사 엔진에 시동을 걸어야 합니다. 일부 정치인들은 군산복합체에 대해 경고하고 있지만 그들은 약하고 소심한 것 뿐입니다. 전쟁에서 승리하기 위해서 우리는 강하고 대담해져야 합니다!
USA_OFN_a_necessary_war코0=필요한 전쟁
USA_OFN_a_necessary_war_desc코0=이 전쟁에서 반드시 싸워야 합니다! 우리가 만약 아프리카의 나치놈들에게 전쟁을 주지 않는다면 그들이 결국 자신들에게 유리한 전쟁을 우리에게 가져다 줄 것이며 우리는 그런 일이 일어나도록 묵과할 수 없습니다. 남아프리카의 안녕을 지키고 아시아로 향하는 동양항로를 안전하게 유지하기 위해서는 전쟁이 반드시 필요합니다. 아시아로 가는 안전한 통로가 사라진다면 아시아에서 우리의 영향력을 늘릴 기회가 영영 사라져버리는 지옥같은 미래만 남을 뿐입니다.
USA_OFN_guards_iceland코0=아이슬란드 규합하기

USA_OFN_guards_west_indies코0=주둔군 집결: 서인도 제도
USA_OFN_guards_west_indies_desc코0=서인도 연방을 구성하는 아주 많고 작은 섬들이 있습니다. 그들이 다 뭉치면 적어도 1개 사단 정도는 나와야 할 것입니다. 이건 니네 의무라고, 망할 것들아!
USA_OFN_guards_guyana코0=가이아나에서의 주둔군
USA_OFN_guards_guyana_desc코0=그들은 기여할 것이 별로 없을 것 같아 보이긴 하지만 그들이 도와야 할 것을 최대한 도와주는 것이 그들의 의무라는 것은 확실합니다. 아프리카로 가라고, 느려 터진 가이아나인들.
USA_OFN_South_Africa_summit코0=OFN 정상 회의: 남아프리카
USA_OFN_South_Africa_summit_desc코0=우리 군대는 비상 정상회담을 시작하기 직전까지 적을 저지할 수 있었습니다. 다행히도 여기에 남아프리카 대표도 참석할 것입니다. 이번 정상회담에서 우리 지도자들은 이번 전쟁의 진로를 계획하고 향후 남아프리카의 참여에 대해 논의할 예정입니다. 일단 우리가 끝마치면 남아프리카의 모든 적들에게 대혼란을 줄 것입니다. 그들의 자유는 지켜질 것입니다.




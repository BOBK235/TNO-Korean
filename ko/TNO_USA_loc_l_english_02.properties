USA_debate.12_thurmond코0=로버트 F 케네디의 암살과 서먼드의 혼란으로 충격을 받은 국가는 배리 골드워터와 마거릿 체이스 스미스 상원의원이 무대에 오르자 이성의 승리와 평정을 기원했습니다. 사람들에게 위안을 주기 위해, 두 정치인은 그들의 웅변을 중심에 놓는 것에 만족하는 그 이상이었지만, 말은 어떤 칼처럼 깊게 베일 수 있었습니다. "스미스 상원의원님, 저는 원칙에 대한 여러분의 헌신을 존경하는 유일한 사람은 아닐겁니다. " 골드워터는 공격으로 전환하기 전에 상대방을 칭찬했습니다. "그러나 지난 몇 달 동안, 바비 케네디의 유산에 대해 고민하는 여러분의 당을 지켜보면서, 여러분의 양심은 지금 여러분에게 뭐라고 말하고 있습니까? 의원님, 당신은 원칙적인 여성입니다. 미국 국민들에게 당신네 당이 또한 좋다는 것을 납득시킬 수 있습니까?"  "글쎄요, 골드워터 의원님, 저는 우리 둘 다 의회 초창기부터 나이가 들면서 현명해졌기를 바랍니다." 스미스는 애매한 미소를 지었습니다. "그리고 원칙과 관련하여, 저는 제 뒤에 오는 것은 국가진보당이 일본의 점령에 맞서 공화주의적 삶의 방식을 옹호하면서 어려움에 처한 사람들에게 도움을 주기 위해 법 앞에 공정성을 표방하고 있다고 말하고 싶습니다. 의원님, 당신의 주장과는 달리 저는 자유를 옹호하는 극단주의가 정말 악덕이라는 것을 배웠습니다."
USA_debate.12_lemay코0=상원의원 배리 골드워터와 마거릿 체이스 스미스는 정상성으로의 복귀를 추구하는 국가의 열광적인 찬사 앞에서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월리스의 탄핵안이 10년 동안 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로의 복귀입니다. "스미스 상원의원님, 저만 원칙에 대한 여러분의 헌신을 저만 존경하는 건 아닐겁니다.” 골드워터가 시작했습니다. 그는 "그러나 확실히 말하겠습니다.  NPP가 조지 월리스 대통령 탄핵 직후 미국 국민을 이끌 수 있는 원칙은 무엇이라고 추정할 수 있겠습니까? 거리에서 피를 흘리는 소리, 죽기 전의 리틀록 학생들의 울음소리! 미국은 기억합니다, 스미스 상원의원 어떻게 이 모든 것의 끝에 나라를 하나로 만들 수 있습니까?" 스미스는 아리송한 미소를 지었다. "의원님, 제가 상원에서 민권 입법을 지지했다는 것을 대부분의 미국인들보다 훨씬 더 잘 아실 겁니다. 그리고 국가진보당 당수로서, 당은 일본 점령에 맞서 공화주의적 생활방식을 옹호하면서 어려운 사람들에게 도움을 주기 위해 법 앞에 공정성의 기본 원칙을 가지고 단결해 왔습니다. 당신의 주장과는 반대로요. 의원님, 당신의 주장과는 달리 저는 자유를 옹호하는 극단주의가 정말 악덕이라는 것을 배웠습니다. "

USA_debate.10_lemay코0=상원의원 배리 골드워터와 마이클 헤링턴은 정상으로의 복귀를 추구하는 국가의 열광적인 찬사에 앞서 억지 미소를 짓고 힘차게 악수를 하며 과대평가된 박수갈채를 받으며 무대에 올랐습니다. 리처드 닉슨과 조지 월리스의 탄핵으로 10년 안에 두 번이나 미국을 망신시키기 전, 그랬어야 할 정치의 판토마임으로의 복귀입니다. "헤링턴 씨, 저는 당신의 인간성과 억압받는 사람들과 혜택 받지 못한 사람들에 대한 당신의 열정을 존경한다는 것을 인정합니다." 골드워터가 시작했습니다. "그러나 간단히 말해서 NPP가 어떻게 조지 월리스의 탄핵 직후에 미국 국민을 이끌 수 있다고 말할 수 있을까요? 거리에서 피를 흘리는 소리를, 죽기 전에 리틀록 학교 아이들의 울음소리! 미국은 기억합니다, 헤링턴 씨: 어떻게 이 모든 일의 끝에 나라를 하나로 만들 수 있겠습니까?"  헤링턴은 골드워터를 노려보았습니다. "의원님, 제가 오랫동안 민권 입법을 지지해 온 것은 공적을 보면 아실겁니다. 제가 이끄는 국가진보당은 피부색이든 일의 질이든 상관없이 인종분리와 차별을 용납하지 않을 것입니다. 당신의 정책과는 거리가 멀죠? 골드워터 상원의원, 당신의 재정 '긴축'과 '균형'때문에 미국에서, 얼마나 더 많은 미국인들이 식량이나 피난처 부족으로 고통받아야 하며, 그들이 인생에서 제 몫을 받을 자격이 있다는 말을 들어야 합니까?"

USA_debate.5.t코0=베리 골드워터와의 토론!
USA_debate.5.desc코0=배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 뻣뻣한 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. C-NPP의 동정심 많은 신사와 RD의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 그렇다고 지금 할 생각도 없습니다."케네디 대통령님, 당신의 피를 흘리는 심장을 위해 재무부가 마르지 않는 우물이 아님을 상기시키는 것이 저의 애국적인 의무입니다!" 골드워터는 가혹하게 비판했습니다. "미국인들은 열심히 번 돈의 사용과 국가 부채의 증대에 대해 알 권리가 있고, 의문을 제기할 권리가 있습니다. 그들은 이렇게 말하고 있습니다. '미국인은 미간에서 땀을 흘릴 권리가 있다!'케네디는 골드워터를 경멸하는 눈초리로 쏘아봤습니다. "골드워터 의원님, 실직한 퇴역군인이나, 네 아이를 돌봐야 하는 부담으로 힘들어하는 어머니에게 다가가서 그들이 가져도 되는 것은 오로지 자신의 이마에 맺힌 땀뿐이라고 말씀하싶시오. 마치 그들이 가난을 누릴 자격이 있는 것처럼요. 이 사람들에겐 구호가 필요하지 않습니다; 그들은 우리의 도움이 필요합니다!"

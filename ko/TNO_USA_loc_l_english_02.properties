USA.174.desc코0=오늘 알카트라즈 연방 교도소에서 죄수 3명이 탈출했다는 소식이 전해졌습니다! 이들은 전날 밤 수감자 3명이 감방에 들어간 이후 다음날 아침 사라진 걸로 보아 밤 사이 탈출한 것으로 보입니다. 그들의 감방을 간단히 조사한 결과, 감방 벽에는 터널 뚫려있었고 죄수들의 침대는 종이로 메꿔져 있었습니다. 정신없이 수색한 결과 섬에서 세 명의 죄수들의 흔적은 발견되지 않았으며 본토의 경찰이 죄수복과 함께 조잡한 뗏목을 발견했을 때 비로소 그들이 성공적으로 알카트라즈를 탈출했다는 사실이 밝혀졌습니다. 그러나 여러 명이 '탈출불가능한' 시설에서 탈출했다는 사실보다 더 걱정스러운 것은 탈주자들 중 두 명이 독일계 미국인 연합의 일원이라는 사실입니다. 이 중에는 부회장이자 KKK 멤버인 아서 혼부이 벨도 있었습니다.예상대로 이 일은 대중들 사이에 엄청난 양의 분노를 폭발시켰습니다. '탈출 불가능한' 감옥이 탈옥되었을 뿐만 아니라, 독일계 미국인 연합의 주요 구성원이 지금 미국에서 활보하고 있다는 것입니다.기괴하고 멍청해 보일지 모르겠지만, 전국의 사람들은 밤이면 문을 잠그고 창문 밖을 훔쳐보며 벨이 자기 집 문 앞에 왔는지 확인합니다.공화당은 경찰이 탈옥범 체포를 최우선 순위로 삼을 것을 요구해 왔고, 민주당은 그러한 조치는 탈출한 쥐들을 더 깊이 숨길 뿐이며, 경찰은 이 사건을 일반적인 사건보다 더 우선시하지 말아야 한다고 말합니다. 행동 방침을 어떻게 해야 할까요?
USA.174.a코0=이 문제는 가장 중요한 문제다!" #Republican
USA.174.b코0=이걸 그냥 보통 문제로 다뤄라" #Democrat


USA.175.t코0=탈옥범이 잡히다
USA.175.desc코0=며칠간의 수색 끝에 미디어가 '알카트라즈 삼인조'라고 부르는 자들이 결국 붙잡힌 것으로 보입니다. 머리 위를 날고 있는 헬리콥터 한 대가 스포트라이트를 피해 급히 몸을 숨기는 것을 목격했고, 그 무리가 공중 작전으로 궁지에 몰린 후 지상 분대가 그 세 사람을 체포하여 알카트라즈로부터의 탈옥범임을 확실히 확인할 수 있었습니다.알카트라즈 삼인조가 집에 침입했다는 터무니없는 이야기들이 이러한 사실에도 불구하고 전국을 휩쓸었기 때문에 걱정스러워하던 캘리포니아와 미국 전체 대중들은 매우 안도하고 있습니다. 대통령도 셋의 생포 소식에 기쁨을 표한 것으로 알려졌으며, 수색에 헌신한 사람들에게 포상을 내릴 것으로 보입니다. 그들이 붙잡힌 후, 알카트라즈 삼인조는 그들의 탈출에 대한 세부사항 등 다양한 문제에 대해 취조를 받았으며, 아서 혼부이 벨의 경우 독일계 미국인 연합의 회원에 대해 더 많은 질문을 받았습니다. 벨은 예상대로 그 문제들에 대해 침묵을 지켰지만, 놀랍게도 알카트라즈에서 그가 갇혀 있던 '비인도적' 대우에 대해 길게 격분했습니다. 벨의 주장에 따르면 심문을 벌인 FBI 요원들도 대우가 얼마나 나빴는지 듣고는 충격을 받았습니다. 또한 그의 대우에 대한 그의 항의의 일부분에는 벨의 KKK 내 연줄과 그 연줄에게 도움 받아 숨어지낼 계획이 언급되었습니다. KKK가 실제로 벨과 그의 동료들을 돕기 위해 위험을 무릅썼을지는 의문이지만, 벨이 생각했을 것이라는 사실이 KKK에 대한 새로운 의혹을 불러일으켰습니다.어떤 경우든 적어도 오늘만큼은 미국 국민은 안심할 수 있습니다. 주요 탈옥범들이 잡혔기 때문입니다. 그리고 바다에서 빛나는 바다까지 미국의 거리는 훨씬 더 안전하기 때문입니다
USA.175.a코0=하나님 그들을 잡게 해주셔서 감사합니다!

USA.176.t코0=알카트라즈 죄수들은 아직 밖에 있다
USA.176.desc코0=탐문과 수색에도 불구하고 언론에서 말하는 '알카트라즈 삼인조'는 아직 발견되지 않았습니다. 사실 세 사람은 기본적으로 지구상에서 사라져버렸고, 경찰은 세 사람이 완전히 사라지기 전에 어디로 갔는지 거의 추적할 수 없습니다.적어도 대중들은 알카트라즈 삼인조를 찾는 데 있어 우리의 전적인 진전이 없는 것에 대해 별로 달갑지 않아 합니다. 나아가 알카트라즈가 성공적으로 탈옥한 뒤 '탈출 불가능한' 감옥이 내부에서 어떻게 뚫렸는지에 대해 조사가 이어졌습니다. 그 보고서는 특히 벨과 같은 연합 사람들에게 대해진 충격적인 대우를 보여주었습니다. 전국의 많은 사람들은 이 감옥을 '비인간적인' 그리고 '거의 나치 같은 짓'이라고 불렀습니다. 만약 알카트라즈 삼인조가 체포되었다면, 그 보고서는 축하 행사 중에 은밀하게 공개될 수 있었을 것이고, 그렇다면 우리가 현재 직면하고 있는 엄청난 분노를 피할 수 있었을 것입니다.이 이것에 대해 누구의 책임인지에 대한 좌우의 비난을 통해 정치인들, 특히 알카트라즈가 있는 캘리포니아에서 이 탈옥은 정치적 파장을 일으킬 것이 분명합니다.
USA.176.a코0=우리는 반드시 주시해야 한다!

USA.177.t코0=경찰에 대한 투자
USA.177.desc코0=민주당의 일부 반대에도 불구하고, 알카트라즈 삼인조 사냥에 더 많은 시간과 노력을 투자하려는 공화당의 계획은 그들을 다시 감옥으로 돌려보낸 것 보입니다. 이 공화당의 계획은 그들이 혈세를 쓴 결실을 보았기 때문에 캘리포니아 국민들로부터 지지를 얻었습니다. 이것은 또한 위기 동안에 더 많은 돈이 그들이 더 많은 사건을 해결하고 더 나은 기능을 하도록 도울 수 있기 때문에 경찰을 위한 더 많은 자금에 대한 관심을 불러일으켰고, 이것은 경찰 부서로부터 공화당의 지지를 얻었습니다. 교도소 탈출은 여러 가지 이유로 좋지 않을 수 있지만, 그것은 분명히 공화당에 이로운 것이었습니다.
USA.177.a코0=올바른 움직임이다

USA.178.t코0=민주당의 지지율 급등!
USA.178.desc코0=알카트라즈 삼인조가 탈옥하자 팻 브라운 캘리포니아 주지사는 경찰이 이번 사건을 다른 수단으로 악용할 것이라며 "국민들은 탈옥범들을 걱정하지 말아야 한다"고 말했습니다. 사람들은 당연히 충격을 받았습니다. 이 세 명의 도망자들은 미국에서 가장 전설적인 감옥 중 하나에서 탈출했습니다! 어떻게 사람들이 걱정을 안 할 수 있죠?그러나 알카트라즈 삼인조가 잡혔기 때문에, 캘리포니아의 대중들은 팻 브라운이 옳았고, 도망자들에 대해 걱정하지 않는 전략이 결실을 맺었다고 생각합니다. 이 때문에 팻 브라운에 대한 사람들의 신뢰가 높아졌고, 캘리포니아에서 민주당의 인기도 크게 상승했습니다.
USA.178.a코0=푸른 파도!

USA.179.t코0=캘리포니아주 여론조사에서의 NPP의 급성장
USA.179.desc코0=알카트라즈 삼인조를 찾기 위한 대규모 투자는 완전히 실패로 판명되었습니다. 탈옥범들이 허공으로 사라진 것처럼 보이기 때문입니다. 공화당이 성과를 내지 못한 것은 많은 사람들이 그들을 돈 낭비자라고 비난하게 만들었습니다. 게다가, 이것은 캘리포니아에서 NPP가 솔직히 믿을 수 없을 정도로 많은 인기를 얻도록 했고, 마침내 그 주가 NPP 지지주가 될 수도 있을 것으로 보입니다. 이런 사건은 충격적일 것이고, 일각에서는 NPP 정치인이 백악관에 입성하기 위한 전주곡이라고 할 수도 있을 것입니다...
USA.179.a코0=오렌지색 캘리포니아라고?

USA.180.t코0=여전히 못찾음
USA.180.desc코0=알카트라즈 삼인조가 탈출한 다음 날, 팻 브라운 주지사는 연설에서 "사람들이 탈옥범들을 걱정해서는 안 됩니다. 그들은 곧 잡힐 것입니다."라고 말했습니다. 팻 브라운의 예측은 매우, 매우 잘못된 것으로 증명되었습니다. 민주당의 자유방임주의적 접근법은 완전히 실패했고, 많은 사람들은 만약 더 많은 인력과 돈을 범인 검거에 투입했다면, 알카트라즈 삼인조는 완전히 사라지지 않았을 것이라고 믿습니다. 이 엄청난 실수는 많은 사람들로 하여금 팻 브라운과 민주당에 환멸을 느끼게 했고, 이 RD의 이름값은 캘리포니아주에서 점점 더 줄어들고 있는 것 같습니다.
USA.180.a코0=상황이 더 나빠질 수 있을까??

USA.181.t코0=클랜에 대한 더 가혹한 조치
USA.181.desc코0=아서 혼부이 불이 알카트라즈에서 탈출한 후 KKK에 대한 인맥이 의회에서 드러났습니다. 이 둘 사이의 연결고리는 NPP-C의 제임스 D 마틴 같은 사람들에게 큰 파장을 일으켰습니다. 그는 클랜을 상대로 대규모 조사에 착수하는 계획을 제안했고, 그렇다면 주요 지도자들을 체포할 가능성이 있습니다. 이것은 논란이 되는 행동입니다. 클랜은 모범적인 조직이라고 부를 만한 것은 아니지만, 여전히 합법적으로 운영이 허용되고 있기 때문입니다. 결론에 도달하지 못한 토론 후에, 그 문제는 대통령에게 넘어갔습니다. KKK에 대해 어떻게 해야 할까요?
USA.181.a코0=KKK는 살아남을 것이다!
USA.181.b코0=그들을 조사해라!

USA.182.t코0=정의론
USA.182.desc코0=하버드 대학교의 존 롤스 철학 교수는 지난 주에 그의 최신 저서를 발표했습니다. 칸트와 흄의 전통을 모두 바탕으로 한 '정의론'이라 불리는 거대한 책은 사회계약이 어떻게 정치적 삶을 가능하게 하는가에 대한 롤스의 이론을 묘사하고 있습니다. 그는 사회에서 우리가 어디에 놓여질지 모른 채, 우리가 사회가 어떻게 되기를 원하는지를 디자인해야 하는 '원초적 입장'을 상상해보라고 합니다. 이것으로부터 그는 정의의 두 원칙이 공식화될 수 있다고 믿습니다:1. 각 사람은 가장 광범위한 기본적 자유가 있는 총체적 시스템에 대한 동등한 권리를 모두에게 유사한 자유 제도와 양립할 수 있는 권리를 가져야 한다.2. 사회적 및 경제적 불평등은 다음 두 가지가 모두 만족하려야만 정당화될 수 있다: (a) 최소 수혜자의 최대 이익이 정의로운 저축의 원칙에 부합하며, (b) 공정한 기회균등의 조건에서 모두에게 개방된 직책과 직위에 결부되어야 한다.롤스는 마침내 이 책이 출판되어 다가오는 상원의원 선거를 위해 선거운동을 할 수 있게 된 것을 기쁘게 생각하며, 그때 그는 NPP 중도파가 의석을 얻기를 희망합니다. 일부 당 지도부는 이미 사회 정의에 대한 헌신, 특히 세계적 관점을 고집한 것에 대해 찬사를 보냈으며, 일부 당원들은 대담하게 이 책이 전 세계적으로 정의와 불의의 시스템과 연결되어 있기 때문에 성장하는 정당을 위한 선도적인 이론이 될 것이라고 예측했습니다. 콜로라도의 사람들은 어떤 의미에서는 도쿄나 게르마니아 사람들만큼이 조직적인 부당함으로부터 자유로워질 때까지 자유롭지 못합니다. 그러므로 어디에 있든지 모든 사람들의 정의의 자유를 위해 싸우는 것은 각 정부의 의무입니다!
USA.182.a코0=모두를 위한 정의!


USA.201.t코0=침로 유지
USA.201.desc코0=온건파로부터 대법원의 이념적 균형을 맞추라는 요구가 많음에도 불구하고, 우리는 현재의 상황을 그대로 유지하기로 결정했습니다. 우리가 법정을 더 우리 입맛대로 편향시키진 않았지만, 법정은 가까운 미래 동안, 일부 사람들이 "기울어진" 상태라고 부를 수도 있는 현 상황으로 남을 겁니다.당 관계자들은 현 노선을 견지하는 이유로 "개혁의 지속"의 필요성을 강조했지만 언론은 예상대로 우리의 공정성 결여를 질타했습니다. 대중의 불만이 커짐에 따라, 우리의 분석가들은 우리가 이러한 강행군을 계속할 경우 심지어 우리의 이전 지지자들조차 점차 환멸을 느끼게 될지도 모른다는 우려가 큽니다.

USA.culture.27.t코0=대부 개봉!
USA.culture.27.desc코0=인기 영화감독 프란시스 프랜시스 포드 코폴라의 최신 대작 "대부"가 미국 전역의 극장을 번개처럼 강타했습니다! 마리오 푸조가 쓴 동명의 인기 범죄 소설을 원작으로 한 "대부"는 뉴욕시에서 제일 강력한 범죄 조직 콜레오네 패밀리의 이야기를 다룹니다. 조직 우두머리인 비토 콜레오네는 명예로우며 존경받는 시칠리아계 이민자입니다. 하지만 뉴욕 5대 패밀리에서 그가 차지한 위치는 성장하는 헤로인 사업에 의해 위협받습니다. 이 분쟁은 끔찍한 조직 간 전쟁을 일으켜 비토의 장남 소니의 목숨을 앗아갑니다. 비토가 전쟁을 끝내기로 약속한 후, 그의 차남 스코틀랜드 참전용사 마이클이 콜레오네 제국의 통제권을 쥡니다. 1955년 비토가 죽자 마이클은 잔혹한 암살을 벌여 5대 가문에 복수하고 마피아의 새로운 대부가 됩니다."대부"는 극찬을 받았습니다. 전 미국의 평론가들은 비토 역을 맡은 전설적인 배우 말론 브랜도와 마이클 역을 맡은 젊은 배우 알 파치노의 연기를 칭송했습니다. 어떤 이들은 음악, 편집, 이민과 가족이라는 주제에 호평을 보내며 이 영화를 미국과 이탈리아의 복잡한 관계를 다룬 우화라고 여겼습니다. 이미 많은 사람이 "대부"를 1972년 최고의 영화라고 부릅니다. 코폴라 씨가 할리우드에 거부할 수 없는 제안을 한 것 같습니다...

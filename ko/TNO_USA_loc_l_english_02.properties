USA.161.d코0=그의 취임식에 모인 군중은 예상보다 훨씬 더 많았습니다. 다른 해였다면, 민주당은 단지 적은 수의 나이든 신사들을 끌어 모을 것입니다. 그러나 올해는 관중이 눈길이 닿는 모든 곳까지 내셔널 몰을 가득 메우고 있었습니다. 그들은 골드워터가 단순히 공급측 경제, 반부패, 반파시즘, 노동 규제뿐만 아니라 백악관에서 4년간 소란스러웠던 국가진보당의 이념의 종식을 위해 서 있다는 것에 끌렸습니다. 골드워터는 미국의 변화를 상징했고, 그들의 국가를 지배하는 극단주의의 종말을 상징했습니다.”친애하는 미국 국민 여러분” 골드워터는 취임 선서를 한 뒤 말했습니다. "지난 4년간의 혼란에서 질서를 가져올 것을 엄숙히 맹세합니다. 우리는 자신의 입맛에 맞는 미국을 다시 만들려는 광신자의 폭정으로 고통 받아왔습니다. 절대 권력을 추구하는 이들은 자신들이 선하다고 여기는 일을 하기 위해 힘을 얻고자 합니다. 하지만 이렇게 자기 자신만의 천국을 지상에 강요할 권리를 원할 뿐입니다. 그리고 제가 상기시켜 드리겠습니다, 그들은 항상 가장 지옥 같은 폭정을 만들어 내는 바로 그 사람들입니다. 저는 복지나 평등에 대한 잘못된 해석을 촉진하기 위해 우리 정부를 확장하지 않을 것입니다. 저는 단지 여러분의 개인적 자유를 확장할 것입니다."

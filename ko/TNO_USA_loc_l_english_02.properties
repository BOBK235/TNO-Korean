USA.164.t코0=오늘밤 뉴스에서는...
USA.164.desc코0="선거가 가까워지고 미국 전역의 미국인들이 이 지역에서 가장 높은 공직에 누구를 뽑을지 결정하려는 가운데, 우리는 이곳 미니애폴리스 세인트 폴의 주민들을 돕는 것이 WCCO에서 우리의 시민적 의무라고 믿습니다. 이를 위해 WCCO는 공화민주당, 국민진보당, 그리고 제3의 작은 정당들에게 그들의 당의 강령을 논의하고 그들의 후보가 선거일에 다가오는 주에 국가에 게 어떻게 잘 봉사할 것인지 이야기할 대표를 파견할 기회를 마련했습니다."64년 선거에서 국가가 직면한 가장 큰 문제 중 하나는 민권입니다. 이는 지난 몇 년간 뜨거운 이슈로, 두 국민 정당 내에서 격렬하고 신랄한 논쟁과 남북, 보수주의와 자유주의의 분열을 초래했습니다. 닉슨 대통령의 민권법 거부권 행사로 민권 문제에 더욱 불이 붙으면서 초당적인 방법으로 이 문제를 해결하기 위한 의회의 주요 노력을 파괴했습니다."오늘 저녁 미국의 인권에 관한 논의를 위해 초대한 게스트는 국가진보당 후보이자 전쟁 영웅인 윈필드 S. 커닝햄 입니다. 커닝햄 대위님, 민권법 거부권에 관한 대통령의 조치에 대해 어떻게 생각하십니까?"

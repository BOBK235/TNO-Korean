USA_debate.1.desc코0=텔레비전 카메라의 눈부신 플레시 아래, 월리스 F. 베넷 대통령과 마이클 헤링턴은 서로를 향해 뻣뻣하게 걸어가며 엷은 미소를 띄며 뻣뻣한 악수를 했습니다. 두 사람은 거의 우호적이지 않습니다; 헤링턴은 행정부 출범 첫날부터 베넷의 국제정책을 비판하면서 베넷의 OFN에 대한 우선적인 무역정책을 미국 노동에 대한 배신으로 간주했습니다.이 토론이 외교 문제로 넘어가자 헤링턴은 공격 준비에 시간을 낭비하지 않았습니다. "대통령님, 저는 종종 길거리에 있는 사람들 - 착하고, 열심히 일하고, 정직한 미국인들 - 그들이 내년에 직업을 가질 수 있을지에 대한 의문을 가집니다. 이들 즉 광부, 철강 노동자, 농부들은 미국 산업의 고동치는 심장부입니다. 미국 정부가 외국 상품 구매에 보조금을 지급하고 미국인들은 동전이나 뒤지게 내버려 두는데 어떻게 미국을 강하게 유지한다고 주장할 수 있겠습니까?"베넷은 헤링턴을 향해 중립적으로 미소짓습니다. "무역의 아름다운 점은, 헤링턴 씨, 모두가 이익을 본다는 겁니다. 당신은 미국 산업이 약해지고 있다고 말합니다. 저는 관세가 OFN을 전체에서 인하됨에 따라 미국 산업은 점점 더 높이 팽창하고 있다고 생각합니다. 당신은 미국이 동맹국들로부터의 수입으로 인해 약해졌다고 말합니다. 우리가 나치가 괴뢰국들한테 하는 것 처럼 동맹국들을 쥐어 짜는걸 원합니까? 미국은 결코 이 세상에서 홀로 설 수 없으며, 독일인과 일본인과 같은 자들과 마주하고 있는 동안에는 확실히 그렇게 할 수 없습니다! "

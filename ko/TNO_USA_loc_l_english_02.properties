USA.96.t코0=NPP가 탄핵을 주장하다
USA.96.desc코0=일부 정치 이론가들은 관념이 하향식 현상이라고 믿습니다: 관념은 그것을 퍼뜨리기 위해 미디어를 이용하는 정치인과 싱크탱크에서 시작해서 사람들의 마음에 스며듭니다. 다른 사람들은 그것이 상향식이라고 생각합니다: 그들은 서민들 사이에서 탄력을 받고, 그들이 더 많은 대중성을 얻을수록 메시지는 위로 올라가고 실제 정치력과 정책을 형성하는 능력을 가진 사람들에게 전달됩나다.그러나 이것이 하향식이든 상향식이든, 아니면 단순히 두 생각이 비슷하던 간에 (공화민주당원들은 그것을 "멍청이들은 다 비슷하지”라고 생각하겠지만), 국가진보당 정치인들과 그 유권자들 모두 닉슨 대통령에 대한 탄핵 절차의 시작을 요구하고 있습니다. 만약 그것이 시작된다면, 그는 거의 1세기 전에 앤드류 존슨 이후 탄핵된 첫 대통령이 될 것입니다. 그러나 그것이 닉슨에게 우려되는 것은 아닙니다. 그는 경쟁자들이 그들을 거의 사랑하지 않는다는 것을 잘 알고 있으며, 그의 1964년 재선에 확률은 현재 미미하다는 것을 알고 있습니다. 그가 두려워하는 것은 NPP 뿐만 아니라 일부 R-D 당원들이 여기에 경청하기 시작했다는 사실입니다.
USA.96.a코0=이게 그냥 사그라들길 바라자.

USA.97.t코0=시나노 보고서
USA.97.desc코0=오늘 아침의 샌프란시스코 크로니클 호는 다른 것들보다 훨씬 더 크게 인쇄된 상당히 유명한 정치 만화를 특집으로 다루었습니다. 구체적으로는 닉슨 대통령이 무릎을 꿇은체 도깨비 얼굴을 하고, 커다란 발톱이 달린 히로히토의 부츠에 입을 맞추고, 더러워진 미국 국기를 이용해 닦으면서 알량거렸습니다. 아래 자막에는 "음흉한 딕이 굽신거린다"라고 쓰여 있었습니다."IJN 시나노 폭탄 테러 이후 닉슨이 일본인과 물밑 협상을 벌이던 중, 매파 언론들이 이를 들고 전쟁을 벌이고 있습니다. 이 협상은 두말할 나위 없이 합법적이었지만, 그럼에도 불구하고, 그것은 양쪽 바다를 가로지르는 파시즘의 폐해에 맞서 싸우는 헌신적인 애국자라는 닉슨의 이미지를 손상시킵니다. 국가진보당은 이미 1964년 선거를 위해 이 거래를 조롱하는 광고 초안을 작성하기 시작했고, 이미 매파적인 캘리포니아 대중은 이를 다 씹고 있습니다. 캘리포니아가 그의 고향임에도 불구하고 닉슨이 11월에 선거에서 승리할 확률은 예상보다 더 힘든 싸움으로 보입니다...
USA.97.a코0=그가 전쟁을 막았는데 어떻게 이렇게 대할 수 있어!

USA.98.t코0=법무부가 조사를 시작하다
USA.98.desc코0=오늘, 법무부는 도청 고발에 대한 연방 조사에 공식적으로 착수할 것이라고 발표했는데, 그 주장이 합법적인지 아닌지와 닉슨 대통령의 연루 여부를 판단하기 위해서였습니다. 공화민주당 내에서 대통령의 목소리가 더 큰 일부 비판자들은 물론, 국가진보당의 정치인들과 유권자들로부터 거의 만장일치에 가까운 지지를 받았습니다. 심지어 대통령조차도 그 조사가 몇 달 동안 그를 괴롭혀온 악의적이고 근거 없는 소문들을 그를 무죄로 만들 것이라고 위아래로 욕설을 하며 공개적으로 칭찬했습니다.사석에서는, 좀 다른 이야기죠. 180호실에 있는 자신의 개인 사무실에 도착하는 순간, 그는 문을 쾅 닫고는 어떻게 수사가 수치스럽고, 익살스럽고, 자신이 성취한 모든 것을 파괴하려는 음모인지에 대해 직원들에게 털어놓았습니다! 어떤 집단도 그의 독단으로부터 안전하지 않았습니다; 국가진보당, 공화민주당의 "더러운 배신자들," 그렇게 많은 증거를 남긴 도청자들, 증거를 묻는데 부주의한 J. 에드거 후버, FBI와 백악관의 음모자들, 그리고 그의 대통령 경력에 있어서 그를 잘못한 다른 모든 사람들. '유대인' 같은 상투적 표현이 여러 번 호출되었고, 마지막에는 사무실의 모든 사람에게 살아 있는 영혼에게 한 마디도 숨쉬지 말라고 맹세하게 했습니다.
USA.98.a코0=모두가 그를 잡으려고 애쓰는군!

USA.99.t코0=파멸
USA.99.desc코0=리처드 닉슨은 밤마다 방송되는 뉴스 방송국들이 자신에 대해 하는 말을 보면서 채널을 휙휙 돌렸습니다. 모든 '빅3' 방송국에서 다뤄진다는 것은 대개 바람직한 일이지만, 그날 아침 워싱턴 포스트의 표지가 무엇인지를 보면 그는 끔찍한 좌절감을 느꼈습니다.월터 크론카이트와 함께하는CBS 이브닝 뉴스에서 유출된 테이프들에서, 대통령이 론 코크란과 함께 '인생을 마감하는' 수사라고 표현했던, 수사를 묘사하기 위해 여러 인종적 표현들을 사용했습니다. 론 코크란과 함께하는 ABC 아침 뉴스에서 골드워터 상원의원은 "저는 제가 유대계 미국인들을 위해 대통령의 추잡하고 편견적인 무의미한 단어 선택을 비판하는 유일한 사람이 아님을 압니다" 라고 논평했습니다.  NBC의 헌틀리-부르클리 리포트에서는 그의 발언을 '헛소리'와 '미친 소리'라고 부르며 대통령의 발언을 우려했습니다. 백악관 대변인은 TV를 끌 수 없었습니다. 그가 두려워했던 대로. 모두가 그에게서 물어뜯을 곳을 찾으려 애쓰는 것 같았고, 그가 대통령 재임 기간 동안 이룬 모든 것을 허물어 버릴 때까지 그들은 쉬지 않을 것입니다. 일어서서 다시 책상으로 걸어가면서 그는 이 중 얼마나 많은 것이 단순히 묵은 죄에 대한 대가를 치르고 있는 것인지 궁금하지 않을 수 없었습니다. 그리고 어떻게 포스트가 애초에 그 도청장치들을 입수했을까요?!
USA.99.a코0=언론처럼 나쁜게 있을까

USA.100.t코0=케네디가 본색을 들어내다
USA.100.desc코0="...우리 나라의 지배 원칙 가운데에는 모든 사람이 법 앞에 평등하다는 믿음이 있습니다. 그리고 우리 정부에는 그가 지키고 지키겠다고 맹세했던 바로 그 법률에 예외가 된다고 생각하는 사람도 없어야 합니다. 이것은 당파주의의 문제가 아니라 민주주의와 독재, 미국주의와 반미주의의 문제입니다.””케네디 부통령, 대통령에 대한 범죄행위에 대한 수사가 정당하다는 것을 암시하는 겁니까?"" 저는 대통령 측의 어떤 잘못에 대한 질문도 법정에서만 답변될 수 있다고 말하겠습니다.""닉슨 대통령이 탄핵되어 공직에서 물러난다면, 당신은 어떻게 반응할 것입니까?””저는 상원의 결정을 존중할 것입니다." 닉슨은 클릭기를 잡고 답답하다는 투로 텔레비전을 껐습니다. 그는 케네디가 기자 회견에서 모든 것을 순조롭게 끝낼 수 있을 것이라고 생각했습니다. 대신에, 그는 자신의 대통령을 말려 죽이려고 내버려둔다는 것을 거의 인정했습니다. 매일같이 정권에서 또 다른 저명한 인사가 퇴임후 자기를 지키기 위해 정권에 은근한 비난을 퍼붓는 것 같았습니다. 가라앉는 배 위의 쥐들처럼
USA.100.a코0=저들은 쥐새끼나 다름없어

USA.101.t코0=닉슨의 직원이 체포되다
USA.101.desc코0=이들은 FBI 요원에 의해 수갑을 찬 채 국무부, 전쟁부, 해군부 청사에서 끌려나와 수십 차례 터져 나오는 기자들 앞에서 양심의 가책을 느끼는 모습을 보이지 않도록 최선을 다했습니다. 그들의 혐의는 아직 공개적으로 발표되지 않았지만, 그들이 왜 잡혔는지 의심하는 사람은 거의 없었습니다. 연방 감청법을 위반하지 않았던 사람들은 그 뒤에 있었던 은폐에 항상 연루되어 있었습니다. 그러나 언론은 이들이 어떤 범죄를 저지르는지에 대해서는 관심이 적었고, 누가 지시했는지에 대해서는 관심이 더 많았습니다. 그들은 모두 한 가지 질문에 대답하기 위해 달려가고 있었습니다: 그것은 얼마나 높은 사람이 지시했는가?리처드 닉슨은 180호실에서 시위 행렬을 지켜보며 용의자가 언론을 지나 대기 중인 경찰 승합차로 행진할 때 조용히 분통을 터뜨렸습니다. 그는 후버가 원하면 발을 질질 끌며 영장을 지연시킬 수 있다는 것을 알고 있었지만, 그는 분명히 그의 대통령 옆에 붙어 있는 것에 관심이 없었습니다.첫날에 그 개자식을 해고했어야 했는데.." 밴이 속도를 내고 기자들이 흩어지자 닉슨은 혼잣말로 중얼거렸다. 그들을 속이는 것은 효과가 있었을 것이지만 그러나 그렇게 한 것에 대해 먼저 재판을 받아야 할 것입니다. 왜냐하면 그들은 어떤 것이든 그들의 재판이 될 것이기 때문입니다. 그를 짓누르는 다른 모든 난장판들처럼 닉슨은 이 일에서 벗어나기 위해 동맹과 시간이 필요할 것이고, 두 사람 모두 위험할 정도로 지원이 부족했습니다.
USA.101.a코0=올가미가 조여진다.

USA.102.t코0=메네 메네 데겔 우바르신
USA.102.desc코0=존슨 상원의원과 베넷 상원의원, 매코맥 하원의장은 백악관 집무실에서 닉슨 대통령의 맞은편에 앉았는데, 그 긴장은 너무나 두껍게 세 의원들 사이의 긴장감 때문에 칼로 자를 수 있었습니다. 수속은 모두 처리됐으니 남은 것은 앞으로 있을 탄핵심판이 어떻게 진행될지에 대한 그들의 투표뿐이었습니다.매코맥이 가장 먼저 말을 꺼냈다. "국회 의사당 상황은, 직설적으로 말하면, 각하, 나쁩니다.닉슨은 눈썹이 찡그렸습니다. "존나 나쁜가?”맥코맥은 한 박자도 놓치지 않고 "네"라고 대답했습니다. "하원에서 탄핵 안건이 상정됐을때, 투표 결과가 어느 쪽으로 갈 것인지에 대해서는 의문의 여지가 없습니다. 상원에 대해서는..." 존슨이 말을 끊었다. "상원에서 34표를 얻어야 무죄가 되는 겁니까? 운이 좋으면 아마 12표, 아마 15표는 나올 겁니다. 내가 신의 공포를 거기에 있는 모든 상원의원들에게 쏟아부어도 당신은 34표를 받지 못할 겁니다.""자네들은 어디에 투표하겠나?" 닉슨이 상원의원들에게 물었습니다. 그들의 침묵이 그들의 의도를 배반하며 그들은 바닥을 응시했습니다. 잠깐 동안 닉슨의 눈 뒤에서 분노의 소용돌이가 피어오르는 것 같았지만, 보이는 대로 금방 사라졌습니다. 나머지 회의들은 다소 눈에 띄지 않았고, 상원의원들은 백악관을 떠나 그곳에서 무슨 일이 일어났는지 눈치채려고 애쓰는 기자 무리들로 들어갔습니다. 그러나 닉슨은 그날 밤 아내와 딸들과 저녁 식사를 하기 위해 자리에 앉을 때까지 회의에 대한 생각을 밝히지 않았습니다. 
USA.102.a코0="아가야, 우린 캘리포니아로 돌아갈 거란다"

USA.103.t코0=선의 끝
USA.103.desc코0=리처드 닉슨은 이스트룸에서 자신을 둘러싼 얼굴들을 응시했습니다. 직원들, 비밀 경호국, 요리사, 관리인들 모두 지난 4년 동안 그의 행정부에 충실하게 봉사해 왔습니다. 그는 몇 분 동안 그들에게 거드름을 피우기로 결정했습니다. 최소한, 그들은 그가 한 일을 하지 않는 법을 배울 수 있었습니다."그리고 기억하세요"라고 그는 마무리지었습니다. "적들이 당신을 끌어내리려 해도 결코 그들의 수준으로 내려가지 마십시오. 절대로 얄미운 짓과 앙심에 빠지지 마십시오. 미움 속에 몸을 담그지 마십시오, 한 번 미워하면 그들이 승리할 것이고 당신 스스로를 파멸시킬 것이기 때문입니다. 영광이었습니다. 감사합니다." 그는 이스트룸에서 나와 조용히 박수를 쳤습니다.모든 서류작업에 서명하고 정오까지 몇 초밖에 남지 않은 닉슨은 백악관의 남쪽 잔디밭으로 문을 열어 팻, 트리샤, 줄리를 위해 문을 열었고, 존과 재키 케네디가 그 뒤를 이었습니다. 물론 언론은 그의 사임, 즉 최후의 칼의 뒤틀림에 열광하는 것으로 드러났습니다. 하지만 닉슨은 그것을 개의치 않았습니다. 그는 그들이 더 오래 떠들도록 백악관에 더 오래 머물지 않을 것 입니다. 마린 원 계단에서 닉슨은 케네디의 손을 흔들면서 "잘 부탁해, 잭"이라고 간단히 말했습니다. 그는 계단을 올라 백악관, 직원, 경비원, 기자, 카메라 등을 마지막으로 한 번 돌아보았고 웃음을 참지 못했습니다. 그는 손을 흔들며 "승리를 위한 V" 두 개의 사인을 토해내며 관중들로부터 받은 뜨거운 박수에 껄껄 웃었습니다. 그리고 돌아서서 마린 원(Marine One)에 올라 역사 속으로 들어섰습니다.
USA.103.a코0=그는 파도에 떠밀려 어둠 속에서 길을 잃었다.

USA.104.t코0=존 F. 케네디가 암살당하다!
USA.104.desc코0=새로 취임한 존 피츠제럴드 케네디 미국 대통령은 존 커널리 텍사스 주지사와 그들의 부인들과 함께 그를 태우고 댈러스 시내를 지나던 자동차 행렬에서 군중들에게 웃으며 손을 흔들었습니다. 케네디는 머리칼을 지나는 시원한 바람과 구경꾼들의 숭배를 즐기고 있었습니다. 그는 전부터 닉슨보다 더 인기가 있었고, 닉슨이 불명예스럽게 사임한 후 국가를 안정시키는데 상당한 성공을 거두었습다. 커널리는 댈러스 전체가 자신을 사랑한다고 대통령에게 고개를 돌렸습니다. "안 돼."라고 대통령이 대답하면서, 주지사의 승리 미소를 번뜩이며, "이럴순 없어." 그가 군중들 쪽으로 돌아섰을 때, 그는 갑자기 폭발하는 소리를 들었고- -그의 머리는 떨어져 나가며 그의 아내에게 피를 쏟았습니다. 먼지가 가라앉으면서 두 구의 시체가 시 영안실에 실려왔습니다: 대통령과 총을 겨누고 차를 훔치려다 J.D. 티핏 경관의 총에 맞아 죽은 젊은 흑인의 시체. 그는 후에 달라스 카운티 법원에서 관리인으로 일했던 가이아인 이민자 마틴 조셉 헨리로 밝혀졌습니다. 법원을 수사하던 경찰은 4층 정비용 옷장에 숨겨져 있던 카르카노 소총을 발견했고, 대통령이 총에 맞은 도로의 확장된 모습이 내려다보이는 창문에서 여러 개의 포탄 케이싱이 발견됐습니다. 그의 아파트를 수색한 결과 다음과 같은 동기도 밝혀졌습니다. 헨리는 열렬한 가이아나 민족주의자였고, 그는 어떤 대가를 치르더라도 고국에 대한 미국의 패권을 막아야 한다고 느꼈습니다.존 매코맥 하원의장 대행이 취임 선서를 준비하면서 미국은 닉슨 대통령의 사임의 현실을 직시하고 난 직후 서서히 이 비극에 맞닥뜨리고 있습니다. 사람들은 그들 자신과 그들 국가의 미래를 위해 긴장합니다. 그러나 아무리 황량해 보여도 미국 국민은 늘 그래왔던 것처럼 그 조각들을 주워서 계속해 나가야 합니다..
USA.104.a코0=우리가 아니라면, 누가 그걸?

USA.105.t코0=거리에서의 대화
USA.105.desc코0="닉슨이 사임했다는 게 믿겨져?" 다른 소년은 대답하기 전에 버거의 한 입만 삼켰습니다. "나는 아직도 생각을 완전히 정리할 수 없어. 무슨 일이 있었는지 다 알겠지만, 난 그가 더 많이 싸울 줄 알았어, 그치? 아니면 적어도 의회가 그를 탄핵할때까지 기다리거나.”그의 친구는 "나는 FBI가 그를 백악관으로 끌고 나가는 것을 보고 싶었어"라고 웃으며 말했습니다. 문제는 이제 패디를 새 대통령으로 삼았다는 거야"다른 한명은 눈썹을 치켜올렸습니다. "그런데 누가 케네디를 싫어하던가?"" 너랑 나 사이에..." 첫 번째 소년이 식당 맨 끝에 있는 흑인 손님들의 귀가 들리지 않는지 힐끗 보았습니다. "난 백악관에 그 깜둥이 애호가를 원하지 않아, 그리고 그의 빌어먹을 '민권' 법안이 결코 빛을 보지 않았으면 좋겠어, 알겠지?"
USA.105.a코0="에이, 케네디는 그렇게 나쁘지 않아..."
USA.105.b코0="그래, 그는 얼간이야!"


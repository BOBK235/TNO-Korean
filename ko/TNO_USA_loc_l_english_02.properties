USA.88.t코0=워싱턴의 빈집털이
USA.88.desc코0=그것은 다음날 아침, 관리인이 땅에 페인트 얼룩이 있는 것을 알아챘을 때 까지 밝혀지지 않았습니다. 그는 방을 점검해 보니 그것이 밤중에 쇠지레로 열어놓은 창틀에서 나왔다는 것을 깨달았습니다. 경찰이 신속히 출동했고, 공화민주당 본부는 범죄 현장으로 변했습니다.말할 필요도 없이 백악관 분위기는 불안감에 휩싸였습니다. 목격자도, 지문도, 도주 차량 흔적도 없었습니다. 모든 사람들은 NPP가 재선 선거운동 전략을 찾기 위해 이 일을 벌였다고 생각했지만, 대통령과 기밀을 사람들은 훨씬 더 큰 두려움을 느꼈습니다. NPP나 그들의 대의에 동조하는 누군가가 정말로 강도사건의 배후였다면, 그들은 닉슨의 1960년 선거전략에 대해 무엇을 알아냈을까요?
USA.88.a코0=과거의 망령이 따라다닌다.

USA.89.t코0=조사 종료
USA.89.desc코0=오랜만에 처음으로 백악관에서 사람들이 좀 편하게 숨쉬기 시작했습니다. 경찰의 공화민주당 본부 침입 사건 수사는 일단락됐고, 강도들의 신원은 아직 알려지지 않았지만, 그들이 누구인지, 무엇을 가져갔을지에 대한 우려는 줄어들었습니다. 침입 중에 많은 파일 캐비닛이 뒤적여졌지만, 문헌을 교차 참조한 결과 누락된 파일이 거의 없는 것으로 나타났습니다. 1964년 재선거 전략과 관련하여 사라진 것은 단 하나뿐이며, 다행이도 지난 선거 기간 동안 했던 어떤 묘기에 대한 언급은 없었습니다. NPP가 그가 두려워했던 것만큼 무시무시했다는 대통령의 편집증은 사라지기 시작하고 있으며 그와 그의 직원들은 다시 한 번 국가의 상태와 다른 중요한 문제들에 초점을 맞출 수 있게 했습니다. 닉슨 행정부의 이 챕터는 적어도 지금은 닫혀 있습니다.
USA.89.a코0=그리고 이 일이 이렇게 끝날지도 몰라.

USA.90.t코0=뉴스가 새어나오다
USA.90.desc코0=오늘 아침 뉴욕타임스, 시카고 트리뷴, 워싱턴포스트, 샌프란시스코 크로니클, 보스턴 글로브 등 유명 신문 6개사가 같은 익명의 꾸러미를 받았습니다. 내부에는 1960년 선거 당시 닉슨의 선거캠페인과 FBI가 정적들을 도청하기 위해 공모한 과정을 상세히 기록한 복사본들이 있었습니다. 말할 필요도 없이, 국가진보당의 분노는 즉각적이고 격렬했습니다. 조지 월러스는 이날 오후 앨라배마 주 의회 의사당 앞 계단에서 한 인터뷰에서 닉슨 대통령을 '부패한 사기꾼'이라고 부르며 즉각 사임하라는 요구로 마무리했습니다. 백악관과 공화민주당 전당대회는 이 문서의 출처나 진실성에 대한 성명을 언론에 발표하기를 거부하며 당분간 입을 다물었습니다. 고개를 숙이고 그것을 날려보내는 것은 과거에 사소한 스캔들에도 효과가 있었을지 모르지만, 이것만큼 광범위한 것은 무시하기에는 너무 거대합니다. 언론, 대중, 특히 국가진보당은 닉슨의 침묵을 훨씬 더 오래 용납하지 않을 것입니다.
USA.90.a코0=전부 부인해!

USA.91.t코0=데미지 컨트롤
USA.91.desc코0=닉슨 대통령은 도청 정보가 언론에 유출된 이후 처음으로 워싱턴 메이플라워 호텔 무도장에서 기자회견을 열었습니다. 그 스캔들에 대한 그의 발언을 듣고 싶어 하는 기자들이 몰려들었습니다. 도청기에 초점을 맞춘 질문들 중 상당수는 집요하고 거슬리는 내용이었지만 닉슨은 훌륭한 토론 실력으로 이를 넘겼습니다. 그는 질문들을 춤추듯이 피해갔고 만은 사람들이 간과했듯이 질문에 대한 직접적인 답은 하지 않았습니다. 그는 화제를 바꾸고, 말을 빙빙 돌리며 얼버무렸지만, 그의 모든 기술도 도청 문제가 계속해서 제기되는 것을 막을 수는 없었습니다.마지막으로, 그는 "얼마나 은폐 가능성에 대한 연방 수사에 협조하겠느냐"는 한 기자의 질문에 정면으로 맞서기로 했습니다. 자유와 평등주의의 가치에 대해 장시간에 걸친 비-답변 후, 그는 "저는 협조할 것이며, 사실상 환영할 것입니다"라고 결론지었습니다. 저는 죄를 덮어주려 하거나 재판을 방해하려 한 적이 없습니다. 저는 죄를 덮어 주려 한 적이 없기 때문입니다. 이 수사는 미국 국민들에게 그들이 알아야 할 것, 즉 그들의 대통령이 사기꾼인지 아닌지를 알려줄 것입니다. 음, 저는 사기꾼이 아닙니다.
USA.91.a코0="이게 끝입니다. 감사합니다, 여러분"

USA.92.t코0=후버와의 대화
USA.92.desc코0=J.에드가 후버는 노크하기 위해 멈추지 않고 국무부, 전쟁부, 해군부가 쓰는 건물 180호실에 있는 닉슨의 개인 사무실로 성큼성큼 걸어 들어갔습니다. 그는 화가 나서 "딕"이라고 말했습니다. "파일이 나왔습니다.” 서류작업중 닉슨의 눈이 번쩍 뜨였습니다. "뭐라고?”"파.일.이.나.왔.습.니.다." 후버가 쉿쉿되며 그가 말하는 것의 중요성을 강조했습니다."설마.." 닉슨은 일어서서 후버에게 걸어가 로즈 메리가 녹음기를 잠시 멈추도록 조용히 손짓했습니다. "...공갈 파일을 말하는 건 아니겠지?"후버는 엄숙하게 고개를 끄덕였다."도대체 어떻게 그런 일이 일어났을까?!" 닉슨의 성질이 올라가고 있었다. "모두 불에 탄 줄 알았는데!” ”저도 그런줄 알았어요, 딕 하지만 그렇다고 해서 포스트 1면에 실린 내용이 달라지는 것은 아니에요.""글쎄, 누구한테 넘겼어?! 그들이 저지른게 틀림없어!"후버는 어깨를 으쓱했다. "그들 중 하나였을 수도 있고, 아니면 책상 위의 파일들을 낚아채서 담배 한 대 피우러 간 사람이었을 수도 있죠. 복사기에 2분 동안 혼자 남겨두면 얼마나 큰 피해를 입을 수 있는지 놀라워요..." 닉슨은 후버의 무-반응을 노려보았습니다."물론 그 문제를 충분히 조사하고 그 사이에 더 이상의 정보 유출이 없도록 노력하겠습니다, 각하.”
USA.92.a코0=그가 더 잘하지 않으면 다음엔 사임해야 할거야


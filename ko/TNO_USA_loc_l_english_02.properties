USA_debate.30.t코0=마이클 헤링턴과의 토론!
USA_debate.30.desc코0=월리스 F. 베넷 대통령과 마이클 헤링턴은 토론 무대의 반대편에서 서로를 쳐다보며 기싸움을 합니다. 토론의 초점은 국내 정책일 것입니다. 헤링턴이 학계 학자로서 길게 썼던 분야입니다. 그러나 악마는 디테일에 있는거고, 베넷은 디테일의 달인이 아니라면 아무것도 아니었습니다. 베넷은 헤링턴의 국내 정책 플랫폼인 저서를 지지하는 모습을 보여주었습니다. "헤링턴 씨, 당신의 열정에 감탄합니다. 당신은 서민을 위한 십자군입니다." 그는 미소를 지었습니다. "하지만 실제로 이것을 구현하는 것이 무엇을 의미하는지 생각해 본 적이 있습니까? 연방정부를 미국생활의 모든 면으로 끌어들일 것을 약속하는 이 프로그램들은 연방예산을 두 배로, 세 배로 늘린다는 이야기일 것입니다. 왜 연방정부가 우리 주와 지역사회가 짊어지는 모든 부담을 져야 하는지 미국인들을 납득시킬 수 있나요?" 헤링턴은 이에 대한 대응은 부족함이 없엇습니다. "대통령님, 일이 안 된다고 하기는 쉽습니다. 하지만 현실은, 이 강당의 벽 너머에서, 저는 식량, 존엄성, 그리고 안보의 부족으로 고통 받는 또 다른 미국을 보았습니다. 그리고 이것은 우리가 아프리카계 미국인들이 직면하고 있는 어려움을 고려하기 전에도 그렇습니다! 가난한 사람들을 먹여 살리지 못하고 노숙자들을 보호할 수 없다면, 어떻게 우리가 지구상에서 가장 강하고 가장 부유한 나라라고 주장할 수 있을까요? 문제는 우리가 할 수 있느냐 없느냐가 아니라 심지어 질문도 아닙니다. 우리는 미국 국민에 대한 의무가 있고, 일을 바로잡기 위해 노력해야 합니다."
USA_debate.30.a코0=유권자들은 베넷을 편들었다!
USA_debate.30.b코0=유권자들은 헤링턴을 편들었다!
USA_debate.31.t코0=마가렛 체이스 스미스와의 토론!
USA_debate.31.desc코0=린든 B 대통령과 RD가 결성되기 직전 몇 년 동안 공화당의 동료였던 마거릿 체이스 스미스 상원의원은 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 공화당을 포기한 것의 여파는 여전히 큽니다: 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한것에 대해 분개했습니다. "스미스 상원의원님, 저는 많은 미국인들이 당신이 진주만을 위해 일본을 폭격하겠다는 허풍 -허풍이면 좋겠네요-을 기억하고 있다고 생각합니다. 하지만 핵 절멸에 대해 쉽게 말해서 미국을 아마게돈에 몰아넣는 일은 걱정스럽습니다. 미국은 당신의 일본과의 자살 협정에 투표하지 않을 것입니다." "남아프리카 공화국에 대한 당신의 당의 기록을 볼 때, 저는 당신의 당이 미국인들에게 확장된 군사적 약속에 대해 잔소리할 것이라고는 생각하지 않습니다." 스미스는 존슨을 노려보았습니다. "자유의 방어를 위해 미국은 가장 분명한 적이 고향에서 가장 가까운 적, 즉 샌프란시스코, 로스앤젤레스, 하와이에서 여전히 미국 땅을 점령하고 있는 적이라는 사실을 기억해야 합니다. 저는 전쟁을 추구하지 않지만, 거짓말쟁이 일본인들은 협상을 개시하기 위한 무력 위협 이외에는 아무것도 이해하지 못한다는 것을 보여주었습니다."
USA_debate.31.a코0=유권자들은 존슨을 편들었다!

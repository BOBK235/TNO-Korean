USA.130.desc_cr_passed코0=오늘 국가진보당 전당대회가 다소 놀라운 결과로 막을 내렸습니다. 마이클 해링턴과 스쿠프 잭슨 등, 다양한 정치 성향을 가진 당내의 여러 계파를 대표하는 후보들이 대거 경쟁한 후 확실한 승자가 나타났습니다. 바로 조지 월러스였습니다.논쟁의 여지가 있는 이 앨라배마 주지사는 남부 주들의 인종분리와 짐 크로우 법에 대한 지지로 잘 알려져 있고 거리낌 없는 견해로 그의 경선 운동의 대부분을 민권에 대한 토론이 아닌 현 공화민주당 행정부의 부패와 연방 정부의 증가하는 힘에 초점을 맞추었습니다. 그는 RFK가 닉슨과 형인 JFK의 선거운동본부장이었음을 이용해 그의 리더쉽을 무너트리는데 성공하였습니다. 그렇다면 그의 부패와 오염은 또 다른 케네디의 야망을 감염시킬 수 있을까요? 충분한 대의원들과 전당대회가 그렇게 될 것을 확신했고, 따라서 월리스에게 표를 주었습니다.승리 연설에서 주지사는 단순히 남부를 위한 대통령이 아니라 미국 전체를 위한 대통령이 되겠다고 연설했습니다. "미국 국민에게 확실한 선택권을 줄 작정입니다. 저는 이제 미국의 철학이 부패와 워싱턴의 폭군을 벌이는 싸움을 환영합니다. 이것들은 우리에게 뭘 하라 말하고, 뭘 생각하라 말하고, 이제는 모든 남녀노소를 집어삼키겠다고 위협하고 있습니다. 저는 미국인들이 충분히 오랫동안 떠밀려 다녔다고, 여러분과 저처럼 이 나라가 개인을 중앙정부에 예속시키는 부패한 바나나 공화국으로 변해가는 것에 질렸다고 믿기 때문에 이 경주에 참가합니다."윌리스는 남부 주들에서 큰 지지를 받고 있으며, 그들의 삶에서 증가하는 중앙정부의 권력을 경멸하는 보수적인 공동체들에서도 많은 지지를 받고 있으며, 닉슨의 부패하고 더러운 정치를 가능한 한 빨리 역사책에 추방하고 싶어하는 수백만 명 이상의 지지자들이 있습니다. 이것이 11월의 승리로 이어질 수 있을지는 두고 봐야 합니다.

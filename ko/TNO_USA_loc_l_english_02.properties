USA_debate.13.t코0='72년 대선 토론 - 맥나마라 vs. 스미스
USA_debate.13.desc코0=정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기의 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당 후보 로버트 맥나마라는 그의 국가진보당의 상대 후보 마거릿 체이스 스미스와 그의 첫 번째 TV 대선 토론에서 국내외의 주제들을 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:맥나마라: "우리가 다시 한번 자유세계의 관리자로서의 의무를 다해야 할 때가 곧 올 것입니다. 미래의 개입의 가능성 또는 필요성을 인정하는 것을 속이는 것은 역효과적인 어리석음입니다. 그런 점에서, 저는 스미스 대통령과 제가 전적으로 동의하는 것에 감사하고 있습니다. 하지만 저는 우리가 사전 개입과 그 과정에서 저지른 실수로부터 배워야 할 의무도 있다고 믿습니다. 우리가 의무를 더 잘 수행 할수도 있다는 겁니다. 유감스럽게도, 대통령 여사님이 소홀한 부분이죠"스미스 : "장관님, 저는 당신의 영업 구호에 그렇게 쉽게 속지 않겠습니다. 당신이 우리 군대에 가한 막무가내식 모욕에도 불구하고, 우리가 남아공과 같은 실수로부터 배운 것은 사실이에요. 인도네시아와 중동에서 우리 군대의 눈부신 활약은 럼즈펠드씨와 그의 미국 국민을 위한 개혁을 입증해 주었습니다. 따라서 우리는 이제 언제든지 자유세계에 대한 공격에 대응할 수 있는 군대를 자랑할 수 있습니다. 그리고 덧붙이자면 이렇게 함으로서 알링턴 묘지에 들어갈 수천개의 십자가를 줄이는 거죠"

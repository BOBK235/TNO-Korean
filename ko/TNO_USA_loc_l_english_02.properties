USA_debate.4.desc코0=린든 B 존슨 대통령과 RD가 결성되기 전 몇 년 동안 공화당의 동료였던 마거릿 체이스 스미스 상원의원은 무대 위에서 서로에게 다가갈 때 바위 같은 미소를 지었습니다. 스미스가 공화당을 포기한 여파는 여전히 컷습니다: 존슨에게, 스미스는 항상 성가신 존재였고, 반면 스미스는 존슨이 원칙보다 권력을 선택한 것에 대해 분개했습니다.스미스는 공격을 준비하는데 시간을 낭비하지 않았습니다. "존슨 대통령님, 당신의 가난과 필요를 완화하는 것에 있어, 위대한 사회를 높이 평가합니다. 하지만 제 유권자들은 경제가 성장이 멈춘 상태에 있는 반면, 세무사의 요구는 해마다 증가하고 있다고 봅니다. 존슨 대통령님, 좋은 의도를 갖고 계시겠지만 번영이 없는 재분배는 그저 침체일 뿐입니다."" 스미스 상원의원님, 여러분과 저 둘 다 사업이 사람보다 이익을 추구하도록 허용된 결과를 알고 있습니다." 존슨 대통령은 신랄하게 대답했습니다. "수프 주방이 수백만의 미국인들에게 유일한 안도감이었던 시대로 돌아가고 싶은 사람은 아무도 없을 것 같습니다.

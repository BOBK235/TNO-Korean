USA_debate.25.t코0='72년 대선 토론 - 잭슨 vs. 맥가번
USA_debate.25.desc코0=정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년 주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베니아 주 필라델피아의 월넛 스트리트 극장에서, 국가진보당 후보 헨리 "스쿱" 잭슨은 그의 공화민주당의 상대 후보인 조지 맥거번과 첫 TV 토론에서 국내외의 주제를 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:잭슨: "나는 당신이 인류의 선한 본성에 호소하며 연설하는 것을 좋아한다는 것을 알겠아차렸습니다. '평화의 기회를 주십시오' 우연히도, 저는 전에 거의 똑같은 말을 들었던 것을 두 번 떠올렸습니다. 첫째, 네빌 챔벌레인으로부터, 둘째, 다름아닌 조 케네디로부터요. 여러분은 역사가 그 이후로 그들의 순진함을 어떻게 다루었는지 상상할 수 있을겁니다. 대통령직이 그 점유자에게 얼마나 큰 위험 부담을 요구할지는 모르지겠지만, 저조차도 세 번째 도박을 할 정도로 무모하진 않습니다. 당신은 어떤가요, 맥거번 씨?"맥가번 : "우리는 정책을 논할 때 미신을 배제할 수 있을 정도로 많은 축복을 받았습니다. 잭슨 씨? 제 목소리는 고향에서 천 마일 떨어진 전쟁으로 아버지, 형제, 아들을 잃은 가족들의 탄식을 말하고 있습니다. 저는 그들이 젊은이들의 나라를 대신해서 살아갈 노인들이 꿈꾼 '고귀한' 십자군원정들에 대해 환멸이 납니다. 당신은 내가 순진하고, 호의로 이익을 얻는 악폐에 대해 전혀 모르고 있다고 말합니다. 저는 이러한 악폐에도 불구하고 미국의 유족들이 꿈꾸는 미래를 위해 싸워야 한다고 말합니다. 그리고 이런 좋은 싸움을 하는 것만큼 미국적인 것도 없습니다."

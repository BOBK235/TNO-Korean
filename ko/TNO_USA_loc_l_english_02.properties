USA.130.desc_cr_blocked코0=오늘 열린 국가진보당 전당대회는 공화민주당의 통합과 NPP의 부상 이후 미국 정치 시스템에서 가장 큰 충격 중 하나일 것으로 여겨질 것입니다. 조지 월리스, 마이클 해링턴, 스쿱 잭슨 등 당내 여러 계파를 대표하는 후보들이 여러 번의 투표를 거친 뒤 확실한 승자가 결정되었습니다. 바로 로버트 프란시스 케네디였습니다.존 F 케네디 전 대통령의 동생이자 비서실장이었던 “바비” 케네디는 조지프 P. 케네디 전 대통령의 자녀 9명 중 일곱째로 태어났고 1960년 대선 때 닉슨 대통령의 선거운동본부장이었습니다. 국민에 부응하지 못한 아버지와 형의 당을 비판하는 폭발적 연설로 전국을 떠들썩하게 했던 인물이었던 그는 불과 4년 뒤 야당의 간판이 되었습니다. 아직도 많은 사람이 충격에서 헤어나오지 못하고 있습니다. 비판 연설은 스캔들이 백악관을 집어삼킬 때 형과 거리를 두기 위한 수단이었거나, 조국에 봉사하기 위해 현 정부와 자신의 과거의 부패로부터 깨끗하게 벗어나려는 시도였을지도 모릅니다. 대통령이 민권법에 거부권을 행사했을 때 로버트가  격분했다는 것이 진정한 답이 될지도 모릅니다. 그 거부권은 모든 인종을 평등하게 만들겠다는 꿈을 끝내버리지는 못했더라도 지연시켰으니까요. RFK가 정치에 입문한 이후 옹호해온 이 문제는 가장 가까운 경쟁자인 인종차별주의자 월리스 주지사를 간신히 묻어버렸습니다.로버트 케네디는 승리 연설에서 민권운동을 확고히 지지했습니다. "우리는 하나님 앞에서, 법 앞에서, 그리고 정부 의회에서 우리 국민 모두의 완전한 인간의 평등을 인정해야 합니다. 우리는 이것을 해야만 합니다. 경제적으로 유리하기 때문이 아닙니다. 하나님의 법이 그렇게 하라고 명령해서도, 다른 나라에 있는 사람들이 그렇게 하기를 바래서도 아닙니다. 우리는 그것이 옳은 일이라는 단 하나의 근본적인 이유를 위해 해야합니다."이미 RFK는 짐 크로우의 공포를 종식시키려는 흑인들, 그를 가장 강력한 옹호자로 보는 블루칼라 노동자, 미국을 더 평등한 사회로 만들기를 바라는 진보주의자들, 그리고 닉슨의 부패하고 더러운 정치를 역사책처럼 빨리 추방하고 싶어하는 수백만의 사람들 등으로부터 전국적으로 큰 지지를 받고 있습니다. 이것이 11월의 승리로 이어질 수 있을지는 두고 봐야 합니다

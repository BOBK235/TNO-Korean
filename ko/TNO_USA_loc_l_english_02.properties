USA.66.t코0=마틴 루터 킹 목사의 연설
USA.66.desc코0=나의 친구인 여러분들에게 말씀드립니다. 고난과 좌절의 순간에도, 나는 꿈을 가지고 있다고. 이 꿈은 아메리칸 드림에 깊이 뿌리를 내리고 있는 꿈입니다.나에게는 꿈이 있습니다. 언젠가 이 나라가 모든 인간은 평등하게 태어났다는 것을 자명한 진실로 받아들이고, 그 진정한 의미를 신조로 살아가게 되는 날이 오리라는 꿈입니다.나에게는 꿈이 있습니다. 언젠가는 조지아의 붉은 언덕 위에 예전에 노예였던 부모의 자식과 그 노예 의 주인이었던 부모의 자식들이 형제애의 식탁에 함께 둘러앉는 날이 오리 라는 꿈입니다.나에게는 꿈이 있습니다. 언젠가는 불의와 억압의 열기에 신음하던 저 황폐한 미시시피 주가 자유와 평등의 오아시스가 될 것이라는 꿈입니다.나에게는 꿈이 있습니다. 나의 네 자녀들이 피부색이 아니라 인격에 따라 평가받는 그런 나라에 살게 되는 날이 오리라는 꿈입니다.오늘 나에게는 꿈이 있습니다.'링컨 기념관 앞의 연단에서, 저명한 민권운동가인 마틴 루터 킹 주니어가 25만명이 넘는 군중 앞에서 연설을 하였습니다. 그의 말은 남녀노소 흑인과 백인을 가리지 않고 들불처럼 퍼져 나가 새로운 슬로건이 만들어졌습니다. "나에겐 꿈이 있습니다."
USA.66.a코0=행동해야 할 시간은 바로 지금이다.

USA.67.t코0=1962년 민권법
USA.67.desc코0=수년간의 시위, 정치적 내분, 그리고 전국적으로 증가하는 불만 앞에서 지금이 분수령이 될 수도 있습니다. 공화-민주당이 이 문제를 수년간 질질 끌어온 가운데, 케네디 부통령은 1962년 민권법 법안을 주도하였으나 이 문제를 더 끌고 싶었던 대통령과 치열하게 다퉜습니다. 하지만 최근의 사건들로 상원은 시민간의 갈등을 우려해 법안을 신속하게 비준하였습니다.이 법안은 전국적으로 환호받고 있지만 또 다른 문제가 나오고 있습니다. 케네디와 닉슨 간 긴장이 고조되고 있는데 법안 체결과 관련하여 대통령의 행동이 닉슨에 관한 여론을 더 악화시키고 있습니다. 한편 남부 정치인들이 대거 탈당하여 NPP로 옮겨가기 시작하면서 많은 사람들이 미국 정치의 변환점이 될까 우려하고 있습니다.
USA.67.a코0=우리나라 이야기의 전환점이다.

USA.68.t코0=닉슨이 민권법에 거부권을 행사하다
USA.68.desc코0=케네디 민권법에 대한 기습적인 거부권 행사 소식이 전해지면서 오늘 상원에서 충격, 공포, 기쁨, 그리고 수많은 다른 감정들이 거품이 일었습니다. 린든 존슨 다수당 대표가 법안을 원내와 닉슨 대통령의 책상으로 밀어붙일 만큼 충분한 지지를 얻고 있는 가운데 대부분은 이 법안이 통과된 것이 기정사실이라고 추측됐습니다. 그러나 그것은 닉슨 대통령에게 제출한 복사본에 커다란 빨간색의 거부권이 찍혀 있는 상황에서 있을 수 없는 일이었습니다. 보수파와 딕시크랫이 '미국의 이상'을 옹호하는 것을 축하하는 반면, 민주당과 공화당을 포함한 많은 진보주의자들은 이 배신을 길고 긴 무반응과 냉혹한 유화책의 마지막 지푸라기라고 보고 있습니다. 상원 의원들은 당이 단합을 축하하는 동안 뒷방에서 탈당과 반란을 속삭이고 있습니다. 공화민주당의 등이 깨졌고, NPP의 늑대들은 더욱 가까워졌습니다 
USA.68.a코0=새로운 시대의 R-D의 여명이다 

USA.69.t코0=집안이 분열되다
USA.69.desc코0="분열된 집안은 살아남을 수 없습니다. 저는 이 정부가 영구적으로, 반은 노예이고 나머지 반은 자유민인 상황을 견딜 수 없으리라고 믿습니다. 저는 연방이 해체되는 것을 원하지 않습니다.-저는 집안이 무너지는 것을 원하지 않습니다.  저는 그것이 더 이상 분열되지 않는 것을 원합니다. 그것만이 모두가 하나가 되는 길입니다."에이브리엄 링컨남북전쟁의 끝과 수정헌법 13조에 의해 노예 제도는 없어졌지만 실패한 재건과 수십년간의 짐 크로우 법은 인종문제가 해결될 수 없거나 해결될 수 없도록 보장했습니다. 공화민주당 내 분열이 커지고, 토론이 싸움으로 바뀌고, 친구들이 적으로 돌아설수록 진실은 점점 더 명확해질 뿐, 현재의 정당은 구원받을 수 없습니다. 아직 행동할 시간이 남아 있습니다.미국은 대화나 전쟁을 통해 인종 문제를 다시 한번 고려해야 합니다. 우리는 이번에는 피를 덜 흘리기를 기도할 수 있을 뿐입니다. 세상의 운명이 이 거의 분열된 집에 달려 있기 때문입니다.
USA.69.a코0=너희 둘다 좀 부드럽게 못하겠니?


USA.70.t코0=미사일 위기가 끝나다
USA.70.desc코0=지난 수 주 동안 미국은 일본과의 위기에 있었습니다. 우리의 옛 보석이었던 태평양의 하와이는 얼마 전 CIA의 U-2C 정찰기가 발견한 일본 중거리 탄도미사일의 집결지가 되었습니다.미국 제1함대와 일본 제국 해군 사이 팽팽한 대치상황이 있은 후 케네디 부통령은 일본 제국에게 접근하여 하와이에서 미사일을 제거하는 대신 미국은 호주에 있는 MRBM을 제거하겠다고 제안하였습니다. 수 차례의 팽팽한 협상 끝에 미국의 잃어버린 영토를 되찾을 완벽한 시기라고 주장하는 합동참모본부의 결정 촉구에도 불구하고 협상 제안이 받아들여졌습니다.비둘기파가 우세를 점했으며, 오늘 양측 모두 스스로의 미사일을 제거하였습니다. 이는 케네디 부통령에게 있어서 중요한 외교적 성취이자 위기에서 그의 행동으로 전국에서 칭송받고 있습니다. 반면 닉슨 대통령은 협상 자리에 대부분 불참하였고 이 때문에 엄청난 비난을 받고 있습니다.
USA.70.a코0=지금은 우리가 그 날을 늦추는 데 성공했군

USA.71.t코0=버밍엄 시위
USA.71.desc코0=민권 운동이 최고조에 달하고 있습니다. 미국 전역에서 민권 운동가가 주최하는 시위, 집회, 소요가 일어나고 있으며 가면 갈수록 악화되고 있습니다. 바로 이번 주, 분리주의자의 구심점이라 할 수 있는 남부의 중심지인 앨라배마주 버밍엄에서 백인, 흑인 등 수만명의 운동가들이 흑백의 동등한 권리를 요구하는 대규모 행진을 열었습니다.집회는 평화롭게 시작되었지만 버밍엄 지방 경찰총장인 유진 '불' 코너는 신속하게 전경을 투입하고 시위대에게 개를 풀어놓았습니다. 평화롭던 시위는 순식간에 경찰과 시위대 사이의 전투로 빠르게 변화하였습니다.이 사건은 텔레비전 방송을 통해 전국적으로 방영되었으며 평균적인 미국인들은 버밍엄에서 경찰의 만행에 큰 충격을 받았습니다. 미국 전역의 진보파 뉴스들은 앨라배마에서의 사건을 수십년 전 독일과 비슷하다고 말하며 경찰의 만행을 나치 정권의 시위대 탄압과 유사하다고 예를 들어 보도하였습니다.
USA.71.a코0=걱정되는군.

USA.72.t코0=버밍엄의 역시위
USA.72.desc코0=일주일 전 앨라배마주 버밍엄에서 민권 운동가들이 시위를 벌었는데 이는 순식간에 소요 사태로 번졌습니다. 이제 수만명의 민권 운동에 반대하는 사람들이 버밍엄에 모여 남부연합기, 자신이 살고 있는 주의 깃발, 심지어 일부는 스와스티카를 흔들며 역시위를 열었습니다.그 전주에 비해 경찰청장은 무장경찰 수 명을 두는 일 이상을 하지 않았으며 심지어 일부 경찰은 시위에 참여하기도 했습니다. 게다가, 버밍엄으로 몰려들어 운동을 지속하러고 했던 일부 민권 운동가들이 경찰과 지역 주민들에게 쫓겨났으며 집으로 돌아가러 했던 몇몇 시위대는 구타당하고 부상을 입기도 하였습니다.버밍엄과 주변 지역에서 폭력 사태가 고조되자 케네디 부통령은 닉슨 대통령에게 앨라배마 주방위군을 연방군화하여 주의 질서를 회복하기 위해 배치하자는 안을 검토하자고 설득한 것으로 알려졌습니다.
USA.72.a코0=더더욱 걱정되는군!

USA.73.t코0=독일 스파이가 체포되다!
USA.73.desc코0=집주인에 따르면 조세프 그린버그는 겸손한 사람이었습니다. 그는 집세를 제시간에 냈고, 소음때문에 불평한 적도 없었고, 항상 늙은 부인을 도와주었습니다. 코너스는 그녀의 식료품을 가지고 계단을 오르는 걸 도와주었습니다. 사실, 이건 다 위장이었습니다. 집주인이 그린버그의 빈 아파트를 열자 감시 장비들과 스와스티카 마크가 찍힌 파일들을 발견하게 되었습니다. 빠르게 머리를 굴리고, 그녀는 경찰을 불렀고, 경찰이 FBI에게 알려 그린버그는 일하러 나가다 체포당했습니다.조세프 그린버그는 사실 독일 정보기관 스파이인 요제프 헤센이었음이 밝혀졌습니다. 아이러니하게도 유대계 미국인으로 변장한 그의 임무는 벨 통신사에 취직해 그들의 통신 기술을 배우고, 도청하면서 다른 스파이 활동을 위한 취약점을 찾아내는 것이었습니다. 더 놀라운 것은 그의 전화번호부에는 수많은 지역 NPP 정치인들의 번호가 있었다는 것입니다. 이걸로 봐서 그는 파시스트 선동가인 프란시스 파커 요키를 포함한 당의 비주류 당원들과의 접촉을 시도한 것 같습니다.스파이법 위반으로 고발할수도 있지만, 그는 미국에서 오랜시간 감옥에 갇혀 있는 대신에 독일로 추방당할수도 있습니다.
USA.73.a코0=우리가 걱정해야 할 나치가 하나 줄었군

USA.74.t코0=거리에서의 대화
USA.74.desc코0=두명의 젊은이가 LA의 거리를 걷고 있었습니다. 정오의 햇볓을 쬐고 있었으나 대화의 주제는 우울했습니다. "뉴욕에서 나치 스파이가 체포됐다는 소식 들었지? 걔네들이 요키랑 접촉하려고 했다고 말했다는데, 요키파 전부랑!""미친 짓이지. 안그래?" 다른 한명이 대답했습니다. "나는 걔네가 얼마나 여기 주변에 없는 쪽바리들을 싫어하는지 알아. 하지만 걔네가 독일놈들이랑 잘거라고는 생각도 못했는걸!""스파이는 그들이랑 겨우 닿았고, 어떠한 합의도 하지 못했대." 다른 한명이 계속 말했습니다.두 남자는 캘리포니아에 있는 다른 수많은 사람들처럼, NPP에 대한 공감대가 있었습니다. 어쨌든 LA나 인근 만에 사는 사람들은 모두 1945년의 굴욕적 상징물이 수 마일이나 걸려 있는 거리에 살고 있었고, NPP는 조약항을 되찾는데 관심있는 유일한 존재였습니다.그는 그의 친구를 바라보며 말했습니다. "그래서 어떻게 생각해, 요키가 이 일이랑 관련 있을까?"
USA.74.a코0=그는 확실히 레이더호젠을 속에 입고있는거 같아.
USA.74.b코0=빨갱이가 헛소리를 하는 것 같군.

USA.75.t코0=언론이 닉슨을 비난하다
USA.75.desc코0=비록 닉슨 대통령이 2년 전 선거에서 완승해서 그가 한때 미국 국민들을 매혹시켰다는 것을 증명했을지 모르지만, 1960년에 그들을 투표장으로 휩쓸었던 마법은 그들 중 많은 이들에게 없어지고 있는 것 같습니다. 그리고 그 사람들 중 많은 사람들이 전국적인 신문사의 언론인입니다.말장난으로 가득 찬 모욕으로 가득 찬 헤드라인이 곳곳에 널려 있고, "닉슨은 수리가 필요해", "교활한 딕이 피클병에 갇혔다", "(불)법과 (무)질서" 같은 제목들이 신문 가판대를 가득 메웁니다. 그들의 주된 분노의 근원은 남부의 민권 운동의 고조된 긴장, 특히 대통령이 그것을 제대로 억제하지 못하는 것입니다. 한때 핵 아마게돈을 막아냈던(혹은 그랬다고 칠 수 있는) 그 사람은 이제 학생 시위대와 인종차별주의 불량배들이 마구잡이로 몰려드는 것을 막을 힘이 없어 보이고, 결과적으로 그의 이미지는 악화되고 있습니다. 그리고 케네디 부통령의 매력과 카리스마에 비하여 볼 때 진지하지 않고 창백해 보이는 닉슨은 그에게 우호적인 어떠한 언론이라도 필요합니다. 언론이 자신을 향해 원한을 품고 있다고 냉소적으로 주장하지만 그가 지금 할 수 있는 일은 결국 그들의 성향이 바뀌기를 바라는 것 뿐인거 같습니다.
USA.75.a코0=그들이 그로부터 이걸 얻어냈군!

USA.76.t코0=CIA 보고서: 남아프리카
USA.76.desc코0=-기밀-남아프리카의 동향과 전망(간결을 위해 생략)결론:A)  남아프리카 연방은 현재 우리의 민권 문제와 비슷한 문제에 직면해 있음. 국민당이 제안했던 소위 '아파르트헤이트' 제도를 시행한 적이 없음에도 불구하고 남아프리카 내의 계속된 흑백간 법적, 사회적, 경제적 불평등은 사회 불안을 조장하는 주요 통로이며 이미 약해진 정부에는 감당할 수 없는 것임.B)  남아프리카 서북부의 보어인 소요는 지난 2년간 특히 정부가 인종 불평등을 다루는 법안을 통과시키러 할 때 더욱 강해졌음. 보어인은 남아프리카 대부분의 공동체와고는 구별하고 살고 있으며 정치적 독립과 무장 방어라는 자랑스러운 전통을 가지고 있음. 근미래에 조직적인 봉기가 일어날 것으로 보임.C)  남아프리카의 북쪽에 이웃한 국가인 아프리카 국가판무관부의 직접적인 침공은 현 상황에서는 그 가능성이 매우 낮아 보임. 이들은 정부의 부양을 위한 물질적이고 정치적인 지원의 제공을 거의 전적으로 모국에게 의존하고 있으므로 판무관부 내 거의 모든 군대가 내부 치안유지 활동으로 묶여 있음. 하지만 이 지원이 끊길 경우 판무관부들의 행동은 예측할 수 없을 정도로 완전히 변화할 수 있음.D)  상황이 바뀌어 필요하다면 남아프리카에 대한 직접적인 개입에 미국 대중들은 격렬하게 반대하지 않을 것으로 보임.(간결을 위해 생략)-기밀-
USA.76.a코0=이해했다.

USA.77.t코0=백악관에 대한 협박편지
USA.77.desc코0=백악관 직원의 책상 위에 놓인 뻣뻣한 마닐라지 봉투에는 그에게 특별한 인상을 줄 만한 요소는 아무것도 없었습니다. 그는 끝을 뜯고 안을 엿보면서 종이와 사진의 작은 묶음에 불과한 것을 알게 되었습니다. 그러나 그것들이 무엇인지를 보자 그의 피가 차갑게 식는거 같았습니다. 1960년 국가진보당 전당대회에서의 내부 메모, NPP 상원의원들간의 사적인 대화 녹취록, 도청 설계도, NPP 선거본부 내부에서 찍은 사진, 그리고 가장 오싹하게는 H.R. 홀드먼이 간첩행위를 승인한 서한이었습니다. 봉투 밑단에는 "다음 주 신문 1면에 이게 올라오는걸 원하지 않으면 나에게 연락해서 이야기하자"는 메시지가 적혀 있었고, 반대편에 사서함의 주소가 인쇄되어 있었습니다. 직원은 그가 즉시 봉투를 다시 봉하고 FBI에 전화해서 그들에게 넘겨줄 만큼 충분히 현명했습니다. 한 시간도 안 되어 봉투는 J.에드가 후버의 책상 위에 놓여 있었습니다. 닉슨과 잠깐 통화한 결과, 직원은 조용히 있기로 합의했고, FBI의 최고위급들은 이미 협박범을 추적할 태세였으며, 며칠이면 모든 것이 끝날 것이라고 그에게 알렸습니다.
USA.77.a코0=배관공을 부를 시간이군.

USA.78.t코0=FBI 발표
USA.78.desc코0=미상의 백악관 공갈범을 체포하는 일은 거의 어려운 일이 아니었다. 사서함은 가명으로 등록되어 현금으로 결제되었고,그래서 FBI는 협박자의 요구에 '동의'하는 편지를 쓰기로 하고 직접 만나자고 연기하기로 했습니다. 놀랍게도 공갈범은 아무것도 의심하지 않고 나타났고, 즉시 연방 요원들에게 체포되었습니다.공갈범은 24살의 NPP 활동가인 찰스 B 주노로 밝혀졌습니다. 하지만 그들은 그에게서 그것보다 더 많은 것을 얻어내는 데는 거의 성공하지 못했습니다. 그는 변호사 선임 요청 외에 어떤 말도 하지 않겠다고 했지만 지문증거는 그가 그 봉투를 보낸 사람이라는 데 의심의 여지가 없습니다. FBI의 가장 좋은 추측은 그가 얻나간 진보주의자라는 겁니다. 그는 변화를 강압적인 방법으로 밀어붙이고 싶었지만, 그들이 계속해야 할 건 그것뿐이죠. 간첩과 우편 사기 혐의는 이미 파이프라인을 통해 진행되고 있으며, 그는 11월까지 재판에 회부되기를 희망하고 있다. 운이 좋으면 10월이나 9월 말로 넘어갈 수도 있는데, 중간선거가 끝나갈때쯤 그는 안전하게 수감될 것입니다.
USA.78.a코0=후버랑 그의 친구들에게 건배!

USA.79.t코0=내부 조사
USA.79.desc코0=공갈범을 잡았다는 기쁨에도 불구하고 불쾌한 정보가 나오자 백악관과 법무부 청사 분위기는 금세 안좋게 변했습니다. 찰스 주노는 혼자 범행한 것이 아니었다. 내부 공범이 통과를 도와주지 않았다면 봉투가 다른 들어오는 우편물과 함께 선별되어 가로채질 수 있었을 리 만무했습니다. 비밀경호국은 즉시 우편실의 잠재적 단서들을 조사하기 시작했지만, 지금까지는 거의 성공하지 못했습니다. 백악관 참모들은 모두 무슨 일이 벌어지고 있는지 소곤거리고 있는데, 대부분은 어떤 식으로든 NPP가 연루된 정보 침해라고 의심하고 있습니다.더 나쁜 것은 또 다른 회색 공포가 임박했다는 소문이 돌고 있고 이번엔 모든 NPP 당원들을 향하고 있다는 것입니다. 비록 이것이 현재 백악관에 한정되어 있고 닉슨 행정부에서 NPP라고 공언한 사람들이 거의 없지만, 만약 그 소식이 언론은 물론 행정부의 나머지 관료들에게까지 새어나간다면, 광범위한 공황으로 이어질 것입니다.
USA.79.a코0=일이 점점 복잡해 지는데.

USA.80.t코0=호외요 호외! NPP가 독일을 위해 일한다?
USA.80.desc코0=상원의원 동조자가 독일에 연줄이 있을 수 있다?NPP 상원의원의 나치 비자금, 들어나다!"난 몰라, 나는 우리가 슈페어랑 일할 수 있을거 같아": 독일계 미국인 연합이 부활?프란시스 파커 요키가 사실 히틀러의 쌍둥이 동생!?~~~~~~~~~~~~~~~~~~~음... 대통령 각하? 신문좀 보세요. 언론에 별로 지지자가 없으신 건 알지만 이 이야기들은 입맞에 맞으실거 같네요. 분명히, 어제 AP통신에 꽤 비난적인 테이프들이 유출되었고, 뉴스들은 매초마다 그 테이프들을 게걸스럽게 떠들어대고 있습니다. 신문들이 그것에 대해 열정적으로 즐기고 있어서 그들은 심지어 공갈 이야기까지 손을 땠습니다. 제 말은, 독자들은 지붕을 뚫고 나갈 것이고, 우리는 이제 나쁜 문제들에 대해 걱정할 필요가 없을 겁니다! 일단, R-D가 딴짓하지 않고 질문을 던지는 것 같군요 하. 하..죄송합니다, 그건 그냥 질 나쁜 농담이었습니다. 이게 민권 문제를 좀 완화시켜 주길 바라네요. 좀 숨쉴 공간이 필요하지 않겠습니까?
USA.80.a코0=npp가 또 그럴게 분명해!
USA.80.b코0=그들의 수준으로 낮아질 순 없지

USA.81.t코0=후버의 제안
USA.81.desc코0="안녕하십니까, 딕." J.에드가 후버가 집무실로 들어서면서 조용히 뒤에서 문을 닫으며 말했습니다. 닉슨은 이맛살을 찌푸리며 말했습니다. "그렇게 부르지 말라고 했잖아.””많이 말씀하셨습니다, 대통령님"" 글쎄, 언론이 내 머리 뒤에 없을 기자 회견을 연기해야 했으니, 이 일은 잘해야 할 거야."후버가 해야 할 말은 좋은 건 아니지만, 분명 중요한 것이었습니다. 공갈범들의 배후에 대한 FBI의 수사는 별 성과를 거두지 못했으나, 공갈 그 자체를 어떻게 할 것인가 하는 문제는 여전히 남아 있었습니다. 후버는 항상 신중하고 사려깊게 생각하면서 대통령에게 그것을 어떤 기밀 금고에 봉인하는 것이 최선인지 아니면 가능한 한 확실히 파괴하는 것이 최선인지를 물었습니다. 어느 쪽이든, 그것은 영원히 묻혀 있을 것입니다. 하지만, 그것은 미래에 어떤 가치를 볼 수 있을 것입니다. 공갈의 존재는 결국 다가오는 중간선거에서 대통령에게 다소 큰 혜택을 줄 수 있을 것입니다.
USA.81.a코0=그걸 다 태워버려라.
USA.81.b코0=그것들을 비밀스럽게 안전하게 보관해라.

USA.82.t코0=U-2가 잉글랜드에서 거의 격추될 뻔하다
USA.82.desc코0=어제 잉글랜드 북부에 본부를 둔 독일 전투기들은 프란시스 게리 파워스 중위가 조종한 CIA U-2C를 거의 격추시킬 뻔 했습니다. 파워스가 잉글랜드 영공에 진입한 직후 4대의 Horten Ho 229의 날개가 레이더에 포착되었습니다. 하지만 3대는 연료 사정거리 때문에 어쩔 수 없이 회항했고, 이 중 1대는 북해에서 과열이 생기고 귀환용 연료가 바닥나면서 추락했습니다. 마지막 항공기는 미사일 사정거리 내에 진입하여 U-2를 격추하기 위해 특별히 고안된 실험용 미사일로 보이는 것을 파워스를 향해 발사했다가 기지로 돌아가기 위해 이탈했습니다. 파워스는 미사일을 피한 뒤 항로를 따라 비행을 진행, 임무를 완수하고 아이슬란드의 아이젠하워 공군기지로 귀환했습니다.임무의 기밀성 때문에 우리 항공기가 독일 전투기에 의해 운항되었다는 것을 공개적으로 알릴 수는 없습니다. 외교적 항의는 발표되지 않을 것이며, 독일에 대한 어떤 공포도 아침 뉴스 1면을 장식하지 않을 것입니다. 이번에는 아닙니다.
USA.82.a코0=잘했어 게리!

USA.83.t코0=JFK가 민권법 덕분에 칭찬받다
USA.83.desc코0=안녕하십니까, 대통령님. 오늘은 좋은 소식과 나쁜 소식이 있습니다. 케네디의 민권법은 오랫동안 끓어오른 많은 긴장을 냉각시킨 것으로 보이며, 분석가들은 가까운 미래까지 시위가 계속될 것을 예상하고 있지만, 최악의 상황은 끝난 것처럼 보입니다. 남부는 이 모든 상황에 대해 당연히 상당히 화가 나 있지만, 우리는 약간의 여유를 가질 수 있습니다. 음, 적어도 지금은요.그리고 여기 나쁜 소식이 있습니다. 비록 당신이 서명하신거지만, 민권법은 원래 케네디의 생각이었고, 언론에서 그걸 막 떠벌리고 있습니다. 나라를 구한 부통령에게 신의 축복을. 그는 우리 당의 새로운 간판이고, 딕시크랫이 모두 사라진 상황에서, 아무도 그의 진보파의 커져가는 권력에 도전하고 싶어하지 않는습니다. 64년 예비후보로 출마시키자는 얘기까지 나왔잖어요! 믿을 수 있습니까? 빌어먹을 민주당, 케네디도 마찬가지! 대담한 자식들...
USA.83.a코0=그한테만 좋은일을 한거 같아, 내 생각엔

USA.84.t코0=대통령 거부권 행사가 논쟁이 되다
USA.84.desc코0=안녕하십니까, 대통령님. 오늘은 좋은 소식과 나쁜 소식이 있습니다. 진보주의자들이 밀어붙이려 했던 행동에 대한 당신의 거부권은 그들의 돛에서 바람을 뺐고, 비록 분석가들이 가까운 미래까지 시위가 계속될 것이라고 예측했지만, 최악의 상황은 끝난 것처럼 보입니다. 중서부와 뉴잉글랜드는 이 모든 상황에 대해 당연히 상당히 화가 나 있지만, 우리는 약간의 여유를 가질 수 있습니다. 음, 적어도 지금요.그리고 여기 나쁜 소식이 있습니다. 언론에서 비판자들은 또 우리에게 "권력의 과잉"과 "비열한 속임수"와 같은 말로 당신의 거부권 행사에 대해 바판하고 있습니다. 휴. 마치 '정치'나 '현실'이라는 용어조차 들어본 적이 없는 것 같군요. 그러나 지금은 탈당한 상원의원들뿐만 아니라 우리 당에 실망하는 사람들이 적지 않아요. 내 말은, 심지어 당신의 부통령인 케네디가 NPP에 입당해 64년 선거 후보자로 출마할거라는 소문도 나돌아요! 믿을 수 있겠나요? 빌어먹을 케네디가 뒷통수를! 대담한 자식들...
USA.84.a코0=언젠가는 닥치겠지

USA.85.t코0=닉슨이 행동의 부족으로 공격받다
USA.85.desc코0=닉슨 대통령이 민권 위기를 거들떠보지 않고 계속 앉아만 있자, 거의 사회의 모든 계층이 민권 문제에 대해 아무런 조치도 취하지 않는 대통령을 계속 질타하고 있습니다. 닉슨의 전 동맹과 정적들, 상원 의원들, 그리고 언론, 그들은 모두 한 가지 사안에 대해 일치된 것 같습니다: 대통령이 충분히 일하고 있지 않다는 것입니다. 진보주의자들은 흑인이 견뎌낸 지속적인 부당행위에 대해 불평하고, 인종차별주의자들은 인종차별을 종식시키려는 활동가들로부터 그들의 국가를 보호하기 위해 충분히 일하고 있지 않다고 불평합니다. 대통령의 태업에 항의하여 상원의원들이 NPP로 이탈했다는 소문이 돌면서, 모든 사람들은 대통령이 언제 행동할 것인가에 대해 궁금해하기 시작했습니다. 많은 타블로이드 신문들은 심지어 케네디 부통령 자신까지 NPP에 입당한다는 이야기를 하기 시작했고 많은 미국인들은 그것을 믿기 시작했습니다. 그러한 주장이 전적으로 믿을만한 것은 아니지만, 공화민주당의 통합은 언제나보다 약해 보였습니다..
USA.85.a코0=닉슨 대통령이 뭐라도 할것인가?

USA.86.t코0=양당 체제
USA.86.desc코0=국민진보당이 전국적으로 인기와 영향력이 증가하고 있으며, 점점 더 수십년 간의 미국 정치에서 장기집권했던 공화민주당의 실행 가능한 대안으로 여겨지고 있습니다. NPP가 알아서 커지고 있지만 예를 들어 아무도 눈치채지 못하게 정부 지원이 여기에 약간 더 들어간다면 확실하게 조금 더 인기가 높아지도록 만들 수도 있을 것입니다. 대신에 우리는 NPP의 인기가 일순간의 유행이라 생각하고 공화민주당의 지지를 강화할 수도 있습니다. 이럼에도 불구하고 누구든 우리가 선택한 사람이 1964년 대통령 집무실 경선에서 이길 가능성이 더 커질 것입니다.
USA.86.a코0=현상유지에는 다 이유가 있다.
USA.86.b코0=약간의 변화를 줄 시간이다.

USA.87.t코0=CIA 보고서: 아돌프 히틀러
USA.87.desc코0=-최고 기밀-MEMORANDUM주제: 아돌프 히틀러의 건강1. 1월 20일, 켐페이타이 요원이 아돌프 히틀러를 암살하러 시도하고 공격하였으나 독일 보안군에게 저지당했으며 재빨리 암살범을 사살하였음. 켐파이타이 요원이 가지고 있는 물건과 그 방법이 일본의 것이라는 부인할 수 있는 증거가 있음에도 불구하고, 독일 방첩청의 유출된 자료와 SUNSHINE 인근의 정보원에서는 일본이 개입했다는 어떠한 증거도 찾을 수 없음. 이는 SAUKRA와 LILY 양쪽을 통해 확증된 것이지만 일본 제국해군 및 제국육군에 가까운 정보원에서는 이 정보를 더 이상 확인할 수 없으며 게르마니아의 우호적인 요원에서는 면밀한 분석을 위한 시체와 무기를 회수할 수 없었음.2. 히틀러의 건강은 1945년 휴전 협정 이후 지속적으로 악화되고 있음. 이제 그의 임무 중 많은 부분이 여러 장관과 보좌진들에게 위임되었으며 그가 더 이상 독일을 이끌 능력은 더 이상 없음이 확실한 것 같음. 독일에 유능한 총통이 없는 상황에서 고위급 외교 접촉을 시도하는 것은 불가능하다고 봐야 함.3. 공식적으로 후계자를 지정했음에도 불구하고 총통의 후계 구도는 장담할 수 없음. 4명의 후보가 군과 학생, 기타 다른 권력층의 지지를 얻기 위해 서로 다투는 가운데 상황이 빠르게 불안정해지고 있음. 당장 SUNSHINE과 EAGLE을 철수시키는 것을 고려해야 함.4. 아돌프 히틀러는 앞으로 살 날이 최대 육(6) 개월 남은 것으로 추정됨.5. 아돌프 히틀러가 사망한다면 독일에서 대규모 무력 충돌이 일어날 것은 거의 불가피해 보임.6. 독일 내 분쟁이 장기화될 경우 유니티팍트는 붕괴될 것이며 독일 국가판무관부 사이 무력 충돌 가능성은 낮아보이나 국가판무관부의 경우에는 거의 내부 불안이 가장 큰 문제인 것으로 보임.-최고 기밀-

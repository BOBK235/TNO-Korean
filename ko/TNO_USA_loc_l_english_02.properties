USA_SAF_WAR_Insurgent_Domestic_Decision_Catagory_desc코0=남아프리카 전쟁에서 승리하였습니다! 이제 빈트후크와 켈리마느가 우리 손에 놓여 있고, 옛 독일의 식민귀족들이 쫓겨나고 있지만 여전히 의문이 남습니다... 이제 무엇을 해야 하는 것입니까?미국은 이제 아프리카 대륙의 대부분을 OFN의 점령 하에 두고 있는데 이는 비용과 편익 모두가 있습니다. 아프리카가 제공하는 방대한 양의 자원과 함께 이곳에서 얻을 수 있는 여러 전략적 이점들이 있습니다. 하지만 독일의 잔당 게릴라부터 우리의 지속적인 주둔에 분개하는 토착 아프리카인 저항군까지 여전히 진행중인 수많은 분란전이 있습니다. 만약 우리가 또 다른 분쟁에 휘말리게 된다면 처음에 전쟁을 지지했던 사람들조차 점차 불만족스러워 할 수도 있습니다. 아프리카가 탈출이 불가능한 거대한 소용돌이가 되기 전에 반란을 전부 해결해야 합니다.현재 우리의 국내 불만도는 [GetSAWDomesticDiscontent]현재 위임통치령의 안정도는 §B서아프리카§!가 §Y[?ANG.OFN_MANDATE_rebel_stability]§!이며, §G중앙아프리카§!가 §Y[?COG.OFN_MANDATE_rebel_stability]§!이며, §R동아프리카§!가 §Y[?MZB.OFN_MANDATE_rebel_stability]§!입니다. 철수할 때 위임통치령의 안정도가 높을수록 집으로 돌아가고 나서 후폭풍이 더 적어질 것입니다.

USA_debate.32.t코0=존 글렌과의 토론!
USA_debate.32.desc코0=주지사 존 글렌과 조지 월리스 대통령이 거의 마지못해 서로를 향해 천천히 걸어갔고, 연단으로 돌아서기 전에 손바닥만 잠깐 만지는 것 같았습니다. 월리스의 인종차별주의는 글렌과 북부의 거의 모든 사람들을 본능적으로 화나게 했습니다. 월러스는 자신이 사랑하는 남부를 밟으려고 하는 최근의 북부의 집단 거동에 대해 거의 비웃음을 숨기지 않았습니다. 하지만 놀랍게도 글렌은 월러스를 노동문제로 공격했습니다. "월러스 대통령님, 당신의 '일할 권리' 프로그램은 힘들고 정직한 일에 대한 혐오감입니다. 노동의 행위를 인간의 존엄성을 위한 수단이라기 보다는 감사할 줄 모르는 쥐떼의 종족으로 만들 것입니다. 미국인은 살기 위해 일해야 하며 일하기 위해 살아서는 안 됩니다. 냉담하고 비인간적이며 완전히 비미국적인 것입니다." 윌리스는는 그의 얼굴에 냉소를 띠며, "글쎄요, 주지사님, 우리는 단지 일의 가치에 대해 동의하지 않는다는 것에 동의해야 할 것입니다."라고 말했다. "하지만 이상에 대해 이야기하기보다는 그 결과에 따라 사람을 판단해야 한다고 주장해야겠어요. 성장하는 경제, 급증하는 사업, 미국 제품의 해외시장 확산을 보십시오. 미국은 번창하고 있습니다, 주지사님. 저는 성공이 실패로 규정되는 세상에서 살고 싶지 않습니다."
USA_debate.32.a코0=유권자들은 글렌을 편들었다!
USA_debate.32.b코0=유권자들은 윌리스를 편들었다!
USA_debate.33.t코0=베리 골드워터와의 토론!
USA_debate.33.desc코0=배리 골드워터 상원의원과 조지 월리스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 연습을 많이해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다. "상원의원님, 정치에서 깨진 약속보다 더 나쁜 것은 없습니다. 당신은 미국에서는 백인과 흑인이 더 잘 분리되어 있다고 하는 제 원칙 때문에 나를 경멸하지만, 유권자들은 그렇지 않다고 말합니다!" 월리스가 골드워터에게 했던 것만큼 카메라에 대고 말을 많이 했습니다. "골드워터 상원의원님, 당신은 주의 권리를 존중한다고 말하면서도, 이 주의 희망에 반하여 민권의 횃불을 들고 가자고 주장하시는군요! 유권자들은 내가 어디에 서 있는지 알고 있는데 당신도 똑같이 말할 수 있나요?" "시민적 자유에 관한 문제에 있어서 도덕적 고지를 독점하려는 당신의 주장은 가장 높은 질서의 위선이라고 말하고 싶습니다." 골드워터는 말했습니다. "이 공화국은 만인이 평등하게 창조된다는 보편적 자유의 약속에 기초하여 건설되었습니다. 국가는 이 꿈을 어떻게 이룰지 선택할 권리가 있습니다; 그들은 그것을 완전히 부정할 권리가 없습니다!"

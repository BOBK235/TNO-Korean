USA_election_helpers.1.desc코0=미국은 다시 한번 선거철 준비를 하고 있습니다. 헌법에 따르면 11월에는 하원의 모든 의석, 상원 의석의 3분의 1이 미국 전역의 무수한 주 및 지역 선거와 함께 열리며 미국 정치의 전망은 선거와 함께 바뀔 것입니다. 현상 유지를 택할지 급격한 변화를 택할지는 국민이 이제 결정해야 할 때입니다!공화민주당과 국민진보당은 수많은 제3당과 함께 50개 주 전역에 걸쳐 정치 기계를 정비하고 있으며, 특히 상원의원 의석에 초점을 맞추고 있습니다. 수만명의 자원봉사자, 선거운동원, 후보들이 앞으로 몇 달 동안 전국의 관심을 사로잡을 경선, 집회, 깜짝 방문 투어, 대중 연설, 악수회 및 토론을 시작하기 위해 바쁘게 준비하고 있습니다. 매우 중요한 문제들이 논의될 것이며, 후보자들은 면밀히 살펴지며 전국의 수백만명의 유권자들이 후보의 목소리를 들을 수 있을 것입니다. 그리고 세계에서 가장 위대한 민주주의가 다시 한번 자신을 증명할 것입니다.
USA_election_helpers.1.a코0=미국을 여전히 강하고 자유롭게, 공화민주당으로!

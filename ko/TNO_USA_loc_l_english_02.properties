USA_debate.8.desc코0=존 글렌 주지사와 대통령 조지 월리스가 거의 마지못해 서로를 향해 천천히 걸어갔고, 연단으로 돌아서기 전에 손바닥만 잠깐 만지는 것처럼 악수했습니다. 월리스의 인종차별주의는 글렌과 북부의 거의 모든 사람들을 본능적으로 화나게 했습니다. 월러스는 자신이 사랑하는 남부를 밟으려고 하는 최근의 북부의 집단적 거동에 대해 거의 비웃음을 숨기지 않았습니다.예상대로, 민권 문제에 초점을 맞춘 토론이 시작됐고, 글렌은 주저하지 않았습니다. "월러스 대통령님, 20세기에 왜 인종불리를 고집하는지 이해할 수 없습니다. 당신은 어떤 권리로 선하고 정직한 미국인들의 권리를 부정하려고 합니까?""주지사님, 저는 우주로 갔다가 돌아온 당신의 이상향적인 꿈에 놀라지 않습니다."라고 월리스가 신랄하게 대답했습니다. "지구로 돌아오세요, 주지사님. 우리는 주의 연합입니다. 그리고 제 유권자들은 그들의 권리를 존중해 줄 것을 요구합니다.누구의 권리요? 월러스 대통령님, 간단하게 정리하죠. 3년 전에 한 말을 그대로 따르시겠습니까?" 글렌이 딱딱 소리를 냈습니다.잠시동안, 무대 위에서 영원이 흘렀습니다. 월리스의 눈은 잠깐 동안 커다랗게 떴다가 가늘어지고 굳어버렸습니다. "지금도 분리, 내일도 분리, 영원히 분리말인가요? 네, 그래요. "

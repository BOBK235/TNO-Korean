USASJ.3.desc코0=슬픈 소식이 전해져 왔습니다. 미국 연방대법원의 최고참 판사 중 한 명이 세상을 떠났습니다. [GetJudgeLeaning]는 재임 기간 내내 몇 가지 주목할 만한 판결을 냈는데, 찬성의견도 있고 반대의견도 있었습니다. 그들은 하나 이상의 사건에서 반대 파벌의 의견을 지지한 적도 있었습니다. 그러나 이 엄숙한 순간과 함께 이 땅의 최고 법정의 균형을 바꿀 기회가 왔습니다. 제대로 된 지명자를 찾고 상원 절차를 세심하게 관리해야 하겠지만 성공한다면 우리 정부의 대승리가 될 것입니다.

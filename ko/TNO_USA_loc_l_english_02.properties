USA_debate.2.desc코0=월리스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 연단으로 눈을 돌리기 전에 잠깐 악수를 나누며 서로를 향해 힘차게 걸어갔습니다. 일찍이 두 사람이 의회 통로의 맞은편에 앉아 있었음에도 불구하고 나라사랑으로 단결된 상원에서 정중한 동료였습니다. 그러나 대통령직이 걸린 문제에선 땡전 한푼 만큼의 자비도 없죠.스미스는 그 공격 준비에 시간을 낭비하지 않았습니다. "베넷 대통령님, 당신은 OFN 내에서 더 자유로운 무역을 통해 자유 세계 사람들 사이의 형제애를 말하고 있습니다. 비록 OFN이 압제에 맞서 단결해야 하는건 맞지만, 저는 당신의 접근방식의 지혜에 의문을 제기합니다; 당신의 정책은 미국의 노동자들과 산업계에는 귀를 기울이지 않으면서 무모함과 리더십을 혼동합니다. 조약항은 우리에게 30년 전의 유화책 또는 오늘날 형제애에 대한 순진한 희망에 대한 미국의 이익을 무시하는 모든 비용을 상기시켜 주어야 합니다."스미스 상원의원님, 우리는 미국이 자유롭고 번영하는 세계를 상징한다는 우리의 약속으로 일본, 독일과 우리 자신을 구별지을 수 있습니다. OFN은 사람들의 공동체이지 전체주의 지배나 식민지 의존을 위한 수단이 압니다. 자유 무역은 자유가 살아남는 가장 확실한 수단이며 자유롭고 열린 교환으로 사람들을 함께 묶습니다." 베넷 대통령은 스미스를 물끄러미 내려다보았습니다. "함께 번영하지 않으면 홀로 멸망합니다.”

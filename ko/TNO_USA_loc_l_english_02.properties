USA.163.t코0=마이클 해링턴의 취임식
USA.163.d코0=70만. 뉴스 헬기와 국립공원관리공단 보도자료에 따르면 마이클 해링턴을 의사당 건물 이스트 포르티코에서 보고 있는 사람이 그 정도라고 합니다. 북쪽에서 하루 종일 날카롭고 얼어붙은 바람이 불어와 모여든 고관대작들의 긴 외투와 필박스 모자를 뚫고 있었습니다. 그러나 저 고관대작들은 그의 사람들이 아닙니다. 그의 사람들은 무대 아래에 모여 있습니다.컬럼비아의 8월 높은 곳에서부터 미국의 지역사회 대학과 주립 학교들의 방대한 네트워크에 이르는 학생들이 있습니다. 센트럴 밸리의 들판과 할렘 거리에는 명예를 위해, 정의를 위해, 공정한 기회를 위해 싸우는 운동가들과 조직자들이 있습니다. 당당하게 회비를 내고 경영진에게 엿을 날리는 노조 남녀가 있습니다. 그들은 국회의사당 앞에 모여있으며 대법원을 지나 폴저 도서관을 지나 민주주의를 위해 마련된 도시 전역에 널브러져 있습니다. 세계 곳곳에서는 사람들이 주저하며 지켜봅니다. 게르마니아와 도쿄에서는 폭군들이 그를 전복시킬 수 있는 최선의 방법에 대해 속삭입니다. 남아메리카의 수도에서, 사람들은 빅스틱을 휘두르는 양키가 정말로 새로운 길을 찾고 있는지 궁금해 합니다. 미국 전역에서 수백만 명이 이 광경을 지켜봅니다. 어떤 사람들은 그를 사랑합니다. 어떤 사람들은 그를 싫어합니다. 몇몇은 아직 확실하지 않습니다. 하지만 모든 사람들은 그가 무엇을 하는지 보기 위해 기다리고 있습니다. 이 나라에 변화가 오고 있고, 대통령 당선자 마이클 해링턴은 그것을 막 들여오려고 합니다.적어도 그 70만명은 그가 그러길 원합니다.

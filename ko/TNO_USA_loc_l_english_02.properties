USA.169.t코0=매코맥 대통령에게의 질문
USA.169.desc코0="안녕하십니까, 미국 국민 여러분. 투명성, 개방성, 정직성을 이 땅의 가장 높은 공직에 되돌려 놓으려는 제 목표의 일환으로, 저는 오늘 밤 백악관에서 당신의 우려와 질문에 답하기 위해 여러분에게 연설할 것입니다.국가안보를 위태롭게 하지 않고 가능한 한 미국 시민들과 직접적이고 정직한 대화를 최대한으로 나누는 것이 관습으로 만드는 것이 지금부터 모든 대통령의 의무여야 합니다. 이를 위해 저는 지난 몇 주 동안 백악관으로 보내진 여러 통의 편지에 일일이 답장을 할 것이며, 각 편지는 이곳에서 매일 수신되는 수백 통의 편지와 메시지, 전보의 예시가 될 것입니다.""제가 답변할 첫 번째 편지는 미시간 디어본의 테런스 M.씨에게서 온 편지인데, 그는 많은 사람들이 그렇듯이 전 대통령에 대해 쓰고 있군요.'자랑스러운 공화당원으로서 저는 1960년에 RD를 뽑았지만, 제가 똑똑하고 효과적인 리더라고 생각했던 리처드 닉슨이 현재 재판을 받고 있는 많은 관리들과의 관계를 포함한 그의 부당한 거래와 부패로 그가 한 모든 것을 훼손했다는 것은 여전히 비현실적으로 보입니다. 어떻게 그런 일을 정당화할 수 있겠나요? 1964년에도 공화당에 투표하려면 어떻게 해야 할까요?'음, 테런스, 저는 저 자신에게 말합니다. 그리고 공화민주당 전체도 그러길 바랍니다…"

USA.94.t코0=일본 제국 시나노함 폭탄 테러
USA.94.desc코0=폭탄범이 어떻게 유니폼을 입수했는지, 어떻게 수색도 받지 않고 보안 검색대를 통해 가방을 밀반입했는지는 분명치 않았습니다. 그러나 어떻게 됐든 결과는 여전히 같았습니다. 부두 노동자로 위장한 한 남자가 화염병이 든 더플백을 어젯밤 늦게 폭발한 IJN 수송선 시나노호의 갑판으로 간신히 몰래 숨어들었습니다. 기적적으로 밖에 표현할 수 없는 이 사건에서, 선원이나 부두 노동자는 사망하지 않았지만, 일본인 선원 3명과 미국인 소방관 1명이 폭발과 그에 따른 진압 시도로 심각한 화상을 입었습니다.일본 정부는 분노에 휩싸여 있으며, 그들의 대사가 이번 폭격을 "전쟁 행위"나 마찬가지라고 주장하고, 그들이 얼마 전에 초안을 작성했을 가능성이 높고 기회를 기다리고 있었던 많은 요구 사항들을 내밀었습니다. 가장 주목할 만한 것은 항만 주변의 보안이 대폭 강화되었다는 점(물론 미국이 부담했다)과 닉슨 대통령이 직접 TV로 사과했다는 점입니다.말할 필요도 없이, 닉슨은 일이 이렇게 바보같이 되게 놔두지 않았습니다. 그는 체면을 지키면서도 모든 사람을 만족시키는 거래를 할 수 있다고 주장하면서 대중에 노출되지 않게 하기 위해 일본과 외교 뒷채널을 통해 접촉했습니다.

USA_last_bastion_of_liberty코0=자유의 마지막 보루
USA_last_bastion_of_liberty_desc코0=미국의 어둠의 세계에서 빛나는 마지막 자유의 빛입니다. 이 연약한 세계에서 다른 민주적인 위대한 국가들은 독일국과 욱일기의 고압적인 파시스트 주먹에 먼지로 변했습니다. 제2차 세계 대전 기간 악마의 거침없는 진격에서 살아남은 유일한 동맹국으로써 미국은 이 새롭고 뒤틀린 시대에 자유의 횃불을 들어야 합니다.
USA_the_american_depression_5코0=미국의 절망
USA_the_american_depression_5_desc코0=미국의 마음에 남아 있던 낙관주의의 불씨는 무엇이든지간에 최근의 비극적인 일로 꺼졌습니다. 불행과 분열이 다시 한번 우리 사회를 집어삼키면서 아메리칸 드림은 옛 추억속에나 남게 되었습니다. 미국의 전망은 전쟁에서 패배한 날 이후 이렇게 암울한 적이 없었습니다. 그 일이 일어난 후, 우리 사회에서 노력할 만한 가치가 있는 일을 찾는 미국인들은 사실상 없습니다. 우리나라는 바닥을 쳐버렸고, 다시 일어서는 것은 불가능해 보입니다.§x하나님이 우리 모두를 보우하시길.§!
USA_the_american_depression_4코0=미국의 문제들
USA_the_american_depression_4_desc코0=미국은 한 때 불굴의 의지를 가진 나라였습니다. 그 누구도 정복할 수 없다고 보이는 낙관론적인 풍요와 활기로 가득찼었습니다. 이 생각은 진주만의 원자 폭탄 투하로 끝났습니다. 이제 미국 전역에 걸쳐서 모든 사람들이 국가가 터널 끝의 희미한 불빛만 보일 뿐 완전한 문제의 수렁에 빠져 있다고 보입니다. 기회와 이상주의의 땅은 가난과 불화에 묻혀버렸습니다. 이는 쉽게 극복할 수 없는 구덩이와도 같고, 미국인의 가슴 속에 한때 타들었던 애국심의 불이 언제 다시 지펴질지는 오직 시간만이 알 것입니다.§R아니면 그 불이 완전히 꺼져버릴지도 모릅니다.§!
USA_the_american_depression_3코0=희망의 빛
USA_the_american_depression_3_desc코0=[GetPresidentLastName] 대통령이 미국 국민들에게 호기심과 신중한 낙관론을 불어일으키고 있습니다. 선거로 얻어진 권한이 결정적이었으며 일부 사람들은 그의 정책이 미국의 자신감을 되살릴 것이라고 확신합니다. 그럼에도 불구하고 이 국가는 여전히 심리적인 수렁에 빠져 있으며 아카기에게 당한 굴욕은 아직도 그들의 마음을 어둡게 합니다. [GetPresidentLastName] 대통령의 노력이 궁극적으로 무슨 결과로 다가올 지는 두고 봐야만 합니다.§Y우리는 오직 최상의 것만을 바랄 뿐입니다.§!
USA_the_american_depression_2코0=대담한 꿈
USA_the_american_depression_2_desc코0=미국인들에게 이상한 느낌이 서서히 덮쳐지고 있습니다. 지난 몇 십년간 그들이 겪었던 불행은 아닙니다. 이건 뭔가 다른 것입니다. 그들이 긴, 긴 시간동안 느끼지 못했던 것입니다.자부심입니다.의심할 여지 없이, [GetPresidentLastName] 대통령이 미국에게 새로운 자신감을 불어넣었습니다. 그의 최근 정책은 침체된 미국 경제를 다시 일으켰고 국가가 마침내 전쟁의 수치에서 회복하기 시작하였습니다. 전후의 불행에서 진정으로 회복하기 위해서는 아직 해야 할 많은 일이 있지만 한 가지는 확실합니다.§G우리는 올바른 길을 가고 있습니다.§!
USA_the_american_depression_1코0=새 새벽
USA_the_american_depression_1_desc코0=미국에 아침이 다시 오고 있습니다.오늘날 우리나라 역사상 가장 많은 남녀가 직장에 나가 새 사업을 시작하고 있습니다. 수천명의 미국 어린이들이 밝은 미래를 눈앞에 두고 성년이 되어가고 있습니다. Thousands of American men and women will be married today, and will look forward to their new lives confident that their country will offer them stability and prosperity. Thousands of veterans will retire today and spend their twilight years in a country far better off than when they returned to it.It's morning again in America, and under the leadership of President [GetPresidentLastName], our country is prouder, and stronger, and better. We now talk about the American Dream without a hint of sarcasm. For the first time in decades, our country has something to believe in.§yAnd defeat is just a dying memory.§!
USA_jim_crow코0=짐 크로
USA_jim_crow_desc코0=재건이 끝난 후, 미국 남부 전역에 잔인한 인종 차별 정책이 들어왔습니다. 인종차별적인 음유시라 할 수 있는 "Jump Jim Crow"(점프 짐 크로)에서 이름을 따온 짐 크로 법률은 흑인과 백인들이 완전히 구분되어 불평등한 삶을 살도록 강요하고 있습니다. 흑인들은 버스의 뒤쪽에 타야 했고, 건물에서 따로 있는 입구를 통해 들어가야 했으며, 서로 다른 동네와 학교로 들어가야만 했으며, 완전 다른 공동묘지에 묻혔습니다. 이 법은 심지어 흑인이 백인이랑 결혼하거나 같은 음수대를 사용하는 것도 금지했습니다. 남부에서는 이를 치열하게 지키는 동안, 좀 더 점잖은 사람들에게는 소위 자유의 땅에서의 후진적인 잔학행위로 보입니다. 흑인들의 평등에 대한 요구가 점점 거세짐에 따라 미국 정부는 곧 짐 크로를 십자가에 못박을 것인지, 아니면 그의 제단에서 흑인의 미래를 희생시킬 것인지 선택해야 합니다.


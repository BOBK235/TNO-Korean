USA_debate.35.t코0=존 글렌과의 토론!
USA_debate.35.desc코0=존 글렌 주지사와 로버트 F 케네디 대통령은 카메라 앞에서 빙그레 웃으며 서로의 손을 따뜻하게 흔들며 시상대로 돌아섰습니다. 드문 우주 비행사 출신 지도자와 NPP의 귀족적 집안 출신의 아들이 무대 위에서 서로 마주보고, 밝은 미래를 위한 꿈의 작은 차이에서 피를 흘리기 위해 칼을 갈았습니다. "케네디 대통령님, 당신은 사회의 병폐를 해결하기 위해 정의에 헌신하는 사람이라고 주장합니다." 글렌이 열었어요 "하지만 지난 전쟁에서 미국의 자유를 위해 싸웠던 노인, 가난한 사람, 연금 수급자, 참전용사들이 있습니다. 제가 그들과 대화할 때, 그들의 실망은 두드러집니다; 케네디 대통령의 세계에서 어떤 고통은 다른 사람들보다 보상받을 가치가 있습니다."  케네디 대통령은 그의 연단에 몸을 기댔습니다. "그 어떤 것도 진리에서 멀어질 수는 없습니다! 미국의 역사는 흑인들과 노동자들이 그들의 박탈감을 해소할 수 있는 어떤 길도 없이 얼마나 오랫동안 노력해왔는지에 대한 역사입니다. 지연된 정의는 정의의 부정이기 때문에 우리 정부가 점진주의라는 이름으로 가장 박탈당한 사람들의 곤경을 무시해야 한다는 비난에 분개합니다."

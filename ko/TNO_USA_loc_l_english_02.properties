USA_SAF_WAR_Insurgent_Decision_Catagory_desc코0=우리는 남아프리카에서 민주주의의 대승리를 거두었지만, 우리의 작전은 아직 끝나지 않았습니다. 독일군은 패배하였지만 그 잔당들은 아직도 남아 전투를 계속하고 있습니다. 또한 많은 지역 군벌들이 민병대를 세웠고 그들에게 자신들의 땅에서 우리를 쫓아내고자 하는 것보다 더욱 좋은 일은 없을 것입니다. 우리가 대륙을 안정시킬 수 없다면 아프리카의 승리는 아무 의미도 없어질 것입니다.우리 장교들 중 몇몇은 압도적인 화력과 뛰어난 전술을 이용하여 우리 자산의 손실을 최소화하면서 우리가 할 수 있는 한 많은 반군들을 없애는 소모전을 계속하자고 제안하고 있습니다. 하지만 외교 관계자들은 장기적인 안목으로 보았을 때 대륙을 더 안정시키기 위해서는 원주민들을 이기기 위해 유화책을 써야 한다고 말합니다. 우리가 어느 방법을 사용하든 대중들은 우리의 젊은이들에게 안정된 대륙을 만들면 귀국할 것을 요구하고 있습니다. 만약 우리가 국민들을 만족시키지 못한다면 우리는 선거에서 큰 어려움을 겪을 것입니다.현재 아프리카를 향한 우리의 투자는 [GetSAFWARInsurgencyUSAInvestment]입니다.

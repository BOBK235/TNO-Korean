USA_debate.40.t코0=마가렛 체이스 스미스와의 토론!
USA_debate.40.desc코0=월리스 F. 베넷 대통령과 마거릿 체이스 스미스 상원의원은 상원 원내에서 여러 차례 있었던 것처럼 토론 무대의 반대편에서 서로를 주시하고 있습니다. 토론의 초점은 국내 정책일 것이며, 두명 모두 이것의 세부 사항에 정통할 것입니다, 베넷과 스미스는 지략 말고는 아무것도 없었기에 그 논쟁은 그 장점만으로는 이길 수 없었지만, 싸구려 장난질을 할 생각도 없엇습니다. n"베넷 대통령, 리처드 닉슨의 탄핵 소동 이후 미국 국민의 안정을 약속했잖아요." 스미스는 그녀의 단검을 빼들기 전에 미소를 지었습니다. "그러나 대통령은 관리가 아니라 이끌기 위해 선출됩니다. 미국인들은 연기가 가득 찬 방들과 자질구레한 것들이 아닌 조약항과 재결합하는 새로운 시대를 꿈꿉니다. 이것 말고는 그 어떤 중요한것도 없지요."  베넷 대통령의 중립적인 표정이 그의 신랄한 반응을 숨겼다. "의원님, 제가 집권시절에 어떤 것을 관찰한게 있다면 국가진보당은 꿈도 많고 얼굴들도 많다는 것인데, 누가 당 전체를 대변하느냐는 말을 듣기가 어려울 정도입니다. 당신은 내가 우리 공화국의 틀을 유지하려는 내 헌신에 지루한 일관성을 가지고 있다고 나를 비난하고 있습니다. 나는 미국인들은 혁명보다 진화를 더 선호한다고 말하는데, 특히 혁명가들이 국가를 위한 비전은 말할 것도 없고 아침식사로 무엇을 먹어야 할지 거의 동의할 수 없다면 더욱 그러합니다."

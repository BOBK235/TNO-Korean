USA_election_helpers.8.a코0=후보들과 유권자들, 여러분이 미국의 자랑입니다.

USA_election_helpers.9.t코0=여론 조사가 업데이트되다
USA_election_helpers.9.desc코0=여론 조사의 과학과 기술은 미국 선거운동에 있어서 가장 중요한 측면 중 하나로 빠르게 변화하였습니다. 보통 신문사가 갤럽과 같은 기관의 도움을 받아 실시하는 주간, 월간 여론조사는 선거 운동 본부, 후보자, 대중들에게 있어서 미국 선거인 경마 상황을 확인하는 용도로 사용합니다. 미국 전역의 수천 명의 사람들을 이용해 정치적 편향과 성향의 균형을 맞추고 오차 범위를 판단하여 수 퍼센트 이내로 후보자들의 지지율과 그들의 생각을 상당히 정확하게 결정할 수 있습니다.물론 여론 조사에서는 과소평가나 편향된 질문으로 인한 잘못된 답변으로 뜻밖의 일이나 잘못된 일이 생길 수도 있지만, 유권자들이 투표소에 들어가서 선택을 하기 이전까지는 여론조사가 최선의 정보임에 틀림없습니다.
USA_election_helpers.9.a코0=경마에 참가하러 가자고.

USA_election_helpers.11.t코0=대통령 선거철이 다가오다!
USA_election_helpers.11.desc코0=경선이 마무리되고, 전당대회도 끝났으며, 이제 공화민주당과 국가진보당에서 선택된 후보들의 대결이 본격적으로 시작될 것입니다. 카운티 위원부터 주 판사, 워싱턴의 상원까지 모든 선거전이 중요하긴 하지만, 그것 중 무엇도 전국에 걸쳐 있는 대통령 선거의 축제와 드라마의 규모에 비할 수는 없습니다. 세계의 많은 나라들에서 지도자들이 비밀리에 결정되거나 유혈 쿠데타와 내전에서 결정되는 것과는 달리, 1789년 조지 워싱턴이래로 미국 시민들은 4년마다 돌아가는 평화로운 방식으로 그들의 나라의 진로를 바꾸게 됩니다. 세금부터 정책, 기반시설에서 복지에 이르기까지 오늘의 많은 중요한 이슈들이 논의될 것입니다. 그러나 더 중요한 것은 후보의 성격입니다. 누가 매력적일까요? 누가 더 카리스마 있을까요? 유권자가 진정으로 듣는다고 느끼게 하고, 그들을 위해 싸울 사람은 누구인가요? 전국 곳곳의 여론조사와 TV토론, 신문 인터뷰, 연설은 부동층이 선택을 하는 데 도움이 될 것이며 동시에 이미 선택을 한 사람들이 그들의 의견을 굳히게 할 것입니다. 경주가 시작되었습니다!
USA_election_helpers.11.a코0=11월까지 오랜 길이었다.

USA_election_helpers.12.t코0=대통령 선거가 끝났다
USA_election_helpers.12.desc코0=미국은 결정을 내렸습니다. 낙선자는 우울하게 승복 연설을 했고 당선자의 당선 연설과 파티가 열렸습니다. 마지막 투표용지를 개표하고 인증했으며, [GetYear]년 선거는 끝났습니다. 향후 4년간의 백악관의 거주자와, 향후 2년간의 의회의 거주자가 결정되었습니다. 12월에 선거인단 모임이 남아있고, 그 후 1월 20일 모든 것을 역사책에 담기 위한 취임식이 있지만, 많은 사람들에게 있어서 새로운 대통령직은 지금 시작된거나 마찬가지입니다. 만약 재선되었다면, 현 대통령은 그의 평소 업무를 수행하게 될 것입니다. 그러나 만약 새로운 대통령이 선출되었다면, 레임덕이 시작되고, 그의 사면 문제가 이슈화되고, 대통령 당선인과 함께 권력 이양이 순조롭고 별일 없음을 확실히 하기 위해 일할 것이고, 아마도 미국 정치에서 가장 높은 직위에서 내려온 후의 그의 삶을 계획하기 시작할 것입니다.조간 뉴스는 이제 지난 몇 달 동안 옆으로 휙휙 넘겨졌던 평소의 범죄, 스캔들, 외환위기와 같은 것들로 되돌아갔고, 곧 선거운동은 먼 추억이 될 것이며, 오직 역사학자들과 향수를 불러일으키는 선거운동직원만이 미래에 그것을 되돌아볼 수 있을 것입니다. 결국 이미 중간선거를 준비하기 위한 작업이 진행 중이고, 지금부터 4년 뒤면 모든 것이 다시 시작될 것입니다.
USA_election_helpers.12.a코0=대통령에 대한 경례, 그게 누구더라도!



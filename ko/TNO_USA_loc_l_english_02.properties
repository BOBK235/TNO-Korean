USA.133.desc_cr_blocked코0=빨강, 하양, 파랑 풍선들이 공화민주당의 전당대회장의 지붕을 채우는 가운데, 이 전당대회장의 화려한 소동이 암시하듯이 RD의 차기 대통령 후보가 누가 될 것인지를 결정할 시간이 되었습니다. 이길 가능성이 없는 후보들을 압도하는 두 선두 주자는 공화당의 린든 존슨과 민주당의 월리스 베넷입니다. 'LBJ와 항상 함께하자'와 '미국을 위한 베넷' 배지를 두른 젊은이들이 흩날리는 담배 연기를 뚫고 서로를 노려보고 있습니다.물론 로마 원로원 시대 이후 늘 그래왔듯이 진정한 결정은 회의장의 야단법석에서 멀리 떨어진 밀실에서 비공개로 이뤄지는데, 그 밀실에서는 앙상한 백발머리 남자들이 담배를 피우며 어떤 사람이 큰 개들과 공놀이를 더 잘 할 것 같은지 곰곰이 생각해 봅니다.그들이 닉슨의 불명예와 세 명의 대통령들의 해를 넘기려면, 급부상한 NPP에 대항하며 대중을 선동할 수 있는 후보가 필요했습니다. 숨을 헐떡이며 그들은 마치 저녁으로 무엇을 먹을지 결정하는 것처럼 향후 4년 동안 누가 미국을 통치할 것인지에 대한 결정을 내렸습니다.

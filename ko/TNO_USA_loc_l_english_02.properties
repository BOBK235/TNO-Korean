USA_debate.16.desc코0=정차 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년  주기의 전통행사의 가최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 공화민주당의 조지 맥거번 후보는 국가진보당의 상대 후보인 마이클 헤링턴과 첫 TV 토론에서 국내외의 주제들을 다루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:맥가번: "대통령님, 솔직하게 말씀드리겠습니다. OFN을 무시하는 것은 무례와 범죄의 경계선 사이에 있습니다. 당신은 이 일의 목적을 고려하지도 않고 그것이 초청하는 외국과의 관계를 비난합니다. 즉, 세계의 자유국가를 그들이 자립할 수 있을 때까지 육성하는 것 말입니다. 자유세계가 시시각각으로 시들어가는 동안 우리는 못본척 아메리카를 어슬렁거리지 않을 것입니다. 균형은 어떻게든 맞춰져야 합니다. 균형이 존재합니다. 당신이 그것을 찾으려고 노력했더라면 좋았을 겁니다."헤링턴 : "의원님, 혹시 성경 읽어보셨나요? '악인의 길은 돌로 평평하게 닦여있지만, 그 끝에는 지옥의 구덩이가 있다.' 저는 해외에서의 무의미한 모험에 대한 의욕을 잃은 미국을 대변합니다; 그 모험을 요구하는 사람들과 우리 자신을 더 가깝게 놓는 것은 남아공, 인도네시아, 아라비아에서 우리가 목격했던 피의 소굴로 이어진 돌로 길을 닦는것 놓는 것과 다를 바 없습니다. 저는 미국이 언젠가는 국경을 넘어 억압받는 민족을 향해 전폭적인 관심을 가질 것이라고 확신합니다. 하지만 지금은 그렇지 않습니다. 우리 자신의 자유에 대한 요구가 여전히 이렇게 많이 존재하는 한 말입니다."

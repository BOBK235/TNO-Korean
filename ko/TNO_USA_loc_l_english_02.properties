USA.160.t코0=취임식 날
USA.160.d코0="오늘, 우리나라 유서 깊은 역사상 처음으로 여자가 대통령 집무실에 앉습니다. 따르는 자가 아니라 리더로서. 그러나 변화하고 있는 것은 그것뿐만이 아닙니다. 너무 오랫동안, 미국은 아카기 협정이 가져온 굴욕의 무게로 고통받아왔습니다. 너무 오랫동안, 미국은 당신의 부패한 정치 지형에서 벗어나기 위해 고군분투했습니다. 너무 오랫동안, 약한 지도자들의 잘못된 결정에 따라 과거에 계류되었습니다. 오늘로 이제 끝입니다! 오늘날, 미국은 세계의 모든 사람들을 위해 힘과 단결 그리고 자유를 향해 행진할 것입니다! 오늘날, 미국은 다시 희망의 등대가 될 것입니다. 오늘날, 독수리는 날개를 펼칩니다!"모든 인종, 피부색, 그리고 종교를 포함한 수만 명의 사람들이 내셔널 몰의 넓은 구역을 따라 모여들어 새 대통령의 연설이 끝나자 박수와 환호를 터뜨렸습니다. 마거릿 체이스 스미스 대통령은 얼굴에 크고 웅장한 미소를 띠고, 가슴에 새 불을 지폈습니다. 미국은 이것을 원했습니다. 미국은 이것이 필요했습니다. 미국은 그녀가 필요합니다.

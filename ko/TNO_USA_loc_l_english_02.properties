USA.culture.1.t코0=조지프 케네디의 죽음
USA.culture.1.desc코0=케네디가의 대변인은 오늘 조지프 P. 케네디 전 대통령이 81세로 매사추세츠 주의 자택에서 별세했다고 밝혔습니다. 그는 아내와 여섯 명의 자녀를 남겨두고 떠났습니다.아버지 케네디는 복잡한 유산을 남겼습니다. 케네디 왕조의 가주로서 그의 성공은 상당한 것이었는데, 그의 아들 존, 로버트, 에드워드가 모두 정치 영역에서 이름을 날렸기 때문입니다. 케네디 장로는 1932년에 대통령으로 선출되었고 대공황으로부터 미국을 느리게 회복시켰습니다. 경제와 외교 정책 모두에서 그의 비간섭주의적 정책에 대한 심각한 비판에도 불구하고, 그는 1936년에 연임했습니다.이 두 번째 임기는 주로 케네디가 유럽 전쟁에 계속 개입하기를 꺼려하고, 미국이 일본이나 독일에 대한 세계적 전력 투사를 전혀 준비하지 못한 것에 의해 정의되었습니다. 케네디는 그의 대통령직의 후폭풍으로 많은 비난을 받는데, 그의 그의 후임자인 해리 트루먼에 의한 영국 개입의 실패와 아카기 협정의 서명 이후에 비판이 더 증가하였습니다. 민주당은 그의 아들 존 F. 케네디가 리차드 닉슨의 불명예 이후 대통령이 되기 전까지 20년동안 백악관의 문을 열지 못했습니다.케네디는 대통령직에서 은퇴한 후 태평양 상공의 폭격으로 그의 아들 조 Jr.를 잃는 등의 사건이 있으면서 몇 년을 보냈고, 그후 그의 아들의 부통령 후보 선출을 돕기 위해 다시 등장했습니다. 하지만, 아버지 케네디는 일본과 맞서기 위한 독일과의 데탕트를 옹호하는 발언을 한 것에 대한 광범위한 비판 때문에 세간의 주목을 받지 못했고, 1964년 그의 아들 로버트의 대통령 선거에 도움을 주지 않았습니다.미국인들이 그를 어떻게 기억하든, 케네디는 미국 역사에 영구적인 흔적을 남겼고 그의 가족은 가까운 미래에 정치에서 중요한 역할을 계속 할 것입니다.
USA.culture.1.a코0=그의 왕조는 살아있다

USA.culture.2.t코0=아이들이 집에 돌아온다
USA.culture.2.desc코0=백악관에서의 연설이 끝나면서, 거의 20년 만에 처음으로 발생한 미국과 주요 강대국 사이의 첫 번째 주요 갈등도 끝이 납니다.남편이 정말로 집으로 돌아온다는 소식을 들은 군인의 아내는 기쁘게 소리를 지릅니다- 한편 전날 고인을 위한 국기만 받은 이웃은 깨진 무기력하게 텔레비전만 응시하고 있습니다.대학 학생들은 그들의 항의 플래카드와 메가폰을 놓고 대신 술병과 블런트를 그들의 성공을 축하하기 위해- 혹은 그들이 곧 소집되지 않을 것이라는 기쁨으로 대신 선택했습니다. 신병 훈련소에 있는 징용자들은 계속해서 그들의 운명과 조교들을 저주하고 있지만 조금 더 조용해진 그들은 그들의 군 복무가 평화로운 것일지도 모른다고 안심했습니다.펜타곤에서, 계획자들은 그들의 즉각적인 작업이 자비롭게 마무리되면서, 평소보다 더 긴 연초 시간을 위해 조용히 그들의 책상을 비웁니다. 결론은, 즉, 군인들의 귀환을 준비하기 위해 불가피한 명령이 내려올 때까지만 그럴 수 있다는 것이죠. 백악관에서, 대통령은 또 다른 브리핑을 받습니다. 그들의 생각을 알 수 없는 침착한 모습 아래 말이죠.미국 전역에서 남아프리카 전쟁 후 첫 날을 맞이합니다. 내일, 미국은 죽은 사람들을 애도하고 돌아오는 영웅들을 받아들일 것입니다. 그리고 남아프리카 초원에서의 전쟁의 참상과 그 결과들을 받아들이기 시작할 것입니다.
USA.culture.2.a코0=전쟁으로 정의되는 또다른 세대군.

USA.culture.3.t코0=미국에서 태어나
USA.culture.3.desc코0=제134 "제이호크" 평야 사단의 군인이었던 조나단 스태포드가 남아프리카 전쟁에서의 수년간의 혼란 끝에 마침내 평화를 찾을 수 있을 것이라고 노포크의 VA항구에 배가 정박하자마자 보였습니다. 그는 캔자스 중심부의 가난한 농부 부부에게서 태어났고 겨우 7살 때 트랙터 운전하는 법을 배웠습니다. 그는 라이플 솜씨를 그가 주 경계를 넘어 아칸소주로 들어가 그의 부모님께 주기 위해 야생 돼지를 사냥하기 시작했을 때 익혔습니다. 그가 열여덟 살이 되었을 때, 그는 딜레마에 직면했습니다: 군대에 입대해서 부모님께 상당한 돈을 벌어들이거나, 아니면 농장에 영원히 머무르거나. 일단 모병관들이 농장에 도착하면, 조나단의 부모는 앞으로 6년 동안 아들을 다시 볼 수 없을 것입니다.훈련을 한 뒤 조나단의 사단은 포트 엘리자베스로 보내졌습니다. 캔자스에서 조직된 제이호크 사단은 남아프리카의 저지대 평야에 대한 준비가 잘 되어 있었지만, 지형을 정복하는 것은 전투 과정에서 한 걸음에 불과했습니다. 스태포드 자신도 독일군에 대한 몇 번의 공세에서 몇 번의 전과를 냈지만, 그의 복무는 그가 어깨에 총을 맞으면서 끝이 났습니다. 그가 위장해 있던 중, 접근한 독일인이 그의 손목과 손에 또 다른 두 발의 총알을 발사했습니다. 그 상처들은 치명적이지 않았고 스테포드는 완전히 회복되었지만, 매우 유감스럽게도, 그는 집으로 보내졌습니다.이제, 스태포드는 매우 자랑스러운 미국인이었고, 그는 일반 대중들이 자신을 조국을 위해 싸운 영웅으로 맞이하기를 바랐습니다. 단도직입적으로 말하자면, 그는 반대 대우를 받았습니다: 시위자들이 그에게 침을 뱉고, 얼굴에 흙을 던졌고, 심지어 그를 살인자로 모함하려 했습니다. 캔자스 주 출신의 학생들은 그의 주소를 발견하고 그의 부모님의 농장에 불을 지르려고 시도했지만, 경찰은 그들이 행동하기 전에 그들을 체포했습니다. 스태포드의 행동에 대한 대중의 반응은 아마도 전쟁에서의 경험보다 훨씬 더 상처가 깊었을 것입니다
USA.culture.3.a코0=그는 그가 말한 것처럼 했군.

USA.culture.4.t코0=무어 대령의 회고록
USA.culture.4.desc코0=군인들이 집에 도착했을 때, 그중 몇몇은 책 형태로 그들의 모험을 기록하도록 영감을 받았습니다.책 속에서 그들은 인쇄된 단어로 영원히 살 것입니다. 시에서 소설에 이르는 이 이야기들은 평야에서의 전쟁의 야만성을 자세히 묘사했습니다. 많은 사람들은 독일 적을 상대하는 평범한 영웅적 행동과 규칙적인 전투를 묘사했습니다. 하지만, 할 무어의 "우리는 젊은 군인"만큼 많은 관심을 받은 이야기는 없었습니다. 뉴욕 타임즈의 베스트셀러인 이 소설은 1 대대 7 기병대장으로서의 할 무어 대령의 모험을 연대기적으로 다루고 있습니다."사바나는 거칠고, 뜨겁고, 필사적으로 행동이 필요했습니다. 수풀 속에 몇 시간씩이나 계속 누워 있는 것은 고된 일이었지만, 만약 누워있는 것이 지겨워 일어났다면 독일군은 주저하지 않고 총을 쏠것입니다. 가끔은 실제로 총을 쐈죠. 제 부하들이 얼마나 겁을 먹었을지 상상이 가지 않았습니다." 소설의 흥분되는 부분은 중요한 독일 위치를 매복하기 위한 무어의 성공적인 도박과 그것이 어떻게 20명의 독일인과 100명의 포로를 잡게 되었는지에 초점을 맞추고 있습니다. 이 사건의 뛰어난 해설은 스티븐 크레인 감독의 <용기의 붉은 배지>에 비유되었고, 평론가들은 이 행사의 논평을 사상 최고의 군사 소설 중 하나로 꼽았습니다. 한 신문은 이 소설이 "죽기 전에 꼭 읽어야 할 군사 일지"라고 주장했습니다.
USA.culture.4.a코0=전쟁에 영광은 없다—좋은 사람들이 끔찍하게 죽을 뿐.

USA.culture.5.t코0=일광절약제가 입법되다!
USA.culture.5.desc코0=계절은 눈이 녹고 나뭇잎이 갈색으로 변하는 것뿐만 아니라 태양이 뜨고 지는 것에 대한 자신의 취향도 반영합니다. 겨울은 따뜻한 노을이 한 시간 더 빠르게 하얀 파노라마를 장식하는 것을 선호하지만, 여름은 대신에 그 별이 주의 깊은 시선 아래 잠든 사람들을 더 일찍 맞이할 수 있게 한 시간 일찍 일어나기를 원합니다. 로마인, 영국인, 프랑스인 -- 시간을 추적하기 위해 태양의 확고한 운행에 의존해 온 문명들은 그들의 시간을 네 명의 다른 메이드들의 취향에 맞춰 조정할 수밖에 없었습니다.오늘날 미국은   [Root.GetLeader] 대통령이 [GetYear]년 시간절약법에 서명함으로서 그들의 길고 거룩한 대열에 합류할 것입니다. 그 법안은 4월 마지막 일요일의 02: 00시에서 10월 마지막 일요일의 02:00시까지 미국 5개 시간대의 모든 시계를 정확히 1시간 앞당긴다고 선언하고 있습니다. 지지자들은 "일광 절약"이 가정용 전기요금의 현저한 인하를 포함한 많은 혜택을 가져올 것이라고 주장해 왔습니다; 만약 원한다면 주 정부는 국가의 시간 기록 기준에 대한 최신의 그리고 가장 특이한 개정을 선택할 수도 있습니다.
USA.culture.5.a코0="기억하렴 얘들아: 봄에는 앞으로, 겨울에는 뒤로!"

USA.culture.6.t코0=눈물의 날
USA.culture.6.desc코0="오늘 오전 9시 35분에 월트 디즈니가 캘리포니아 버뱅크에 있는 세인트 조셉스 병원에서 65세로 폐암으로 사망했음을 무거운 마음으로 알려드립니다. 그는 아내 릴리안, 두 딸 샤론, 다이앤, 그리고 수백만 달러의 희망과 기쁨의 제국을 남겨두고 떠났습니다."어떠한 사람도 디즈니만큼이나 그의 작품들을 미국의 기억 속에 남기지 못했습니다. 미키 마우스, 피터팬, 신데렐라 등 그가 만들어낸 캐릭터들을 통해 그는 전세계 수백만명의 마음과 모든 계층의 마음을 감동시켰습니다. 그가 제작한 영화들 중 현재 80개가 넘는 영화를 통해, 그는 미국과 무한한 환상과 마법의 세계를 소개했고, 몇 시간 동안 우리에게 그 세계가 진짜라고 믿게 만들었습니다. 그가 디자인한 공원을 통해, 그는 모든 사람들이 그들의 꿈을 성취하고, 그들 안의  아이를 신경쓰지 않고 자유롭게 풀어주는 미래를 우리에게 축복해 주었습니다."세상은 그의 탄생으로 더 밝아졌고, 이제 그의 죽음으로 더 어두어졌습니다. CBS는 경의를 표하기 위해 잠시 침묵의 시간을 가질 것이고, 곧이어 월트 디즈니의 가장 훌륭한 작품들을 몽타주하는 인기 있는 "미키 마우스 마우스 클럽 행진곡"의 관현악 편곡이 있을 것입니다. 그의 유산이 대대로 행복을 가져다 주시기를 빕니다. 그리고 매우 많은 꿈들을 이루신 것을 아시며 편히 잠드시길 바랍니다."
USA.culture.6.a코0=눈물이 떨어지는 곳마다 웃읍시다.

USA.culture.7.t코0=2001 스페이스 오디세이
USA.culture.7.desc코0=	수년간의 개발 끝에, 유명한 감독 스탠리 큐브릭은 그의 최신 서사시 작품인 "2001 스페이스 오디세이"를 내놓았습니다. 다음 밀레니엄을 배경으로 한 "2001"은 목성으로 가는 긴 여정을 위해 독일 우주선 Entdekung 1호를 중심으로 합니다. 승무원인 안드레아스 보겐만과 프란츠 테이치는 강력한 인공지능 EPAC의 일상적인 활동에서 도움을 받고 있습니다. 하지만, 영화가 진행되면서, EPAC가 승무원들을 죽이기로 결정했다는 것이 분명해집니다. 큐브릭의 오랜 테이크 아웃과 절제된 사운드 디자인으로 더욱 신경에 거슬리게 만든 긴장된 투쟁에서, 보겐만은 회로가 끊기면서 애절하게 "Stille Nacht"를 부르는 EPAC를 비활성화할 수 있었습니다. 그리고 나서 보겐만은 Entdekung  1호의 임무가 목성을 돌고 있는 외계인 모노리스를 조사하는 것이라는 것을 깨닫습니다. 모노리스는 보겐만을 우주와 시간을 가로질러 여행시키고, 보겐만을 지구 옆에 떠 있는 기괴한 우주 태아로 변화시킵니다.이 영화를 두고 관객들의 의견이 분분했습니다. 어떤 사람들은 그것을 의미 없는 헛소리라고 부르는 반면, 어떤 사람들은 매우 즐길만하다고 말합니다, 특히 어떤 비유랑 연관지어서 보면 말입니다. 반응이 어떻든 간에, 큐브릭은 확실히 기억에 남는 장편 영화를 만들었습니다!

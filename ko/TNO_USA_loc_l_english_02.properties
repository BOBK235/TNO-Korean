USA_debate.34.t코0=베리 골드워터와의 토론!
USA_debate.34.desc코0=배리 골드워터 상원의원과 로버트 F 케네디 대통령은 서로 가까이 다가가자 거의 미소를 짓지 않고 딱딱하게 악수를 나눈 뒤 곧바로 각 단상을 향해 돌아섰습니다. C-NPP의 동정심 많은 신사와 RD의 교조적 보수주의자인 그들은 워싱턴에서의 몇 년 동안 거의 눈도 마주치지 못했으며, 지금 시작할 생각도 없어 보입니다. "골드워터 상원의원님께서는 종종 각 주의 틀 안에서 미국의 자유를 보장해야 할 필요성에 대해 말씀하십니다." 케네디가 말했습니다. "자유는 여러 주에서 서로 다른 것을 의미한다는 것이 분명할 때 저는 많은 것을 대변한다고 생각합니다. 그것은 모욕입니다; 민권의 문제는 단편적으로 행해질 수 없고 일부 지역에만 국한될 수 없습니다; 모든 사람은 자유로워야 합니다, 아니면 아무도 자유롭지 않습니다." "당신은 저를 우리 민주주의의 전통을 존중하고 싶어하는 급진주의자로 묘사하는 반면, 당신은 겸손함을 요구하고 사소한 반대에도 복종할 것을 위협하고 있습니다. 적어도 진보하기 위해서는 의견의 차이가 있어야 한다는 것을 거부하는 것이 전적으로 더 급진적인 것은 아닐까요." 골드워터는 고개를 저었습니다. "케네디 대통령님, 지옥으로 가는 길은 선한 의도로 포장되어 있다는 사실을 잊어서는 안 되며, 저는 미국 민주주의가 진보라는 이름으로 희생양을 만드는 것을 보지 않을 것입니다!"

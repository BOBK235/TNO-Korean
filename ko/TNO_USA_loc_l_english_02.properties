USA.420.t코0=리차드 닉슨의 사임
USA.420.desc코0=오늘 정오부로, 리차드 닉슨은 200년 가까운 미국 역사상 처음으로 미국 대통령직을 사임하였습니다. 닉슨은 1960년 선거 당시 국민진보당 경쟁 후보들을 도청한 혐의와 이와 함께 도청 행위를 은폐하러 한 사법 방해 혐의를 받고 있습니다. 닉슨은 탄핵이 불가피한 상황에서 유죄를 선고받고 파면되기보다는 스스로 사임하는 길을 선택하였습니다.대통령직은 부통령인 존 F. 케네디가 승계받으며 그는 미국 최초의 카톨릭 대통령이 되었습니다. 카리스마 있는 인물인 케네디는 진보주의자들로부터는 찬사를 받았으며 민권 운동을 지지하는 케네디의 행보로 인종차별주의자들에게는 분노를 샀습니다. 그가 닉슨 행정부의 그늘에서 벗어나 자신만의 유산을 만들어 낼 수 있을지는 아직 알 수 없습니다.
USA.420.a코0=케네디가 국가를 함께 지켜낼 수 있을까?

USA.421.t코0=케네디 대통령이 암살당하다!
USA.421.desc코0=새로 취임한 미국 대통령인 존 피츠제럴드 케네디가 오늘 오후 댈러스에서 케네디 대통령이 자국을 패권주의화하는 의도가 있다고 믿는 가이아나 급진민족주의자에게 암살당했습니다.최근 닉슨 전 대통령의 불명예스러운 일과 사임, 그리고 그의 후계자의 갑작스럽고 충격적인 살인까지 이어지자 미국은 충격에 휩싸였습니다. 존 매코맥 하원의장이 오늘 백악관으로 달려가 대통령 선서를 하였으며 정신적 충격을 받은 이 국가를 장악하러 시도했습니다. 미국은 소란스러운 수 년 동안 고통받아왔고 이제 미국의 미래가 그 어느때보다도 불확실해 보입니다. 미국이 이 상황에 잘 대처할지, 아니면 압박에 쓰러질지는 시간이 지나야지만 알 수 있을 것입니다.
USA.421.a코0=죽는 데에는 단 1초만이 걸리군.




USA.109.t코0=상원에서의 지체
USA.109.desc코0="민권법은 단순히 하나의 수단이고, 이 대통령이 무력으로 나라를 지배하고, 소위 '민권'이라는 미명하에 권고한 이런 불요불급한 제안과 빌어먹을 제안들을 실행에 옮기려는 또 다른 노력이라는 것을 의미합니다. 그리고 여러분께 말합니다. 태평양 해안에서 대서양까지, 미국 국민 여러분, 깨어나서 그러한 프로그램에 반대합시다. 만약 그러지 않는다면, 다음 것은 미국을 전체주의 국가로 만드는 것 일 것 입니다.”상원을 통해 통과해야 하는 어떤 종류의 민권 법안도 당내 보수주의자들의 반대에 부딪쳤습니다. 그러나 이번에는 필리버스터와 분노의 폭발음이 분위기가 전혀 다른 방으로 전달됩니다. 이 법안에 대한 대중의 지지가 점점 더 높아지면서, 일단 강력한 반대자들이 흔들리기 시작하고, 일부 NPP 상원의원들은 이 법안에 대한 지지를 주기 위해 비밀리에 우리에게 접근하기도 했습니다.현재 많은 전문가들은 이 법안이 특히 케네디 부통령이 쓴 만큼 상원을 통과할 가능성이 매우 높다고 예측하고 있습니다.
USA.109.a코0=존슨에게 빨리 협상하라고 해!

USA.110.t코0=토대에 금이 가다
USA.110.desc코0="민권법은 단순히 하나의 수단이고, 이 대통령이 무력으로 나라를 지배하고, 소위 '민권'이라는 미명하에 권고한 이런 불요불급한 제안과 빌어먹을 제안들을 실행에 옮기려는 또 다른 노력이라는 것을 의미합니다. 그리고 여러분께 말합니다. 태평양 해안에서 대서양까지, 미국 국민 여러분, 깨어나서 그러한 프로그램에 반대합시다. 만약 그러지 않는다면, 다음 것은 미국을 전체주의 국가로 만드는 것 일 것 입니다.”상원을 통해 통과해야 하는 어떤 종류의 민권 법안도 당내 보수주의자들의 반대에 부딪쳤습니다. 그러나 이번에는 필리버스터와 분노의 폭발음이 분위기가 전혀 다른 방으로 전달됩니다. 이 법안에 대한 대중의 지지가 점점 더 높아지면서, 일단 강력한 반대자들이 흔들리기 시작하고, 일부 NPP 상원의원들은 이 법안에 대한 지지를 주기 위해 비밀리에 우리에게 접근하기도 했습니다.현재 많은 전문가들은 이 법안이 특히 케네디 부통령이 쓴 만큼 상원을 통과할 가능성이 매우 높다고 예측하고 있습니다.
USA.110.a코0=큰 일에 있어 몇몇 배신자는 중요하지 않다.

USA.111.t코0=분노의 15분
USA.111.desc코0=버밍엄 폭탄테러로 촉발된 폭력의 물결은 어제 상원 원내에 쏟아졌는데, 그 때 몇 차례의 도발적인 발언 이후 격렬한 논쟁이 물리적으로 변질되었다. 보도에 따르면 이 싸움은 제임스 이스트랜드 상원의원이 "그 새끼들은 당할 만했다” 발언한 이후 시작되어 현재 알려지지 않은 한 가해자가 이에 대해 주먹을 날리게 되었다고 합니다. 청원경찰이 상황을 완전히 통제하는 데 걸린 15분 동안 상원의원들은 의자 5개, 책상 2개, 샹들리에 1개를 파괴했고, 또한 상원 의사봉을 수리할 수 없을 정도로 손상시켰습니다. 모두 27명의 상원의원이 강제구금과 철거를 당해야 했고, 코뼈가 부러지거나 검게 그을린 눈보다 더 심한 것은 아니지만 34명이 상처를 치료했습니다.이 충격적인 사건은 이미 기분상한 많은 공화민주당원으로 하여금 당적을 포기하고 야당인 국가진보당과 제휴하도록 부추겼습니다. 놀랍게도, 친민권파와 반민권파 의원들 모두 탈당자들 중 한 명이었고, 그 결과 린든 B 상원의원이 또 다른 작은 사건을 낳았습니다. 존슨과 스트롬 서먼드는 논쟁거리를 찾아 폴 더글라스 소수당 지도자에게 동시에 접근했을 때 강제로 분리되어야 했습니다.
USA.111.a코0=보안을 3배로 강화하고 무장 상태를 확인해라.

USA.112.t코0=98명의 화난 상원의원들
USA.112.desc코0=이전의 탈당으로 또 다른 상원의원 물결이 공화-민주당을 탈당해 NPP에 동조하게 된 것으로 보입니다. 당의 부실에 대한 불만은 누가 상상했던 것보다 더 깊은 이해관계를 몰고 왔습니다. 하루에 몇 명의 상원의원들이 당적을 포기하면서, 뉴스 매체와 기록자들은 빠르게 요동치는 정국을 추적하는데 어려움을 겪었습니다. 추정치는 여전히 크게 다르지만 공화민주당이 가장 큰 날개인 진보주의자들과 인종분리주의자를 잃고 살아남지는 못할 것이라는 전망이 많습니다. 남은 것은 단지 몇 명의 상원의원들이 떠나는가 하는 것뿐입니다.조금 더 좋은 소식으로, NPP의 급속도로 성장하고 있는 중도파와 극우파의 마찰은 이미 명백해졌고, 상원 원내에서는 당내 논쟁이 드물지 않다는 것 입니다. 한때 중도파가 정당 의석의 여유로운 과반수를 차지했지만, 더 이상 그렇지 않습니다, 이것은 수년에 걸쳐 NPP에 몰려든 엄격한 인종분리주의자들이 도전한 그것의 총지배력입니다. 한때 단일화된 투표 블록이 점점 더 교착상태에 빠져들고 있는 현재, 복수를 하고 있는 NPP의 독수리는 명목상으로만 단결되었습니다.NPP의 분열에도 불구하고, 그들의 체급은 계속 불어나고 있으며, 머지않아 대통령은 1964년 선거 전에 의회와 싸울 것으로 예측됩니다.
USA.112.a코0=뭐, 적어도 우리 당만 망하고 있는 건 아니잖아?

USA.113.t코0=닉슨의 계획
USA.113.desc코0=민권 문제는 끝이 보이지 않는 것 같습니다. 가족, 친구, 심지어 의회까지도 최선의 해결책을 놓고 의견이 갈렸습니다. 그러나 우리의 위대한 닉슨 대통령은 반대파를 완전히 진압할 계획을 내놓았습. 저 빌어먹을 진보주의자들이 줄타기를 배우게 될 겁니다. 닉슨이 제정해낸 어떤 미친, 비미국적인 입법도 그의 손으로 짓누르고 나면 그들은 그렇게 할 것입니다. 추정에 따르면 그의 침묵을 미온적이고 언어적인 지지로 바꾸면, 상원에서 지지 법안을 통과시킬 수 있는 충분한 지지가 있을 것이라고 합니다.케네디 부통령은 그 법안을 막 썼습니다.
USA.113.a코0=그들이 바로 안으로 걸어오고있다. 머저리들.

USA.114.t코0=진보주의자들의 반발
USA.114.desc코0=닉슨의 전격적인 거부권에 대한 반응은 조금도 가라앉지 않고 있습니다. 거부권 행사 이후 상원에 떨어진 것은 혼란이나 재앙이 아니라 두터운 침묵이었습니다. 한 번, 그리고 두 번. 그리고 나서 아무것도.적어도 며칠 동안은.험프리와 존슨 상원의원이 이끄는 공화민주당의 진보주의 블록 전체가 당에 대한 충성을 포기했고, 실제로 항의의 표시로 상원 회의실 밖으로 행진했습니다. 이 법안을 만들고 주도한 케네디 부통령은 언급을 회피했습니다.NPP의 지지가 급상승하면서 공화민주당의 패권이 도마에 오르고 있으며, 의회와 심지어 대통령까지 격변할 가능성이 점점 더 높아 보입니다.
USA.114.a코0=얼간이들. 우리는 그들이 아무데도 필요없어.

USA.115.t코0=격화된 운동
USA.115.desc코0=민권 운동은 항상 존재해왔지만, 특히 2차 세계대전 패전 이후, 최근의 보도는 이 운동에 대한 찬반 양쪽에서 폭력, 양극화, 그리고 인기의 증가를 보여주고 있습니다. 공화민주당의 진보주의자들이 인종차별주의자들과 보수주의자들과 끊임없이 충돌하면서 의회조차도 이 문제로부터 자유롭지 못합니다. 그리고 그 중에서도 NPP는 혼란을 즐깁니다. 대중은 우리의 상투적 이야기에 더 이상 만족하지 못하는 것 같습니다. 마침내 그것이 무엇인지에 대한 우리의 발을 끌면서. 우리는 계속 그렇게 오랫동안 길을 유지할 수 있을 뿐입니다.미국은 편을 들고 있고, 그들이 무장하는 것은 아주 긴 시간이 남았습니다
USA.115.a코0=아직 시간이 많이 있어.

USA.116.t코0=한계점에 가까워지다
USA.116.desc코0=민권 문제는 지지자들과 그 반대자들 모두가 탄력을 받고 호전적이 되면서 계속해서 통제 불능의 상태로 커지고 있습니다. 시위와 대항 시위는 유혈 충돌로 자주 변질되고, 시 경찰력은 약화되며, 적어도 한 주에서는 언제든지 주 방위군이 동원됩니다.심지어 상원도 이러한 적개심을 극복하지 못했습니다. 공화당민주당, 국가진보당 상원의원들은 모든 이슈를 놓고 연일 필리버스터를 사용해 이슈를 타파하고 있으며, 어느 쪽도 응집력을 유발하고 실제로 투표할 수 있는 거대 의석을 얻지 못하고 있습니다.궁극적으로 이러한 문화적 정치적 교착상태를 타개할 수 있는 해결책은 단 하나뿐이며, 그것을 할 수 있는 사람은 겉보기에는 아무런 관심도 없어 보입니다. 닉슨 대통령은 자신이 행동을 거부하면 문제가 어떻게든 해결돼 사라질 것이라고 확신하며 거의 마비된것처럼 입을 굳게 다물고 앉아 있습니다. 그것이 아주 잘 일어날지는 모르지만, 상황이 개선되기 시작하는 데 얼마나 걸릴지는 확실하지 않습니다. 그리고 상황은 훨씬 더 악화될 가능성이 있습니다.
USA.116.a코0=우린 행동해야 한다... 그래야 할까?

USA.117.t코0=피바다
USA.117.desc코0=앨라배마주 버밍엄 시는 1871년 엘리턴 랜드 컴퍼니에 의해 세워졌습니다. 이곳은 US 스틸의 도착과 함께 빠르게 "남부의 피츠버그"로 성장했습니다. 인종간의 긴장감은 항상 고조되어 왔으며, 도시로의 흑인 이주로 인해 두배로, 그리고 KKK가 다이너마이트, 다른 폭발물, 그리고 총기에 즉시 접근할 수 있게 되면서 세배로 심각해졌습니다.이제 버밍엄에서는 모든 것이 궁지에 몰렸습니다. 또 다른 인종차별 반대 시위가 시내를 통과하면서, 폭발은 이미 논쟁이 되고 있는 시위대를 갈기갈기 찢어지게 했고, 시위자와 반대 시위자를 충격과 잔해에 휩싸이게 했습니다. 최초 보고에 따르면 89명의 사상자와 수백명의 부상자가 발생했지만 양측 생존자들이 폭탄테러를 자신들의 반대파 탓으로 돌리면서 이 숫자는 늘어날 것으로 보입니다. 정체불명의 총격으로 최초 대응자와 기자들이 후퇴할 수밖에 없는 등 더 자세한 내용은 흐릿합니다. 폭력의 영상과 영상이 전국적으로 방송되고 있으며, 겉보기에는 모든 방송국들이 항상 상황을 보도하기 위해 일상적인 프로그램을 포기하고 있습니다.윌리스 주지사는 앨라배마 주 방위군의 안전 문제와 배치 피로를 공개적으로 거론하며 파견을 거부했습니다. 주 경찰력이 앞다퉈 출동하고 있지만 개입하는 대신 안전하게 진압하는 데 만족하는 분위기입니다.지상의 상황은 계속 악화되었을 뿐이며, 민권 문제는 양쪽이 서로를 비난하며 "피의 요일"을 전후로 재빨리 반등했습니다. 다행히 양측이 단합하고 있는 메시지가 하나 있습니다. 불행히도, 대통령이 사임해야 한다는 것 입니다.
USA.117.a코0=하나님...

USA.1738.t코0=닉슨의 딜레마
USA.1738.desc코0=닉슨 대통령은 거의 1분 동안 결단의 책상에 말없이 앉아 있었습니다. 웅장한 발표를 기대하며 들어온 존 W. 매코맥 의장은 이제 그의 맞은편에 앉아 시시각각으로 점점 불편해지고 있었습니다. 그는 닉슨이 건네준 법안을 읽어본 다음 재빨리 서명을 해주기를 기대했었습니다. 대신 닉슨은 첫 페이지 맨 위에 있는 제목만 응시했습니다:"케네디 민권법."잭은 씨발 뻔뻔하군, 닉슨은 생각했다. 이 법안을 상원을 통과시킬 수 있었던 것은 그와 존슨 그리고 다른 공화당원덕이었습니다. 확실히 케네디는 이 법안을 도입하고 민주당원들을 설득하여 이 법안을 지지하도록 했지만, 그는 이 법안에 대한 공로를 인정받을 자격이 없다고 확신했습니다. 그는 무엇을 하고 있었습니까? 이것은 그의 가문 때문에 조 시니어가 그 당에 한 짓을 바로잡는 것 이었을까요? 잭이 단지 닉슨이 청천벽력같이 칭송받는 것을 그저 싫어했기 때문일까요? 닉슨의 머릿속에 떠오르는 생각이 있었습니다. 만약 그가 이 법에 거부권을 행사한다면 케네디는 망하게 될 것입니다. R-D는 상원에서 그의 거부권을 뒤엎을 초강자가 아니었습니다. 그의 부통령은 그의 결정을 따를 수밖에 없을 것입니다. 평생의 당혹감일 것입니다. 그런데도...닉슨은 그와 함께 망할겁니다. 그는 인종차별주의자가 아니라 1960년에 시민권을 위해 운동을 했었습니다. 이 법안에 거부권을 행사하는 것은 미친 짓입니다. 특히 피의 수요일에 이어 이와 같은 획기적인 법안에 거부권을 행사하는 것은 그의 얼굴을 더럽히기 위해 그의 코를 자르는 것일 것입니다. 하지만 케네디는 마침내 그가 받아야 할 것을 얻게 될 겁니다. 닉슨은 정신을 차리고 매코맥이 얼마나 불안해하고 있는지 깨달았습니다. 그는 지금 그에게 대답을 할 필요가 있었습니다. 그는 입을 벌리고 말했습니다.
USA.1738.a코0="기쁘게 법안에 사인하지요, 의장님."
USA.1738.b코0="중요한 기술적인 문제들 때문에, 이 법안에 거부건을 행사할 수밖에 없겠군요."

USA.118.t코0=나아갈 먼 걸
USA.118.desc코0=닉슨 대통령은 그의 무관심에 대한 대가를 치렀습니다. 진보주의자든 인종 차별주의자든 공화민주당의 많은 노골적인 의원들은 그런 지칠 줄 모르는 겁쟁이와 당을 함께 하는 것을 거부한다고 발표했고, RD에 남아 있는 소수의 활동가 의원들은 그의 "무참하고 완전히 예방할 수 있는" 죽음을 초래한 것에 대해 그의 "파괴적인 행동"을 비난했습니다."탈당, 비난, 의회의 주먹다짐에도 불구하고 공화민주당은 비록 간신히 상원에서 과반수를 차지하고 있습니다. 닉슨은 아직 집권 중이지만 그와 그의 당이 1964년 이후 그것을 유지할 확률은 미미합니다. 그의 지지율은 사상 최저를 기록하고 있으며, 공화민주당의 지지율은 자유낙하하고 있습니다. 그들은 북부 진보주의자들과 남부 보수주의자들 사이에서 국가진보당에 대한 지지가 똑같이 급상승한 것과 일치합니다.닉슨은 여전히 선장이고 배는 여전히 항해하고 있지만 방향타가 고장나고 선원들이 탈영하고 있으며, 빠르게 물이 찰지도 모릅니다. 그가 항구로 안내할 수도 있지만, 그 가능성은 날이 갈수록 희박해지고 있습니다.
USA.118.a코0=당은 견뎌낼 것이다. 반드시 견뎌낼 것이다.



USA_debate.14.t코0='72년 대선 토론 - 스미스 vs. 맥가번
USA_debate.14.desc코0=정치 기계들이 투표를 위해 거래를 하고 위원회가 항상 그래왔던 것처럼 기부 운동과 선거 운동을 주선하는 동안, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 마거릿 체이스 스미스 국가진보당 국내외의 주제를 다루는 일련의 TV 대선 토론의 첫 번째  토론에서 공화민주당의 상대 후보인 조지 맥거번과 겨루었습니다. 그 날 밤 그들의 열띤 교류의 발췌문은 다음과 같습니다:스미스: "우리 정부는 해외 파시즘에 맞서야 한다고 강조했습니다. 이런 점에서 우리는 성공했습니다. 일본은 태평양에서, 독일은 유럽에서 억눌렸습니다. 그들이 정복한 사람들을 그들을 묶는 밧줄로부터 매년 아프리카와 동남아시아에서 그랬던 것처럼 자유롭게 빠져나갈 수 있게 하면서 우리는 그 선을 지켰습니다. 봉쇄는 눈부신 성공을 거두었습니다. 왜 우리는 분명히 효과가 있는 것을 그만둬야 할까요?"맥가번 : "그리고 대통령님, 4년이라는 세월동안 세상에 어떻게 되었는지 보십시오. 우리의 적들은 여전히 전쟁 기계를 만개씩 배치합니다. 우리의 동맹국들은 여전히 우리가 그들에게 줄 수 있는 지원을 갈망하고 있지만, 어떻게 해서든 그렇게 하지 않을 것입니다. 우리는 핵전쟁에서 1968년때 보다 더 멀리 떨어져 있지 않습니다. 사실, 하와이 위기때보다 우리는 핵전쟁으로 더 가까이 다가갔을지도 모릅니다. 적어도 우리는 취약한 평화와 아마겟돈 사이에서 끊임없이 부딪치는 우리 자신에게 만족하기보다는 지속적인 성공을 가져다 주는 또 다른 길을 찾아야 하지 않을까요?"

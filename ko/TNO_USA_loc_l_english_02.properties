USA.135.desc코0=오늘날 미국 전역에서 수천만 명의 사람들이 투표권을 행사하기 위해 교회, 도서관, 학교, 주민센터에 줄을 섰습니다. 뉴햄프셔 주 딕스빌 노치와 하트 로케이션에서는 흥분한 노인들이 전국에서 가장 먼저 투표하려고 자정 무렵 마을 투표소에 몰려들었습니다. 하루 종일 3대 방송사의 전문가들은 누가 백악관을 차지하기 위해 필요한 선거인단 다수를 차지할지에 대해 추측해 왔습니다. NPP의 맹렬한 포퓰리즘 연합이 될 것인가, 아니면 침착하고, 대담하지만 여전히 강력한 공화민주당의 현직 의원들이 될 것인가? 미국은 지난 몇 년 동안 정쟁에서부터 피비린내 나는 전쟁에 이르기까지 수많은 도전에 직면해 왔습니다.CBS의 월터 크롱카이트가 그들의 추정치를 처음으로 발표했습니다. 1964년 대통령 선거의 승자는...공화민주당은[?RD_electoral_votes]명의 선거인단을 확보했습니다.국가진보당은 [?NPP_electoral_votes] 명의 선거인단을 확보했습니다.

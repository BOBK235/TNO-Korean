USA.167.desc코0=앙골라에서 온 남자는 자신이 아직 제지받지 않았다는 것에 놀라며 한 걸음에 두 계단씩 올라갔습니다. 맨 위층에서 그들이 주앙 케네디라고 부르는 사람, 미국의 왕이나 수상, 혹은 그런 사람의 집무실을 찾을 것입니다. 뭐 어쨌든 높은 사람 말입니다. 그는 간청할 수 있을 것이고, 아마도 그들은 도움을 줄 수 있을 것입니다. 젊은이가 사무실에서 나와 놀란 눈으로 앙골라인을 올려다보았습니다. "미안하지만 그냥 걸어 들어갈 수는 없어요." 이 사람이 존 케네디인가? 그는 거울 속에서 연습했던 대사를 기억하려고 애썼습니다. "실례지만, 주앙 케네디씨세요?"백인은 이맛살을 찌푸리며 그를 바라보았습니다. "저는 그의 비서실장 로버트에요. 이게 무슨 일이죠? 누구세요?"앙골라인은 영어로 옳은 말을 기억하려고 애썼습니다. "나-나-나는 앙골라 사람이다. 나는 독일인 때문에 미국에 왔어. 그들은 많은, 아, 고통을 유발한다. 모든 사람들이 미국은 자유를 위한 것이라고 말해서 내가 여기 온 이후로 앙골라를 위해 도움을 요청하지만 아무도 나에게 말을 못하게 한다. 난 내 사람들을 위해 주앙 케네디와 얘기하고 싶다."로버트 케네디는 앙골라에서 일어난 살인사건에 대해 들은 적이 있습니다. 독일인들은 20년 동안 전 세계의 사람들을 괴롭히고 있었고, 사람들은 그것에 대해 둔감해졌습니다. 하지만, 그는 아마 시도해 볼 가치가 있을 것이라고 생각했습니다. 비록 그들이 몇 명만 구했다고 해도, 확실히 가치가 있을 거라고 생각했습니다. 확실히 그는 형을 설득할 의무가 있었습니다.케네디는 앙골라인에게 미소를 지었습니다. "그럼, 약속은 확실히 없으시겠지만 들어오시죠. 걱정하시는 일에 관하여 몇 분 정도는 할애해 드릴 수 있을 겁니다."

USA.165.desc코0="선거일이 다가옴에 따라 이곳 린치버그를 포함해서 수백만 명의 미국인들이 11월에 투표할 곳을 정하고 있습니다. 여론조사와 보도는 더 큰 그림을 보여줄 수 있지만, 여기 WLVA-TV에서 사람들이 정말로 생각하는 것이 무엇인지 알아내는 가장 좋은 방법은 직접 그들에게 물어보는 것이라고 생각이 들곤 합니다. 오늘 아침, 카메라 제작진이 린치버그 대학에 가서 그들이 특히 선거에서 무엇을 원하고 있는지 인터뷰 했습니다...""제 이름은 클라리스고 여기 대학 학생입니다.""시간을 내주셔서 감사합니다, 클라리스 그래서 이번이 첫 번째 전국선거가 되겠네요?""네, 그렇지만 저는 뉴스를 잘 알아요.""채널 13번에서 하는 거 말하는 거죠? (웃음)""네, 조금요.""자, 몇 가지 질문이 있어요. 닉슨 대통령이 의회와 함께 서명하거나 거부권을 행사하는 것은 커녕 법안조차 작성하기를 거부하는 민권법에 대한 입장에 대해서는 어떻게 생각하십니까?"

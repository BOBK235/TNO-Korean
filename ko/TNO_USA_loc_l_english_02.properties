USA_election_helpers.2.desc코0=몇 달 동안 정치 공작, 자금 사용, 토론, 선거 연설, 선거운동이 오르내린 끝에 큰 밤이 찾아왔습니다. 모든 계층의 미국인들은 뉴스를 듣기 위해 라디오, 텔레비전 또는 길모퉁이에 모이고 있습니다. 그들의 후보가 이길까요? 그들의 상대는 패배할까요? 내일 톱 뉴스는 어떻게 될까요? 어떤 신입이 현직자를 슬프게 할 것인가요, 아니면 어떤 상처입은 사무실 주인이 역경을 이겨내고 또 한 번의 임기를 맞이할 것인가요? 그런것들과 더 많은 것들이 오늘 밤에 발표될 것입니다!물론 시장, 주지사, 대의원을 뽑는 수백 개의 경쟁은 그들 나름대로 중요한 경주지만, 대부분의 사람들이 집중하는 것은 상원 선거입니다. 공화민주당과 국가진보당 연합 사이의 정치적 격변으로, 의회 상원은 미국의 마음과 이상을 위한 전쟁터가 되었습니다. 상원의 변화는 곧 대기 중인 대중에게 공개될 것입니다.

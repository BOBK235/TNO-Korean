USASJ.1.t코0=대법관 후보자 지명
USASJ.1.desc코0=현재 미국 대법원은 [GetCourtLeaning] 많은 언론과 의회 양쪽에서 이념적 균형을 어느 정도 맞출 후보를 뽕아야 한다는 목소리가 높습니다. 대법원은 표면적으로는 당파적이지 않으며 사소한 일상의 정치와는 거리를 두는 것으로 되어 있습니다. 하지만 당신이 바로 이해했다면 미국에서 초당파적이지 않은 것은 아에 없다는 걸 알 것입니다. 우리와 이념적으로 함께 하는 후보자를 지명하면 진정한 정치적 승리를 보장할 수 있지만, 우리의 투표 기반을 확실히 하지 못한 사람들에게는 분노를 불어일으킬 수 있습니다. 그래서, 우리는 자유파로 갈 것인지, 보수파로 갈 것인지 둘 중 하나를 선택해야 합니다.

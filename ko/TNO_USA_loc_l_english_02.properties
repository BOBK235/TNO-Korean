USA_debate.3.t코0=마이클 헤링턴과의 토론!
USA_debate.3.desc코0=존슨 대통령과 마이클 헤링턴은 공격할 각도를 찾으며 각을 세웠습니다. 정책 이슈에 대해 놀랄 만큼 차이가 없었습니다: 전문가들은 존슨의 위대한 사회와 헤링턴의 또다른 미국이 많은 공통점을 가지고 있다는 점에 주목했습니다. 그 논쟁은 신뢰의 문제, 우리나라 최고직에 대한 적합성의 문제로 결정될 것입니다.존슨 대통령은 목청을 가다듬었습니다. "헤링턴 씨, 당신의 공감능력은 존경하지만, 당신이 있는 단체에 대해 궁금한 점이 있습니다. 미국 국민들은 특히 거스 홀과 같은 사람들이 국유화와 계급 투쟁을 외치고 있는데, NPP가 이론이 아닌 실제로 어떻게 통치할 것인지 궁금해 합니다. 미국에는 할 일이 많지만, 부하린주의 헛소리를 지르는 것은 당신이 어떻게 해도 되는 짓이 아닙니다." 헤링턴의 얼굴이 분노로 일그러졌습니다. "그렇게까지 저급한 짓을 하십니까? 우리 중 가장 급진적인 사람으로 우리 당 전체를 판단하는 짓을요? 저는 분명히 말할 것입니다: 홀씨의 견해는 당의 극단에 있고, 저는 그들을 지지하지 않으며, 당 지도부는 그들을 지지하지 않습니다. 우리는 포용적인 미국, 배려하는 미국, 사람들이 검은 셔츠나 정치장교의 부츠를 두려워할 필요가 없고 대신 동료의 자선을 신뢰하는 미국을 지지합니다. 대통령님, 공공의 선이 아니라 두려움에 의지하는 것은 당신이 하는 짓입니다. "

POLITICS_RFK_DESC코0=로버트 프랜시스 케네디는 분명 불우한 가정환경을 가지고 있진 않습니다. 재력가들과 정치인들로 그득한 케네디 가문의 일부인 그의 어린 시절에 배고픔이란 단어는 없었습니다. 메사추세츠 도심에서 아홉 명의 아이 중 한 명으로 태어난 그는 아일랜드와 가톨릭 혈통의 배경 아래 자라났습니다. 1925년 태어난 그는 유년 시절의 대부분을 대공황과 함께 보냈고 이때 그는 전에 본 적 없었던 빈곤함을 목격하게 되었습니다.뉴잉글랜드의 가톨릭 학교들에서 유년 시절을 보낸 케네디는 1943년 그의 형 조지프 케네디가 비극적으로 사망한 직후 해군에서 복무하기로 결심했습니다. 대서양과 특히 카리브 해 지역에서 근무한 케네디는 국가를 위해 봉사하는 것에 익숙해졌습니다. 역사가들은 그의 상대적으로 짧은 해군 근무 경력이 그의 삶과 정계 입문 결정에 대단히 큰 영향을 끼쳤다고 평가합니다.명예전역 이후 로버트 케네디는 언론대학원에 들어갔고 불우한 자들을 돕기 위해 설계된 복지와 사회적 프로그램들에 특히나 관심을 가졌습니다. 그는 미국과 일본의 평화협정이 진행된 그 장소에 있었고, 전후에는 전폭적인 복지 프로그램에 관해 집필하기 위해 스웨덴을 방문했습니다. 리처드 닉슨의 러닝메이트인 존 F. 케네디는 그의 형이었고, 로버트 케네디는 그에게 전폭적인 지지를 보냈습니다. 존이 그에게 큰 의지를 하게 되면서 그는 "내가 뭔가를 완성시키고 싶다면 내 동생에게 찾아간다"는 말을 남기기도 하였습니다.존 F. 케네디는 그 직후 암살당했습니다. 그가 참으로 좋아한 형의 죽음에 우울해진 로버츠 케네디는 민권법안의 거부권 행사 이후 그 우울함이 더욱 심해졌습니다. 당파정치에 환멸을 느낀 로버트 케네디는 국가진보당에 입당하기로 결정하면서 미국을 진정한 자유의 땅이자 모두를 위한 아메리칸 드림의 땅으로 만들기로 결심하였고 대통령 출마를 고심하였습니다. 1964년 그는 사회경제적 자유를 외치며 대선을 휩쓸었지만, 가장 중요한 점은 이상 없는 세계에서 몇몇만이 보여주었던 미국적 이상주의였습니다.
POLITICS_LYNDON_B_JOHNSON_DESC코0=보통 그의 이니셜인 LBJ로 칭해지는 린든 베인스 존슨은 여러 방면에서 아메리칸 드림이 실재한다는 살아있는 증거이기도 합니다. 그는 미국의 전형적인 엘리트가 자라났던 현란하고 화려한 환경과는 거리가 먼 텍사스의 농가에서 태어나 미천한 환경에서 자랐습니다.  존슨은 평범한 성장과정에서의 교훈을 잊지 않았습니다. 텍사스에서 불우한 아이들을 가르치며 수 년간을 보냈지만 그는 빠르게 정치적 본능을 알아챘습니다.그의 공격적 설득방식과 협상에 대한 재능은 워싱턴에서 "존슨식 대처법"이라고 널리 알려지게 되었고, 존슨은 이후 하원의원 보좌관에서 시작해 이내 연방하원의원과 공화당, 이후 공화민주당의 상원 원내대표로 재직하게 되었습니다. 이제 그는 어떤 미국인보다도 더욱 높은 자리에 올라가게 되었고, 미합중국 대통령에 취임하였습니다. LBJ는 수십년간 미국에 자라난 상처를 치유하겠다고 약속하였고, 인종과 경제적 불평등 문제를 단번에 그리고 영원히 해결하기로 결심하였습니다. 존슨은 모든 사람이 동등한 권리를 가지고 성공하기 위해 동등한 기회를 가지는 미국 사회를 꿈꿉니다. 하지만, 날마다 혼란 속으로 빠지는 독일과 계속 그 영향권을 유지하고 확장하려는 일본이 있는 한, 존슨은 그의 통제 밖의 사건들이 다시 한번 미국을 세계 전장으로 끌어내리려는 가운데 국내의 전선에만 집중하지 못하게 될 수도 있습니다.
POLITICS_RICHARD_NIXON_DESC코0=리처드 밀하우스 닉슨은 복잡한 인물입니다. 원래 미국 하원의원이었으며 나중에 캘리포니아주 상원의원이 된 닉슨은 숙련된 정치공작을 통해 빠르게 의회 내 중요한 인물로 등극하였습니다. 상원의원 시절 닉슨은 조지프 매카시와 함께 회색분자로 정부 내 파시스트 의혹자들을 뿌리뽑기 위해 긴밀히 협력하였습니다. 또한 매카시만큼 주목을 받지는 않았지만 닉슨도 여전히 반파시스트적 감정을 가지고 있다는 것은 누구도 부인하지 않습니다.평생 공화당 의원이었던 닉슨은 민주당원과 함께 일하는 것이 썩 편하지 않았습니다. 하지만 국민진보당의 폭넓은 지지로 그는 재선에 나가야만 했고 1960년 대선에서 연합한 당으로 승리한 그는 대통령직이 생지옥이 되었습니다. 부통령인 존 F. 케네디가 자신의 사기적인 카리스마와 놀라운 역량으로 닉슨으로부터 스포트라이트를 빼앗아 가며 닉슨 행정부에 쐐기를 박았습니다.불안한 독일국과 일본과의 외교정책에 집중하고 싶었으나 민권 문제는 더 이상 무시할 수 없는 주제가 되었습니다. 자국 내에서는 인종 간 긴장이 고조되고 있으며, 사람들은 행동을 요구하고 있습니다. 닉슨은 인종 통합과 분리 어느 한 쪽에 지지하기를 꺼려했지만 이런 갈팡지팡 행보는 점점 어려워지고 있습니다.물론 닉슨은 국민진보당을 저지하기 위해 할 수 있는 모든 일을 다 할 수 있고, 그 중에서는... 초법적인 수단도 있습니다. 백악관 내를 포함한 사방에서 도전자들이 몰려오는 상황에서, 닉슨은 국가라는 배를 안정적으로 유지하기 위해 애쓰는 지옥같은 시간을 보낼 것입니다.
POLITICS_JFK_DESC코0=존 피츠제럴드 케네디가 정치적 명성을 얻기까지의 길은 다른 많은 사람들의 논란으로 가려져 왔었습니다. 강력한 케네디 가문의 자손이자 조지프 케네디 대통령의 아들인 그는 형 조지프 케네디의 죽음 이후 태평양 전선에서 불려져와 그 이후 계속 그의 아버지의 길을 밟도록 길러져 왔습니다. 1948년 대선과 민주당의 공중분해 이후, 존의 동생 로버트 케네디를 제외한 케네디 가문은 민주당의 잔여 세력과 함께 공화당으로 향하면서 공화민주당의 일원이 되었습니다. 몇몇은 존 F. 케네디의 경력이 그의 아버지의 실패로 더럽혀질 것이라고 예상하였으나, 존의 개인적 카리스마와 적응력은 그를 아버지의 그림자에서 벗어나오게 하였습니다. 1960년 케네디는 공화민주당의 부통령 경선에서 승리하였습니다. 불행히도, 그의 러닝메이트는 리처드 닉슨이었습니다.이제 존은 혼란에 빠진 국가의 선장이 되었습니다. 이 국가는 그의 지도를 간절히 기대하고 있습니다. 하지만 많은 미국인들이 그를 안정의 상징으로 보는 한편, 그를 장애물로 보는 사람들도 있습니다. 인종분리주의를 열렬히 찬성하는 자들은 그의 이상주의가 민권법안의 입법을 더욱 진행시키리라 여기고, 골수 진보주의자들은 그가 동생 로버트처럼 열정적이지 않다고 비난합니다. 운명은 존 F. 케네디가 국가를 선도하도록 명하였으나, 국가를 위험한 수역에서 벗어나게 할 사람이 정말 그일까요?
POLITICS_GEORGE_WALLACE_DESC코0=조지 C. 월러스는 그 자신을 영예로운 남부의 신사이자 혈기왕성한 진정한 미국인이라고 칭하며, 미국 국민들의 권리와 자유를 지키면서도 자랑스러운 이 나라를 일본과 나치의 혼돈으로부터 보호할 유일한 사람이라고 자신합니다. 실제로는, 그는 탁월한 기회주의자로, 여론조사의 지지율을 조금이라도 높일 수 있다면 적절히 그의 이념을 끼워맞출수 있는 자입니다. 고향 앨라배마 주지사 재임 당시 백인 유권자들의 환심을 사기 위해 그는 스스로를 완고한 인종분리주의자로 포장하였습니다. 그는 이 인종분리주의를 그가 주권을 침해하고자 하는 반미국적인 오열이라고 주장하는 것들의 모든 공격으로부터 방어하였습니다. 민주당이 1948년 공중분해되고 "굳건한 남부"의 당에 대한 지지가 휘청거리자 월러스는 리처드 러셀 주니어의 새로운 남부주권당으로 옮겼다가, 이후에는 애국당으로, 마지막으로 국가진보당으로 당적을 옮겼습니다.선거 과정에서 월러스는 국가진보당의 괴상한 유권자 기반의 지지를 얻을 정도로만 온건한 정치적 위치를 잡았고, 결국에는 전국에서 다수결의 표를 얻는 위치에까지 올라갔습니다. 마침내 그는 대통령직에 취임하였고, 그의 투표자 연합을 구성한 국가진보당의 더욱 좌파적인 유권자층은 급격히 얇아지고 있습니다. 기득권층에 대한 혐오만을 목표로 한 당이 기득권층이 되었으니 어떻게 당을 유지하겠습니까? 그러나 월러스는 이 연합이 더 오래 지속되도록 계획하고 있지 않는 듯 합니다. 대신에, 그는 그의 가능한 모든 시간과 노력을 법적으로 인종분리주의를 지지하기 위해 쓰려는 듯 합니다. 그것이 결국 축출하는 것이 불가능해졌을 때, 월러스는 고향으로 돌아갈 것이며, 그곳에서 그는 영원히 남부의 수호자로 숭배될 것입니다.
POLITICS_MARGARET_CHASE_SMITH_DESC코0=마가렛 체이스 스미스는 그녀의 일생 전체가 역사의 시발점이었습니다. 연방하원의원과 연방상원의원을 모두 역임한 첫 여성이며, 상원 국방위원회에 재직한 첫 여성이기도 하고, 대통령직에 도전하고, 승리한 첫 여성이기도 했습니다. 이 모든 과정에서 그녀의 반대자들은 그녀가 내성적으로 직을 수행하기에는 부적절하다고 주장해왔으나, 워싱턴에서 20년이 넘는 의원 생활 동안 냉철하고 원칙있는 매파로서의 명성을 구축한 스미스 대통령은 이들이 틀렸다는 것을 매번 증명해오고 있습니다.그녀의 몇 안되는 동지들에게 스미스 대통령은 분열된 국가진보당의 한결같은 기둥과 같습니다. 그녀의 많은 경쟁자들과 정적들에게 스미스 대통령은 짜증나는 인습타파주의자입니다. 그녀는 조 매카시의 회색분자 사냥을 시민 자유의 침해를 들어 '미국적이지 않다'고 비난함으로써 상원의 공화당 동료 의원들을 놀라게 했고, 진주만의 핵공격 이후 일본에 핵보복을 했을 것이라는 언급으로 일본이 그녀를 '여자의 탈을 쓴 짐승'이라고 맹비난하기도 했었습니다. 그녀는 1951년 공화민주당의 합당 이후 미국의 항복을 설계한 자들과의 협업을 거부하며 당을 탈당하였고, 이후 국가진보당 극우파의 인종분리주의자들과는 합석을 거부하고 국가진보당 중도파나 전 공화당 동료 의원들이 파시스트들의 위협에서 관심이 멀어지는 듯 하면 그들을 꾸짖기도 하면서 국가진보당의 나머지 인원들과도 불편한 관계를 맺어 왔습니다.스미스는 미국이 파시스트들과의 싸움에 뛰어들고 이겨야만 한다고 생각하며, 그 과정에서 악마에게 영혼을 팔고자 하지도 않습니다. 이제 국가진보당이, 공화민주당의 비겁함을 강조하면서도 인종분리주의자들은 저 멀리 내쳐버리면 좋겠습니다만,  그녀 아래 집결한 이상 스미스 대통령은 미국의 다른 사람들에게 외국의 폭정들과의 싸움은 아직 끝나지 않았다고 설득하는 엄중한 임무와 함께 국가진보당의 최악의 극단분자들을 무력화시키는 일까지 떠앉았습니다. 이는 스미스 대통령에게 있어 가장 힘든 도전이지만, 이는 겨우 시작일 뿐입니다.

POLITICS_JOHN_MCCORMACK_DESC코0=대부분의 대통령들에게 그들의 취임식은 수 년간의 정치적 야망과 성공을 합쳐 이들을 지구상 가장 높은 공직에 두는 한편 궁극적으로는 국가를 그들의 이상에 맞추는 것입니다. 전 하원의장 존 맥코맥에겐 그런 사치가 허용되지 않았습니다. 혼란과 유혈이 낭자한 날 의회에서 끌려나와 백악관으로 향하게 된 그는 혼란에 빠진 국가를 마주하고 있습니다. 민권법에 대한 닉슨 대통령의 행동이 불러온 분노가 의회에서는 어떠한 예의도 찾아볼 수 없게 하였고, 입법보다는 고성이 오가는 논쟁이 더 많은 시간을 차지하게 되었습니다. 사람들 또한 목소리를 높였고, 매주 폭동과 시위가 발생하고 있고 유권자들은 국가진보당의 극단주의자들에게 지지를 돌리고 있습니다.맥코맥은 백악관에 스스로를 고립시키고, 믿을 수 있는 참모진과 친구들과만 국가중대사를 논하며 미국이 향하고 있는 혼란스러운 파도를 잠재우는 역할은 다른 대리인들에게만 맡기고 있습니다. 위기에 빠진 당, 인종분리주의라는 분열적인 문제 그리고 급속히 격렬해지고 있는 남아프리카 전쟁이라는 문제와 마주한 주저하는 대통령의 다음 임기 며칠은 미국의 다음 수 년을 좌우하게 될 것입니다.

POLITICS_CURTIS_LEMAY_DESC코0=만약 누군가가 1962년의 커티스 르메이에게 그가 몇년 안에 대통령이 될 것이라고 말한다면, 그는 면전에서 그 사람을 비웃고 멍청한 놈이라고 했을 것입니다. 그러나, 출마한 적이 없었음에도, 커티스 르메이는 조지 월러스의 재앙적인 임기에 뒤이어 대통령직에 취임하게 되었습니다.1964년 선거운동에서 "아프리카를 석기시대로 되돌리자"고 하여 논란이 되었던 전 공군 대장은 걸걸하고 무당파적인 본성 때문에 월러스 선거운동본부의 많은 사람들에게 정치적 골칫거리로 여겨졌습니다. 그는 한번도 진정한 정치인인 적이 없었고, 월러스 행정부에서 르메이의 주된 역할은 방위 문제, 특히나 미국의 핵능력을 다루는 것이었습니다. 이제 월러스가 떠났고, 르메이는 인종분리주의에 대한 입장을 정해야만 합니다. 잠재적 정적들로 둘러싸여 있고 문제에 빠진 국가를 치유하는 임무를 맡은 르메이에게 푸른 창공은 먼 이야기일지도 모릅니다.그럼에도, 르메이 대통령은 이 문제들을 매우 침착하게 대처해왔습니다. 그 주변으로 폭풍이 몰려오는 가운데, 그는 미국이 이 문제를 이겨나갈 수 있을 것이라고 굳게 믿고 있습니다. 1943년 그는 미국 역사상 최악의 참패를 목격하였으며, 중폭격기의 조종석에서 폭풍을 헤쳐나갔고, 이제 그는 마침내 결정적인 행동으로 국가를 치유할 기회를 잡았습니다. 앞으로 대통령에게 한가지는 확실할 것입니다. 커티스 르메이의 감시 하에 미합중국은 더 큰 혼란에 빠지지 않을 것이라는 겁니다. 감히 그럴 수 없겠죠.


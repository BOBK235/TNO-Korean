USA_debate.6.desc코0=배리 골드워터 상원의원과 조지 월리스 대통령은 서로 가까이 다가갈 때 얼어붙은 미소를 지었고, 이는 정치적 연대감의 상징입니다. 너무 완벽하죠; 그 두 노련한 정치인은 너무 연습을 잘해서 서로를 경멸하는 모습을 공공장소에서 드러낼 수 없을 정도였답니다."월러스 대통령은 너무 많은 미국의 아들들이 외국에서 죽도록 내버려두었습니다. 왜 그러셨나요?" 골드워터가 질문했습니다. "우리는 파시스트들과 반드시 싸워야 하지만, 남아프리카 공화국에 대한 당신의 최대의 도움이란, 한 대대를 제거하기 위해 도시 전체를 파괴하는 융단 폭격입니다! 피에 굶주린 사람들과 국경을 맞대고, 정치적 이득을 위해 미국인들의 생명을 내던집니다.””골드워터 상원의원님, 당신이 전술핵폭탄에 대한 열정이 있다고 느끼는 사람은 저 뿐인가요? 폭탄 하나면 사단 전체의 일을 할 수 있고 그들의 목숨을 구할 수 있다는 거요?" 월리스가 화를 냈습니다. "전쟁은 지옥이고, 그렇지 않은 척 할 수는 없습니다. 당신은 전쟁이 단 하나의 폭탄으로도 쉽게 끝낼 수 있다고 말합니다. 상원의원님, 저는 당신이 승리라는 이름으로 미국을 아마겟돈으로 가는 길에 올려놓을 것이라고 생각합니다."

USA_debate.7.t코0=존 글렌과의 토론!
USA_debate.7.desc코0=존 글렌 주지사와 로버트 F 케네디 대통령은 카메라 앞에서 빙그레 웃으며 서로의 손을 따뜻하게 흔들며 시상대로 돌아섰습니다. 드문 RD의 우주 비행사 출신 지도자와 NPP의 귀족적 가문 출신의 아들이 무대 위에서 서로 마주보고, 밝은 미래를 위한 꿈의 작은 차이에서 피를 흘리기 위해 칼을 갈았습니다.글렌 주지사님, 미국 최초의 우주 비행사로서의 당신의 명성이 정책보다 앞서가고 있습니다." 케네디는 미소를 지었지만, 그의 눈에는 따뜻한 기색도 없었습니다. "그러나 오늘날 미국인들은 이곳 지구상에서 자신들의 문제에 대한 해결책을 찾고 있습니다. 빈곤, 차별, 교육. 우리는 이 별에서 탈출하기 보다는 고향에서 더 완벽한 연방을 추구합니다." 케네디의 말에 글렌은 화를 냈습니다. "케네디 대통령님, 장담하건대 우리의 계획은 단순한 우주여행 이상의 것입니다. 하지만 미국 우주 프로그램의 가치에 대해 의문을 품는다면, 제미니 계획 이후 몇 년 동안 제게 다가왔던 모든 학생들을 가리키며, 그들 역시 미국에 별을 가져 올 수 있는지 물어 보겠습니다. 그들 스스로에게 묻고, 꿈꾸고, 미국의 약속과 그 잠재력을 묻겠습니다. 그리고 꿈은 절망 이상의 동기를 우리에게 부여합니다."

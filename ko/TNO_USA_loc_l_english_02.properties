USA_debate.15.t코0='72년 대선 토론 - 헤링턴 vs. 맥나마라
USA_debate.15.desc코0=정치 기계들이 투표를 위해 거래를 하고 위원회가 늘 그래왔던 것처럼 기부를 호소한 한편, 미국의 유권자 대중들은 4년주기 전통행사의 최신판이 미국 전역의 가정의 평온을 가져다오는 것을 지켜보았습니다. 펜실베이니아 주 필라델피아의 월넛 스트리트 극장에서, 마이클 헤링턴 국가진보당 후보는 국내외 주제를 다루는 일련의 TV 대선 토론의 첫 번째 토론에서 공화민주당의 상대 후보인 로버트 맥나마라와 겨루었습니다.헤링턴 대통령은 전 국방장관이 자신이 이미 과다하다고 생각하는 예산의 상당한 증액을 제안한 것에 대해 많은 비난을 퍼부으면서, 국방 문제는 오늘 밤 열띤 팔레이를 지배했습니다. "우리가 오늘날 어디에 있을 수 있었는지 상상해 보십시오."라고 그는 말했습니다. "만약 우리가 총과 폭탄에 소비한 수십억 달러가 골목길과 게토에 살고 있는 수백만 명의 사람들에게 흘러갔다면, 전체 나라보다 경영진들의 은행 계좌가 더 부유한 일은 없었을 것입니다!"맥나마라는 파시스트 침탈로부터 자유세계를 보호하겠다는 미국의 약속을 되풀이하며 반박했는데, 이는 강력한 군사력으로만 수행될 수 있다고 그는 주장했습니다. "헤링턴 대통령은 남아공과 인도네시아로부터 교훈을 얻어 자유세계의 발전을 위해 이를 적용해야 할 책임이 있습니다."라고 장관은 상세히 설명했습니다. "그들의 선서한 보호자가 국방의 책임을 져버리는 것은 축하할 만한 업적이 아니라 우리의 통수권자로서의 그의 기록에 대한 중대한 오점입니다."

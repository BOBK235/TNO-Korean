USA_debate.29.t코0=마이클 헤링턴과의 토론
USA_debate.29.desc코0=린든 B 존슨 대통령과 마이클 헤링턴, 미국 사회의 병폐에 대한 처방에 많은 공통점을 가지고 있던  둘은 무대에 오른 순간 뚜렷한 대조를 이루었습니다. 존슨이 헤링턴의 팔을 힘차게 만지작거릴 때 웃는 모습이 카메라에 잡혔습니다. 헤링턴은 존슨의 활기찬 존재감에 대해 대조되게 조용히 움찔거리며 거절하는 모습이 유명해졋습니다. 헤링턴이 토론을 시작하고 존슨 행정부에 대한 놀라운 비판에 착수하면서 그들의 역할은 바뀌었습니다. "존슨 대통령님, 당신들의 위대한 사회는 야망 부족에 시달리고 있습니다. 가난을 갈고 닦는 근본 원인들, 실업, 인간 존엄성의 해악은 아직도 해결되지 않은 채 남아 있습니다. 우리 둘 다 미국인의 삶을 근본적으로 개선하는 데 정부의 역할에 동의하지만, 당신은 증상을 치료하는 데 집중하면서 수백만 명이 받고자 하는 치료법을 무시합니다." "글쎄요, 헤링턴 씨, 당신은 확실히 신념이 부족하지는 않습니다." 존슨 대통령이 대답했습니다. "하지만 당신이 꿈을 말할 때, 나는 결과를 전달합니다. 거리에 있는 미국인들에게 물어보세요: 그들은 더 안전하고, 더 건강하며, 그들의 삶에 더 만족하고 있나요? 우리 둘 다 정치는 사람에 관한 것이라는 것에 동의합니다; 그러나 결과는 정치에서 생각보다 더 중요하지는 않지만 그래도 중요합니다. 그리고 약속드릴 수 있습니다, 만약 위대한 사회가 충분히 야망이 없다고 믿는다면, 아직 아무것도 보지 못한 것입니다."

diplocrisis.125.t코0=독일의 음모?
diplocrisis.125.desc코0=독일 놈들의 음흉함은 끝이 없는 것 같습니다. 사우디아라비아 주재 대사인 윌리엄 A. 에디가 암살 당했습니다. 우리의 정보국은 에디를 '골치아픈 문젯거리'라고 묘사한 베를린에서 송신한 전보, 암살 계획 수립을 위해 정보 수집 활동을 한 독일 정보원들의 활동 내역, 범행 시각으로추정되는 때에 현장에서 들린 독일어를 들은 목격자들의 증언을 수집했습니다. 또한 결정적으로 현장에 피가 묻은 '피와 명예' 가 새겨진 칼이 현장에 있는 것을 확보했습니다. . \n\n 우리 정부 내의 몇몇은 독일이 그런 중요 인물의 암살을 왜이리 어설프게 처리했냐며 의문을 제기하지만 대다수는 나치의 암살자가 무능했다고 간주하고 즉각적인 보복을 주장하고 있습니다. 중간에 보고서의 일부가 언론에 유출되는 바람에 국민들 또한 분노하고 있습니다. 이미 우리는 독일에게 해명을 요구했고, 그들의 반응을 기다리는 중입니다.
diplocrisis.125.a코0=훈족 놈들이 뭐라고 할지 들어나 볼까.

diplocrisis.126.t코0=미국의 지목
diplocrisis.126.desc코0=양키놈들의 히스테리가 끝이 없는 것 같습니다. 사우디 주재 대사인 윌리엄 A. 에디는 부주의한 사고로 사망했거나 유대인, 볼셰비키 혹은 그 둘다인 유대-빨갱이에게 살해 당했을 가능성이 큽니다. 그럼에도 미국 정부는 우리의 명예로운 제국 정부를 암살의 배후로 지목했고 이와 관련해 수많은 거짓 증거를 수집했습니다.\n\n 이 것이 전세계에 우리의 명성을 더럽힐려는 한심한 공작임에 틀림없지만, 우리 정부 내에서는 어떻게 대응해야할지에 대해 의견이 갈리고 있습니다. 어떤 사람들은 강력히 부정하고 넘기자고 주장하며, 다른 사람들은 이 사건을 확대시키자고 주장합니다. 현재로서는 미국이 어떤 행동을 할지 지켜보는게 최선입니다.
diplocrisis.126.a코0=그거 우리 아니야!

diplocrisis.127.t코0=독일의 부정
diplocrisis.127.desc코0=마침내 우리는 독일로부터 그들이 에디 대사의 암살에 연관되어 있다는 비난에 대한 응답을 들을 수 있었습니다.: "대독일국은 이번 사건에 독일이 관여했다는 미국의 판단을 전적으로 부정하며 독일은 이번 사건에 관여하지 않았음을 알린다.\n\n 강경파들은 중동의 위치한 우리 대사관들을 요새화하고 이들을 보호하기 위해 추가 병력을 보낼 것을 주장합니다. 그러나 몇몇은 이번 사건이 독일의 중동 전략과는 크게 어긋난다는 점을 주목했고, 현 단계에서 이런 행동은 좋지못하며 재앙적인 결과를 초래할 수 있다고 경고합니다.
diplocrisis.127.a코0=우리의 외교관들을 보호해야 한다! 요새화하라!
diplocrisis.127.b코0=증거가 너무 허술하다, 독일에게 사과하자.

diplocrisis.128.t코0=미국의 지목 철회
diplocrisis.128.desc코0=양키놈들은 거친 외교를 할 배짱이 없는 것 같습니다. 오랜 시간 끝에 미국 정부는 오늘 우리 정부에 공문을 보내 대사 암살에 관한 증거가 허술했다며 성급한 지목에 사과를 해왔습니다.\n\n 이 위기가 해결된 것은 다행이지만, 누가 제국의 이름을 더럽힐려고 했는지, 그들의 목표는 무엇인지에 대한 의문이 생깁니다. 많은 사람들이 생각한 것처럼 빨갱이 유대인의 소행일까요? 아니면 일본놈들이었을까요? 아니면 미국이 스스로 조작한 것일 수도 있습니다. 확실하지는 않지만, 현재의 상황이 좋지 못하다는 것만은 확실합니다.
diplocrisis.128.a코0=경계를 늦추지 말자.

diplocrisis.129.t코0=미국의 움직임
diplocrisis.129.desc코0=나쁜 소식입니다, 교활한 미국인들이 에디 대사의 암살에 관여하지 않았다는 우리의 해명을 인정하지 않고, 중동 전역에 그들의 대사관을 요새화 할려는 움직임을 보이고있습니다. 이러한 행동들을 미국은 예방책이라고 주장하고 있습니다만, 우리는 그들이 배치하는 병력이 대사관을 보호하는 경비 목적으로 온 것이 아니라 중동에서의 우리의 이익을 훼손하고 그들의 영향력을 늘리기 위한 수단이라고 생각합니다.\n\n이제 우리는 선택해야 합니다, 미국과의 군비 경쟁을 벌여야 할지, 긴장을 완화시키기 위하여 노력해야 할지를 말입니다. 대부분의 사람들이 이러한 행동들이 미국과의 외교 위기를 일으킬만한 가치가 없다고 주장하는 반면, 정부 내의 강경파들은 독일의 명예가 훼손되었으며 미국인들과 군비 경쟁에 들어가야 한다고 주장합니다. 우리는 결정을 위해 미국인들에게 스스로 해명할 것을 요구할 것입니다.
diplocrisis.129.a코0=정예 병력을 보내고 미국에게 해명을 하도록 요구하라.
diplocrisis.129.b코0=사과를 하고 배상금을 보내라.

diplocrisis.130.t코0=독일이 백기를 들다
diplocrisis.130.desc코0=중동에서 좋은 소식이 들어왔습니다. 어리석은 나치는 미국과의 경쟁에 나설 수 없다고 판단하고 에디 대사의 죽음에 관하여 사과와 배상금을 보내왔습니다. 독일과의 분쟁은 끝났으나 그 과정에서 배치한 병력들 덕분에 중동 내의 우리의 영향력은 커졌습니다.\n\n곧 독일은 중동에서 쫒겨나 협약의 석유 공급에만 의존해야 하는 처지가 될 것입니다.
diplocrisis.130.a코0=또 다른 승리로군.

diplocrisis.131.t코0=독일의 대답
diplocrisis.131.desc코0=중동에서 나쁜 소식이 들어왔습니다. 독일군은 우리의 증원에 겁먹지 않았고 우리의 결정이 독일에 대한 도발이 아니라는 것을 증명하라고 요구해왔습니다. 지금 상황에서 독일과의 군비 경쟁에 들어가는 것은 도발 행위나 다름없으나 이 상황에서 물러난다면 굴욕일 것입니다.
diplocrisis.131.a코0=대사관 경비 인력을 더 늘려라!
diplocrisis.131.b코0=여기서 멈추자고, 병력들을 철수시켜라.

diplocrisis.132.t코0=미국이 항복하다
diplocrisis.132.desc코0=마침내 양키놈들이 사리분별을 할 줄 알게 되었나 봅니다. 우리의 요구에 답하여 미국인들은 새롭게 지은 철조망을 두른 콘크리트 요새를 허물고 지역 내의 병력 일부를 철수시켰습니다. 우리는 미국의 위신에 큰 타격을 입혔으며 전 세계에 민주주의 체제가 대독일국의 상대가 되지 않는다는 것을 똑똑히 보여주었습니다.
diplocrisis.132.a코0=또 다른 승리로군.

diplocrisis.133.t코0=미국이 요새화를 계속하다
diplocrisis.133.desc코0=양키놈들의 광기와 도발은 끝이 없어 보입니다. 그들은 대사관을 요새화하는 것에 그치지 않고 대사관 주위의 거리를 확보해 방어선을 구축했습니다. 외교를 통한 해결은 점점 불가능해지는 것 같고 우리는 미국의 도발로부터 독일을 지키기 위한 결정을 해야 할지도 모릅니다.
diplocrisis.133.a코0=아리아 민족의 힘을 보여주겠다.
diplocrisis.133.b코0=물러서자, 싸울 가치가 없다.


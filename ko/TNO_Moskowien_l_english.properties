POLITICS_SIEGFRIED_KASCHE_DESC코0=지크프리트 카셰는 직업 장교이자 준군사요원, 가우라이터, 외교관, 헌신적 나치와 같은 많은 자리를 거쳤습니다. 이제 신 질서 행정의 아찔한 고지에 오른 그는 신 질서를 대륙에 강제하며, 협약에서 가장 거대한 국가판무관부 중 하나를 철권으로 다스리고 있습니다. 처우에서 공정하며, 의지에서 확고한 그는 민족사회주의 질서에 완전히, 완벽하게 헌신하고 있습니다. 물론 이는 신문들이 하는 소리지만, 그 누구도 감히 그에 이의를 말하진 못 합니다.카셰 정권 아래 있는 많은 이들의 얘기는 이와 매우, 매우 다릅니다.카셰의 모스코비엔 발령은 그가 받은 가장 잔인한 업보적 처벌이었습니다. 장검의 밤 당시 괴링에게 유예를 빌었던 이 전직 SA 장교는, 이제 매일매일, 모스코비엔 전역에서 끝없이 돋아나는 파벌들에 맞서려 절박한 호소를 끝없이 반복하고 있습니다. 상황에 발목이 잡힌 이 군관은 간신히 유지하고 있는 내부통제의 외관마저 부서질까 염려하며, 유격대와 도적들을 상대로 한 직접행동조차 감수하지 못하고 있습니다. 어찌할 바 없이 지켜봐야 하는 이 정치인은, 자신의 정권과 국가를 지키기 위해 그 자체의 효율성을 옥죄고, 헌신했던 이념마저 배신하고 있습니다.카셰는 엄한 사람이지만, 가진 것을 모두 지키려면 그에 걸맞는 대가를 치러야만 합니다. 카셰의 통치로 모스코비엔의 바위가 갈라져 틈이 생긴다면, 대초원의 회색 수평선에서 폭풍이 꿈틀대는 지금, 모스코비엔 호 역시 밧줄을 풀고 나아갈 수 있을 것입니다.

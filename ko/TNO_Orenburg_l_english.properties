ORE_anarchic_commune_politics_4_desc코0=오렌부르크는 폭압적인 곳이 아니며 평의회에 자유롭게 참여하고 있는 공동체들의 집합체입니다. 이는 우리 정부를 대단히 비효율적으로 만들어 우리 영토 내의 모든 사람들의 목소리를 듣지 못하게 하고 있습니다. 어떻게 하면 압제에서 진정으로 벗어날 수 있을까요?
ORE_anarchic_commune_military_5코0=아나키즘 코뮌 - 군사
ORE_anarchic_commune_military_5_desc코0=오렌부르크에서는, 민병대가 정규군을 대신하여 군대를 이루고 있습니다. 시민들은 대체로 민병대를 지지하고 있지만, 양질의 전투부대를 원한다면 이러한 현실을 변화시켜야 할 것입니다. 민병대의 종종 혼란스러운 집회 외침 때문에, 일부 고위 군 장교들은 심리적인 붕괴로 인해 일상적으로 고통 받고 있습니다.

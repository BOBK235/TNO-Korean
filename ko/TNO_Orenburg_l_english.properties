ORE_refugee_crisis_desc코0=우랄 산맥에서 쏟아져 나온 피난민들은 코뮌에서 안전한 피난처를 찾길 바라면서 우랄 연맹에 의해 서쪽으로 호송되고 있습니다. 남쪽에서 멀리 벗어날수록, 방랑하는 독일 도적 무리나 그들의 애완견 카자흐 기마병들로부터 멀리 떨어지게 될 것입니다. 코뮌의 대다수 시민들은 이 이방인들을 받아들이는 것을 꺼리고 있으며, 우리가 감당할 수 있는 정도를 벗어난 것이라 믿고 있습니다.

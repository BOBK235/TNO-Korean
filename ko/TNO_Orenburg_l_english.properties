ORE_anarchic_commune_military코0=아나키즘 코뮌 - 군사
ORE_anarchic_commune_military_desc코0=오렌부르크에서는, 민병대가 정규군을 대신하여 군대를 이루고 있습니다. 시민들은 대체로 민병대를 지지하고 있지만, 양질의 전투부대를 원한다면 이러한 현실을 변화시켜야 할 것입니다. 민병대의 종종 혼란스러운 집회 외침 때문에, 일부 고위 군 장교들은 심리적인 붕괴로 인해 일상적으로 고통 받고 있습니다.
ORE_anarchic_commune_industry코0=아나키즘 코뮌 - 산업
ORE_anarchic_commune_industry_desc코0=오렌부르크 사람들은 중앙집중적인 어떤 것도 경계하고 있으며, 이는 산업 분야도 포함합니다. 그 결과, 실제 산업시설의 대부분은 오렌부르크 시 내부에 집중되어 있습니다. 도시 바깥의 주요 산업은 집단 농업과 원시적인 수공업으로, 코뮌의 공업 생산량을 심각하게 제한하고 있습니다.
ORE_anarchic_commune_politics코0=아나키즘 코뮌 - 정치
ORE_anarchic_commune_politics_desc코0=오렌부르크는 폭압적인 곳이 아니며 평의회에 자유롭게 참여하고 있는 공동체들의 집합체입니다. 이는 우리 정부를 대단히 비효율적으로 만들어 우리 영토 내의 모든 사람들의 목소리를 듣지 못하게 하고 있습니다. 어떻게 하면 압제에서 진정으로 벗어날 수 있을까요?
ORE_forlorn_hope코0=버려진 희망
ORE_forlorn_hope_desc코0=평의회는 실패했습니다. 평의회는 그들의 약속을 지키지 않았습니다. 하지만 우리는 오렌부르크인입니다. 우리는 실수에 흔들리지 않습니다. 우리가 살아 숨쉴 수 있을 때까지, 우리는 인내해야 합니다. 우리는 살아남아야 합니다, 시민들을 위해서!
ORE_uralian_industrial_aid코0=우랄의 산업 원조
ORE_uralian_industrial_aid_desc코0=우리는 우랄 연맹의 산업 지원 제안을 받아들이기로 했습니다. 평의회는 이 제안이 오렌부르크의 노동자들에게 최고의 도움이 될 것이라고 합의했습니다! 우랄 친구들을 위해 건배!


YEM_italian_overlordship코0=이탈리아의 지배
YEM_italian_overlordship_desc코0=제2차 세계 대전 이후 우리나라는 완전히 이탈리아의 영향권에 들게 되었습니다. 아덴만이라는 매우 전략적으로 중요한 장소 때문에 우리나라에 강한 존재감을 아직도 유지하고 있습니다. 이 말은 이탈리아가 우리의 외교 정책을 거의 휘어잡고 지시하고 있으며, 국내 문제에 대해서도 큰 영향력을 가지고 있다는 것을 뜻합니다.

YEM_the_Aden_arsenal코0=아덴 병기창
YEM_the_Aden_arsenal_desc코0=이탈리아가 예멘에 보호혈 지위를 줌에 따라 이탈리아는 국가에서 제일 소중한 곳인 아덴 도시를 차지하였습니다. 인도양에서 제일 중요한 항구였던 아덴은 남아라비아에서 이탈리아가 제일 많은 병력과 함선을 배치시킨 최거점 도시가 되었습니다. 도시민 대부분은 이탈리아의 지배에 분개하고 있지만, 아덴 병기창은 이탈리아가 유일하게 예멘과 가까우면서도 영향을 받지 않는 곳에 군사력을 투영할 수 있는 유일한 주요 거점으로 남아 있습니다.


reich.5.desc코0=1962년 1월 21일 ,아직 독일이 우주경쟁에서의 그들의 승리를 자축하고 있던 때, 게르마니아는 일본 출신 개인이 총통의 집무실에 들어가 히틀러를 암살하려고 시도한 사건으로 생긴 충격으로 얼어붙었습니다. Armed with a handgun, the assassin, suspected to be a member of the Japanese Kempeitai, would have killed Hitler if one of his bodyguard's had not happened to enter the Führer's office off schedule. Hitler was shot once before the agent was killed and the Führer was briefly hospitalized before being declared stable. While he survived, news briefly leaked that he had been killed in the attempt, and the Reichstag entered crisis without a leader.Members of the German RSD briefly locked down the city, armored cars filling the streets and roadblocks ending all traffic for the day. The situation nearly turned to disaster when separate orders were given to both forces of the Wehrmacht and units belonging to the RHSA to occupy the city and ensure peace. When both groups, as well as the RSD, ordered the others to stand down, a 36 hour standoff occurred that nearly turned to open war in the streets had Hitler not recovered and given a personal order for all military units to return to their barracks. Blood was shed regardless, as several officials belonging to various factions were assassinated in the chaos, victims of plans sprung too soon.Heinrich Himmler has denounced the chaos, claiming that the strike would have been prevented had the Reich not fallen to decadence, and ordering SS units across Burgundy to prepare to ensure peace in Germany, supposedly only if Hitler requests their assistance. The German SS, while supposedly independent from Himmler, has began voicing support for his involvement.The incident has showed the dire need the state has for an heir to the Nazi empire, but the Reichstag sits frozen- unable to decide. Not only has this been brought to light however, but relations with Japan are now at an all time low, and although Japan has denied sending the assassin, Wehrmacht leaders have been ordered to prepare readying for the worst.

POLITICS_ADOLF_HITLER_DESC코0=대독일국의 영도자이자 총리이며 19개 국가를 다스리는 의심할 여지 없는 폭군, 세계수도 게르마니아의 건축가, 독일 국방군의 최고사령관, 국가사회주의독일노동자당의 영도자, 그리고 타임지의 1938년, 1946년, 그리고 1961년의 올해의 인물인 아돌프 히틀러를 정의하기 위해서는 과연 어디부터 시작해야 할까요?오스트리아 여관 주인의 아들이라는 겸손한 시작을 한 그는 뮌헨과 빈에서 수학하였고 제1차 세계대전 당시 독일군에서 복무하며 뛰어난 공훈을 세웠습니다. 그가 혜성과 같이 나타나 정권을 잡았다는 사실은 그 누구도 부인할 수 없으며, 뮌헨 봉기와 같은 실패한 시도들은 오로지 그의 야망을 더더욱 키워주었을 뿐이었습니다. 그의 폭력과 쇼맨십의 조합은 공산주의자들과 민주주의자들을 라이히스탁에서 몰아냈으며 그를 최고의 자리에 올려놓았습니다. 그의 영도 하에서, 독일은 베르사유 조약의 족쇄를 끊었으며, 새롭고 무시무시한 군대를 육성하였고, 대서양 해안가에서 흑해에 이르기까지 전 유럽에 스바스티카가 휘날리도록 유럽의 다른 국가들을 무릎 꿇게 만들었습니다. 그의 영도 하에서 라이히는 아틀란트로파와 게르마니아 같은 불가사의를 건설하였고, 그의 감시 하에 유럽의 악질분자들은 맹렬히 절멸되었고 불길의 먹이가 되었습니다.그러나 독일 전역과 우랄과 피레네 사이의 유럽 전역의 구세주이자 지도자는, 늙었습니다. 한때 넋빠진 청중들의 이목을 좌지우지하던 그의 목소리는 이제는 단지 쉬었을 뿐이며, 차갑고 타산적인 강철의 정신은 녹슬었습니다. 그의 기억에서 미끄러져 나가는 오래 전에 죽은 이들의 얼굴에 최후의 붓놀림을 더하면서, 나의 투쟁을 집필한 손은 이제는 끊임없이 흔들리고 있습니다. 알렉산드로스와 나폴레옹 이후 세계 최고의 정복자는 이제는 늙고 노쇠한 인간입니다. 1962년, 그는 73세이며, 몇몇은 감히 그가 이 세계에 남을 날이 그리 길지 않다고 속삭이고 있습니다. 만일 영도자의 장례식이 거행된다면, 유럽 전역에 다시 한 번 전쟁의 불길이 타오르리라고, 전세계는 두려움에 떨고 있습니다.
REICHSTAG_EMERGENCY_COUNCIL_DESC코0=영도자께서는 비극적으로 돌아가셨으며, 라이히는 그 소식에 충격받았습니다. 그 누가 과연 그 천하무적의 인간이 죽으리라고 생각했을까요?분명히 라이히스탁은 아닐 것입니다.그의 후계자가 누가 될 것인지 영도자 각하께서 확실하게 지정하셨음에도 불구하고, 정부의 많은 이들은 무기를 들었습니다. 개혁주의자들, 보수주의자들, 강경주의자들, 그리고 광신주의자들은 서로 맹렬히 싸우고 있습니다. 결과적으로, 그 어떤 파벌의 일원이 되기에는 지나치게 인기가 없는 형세관망자들과 무명의 관료들, 그리고 다른 라이히스탁 의원들은 서로 뭉쳐, 지난 30년 동안 집단적으로 무시받던 헌법에 의거하여 자신들을 새로운 영도자가 취임할 때까지의 공식적인 중개 행정부라고 선언하였습니다.총통직의 주 경쟁자들은 모두 이 비상회의에 매우 적은 관심을 두고 있으며 좋게 말하자면 후보 선수, 나쁘게 말하자면 불순종적인 반역자라고 보고 있습니다. 이들의 존재가 주는 가장 긍정적인 효과는 게르마니아에 안정의 그림자라도 드리우게 되었다는 것이며, 도시가 혼돈에 빠져드는 것을 막음으로서 더 적합한 지도자가 (희망적으로) 주도할 수 있게 만드는 것입니다. 그들은 로마를 대화재로부터 막아냈으나 제국의 나머지 지역들이 불길에 휩싸이는 것을 방관할 것입니다.
POLITICS_HANS_SPIEDEL_DESC코0=슈파이델이 국방군에서 자랑스럽게 복무한지, 그리고 조국이 그를 자랑스럽게 여긴지 오랜 시간이 지났습니다. 그는 그가 전투에서의 용맹을 증명하여 곡엽검금강석 기사십자 철십자장을 얻은 계기가 된 50년대의 서러시아 전쟁이 절정에 달할 즈음에 SS에 대항하여 일으킨 빠른 쿠데타를 일으킴으로서 내전을 간신히 막아냈고, 그는 이를 통해 처음으로 유명세에 올랐습니다. 떠오르는 별이 된 그는 추가적으로 그의 오랜 상관과 개인적인 친구인 에르빈 롬멜의 인기에 편승했고 독일에서 가장 사랑받는 인물 중 하나가 되었습니다. 이후 슈파이델은 페르디난트 쇠르너를 위시한 라이히의 많은 군국주의자들에 대항했고, 그 자신의 이익을 위하여 쇠르너가 국방군의 통제권을 얻는 것을 막으면서 그는 생애 두번째로 라이히에서의 쿠데타를 예방했습니다.여전히 슈파이델은 정치인이 아니며 커지고 있는 국방군과 정부의 유대관계에 강한 반감을 느끼고 있습니다. 라이히의 군 통수권이 그 자신을 파괴할 수 있다는 사실을 두려워한 그는 그의 의무는 언제나 국민들을 위한 것이라고 말하며 그를 라이히에 있는 수많은 파벌 중 하나로 끌어들이려는 모든 꼬드김과 매수 시도를 거부하였습니다. 슈파이델의 충성심은 곧 그가 소용돌이치는 바다 한가운데 있는 작은 섬이라는 것을 의미하며, 파도는 매일 더더욱 높아지고 있습니다.



to_banish_want코0=가난의 제거
to_banish_want_desc코0=보통사람의 혁명은 국가사회주의의 더 나은 세계 질서 하에서의 풍족한 생활이라는 약속를 연료로 모든 것을 찢고 또 찢으면서 과거의 타락을 소각했습니다.경제적 실패와 폐허의 10년이 뒤따랐습니다. 레벤스라움은 라이히의 자기소멸의 촉매가 된 아틀란트로파나 게르마니아와 같은 프로젝트들처럼 현실화되거나 입증되지 못했습니다. 임시방편인 동시에 인종적 멸절을 의미하는 노예제는 궁극적으로 세대 전체의 생산성과 당에 대한 충성심을 파괴하였습니다. 지나치게 비대화한 국방군의 예산을 깎으려는 국가사회주의독일노동자당의 불안정성은 오직 그 상처에 조롱만을 더할 뿐입니다. 이는 막다른 길입니다.

the_two_principles코0=두 개의 원칙
the_two_principles_desc코0=국가사회주의독일노동자당은 참된 이념을 가진 정당이며 - 독일의 하나이자 유일한 세력이 되어야 했습니다. 이러한 원칙 하에 당은 싸웠고 승리하였으며, 그 자신은 이제 지구상에서 가장 강력한 제국의 목을 확실하게 조이게 되었습니다.1962년까지의 SS의 쿠데타 시도와 경제적 실패, 서러시아 전쟁과 국가사회주의독일노동자당의 반복된 실패는 하나이자 유일한 힘이라는 그들의 이미지를 소각했으며, 만연한 파벌주의는 '참된 이념'의 잔해마저 불태우고 있습니다. 아돌프 히틀러의 만족스러운 영도 와 독일 국민들의 엄청난 충격 하에.

endsieg코0=최후 승리?
endsieg_desc코0=유대자본주의적 구질서에게 거둔 최후 승리인 엔드지크(Endsieg)는 수년 간의 고된 혈전 끝에 달성되었습니다. 이 승리와 함께 국가사회주의적 신질서는 라이히를 인도하는 신의 복음이 되었습니다. 달성해야 하는 운명 - 동방식민운동이라는 새로운 삶이 독일인들을 기다렸습니다.게네랄플랜 오스트는 실패했고, 독일의 유일한 합법적인 이데올로기로서의 국가사회주의독일노동자당의 이미지는 실패의 연속 속에 파괴되었습니다. 국가사회주의독일노동자당의 리더쉽과 크게 다르지 않게, 독일인들은 매우 분열되었고, 단 하나의 문제로 뭉쳐있습니다. 그들의 미래에 대한 두려움으로.

gone_over코0=변절
gone_over_desc코0=아리아인의 명백한 운명 아래 인도되는 파도처럼, 독일 국방군은 제2차 세계대전에서 유럽 전역을 휩쓸었습니다. 운터멘쉬들은 굴종했고, 게르만족은 승천했으며, 라이히의 정당한 영토는 정복되었습니다. 한동안 그 어느 것도 전쟁의 신의 가호를 받는 독일을 멈추지 못할 것처럼 보였습니다.한때 영광스러웠던 국방군에게는 얼마 지나지 않아 구더기가 들끓기 시작했습니다. 남아있는 몇몇 현명한 이들이 아니었다면, 라이히는 서러시아 전쟁 중 붕괴되었을 것입니다. 미쳐버린 폭격 작전과 끝없는 징병 속에 국방군은 자기유지를 위해 발악하고 있습니다. 그러나 다른 방법은 없지요. 전쟁의 신은 반대편으로 가버렸습니다.

master_of_europe코0=유럽의 지배자
master_of_europe_desc코0=독일은 베르사유의 치욕을 복수하고 우리 천년제국의 영원한 기반을 닦으며 연합군과 볼셰비키들을 꺾고 승리를 쟁취했습니다. 독일이 1950년대의 치명적인 문제들에 직면하면서 점차 힘이 약해지긴 했지만, 독일인들은 여전히 국가적 통합과 자부심의 원천으로서 우리의 위대한 승리를 떠올립니다.

defeat_in_victory코0=승리의 패배
defeat_in_victory_desc코0=1950년대 독일 경제의 몰락은 유럽 전체를 끌어들였고 국가를 내전 직전으로 몰아갔습니다. 최악의 상황은 지나갔고 독일 경제는 천천히 회복되고 있지만, 라이히는 여전히 이 거대한 붕괴의 여파에서 신음하고 있습니다. 식민지들은 부분적으로 독립적이며, 거대 프로젝트들은 중단되어야 했고, 독일의 군사력과 산업력은 아시아와 아메리카의 라이벌들에게 추월당한지 오래입니다.

student_protests코0=학생 시위
student_protests_desc코0=독일 대도시들의 거리는 우리 정부의 실패한 개혁, 경제 상태, 비-아리아인들의 처우와 그들이 느끼는 다른 부당함에 대항하여 싸우는 학생 시위대에 의해 점거되었습니다. 여전히 지배적이지만 추락하는 독일에서 자라나 암시장에서 거래되는 미국과 이탈리아 미디어에 의해 타락한 독일의 젊은이들은 매우 양극화되고 극단화되며 불만에 차 있습니다.

decadence_and_complacency코0=퇴폐와 안일함
decadence_and_complacency_desc코0=독일 경제는 비-아리아인인 수많은 노예계층에 전적으로 의존하며 독일인들의 대다수는 땀과 노역 없이 살도록 보장하고 있습니다. 경제적 불확실성에도 불구하고 급속히 발전하는 중산층들과 더불어 전세계에서 가장 높은 생활수준을 유지하고 있는 아리아인들은 이제 육체노동이라는 개념을 이질적으로 받아들입니다. 결과적으로 '열등한' 직업에 종사하는 것을 원치 않고 그 직업에 적합하지 않게 된 독일은 수많은 불충한 노예들에게 더더욱 의존하고 있습니다.

overextended_luftwaffe코0=비대한 루프트바페
overextended_luftwaffe_desc코0=우랄 산맥에서 사하라 사막까지의 끊임없는 공군 작전과 정부와 협력하기를 거부하는 국가원수 헤르만 괴링의 고집의 합작으로, 본토에 위치한 공군 전력은 한심할 정도로 적습니다.

the_great_crash코0=대폭락

complacency코0=안일함

man_on_the_moon코0=월면에 선 인간
man_on_the_moon_desc코0=독일은 모든 저항을 물리치고 우주 경쟁에서 승리하였으며, 미국과 일본이 이 경쟁을 추가적으로 연장시키려고 시도하나 독일의 이 기념비적인 승리는 결코 잊혀지지 않을 것입니다.

modern_slavery코0=현대적 노예제
modern_slavery_desc코0=노예 조직력은 우리의 정책에 대항할 수 있는 능력을 나타내며 노예 불만도는 그들의 열망을 나타냅니다. 노예 조직력은 현재 5입니다. 노예 불만도는 현재 10입니다.


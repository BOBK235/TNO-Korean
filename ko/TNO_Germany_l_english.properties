GER_power_struggle_category_desc코0=최근 총통의 암살 시도가 있은 후, 총통께서는 자신의 공식적인 후계자를 지명하고 더 이상 스스로 수행할 수 없는 국가의 여러 문제들은 후계자에게 맡기는 것이 적합하다고 보고 있습니다. 총통의 병세가 악화됨에 따라 최고위직으로써의 책임은 점점 후계자에게 더 많이 넘어갈 것임이 확실해 보입니다.하지만 히틀러의 선택 하나만 있는 것은 아닙니다. 총통 자리를 얻기 위해 다른 3명도 경쟁하고 있으며 그들의 세력망은 깊고 멀리 퍼져 있습니다. 독일 국민들은 모를 수도 있지만, 폴크스할레 홀 안에서는 독일의 미래를 위한 무언의 전쟁이 격렬하게 진행되고 있습니다. 이 분쟁에서 승리하면 더욱 악화되는 상황에서 우리에게 §Y이점§!을 가져다 줄 수도 있습니다. §Y영향력§! 점수는 우리 파벌의 몇 가지 §Y능력 강화§!에 쓸 수 있습니다. 하지만 최악의 상황이 닥친다면 남은 §Y영향력§! 점수가 시작선에 영향을 줄 수 있기 때문에 너무 한꺼번에 쓰는 것은 그리 현명하지 못할 것입니다...§Y아돌프 히틀러§!는 현재 [ROOT.GetHitlerHealth]§Y마르틴 보어만§!의 영향력은 현재 [ROOT.GetBormannInfluence] ([?GER_Bormann_Influence|Y0])§Y헤르만 괴링§!의 영향력은 현재 [ROOT.GetGoringInfluence] ([?GER_Goring_Influence|Y0])§Y알베르트 슈페어§!의 영향력은 현재 [ROOT.GetSpeerInfluence] ([?GER_Speer_Influence|Y0])§Y라인하르트 하이드리히§!의 영향력은 현재 [ROOT.GetHeydrichInfluence] ([?GER_Heydrich_Influence|Y0])히틀러의 병세가 점점 §R악화§!될수록 더 많은 §Y결정§!을 사용할 수 있습니다.


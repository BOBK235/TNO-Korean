DEMOWORLDEVENT.14.d코0=독일이 겪은 전쟁 중 제일 파괴적이었고 폭력적이었던 독일 내전이 충격적이게도 한스 슈파이델의 승리로 끝났습니다. 서러시아 전쟁의 영웅이자 내전 초기 게르마니아를 점령했던 슈파이델은 모든 경쟁자를 거부하고 전쟁에 혼자 뛰어들었습니다. 이제 승자가 된 슈파이델은 라이히스탁 앞에서 경쟁자들이 라이히에 불러온 죽음과 파괴를 격렬하게 규탄했습니다.이제 독일의 지도자가 된 슈파이델은 라이히에 어느 정도의 개혁을 도입하겠다고 약속했습니다. 많은 이들이 슈파이델을 다시 한번 조국을 분열에서 구한 영웅으로 칭송하지만, 다른 많은 이들은 그를 독일의 시체를 뜯어먹는 독수리일 뿐이라고 비난합니다.

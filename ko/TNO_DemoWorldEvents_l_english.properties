
DEMOWORLDEVENT.1.t코0=제국 최후의 정복
DEMOWORLDEVENT.1.d코0=1962년 1월 19일, 에버하르트 쾰너는 달에 착륙한 최초의 인간이 되었습니다. 제국, 일본 그리고 미국이 벌인 우주 경쟁 도중에 미국이 최초로 우주에 사람을 보내는데 성공했지만, 총통께서는 독일의 달 착륙으로 인해 제국이 확실한 승리자가 되었다고 자랑스럽게 발표했습니다.게르마니아에서 쾰너와 동료 우주 비행사들에게 철십자훈장을 수여하는 성대한 기념식이 계획되어 있으며, 제국 전역에 일주일간의 축하 기간이 선포되었습니다.미국과 일본에서 간결한 축하 메세지가 오기는 했지만 닉슨 대통령은 미국이 달에서 영구적인 임무를 실시하는 최초의 국가가 되겠다고 맹세했고, 이에 질세라 일본도 화성에 최초로 창륙하리라고 발표했습니다.
DEMOWORLDEVENT.1.a코0=우주 경쟁에서 승리했는가?

DEMOWORLDEVENT.36.t코0=암살자가 히틀러를 습격하다!
DEMOWORLDEVENT.36.d코0=독일에서 온 뉴스는 좋게 표현해서 '산발적'입니다. 게르마니아에서 밀반출된 정보에 의하면 달 착륙을 축하하는 행사가 끝난 직후 군부대와 경호대 몇개 소대가 거리를 가득 채우고 도시에 즉각 계엄령을 선포했다고 합니다. 듣자 하니 독일 측에서 일본 헌병대 소속이라고 발표한 암살자가 총통을 암살하려 시도한 모양이지만, 히틀러의 개인 경호원에게 저지당한 듯 합니다.벌써 암살에 대해 다양한 보도가 나왔습니다. 거리에서 수많은 부대들이 서로 철수를 명령하고 지휘 계통이 무너지면서 군대 사이에서 난투극이 벌어질 뻔 했습니다. 갑자기 제국이 약화된 것 처럼 보입니다. 스스로를 감당하기도 힘든 독일이 새로운 세계 질서를 유지할 수 있을까요?
DEMOWORLDEVENT.36.a코0=집안이 분열되었군

DEMOWORLDEVENT.2.t코0=히틀러가 슈페어를 후계자로 지명하다
DEMOWORLDEVENT.2.d코0=헌병대 요원으로 추정되는 암살자가 독일 총통의 목숨을 빼앗으려 시도한 이후, 총통에게 공식적인 후계자를 지명하고 제국의회에서 이를 승인해야 한다는 압력이 서서히 증가하고 있습니다. 거의 일주일간 계속된 논쟁과 추측 끝에 아돌프 히틀러는 오늘 제국의회 텔레비젼 방송에 생방송으로 등장해 알베르트 슈페어를 후계자로 선포했습니다.논란의 여지가 많은 후계자 슈페어는 광범위한 경제 및 정치 개혁을 지지하기 때문에 제국의회 내 좌파 의원들과 독일 내 자유주의 운동 계열에서 지지를 받고 있습니다. 하지만 마르틴 보어만, 헤르만 괴링, 라인하르트 하이드리히가 각각 총통의 선택을 비난하고 나서면서 제국 내 보수주의자들의 화만 돋구는 결과를 가져왔습니다.
DEMOWORLDEVENT.2.a코0=제국에 새로운 아침이 밝아온다.

DEMOWORLDEVENT.3.t코0=히틀러가 보어만을 후계자로 지명하다
DEMOWORLDEVENT.3.d코0=헌병대 요원으로 추정되는 암살자가 독일 총통의 목숨을 빼앗으려 시도한 이후, 총통에게 공식적인 후계자를 지명하고 제국의회에서 이를 승인해야 한다는 압력이 서서히 증가하고 있습니다. 거의 일주일간 계속된 논쟁과 추측 끝에 아돌프 히틀러는 오늘 제국의회 텔레비젼 방송에 생방송으로 등장해 마르틴 보어만이 후계자가 될 것이라고 제국 전역에 알렸습니다.가장 가능성 높은 인물로 손꼽히던 보어만이 후계자가 됨으로 인해 독일 내 온건파 및 보수파가 크게 환영했지만, 진보파와 군부 일각에서 우려를 표명했습니다. 보어만은 소규모 개혁을 실시하면서도 나치즘의 방향을 유지하겠다는 정책을 발표했기 때문에 알베르트 슈페어, 헤르만 괴링, 라인하르트 하이드리히에게 제국을 재빨리 무덤에 쳐넣을 생각이냐고 비판받아왔습니다.
DEMOWORLDEVENT.3.a코0=크게 달라질 것도 없겠군.

DEMOWORLDEVENT.4.t코0=히틀러가 괴링을 후계자로 지명하다
DEMOWORLDEVENT.4.d코0=헌병대 요원으로 추정되는 암살자가 독일 총통의 목숨을 빼앗으려 시도한 이후, 총통에게 공식적인 후계자를 지명하고 제국의회에서 이를 승인해야 한다는 압력이 서서히 증가하고 있습니다. 거의 일주일간 계속된 논쟁과 추측 끝에 아돌프 히틀러는 오늘 제국의회 텔레비젼 방송에 생방송으로 등장해 헤르만 괴링이 후계자가 될 것이라고 제국 전역에 알렸습니다.총통의 가장 오래된 동료이자 국가 전체에서 사랑받는 삼촌인 괴링은 나치 구 근위대와 국방군 사이에서 광범위한 지지를 받는 인물인데, 군부와의 연줄로 인해 많은 사람들에게 반감을 샀습니다. 알베르트 슈페어, 마르틴 보어만, 라인하르트 하이드리히 모두 후계자 결정을 비난하면서 제국의 영광을 되찾겠다는 욕망에 빠진 전쟁광의 손아귀에 빠지지 않겠다고 맹세했습니다.
DEMOWORLDEVENT.4.a코0=전쟁이 다가오려나?

DEMOWORLDEVENT.5.t코0=히틀러가 하이드리히를 후계자로 지명하다
DEMOWORLDEVENT.5.d코0=헌병대 요원으로 추정되는 암살자가 독일 총통의 목숨을 빼앗으려 시도한 이후, 총통에게 공식적인 후계자를 지명하고 제국의회에서 이를 승인해야 한다는 압력이 서서히 증가하고 있습니다. 거의 일주일간 계속된 논쟁과 추측 끝에 아돌프 히틀러는 오늘 제국의회 텔레비젼 방송에 생방송으로 등장해 라인하르트 하이드리히가 후계자가 될 것이라고 제국 전역에 알렸습니다.제국의회는 충격과 분노에 휩싸였습니다. 4분의 1은 후계자 선정에 반대했고 4분의 1은 아예 선거 자체를 기권한 이번 사안은 사상 최초로 만장 일치에 이르지 못한 사안이었습니다. 일부는 이로 인해 독일과 나치 친위대 사이의 적대행위가 종식되리라고 환영하지만, 하이드리히에게 관용적인 사람들은 극소수이며 대부분 사람들은 하이드리히를 부르군디의 꼭두각시 정도로 보고 있습니다.
DEMOWORLDEVENT.5.a코0=세상에.

DEMOWORLDEVENT.6.t코0=아돌프 히틀러가 사망하다
DEMOWORLDEVENT.6.d코0=한 뉴스가 제국 전역과 전 세계에 퍼져나가면서 비극이 독일을 집어삼켰습니다. 독일의 총통이자 제2차 세계대전의 승자 아돌프 히틀러가 사망했습니다. 총통의 건강이 악화되고 있다는 추측이 한동안 제기되어 오기는 했지만, 그래도 이 소식은 독일을 완전히 충격의 도가니 속에 빠트리기에 충분했습니다. 제국의회는 3개월간 애도기간을 가질 것이며, 장례식에 초대된 전 세계 고위 안사들 앞에서 총통의 시신을 부인 에바 히틀러 옆에 묻을 것이라고 발표했습니다.독일이 애도에 빠져 있는 이 와중에도 전 세계적으로 많은 사람들이 30년간 계속된 고통의 나날에 책임이 있는 이 남자의 죽음에 축포를 터트리고 있습니다. 하지만 많은 국제적 논평가들은 향후 총통직을 이어받기 위한 정치적 투쟁이 벌써 시작된 현재 독일의 상황에 우려를 표했습니다.
DEMOWORLDEVENT.6.a코0=기억해야 할 날이로다...

DEMOWORLDEVENT.7.t코0=독일 내전
DEMOWORLDEVENT.7.d코0=아돌프 히틀러의 죽음과 함께 라이히는 혼란에 빠졌습니다. 총통이 정통 후계자를 임명했음에도 불구하고, 라이히 내 힘 있는 세력들이 들고일어나 자신들의 관점으로 국가를 움직이기 위해 다른 세력과 싸웠습니다. 전 주둔군이 게르마니아의 명령을 무시하고 지지하고자 하는 후계자에게 가면서 전 국가가 분열되었습니다. 상황의 심각성은 아직 알 수 없지만, 라이히 중앙 권력이 완전한 붕괴에 직면하거나 이미 붕괴 중인 것 같습니다.라이히 동부 행정부의 상황이 어떨지는 별로 알려지지 않지만, 게르마니아와 그 속국 간의 갑작스러운 연락 두절이 해당 지역도 각자의 운명을 찾을 수 있을지에 대한 추측을 불러일으켰습니다. 확실한 것은 유럽의 거인이 무너지며 전 유럽이 뿔뿔이 흩어졌다는 것입니다.
DEMOWORLDEVENT.7.a코0=제국의 종말이로군. 진짜로.

DEMOWORLDEVENT.8.t코0=한스 슈파이델이 게르마니아 통제권을 장악하다
DEMOWORLDEVENT.8.d코0=독일이 내전으로 붕괴되며 인명피해와 재산 손실이 빠르게 나타나고 있습니다. 하지만 라이히 내 모두가 이 파괴적인 전쟁에 참전하지는 않을 것 같습니다. 서러시아 전쟁 당시 친위대 쿠데타를 진압한 것으로 유명한 한스 슈파이델 원수가 비대위가 무너지며 게르마니아에 입성했습니다.존경받는 전쟁 영웅 에르빈 롬멜 원수와 함께 라이히스탁 계단에 선 슈파이델은 이 내전에서 중립을 지킬 것을 선언했습니다. 이제 게르마니아에는 슈파이델, 롬멜, 중립을 지키는 다른 장군들의 군대가 주둔합니다. 이는 내전을 벌이는 누구도 게르마니아를 공격하려 하면 흔들림 없는 저항이 있을거라는 엄중한 경고입니다.
DEMOWORLDEVENT.8.a코0=독일에 더 많은 문제가 닥쳤군.

DEMOWORLDEVENT.9.t코0=칼 되니츠가 크리미아를 손에 넣다
DEMOWORLDEVENT.9.d코0=이번 주 독일의 존경받는 전쟁 영웅 칼 되니츠가 주도한 해군 쿠데타가 벌어졌다는 뉴스가 발표된 가운데 혼란스러운 소식이 흑해 밖으로 퍼지고 있습니다. 크림반도에 위치한 주요 해군 기지의 지휘관으로 복무하던 되니츠는 라디오를 통해 한스 슈파이델의 불명예스럽고 불법적인 라이히스탁 점거로 인해 베를린과의 관계를 끊을 수밖에 없었다고 선언했습니다.이후 되니츠가 마르틴 보어만을 공개적으로 지지하며 라이히와 전 세계가 충격에 휩싸였습니다. 크릭스마리네의 많은 명망 높은 함장들은 되니츠의 행동에 지지를 선언했습니다. 이들은 크림반도에 합류해 라이히를 완전히 파괴하려는 이들에게서 크릭스마리네를 지키겠다고 맹세했습니다.
DEMOWORLDEVENT.9.a코0=야단이구만.

DEMOWORLDEVENT.10.t코0=슈페어가 독일 내전에서 승리하다
DEMOWORLDEVENT.10.d코0=독일이 겪은 전쟁 중 제일 파괴적이었고 폭력적이었던 독일 내전이 마침내 알베르트 슈페어의 승리로 끝났습니다. 한때 군과 민간 양쪽에게서 적은 지지를 받아 내전의 승자가 되지 못할 거라 여겨졌던 슈페어는 독일의 새 총통으로 폴크스할레 앞에 서서 라이히의 새 시대를 맹세했습니다.슈페어는 지지자들이 기대하던 정치 개혁과 경제 개혁을 실현하겠다고 약속했습니다. 하지만 일부는 새 총통의 앞날이 편치 않으리라 예상합니다. 슈페어가 독일 국민을 설득하고 상처 입은 국가를 치료하더라도, 유럽 대부분은 슈페어가 해결하기 어려운 혼란에 휩싸여 있습니다. 하지만 많은 이들은 라이히 최고의 건축가가 폐허가 된 국가의 재건을 맡았다는 점을 다행으로 여기고 있습니다.
DEMOWORLDEVENT.10.a코0=평화가 독일에 돌아왔구나.

DEMOWORLDEVENT.11.t코0=보어만이 독일 내전에서 승리하다
DEMOWORLDEVENT.11.d코0=독일이 겪은 전쟁 중 제일 파괴적이었고 폭력적이었던 독일 내전이 마침내 마르틴 보어만의 승리로 끝났습니다. 보어만은 내전에서 제일 광범위한 지지를 받았습니다. 그렇기에 많은 이들은 보어만이 이 끔찍한 내전의 승자가 될 가능성이 크다고 예상했습니다. 새 총통은 폴크스할레 앞에 서서 라이히가 과거에 누렸던 영광을 빠르게 되찾고 이러한 내전이 다시는 일어나지 않게 제한적인 개혁을 하겠다고 독일 국민에게 약속했습니다.독일은 폐허가 되었고, 경제는 무너졌고, 사람들은 지쳤고, 대부분의 유럽은 아직 혼란에 휩싸여 있습니다. 하지만 라이히의 진정한 미래는 아직 알 수 없습니다. 하지만 위대한 정치인이 이들을 이끌고 있으며 많은 이들은 보어만이 라이히의 안정을 되찾을 이라고 진심으로 믿고 있습니다.
DEMOWORLDEVENT.11.a코0=평화가 독일에 돌아왔구나.


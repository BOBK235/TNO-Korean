DEMOWORLDEVENT.23.t코0=아프리카-실트의 형성
DEMOWORLDEVENT.23.d코0=독일이 내전의 혼란에 휩싸여 있는 동안 독일 영토 다수가 각자의 분쟁으로 고통 받고 있습니다. 오늘 독일령 아프리카가 이 끔찍한 폭풍을 헤쳐 나갈 의사를 밝혔습니다. 과거 세 독일령 아프리카 식민지는 서로 화기애애하지만 기초적인 관계를 가지고 있을 뿐이었습니다. 지그프리트 뮐러, 볼프강 솅크, 한스 휘티히는 아프리카-실트의 창설을 선언했습니다.공식적으로는 식민지 내 안정을 위한 방어 동맹이지만 세계의 많은 이들은 이 동맹의 속뜻에 대해 걱정을 표했습니다. OFN은 이 '부도덕적인 식민지 동맹'을 규탄했지만 독일 영향권 내 많은 이들은 뮐러를, 특히 아프리카 내 독일의 이익과 인명을 구하기 위한 그의 결단을 칭송했습니다.

DEMOWORLDEVENT.27.t코0=북방의 신
DEMOWORLDEVENT.27.d코0=시베리아의 먼 공동체로부터 보고가 느리게 들어오고 있습니다. 무슨 일인지는 제대로 말할 수 없지만, 해당 지역에서 나오는 소식은 많은 이들이 무슨 일이 일어나는 건지 궁금해하게 했습니다. 물론 20년 가까이 잠잠하던 공동체가 동요할 정도라면 중요한 일일 것입니다.보고는 종교 창시에 관한 것입니다. 동시베리아 무역로의 북쪽으로 간 무역상 몇몇에 따르면, 공동체 전체가 성가를 불렀고, 교회는 사람들로 빼곡하게 찼으며, 어떤 인물이 사람들을 이끌었다고 합니다. 뭐가 이런 일을 일으켰는지는 아무도 모르지만, 시베리아의 사람들은 한 사람에게 기도하고 있습니다.이들은 그 사람을 아버지라고 부릅니다.
DEMOWORLDEVENT.27.a코0=헛소리군.

DEMOWORLDEVENT.28.t코0=야스다 위기
DEMOWORLDEVENT.28.d코0=야스다 기업 경영진을 부패의 수괴로 지목한 정보가 공개되며 살인사건 수사가 시작되었습니다. 이번 일로 거대 재벌인 야스다 기업은 위기에 놓였습니다. 오늘 아침 개장한 도쿄증권거래소는 자신의 주문을 먼저 처리해달라는 주주들과 매각 주문으로 가득 찬 통을 옮기는 인턴들로 인산인해를 이루었습니다. 야스다 주식은 급락했으며 내지, 광동, 베트남, 중국에서 대규모 자산 청산이 벌어졌습니다. 이로 인해 경제력 공백이 생겨 공영권 경제가 산산이 조각나기 시작했습니다. 전문가들은 야스다 재벌이 혼수상태에 빠졌으며 이노 내각이 기적을 일으키지 않는 한 다음 주에 완전히 붕괴할 것이라고 예상했습니다.
DEMOWORLDEVENT.28.a코0=사람이 먼저 떨어질까, 그 재산이 먼저 떨어질까?

DEMOWORLDEVENT.29.t코0=동방의 혼란!
DEMOWORLDEVENT.29.d코0=독일 정부는 영향권 대부분의 입을 틀어막았지만 동방 국가판무관부는 그렇지 않았습니다. 리가에 있는 여러 국제뉴스 방송국은 '모범 식민지'의 높은 삶의 질, 노동력의 힘, 사람들의 행복을 방송해왔습니다.동방 국가판무관부가 리가의 여러 언론 기관을 폐쇄하는 와중에 한 시민기자가 현장을 촬영한 영상을 바깥 세계에 전달했습니다. 영상은 충격적이었습니다. 주둔군, 민병대, 시민군, 빨치산의 다양한 인물들이 격렬한 시가전을 벌이고 있었습니다. 국제사회는 이 영상을 어떻게 이해해야 할지, 누구를 응원해야 할지 고민하고 있습니다.
DEMOWORLDEVENT.29.a코0=오 신이시여!
DEMOWORLDEVENT.29.b코0=거짓말! 전부 거짓말이야!
DEMOWORLDEVENT.29.e코0=민중의 복수를 보게하라.
DEMOWORLDEVENT.29.f코0=저 기자들을 잘 쓸 수 있겠어.
DEMOWORLDEVENT.29.c코0=라이히는 분열되었다.



DEMOWORLDEVENT.30.t코0=동방에서 슈탈레커가 승리하다!
DEMOWORLDEVENT.30.desc코0=오늘 프란츠 발터 슈탈레커와 그의 충성파가 동방에서 벌어진 격렬한 내전에서 승리했다는 선언을 했습니다.슈탈레커는 '새' 정권은 과거 정권의 정책 대부분을 계승할 것이라고 발표했습니다. 이는 당연하게도 이 라이히 식민지에 바뀌는 것이 없다는 것을 의미합니다. 슈탈레커는 경제 및 산업 분야의 지속적인 발전을 주장할 뿐만 아니라 내전으로 폐허가 된 식민지 재건에도 초점을 두었습니다.관측자들은 과거 정권이 내전을 불러왔다는 점과 식민지를 재건하는 과업을 앞에 두고 과거 정책을 그대로 행하는 것은 비효율적이라는 점을 지적했습니다. 슈탈레커는 현실을 보고도 단념하지 않은 것 같습니다.
DEMOWORLDEVENT.30.a코0=똑같은 옛날의 동방이군.

DEMOWORLDEVENT.31.t코0=동방에서 코브너가 승리하다!
DEMOWORLDEVENT.31.desc코0=마지막 독일 주둔군의 혼란에 찬 무전이 갑자기 끊긴 가운데, 동방에서 충격적인 소식이 들려왔습니다.난민들이 전한 이야기는 얼마 되지 않습니다. 이 이야기 중 제일 많은 것은 사람들이 겪은 말로 다 할 수 없는 공포입니다. 널리 퍼진 이야기 중 하나는 라이히의 저항한, 최소한 저항했다고 주장하는 이들의 이야기입니다. 이야기에 따르면 도시를 점령한 빨치산은 불타는 거리를 달리며 '자유를 꿈꾼 자들, 비밀리에 정부에 맞서 싸운 선한 독일인들, 포스터를 붙이고 라디오를 숨겨온 더 나은 세상을 원했던 이들'에게 나와 합류하라고 외쳤습니다. 독일인들이 - 진짜 자유를 위해 싸웠건 아니었건 - 합류하기 위해 나오자 빨치산들은 이들을 거리에서 총살하고 나무와 가로등에 목매달았다고 합니다.
DEMOWORLDEVENT.31.a코0=독일인들이 뿌린 대로 거뒀군.

DEMOWORLDEVENT.32.t코0=동방에서 마이어 란드루트가 승리하다!
DEMOWORLDEVENT.32.desc코0=안드레아스 마이어 란드루트가 동방 내전의 많은 적들을 이기고 승리 선언을 했다는 뉴스가 들려왔습니다.마이어 란드루트는 동방의 새 아침이 시작되었다고 선언했습니다. 그는 사람들은 자유로워 질 것이고 노예제는 끝날 것이며 다양한 소수자들의 자치 구역에서 작업이 시작될 것이라 말했습니다. 그는 그 자치 구역이 언젠가는 자유 공화국으로 바뀌기를 바란다고 덧붙였습니다. 마이어 란드루트의 말은 슈페어의 말과 비슷하게 들리지만 많은 이들은 슈페어의 말은 그의 말 만큼 극단적이지 않았다고 지적했습니다. 많은 슈페어 지지자들은 개혁이 극단적이며 불온분자가 유럽을 파괴하게 만들 수도 있다며 마이어 란드루트를 비난했습니다.하지만 마이어 란드루트는 별로 신경 쓰지 않는 것 같습니다. 그는 이미 여러 개의 자유화 계획을 전후 복구 작업과 함께 시작했습니다.
DEMOWORLDEVENT.32.a코0=충격적인 정책 변화야...

DEMOWORLDEVENT.33.t코0=동방에서 예켈른이 승리하다!
DEMOWORLDEVENT.33.desc코0=오늘 동방에서 무서운 소식이 들려왔습니다. 히믈러의 친위대를 대변하는 프리드리히 예켈른이 동방에서의 승리를 선언했습니다.많은 사람들이 걱정했지만, 또 다른 국가가 무시무시한 '부르군트 체제'에 합류했다는 것은 받아들이기 힘든 사실이었습니다.예켈른의 친위대는 이미 자신들이 불결하다고 여긴 것과의 강렬한 전투로 동방 식민지를 무너뜨렸습니다. 난민들은 친위대가 부르군트 기준에 '불결'하다고 여겨지는 도시에 불을 지르고 있다는 얘기를 전해왔습니다.하인리히 힘러는 이 사건에 공개적인 성명을 내지 않았지만, 기뻐하고 있을 것이 틀림없습니다.
DEMOWORLDEVENT.33.a코0=흑태양의 빛이 더 멀리 퍼진다...

DEMOWORLDEVENT.34.t코0=동방에서 비투쉬카가 승리하다!
DEMOWORLDEVENT.34.desc코0=동방에서 이상한 소식이 들려왔습니다. 벨라루스인 부역자 미할 비투쉬카가 그의 통치에 저항하던 마지막 구역을 평정했습니다.비투쉬카의 계획, 목표, 가능성은 잘 알려지지 않습니다. 철저한 비밀이라서도 아니고 말할 사람이 적어서도 아닙니다. 아무도 비투쉬카가 원하는 게 뭔지 몰라서입니다.보고에 따르면 다양한 문화권이 새 독재자에 대항하며 동방 전역에서 소규모 교전이 일어나고 있습니다. 이 저항운동의 원인은 알 수 없습니다. 하지만 '숙청'된 비투쉬카 세력 일부가 탈출해 식민지를 해방하겠다는 비투쉬카의 약속은 전부 거짓이며 비투쉬카는 손에 넣은 것을 풀어줄 생각이 없다고 주장했습니다.
DEMOWORLDEVENT.34.a코0=부서진 왕관을 쓴 떨거지군.

DEMOWORLDEVENT.35.t코0=동방에서 드렉슬러가 승리하다!
DEMOWORLDEVENT.35.desc코0=오늘 오토 아인리히 드렉슬러가 동방에서 벌어진 격렬한 내전에서 승리했다는 선언을 했습니다.드렉슬러는 식민지 주둔군 대부분을 하수인으로 두고 있었기에 많은 이들이 그가 내전에서 이길 것이라 예상했습니다.그럼에도 불구하고 드렉슬러는 상대방을 이기기 위해 안간힘을 써야 했습니다. 이제 그는 평화를 헤쳐나가기 위해 안간힘을 쓸 준비가 된 것 같습니다. 그의 국내 정책은 사실상 없는 것 같습니다. 드렉슬러의 관심은 주둔군을 더 확충하고 '라이히의 적'이라고 생각되는 이들을 진압하는데만 쏠려 있습니다. 드렉슬러는 이미 동방 전역에서 몇 차례의 폭력적인 숙청을 벌였습니다. 그는 망치를 휘두르지 않고 식민지의 문제를 고치는 법을 모릅니다.
DEMOWORLDEVENT.35.a코0=더 많은 분쟁만이 있겠군.



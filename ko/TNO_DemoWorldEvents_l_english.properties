DEMOWORLDEVENT.24.t코0=남아프리카 전쟁
DEMOWORLDEVENT.24.d코0=오늘 남아프리카 전역이 폭력에 뒤덮였습니다. 남아프리카 정부가 자신들을 계속 공격해왔다고 여긴 보어 공화국이 남아프리카 공화국에서 정식으로 독립을 선언했습니다.선언과 함께 대부분 독일제 무기로 무장한 보어 민병대가 오라녜 자유국 전역과 남아프리카 북서부에 곳곳에 퍼졌습니다. 이들은 해당 지역에 주둔하던 남아프리카 병사들과 무력 충돌을 벌였습니다.분쟁이 격화되는 가운데 독일의 반응이 어떨지는 정확히는 아직 알 수 없습니다. 하지만 새로 결성된 아프리카-실트가 남아프리카 국경의 군대화를 증대시키고 있다는 보고가 있기에 많은 이들은 독일이 반응할 것이 확실하다고 여깁니다.
DEMOWORLDEVENT.24.a코0=아프리카가 혼란에 빠졌군. 항상 그렇지.

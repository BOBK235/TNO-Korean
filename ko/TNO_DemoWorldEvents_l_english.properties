DEMOWORLDEVENT.25.t코0=아프리카-실트가 남아프리카에 개입하다
DEMOWORLDEVENT.25.d코0=보어 반란이 계속되는 와중에, 현장에 있는 많은 나라의 언론인들이 독일 식민지 기갑사단이 분쟁의 갑작스러운 격화에 따라 남아프리카 국경을 넘어 밀려들어왔다고 전했습니다. 최근 결성된 '아프리카-실트' 군대는 이미 몇번의 중요한 승리를 거두었으며 이미 한계에 달한 남아프리카 병사들을 무질서하게 후퇴하도록 만들었습니다.OFN은 10년 가까이 남아프리카 정권을 지지해왔습니다. 전투로 피투성이가 된 남아프리카 군인의 영상이 빠르게 퍼지고 있는데, 이 영상은 현지의 정서를 보여줍니다. 포트놀러스로 후퇴하는 수송대 소속인 이 병사는 카메라를 보며 많은 이들이 물어온 질문을 했습니다.'씨발 양키놈들 어딨어?'
DEMOWORLDEVENT.25.a코0=진짜 혼란이군! 언제 끝날까?

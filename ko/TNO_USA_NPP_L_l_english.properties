WORLD.726.desc코0=오늘 거스 홀이 새로운 미합중국 대통령으로 취임하였습니다. 워싱턴에 모인 수만명의 군중들 앞에서 홀 대통령은 "미국은 노동계급의 피로 주머니를 채우고 있는 자들로부터의 해방을 위해 투쟁해야 한다"고 밝혔습니다.오랜 기간 노조 조직자이자 미국공산당의 일원으로 활동한 홀 대통령은 그의 운동 경력으로 수 번의 투옥 생활을 겪은 바가 있습니다. 그럼에도 이러한 논란들은 그가 대통령 선거에서 승리하는 것을 막지 못했고, 이는 미국 정치 역사상 가장 큰 충격 중 하나로 여겨지고 있습니다. 이미 반좌파 시위대가 전국에서 벌어지고 있습니다. 홀 대통령은 미국을 노동계급 해방의 기치 아래 단합시키고자 하고 있으나, 그의 당선이 기억할 수 있는 가장 큰 균열을 만들어냈음은 자명해 보입니다.




POLITICS_HALL_DESC코0=거스 홀을 칭하는데에는 많은 수식어가 붙지만, "대통령감"이라는 단어만큼은 아니었습니다. 미네소타주의 아이언 레인지에서 아르보 쿠스타 할베리라는 이름으로 태어난 그는 아홉 명의 형제들과 핀란드어를 말하며 자라났으며, 세계산업노동자연맹을 조직하는 일이 끝나고 집에 온 이민자 아버지가 지은 추운 통나무 오두막집에서 살았습니다. 홀은 1935년 벌목 캠프에서 일해 가족을 먹여살리기 위해 학교를 중퇴하였고, 곧 청년 공산주의자 연맹에 가입했습니다. 이들과 합류한 홀은 부하린이 통치하는 소련으로 여행을 가게 되었고, 홀은 그곳에서 국제레닌학교에서 공부하며 수 년을 보냈습니다. 1930년대 내내 홀은 미네소타와 오하이오 각지에서 벌어진 파업에서 철강 노동자들, 농부들 그리고 트럭 운전사들과 함께 경찰과 사업주들을 노려보았습니다.일본과의 전쟁에서 해군으로 복무한 홀은 1950년대 대부분을 미합중국 정부 전복을 꾀했다고 주장한 검사들에게 괴롭힘당하며 지냈습니다. 홀은 대학 캠퍼스에서의 연설과 생방송 TV에서 보수들과의 토론을 통해 미국공산당의 주요 인원으로 알려지게 되었습니다. 그럼에도 홀은 미국 정계에서 주요한 인물이 되기에는 불가능해 보였습니다. 그러나 국가진보당 극좌파의 부상은 그로 하여금 그 불가능을 극복하게 하였습니다. 이제 미국 역사상 가장 가망없어 보였던 정치적 승리를 거둔 홀 대통령은 미국의 비천한 자들에게 희망을 주고, 노동계급을 단합하며, 일부만을 위한 것이 아닌 새로운 미국을 창조할 방안을 찾고 있습니다.그가 대통령감이 아닐지는 몰라도, 거스 홀 대통령은 분명 혁명가를 목표로 하고 있습니다.



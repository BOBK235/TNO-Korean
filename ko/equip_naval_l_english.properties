## Convoys
convoy코0=수송선단
convoy_desc코0=수송선은 상품과 자원의 국제 무역에 이용됩니다. 또한 부대를 수송하고 해상 상륙 수행을 위해 이용됩니다.

convoy_1코0=수송선

## Submarines
submarine코0=잠수함
submarine_desc코0=잠수함은 잠행하여 강력한 어뢰를 사용해 적의 수송선단을 공격합니다.

## Destroyers
destroyer코0=구축함
destroyer_desc코0=가장 가벼운 보조함. 구축함의 임무는 보다 큰 함선을 보호하고 잠수함을 수색하여 격침하는 것입니다.

## Cruisers
both_cruisers_desc코0=경순양함 - 가벼운 보조함. 주 임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이지만 강력한 어뢰를 사용해 적 주력함에 피해를 입힐 수도 있습니다.\n\n중순양함 - 장갑을 두른 커다란 순양함. 다용도로 활용될 수 있으며, 거대한 주력함을 만들 역량이 부족한 국가에게 좋은 선택입니다.

light_cruiser코0=경순양함
light_cruiser_desc코0=가벼운 보조함. 주 임무는 적군 보조함들에게서 아군 주력함을 보호하는 것이지만 강력한 어뢰를 사용해 적 주력함에 피해를 입힐 수도 있습니다.

heavy_cruiser코0=중순양함
heavy_cruiser_desc코0=장갑을 두른 커다란 순양함. 다용도로 활용될 수 있으며, 거대한 주력함을 만들 역량이 부족한 국가에게 좋은 선택입니다.


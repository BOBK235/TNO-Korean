economy_topbar_GDP_short_tt코0=현재 우리 §YGDP§!는 §Y[ROOT.Get_GDP]§!입니다.우리 §YGDP 성장률§!은 연간 [?ROOT.GDP_growth|2Y%]입니다.우리 §Y연간 예산§!은 §Y[ROOT.Get_total_budget]§!입니다.우리 §Y수익 대비 적자§! 비율은 [Get_deficit_ratio]입니다.
economy_topbar_GDP_long_tt코0=§YGDP§! (§Y국내총생산§!)은 1년 동안 생산된 모든 재화와 서비스의 가치를 가격으로 측정한 것입니다. 측정 단위는 §Y1960년도 USD§!입니다.

economy_topbar_debt_text코0=
economy_topbar_debt_short_tt코0=현재 우리 §Y금리§!는 [?ROOT.interest_rates|%Y]입니다.연간 §Y민간 지출§!: §Y[ROOT.Get_civilian_expenditures]§!연간 §Y군사 지출§!: §Y[ROOT.Get_military_expenditures]§!연간 §Y건설 & 무역 지출§!: §Y[ROOT.Get_construction_expenditures]§!
economy_topbar_debt_long_tt코0=§Y국가 부채§!는 우리 정부가 갚지 않은 자금을 의미합니다. 부채는 보통 우리 국무부에서 발행한 미지불 증권으로 측정됩니다. 측정 단위는 §Y1960년도 USD§!입니다. 채권자들이 아무 이유 없이 사주는 것이 아니므로 매월마다 우리 국채의 일정 비율을 이자로 지급해야 합니다. 이 비율은 §Y금리§!로 결정됩니다.


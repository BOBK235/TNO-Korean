ORS_Lysenko_Experiments코0=리센코의 실험
ORS_Lysenko_Experiments_desc코0=리센코와의 동맹은 그의 과학적인 방법을 통해 우리 군인들을 향상시킬 수 있게 해주었습니다. 그의 실험용 쥐로서 몇몇 허약한 놈들을 보내는 것은 우리를 둘러싸고 있는 먹잇감들에 대해 우위에 설 수 있게 해 줄 것입니다.
ORS_Rage_Inducing_Hormones코0=분노 유발 호르몬
ORS_Rage_Inducing_Hormones_desc코0=리센코의 신약은 우리 부하들을 과거의 용맹한 전사들과 같이 만들고 적을 먼지가 되도록 응징할 수 있게 할 것입니다!
ORS_Steroids코0=스테로이드
ORS_Steroids_desc코0=이 스테로이드는 우리 병사들에게 앞을 가로막는 적을 가루로 만드는데 필요한 힘을 줄 것입니다!
ORS_Lysenkan_Goods코0=리센코의 물건들
ORS_Lysenkan_Goods_desc코0=검은 산과 동맹함으로써 우리는 새로운 장교와 무기를 얻게 되었습니다. 이번 동맹의 결실을 가지도록 합시다!
ORS_Request_Arms코0=무기 요청
ORS_Request_Arms_desc코0=리센코와의 동맹을 통해 우리는 그의 보급으로 무기를 획득하여 우리 부하들을 무장시키고 습격할 준비를 할 수 있게 되었습니다.
ORS_Request_Advisors코0=고문단 요청
ORS_Request_Advisors_desc코0=리센코의 휘하에는 훌륭한 군사 이론가들이 있습니다. 우리에게 그들을 빌려주지 않을 이유가 있습니까?

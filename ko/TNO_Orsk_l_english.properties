ORS_The_Black_Bandits코0=검은 도적단
ORS_The_Black_Bandits_desc코0=우리는 약탈과 습격으로 이루어진 철권통치를 합니다. 우리는 승리의 영광을 누리며 이웃들이 우리 발 아래 죽어 있을 때까지 흔들리지 않을 것입니다.
ORS_A_Show_Of_Strength코0=실력 행사
ORS_A_Show_Of_Strength_desc코0=오르스크 사람들은 우리의 지도하에 유순해져서는 안됩니다. 그들은 누가 그들을 소유하며 통제하는지 정확히 이해해야 합니다. 이 사실을 그들에게 상기시키는 좋은 방법은 몇몇 마을들과 며칠 동안 무력의 대화를 하는 것입니다.
ORS_Pillage_The_Land코0=대지 약탈
ORS_Pillage_The_Land_desc코0=우랄의 빛이 나는 것은 뭐든지 간에 반드시 우리 손안에서만 밝게 빛나야 합니다. 귀금속, 무기, 그리고 심지어 장난감까지도 압수되어야 합니다. 가치 있는 사람들의 손에 들어오기 위해서 말이죠.
ORS_Terror_Is_The_Remedy_For_Resistance코0=공포는 저항에 대한 약이다
ORS_Terror_Is_The_Remedy_For_Resistance_desc코0=우리의 땅에는 최근 작은 저항운동이라는 전염병이 들끓고 있습니다. 외딴 도로에서 우리를 매복하거나, 함정으로 유인하는 것입니다. 이 전염병은 반드시 치료되어야 합니다. 그리고 디를레방어는 이 병을 치료할 수 있는 유일한 방법은 적당한 양의 공포를 사용하는 것이라고 결정했습니다.
ORS_Take_Them_From_There_Homes_Take_Them_From_There_Families코0=고향 집에서부터 최전선까지
ORS_Take_Them_From_There_Homes_Take_Them_From_There_Families_desc코0=우랄에서는 인력이 부족합니다. 하지만 이 러시아인들은 사람이 아니라 장비와 같습니다. 우리는 그들을 모아서 총알이 빗발치는 사선으로 보내야 합니다.
ORS_Raiding코0=습격
ORS_Raiding_desc코0=습격 - 이 지옥에서 망상을 가진 우울증 환자인 빨갱이 장군들은 다 합니다. 우리와 그들 사이의 차이점은 우리는 적어도 이 문제에 관해 정직하다는 것입니다. 그리고 우리는 당연히 어떻게 이것을 재미있게 하는지 잘 알고 있습니다.
ORS_dirly_spend_raid_loot_please_officers코0=전리품을 장교 위주로 분배
ORS_dirly_spend_raid_loot_please_officers_desc코0=우리는 전리품 중 최고의 것들은 받을 자격이 있는 장교들에게 줄 것입니다.
ORS_dirly_spend_raid_loot_please_soldiers코0=즐거움을 함께 나누자
ORS_dirly_spend_raid_loot_please_soldiers_desc코0=그 습격은 모두가 있었기에 성공한 것이었습니다 모든 도적들이 전리품을 나누어 가질 수 있도록 성대한 파티를 엽시다!
ORS_dirly_prepare_raid코0=[From.GetName]을 상대로 한 습격 준비
ORS_dirly_prepare_raid_desc코0=저 병신들의 군대는 너무 작아서 모든 마을을 안전하게 지킬 수 없습니다. 이 기회를 그냥 놓칠 수는 없습니다!
ORS_dirly_initiate_raid코0=약탈하고 불태워라!
ORS_dirly_initiate_raid_desc코0=때가 왔습니다! 우리가 가지고 싶은 것은 모두 가져가고 그렇지 않은 것은 모두 태워버립시다!
ORS_dirly_raid_in_progress코0=습격 진행중
ORS_dirly_raid_in_progress_desc코0=산적으로 사는건 좋아
ORS_Keeping_The_Brigade_Secure코0=여단의 충성심 유지
ORS_Keeping_The_Brigade_Secure_desc코0=디를레방어 여단은 언제나 도적, 하층민, 사회의 쓰레기들로 이루어져 있었습니다. 우리의 낮은 요구사항이 그 부작용을 끼치기 시작했습니다. 우리 군대는 항상 조직적이고 싸울 준비가 되어 있어야 합니다!\n\n디를레방어의 병사들은 [This.GetDirlewangerBrigadeHappiness]\n\n디를레방어의 장교들은 [This.GetDirlewangerOfficersHappiness]\n
ORS_purge_the_officer_corps코0=장교단 숙청
ORS_random_executions코0=무작위로 처형
ORS_punishable_by_death코0=사형 선고
ORS_share_loot_more_equally코0=전리품을 더 평등하게 분배
ORS_more_to_the_officers코0=장교들 위주로 분배
ORS_effects_of_the_brigades_organisation코0=§g효과
ORS_effects_of_the_brigades_organisation_desc코0=§g현재 병사들은 [This.GetDirlewangerBrigadeHappiness]\n\n이것으로 다음과 같은 효과를 받음:\n[This.GetDirlewangerLocTooltipBrigade]§!§g장교들은 [This.GetDirlewangerOfficersHappiness]\n\n이것으로 다음과 같은 효과를 받음:\n[This.GetDirlewangerLocTooltipOfficer]
ORS_Lysenkan_Treaty코0=리센코와의 조약
ORS_Lysenkan_Treaty_desc코0=리센코와의 조약은 우리에게 많은 이득이 되었지만, 우리가 아무것도 얻지 못한다면 그들은 동맹으로서 필요하지 않습니다. 리센코의 더욱 흥미로운 실험은 오랫동안 디를레방어의 호기심을 자극했고, 리센코의 슈퍼 솔저들은 가동하기 위해서는 순수한 게르만족 혈액을 필요로 할 것입니다!
ORS_Request_Raiding_Party_Movement코0=과거 소련의 지도 공유
ORS_Request_Raiding_Party_Movement_desc코0=검은 산을 지나면 우리가 손을 대지 않은 땅이 있습니다. 너무나 오랜 시간 손대지 않았습니다. 리센코와의 협업으로, 우리는 마그니토고르스크를 통해 그 너머의 땅으로 갈 수 있을 것이고, 돈, 금, 그리고 여자들을 가지고 디를레방어에게 돌아올 수 있을 것입니다!
ORS_Joint_Training_Excersizes코0=합동 훈련 임무
ORS_Joint_Training_Excersizes_desc코0=인정하기는 싫지만, 리센코가 통제하는 NKVD의 병사들은 군사적인 능력을 가진 사람들이라는 것을 보여주었습니다. 물론, 이 아리아인이 아닌 자들은 머리를 잘 쓰지 못하지만, 훈련의 도구로서 사용하는 것은 우리 군대에 도움이 될 것입니다.
ORS_Move_Thru_BAS코0=§G우리는 리센코의 영토를 통해 습격 부대를 이동시킬 수 있을 것입니다!§!

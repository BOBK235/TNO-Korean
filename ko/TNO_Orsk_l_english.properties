ORS_bypass_the_mountains코0=산 우회
ORS_Keep_Dirlewanger_Alive코0=검은 도적을 위한 긴 삶
ORS_fortify_the_NKVD_border코0=NKVD 국경 요새화
ORS_gather_arms_for_the_NKVD_conflict코0=NKVD 분쟁에 대비한 무기 수집
ORS_preapare_NKVD_1코0=국경을 요새화함
ORS_preapare_NKVD_2코0=무기를 더 수집함
ORS_kick_in_the_NKVD코0=NKVD 공격

ORS_We_Will_Ride코0=우리는 최고조를 달린다
ORS_We_Will_Ride_desc코0=우랄이 우리 지배하에 있고, 우리는 모든 방향을 공격할 것입니다! 근위대는 격파되고 검은 산은 참수되었으며 오렌부르크는 화염에 휩싸여 재만 남았습니다. 러시아는 우리의 무릎 아래 있습니다. 우리는 언제나 약탈하고 습격하고 학살할 것입니다. 그리고 우리는 영원히 우리를 적대하는 가련한 군벌들에게 최악의 악몽이 될 것입니다. 디를레방어는 우리를 승리로 이끌 것입니다. 우리는 영원히 최고조를 달릴 것입니다!


ORS_THENEWORDER_DESC코0=오스카 디를레방어와 그의 검은 여단은 남부 우랄을 가로지르며 파괴하고 금빛으로 빛나는 모든 것을 약탈하고, 원하는 사람들을 강간하고 나머지는 총으로 쏴버립니다. 검은 여단은 그들의 적에게서 빼앗은 칼날로 이루어진 철권으로 남부 우랄을 다스리는 위압적인 그림자가 되었습니다. 그들은 한밤중에 방비가 부족한 마을을 공격하고, 주민들을 학살하고, 그들의 탐욕스러운 손에 넣을 수 있는 모든 귀중품을 약탈합니다. 디를레방어의 발 밑에는 죽은 어린이, 여자, 그리고 남자가 누워 있습니다. 그를 적대한 모두, 그를 의심한 모두, 그에게 의문을 제기한 모두가 그렇습니다. 어떤 사람도 감히 한 마디도 하지 못합니다. 바로 그들이 디를레방어의 발 아래 죽어있는 시체가 될 것을 알기 때문입니다.

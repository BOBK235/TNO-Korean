LEADER_FRITZ_SCHMEDES_DESC코0=프리츠 슈메데스는 훌륭한 독일인이었고, 충실한 국가사회주의자였으며, 국가와 아리아 민족에 진심으로 헌신했지만, 모든 것은 헛수고였습니다. 아무리 독일에 충성한다 하더라고 하인리히 힘러와의 분쟁은 처벌을 받게 된다는 것을 의미합니다. 독일의 충실한 아들인 프리츠 슈메데스는 그의 정상적인 직무에서 쫓겨나 악명높은 디를레방어 여단에서 오스카 디를레방어 휘하에서 복무하게 되었습니다. 러시아와의 전쟁에서 여단이 패하고 험한 러시아의 황야로 쫓겨났을 때, 슈메데스는 인내심을 가지고 버텼고, 한때 충성스러웠던 독일 병사들이 자신들이 싸우던 도적 무리와 똑같이 약탈과 습격을 하게 된 지금도 슈메데스는 남아있습니다. 이곳으로 쫓겨난 그의 들끓는 분노는 여단의 글로 옮길 수 없는 수준의 잔혹함에 잘 나타나 있습니다. 그가 원하지 않더라도, 그는 더 이상 독일의 충실한 아들이 아닙니다. 단지 다른 동료들과 같은 괴물일 뿐입니다.



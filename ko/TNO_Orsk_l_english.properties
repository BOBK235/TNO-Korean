POLITICS_OSKAR_DIRLEWANGER_DESC코0=우랄 산맥의 악명높은 도적왕, 오르스크의 해적, 러시아의 강간마. 이 모든 호칭은 한 남자를 설명하는데 쓰입니다. 그의 이름 하나로 한 남자를 땅바닥에 주저앉아 우는 어린이로 만들 수 있습니다. 여자와 아이들이 총부리 앞에서 행진하는 동안 모든 마을은 불타 없어집니다. 그의 훈족과 같은 수행원들과 같이, 남부 우랄 산맥이 그들의 고향이 된 불행한 러시아 시민들을 "사냥"하는 것을 지휘하는 사람은 다름 아닌 오스카 디를레방어입니다.\n\n동부전선에서 복무하는 친위대 장교에서 오직 악행에 대한 욕망으로만 결집된 야만족들의 우두머리가 될 때까지, 그는 무시무시할 정도로 가학적이고 잔인한 전략을 늘 사용해왔습니다. 히틀러가 나치당 당원으로서 부상한 1934년, 14세 소녀를 강간한 디를레방어는 강제 수용소로 보내졌지만, 그의 광범위한 연줄이 그를 빠져나오게 했습니다. 1939년 무장친위대에 자원한 디를레방어와 그의 부대는 진격하는 동안 러시아를 강간하고 불태우고 학살했고, 심지어 가장 가벼운 것이 혐오스러울 정도인 가학적인 범죄들을 저질렀습니다. 디를레방어와 그의 무리는 그의 운명이 그에게 눈을 돌린 1950년대까지 A-A선에 머물러 있었습니다. 러시아는 마침내 나치 침략자들을 물리치기 위해 단결했고, 디를레방어는 다시 이 적과 싸울 준비가 되어 있었습니다. 디를레방어가 그의 노선을 택하게 한 것은 국방군과 친위대 사이의 분열이었습니다. 슈파이델이 그의 사단을 무장해제시키기 위해서 왔을 때, 디를레방어는 강하게 반격했습니다. 독일인 동지에게 총격을 가한 후, 그의 부대는 러시아의 겨울로 탈출했고, 독일은 지금까지 그가 사망했다고 추정하고 있었습니다.\n\n수년이 지난 지금, 그가 아주 잘 살아있다는 것은 분명해졌습니다. 그의 이상적인 삶과 가학적인 쾌락, 러시아에서 가장 잘 무장되고 강인한 악마인 그의 독일인 병사들을 이끌고, 그는 마음껏 강간하며 약탈하고 있습니다. 이제 그는 두 곳에 눈을 돌리고 있습니다. 바로 오렌부르크와 검은 산의 중심지입니다. 그가 큰 이득을 볼 것이 분명하고, 또 파괴하며 즐길 것도 많을 것입니다.
POLITICS_FRITZ_SCHMEDES_DESC코0=오스카 디를레방어는 죽었습니다. 하지만, 그의 악명높은 여단은, 타격을 입었고 혼란에 빠졌으며 기능을 하지 않지만 아직 남아있습니다. 단 한 명만이 이 여단을 재조직할 수 있었고, 그 남자의 이름은 프리츠 슈메데스입니다. 분쟁 후 하인리히 힘러에 의해 이 여단으로 쫓겨난 슈메데스는 결코 여기에 있고 싶지 않았지만, 여기서는 모두가 똑같았습니다. 여단이 독일식 군대에서 지금 잘 알려진 대로 산적때로 전락했을 때, 슈메데스는 잘 적응했습니다. 그리고 그는 아마도 단지 살아남기 위해서였을 것이지만 다른 이들과 마찬가지로 야만적이고 무자비하게 되었습니다. 이제, 도적왕이 죽고 여단에 지배자가 없는 가운데 슈메데스는 아직까지도 충성스러운 몇 안되는 잔당들을 이끌고 있습니다. 그럼에도 불구하고, 매주 더 많은 병사들이 떠나고 더 많은 경쟁자 도적 무리가 형성됨과 동시에 외부인들이 복수를 준비함에 따라, 그의 미래는 디를레방어와 다를 것이 없어 보입니다.

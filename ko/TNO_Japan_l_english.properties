POLITICS_HIROYA_INO_DESC코0=이노 히로야는 그리 인기있는 사람은 아닙니다. 본디 제국의회의 하원의원에 불과했던 이노는 스스로 토조 히데키, 후에는 그의 정치적 라이벌인 키도 코이치를 제거하기 위해 일본 정계의 복잡한 사안들을 능숙하게 처리했습니다. 하지만 일이 그렇게 쉽게 풀리지만은 않는 법. 그 정치적 야수들을 무찌르기 위해, 이노는 약간의 뒷거래를 성사시켜야만 했습니다. 그리 약간은 아니지만요. 그리고 그런 연줄들이 처음에는 꽤나 쓸만해 보였지만, 이노의 채무는 계속 쌓여갔고, 그는 일본 국민들보다도 다양하고 특별한 이해관계를 위해 일하게 되었습니다.이노는 제정 체제의 충실한 신봉자이며, 모든 정치적 논의의 최상위에 천황 폐하를 두기를 원합니다. 이노의 정당인 대정익찬회는 일본 유일의 합법정당이며, 다양한 이념을 가진 의원들의 넓은 연정을 아우르지만 천황 폐하의 옥좌를 의회의 난잡한 정치적인 문제들로부터 안전하고 확실하게 지켜냄으로서 유지될 수 있습니다. 그러나, 이노는 그의 정당에 대한 통제를 빠르게 잃고 있으며 그가 내각총리대신직에서 물러나는 것은 불가피해보입니다.제국의회의 많은 이들은 그가 토조와 키도를 무찌른 것과 같은 방식으로 이노가 물러나기를 바라며, 이는 일본 정계에서 줄곧 자신의 유의미한 위치를 지켜온 키도의 소망이기도 합니다. 만일 이노가 그의 이념을 지켜내고 파벌을 생존시키기를 원한다면, 그는 다시 한번 일본의 어두컴컴한 정계 속에서 안전한 그의 길을 찾아내야 할 것입니다. 마치 그가 과거에 수없이 그랬던 것처럼.
POLITICS_HIROHITO_DESC코0=다이쇼 시대에 쌓이고 쌓였던 정치적 불안들로부터 불사조가, 황국의 권위가 날아올랐사옵니다. 천황 폐하, 일본의 신성한 통치자, 히로히토 덴노께서. 지난 40년 동안 일본은 태평양의 신출내기 제국으로부터 지구상에서 가장 거대한 대양의 실질적인 지배자가 되었사옵니다. 그 최상위에는 그 분께서 계시옵나이다. 태양의 여신 아마테라스의 후손이자 야마토의 자랑스러운 아들께서.1901년 4월 21일에 태어나신 히로히토 황자께서는 다이쇼 천황의 네 아드님 중 맏이이셨사옵니다. 1921년에 받아들이신 섭정직은 이후 폐하의 통치에 영감을 주었사옵나이다. 천황 폐하께서는 1926년 옥좌를 물려받으사오며, 폐하의 갈수록 군국주의화되어가는 제국을 이끄시어 만주의 이권을 얻어내시고 그 뒤에는 중국 전역을, 그리고 결국에는 태평양에 존재하는 서구의 모든 자산을 지배하시게 되셨사옵나이다.대동아전쟁의 종결과 함께, 열강으로서의 일본의 지위는 굳건해졌사옵니다. 다대한 양의 영토 획득은 황국에 막대한 부를 불러왔으며 신성한 폐하의 황권을 강화하였사옵니다. 폐하께서는 이제 공무로부터 완전이 손을 떼시었사오며 전화선 너머의 칙령으로만 폐하의 노복들과 소통하실 뿐이시옵나이다. 쇼와 시대의 천황으로서, 폐하의 제국은 흔들리고 있사옵니다. 곧, 거대한 변화가 찾아올 것이며 황국을 그 기반에서부터 흔들 것이옵나이다. 신민들이 과연 신성한 천황 폐하 외의 그 무엇에 의지할 수 있겠사옵나이까?
POLITICS_TAKAGI_SOUKICHI_DESC코0=타카기 소키치는 얼핏 보면 전혀 관계가 없을 것 같은 두 개의 주된 지지기반을 가지고 있습니다: 학생 운동가들과 대일본제국 해군입니다. 타카기와 같은 그러한 이질적인 지지층을 유지할 수 있는 사람은 거의 없을 테지요. 그리고 약간의 조사와 함께 이는 더더욱 확실해집니다. 그가 처음에는 반대했던 태평양 전쟁에서의 유명한 전과를 통하여 타카기 제독은 대일본제국 해군(과 지속적인 자금 제공)의 강한 지지자가 되었습니다. 그의 많은 임무들 중에서 가장 특기할 만한 것은 진주만의 핵 투하를 도왔던 항모전단을 이끈 것이었지요.또한 타카기는 각각 경제를 자유화하고 사회적 자유를 확장하고 싶어하는 제국의회의 개혁파 의원들과 학생 운동가들의 지원을 받습니다. 학생들에게 다카기는 자유로운 미래와 표현의 자유를 상징합니다. 의원들에게 그는 일본의 경제 문제에 대한 절실한 해결책입니다.사실 타카기의 지지율은 보이는 것처럼 안정적이진 않습니다. 누가 지휘권을 가지고 있든, 대일본제국 해군만이 그들이 육군보다 우선이 되는 한 힘이 될 수 있으며 운동가들은 파벌주의로 악명이 높습니다. 만일 그가 태평양의 바다에서 그랬던 것처럼 일본 정계를 헤쳐나갈 수 있는 사람이고, 그가 이루기를 원하는 개혁들을 도입한다면, 일본의 미래는 당연히 떠오르는 태양처럼 밝게 빛날 것입니다.
POLITICS_KIDO_KOUICHI_DESC코0=많은 사람들은 키도 코이치는 이미 내각총리대신으로서의 기회를 날려버렸다고 말합니다. 도조 히데키에 대항해서 이노 히로야와 함께 감행한 정치 쿠데타로 인하여 총리직을 물려받았을 때, 키도는 처음에는 엄청난 인기를 구가했습니다. 이 인기는 키도의 실질적인 카리스마나 역량에서 나온 것이 아니었으며 단지 그가 도조가 아니라는 간단한 사실에서 나왔습니다.이노가 의회의 지지를 얻어 그를 대체하기 전까지 키도는 수많은 이익단체들을 이용하여 그를 잘라버릴 기회가 있었습니다. 이노가 같은 구덩이에 빠졌을 때, 키도는 다시 권력으로 복귀했습니다. 그리고 이제 그는 돌아옸으며, 제국의회는 왜 그들이 이전에 키도를 제거하길 바랐는지를 깨닫기 시작했습니다.이런 때의 키도의 몇 안 되는 장점은 그가 천황 폐하와 가까운 관계라는 것일지 모릅니다. 제2차 세계대전과 그 이후에도 키도는 천황 폐하의 가장 가까운 조언가로서 폐하를 모셨고 옥좌의 영예를 지키는 가장 중요한 임무를 계속해서 맡아왔습니다. 그러나 계속해서 멀어지는 천황 폐하와 제국의회와의 관계로 인하여 키도는 그의 우위를 잃을 지도 모릅니다.키도 코이치에게 있어서 이러한 정치적 위기에서 살아남는 것은 그가 이전에 했던 같은 실수를 예방했다는 것을 의미합니다. 경험이 가치있는 것인 한, 과거는 그 무엇보다도 좋은 미래 예언이 될 수 있습니다.
POLITICS_IKEDA_MASANOSUKE_DESC코0=일본인들 대다수는 이케다 마사노스케가 내각총리대신이 되리라고 생각하지 않았습니다. 그러나 그들은 이케다만큼의 통찰력이 없었지요. 보수주의자이자 충실한 친-이노파인 이케다는 역사적으로 최고이자 최악이었던 보수들의 본능을 상징합니다. 극단주의를 미심쩍어하고 급작스러운 변화에 회의적인 새로운 내각총리대신은 일본 정치의 현재 상태를 유지하기를 원합니다.물론 이케다가 이노 시절의 다양한 실패를 보지 못한 것은 아닙니다. 도덕성의 부재와 부패는 일본이라는 국가에 많은 금이 가게 만들었습니다. 자이바츠와 대일본제국군, 그리고 정부와의 안정적이었던 관계는 깨졌습니다. 이는 건강한 일본을 보고 싶을 리 없을 야심가들과 음모자들, 기회주의자들과 다른 여러 종류의 득 될 것 없는 인간들을 그 폐허로부터 행운을 감별해내도록 만들었습니다. 국회에 대한 대중의 믿음은 이노의 사임 이후에 나타난 대정익찬회의 추악스러운 분열의 몰골로 인하여 흔들렸습니다. 화족들은 정계에서의 그들의 파트너들에 대한 믿음을 잃었습니다. 이 모든 것을 통하여 외국인 관찰자들은 더 약한 일본을 기대하면서 그들의 칼을 갈고 있습니다. 이 모든 것은 고쳐져야 합니다.날 때부터 정치과학자였고 직업상 신문 편집자였던 이케다는 단 한 번도 모든 정부의 어두운 구석탱이에 굴러다니는 때나 찌꺼기들에게 순진하게 굴었던 적이 없었습니다. 이제, 그는 그가 10년 동안 살았던 집을 스스로 치워야 한다는 어려운 과제를 마주하고 있습니다. 친-이노파 보수주의자들과 자유주의자, 그리고 무소속 의원들의 얇은 연정은 그의 모든 움직임을 하나하나 면밀히 관찰합니다. 그러나 그가 아니면 과연 누가 할 수 있을까요? 일본은 전쟁 이후 맞이했던 그의 가장 어두운 시간으로부터 빠져나와야 하며, 그리고 이케다는 그가 극단주의에 맞서는 유일한 방패라는 것을 알고 있습니다.
POLITICS_KAYA_OKINORI_DESC코0=카야 오키노리는 숫자를 좋아합니다. 하지만 사람들은 딱히 좋아하지도 싫어하지도 않지요. 최소한 이는 일본 대중들이 이 관료 정치인을 처음으로 보았을 때 느꼈을 첫 감정이었을 것입니다. 일본 경제를 총력전을 위해 만들어진 기계로 탈바꿈시킬 수 있는 그의 능력은 그의 지위를 눈에 띄게 높여놓았습니다. 지루할 때 나오는 그의 단순하고 쾌활한 성격은 그를 위협으로 느끼지 않게 만들었습니다. 결과적으로, 많은 혁신관료들은 키도 코이치가 권력을 잃게 되었을 때 카야를 지도자로 만들었습니다.사람보다 숫자를 더 좋아하는 카야의 성격에도 불구하고 그는 그 자신이 경이로운 협상가임을 증명했습니다. 군이 키도를 권력에서 내쫓기 위하여 그를 온갖 방법으로 가로막는 것을 보고, 카야는 그가 그의 전임자와 같은 실수를 행하지 않기로 결심했습니다. 결과적으로, 관료들은 천천히, 그리고 조심스럽게 군부의 환심을 샀습니다. 한때 군부가 혁신관료들의 급진적인 계획들에 매우 분노하고 불신했을 때, 카야 오키노리는 그 계획이 그들의 이익을 지켜줄 것이라고 설득하는데 성공했습니다. 결과적으로, 혁신관료들은 군부가 가장 좋아하는 파벌로서 보수주의자들을 대체했습니다. 이 지지는 카야가 가장 높은 자리로 올라가는 것을 도왔으며, 이제 혁신관료들은 일본의 경로를 바꾸는 실탄이 되었습니다.카야 오키노리는 사람보다 숫자를 좋아하며 일본 정계에서 가장 강력한 파벌의 지도자라는 갑작스러운 역할은 그가 쉽게 채울 수 있는 것이 아닙니다. 새로운 내각총리대신은 따라서 그의 파벌 멤버들에게 의존해야 합니다. 그러나 수면 아래에서는 혁신 관료들 간의 정책에서의 의견 일치는 생각보다 허약한 것일지도 모릅니다. 카야 오키노리는 그의 조언가들이 제정신을 차리고 그가 성취할 수 있는 목표를 이룰 수 있도록 돕기를 바랍니다. 뭐, 정부에 완전히 종속된 사회를 만드는 그 옛날 혁신관료들의 목표로 돌아가는 것은 생각치도 못한 결과를 불러올 수도 있지만요.
POLITICS_KAKUEI_TANAKA_DESC코0=모든 일본 아이들은 '유능한 매는 그 발톱을 숨긴다'라는 속담을 알고 있습니다. 이제는 일본의 내각총리대신이자 일본 정계의 언제나 '어둠의 쇼군'인, 한때 대정익찬회의 떠오르는 다크호스였던 타나카 카쿠에이는 도덕을 가슴에 새기며 법정공방과 높으신 분들을 구워삶는 데에 탁월한 능력을 발휘했습니다. 거대한 부패 스캔들로 점철된 그의 경력 속에서 타나카는 그가 갖고 있는 자이바츠, 그리고 강력한 정당 내 단체들과의 중요한 연결고리와 함께 그의 야망을 위하여 열심히 일했습니다. 그가 몸을 담고 있는 체제로부터 환영받는 일이 없었던 타나카가 내각총리대신의 자리에 오르는 것은 뜻밖의 일이었고 어쩌면 일본 대중들에게는 부당할지도 모르지만, 대정익찬회의 총신들이 계속되는 경제적 갈등에 있어서 무능함을 내비치고 그들의 거대한 계획들이 복잡한 일본 정계의 현실 앞에서 박살나자, 그 빈 자리가 믿을 수 없는 작자들인 자이바츠들의 손으로 넘어가는 데에는 오래 걸리지 않았습니다.일본 화족가들로부터 사랑을 듬뿍받는 내각총리대신 타나카 카쿠에이는 세계대전이 끝나고 난 뒤 일본에 정착한 자이바츠들과 케이레츠들 간의 경제적 이중체제를 (물론, 전자에 호의적이게) 끝내고 자이바츠들의 우위를 공고히 하는 것 외에는 추구하는 것이 없습니다. 자이바츠들의 돈과 지역개발사업을 통하여 자신의 길을 개척하는 타나카는 그러나 평범한 일본인들의 애원을 잊지 않으며 자기 자신을 서민 정치인이라고 꾸미는 것을 잊지 않습니다. 타나카는 일본 노동자들에게 근심걱정 없는 삶을 제공하고 단 5년 내에 그들의 임금을 두 배로 올려줄 일본의 새로운 시대를 약속합니다. 실패한다면, 타나카는 스스로 권력에서 내려올 것입니다.

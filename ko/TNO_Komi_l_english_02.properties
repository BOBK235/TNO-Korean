NIK.382.d코0=코미의 미래를 둘러싼 마지막 투쟁은 사전에 너무나 많은 전투가 벌어졌던 곳인 국회에서 벌어졌습니다. 먼저 구밀료프가 경호원들에게 둘러싸인 채 등장했습니다. 그와 그의 대표들은 국회 중앙에 자리를 잡았습니다. 그 다음에 샤파레비치가 나타났는데, 그의 부하들은 구밀료프의 부하들만큼이나 충성스럽게 그를 에워싸고 있었습니다. 그들은 국회 왼쪽에 자리를 잡았습니다.\n\n세로프와 별이 뜯어진 소련제복을 입은 그의 부하들이 문으로 들어서기까지는 잠시 시간이 걸렸습니다. 그들은 구밀료프와 샤파레비치 사이에 자리를 잡았고, 원한에 가득찬 파벌들 사이에 침을 뱉으며 말싸움, 모욕, 성난 속삭임 등이 울려퍼졌습니다. 마지막으로 타보리츠키와 그의 부하들이 줄지어 들어와 국회 오른쪽에 자리를 잡았습니다.\n\n엄청난 규모의 정치적 폭발을 위한 무대가 마련되었습니다. 지금 해야 할 일은 연설을 하고, 숨어서 퍼즐 조각들이 맞춰지기를 기다리는 것뿐이었습니다.

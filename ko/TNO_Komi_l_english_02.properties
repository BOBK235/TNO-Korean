NIK.383.t코0=투표
NIK.383.d코0=바로 여기에서 정치인들이 몇 시간 동안 소리지르고, 발을 구르며, 열정적인 연설과 성난 반박을 하고있었습니다. 심지어는 주먹다짐이 한두 번 일어나기도 했었습니다. 길고 고된 여정 끝에 국회의 남녀들은 누가 코미를 미래로 이끌지에 대한 투표에 나섰습니다.\n\n구밀료프는 그런 모습을 보여주지 않았지만, 침묵이 퍼지자 심장이 갈비뼈에 부딪힐정도로 요동쳤습니다. 그가 패배할 만약의 때를 대비해 트럭 한 대가 밖에서 기다리고 있었습니다. 그는 질 거라고는 예상하지 않았습니다. 만약 그가 승리한다면, 타보리츠키와 세로프를 처분할 계획은 그의 마음속에 분명했고, 그들이 탈출하기 전에 즉시 처형될 것이었습니다. 샤파레비치는 얘기가 달랐지만 그에게 곧 손이 닿을 것이었습니다.\n\n샤파레비치는 커져가는 두려움을 감추기 위해 서류 뒤에 얼굴을 숨겼습니다. 계획이 그의 머릿속에서 소용돌이치며 섞이고 으르렁거렸습니다. 탈출 계획과 처형 계획이 있었습니다. 어떤 것을 실행하게 되던, 그는 확실히 준비가 되어 있었습니다.\n\n세로프의 얼음처럼 차가운 얼굴은 긴장한 기색을 조금도 드러내지 않았습니다. 그의 마음은 떠날 계획과 머물 계획으로 가득 차 있었습니다. 그는 이길 것이고, 그렇지 않으면 떠날 것이고, 그리고 그는 그가 감정을 숨기려고 애쓰고 있는 것만큼, 다른 사람들도 똑같으리라고 생각했습니다.\n\n타보리츠키는 손가락으로 탁자를 두드렸습니다. 그가 해낼 수 있을까요? 그가 이길 수 있을까요? 만약 그렇지 않다면, 그땐 어떻게 될까요? 그는 가능한 한 빨리 차를 타고 도시를 떠나는 것으로 끝나는 그의 계획의 끝을 생각하지 못했습니다. 이 투표 후에 그가 무엇을 하든, 그는 그것이 그의 운명을 결정할 것이라는 것을 알았습니다.\n\n개표가 진행되면서 긴장감이 높아졌습니다. 상황이 거의 폭발하려 할 때쯤, 한 남자가 연단으로 올라와서 글을 읽기 시작했습니다.
NIK.383.a코0=승자는. . . 

NIK.384.t코0=타보리츠키의 승리!
NIK.384.d코0=최종 결과가 읽히자 망연자실한 침묵이 국회를 감쌌습니다. 구밀료프는 충격을 받은 채 자리에서 일어났습니다. 샤파레비치는 놀라움에 눈이 휘둥그레졌습니다. 세로프의 얼굴이 일그러지면서 완전히 당황한 표정을 보였습니다. 잠시동안, 방안에는 침묵이 흘렀습니다.\n\n그리고 모든 것이 움직이기 시작했습니다.\n\n사람들은 부정 투표라며 이해할 수 없다는 듯 소리를 질러대며 자리에서 폭발하듯이 일어섰습니다. 어떤 이들은 주변 사람들을 뒤흔들면서 당과 지도자에 대한 배신자, 국가에 대한 반역자를 찾기 시작했습니다. 다른 사람들은 최대한 빠르게 문으로 향했습니다. 그들의 영향력은 사라졌고, 그들이 할 수 있는 유일한 것은 떠나는 것이었습니다. 한편 또 다른 사람들은 기뻐하는 타보리츠키의 사람들을 향해 달려들었고, 경찰들과 경비원들이 한 줄로 서서 그 무리들을 서로 갈라놓았을 뿐이었습니다. 그 소음은 벽에 메아리쳐 혼돈의 불협화음으로 확대되었습니다.\n\n그 가운데에서 타보리츠키의 얼굴에 미소가 번졌습니다. 그는 자신이 옳다는 것을 항상 알고 있었습니다. 그는 다른 사람들이 어떻게 생각하든 자신이 이길 것을 알고 있었습니다. 다시 한 번 그가 옳았습니다. 나머지 우파들은 이제 세르게이 타보리츠키의 진짜 모습을 알게 될 것입니다.

NIK.326.t코0=기습 암살
NIK.326.d코0=세르게이 타보리츠키는 그의 궁정과 그의 지휘관들 앞에 섰습니다. 그는 벙커 안에서 계획을 세우고 있었습니다. 공화국은 약했고, 유대-볼셰비키의 위협들과 비정상적이고 퇴폐적인 공화파들은 서로 싸우느라 너무 바빠서 타보리츠키가 그의 첫 움직임을 계획하는 것을 눈치채지 못했습니다. 만약 정당한 러시아의 황제의 이름으로 공화국을 공격하고 찬탈할 때가 있다면, 그것은 지금이었습니다.\n\n그는 궁정과 지휘관들에게 총과 폭탄, 그리고 가스통을 집도록 지시했습니다. 이 중요한 시간에 어떠한 방해도 받지 않을 것이었습니다. 섭정에게 남은 유일한 문제는 이 무기들을 어떻게 배치하느냐 하는 것이었습니다. 타보리츠키는 저주받을 공산주의자들을 그림자속에서 지휘해 온 볼셰비키 반역자 수슬로프를 목표로 삼을 수 있을 것입니다. 의심의 여지없이 수슬로프를 죽이는 것은 현명한 결정이 될 것이고, 그는 아마 지금도 식팁카르를 더욱 타락시키기 위해 어떤 더러운 작전을 계획하고 있을 것입니다. 또는 타보리츠키의 정보원들이 건물을 찾아냈다는 점을 고려할 때 그는 중도파의 '비상 본부'를 겨냥할 수도 있습니다. 그러한 공격은 종종 짜증나게 하는 공화파 세력의 목을 잘라버릴수 있을것입니다. 타보리츠키에게는 공화국의 관에 마지막 못을 박고 싶은 유혹이 꽤 있었습니다.\n\n타보리츠키가 정당한 황제의 귀환을 위해 러시아를 준비할 수 있도록 두 파벌 모두 숙청해야 하겠지만, 단 한 번의 선제공격만이 있을 수 있습니다. 일단 타보리츠키가 누구를 공격할지를 선택하게 되면, 다른 한 쪽은 그러한 공격에 대비할 가능성이 높기 때문에 섭정의 입장을 확실하지 않게 만들었습니다. 하지만, 그는 단순히 동시에 모두 공격하는 것을 선택할 수 있었습니다. 섭정의 방식에 거의 모든 반대를 없앨 포괄적이고 목을 베는 공격을. 그것은 위험한 움직임이 될것이고, 너무나도 위험하지만 만약 성공한다면...
NIK.326.a코0=수슬로프를 목표로 해라. 볼셰비키의 위협은 반드시 막아야 한다.
NIK.326.b코0=공화파를 목표로 하라. 그들의 더러운 실험은 여기서 끝난다.
NIK.326.c코0=모두 파괴하라. 생존자를 남겨두지마라. 이것은 명령이다.

NIK.327.t코0=수슬로프의 죽음
NIK.327.d코0=수슬로프는 그의 안전실 안에 앉아 긴장하고 있었습니다. 수슬로프와 안드로포프, 그리고 수슬로프의 부하 몇 명이 수슬로프의 군대가 집결하기를 기다리고 있었습니다. 수슬로프의 시계는 그를 조롱하듯이 계속 똑딱거렸습니다. 그는 시계를 다시 흘끗 보았습니다. 아직 이른 시각이라 그의 병력은 아직 준비가 되지 않았습니다. 수슬로프는 이 문제로 왜 그렇게 긴장하고 있는지 알 수 없었고, 시간이 더 빨리 가지 않음에도 불구하고 계속해서 시계를 들여다보았습니다.\n\n수슬로프는 시계를 벗어 주머니에 찔러넣어 평정을 되찾는 데 더 집중할 수 있도록 했습니다. 그는 눈을 감고 숨을 내쉬었고, 고요한 안전실에는 똑딱거리는 소리만이 울려퍼졌습니다. 갑자기 금속을 긁어내는 소리가 방 안에 울려 퍼지며 모두를 초조하게 했습니다. 쇠살대가 움직이는 소리였습니다. 그리고 긁히는 소리가 그치고, 새로운 소리가 나기 시작했습니다. 끔찍한 소리, 쉿쉿 하는 가스 소리였습다. 누군가가 수슬로프를 죽이려고 시도하고 있었고, 수슬로프는 그것이 누구인지 짐작했습니다. 안드로포프는 문을 열려고 시도했지만 막혀 있었습니다. 수슬로프의 부하들은 문에 몸을 던졌지만, 문은 그 위치에서 꼼짝도 하지 않았습니다.\n\n문 반대편에서 스톰트루퍼는 라이플을 들어올리며 주의를 기울였습니다. 그의 임시방편 바리케이드가 작동하고 있었고 이제 죽음을 확인하는 일만 남았습니다. 천천히 고함소리와 기침소리가 조용해졌고, 시끄러운 쿵 하는 소리가 점점 약해졌습니다. 스톰트루퍼는 그 고함소리가 거의 들리지 않는 흐느낌으로 대체되는 것을 들었고, 나중에 몇 차례 목이 메인 기침이 들린 후 고요해졌습니다. 스톰트루퍼는 2분을 더 기다렸다가, 수슬로프의 죽음을 섭정에게 보고하기 위해 떠났습니다.

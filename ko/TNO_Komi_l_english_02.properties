NIK.420.d코0=서러시아의 운명은 어떤 특정한 날이 아니라 느리고 점진적인 과정을 통해 봉해졌습니다. 처음에 어떤 차이점을 알아차린 사람은 거의 없었습니다. 애당초 세르게이 타보리츠키는 권위주의와 거친 언변으로 유명했기에. 그의 꿈을 좇는 길에 그가 넘지 않을 선이 거의 없다는 것은 비밀이 아니었습니다\n\n나중에야 알 수 있었던 진정한 비밀은 이 자칭 섭정에게는 애초에 선이란게 존재하지 않았다는 것입니다.\n\n그림자가 길어지며 어둠에 추월당한 사람들은 무언가 끔찍한 일의 시작을 감지했습니다. 일단 체포되어 적법한 절차를 거친 반체제 인사들은 간단히 사라지기 시작했습니다. 타보리츠키의 병사들의 얼굴은 잔인한 양상을 띠며 굳어졌습니다. 시민에 대한 지침은 점점 더 간결해지고 차가워졌습니다. 사람들은 자비심이나 망설임 없이 전해진 독단적인 처벌에 대한 이야기를 퍼뜨리며 서로에게 무서운 지혜를 속삭였습니다. 변화는 서서히 찾아왔지만, 시위가 포스겐 가스와 기관총의 치명적인 덜거덕거림과 맞닥뜨린 날이 열쇠의 마지막 회전이였습니다.\n\n시계가 공허한 음을 울리며 새 날의 새벽을 알렸습니다. 해가 떴지만 러시아에 빛은 비추지 않았습니다. 그것은 칠흑같이 검은, 그림자의 후광으로 장식된 예상밖의 악몽이었기에. 조국에 어두운 하늘이 내려앉았고, 모든 피조물들이 벌벌 떨었습니다.

NIK.331.t코0=국민군을 풀다
NIK.331.d코0=섭정이 식팁카르를 다스릴지도 모르지만, 도시는 아직 황제의 귀환에 준비되지 않았습니다. 도시는 유대인 침입자, 볼셰비키, 공화파 배신자들로 이루어진 끔찍한 벌집입니다. 도시는 치욕이며, 진정한 러시아의 황제의 이름으로 그 도시를 정화해야 한다는 것은 분명합니다. 다행히도 타보리츠키는 이 숙청을 수행할 두 가지 도구를 가지고 있었습니다.\n\n국민군은 최고의 병력은 아닐지도 모르지만, 그들은 섭정의 계획에 쓰일 만큼 충분히 많고 순종적입니다. 국민군은 민간인을 확보하고, 구공화국의 영토를 순찰하며 반체제 인사와 반군의 위치를 파악하고 파괴합니다.\n\n시투르모비키, 섭정의 가장 훌륭한 사람들, 그리고 진정한 황제의 광신적인 신하들. 시투르모비키는 섭정의 지시에 의심할 여지 없이 따를 준비가 되어 있는, 가장 높은 역량의 사람들입니다. 그들의 적은 유대인, 타타르족, 볼셰비키일 수 있는데, 시투르모비키는 그들을 똑같이 파괴할 것입니다. 그래서 시투르모비키의 임무는 국군만으로 제거하기엔 너무 어려운 쓰레기들을 모조리 색출하여 파괴하는 것이 될 것입니다. 황제 정권의 적들은 시투르모비키를 두려워하는 법을 배우겠지만 자비도 구원도 찾을 수 없을 것입니다.\n\n이 땅에서 반역자들이 계속 퍼트리는 더러운 영향력을 깨끗이 씻어내야 합니다. 얼마나 많은 사람이 죽어야만 그것을 이룰 수 있을지는 중요하지 않습니다.

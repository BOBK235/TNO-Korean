komiintro.11.t코0=섭정
komiintro.11.d코0=삐걱거리는 낡은 교회 사이로 찬바람이 불어 제단 위에 높이 세워진 테오토코스의 얼굴을 가로질러 촛불을 춤을 추게 했습니다. 그녀와 그 아이의 눈은 그들 앞에 무릎을 꿇고 있는 간청자를 내려다보았고, 그의 입술은 끊임없이 조용한 기도로 움직였습니다.\n\n"오 천왕이시여, 위안자시여, 진리의 정령이시여, 어디서나 예술을 하고 만물을 가득 채우시는 분, 축복의 보물과 생명을 주시는 자께서 우리 안에 와서 지키시며, 모든 불순함에서 우리를 깨끗하게 하시고, 우리의 영혼을 구원하소서, 오 선한 자시여."\n\n세르게이 타보리츠키는 추위가 그를 휩쓸고 지나가자 잠시 멈추고 몸을 부르르 떨었습니다. 그 추위가 그의 오래된 뼈에 오싹함을 보냈습니다. "하느님 맙소사! 신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서. 하느님 맙소사! 신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서. 하느님 맙소사! 신이시여! 거룩하신 불사신이시여! 우리에게 자비를 베풀어 주시옵소서..."\n\n추위가 밀려들어 그가 입고 있던 낡은 왕당파 제복을 뚫었습니다. 그것의 금빛 깃은 그의 목에 얼어붙은 쇠로 된 수갑처럼 느껴졌고, 고운 비단 안감은 겨울의 추위로부터 그를 보호해 주는데 아무런 도움이 되지 않았습니다. 그는 얼굴을 찡그리며 이를 악물고 눈을 떴고, 고개를 들어 성모의 눈을 정면으로 응시했습니다. 이에 그는 자신의 몸속에서 추위를 몰아내면서 다시 신앙의 불꽃이 자신의 내면에 생명에 굉음을 내는 것을 느꼈습니다. 그는 갑작스러운 더위에 숨을 헐떡였지만, 완전히 가만히 있었습니다. 그의 뒤에는 안심이 되는 두 손이 어깨 위에 얹혀져 있었고, 귓속말로 부드럽게 속삭이고 있었습니다. 그의 눈에 습기가 몰려들었고, 그는 그것이 무엇인지에 대한 익숙한 감각을 인식하며 다시 눈을 감았습니다.\n\n"오 주여, 그를 안전하게 지켜주소서" 하고 그가 있는 자리에서 직접 말하였습니다. "우리의 축복받은 군주를 지켜주소서. 때가 되면 차레비치를 우리에게 돌려주소서. 내 신성한 임무를 수행할 힘을 주소서. 당신의 적을 물리치고, 이 땅을 원래대로 되돌릴 힘을 주소서. 오 주여 간청합니다. 주님, 나와 함께 서서, 내가 신성한 러시아를 구원할 수 있도록 도와주소서."
komiintro.11.a코0=신께서 러시아를 보우하시기를.


MZB_money_reserves_1_cost_tt코0=§Y1M 달러§!
MZB_money_reserves_1_cost_tt_blocked코0=§R1M 달러§!
MZB_money_reserves_1_cost_desc_tt코0=유동자금으로 1M 달러가 있습니다.
MZB_huttig_paranoia_decrease_tt코0=휘티히의 피해망상이 §G감소합니다§!.
MZB_huttig_paranoia_increase_tt코0=휘티히의 피해망상이 §R증가합니다§!.
MZB_patrols코0=식민지 사방에 순찰대를 배치합니다.
MZB_reduced_patrols코0=식민지 내 순찰대를 축소합니다.
MZB_drums_initial_tt코0=§R전쟁의 북소리§!가 울려 집중 계보도를 진행할수록 다양한 혜택을 줍니다.
MZB_drums_empowered_tt코0=§R전쟁의 북소리§!가 더 크게 울려 더 큰 혜택을 줍니다!
MZB_gas_attacks_tt코0=남아프리카에 §G화학병기§!를 §Y임시적으로§! 사용합니다.
MZB_brudermord_tt코0=§R반역자§!라는 낙인이 찍히더라도 전쟁수행을 §R직접 지휘할 권한을 잡을§! 때입니다!§R전쟁의 북소리§!가 잠잠해집니다.
MZB_reinige_den_suden_tt코0=적에게 우리 §G화학병기§!를 본격적으로 풀 때입니다. 이는 §R미국의 직접적인 개입§!을 불러올 수 있습니다.§R전쟁의 북소리§!가 잠잠해집니다.



MZB_the_guardians_of_afrika코0=아프리카의 수호자
MZB_the_guardians_of_afrika_desc코0=아프리카는 독사 소굴입니다. 도적들로 오염되었고, 반군들에게 넘어갔고, 테러리스트에게 위협받으며, 거기다가 반역자로 가득 차 있기까지합니다. 네 국가판무관부 중 우리만이 이 암흑 대륙에서 게르마니아의 이권을 지키고 있습니다. 네 국가판무관부 중 우리만이 이 칠흑같이 어두운 정글로 뒤덮힌 지옥에서 국가사회주의의 빛을 내고 있습니다. 이건 점점 확실해져가는 사실입니다.우리는 아프리카의 수호자입니다. 우리는 우리의 유산이 천 년이 가도록 할 것입니다. 우리 외에는 아무도 믿을 수 없습니다. 아무도.
MZB_the_drums_echo코0=울리는 북소리
MZB_the_drums_echo_desc코0=우리의 "형제"가 되어야 할 게으른 자식들은 아무것도 안 하고 있습니다. 뮐러는 자기랑 여러모로 비슷한 (특히 지능 수준) 짐승이나 잡으며 시간을 보냅니다. 반역자 솅크는 더 생산적인 일에 쓸 수 있는 시간과 돈을 열등인종에게 쏟아붓습니다. 하지만 우리는 다릅니다.그렇습니다! 우리는 다릅니다. 우리는 눈과 귀를 활짝 열고 있습니다. 우리는 알고 있습니다. 우리는 한 국가가 박살나 무너지려하는 남쪽에서 먼지구름이 이는 것을 보고 있습니다. 우리는 우리의 영광스러운 총통을 제국주의에 대항한 성전으로 이끈 것과 같은 전쟁의 북소리를 듣고 있습니다.우리는 총통 각하의 빛나는 성전을 뒤따를 것입니다! 북을 울려라! 더 크게 울려라! 더 크게!§R더 크게§!!
MZB_the_home_of_the_exile코0=망명자의 고향
MZB_the_home_of_the_exile_desc코0=당연하겠지만 우리 장교단은 게르만니아 사령부가 선발한 이들입니다. 이는 누가 여기로 보내질지 결정할 수 없다는 뜻입니다. 그러니 우리 장교 대부분이 친위대 출신인건 당연한 일입니다. 그들은 가치관이 국가사회주의 주류랑 맞지 않고 부르군트에게도 충성을 보내 본토에서 쫓겨난 이들입니다.그래도, 그게 기회가 될 수 있습니다. 이들의 능력은 뛰어나고 아리아 인종을 지키려는 이들의 의지는 따라올 이가 없습니다. 그리고, 다른 국가판무관부 일원의 부패를 처리하는데 대한 이들의 사상 일부는 아주 흥미롭습니다...
MZB_slave_munitions코0=노예제 군수품
MZB_slave_munitions_desc코0=노예가 라이히를 위해 싸울 수 없다고 누가 그랬습니까? 물론 그 놈들이 지배자 민족을 위해 무기를 들려고하는 일은 없을겁니다. 하지만 그게 그놈들을 완전 쓸모없는 놈들로 만들지는 않습니다. 놈들은 우리 공장에서 일하며 조국을 위해 싸우는 용맹한 아리아인들을 보급해 줄 수 있습니다!남자, 여자, 늙은이, 어린이, 모두가 천년제국을 위해 봉사할 것입니다. 놈들이 어떤 능력을 가졌건 아무 상관 없습니다. 놈들이 어떤 생각을 하건 아무 상관 없습니다. "인명" 손실이 어떻게 되건 아무 상관 없습니다.
MZB_master_the_jungle코0=밀림의 지배자
MZB_master_the_jungle_desc코0=네 아프리카 국가판무관부 모두 대부분이 밀림으로 덮여있습다. 그리고 여러 반군들은 우리가 이 불리한 지형에서 싸우기를 강요합니다. 그러므로 밀림에서 사라지고 싶지 않다면 밀림전에 통달해야합니다.적이 우리 본토를 공격할 경우, 적이 이런 험지에서 잘 싸우지는 않을것이기에 적의 공세를 저지하고 국경 너머로 추격하는데 도움이 될 것입니다...
MZB_master_the_desert코0=사막의 지배자
MZB_master_the_desert_desc코0=동아프리카에는 사막이라고 할 만한게 없지만 남아프리카에는 광활한 모래밭과 메마른 땅이 있습니다. 그렇기에 병사들을 사막전에 숙련되게 해야합니다. 여전히 존경받는 아프리카군단의 유산은 우리에게 필요한 모든 경험을 가지고 있습니다. 실제 공세 때 놈들 땅에서 싸울 수 있는 부대를 배치할 수 있을 것입니다. 놈들에게는 고향 근처에서 싸워서 얻을 어떤 이익도 없을 것입니다...
MZB_southern_land_grants코0=남부 토지 불하
MZB_southern_land_grants_desc코0=우리가 이곳을 점령하며 수천명의 영국 식민지 신민들이 우리 손 안에 들어왔습다. 이들은 대부분이 지주로 캐나다에 있는 주인들과는 달리 우리와 비슷한 사상을 가지고 있습니다. 정치적이 아니더라도 실용적으로도 말입니다. 이들은 원주민 반란으로 땅을 잃는 일을 바라지 않습니다...지원을 얻고 런던에 있는 아군을 기쁘게하기 위해 이들이 땅을 계속 갖게 할 겁니다. 이러면 현지인을 막을 이해관계도 생기고, 상황이 나빠진다면 쓸 고기방패도 생깁니다...
MZB_boer_support_staff코0=보어 지원단
MZB_boer_support_staff_desc코0=보어인은 우리의 명분을 열렬히 지지하지만 아무리 용감하더라도 매우 비효율적인 병사들일 뿐입니다. 이들은 훈련도, 장비도, 경험 있는 장교도 부족합니다. 우리는 보어가 타락한 제국주의 지배자를 상대로 벌이는 봉기를 성공시키기 위해 교관과 훈련받은 군인들을 보낼 것입니다. 그러면 우리 기간보병이 틈을 메울 때 까지 버틸 수 있을 것입니다.
MZB_help_me_to_help_you코0=도움받기 위해 도와줘
MZB_help_me_to_help_you_desc코0=우리 보어 친구들은 우리처럼 타락한 제국주의 국가 잔당에 맞서 싸우고 있습니다. 이들은 평균적인 남아프리카인보다 가난하지만 우리를 지난 전쟁에서 이기게 해준 전형적인 아리아인의 용맹함을 보입니다. 우리는 이에 보상이 따르도록 해야 합니다이들의 노력에 대한 보상으로 "독일 로디지아 건축기금"이라는 기관을 설립할 것입니다. 이 채권 프로그램은 전쟁 후 이전까지의 아군에게 넘겨줄 로디지아 토지 개발을 지원합니다. 보어인들은 분명 고마워할 것입니다. 우리는 길고 유익한 협력관계를 시작할 것입니다...
MZB_booby_trap_the_border코0=국경 부비트랩
MZB_booby_trap_the_border_desc코0=매일마다 전쟁이 가까이 다가오고 있습니다. 우리는 적극적으로 최악을 준비해야합니다. 아무것도 하지 않는 다른 "국가판무관"과 - 그놈들을 이렇게 부르는 것만으로도 휘티히가 맡은 직위를 모욕하는 것 같지만 - 다르게 우리는 준비되어 있습니다.사방에 흩어진 우리 군대를 완전히 동원하는 동안, 적 진격 속도를 늦추고 싸우지도 못하고 죽는 적을 늘리기 위해 국경에 지뢰밭을 깔고 적이 쓸 수 있는 다리와 철로에 인계철선을 놓아야 합니다. 부비트랩이 잘 깔린 국경이 있다면 OFN은 우리 영토로 들어가기 전에 다시 한 번 생각할 것입니다. 아, 놈들을 위한 깜짝 선물이었죠...
MZB_kick_the_hornets_nest코0=벌집 쑤시기
MZB_kick_the_hornets_nest_desc코0=남아프리카는 완전한 무정부 상태에 빠지기 직전입니다. 영국인들이 군사 손실을 두려워하는 보어인 반란과 원주민의 불만은 전 자치령이 붕괴할 가능성을 점점 높혀가고 있습니다. 우리는 이 무너져가는 썩어빠진 조직에 치명타를 먹여야 합니다.대낮에 유명 정치인을 암살하면 우리 분노로부터 자신들을 지키려는 정치기관이 옥신각신하며 남아프리카의 정치적 혼란이 가중될 것입니다...
MZB_arms_for_aryans코0=아리아인을 위한 무기
MZB_arms_for_aryans_desc코0=전쟁이 다가오고 있기에 가능한 모든 비상 계획을 다 실행해야 합니다. 우리 예비군을 완전히 동원하고 우리 병기창도 최대한 돌아가야 합니다. 노예가 얼마나 들건 상관없습니다. 하지만 우리 산업은 여전히 부족합니다. 우리는 게르마니아의 우리 정부에게 도움을 요청해야 합니다.보급품을 기다리는 동안 더 가혹한 훈련 방식을 도입하고 긴급조치를 늘려야 합니다. 그래야만 약한 부분을 기습당하지 않을 것입니다...
MZB_building_a_stockpile코0=비축분 생산
MZB_building_a_stockpile_desc코0=우리 정규군을 무장시킬 무기는 있지만, 지난 전쟁의 교훈에 따르면 소모는 계속됩니다. 또한 군대가 확대 중이기에 현재 생산하고 있는 장비보다 더 많은 장비가 필요합니다. 전쟁에서 중요한 순간에 부족을 겪지 않으려면 생산되는 모든 장비를 비축하고 사용 중인 모든 것을 적절히 정비해야 합니다.강력한 전차부터 루거 권총탄 한 발까지 우리는 필요한 모든 것을 모을 것입니다. 모든 것을!
MZB_prioritize_garrison_development코0=주둔군 발전 우선
MZB_prioritize_garrison_development_desc코0=
MZB_prioritize_ss_development코0=친위대 발전 우선
MZB_prioritize_ss_development_desc코0=
MZB_prepare_the_werewolves코0=웨어울프 준비
MZB_prepare_the_werewolves_desc코0=적이 이기더라도 축하할 시간은 없을겁니다! 적의 점령에 저항하는 것은 진정한 아리아인이라면 해야 할 조국과 인종에 대한 마지막 의무입니다. 우리의 위대한 총통께서 전쟁 때 그리하셨듯이, 패배에 대비해 제대로 돌아가는 웨어울프 게릴라를 만들 것입니다.밀림 전역에 보급창을 숨기고 아프리카 전역에 충성스러운 장교와 부대를 매복시킬 것입니다. 우리는 사방에서 몰려드는 수천마리 말벌처럼 적을 칠 것입니다! 우리가 이 암흑 대륙을 정복할 수 없다면, 우리의 신성한 의무는 이 땅을 아무도 정복하지 못하게 하는 것입니다. 아무도.
MZB_clean_the_colony코0=식민지 청소
MZB_clean_the_colony_desc코0=우리 식민지는 불만으로 가득 차있습니다. 자신들이 인종 피라미드 밑바닥에 있다는걸 받아들이지 않는 노예들, 잘 대해줘도 여전히 "자유"를 위해 싸우는 원주민, 우리 혈통 아리아인 중에서도 "개혁"을 요구하는 놈들. 우리가 제일 강대해져야 할 때에 모두가 우리를 좀먹고 있습니다!이 한심한 반란분자들을 부숴버릴 때입니다. 모두가 자신의 위치 뿐만 아니라 아리아인이 아프리카를 영원히 정복할 것이라는 사실을 다시 한 번 깨달아야 합니다. 식민정부 모두가 아직 으깨지지 않은 놈들을 완전히 박살내도록 힘을 모아야 합니다.
MZB_the_ring_of_fire코0=불의 고리
MZB_the_ring_of_fire_desc코0=동아프리카는 불길에 포위된 짐승과도 같습니다. 적들은 사방에 깔린 어둠에 숨어, 곰을 쓰러뜨리는 벌처럼 우리의 수적 열세를 이용하려 합니다. "동맹"이라는 이들도 믿을 수 없습니다. 우리는 경계를 더 단단히 해야합니다. 그리고 우리가 패배할 경우 함께 사라질 이들과 손을 잡아야 합니다. 우리를 지원하는 우수 인종을 가능한 많이 늘려야 합니다! 아프리카 아리아인의 운명이 우리에게 달렸습니다!
MZB_your_enemies_are_our_enemies코0=너의 적은 나의 적
MZB_your_enemies_are_our_enemies_desc코0=무정부상태를 피하려면 모든 우수 인종을 끌어들어야 합니다. 사실 우리는 공동의 적이 있습니다. 우리 공장에서, 우리 들판에서, 우리 집에서 일하는 열등인종 노예들. 그놈들 모두가 자신들이 더 강하다고 생각할 순간을 기다리고 있습니다. 그 때가 오면 놈들은 우리를 가축처럼 도륙낼겁니다. 독일인도, 보어인도, 심지어는 영국인도.우리가 살아남으려면 한데 뭉쳐 백인 연합 전선을 만들어 우리를 안팎으로 집어삼키려는 검은 위협에 맞서야 합니다.
MZB_expand_the_mines코0=광산 확장
MZB_expand_the_mines_desc코0=상황을 계속 통제하고 싶다면 보급품과 무기 산업이 충분해야 합니다. 그러면 노예들이 반란을 일으킬 기력도 없어질 것입니다. 이 목표를 위해서 동아프리카 내 광산 강제수용소를 확장해야 합니다.노동자 만 명을 추가로 공급한다면 생산률을 늘릴 수 있습니다. 중앙 정부가 우리에게 감사할 만한 경제적 이득도 얻을 수 있습니다. 그리고 반대 의견도 크게 줄 것입니다. 우리에게 맞설 가능성이 있는 놈들은 곡괭이를 휘두르느라 바쁠테니 말입니다...
MZB_a_hundred_for_one코0=백 명당 한 명꼴
MZB_a_hundred_for_one_desc코0=현지 불평분자 문제에서 제일 중요한 것은 우리가 수적으로 심하게 불리하다는 것입니다. 어떤 훈련을 받건, 어떤 장비를 가지건, 얼마나 충성스럽건 얼마 안 되는 주둔군이 모든 것을 통제할 수는 없습니다. 우리는 말 그대로 백 명당 한 명꼴로 열세입니다.추가적인 인력이 필요합니다. 인력을 구할 최고의 방법은 우리에게 충성할 이유가 있는 비 아리아인의 힘을 빌리는 것입니다. 아니면 현지인 반란으로 모든걸 잃을지도 모릅니다...
MZB_reinforce_the_anglos코0=영국계 증원군
MZB_reinforce_the_anglos_desc코0=우리 지배 하의 영국계는 이제 충분히 충성스럽습니다. 새 영토를 감시할 자원이 부족하기에 좀 더 가벼운 접근법을 쓰기로 했습니다. 우리와 매우 비슷한 관점을 보이는 유명 영국인 지도자 클리포드 듀폰트를 "잠베지 식민지 관리인"으로 임명할 것입니다.이 실권은 거의 없는 자리에 앉은 듀폰트는 우리들의 완벽한 통제와 감시를 받으며 영국계를 동원해 로디지아와 잠비아를 통제하는 일을 맡게 될 것입니다. 이렇게 아낀 몇 개 사단은 동아프리카 주요 지역의 통제를 유지하는데 쓸 수 있습니다.
MZB_the_bogeyman코0=부기맨
MZB_the_bogeyman_desc코0=듀폰트가 흥미로운 제안을 해왔습니다. "노예 반란"같은 막연한 소리가 아닌 더 중요한 위협을 찾자고 했습니다. 듀폰트에 따르면 전직 남아프리카 정치인과 장교로 이루어진 단체가 국가판무관부를 흔들기 위해 OFN과 공모하고 있습니다.우리 인종을 더 단결시키고 우리 국내전선에 가해지는 압박을 줄이기 위해 그놈들이 CIA와 공모해 대규모 반란을 계획하고 있다는 "믿음직한 정보"를 흘릴겁니다. 그 동안 노예들은 추가적인 지원과 보급품을 받을거고. 우리 군대가 1차 반란을 처리하기 위해 보내지는 순간 2차 반란이 벌어질겁니다. 이러면 사람들이 원주민과 "개혁가"에 맞서 단결하겠죠.
MZB_the_preikschat_schlicke_initiative코0=프라이크샤트-슐리케 계획
MZB_the_preikschat_schlicke_initiative_desc코0=동아프리카 현대화를 위해 우리 주둔군에 배속된 군 공학자인 프리츠 칼 프라이크샤트와 하인츠 슐리케에게 동아프리카에 독자적인 전력선과 발전소를 세우라는 지시를 내렸습니다. 이는 감시를 위해 추가적인 현대 기술을 도입하기 위해서 였습니다.예산은 억 소리 나올 정도로 높았고, 전력선은 주요 정착지에만 설치되었습니다. 하지만 켈리마느에에서 열린 "프라이크샤트-슐리케" 발전소 준공식에 참가한 휘티히는 그 성과를 칭찬하며 프로젝트 성공을 선언했습니다.
MZB_colonial_rewards_program코0=식민지 '보상' 프로그램
MZB_colonial_rewards_program_desc코0=과거의 적을 우리 편으로 돌리기 위해 영국계 농부와 산업가를 대상으로 한 경제적 장려책이 시행될 것입니다. 물론 국가판무관을 공개적으로 지지하는 이만이 보조금을 받을 수 있습니다.이 정책에는 두번째, "비밀" 보상이 있습니다. 우리 통치를 받아들이고, 우리를 공개적으로 지지한 자는 박해받거나 강제수용소로 보내지지 않을 것입니다...
MZB_colonial_information_stations코0=식민지 '정보' 방송국
MZB_colonial_information_stations_desc코0=새로운 영국 신민에 대한 교묘한 통제책으로써 놈들이 어느 정도 안락하게 느낄만한 영어 라디오 채널 "동아프리카 방송국"을 설립했습니다.물론, 모든 직원들은 조사를 거친 국가사회주의의 완벽한 지지자입니다. 이 방송국에서 송출되는 프로그램은 우리 정부를 양지로 끌어올릴 것입니다. 실제 스튜디오 위치는 비밀로 잘 간수됩니다.
MZB_cctv코0=
MZB_cctv_desc코0=마침내 새 전력선을 쓸 방법을 찾았습니다. 바로 "Videoüberwachungsanlage", 혹은 "간접 감시 투자"를 하는 겁니다. 이는 다음 달부터 자재가 들어오는대로 국가판무관부 전역에 수천개의 현대식 카메라를 설치하는 계획입니다.지금은 테스트 겸 잠재성 개발을 위해 켈리마느에 시제형 하나를 설치할 수 있습니다.
MZB_get_your_free_tvs코0=공짜 TV 가져가세요!
MZB_get_your_free_tvs_desc코0=독일인, 보어인, 영국인과 같은 우등인종의 사기와 삶의 질을 개선하기 위해 정부에서 가정당 공짜 TV 한 대 지원 캠페인을 시작합니다. 이것으로 우등인종은 독일에서 송출되는 예능 채널과 문화 채널을 즐길 수 있습니다.물론, 이들이 모르는 것이 있습니다. 각각의 TV에는 안보기관 도청부서와 연결된 마이크가 숨겨져 있습니다. 이거라면 사적인 공간에 있더라도 모두를 통제할 수 있습니다...
MZB_be_happy_or_else코0=행복하십시오, 아니면
MZB_be_happy_or_else_desc코0=우리 정부와 휘티히 국가판무관은 이 위험한 땅에 레벤스라움 확장을 위해 사는 용감한 아리아인들을 위해 존재합니다. 물론 모든 아리아인들은 이 보호의 대가로 총통과 민족 전체에 대한 의무를 다해야 합니다! 그래도 아직 요구할 것이 남아있습니다...우리 식민정부는 스바스티카와 천년제국에 충성을 맹세한 모든 이를 지킬만큼 일하고 있습니다. 우리는 이기주의자, 패배주의자, 그리고 다른 무엇보다도 "개혁가"를 봐주지 않습니다. 모두가 복종할 것입니다. 아니면 불충의 결과를 맞이할 것입니다...
MZB_send_the_signal코0=신호를 보내라


MZB_huttig_safwar코0=

MZB_now_it_begins코0=이제 시작한다
MZB_now_it_begins_desc코0=첫 총성과 함께 아프리카-실트와 남아프리카, 그리고 남아프리카를 움직이는 미국의 전쟁이 시작되었다. 20년 전과 같이, 자랑스러운 아리아인은 우월한 의지만을 가지고 압도적으로 우월한 적을 상대하고 있다. 20년 전과 같이, 우리는 저 바보들에게 지배자 민족의 우월성을 보여줄 것이다!마지막 한 명까지 군대를 동원하라! 전차를 생산하라, 폭격기와 대포를 생산해라! 총통 각하와 조국을 위해, 우리는 승리할 것이다!
MZB_the_schild_united코0=연합한 실트
MZB_the_schild_united_desc코0=아프리카-실트의 주도자로써, 동아프리카의 의무는 암흑대륙에서 독일 국가판무관부의 연합된 전쟁 수행을 조직하는 것이다. 흩어졌을 때 우리는 약하지만, 하나로 뭉친 우리의 힘을 상대할 이는 아무도 없다!지금은 과거의 불만을 잊고 공동의 적에 맞서 함께 싸울 때다! 전 아프리카의 아리아인 형제들이여, 부름에 답하라! 총통 각하와 조국을 위해, 공동의 적에 맞서 뭉쳐라!
MZB_assist_their_generals코0=장군 지원
MZB_assist_their_generals_desc코0=다른 국가판무관부는 우리와 달리 참모진을 내버리다시피 했고, 그 결과 놈들의 군대는 뒤처졌다. 놈들의 장군이 지휘소에서 몇 백 마일 떨어진 부대를 제대로 지휘할 수 없으니 부대 조율도 힘들어졌다...전쟁이 끝난 후 이 부끄러운 일에 대해 얘기할 시간이 충분히 있을 거다. 그걸 형제들이 그걸 다시 떠올리게 하는 걸 잊지도 않을거고. 하지만 지금은 더 급한 문제를 처리해야 한다. 일단 참모랑 충분한 지원 장비와 인력을 보내 다른 장군들이 전쟁을 더 잘 치를 수 있게 해야겠다.
MZB_assist_their_industries코0=산업 지원
MZB_assist_their_industries_desc코0=중앙아프리카와 남서아프리카의 산업 발전을...실망스럽다고 말하는 건 절제된 표현이겠지. 공장을 이상하게 경영해서 주둔군도 겨우 보급할 지경이다! 쏠 만큼 탄약이 남아있는 것도 기적이군...짜증이 치밀어 오르지만 전쟁 물자가 더 중요하다. 우리 형제들에게 경제 고문을 보내 그 망할 공장이 제대로 돌아가도록 마법을 부려야겠다!
MZB_oberkommando_der_afrika코0=아프리카 최고사령부
MZB_oberkommando_der_afrika_desc코0=더 높은 수준의 전쟁 수행 조율을 위해 우리도 본국과 같은 중앙 참모 조직이 필요하다. 우리는 - 아니 "나"는 "아프리카 전략군 최고사령부(OAS)"를 통해 어떤 국가판무관부 소속인지를 불문하고 모든 실트 부대에 명령을 내릴 수 있다. 이는 부대 간 결합, 전체적인 전술 전략적 효율, 합동을 극적으로 끌어올린다.더 중요한 건, 우리가 "동맹"이라고 부르는 무뇌아 무리를 잘 짜인 전투부대 비슷한 뭔가로 바꿀 수 있다는 거다...
MZB_protect_schencks_jets코0=솅크네 제트기 지키기
MZB_protect_schencks_jets_desc코0=남서아프리카의 형제들은 아프리카-실트 전체 중 제일 강력한 공군을 가지고 있다. 근데 왜 멍청이 솅크가 그걸 다 저열한 미국 전투기 상대로 죽으라고 내보내는거지? 대체 왜? 전쟁이 끝나면 솅크랑 잘 논의해볼거다. 심문실에서 적당한 도구를 가지고 하는게 좋겠지. 하지만 지금은 그럴 때가 아니다. 내가 우리 항공대가 교전 전 잘 보호되고 퇴각할 때도 보호받도록 해야한다.내가 다 해야하는 것 같다...
MZB_pay_mullers_men코0=뮐러네 병사 봉급 주기
MZB_pay_mullers_men_desc코0=저...뮐러가 병사라고 부르는 방탕한 용병들은 뭐지? 돈 외에는 아무 곳에도 충성하지 않고, 여자 쫓아다니는 것 외에는 아무 관심도 없잖아? 어떤 반역 행위를 하는건지 알고 있기나 하나?! 믿을 수 없구만...이런건 감당할 수 없다. 가혹한 조치를 취해야한다. 뮐러는 조국에 대한 죗값을 치러야한다. 하지만 지금은 승리가 더 중요하다... 말하기도 싫지만 동아프리카 자금을 저 새끼들에게 봉급으로 줘야겠다. 내 인내심이 다 떨어져가고있다. 바닥나기 전에 전쟁이 끝나길 바랄 뿐이다...
MZB_development_triad코0=3자 개발
MZB_development_triad_desc코0=전쟁에서 이기려면 아프리카-실트가 연합해야 한다. 몸만이 아니라 마음까지. 국가판무관부 간 연합연구개발시설을 만들었다. 우리 중 제일 능력있고 똑똑한 이들이 전쟁에서 이길 새 방안을 함께 생각할 것이다.그런데 왜 내가 돈을 대고, 내가 연구원을 지원하고, 내가 다 하는 것 같지? 이번에도?!
MZB_supply_the_boers코0=보어 보급
MZB_supply_the_boers_desc코0=우리 보어 친구들은 용맹하며 대의에 충실하지만 의료 장비나 현대식 포 같은 기초적인 보급품이 부족하다. 이들이 미국인에 대항하는 첫 번째 전선이므로 효율적으로 싸우고 우리가 더 많은 증원군을 데려올 때까지 버틸 수 있도록 만들어 줘야 한다.로디지아로 향하는 기차와 트럭 수송대가 보어인에게 유용한 거라면 뭐든지 날라줄 것이다. 승리를 위해. 가는 길에 폭격당하지 않기를 빌자!
MZB_develop_boer_industries코0=보어 산업 발전
MZB_develop_boer_industries_desc코0=우리 보급품이 유용하더라도 소모가 일어났으니 보어인들이 보급품이 필요해지는 데 얼마 안 걸릴 거다. 다시. 그리고 또다시. 그리고 또다시우리가 쓸 수 있는 귀중한 물자를 저들에게 뿌릴바에 경제 고문과 조립식 기계를 보내 군수공장을 만들어 주는 게 낫겠다! 대부분은 소총과 탄약을 생산하는 간단한 공장이겠지만 치명적인 보급품 부족을 막기에는 충분할 거다.
MZB_rigged_to_blow코0=폭탄 설치
MZB_rigged_to_blow_desc코0=물론 우리가 도와줘도 보어 친구들이 밀릴 가능성이 있다. 적이 큰 이점을 얻는 것보다는 신중하게 행동하는 게 낫다. 우리가 보어인에게 빌려준 모든 기계에는 중앙통제소와 연결된 폭탄이 숨겨져 있다. 공장이 적의 손에 떨어진다면 그대로 폭발해 적이 우릴 상대로 쓸 수 없게 만들 거다.물론, 보어인들은 아무것도 모른다. 목 위에 머리가 계속 붙어있으려면 모르는 게 나을 거다...
MZB_boers_for_the_boerstadt코0=보어국을 위한 보어인
MZB_boers_for_the_boerstadt_desc코0=동아프리카에 숨어있는 보어인을 보어인이라고 할 수 있을까? 아니! 지난 시간 우리에게 망명 온 보어 모두가 어둠을 떠나 조국을 위해 적에게 맞설 순간이다!대부분의 망명자가 투철한 국가사회주의자고 로디지아의 동지들보다 잘 훈련받았으니 보어군을 위한 괜찮은 엘리트 부대나 장교가 될 거다. 우린 놈들 세력을 좀 더 잘 통제할 수 있고 말이지...
MZB_take_their_prisoners코0=포로 가져오기
MZB_take_their_prisoners_desc코0=전선은 매일매일 바뀌지만 보어인들은 미군 포로와 남아프리카 포로를 데리고도 공세와 후퇴를 해낸다. 근데 그 포로들은 수용소에 들어가 어떤 생산적인 일도 하지 않는다. 그리고 우리는 광산에서 힘을 써야 할 놈이 필요하다. 그러니 우리 친구들에게 모든 포로를 넘겨받을 수 있냐고 제안할 거다.그놈들이 여기 온다면 강제수용소와 노동소용소로 보내질 거다. 놈들은 거기서 아리아인의 생존을 위협하는 자에게 무슨 일이 일어날지 알게 될 거다. 그리고 모든 우월 인종들이 그렇듯 조국에 봉사할 것이다. ...쓰러져 죽을 때까지.
MZB_insurgency_training코0=반군 훈련
MZB_insurgency_training_desc코0=우리 동맹에 가해지는 압박을 줄이기 위해 미국 괴뢰 놈들이 자기들 땅에 신경을 쓰게 해야 한다. 점령지에는 아직도 많은 보어인들이 살고 있는데 우리를 위해 싸울 의지가 충만하다. 우리는 소규모 팀을 적 전선 뒤로 잠입시킬 거다. 이들은 충성스러운 협력자들과 접촉해 기초적인 반군 전술, 그중에서도 산업시설을 사보타주하는 법과 현지인과 경찰을 테러해 큰 혼란을 일으키는 법을 가르칠 거다.
MZB_mobilize_ostafrika코0=동아프리카 동원
MZB_mobilize_ostafrika_desc코0=우리의 의무는 확실하고 우리의 길은 놓여졌다. 우리는 게르마니아부터 밀림의 깊은 곳까지 조국의 이름을 높이 치켜 들 것이다! 하지만 우리의 적은 많고 우리의 힘은 적다. 우리가 승리하려면 경제력과 군사력 모두 최대한 동원해야한다.우리들의 모든 예비군을 동원하고 우리 공장을 최대한 가동시키기 위해 징집령을 내릴 것이다! 동아프리카는 독일 의지의 화신이 될 것이다. 먹잇감을 사냥하는 맹렬한 퓨마와도 같은 승리를 위해 우뚝 선 하나의 존재가! 적들이 우리를 두려워하게 하라!
MZB_skim_the_cream코0=크림 떠내기
MZB_skim_the_cream_desc코0=전쟁 수요가 늘어서 추가 예산이 필요하다. 우리 식민지 예산은 이미 한계에 달해서 추가 예산을 구할 수 없다. 그래도 우리는 전쟁에 이겨야 한다. 그렇기에 삭감을 좀 하고 크림을 좀 떠낼 거다. 전쟁이 시작되기 전에 쓸모없는 일을 너무 많이 했었다. 학교에 돈을 바치고, 병원에 돈을 바치고, 원주민을 대하는데도 돈을 바치고...감상적인 짓은 집어치우고 모든 자원을 전쟁 수행으로 돌려야 할 때다. 이런 보조금에 의지해 사는 이들은 다른 방법을 찾아야 할 거다. 아니면 원치 않지만 필요한 승리의 재단에 바쳐질 제물이 되던가. 조국이 이를 원한다!
MZB_pipeline_to_zanzibar코0=잔지바르행 파이프라인
MZB_pipeline_to_zanzibar_desc코0=다르에스살람은 우리가 가진 제일 큰 항구로 제국에서 오는 우리 보급품 대부분이 오는 곳이다. 만약 이곳이 폭격 당하거나 못 쓰게 되면 우리는 증원 대부분을 잃는다! 공급이 끊이지 않도록 해야 한다. 적 폭격과 테러리스트 공격에 대비해 항구를 요새화한다. 그러는 한편 다르에스살람와 켈리마느를 잇는 기반 시설의 수준을 높여야 한다. 그래야 모든 것을 즉시 받아 전장의 부대에게 분배할 수 있을거다.
MZB_defense_industry_development코0=방위산업 개발
MZB_defense_industry_development_desc코0=우리 군대는 현재 생산하는 것보다 더 많은 보급품이 필요하다. 중요한건 우리가 동원한 노예의 양이 아니다. 그건 독일의 위대함을 위해 소모될 연료일 뿐이다. 그렇기에 우리는 군수산업에 주어지는 지원금을 극적으로 올릴거다. 전차, 대포, 소총, 우리는 우리에게 필요한 모든 것을 직접 만들 것이다. 아무도 우리가 최후까지 싸우지 않을거라 말할 수 없게 하자!
MZB_conscript_the_tribes코0=부족 징집
MZB_conscript_the_tribes_desc코0=우리 정규군이 적 모두를 상대할 수 없다. 우리 기준을 낮추고 현지인이 주둔군에 입대하도록 지원하는 수밖에 없다.우리가 열등인종은 아니라고 보는 원주민들이 좀 있다. 이 원시인들은 징병시켜 미군 상대로 내몰 정도로 충성스럽다. 그렇지 않다면 놈들 처자식을 전쟁에서 이길 때까지 특수 강제수용소로 보내면 된다. 한 병이 도망치면 모두가 대가를 치를 거다. 비겁함의 대가는 매우 크다....
MZB_unified_holdouts코0=통합 거점
MZB_unified_holdouts_desc코0=미국과 그 괴뢰들이 전선을 밀고 있기에 우리 방어 전술을 개선해야 한다. 강력한 대공포와 대전차 화기를 갖추고 서로 연결된 요새화된 거점의 중심이라면 대부분의 공격을 효율적으로 막을 수 있을 거다. 그리고 집중된 대공격을 위한 통합된 긴급계획을 만들면 반격할 부대를 모을 때까지 기적적으로 적을 막아낼 수 있을 거다.
MZB_simplify_arms_production코0=간략화된 무기 생산
MZB_simplify_arms_production_desc코0=무기가 필요하다! 더 많은 무기가! 우리 노예들은 현대 무기 대부분을 필요한 만큼 만들 정도의 기술이 없다. 그리고 우리의 자원은 한정되었다. 그렇기에 생산 공정을 간단하며 더 경제적으로 만들 것이다. 조립식으로 바꾸고, 모듈식 설계로 만들고, 비싸거나 쓸모없는 부품은 빼고, 고급 부품은 바꾸고. 우리는 모두에게 소총을 들려줄 수 있도록 노력할 것이다!
MZB_everyone_is_fucking_useless코0=죄다 좆도 쓸모없어
MZB_everyone_is_fucking_useless_desc코0=됐어. 난 할만큼 했어. 이 꼴을 보니까 이 전쟁에서 이기려고 하는 사람은 나 밖에 없어. 다른 놈들은 씨발 게임이나 즐기고 있던거고! 이건 게임이 아냐! 우리는 아프리카의 아리아인을 지키기 위해 싸우고 있다고! 미국놈들을 이기기 위해!이건! 씨발! 게임이! 아니라고!놈들은 믿을 수 없어. 뮐러놈도 믿을 수 없어. 솅크놈도 믿을 수 없고. 아무도 믿을 수 없어. 아무도. 반역자. 반역자가 사방에 있어. 난 혼자야. 그래도 난 이길거야. 혼자서. 그러면, 모든게 잘 될거야. 모든게.
MZB_burn_them_all코0=다 태워버려
MZB_burn_them_all_desc코0=솅크가 폭격으로 미국놈들 벙커를 뚫을 수 없다고 했던가? 그럼 불태워 버릴거야. 네이팜으로. 불 붙일 수 있는거면 죄다 써서. 솅크는 대들지 못할거야. 그렇게 하게 냅두지도 않을거고. 미국놈들, 캐나다놈들, 영국놈들, 모두 다 타버릴거야! 놈들은 비명지르며 이 암흑 대륙으로 자신들을 보낸 지도자를 저주하겠지! 어둠이 놈들을 죄다 먹어치울거야! 하나씩 하나씩! 우리만 남을 때까지! 그놈이 할 일을 "내가" 더 잘 한걸 본 솅크가 어떤 표정을 짓는지 보자고!
MZB_kindersoldaten코0=소년병
MZB_kindersoldaten_desc코0=뮐러가 병사에게 줄 돈이 더 필요하다고? 안돼. 1라이히스마르크도 못 줘. 더 이상 못 줘. 적어도 나한테서는 못 뜯어. 그 놈 주인에게 가서 달러 좀 구걸해보라고 해. 그 새끼는 우리 스바스티카보다 미국놈들 도장이 찍힌 돈을 더 좋아하니까!병사가 더 있어야 해. 뮐러가 지금까지 공급한 병사보다 더 많이. 애들이면 될거야. 최소 12살? 아냐. 최소 10살. 그정도 되면 소총을 들 수 있어. 배우거나 죽겠지. 끔찍한 세상이야. 미국놈들이 열등인종이라도, 건방지고 민주주의를 사랑하는 그놈들이 애를 쏠까? 그러길 바래. 아니면 놈들은 양심의 가책 때문에 지는거야...
MZB_let_them_know_true_fear코0=진정한 공포를 맛보여줘라
MZB_let_them_know_true_fear_desc코0=진정한 고통을 느낀 적이 있어? 진정한 공포는 느낀 적 있어? 죽음의 공포. 몸에서 가죽이 벗겨져 죽는걸. 눈 앞에서 살이 썩는 역병이 살점을 좀먹는걸. 눈이 눈구멍 안에서 타버릴 때까지 말이야. 그리고 입도 혀도 없이 비명지르고, 눈도 눈물도 없이 울면서 죽는거야. 그렇게 끔찍하게 죽도록 낳아준 어미를 원망하며 죽는거지.미국놈들은 죽을거야. 전부 죽을거야. 놈들은 나를 솅크와 뮐러같은 겁쟁이, 반역자로 생각했겠지? 나를?! 건방지게 군 대가를 치를거야! 놈들 목숨으로 대가를 치를거라고! "내가" 이 전쟁에서 이기면 아무도 나나 조국을 욕할 수 없게 할거야.
MZB_brudermord코0=형제살해
MZB_brudermord_desc코0=그러지 마. 이건 "형제살해"가 아냐. 이건 최고의 정의야. 반역을 한 증거를 찾을 필요도 없어. 난 알아. 놈들은 우리의 패배를 위해 일부러 전쟁 수행을 저해했어. 라이히의 패배를 위해. 내 패배를 위해. 하지만 실패했지. 이제 죗값을 치뤘고. 전부 다.하지만 먼저, 난 이 전쟁에서 이길거야. 놈들은 필요 없어. 더이상. 하지만 자원하고 산업은 필요해. 부하들은 필요 없어. 특히 뮐러 부하들은. 그놈들은 군사재판을 받고 총살될거야. 너무 자비로운 것 같지만 피라미에게 쓸 시간은 없어. 그래도 내 전 형제들을 위해 새로 만든 가스를 준비했어. 내 과학자들이 만들 수 있는 것 중 제일 강한 거야. 이건 내 형제들을 위한 감사 인사야. 모욕과 배신에 대한 감사 인사. 이제, 난 혼자가 될거야. 아무도 나를 배신할 수 없어.
MZB_reinige_den_suden코0=남부를 청소하라
MZB_reinige_den_suden_desc코0=미국놈들이 산업, 병사, 네이팜으로 전쟁에서 이길 수 있다고 생각했겠지. 좋아, 난 그보다 더 좋은게 있어. 난 가스가 있어. 가스 쓰는거 하나도 안 겁나! 전사자 유해를 숟가락으로 떠야하게 만들어도 미국놈들이 계속 싸우려 할까? 지 새끼를 인식표로만 알아볼 수 있게 만들어도 아이를 전장에 보내는 어미가 있을까?이 전쟁은 끝날거야, 곧 끝날거야. 알 수 있어. 안 끝난다면 솅크를 폭격기에 태워서 막 생산한 가스를 케이프타운에 뿌리게 할거야! 그놈은 용기라는게 뭔지 좀 배우겠지. 죽도록 노력한다면 좋은 결과가 있을거야...



MZB.2.t코0=아프리카-실트
MZB.2.d코0=동아프리카가 빠르게 행동한다는 말은 절제된 표현일 것이다. 켈리미네의 공무원들은 밤을 새우며 일했으며 정부청사와 군 막사 사이에서도 속도 경쟁이 벌어졌다. 아돌프 히틀러의 죽음과 본국에서 벌어진 동족상잔으로 통신선과 보급선은 잘해봐야 불안정한 수준으로 추락했다. 모든 복도에는 군납 담배 냄새가 배었으며 사무실에 달린 수많은 선풍기들은 어떤 점원이나 전령보다도 쉬지않고 일했다.백만 개의 뿌리를 내린 나무처럼, 그 중심에는 한스 휘티히가 있었다. 그는 집무실 책상 앞에 서서 휘갈겨 쓴 쪽지와 구식이 된 국경 지도와 얼룩투성이 장부를 보았다. 모든 것이 제국이 위기에 빠지며 쓰레기가 되었다. 그는 조용히 캐비닛을 열고 얇은 서류철을 꺼냈다. 서류철 윗부분에는 검고 작은 글씨가 써져있었다.비상계획: 아프리카-실트그는 서류철을 보고 숨을 들이쉬었다. 이건 반드시 해야만 하는 일이었다.그는 책상으로 돌아가 전화를 집었다.
MZB.2.a코0=빈트후크와 레오폴드빌에 전화 걸어주게.

MZB.3.t코0=동아프리카가 아프리카-실트를 제안하다
MZB.3.d코0="뮐러," 휘티히 국가판무관은 짧게 말했다."한스?" 뮐러가 대답했다. 스피커에서 나오는 그의 목소리는 희미했다."짧게 말하지. 게르마니아의 상황에 대해 들었나.""누가 못 들었데?""그럼 이 일이 끝날 때 까지 동맹을 제안하겠네.""그럼 우리에게 돌아오는건 뭔데."휘티히는 숨을 들이마셨다. 지금 이 작자에게 화를 내는 것은 좋은 생각이 아니다. "자네 용병들이 코끼리 떼나 밀림에 사는 야만인보다 큰 것을 약탈할 수 있을걸세.""...애들 좀 묶어놓지."좋아. 뮐러에게는 희망이 있을지도 모른다. "일주일 내에 다시 보자고.""씨발 끊지 말ㄱ-"*뚝*
MZB.3.a코0=그게 그거군.

MZB.4.t코0=동아프리카가 아프리카-실트를 제안하다
MZB.4.d코0="솅크."스피커에서 한숨 소리가 들렸다. "뭘 원하나, 휘티히씨.""작은 보장이네. 자네 새들은 어떤가.""완전히 잘 준비되었다네, 고맙군.""그러면 나중에도 잘 해내겠군.""무슨 생각인가, 휘티히?"휘티히는 잠시 동안 적당한 말을 생각했다. "완전한 승리. 결말을 맺기. 우리의 운명을 실현시키기. 뭐라고 부르든 말일세.""우리 부하들을 떼죽음 시키자고? 미국인들도 상대해야 할텐데?""그들이 맹세한 의무네. 자네도 알지 않나, 국가판무관." 휘티히는 이를 악물었다. 빈트후크의 광대를 상대로 목소리를 높이지 않는 일은 생각보다 어려웠다. "그들이 제일 필요한 순간에 망설이게 할건가?"그 얼간이는 대답하기까지 오랜 시간을 끌었다. "...물론 아니지. 아프리카의 루프트바페는 자네 명령에 따를거야."휘티히는 예의상 웅얼거렸다."그럴지 보자고. 좋은 하루 되게."*뚝*
MZB.4.a코0=괜찮은 외교였소, 휘티히씨.

MZB.6.t코0=반역자 사냥
MZB.6.d코0=휘티히는 앞에 놓인 사진들을 보며 머릿속에서 지난 번 대화의 조각들을 이리저리 돌려보았다. 그의 예상은 터무니없었다. 하지만 그 예상보다 더 큰 성공을 거두었다. 수많은 무능, 불온 매체 대량 소비, 위조 문서, 심지어는 열등인종 관리자까지! 이것은 반역과 부패의 천국이었다.휘티히는 감정적인 사람이 아니었다. 하지만 지금의 상황은 그를 몹시 감동시켰다. 그는 얼굴에 비틀린 미소를 띈 채 의자 등받이에 몸을 기댔다. 지금까지의 피해망상,  자기 불신, 상급자와의 맹렬한 싸움. 그 모든 것이 의미가 있었다. 싱글거리는 연예인과 퇴폐적인 겁쟁이는 자리에서 쫓겨날 것이다. 조국과 휘티히는 놈들이 휘두르는 권리와 오만함으로부터 자유가 될 것이다.만족감이 넘쳐흘렀다. 그는 책상에서 일어나 문을 향해 걸어갔다. 하지만 문고리를 잡기 전에 밀려온 부정적인 감정이 그를 마비시켰다. 뭔가... 잘못된 것 같았다. 게르마니아의 관료들이 이미 그의 경고를 무시했다면 다시 무시할 수도 있지 않을까? 그가 봤을 때 명백한 증거라도 수천 마일 멀리 있는 사람에게도 명백한 증거일까? 더 많은 증거가 필요했다.그래서 휘티히는 책상으로 돌아와 더 큰 계획을 짜기 시작했다. 이 대륙에서 쓰레기를 치워버리려면 반박할 수 없는 압도적인 공세가 필요했다. 저번보다 더 큰 규모의 새 조사가 시작될 것이다. 악마는 받아내야 할 것을 받을 것이다. 휘티히는 그런 순간을 몇 년이나 기다려 왔다. 그는 더 기다릴 수도 있었다.
MZB.6.a코0=조사를 시작해라.

MZB.7.t코0=총통 각하가 돌아가셨다!
MZB.7.d코0=켈리마느도 총통이 영면했다는 소식을 접한 다른 라이히 도시들처럼 총통을 애도했다. 조기가 계양되었고 사람들은 거리에서 눈물을 흘렸으며 악단은 엄숙한 곡을 연주했다. 국가판무관은 의회에서 당원들을 향해 직접 연설했다. 라이히가 가진 아프리카 보석의 아들과 딸은 독일을 다시 양지로 돌아오게 해준 남자에게 하루 동안 경의를 표했다.지시: 하루 뿐. 그 이상도, 이하도 안된다. 켈리마느와 동아프리카는 다음날 아침 정상으로 복귀한다. 아리안인은 강인하다. 물려받을 미래로 행진하기 전 한 번만 울면 된다. 한스 휘티히가 이를 유심히 볼 것이다.
MZB.7.a코0=슬픔은 적당하게.

MZB.8.t코0=아프리카 최고사령부
MZB.8.d코0=발신: 국가판무관 본부 - 아프리카 고위사령부가 알림.오늘 아프리카의 라이히는 곤경에 처했다. 제군 중 많은 이들이 조국을 뒤덮은 혼란에 대해 알 것이다. 이는 유감스러운 일이다. 하지만 게르마니아가 암흑대륙의 국가판무관부에게 준 자율권은 그런 일이 이곳에서는 일어나지 않게 해주었다. 우리는 자급자족할 자원과 능력이 있기에 다음 총통이 권력을 잡을 때까지 남아있을 수 있을 것이다.하지만 이는 우리만의 문제도 불러왔다. 우리 육군, 해군, 공군은 독일의 교육과 숙련된 인원에 의존해 왔다. 지금 상황에서 독일에 지원받을 수는 없다. 사실상, 아프리카 본토의 세 국가판무관부는 서로 떨어진 채 독립한 상태다. 이를 빠르게 바로잡아야 한다.따라서, 오늘부터 동아프리카, 중앙아프리카, 남서아프리카의 세 국가 판무관부는 임시적으로 아프리카 최고사령부를 이룬다. 이번 달 내로 전 부대에 보급망 및 배치지 재조정 지시가 내려질 것이다.우리 라이히는 인간의 힘으로든 운명의 힘으로든 고난을 극복해온 긴 역사가 있다. 우리 핏줄의 자랑스러운 민족의 피가 흐르고 있는 한, 이 고난도 극복할 수 있을 것이다. 이것으로 우리는 이전보다 더 강해질 것이다.서명H. 휘티히S. 뮐러W. 솅크
MZB.8.a코0=셋의 힘이 하나가 되었다.

MZB.9.t코0=바로 지금이다
MZB.9.d코0=보통 이 시간에 한스 휘티히는 술에 취해 있었다. 그는 머릿속에서 퍼져가는 분노와 짜증을 죽이기 위해 대부분의 밤을 그렇게 보냈다. 하지만 오늘은 아니었다. 그는 많은 사람들과 함께 켈리마네 지하 사령부에 앉아있었다. 그의 장교들은 어떤 대대를 어디로 보내야 할지, 어떤 비행단이 차단에 가장 중요한지, 어떤 계획이 민족을 구할 수 있을지를 놓고 말다툼을 벌였다. 부관들은 벽에 설치된 무전기를 통해 암호화된 메시지를 전장으로 보냈다. 모두가 이곳에 있는 이유를 알고 있었다.보어들이 들고 일어나 새로운 그레이트 트렉을 선언했다. 남아프리카의 흑인들은 케이프타운의 사슬을 떨쳐버리려 했다. 모두 실패할 것이다. 오늘, 동아프리카와 그 동맹들은 전쟁을 벌일 것이다. 모든 이들이 천천히 휘티히를 돌아보았다. 휘티히는 그 순간을 음미했다. 지금부터 벌어질 혼돈과 유혈사태, 고통은 지도 위에 그려진 기호에 불과했다. 그리고 휘티히가 그것을 통제할 것이었다.
MZB.9.a코0=시작하라.

MZB.10.t코0=실트가 전장으로 가다!
MZB.10.d코0=켈리마네에서 통신이 들어왔다. "진격!"외지의 활주로에서 전투기와 폭격기가 이륙하는 가운데 동아프리카 사단은 남아프리카 국경으로 진격했다. 식민지 장교들이 몇 년 동안 써왔던 비상 계획이 마침내 발령되었다! 아직 침공 소식이 언론에 전해지지 않았지만, 공보실은 모든 채널에 국가판무관 연설을 송출할 준비를 했다. 한편 주요 도시에서 벌어지는 대공부대와 주둔군 예비대 동원은 주의를 끌 것이 분명했다. 우리는 남아프리카군을 재빨리, 강하게 타격해야 한다! 아프리카-실트가 전장으로 간다, 승리는 우리의 것이 될 것이다!
MZB.10.a코0=전쟁과 승리로!

MZB.11.t코0=동아프리카가 산업 지원을 제공하다
MZB.11.d코0=전 실트의 진보를 위한 계획의 첫번째 단계로, 휘티히와 그 부하들은 수많은 노동자와 산업자재를 국경 너머로 보냈다. 이 노동자들은 모두 휘티히의 수용소에 있던 아프리카인 노예였다. 노예와 함께 온 간수들은 노예들에게 즉시 새 공장을 짓도록 지시했다. 동아프리카인들은 우리 노동자가 자재를 만지는 걸 좋아하지 않았다. 건설을 도우려던 우리 노동자들은 쫓겨났다.물론, 우리 땅에서 이런 일을 벌이는 것은 봐줄만한 일은 아니었다. 건설 속도를 높이기 위해 우리 노동자를 투입할 수 있게 해달라는 편지가 켈리마네로 보내졌다. 공장이 폭격당할 확률, 미군 공습으로 길이 파괴될 위험이 매일 있었다. 그에 대한 답장은 거들먹거리고 무례하기까지 한 전형적인 휘티히식 편지였다. 편지는 동아프리카 노예가 "게으른 노동자"보다 우월할 것이며 동아프리카 간수만이 노예를 통제하고 최대 생산력을 뽑아내는 법을 안다는 내용이었다. 심지어 우리가 동아프리카의 노동수용소를 도입하고 우리 간수들을 동아프리카 방식으로 훈련시켜야 한다는 제안도 했다.이 말도 안 되는 요구는 무시하겠지만 이 문제를 해결할 방법은 없는 것 같다. 우리 노동자들이 투입되건 말건 저들이 짓는 공장은 우리를 위한 것이지 않나? 누가 저들을 막겠는가? 휘티히가 자기 노예만 써서 우리 공장을 짓는다면 별 문제 없는 한 누가 말리겠는가.
MZB.11.a코0=좋은 곳에 쓸 수 있겠어.
MZB.11.b코0=우리 친구 한스를 위해 건배!

MZB.12.t코0=동아프리카가 산업 지원을 제공하다
MZB.12.d코0=실트를 진보시키고 우리 전쟁에 박차를 가하기 위한 목적으로, 휘티히와 동아프리카 행정부는 우리 산업을 도울 자재와 노동자들을 보내왔다. 노동 노예는 동아프리카의 수많은 수용소 중 한 곳에서 온 이들로 간수들도 딸려있었다. 이들은 즉시 우리의 새 프로젝트에 착수했다. 노예들을 한계까지 일하게 하자 엄청난 속도로 새 공장의 벽과 기반이 마련되었다.하지만 문제점도 있었다. 공사장 근처에는 비밀스러운 분위기가 감돌았다. 우리 조사관과 노동자들은 공사장에 가까이 갈 때마다 쫓겨났다. 아프리칸스어와 독일어의 언어장벽은 의사소통을 더 어렵게 만들었다. 이 문제에 항의했지만 무시된 것 같다. 이 모든 요소가 모여 좀 힘든 작업 환경을 만들었다.하지만 중요한 것은 독일인들이 우리 산업을 만들어줬다는 것이 아닌가? 무엇보다 먹이를 주는 손을 무는 것은 현명한 행동이 아니다. 휘티히가 그의 방식으로 우리 공장을 지어주겠다면 누가 불평하겠는가? 보어인이 짓던 노예가 짓던 공장이라는 것은 변하지 않는다.
MZB.12.a코0=큰 도움이 되겠어.

MZB.13.t코0=실트에서 신병이 오다
MZB.13.d코0=요한을 처음 반긴 것은 습기였다.켈리마느의 공기는 후텁지근했으며 휘발유, 석탄, 그리고 땀 냄새가 풍겼다. 모든 건물과 모든 골목에 스며든 여름날의 습기는 숨을 턱 막히게 했다. 어디를 가든지 그 습기가 요한을 따라다녔다.아프리카 친위대 제복을 입은 신병들이 기차에서 내렸다. 프리토리아는 사막이 아니었지만 켈리마느와는 달랐다. 도시 주변의 공기는 켈리마느보다 가벼웠다. 근처 도로에서 풍기는 휘발유 냄새도 맡기 어려웠다. 민간인 한 무리가 지나가자 요한은 미소를 지었다. 분명 저들은 라이히의 깨끗한 제복과 윤이 나는 장비에 놀랐을 것이다.신병들은 역에서 나오며 보어 병사 두 명을 지나쳤다. 그 두 명은 동경하는 듯한 표정으로 독일군을 바라보았다. 진흙투성이 군복을 입고 흠집 난 소총을 맨 이들은 낡아 빠진 병사들처럼 보였다. 요한은 미소를 짓지 않을 수 없었다. 라이히가 여기 왔다. 이제 보어인들에게 일을 어떻게 하는지 보여줄 것이다.
MZB.13.a코0=아프리카 최고가 전투를 위해 여기 왔다!

MZB.14.t코0=동아프리카 장교단이 도착하다
MZB.14.d코0=피셔 소령은 브랜디를 한모금 마시며 역으로 들어오는 기차를 봤다. 그 기차는 깔끔하고 깨끗했으며 페인트도 아주 잘 칠해져 있었다. 동아프리카에서 온 기차라는 뜻이었다. 기차는 혼란스러운 역 상황과 대비되어 매우 돋보였다. 피셔는 자신의 모습을 둘러봤다. 군복은 얼룩지고 구겨졌으며 이곳저곳이 찢어져 있었다. 안타깝게도 이번 주에는 옷을 고칠 시간이 없었다.기차 문이 열리고 피셔의 삶을 지옥으로 만들 한 남자가 내렸다. 깔끔한 예복을 잘 차려입은 동아프리카 친위대원이었다. 모자까지 챙겨온 그 남자는 역 안을 경멸하는 눈으로 둘러보며 피셔의 앞으로 왔다. 피셔는 갑자기 뭔가를 떠올리고 얼굴에 손을 올렸다. 그는 면도하는 것을 잊고 있었다.친위대원이 멈춰 섰다. "피셔 소령이 어디 있는지 아나, 병사?" 그가 물었다."당신 앞에 있습니다." 피셔는 대답했다."당신이 피셔-" 그 남자는 한숨을 쉬었다. "나와 내 부하들이 당신 사단의 전략 전술을 도와줄거요. 너무 심하게 어렵지는 않았으면 좋겠지만, 지금 상황을 보니 어려울 것 같군. 자네 지휘관은 어디있소?"피셔는 그의 앞에서 한숨 쉬지 않으려 했다. 이 일은 고통스러울 것이다. "따라오십시오.""부대 규율부터 잡아야겠군." 친위대원이 말했다. 둘은 거리 속으로 들어갔다.
MZB.14.a코0=좋은 시작은 아니군.

MZB.15.t코0=동아프리카에서 투사들이 돌아오다
MZB.15.d코0=자원병들이 미소를 띠며 동아프리카로 떠났다. 어찌 안 웃을 수 있었겠는가? 켈리마느에서 아프리카 최고의 훈련을 받고 돌아와 최전선에서 미국놈들을 물리칠 건데. 켈리마느에 도착하면 독일 장비 일부를 받을 것이었다. 그 장비들은 보어인들이 원래 쓰던 소총과 권총보다 훨씬 더 좋은 것이었다. 이런 제안은 애국심에 불타는 군인들이 거부할 수 없는 것이었다. 그래서 그들은 최고의 군인이 되기 위해 길을 떠났다.자원병이 돌아왔을 때, 이들은 달라져 있었다. 이들은 대부분 과묵해졌다. 전보다 더 질서 있었다. 막사에서 가능한 강력한 규율을 유지했다. 자원병들이 이제는 술을 마시지 않으며 그 대신 사격 훈련을 한다는 소문이 들려왔다. 몇몇은 장교들이 무능하거나 틀린 말을 한다고 생각하면 그걸 자신들의 방법으로 해결하려고까지 했다. 심지어는 이들이 가족과 친구들을 만나러 휴가 가는 것도 거부했다는 보고까지 들어왔다.자원병들이 돌아왔다. 이들은 우리 중 누구보다도 더 나은 군인들이었다. 하지만 전쟁이 끝난 후 이들이 사회에 적응할 수 있을지 걱정될 뿐이었다.
MZB.15.a코0=더이상 애들이 아니군.

MZB.16.t코0=보어 지원단이 고향으로 돌아가다
MZB.16.d코0="바우홀츠와 베르가호른이 이동 중임".전용 주파수를 통해 무전이 보내졌다. 루사카와 마푸투에서 켈리마느로 보낸 이 무전은 남아프리카가 알지 못하도록 암호화되어있었다. 이 메시지를 받은 국가판무관은 무슨 의미인지 알고 미소지었다. 하노마크 수송차 두 부대가 밀림의 비밀 훈련소에서 국경으로 출발했다. 거기 탄 승객들은 남아프리카 보어인 몇 무리였다. 이들은 맹훈련으로 지쳐 있었지만 새로 배운 기술에 자신을 얻었다. 보어인들에게 이번 일은 가족, 고향, 유산을 지킬 기회였다. 동아프리카에게 이번 일은 케이프타운을 겨누는 또다른 단검이었다.수송대가 국경에 도착하자 독일 장교진과 보어 훈련병들이 서로 작별 인사를 나누었다. 둘은 동아프리카 국경에서 몇 주간 훈련을 벌이며 친해져 있었다. 그런 다음 이들은 고용했던 현지인 밀수꾼들을 쏴 죽이고 근처 강에 시체를 흘려보냈다. 조심해서 나쁜 것은 없으니까.

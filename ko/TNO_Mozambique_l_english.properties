MZB_supply_the_boers_category코0=보어 보급
MZB_supply_the_boers_category_desc코0=우리는 남아프리카의 역겨운 짓에 대항해 용맹히 맞서는 보어 공화국을 지원하기 위해 이 전쟁에 뛰어들었습니다. 하지만 보어는 전쟁 수행을 할 만큼의 산업이 발달되어있지 않습니다. 남아도는 동아프리카 장비를 보어에게 보내는 것으로 이들의 전투 능력을 도울 수 있습니다.애초에, 전투를 계속하는 동맹만이 동맹으로 남을 수 있습니다.

MZB_SAF_war_guns_for_boers_decision코0=보어국 무기 수송
MZB_SAF_war_guns_for_boers_decision_desc코0=§Y계속되는 전투를 지원하기 위해 보어 공화국에 무기를 보냅니다.이 결정은 90일마다 할 수 있습니다.§!

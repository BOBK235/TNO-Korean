MZB_Just_Another_Camp_desc코0=한스 휘티히에게 국가판무관부 운영은 강제수용소 운영과 다르지 않습니다. 우리는 여기 국가를 세우러 온 것이 아닙니다. 우리는 현지인을 잘 살게 하려고 온 것이 아닙니다. 우리는  간수고 이곳은 저들의 감옥입니다. 반대하는 기미가 있다면 박살날 것입니다. 원주민들은 광산과 농장에서 죽을 때 까지 라이히를 위해 일할 것입니다.
MZB_Aryan_Only_SS코0=순수 아리아인 친위대
MZB_Aryan_Only_SS_desc코0=라이히의 다른 조직들은 열등인종의 합류를 반기고 있지만 우리는 그런 짓을 할 수 없습니다. 원주민은 자신들이 독일인보다 못하다는 것을 알아야 합니다. 그렇기에 오스트아프리카의 친위대는 순수 혈통 아리아인으로만 이루어집니다.
MZB_The_Unending_War코0=끝없는 전쟁
MZB_The_Unending_War_desc코0=집요하게 게릴라전을 벌이는 원주민 저항 조직 때문에 우리 식민지는 거의 계속 전시입니다. 순찰대는 습격당하고 수송대는 약탈당하며 진지는 습격당하고 정착지는 불탑니다. 우리 병사들 중 제일 용맹한 이들도 문명의 등대에서 멀리 떨어지는 것을 두려워합니다.
MZB_Filling_The_Stores코0=창고 채우기
MZB_Filling_The_Stores_desc코0=우리 주둔군을 무장시키고 준비하는 것은 중요한 일입니다. 우리는 한치의 낭비도 없이 무기를 얻을 것입니다.그리고 우리가 뭘 가졌던, 우리는 우리를 지킬 것입니다.
MZB_Oberkommando_Der_Afrika_Idea코0=아프리카 최고사령부
MZB_Oberkommando_Der_Afrika_Idea_desc코0=다른 국가판무관부는 놀라울만큼 이 전쟁과 거리가 멉니다. 이들의 무능함이 남아프리카를 상대로 한 승리를 우리에게서 앗아갈겁니다. 우리의 노력을 우리가 통제하기 위해 저들의 노력을 우리와 조율할 연합사령부를 창설했습니다.우리가 저 타락한 공화국을 상대로 승리할 수 있도록 아프리카 최고사령부가 도울 것입니다.
MZB_Tribal_Recruitment코0=부족민 모집
MZB_Tribal_Recruitment_desc코0=우리는 주목할 만한 원주민 몇몇을 전방으로 내몰 수 있습니다. 그놈들이 우리보다 저열할지도 모르지만 수도 많고, 전쟁에서 이긴다는 우리 목표에 도움이 될 것입니다.그놈들이 많이 죽을수록 우리가 눈물 흘릴 일은 적어집니다. 놈들은 아리아인도 아니니까요.
MZB_Kindersoldaten_Idea코0=소년병
MZB_Kindersoldaten_Idea_desc코0=심각한 인력 부족을 해결하기 위해 10세 이상의 아이를 정규군으로 징집해 지원부대와 전투부대에 투입하기로 결정했습니다. 이는 아리아인을 섬기는 하인의 의무이자 명예로 이들의 젊은 피가 아리아인을 위한 승리의 길이 될 것입니다. 적이 방아쇠를 당기고 순수한 눈으로 보게 합시다. 결국 그들도 그렇게 증오하던 이들과 완전히 똑같다는 것을 깨닫도록.
MZB_Simplified_Arms_Production_Idea코0=간략화된 무기 생산
MZB_Simplified_Arms_Production_Idea_desc코0=생산 공장을 정교하고 크게 만들 필요가 없습니다. 우리는 필요한 것만 있으면 됩니다. 그건 바로 기본적인 부품과 탄약입니다. 우리가 필요한건 양이지 질이 아닙니다.적당한 생산라인이 있는 한 걱정할 필요 없습니다.
MZB_The_Fatherland_Arrives코0=조국이 도착하다
MZB_The_Fatherland_Arrives_desc코0=우리 조국이 전쟁의 필요한 물자를 가지고 도우러 왔습니다! 우리에게 했던 모든 법적 약속은 조국이 우리를 지원하며 실현되었습니다.하지만 매우 실망스럽게도, 독일의 지원은 방어적이며 질서를 유지할 수 있는 정도입니다. OFN의 심장에 단검을 박아 넣는 상황이지만 그 단검은 우리의 것입니다. 뮐러가 더 공격적인 지원을 바라고 있는 게 틀림 없지만, 우리는 본국이 가져온걸 최대한 이용할 겁니다.
MZB_idea_a_hundred_for_one코0=백 명당 한 명꼴
MZB_idea_a_hundred_for_one_desc코0=총국에서 한 일은 예상을 뛰어넘었습니다. 우리 군대는 사기가 하늘을 높이 찌른다고 보고해왔고, 우리 고위사령부는 이것이 전쟁을 우리 의도대로 바꿀 수 있다고 생각합니다.이 상황이 계속 가도록 합시다.
MZB_preikschat_schlicke_initiative_0코0=프라이크샤트-슐리케 계획
MZB_preikschat_schlicke_initiative_0_desc코0=독자적인 전력선을 설치하려는 노력 덕분에 켈리마느 전역에 전기가 들어와 삶의 질을 증대시켰습니다. 물론, 아리아인의 독창성과 노역의 과실은 지배자 민족만을 위한 것으로 배은망덕한 괴물들은 즐길 수 없습니다...
MZB_preikschat_schlicke_initiative_1코0=프라이크샤트-슐리케 계획
MZB_preikschat_schlicke_initiative_1_desc코0=켈리마느 전력선을 확장해 식민정부가 보호할 보안 카메라로 된 감시망을 도시 전역에 세울 수 있게 되었습니다. 이 감시망은 어둠 속에 도사리는 위험으로부터 성실한 아리아인을 지킬 것입니다.
MZB_preikschat_schlicke_initiative_2코0=프라이크샤트-슐리케 계획
MZB_preikschat_schlicke_initiative_2_desc코0=휘티히 국가판무관의 지시에 따라 불안이 완전히 분쇄되고 열등인종이 확실히 조용해질 때까지 감시 조치가 동아프리카 전역으로 확대됩니다. 아무도 아리아인이 아프리카를 지배하는 미래를 위협하지 못할 것입니다!
MZB_Insurgency_Training코0=반군 훈련
MZB_Insurgency_Training_desc코0=독일제 무기와 훈련은 아직도 연방 통제 구역에 사는 보어인 다수를 위험한 게릴라로 만들었습니다. 비밀 아지트에서 기지를 둔 이들은 보급선, 생산공장, 경찰서, 고립된 순찰대를 타격해 남아프리카를 더 혼란스럽게 만들고 전쟁 수행을 크게 저해합니다.
MZB_Burn_Them_All코0=다 태워버려
MZB_Burn_Them_All_desc코0=솅크와 "무고한 사람"을 구하려는 그의 양심적 가책은 무의미한 소리로 미치광이의 헛소리로 무시되어야 합니다. 이제부터 동아프리카는 조국에 대한 의무를 행할 준비가 되어있고 이를 기꺼이 행할 독자적인 공군을 가집니다. 라이히의 모든 적은 지배자 민족을 방해한 죄인입니다. 놈들의 세상, 희망, 사랑하는 이들이 불타는 것을 무력하게 바라보는 것만이 그에 맞는 처벌입니다.
MZB_Surrounded_By_Degeneracy_1코0=타락에 포위되어
MZB_Surrounded_By_Degeneracy_1_desc코0=한스 휘티히 국가판무관은 타락의 바다에 홀로 떠있는 섬입니다. 동아프리카 안팎의 사악한 이들은 독일의 정당한 아프리카 지배를 끝내려 계략을 꾸미고 있습니다. 멍청한 관료들의 느슨한 규율은 독일 민족의 레벤스라움에 불만과 혼란을 부추길 뿐입니다.이걸 끝내기 위해 휘티히는 모든 아리아인의 이름으로 성전을 시작했습니다. 반역자, 무능력자, 쾌락주의자, 반군 그 외 모든 열등인종들은 늦게나마 최후를 맞게 될 것입니다. 총알의 종착지가 되거나. 강제수용소에서 라이히를 위해 일하며 여생을 보내거나.
MZB_Surrounded_By_Degeneracy_2코0=타락에 포위되어

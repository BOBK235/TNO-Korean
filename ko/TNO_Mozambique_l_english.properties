MZB_investigate_treason_category_desc코0=우리만 아프리카에 있는 것이 아닙니다. 우리는 지난 4년 동안 중앙아프리카와 남서아프리카의 동포들과 독일령 아프리카 행정을 함께 해야 했습니다. 라이히는 국가판무관 뮐러와 국가판무관 솅크가 더할나위 없이 무능하다는 사실을 모른체하고 있는 것 같습니다. 하지만 한스 휘티히는 바보가 아닙니다.우리 요원들은 놈들의 정권 전체에 스며들 것입니다. 우리는 놈들이 타락하고 무능한 반역자라는 증거를 모을 것입니다. 그리고 그 증거를 총통의 책상으로 보낼 것입니다!§R지크프리트 뮐러§!가 유죄임을 나타내는 증거 일람:- [MZB.GetMZBMullerEvidenceMullerBox1]- [MZB.GetMZBMullerEvidenceMullerBox2]- [MZB.GetMZBMullerEvidenceMullerBox3]- [MZB.GetMZBMullerEvidenceMullerBox4]§R볼프강 솅크§!가 유죄임을 나타내는 증거 일람:- [MZB.GetMZBSchenckEvidenceSchenckBox1]- [MZB.GetMZBSchenckEvidenceSchenckBox2]- [MZB.GetMZBSchenckEvidenceSchenckBox3]- [MZB.GetMZBSchenckEvidenceSchenckBox4]


MZB_INVESTIGATION.1.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 사냥을 나간 동안 용의자의 본부에 잠입하기 위해 밤까지 대기했다. 용의자의 사냥은 며칠 동안 계속되며 그동안 용의자의 경호원은 본부에 있지 않고 용의자와 함께한다.의심을 사지 않기 위해 아무에게도 발각되지 않았으며 임무 후 해당 공간을 완벽히 복원했다. (검열됨) 요원이 용의자의 집무실 한가운데 있는 사냥 트로피 밑 비밀 공간을 발견할 때까지 얻은 것은 거의 없었다. 비밀 공간 안에 있던 서류는 대부분 가치가 없었다. 용의자의 경비대에서 나온 보고서와 소량의 뇌물 뿐이었다. 단 하나의 중요한 예외를 제외하고 말이다.독일어와 프랑스어로 쓰여진 계약서는 뮐러가 현재 자유프랑스군 잔당 소속인 프랑스 장군 모리스 샬과 계약을 맺었다는 증거였다. 계약서에는 둘의 불법 거래가 명시되어 있었다. 샬은 용의자에게 프랑스 장교단을 "빌려줘" 그의 병력을 훈련시키고는 상당한 양의 수익을 얻었다. 이 수익은 또다른 불법 작전에 사용되었을 것이다.이 계약서는 적국 군인이 라이히 군사기지, 기밀 문서, 군사 기밀에 접근할 수 있게 했다는 명백한 증거다. 이는 형법 109-f조(국가안보에 위해를 주는 정보활동)을 위반하는 행위로 사형이 선고될 수 있다.n용의자를 추가로 조사하는 것이 권장된다. 이 증거가 일반인 대상으로는 충분하겠으나, 용의자는 주요 관직을 맡고있다. 흔히 고발이 반박되거나 무시되었을 때 더 많은 자료를 모으는 것이 최고라고 한다.
MZB_INVESTIGATION.1.a코0=조국의 영광을 위해. 진실에는 복수가 숨어있으리니.

MZB_INVESTIGATION.2.t코0=보고서: 자유프랑스에 판매된 독일제 장비
MZB_INVESTIGATION.2.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 주요 관료들을 동반하고 3일 동안 빈트후크를 방문한 사이 용의자의 본부에 잠입하기 위해 밤까지 대기했다. 조사 초기에는 성과가 없었지만 굴뚝을 조사하던 (검열됨) 현장요원은 연기와 청소 부재에도 불구하고 다른 돌에 비해 너무 깨끗한 돌을 발견했다.이 돌은 굴뚝에 해를 끼치지 않고 빼낼 수 있었다. 돌이 있던 곳에는 프랑스어와 독일어로 쓰여진 다섯 개의 계약서가 든 두꺼운 봉투가 들어있었다. 계약서에는 자유프랑스 잔당과 용의자가 이끄는 중앙아프리카 행정부 간의 매매계약이 명시되어 있었다. 서류에는 용의자의 서명이 되어있었다. 첫 번째로 판매된 것은  조국에서 보낸 몇십개의 대공미사일 포대였다. 우연하게도, 계약 시기는 보급행렬이 습격당해 같은 기종의 포대들이 "원주민 반군에 의해 파괴"된 것 같다는 몇 건의 보고와 일치했다.이 계약서는 의심을 피하기 위해 촬영 후 원래 있던 곳에 되돌려놓았다. 이것으로 드러나는 사실은 고의로 군 장비를 빼돌렸다는 것이다. 이는 형법 109-f조(방위수단에 대한 파괴 행위) 위반에 해당하며 최대 15년의 강제수용소 수감형이 선고될 수 있다. 이를 은폐하기 위해 국가 주요 사안에 대한 서류를 위조한 것은 형법 100-a조(반역적 위조) 위반에 해당하며 최대 5년의 강제수용소 수감형이 선고될 수 있.추가 조사가 권장된다. 이 혐의들은 매우 중하지만 용의자는 인기가 많으며 행정부 고위층에 몇 명의 친구를 두고있다. 최소 하나 이상의 추가 증거가 강하게 권장된다.
MZB_INVESTIGATION.2.a코0=조국의 영광을 위해. 우리의 정당한 분노는 한계를 모르느니.

MZB_INVESTIGATION.3.t코0=보고서: 위조된 예산 서류
MZB_INVESTIGATION.3.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 개인 사무실에서 연회를 여는 동안 잠입하기 위해 밤까지 대기했다. 연회로 인해 용의자의 개인실은 조사하지 못했지만 기록 보관소가 경비 없이 방치되어 철저한 조사를 할 수 있었다.요원들은 밤새도록 서류를 철저히 조사했다. 몇몇 예산 보고서와 자금 요청서를 비교한 결과 불일치가 발견되었다. 첫번째 수치는 가치 있는 수준이 아니었지만 다른 서류들은 식민지 예산에서 뭐가 문제인지 확실했다. "군사 지출" 항목이 여러 번의 대규모 자금 이동을 숨기기 위해 사용되었다. 주둔군 봉급과 정비 비용이 몇 배로 부풀려졌지만 이후 보고서에서는 받은 자금이 장부에 적히지 않았다. 이는 식민지 국고 밖으로 자금이 이동했다는 것을 의미한다.끈질긴 추적에도 불구하고 자금이 어디로 이동했는지는 알아내지 못했다. 하지만 국가 주요 사안에 대한 서류를 위조한 것은 형법 100-a조(반역적 위조)와 형법 266조(횡령) 위반에 해당하며 각각 최대 5년의 강제수용소 수감형과 최대 10년의 징역이 선고될 수 있다.추가 조사가 권장된다. d이 혐의들은 매우 중하지만 용의자는 이를 은폐하는데 뛰어난 능력을 보이고 있다. 이는 자금 이동에 전문 회계사가 고용되었다는 점을 의미한다. 최소 하나 이상의 추가 증거가 강하게 권장된다.
MZB_INVESTIGATION.3.a코0=조국의 영광을 위해. 내부의 적은 믿고 있는 희생자에게 미소짓나니.

MZB_INVESTIGATION.4.t코0=보고서: 중앙아프리카의 친구들
MZB_INVESTIGATION.4.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 7일 동안 국가판무관부 공식 순방을 하는 동안 잠입하기 위해 밤까지 대기했다. 유감스럽게도 용의자의 부관이 시설 내에 남아있어서 개인실에 접근하지는 못했다. 하지만 기록 보관소에 진입할 수는 있었다.약점이 될 자료를 찾던 중 (검열됨) 요원이 가짜 커버를 씌운 책을 발견했다. "중앙아프리카의 친구들"이라는 제목이 붙은 이 책은 많은 이름이 적혀있었다. 이 이름들의 대부분은 삭제되거나 지워져있거나 완전히 찢겨져 있었지만 네 이름은 여전히 읽을 수 있었다. 현재 자유 프랑스에 거주하는 망명한 벨기에 기업가 두 명, 유명한 미국 다이아몬드 수입상 한 명, 아디스아바바아 거주하는 이탈리아 사업가 한 명.이것으로 용의자가 최소 네 명의 적국 인물과 "친구"라고 부를만큼 가까운 사업관계를 유지했다는 것이 밝혀졌다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 식민지업무부 내 부패 인사들이 중앙아프리카 행정부의 이해 관계에서 이득을 보기에 중요한 경제적 추가 조사가 강하게 권장된다. 이들은 이 관계가 재정에 되는 한 모른 척 할 것이다.
MZB_INVESTIGATION.4.a코0=조국의 영광을 위해. 아리아인은 친구가 필요없다. 적과 하인만이 필요할 뿐이다.

MZB_INVESTIGATION.5.t코0=보고서: 외국 기업과의 관계
MZB_INVESTIGATION.5.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)이 북부 밀림에서 할 사냥을 준비하러 히틀러슈타트로 간 동안 잠입하기 위해 밤까지 대기했다. 용의자의 경호원은 일반적으로 그를 따라다니기에 들키지 않고 개인실과 개인 사무실에 잠입해 조사를 할 수 있었다.몇 시간의 조사 후 (검열됨) 요원은 용의자의 책상에 설치된 비밀 장치를 작동시켰다. 이 장치는 용의자의 개인 기록을 보관하는 작은 방으로 통하는 문을 열었다. 이 방의 서류철들은 알 수 없는 순서로 배열되었었다. 이는 의도된 보안 조치일 가능성이 높았다. 또한 아침이 되기 전까지 얼마 남지 않았기에 이를 해독할 시간도 없었다. 그럼에도 운이 따른 것인지 우리 요원은 몇몇 유명 기업인과 용의자가 만나는 장면을 담은 사진첩을 발견했다. 이들 중 대부분은 독일인이었지만 그 중 하나(복사 후 제자리에 돌려놓음)는 용의자가 그의 집무실에서 일본인 남성과 악수하는 사진이었다.책상에 놓인 일본어로 된 서류에 따르면 둘은 서로 미소 짓는 정도가 아닌 친밀한 관계로 추측되었다. 추가 조사에 따르면 그 남자는 일본의 주요 공업기업인 미쓰비시의 중역으로 밝혀졌다. 이로인해 용의자가 적국 일원과 사업관계를 유지했음이 밝혀졌다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 추가적인 증거를 위해 추가 조사가 강하게 권장된다.
MZB_INVESTIGATION.5.a코0=조국의 영광을 위해. 아리아인은 친구가 필요없다. 진실의 눈은 가장 어두운 거짓말도 궤뚫어 보리니.

MZB_INVESTIGATION.6.t코0=보고서: 히틀러슈타트의 프랑스 장교
MZB_INVESTIGATION.6.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 현재 자유 프랑스 잔당의 일원인 자크 마슈의 자취를 찾아 히틀러슈타트에 갔다. 이 프랑스인의 이름은 레오폴드빌 기록 보관소의 수많은 문서에서 언급되었으며, 교차검증을 통해 그가 방문했을 가능성이 높은 곳을 특정할 수 있었다. 그 곳은 히틀러슈타트 최초의 레스토랑 중 하나로 훌륭한 서비스와 음식으로 유명한 곳이었다. 그뿐만이 아니라 그 식당은 뮐러 국가판무관(이하 "용의자"라 한다)이 사파리 도중 비밀리에 들리기도 하는 곳이었다.(검열됨) 요원은 갑작스러운 해고에 불만을 품은 전 직원을 매수하여 레스토랑 열쇠의 사본을 입수했다. 조사는 모든 직원이 레스토랑을 떠난 뒤에 시작되었다. 이 레스토랑은 다른 오래된 회사들처럼 주요 인물의 방문을 기념하는 사진첩이 있었다. 사진첩에는 예상대로 용의자가 먹고 마시는 사진 여러 장이 있었다. 하지만 그 중 한 사진은 특별했다. 이 사진은 다른 누구도 아닌 자크 마슈가 그와 함께 있는 모습이 찍혀있었다. 레스토랑 마당에서 찰영되었된 이 사진(복사됨)은 아직 건설 중인 건물 여러 개가 보이는 것으로 보아 매우 오래된 것으로 보인다. 하지만 사진에 찍인 인물이 용의자라는 것은 확실이 알아볼 수 있었다두 인물은 웃으며 건배사를 하는 것처럼 보였으며 이들의 표정은 엄청난 우정과 동지애를 느끼는 표정이었다. 이는 용의자가 적군 소속 장교와 어울렸다는 것을 의미했다. 중앙프리카에서 여러 번의 보안 유출이 있었다는 보고와 연관지으면 형법 109-f조(국가안보에 위해를 주는 정보활동)을 위반하는 행위로 여길 수 있다. 이는 사형이 선고될 수 있다. 혐의를 더 공고히하기 위해 추가 조사가 권장된다.
MZB_INVESTIGATION.6.a코0=조국의 영광을 위해. 적과 내통하는 아군은 적보다도 나쁘리니

MZB_INVESTIGATION.7.t코0=보고서: 열등인종과의 공모
MZB_INVESTIGATION.7.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 낮 동안 뮐러 국가판무관(이하 "용의자"라 한다)의 개인비서 사무실에 진입해 쓰레기통에서 찾은 조각난 서류를 복원했다. 복원에는 몇 시간이 걸렸지만 결국 네 개 서류를 복원하는데 성공했다. 세 서류는 조사에 아무 도움도 되지 않는 경비 보고서였다. 하지만 마지막 서류는 매우 큰 가치가 있었다.네번째 서류(쓰레기통에 되돌려녛기 전 촬영됨)는 용의자가 중앙아프리카에서 큰 영향력을 행사하는 열등인종 파트리체 루뭄바에게 보내려던 편지의 초안으로 보였다. 이 편지는 루뭄바가 제공한 불특정한 "서비스"를 언급하고 그 대가로 똑같이 불특정한 보상을 주었다고 명시하였다. 그 보상에는 "전에 말했던 동부 콩고에서의 채굴권"도 포함되었다.서비스와 보상의 정확한 내용은 알 수 없었지만 이는 용의자가 국가판무관부 행정부 외의 인물과 사업 비슷한 관계를 맺고 있다는 증거이다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 또한 이 행위는 형법의 어떤 조항에도 명시되어 있지 않지만, 아리아인의 도덕에 더더욱 혐오스럽게 여겨진다. 용의자가 열등인종이 건낸 불특정한 뇌물을 받고 이익을 부여했기 때문이다. 용의자가 추가적인 반 아리아인적 행동을 했는지 알아보기 위해 추가 조사를 하는 것이 권장된다.
MZB_INVESTIGATION.7.a코0=조국에 영광을 위해. 지배자 인종은 열등인종을 경멸할 뿐이다.

MZB_INVESTIGATION.8.t코0=보고서: 아리아인의 휴일
MZB_INVESTIGATION.8.d코0=(검열됨) 요원이 중앙아프리카 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)과 관련된 인물과 그들과의 관계를 추적하기 위해 히틀러슈타트로 향했다. 흔적은 히틀러슈타트 리조트에서 사라졌지만 그럼에도 성과는 있었다. 조사반은 직원을 매수해 작년에 리조트를 방문한 고객들의 이름이 적힌 장부를 입수했다.장부는 매우 흥미로웠다. 평범한 독일 이름 외에도 몇몇 외국 이름이 발견되었다. 이 이름들은 어떤 반군이나 불온조직과 연관되지 않았다. 하지만 카타가와, 스미스, 알드리치와 같은 몇몇 이름은 외국 기업가의 이름이었다. 이들이 호텔에 방문한 이유는 알 수 없지만 이들이 중앙아프리카에 있어서 안 된다는 것은 확실했다. 중앙 정부는 트리움비라투스, OFN, 일본 영향력 내에 본사를 둔 모든 기업에 강력한 금수조치를 내렸다.외국 및 적국의 사절들이 중앙아프리카로 와 한 호텔에서 며칠을 묵었다는 사실은 이들이 휴양을 목적으로 오지 않았다는 것을 증명한다. (사실 히틀러슈타트는 재미없는 늪지대 옆에 있으며 안전한 사파리 경로와는 매우 멀다) 이들은 용의자와 사업적 관계를 맺기 위해 온 것이다. 이는 형법 333조(이익 부여) 위반에 해당하며 최대 8년의 징역이 선고될 수 있다. 혐의를 더 강하게 입증할 추가 증거를 위한 추가 조사가 강하게 권장된다.
MZB_INVESTIGATION.8.a코0=조국의 영광을 위해. 아리아인에게 사치는 필요 없다. 오직 의무만이 필요하다.

MZB_INVESTIGATION.9.t코0=보고서: 감청한 대화
MZB_INVESTIGATION.9.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. (검열됨) 요원은 뮐러 국가판무관(이하 "용의자"라 한다)의 사냥 트로피를 점검하러 온 박제사로 위장해 그의 개인 사무실로 잠입했다. (검열됨) 요원은 사무실 책상 밑에 도청기를 설치할 수 있었다. 그 도청기는 중앙아프리카 행정부 근처 빈 아파트에 있는 비밀 감청소와 연결되어 있었다.도청기는 전지가 전부 방전된 후 증거 인멸을 위해 제거되었다. 그 전에 용의자와 그 측근들이 나누는 대화 일부를 감청할 수 있었다. 대부분의 대화는 관련이 없었지만, 한 대화는 용의자가 중앙아프리카에 어떤 생각을 가지고 있는지 어렴풋이 보여주었다. 용의자가 제일 신뢰하는 부관이자 용의자가 사파리를 떠났을 때 비공식 대행을 맡는 롤프 슈타이너는 형벌에 대해 몇 번의 발언을 했다. 이 중 제일 중요한 발언은 국가판무관부 내에서 횡행하는 기업들에게 "더 많은 행동의 자유"를 보장하자는 것이었다. 이들은 그 행동으로 "모든 것을 덮을만한 돈을 얻을" 수 있을 것이었다.이 발언이 어떤 상황에서 나온 것인지, 그리고 이들이 무엇을 덮으려고 하는 것인지는 아직 알 수 없다. 하지만 이는 식민지 행정부가 국내외 사업가에게서 뇌물과 이익을 받고 중앙아프리카 내 광산 및 밀림에 자유 행동권을 줬다는 확실한 증거이다. 이는 형법 332조(뇌물 수수) 위반에 해당하며 최대 15년의 징역이 선고될 수 있다. 이는 중범죄지만 고발의 신뢰성을 높이기 위한 추가 조사가 권장된다.
MZB_INVESTIGATION.9.a코0=조국의 영광을 위해. 부패가 풍기는 악취는 오래 숨길 수 없나니.

MZB_INVESTIGATION.10.t코0=보고서: 중앙아프리카의 미국인
MZB_INVESTIGATION.10.d코0=(검열됨) 요원이 레오폴드빌 작전에서 귀환했으며 좋은 성과를 거두었다. 조사반은 뮐러 국가판무관(이하 "용의자"라 한다)과 밀수업자 간 연관성을 찾기 위해 콩고호 호숫가를 수색하던 중 매우 흥미로운 것을 발견했다. 수풀에 숨겨져 있지만 필요할 때 빠르게 견인해 물에 띄울 수 있는 미국 선박이었다.깃발이나 식별 번호는 없었지만, 선박의 형상은 아프베어 요원들이 목격한 최신 상륙정과 일치하였다. 선박이 어디서 온 것인지 알아보기 위해 선박 내 몇몇 물품을 조사했다. 통조림, 무기, 책 등에 영어가 적혀있었다. 선박이나 그 근처에서 승무원은 발견하지 못했지만 이는 매우 심각한 일이다. 거기다가 이 선박은 만들어진지 얼마 되지 않은 것으로 보이며 보존 상태도 완벽하고 매우 최근에 사용된 것으로 추정된다.우리는 용의자의 무능함에 대해 많은 증거를 수집했다. 하지만 적국 함정이 있다는 것은 과실로 설명될 일이 아니다. 이는 용의자가 적국 군인이 라이히에 들어와 작전기지를 세우는 것을 도왔다는 증거로 충분하다. 이 행동은 형법 81조(라이히에 대한 대역죄) 위반에 해당하며 사형에 처해질 수 있다. 미국인이 아직 국가판무관부 내에 있는지 알아내기 위한 추가 조사가 강하게 권장된다.
MZB_INVESTIGATION.10.a코0=조국의 영광을 위해. 경비 없는 문은 적에게 보내는 초대장이니.


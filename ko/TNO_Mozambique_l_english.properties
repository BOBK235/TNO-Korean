MZB_FOCUS.13.d코0=휘티히는 대리석상처럼 무표정한 얼굴을 한 채 책상 너머에 있는 클리포드 듀폰트를 바라보았다. 듀폰트는 동아프리카 총국에서 소수자인 영국계 식민지인들과 망명자들을 대표하는 인물이었다. 쭈글쭈글한 듀폰트를 보며 휘티히는 햇볕을 너무 쬐어 말라비틀어진 과일을 떠올렸다. 듀폰트는 휘티히 집무실에 흐르는 냉기에 몸을 떨며 휘티히의 부하들이 내놓은 조약문을 읽었다. 영국인들은 내륙의 땅을 받는 대신 라이히에 흔들림 없는 충성을 바치고 국가사회주의의 가치에 공개적인 지지를 표할 것이다.개인적으로, 휘티히는 이 협정이 너무 관대하다고 생각했다. 영국인들은 오랫동안 끓어오르기만을 기다리는 냄비와도 같았다. 게르마니아가 그런 놈들에게 땅을 준다고? 하지만 동아프리카에는 땅이 많았다. 개간만 한다면 그 땅들은 환상적인 농지가 될 수 있었다. 계속 통제할 수만 있다면, 영국인들은 라이히에 번영을 가져올 것이다.조약문을 다 읽은 듀폰트가 구멍 난 풍선처럼 기가 죽자 휘티히는 웃음을 거두었다. 그의 방식대로 한다면 타락한 영국인들은 주요 고관 자리가 아니라 깊은 탄광에 있어야 했다. 하지만 마리오네트처럼 그의 장단에 맞춰 춤추도록 만드는 것도 나쁜 일은 아니었다.이 조약에 서명하면 동아프리카의 영국인들을 휘티히와 국가사회주의의 대의에 충성하게 된다. 최소한 적혀있는바에 따르면, 영국인들이 길을 벗어났을 때 합법적으로 기소할 수 있게 된다. 그는 듀폰트와 그 일당들이 자신의 힘을 약화시키고 자신의 영지를 독차지하려는 것을 알고 있었다. 휘티히의 의심이 보아 뱀처럼 그를 조였다. 그는 이 썩어빠진 배신자 지망생을 다른 반역자와 함께 수용소로 보내고 싶었다. 하지만 게르마니아의 지시가 없는 한, 놈들을 계속 억누르는 것 밖에 할 수 없었다.물론 듀폰트는 서명할 수밖에 없었다.

MZB.50.t코0=죽음의 천사
MZB.50.d코0=우리 정권이 심연으로 떨어져 가며 부대 사이에서 끔찍한 질병이 나타났다. 그 병은 말단 병사부터 고위 장교까지 모두가 걸릴 수 있는 병이었다. 병의 이름은 패배주의였다. 질병이 다 그렇듯이 끔찍한 증상이 일어났다. 탈영과 반역. 당연한 일이겠지만, 이 병은 우리 의사나 과학자들에게도 퍼지기 시작했다. 며칠 전 요제프 멩겔레 박사가 보고하지 않자 치안 부대가 그의 연구소를 습격했다. 멩겔레와 그 연구진은 연구 대부분을 가지고 사라진 상태였다.멩겔레를 찾기 위해 수색대가 급파되었지만, 불행히도 그는 시체로 발견되었다. 보고에 따르면 멩겔레의 시체는 캄팔라 근처 밀림 깊은 곳에서 알몸으로 나무에 목 매달린 채 발견되었다. 그의 팔, 발, 코, 눈, 귀, 입, 혀, 생식기는 사라져 있었고 가슴에는 스바스티카가 새겨져 있었다. 몇 년 전 멩겔레가 실험체를 잡은 마을의 주민만이 그를 알아볼 수 있었다. 멩겔레는 케냐 국경을 넘어 이탈리아령으로 도망치려다가 반군 지도자 이디 아민이 이끄는 민병대에게 붙잡힌 것으로 보인다. 반군 살생부에 몇 년 동안 있던 그는 노벨상 수상자의 명성을 이겨내지 못한 것 같다.
MZB.50.a코0=패배주의는 언제나 치명적인 질병이었다.

MZB.51.t코0=의심
MZB.51.d코0=휘티히는 다시 의식하기 시작했다. 그는 조용히 욕을 내뱉으며 쿵쿵거리는 머리에서 손을 떼고 자세를 똑바로 취하려고 노력했다. 어젯밤의 음주가 지금의 행동에 영향을 끼쳐서는 안 되었다. 결국, 나약한 정신 상태는 일반적인 타락에 지나지 않았다. 음주로 인해 얻은 게 아예 없는 것은 아니었다. 이번 일로 얻은 통찰이 오늘의 회의를 불러왔다."군터, 들어오게."휘티히는 군터가 앉으며 손을 초조하게 움직이는 것을 보았다. 그의 이미지가 앞서간다는 좋은 증거였다."국가판무관님, 저를 부르셨습니까?" 휘티히는 잠시 생각한 뒤 조심스럽게 말했다."군터, 우리가 하는... 정책이 우리 이웃이 하는 것과는 다르다는 걸 아나?" 그는 금지된 말을 내뱉은 후 말을 멈췄다. 부하들이 솔직하게 말하는 것을 싫어한다는 것을 깨달은 휘티히는 다시 입을 열었다. "이곳 같은 외지에서는 조국에 대한 충성이 제일 중요하네. 우리는 열등인간, 야만인, 부패한 그릇들에 둘러싸여 있어. 그게 자네를 부른 이유네. 가장 변함없는 친위대 장교에게 이번 일을 맡기기 위해서."군터는 징계를 위해 부른 것이 아님을 깨닫고 긴장을 풀었다. 국가판무관은 편집증적인 사람일지도 모른다. 하지만 군터는 국가판무관이 오늘 의심하는 사람이 아니었다. 휘티히는 군터가 잘 볼 수 있도록 책상 위에 가방을 놓았다."자네는 재발령을 빙자해 중앙아프리카로 가게. 관련 서류는 여기 다 들어있어. 거기서 작전을 관측하게. 조국 최고의 이상을 기억하도록. 일주일이 지나면 시정명령과 서쪽으로 또 다른 재발령이 떨어질걸세. 임무를 끝내면 나에게 직접 보고하도록. 충분히 이해했나?"군터는 고개를 끄덕이고 경례한 후 올 때 만큼이나 빠르게 나갔다. 아직도 숙취에 시달리는 휘티히는 혼자 남아 주먹을 꽉 쥐었다. 그는 놈들의 부패를 파헤칠 것이다. 그는 상관들의 끔찍한 실수를 바로잡을 것이다. 그때부터 그는 아프리카의 질서를 혼자 지키지 않아도 될 것이다. 휘티히는 잔에 술을 따랐다.
MZB.51.a코0=이 작전이 결실을 보길 바라자....

MZB.52.t코0=봉사
MZB.52.d코0=타락과 야만이 넘치는 지옥에도 문명의 보루가 굳건히 서 있었다. 그 보루의 이름은 파울 융이었다. 상관에게 "아리아인 정신이 가진 예의와 지성의 증거"라는 평가를 받았던 그는 순종적이고 노련하고 침착한 모범적인 친위대원이었다. 그 순간은 간단한 순간이었다.오지만디아스가 그랬듯이, 시간은 한때 대단했던 기반을 깎아냈다. 후퇴는 또 다른 형제의 죽음, 또 다른 신경통, 또 다른 정신적 고통을 불러왔다. 그는 분노를 끌어모아 그의 비겁함에 맞서 싸웠다. 하지만 아무 소용이 없었다. 그의 마음 깊은 곳에 억눌려있던 소름끼치는 허무감이 흥분을 불러올 때 까지 자라났다.그는 모든 것을 잃었다. 그의 형제들은 죽거나 실종되었다. 그의 조국은 산산히 부서졌다. 그가 만들기 위해 몇십년 동안 싸웠던 레벤스라움은 열등인종의 물결에 묻혀버렸다. 파울은 이성을 잃었다. 한때 뛰어난 아리아 인종이었던 그는 잡초 사이에서 중얼거리는 반라의 남자로 전락하였다.순찰대가 그를 지나치며 전조등 불빛이 흙길에 긴 그림자를 그렸다. 파울은 수류탄 안전핀을 뽑았다. 지금이었다. 타락이 그의 몸을 잠식했지만 그의 마음과 영혼은 잠식하지 못하였다. 그렇게 되기 전에 그의 민족, 그의 라이히, 그의 총통을 위해 죽을 것이었다!망가진 아리아인은 말없는 외침과 함께 일어났다. 그는 독일 민족 특유의 분노를 절망에 찬 행동으로 표현했다.세 발의 총성이 울렸다. 그는 마지막으로 쓰러졌다.
MZB.52.a코0=여기 라이히의 자랑스러운 아들이 누워있노라.

MZB.53.t코0=멋진 차 한 잔
MZB.53.d코0=아프리카의 끔찍한 습기에도 불구하고, 발타자르 샤흐트 친위대 상급분대지도자는 루사카 막사 밖 벤치에 앉아 기쁘게 차 한 잔을 따랐다. 동아프리카는 금욕적인 곳이고 동아프리카 친위대도 금욕적인 곳이었지만 발타자르는 이 휴가 시간을 만들고자 했다. 그는 눈을 감고 입 안에 머금은 차를 맛보았다. 다채롭고, 짙고, 맥아와 같은 맛. 훌륭하지만... 완벽하지는 않았다.그는 존경이 섞인 한숨을 내뱉었다. 이 맛은 이 망할 변방에서 약간의 위안을 주었다. 발타자르는 이 차를 사랑했다. 이 차는 고향을 떠올리게 했다.엠덴에 있었을 때 어머니는 이 차를 얇은 자기컵에 따라줬다. 이곳 부대에서 배급하는 강철 머그잔이 아니었다. 아무리 노력해봐도 발타자르는 클룬체(얼음사탕)을 찾을 수 없었다. 그래서 배급된 설탕을 머그잔 밑 바닥에 가라앉히는 것으로 대신했다. 그의 혀가 기억하던 맛은 아니었지만 안 하는 것보다는 나았다. 루사카에서 크림을 찾기도 힘들었기에 그의 모조 홍차에는 표면 바로 밑에 떠있는 불켸(크림 구름)도 없었다. 제국령 아프리카에서는 언제나 타협이 있었다. 테티트(티타임)도 예외가 아니었다.발타자르는 때때로 왜 자기가 아프리카에 왔는지 생각했다. 그는 고향에서 공장 경비원으로 일하며 충분한 돈을 벌었다. 하지만 그는 포스터와 잡지 기사를 봤다. 그리고 모집관은 그가 얼마나 완벽한 아리아인의 눈을 가졌는지 말했다. 그는 동아프리카에서 더 큰 일을 할 수 있다고 생각했다.그리고 그는 기억했다. 울부짖는 포로들, 불타는 숲, 소리치는 병사들, 즐거워하며 마을을 짓밟는 사람들, 비명지르는 여자들-발타자르는 동프리지아식 차 대체품을 한 모금 마셨다. 호박빛 물은 기억을 조금이나마 씻어내줬다.

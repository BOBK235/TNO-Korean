MZB_conscripted_additional_workers코0=노동자 추가 징발
MZB_conscripted_additional_workers_desc코0=전문 노동력이 부족한 상황에서 우리 군대를 보급하고 준비하기 위해, 동아프리카 행정부에서 화학공장과 군수공장에서 일할 노동자를 징발 및 훈련해 생산율을 올리라는 지시를 내렸습니다.
MZB_reduced_worker_rations코0=노동자 배급량 삭감
MZB_reduced_worker_rations_desc코0=전쟁에서 우리가 쓸 제일 좋은 도구는 우리들의 군대입니다. 우리가 이런 전쟁에서 이길 수 있는 기회는 군대에 있습니다. 하지만 우리 군대에게 식량이 없다면 비바람을 맞은 금속처럼 녹슬어버릴겁니다.명령은 내려졌습니다. 노동자에게서 빼앗은 식량은 군대로 보내질겁니다.

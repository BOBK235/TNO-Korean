MZB_SAF_war_anti_air_for_boers_decision_desc코0=§Y계속되는 전투를 지원하기 위해 보어 공화국에 대공화기를 보냅니다.이 결정은 90일마다 할 수 있습니다.§!
MZB_SAF_war_apc_for_boers_decision코0=보어국 병력수송장갑차 수송
MZB_SAF_war_apc_for_boers_decision_desc코0=§Y계속되는 전투를 지원하기 위해 보어 공화국에 병력수송장갑차를 보냅니다.이 결정은 90일마다 할 수 있습니다.§!
MZB_SAF_war_third_level_equipment_for_boers_decision코0=보어 공화국 지원 추가 증대
MZB_SAF_war_third_level_equipment_for_boers_decision_desc코0=§Y보어 공화국에 대한 지원을 늘려 아군에게 장비를 보내는 또 다른 선택지를 해금합니다.§!
MZB_SAF_war_jets_for_boers_decision코0=보어국 제트 전투기 수송
MZB_SAF_war_jets_for_boers_decision_desc코0=§Y계속되는 전투를 지원하기 위해 보어 공화국에 제트 전투기를 보냅니다.이 결정은 90일마다 할 수 있습니다.§!
MZB_SAF_war_tanks_for_boers_decision코0=보어국 전차 수송
MZB_SAF_war_tanks_for_boers_decision_desc코0=§Y계속되는 전투를 지원하기 위해 보어 공화국에 전차를 보냅니다.이 결정은 90일마다 할 수 있습니다.§!

MZB_unified_holdouts_category코0=통합 거점 계획
MZB_unified_holdouts_category_desc코0=우리는 항상 공격을 추구하는 한편 방어 역시 준비해야합니다. 동아프리카는 광대한 땅입니다. 너무 커서 우리가 아프리카 심장부로 밀린다면 효과적인 방어선을 형성하기 어렵습니다. 동아프리카 전역의 세 방어선을 따라 집중된 방어거점들을 만들면 주요 구역에서 벌어지는 어떤 OFN 공세도 지연시키는데 집중할 수 있습니다.

MZB_fortify_quelimane코0=켈리마느 요새화
MZB_fortify_quelimane_desc코0=켈리마느는 동아프리카의 전통적인 중심지입니다. 이곳을 요새화하는 일은 OFN 공세에 반격하고 이 지역의 행정 자산과 산업 자산을 지키는 데 있어 중요합니다.
MZB_fortify_sailsbury코0=솔즈베리 요새화
MZB_fortify_sailsbury_desc코0=솔즈베리는 남부 로디지아의 중심지로 발버둥치는 영국계 지역 행정부의 본거지이자, 원주민 저항군이 많은 곳입니다. 이 지역을 요새화하는 일은 OFN이 우리 중심지로 들어오지 못하게 하는 데 있어 중요합니다. 솔즈베리 상실로 인한 혼란이 예상치 못한 원주민 반란을 일으킬지도 모른다는 점은 말할 것도 없습니다.
MZB_fortify_lusaka코0=루사카 요새화
MZB_fortify_lusaka_desc코0=루사카는 국가적으로는 중요하지 않은 변방 마을이지만 잠베지 강에 인접해 있어 전략적 가치가 있습니다. 이 마을을 잃으면 OFN이 우리 왼쪽으로 우회할 수 있을 뿐만 아니라 남서아프리카와 단절될 가능성도 생깁니다.
MZB_fortify_lilongwe코0=릴롱궤 요새화
MZB_fortify_lilongwe_desc코0=릴롱궤는 동아프리카 거의 한가운데, 말라위 호수 근처 전략적으로 중요한 곳에 있습니다. 이곳을 잃으면 우리 군대가 호수 때문에 두 동강이 납니다. OFN이 이곳에 온다면 릴롱궤는 우리 부대가 재집결 및 조직화할 정도로 오랫동안 버텨야 합니다.
MZB_fortify_dodoma코0=도도마 요새화
MZB_fortify_dodoma_desc코0=북부의 보루인 도도마와 그 주변 지역은 무시할 수 없는 중요한 양의 산업지대입니다. 도도마는 우리들의 유일한 대규모 무기 산업단지기에 남부를 상실할 경우 무슨 수를 써서도 지켜야 할 최후의 보루입니다.
MZB_fortify_dar_es_salaam코0=다르에스살람 요새화
MZB_fortify_dar_es_salaam_desc코0=동아프리카에서 제일 큰 항구인 다르에스살람은 우리 해군의 본거지일 뿐만 아니라 전통적으로 본국에서 오는 보급품과 인력이 도착하는 곳입니다. 이 항구의 상실은 독일에서 오는 지원 효율에 큰 피해를 줘 전쟁 수행 자체를 위험하게 만들 수 있습니다.
MZB_fortify_kampala코0=캄팔라 요새화
MZB_fortify_kampala_desc코0=남부 로디지아 다음으로 원주민 저항군이 활발한 캄팔라는 마지막 저항지로 지정되었습니다. 나머지 동아프리카가 OFN에게 넘어간다면 캄팔라는 우리가 최후의 저항을 벌이는 곳이 될 것입니다. 그곳에서 우리는 OFN을 격퇴하거나 마지막 한 명까지 라이히의 영웅으로 죽을 것입니다.

MZB_war_preparations_category코0=전쟁 준비
MZB_war_preparations_category_desc코0=아프리카에서 전쟁이 일어날 것은 확실합니다. 다른 식민지의 우리 동지들이 준비하려하지 않더라도, 우리는 확실히 준비합니다. 전쟁 준비는 국가판무관이 솅크와 뮐러의 반역 증거를 찾는 무의미할지도 모르는 일에 너무 빠져들지 않게도 해줍니다.
MZB_conscript_more_workers코0=노동자 추가 징발
MZB_conscript_more_workers_desc코0=악마가 일하지 않는 이들을 위한 일자리를 찾습니다. 우리가 광산과 공장에 밀어넣지 않은 원주민들은 우리를 상대로 음모를 꾸미고 있습니다. 동아프리카와 원주민 그 자신들을 위해 우리는 모든 원주민이 밤낮으로 일하도록 해야합니다. 건강하고 강인한 노예가 성과없는 반란에 힘을 쏟게 만드는 것은 큰 낭비입니다.
MZB_reduced_rations_for_workers코0=노동자 배급량 삭감
MZB_reduced_rations_for_workers_desc코0=원주민 노동자들은 배고파 죽겠다고 징징거리지만 이건 운터멘쉬의 기만일 뿐입니다. 저 밭을 갈고 구멍을 뚫는 동물들은 살을 빼고 폭식을 고칠 수 있습니다. 배급량 삭감은 자신들이 우리의 명령에 따라 살고 죽는다는 것을 상기시켜줄 것입니다.
MZB_promote_loyalists코0=충성파 승진
MZB_promote_loyalists_desc코0=개들도 복종의 보상을 받습니다. 이제 우리의 "충성스러운" 영국 신민들은 대접받을 자격이 있습니다. 이는 우리의 자비심을 상기시켜줄 것입니다. 저들은 그 보답으로 동아프리카의 훌륭한 시민으로 본보기를 다 할 것입니다.
MZB_chemicals_for_guns코0=총을 위한 화학약품
MZB_chemicals_for_guns_desc코0=총은 짐승의 무기로, 진흙탕에서 큰 아이를 죽이라고 보내진 다른 큰 아이의 손에 들려지는 원시적인 도구입니다. 화학약품은 "무기"라는 저속한 단어로 불리기에는 너무 아름답습니다. 화학약품은 죽음, 파괴, 아리아인 의지 발휘의 고등한 형태입니다.
MZB_make_examples_of_degenerate_ss코0=타락한 친위대원의 본보기
MZB_make_examples_of_degenerate_ss_desc코0=친위대원은 우리 인종이 줄 수 있는 최고의 자산입니다. 마음과 육체가 있는 강인한 아리아인의 정신입니다. 하지만, 아무리 강인한 이들이라도 타락에서 영원히 자유롭지는 않습니다. 순수함은 인종의 권리가 아닌 행동적인 사고방식입니다. 살아남고 싶다면 때때로 겁쟁이와 반역자의 본보기를 보여야 합니다...
MZB_set_up_patrols코0=순찰대 배치
MZB_set_up_patrols_desc코0=아프리카의 밀림과 초원은 위험한 곳입니다. 우리는 열등인간, 국가의 적, 짐승 무리에 비해 수적으로 열세입니다. 내부 안정을 위해 활동 중인 순찰대를 늘려야 합니다.
MZB_reduce_patrols코0=순찰대 감소
MZB_reduce_patrols_desc코0=지속적인 순찰이 필요하지 않은 수준으로 불온한 활동이 감소했습니다. 경비를 줄여도 되겠습니다... 지금은.
MZB_test_the_gas코0=가스 시험
MZB_test_the_gas_desc코0=분쟁이 다가오는 것이 확실합니다. 우리는 준비할 것입니다. 우리 무기도 준비될 것입니다. 비축된 우리 화학약품도...시험될 것입니다. 그리고 필요한 대로 현대화될 것입니다.



MZB_booby_trap_the_border_tooltip코0=§Y이 중점을 완료하면 남아프리카 국경에 함정을 준비하는 결정들이 해금됩니다.§!
MZB_supply_the_boers_tooltip코0=§Y이 중점을 완료하면 보어 공화국에게 장비를 보내는 결정들이 해금됩니다.§!
MZB_boer_support_staff_tooltip코0=§Y보어인들이 압제자에 대항해 봉기할 때, 보어인들은 우리와의 연합훈련으로 인한 귀중한 교리 이해와 경험을 얻게됩니다.§!
MZB_unified_holdouts_tooltip코0=§Y이 중점을 완료하면 주요 OFN 공세 가능성에 대비하기 위해 동아프리카 전역의 주요 지점을 요새화하는 결정들이 해금됩니다.§!
MZB_prepare_the_werewolves_tt코0=§Y웨어울프 사단은 특별한 취급을 받으며 추가 인력과 장비를 받습니다.§!
MZB_pay_muellers_men_tooltip코0=§Y우리 예비금으로 중앙아프리카 주둔군에게 봉급을 줍니다.§!
MZB_rigged_to_blow_tooltip코0=§Y보어 영토가 적에게 넘어간 순간 그곳에 있는 우리 자산에 폭탄이 설치될 것입니다.§!
MZB_take_their_prisoners_tooltip코0=§Y포로들이 노동에 투입되어 경제 생산량을 늘릴 것입니다.§!
MZB_skim_the_cream_tooltip코0=§Y불필요한 예산을 전부 삭감해 전쟁수행에 재분배할 것입니다.§!

MZB_FOCUS.9.d코0=테드 콘웨이는 방송 전에 목을 축이며 구석에 앉은 남자를 힐끗 보았다. 그 남자는 두꺼운 제복을 입고 팔짱을 낀 채 높은 의자에 웃기게 앉아 그는 방을 안을 노려보았다. 콘웨이는 그 우락부락한 늙다리 악마를 보고 복화술 인형을 떠올렸다. 미소를 짓기 직전에 그 남자가 수만 개의 말할 수도 없는 방법으로 콘웨이를 죽일 수 있는 자라는 것이 떠올랐다. 얼굴이 창백해진 콘웨이는 오디오 믹서로 고개를 돌리고 헤드폰 전원을 켰다.바흐의 브란덴부르크 협주곡이 끝나자 붉은 AKTUELL 표시등에 불이 들어왔다. 콘웨이는 대본을 보며 심호흡을 한 다음 입을 열었다."좋은 아침입니다, 아프리카 국가판무관부 여러분! 동아프리카 방송입니다. 저는 진행자인 테드 콘웨이고, 보조 진행자 더글러스 맥스위니가 함께하고 있습니다. 휘티히 국가판무관 덕분에 평일 다섯 시 정각에 영어 라디오 쇼를 할 수 있게 되었습니다! 이제 뉴스, 예능, 국가판무관 각하의 연설을 영어로 들을 수 있습니다. 동아프리카 시골 전기 부설 작업이 매우 성공적으로 끝났다는 특별 공보입니다. 또한 휘티히 국가판무관의 정책이 전례 없는 경제적 안정을 불러왔다는 소식도 있습니다!"더그가 마이크를 넘겨받고 방송 30분 전에 도착한 선전 문구를 읊어댔다. 맙소사. 나치의 대변인이 되는 것은 기분 더러운 일이었다. 하지만 콘웨이는 돈을 받았다. 한 번이라도 실수하면 그대로 실종될 수 있는 일이지만 말이다. 그는 구석에 뚱하게 앉아 있는 늙다리를 보며 반응을 살폈다. 하지만 그놈은 여전히 언짢은 표정이었다. 콘웨이는 불안해졌다.콘웨이는 마이크가 잡지 못하도록 조심해서 콧방귀를 뀌었다. 그런 다음 있는 힘을 끌어모아 국가판무관의 신규 광산 확장을 열렬히 찬양했다.

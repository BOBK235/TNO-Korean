KHA_THENEWORDER_DESC코0=시베리아 흑군은 시베리아 전쟁의 암울한 시기에 일어났습니다. 중앙 시베리아 공화국의 권위가 시들고 쇠퇴하면서, 흑군른 레프 크라스노페프체프나 이반 스테파노프 같은 사람들에 의해 만들어졌고, 소련 망명자들, 소박한 농민들, 불량한 군대 장교들로부터 형성되었습니다. 새로 구성된 군대는 공화국을 폐지하고 카카시아 시를 둘러싼 지역을 점령하는 데 성공했습니다. 군국화된 무정부주의의 원리를 바탕으로 '국가'를 형성합니다. 네스토르 마흐노와 같은 남성들로부터 영감을 받은 시베리아 흑군은 자유와 자기 방어를 위해 헌신하는 사회이며, 군대 자체는 자기 방어를 위해 필요한 것 이상으로 거의 권위를 주장하지 않는 것이 선택이고, 회원 자격은 선택이며, 국민들은 대체로 자기 마음대로 할 수 있습니다. 그럼에도 불구하고 흑군의 영향력은 계절이 지날수록 더 커지고 많은 사람들은 흑군이 머지않아 코뮌을 장악하여 이름뿐인 군사독재를 만들지도 모른다고 우려하고 있습니다.

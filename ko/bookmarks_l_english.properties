WRS_THENEWORDER_DESC코0=소비에트 연방이 불타올랐을 때, 충성스러운 붉은 군대는 독일의 침략자들에게 항복하기를 거부했습니다. 연방의 붕괴와 뒤이은 어둠의 시대속에서, 대원수 클리벤트 보로실로프는 생존한 부대를 결집하여 서러시아 혁명전선을 창설한 뒤 파시즘에 맞선 투쟁을 계속했습니다. 점령군에 대한 반격을 가할 때 혁명전선은 승승장구했지만, 결국 마지막 순간에 역전당해 영원히 조각날 뻔 했습니다.그러나 혁명전선은 아직 살아남아 있습니다. 아르한겔스크 시에서, 반백의 참전 군인들은 그들의 모국에서 파시스트들을 몰아내고 새로운 소비에트 연방을 다시 한번 건국하기를 준비하고 있습니다. 허나, 보로실로프는 젊지 않으며, 마지막 순간은 하루하루  다가옵니다. 이는 그의 휘하 장군들이 바라 마지않는 일이며, 스스로가 혁명전선을 승리로 이끌 장본인이라는것을 증명하고 횃불을 넘겨받는 것을 계획하고 있습니다...

SAM_THENEWORDER_DESC코0=흐릿한 전후 계획으로 태어난 러시아 해방군은 대규모의 협력자 민병대에 지나지 않는 것으로 구상되었습니다. 블라소프 장군과 붉은 군대의 장교들이 이끄는 ROA는 러시아인들이 동쪽으로 더 멀리 이동하거나 몰살될 때까지 독일군의 모스코비엔 제국판무관부 통제를 합법화하는 것을 돕도록 의도되었습니다.50년대의 서러시아 전쟁은 이 모든 것을 바꾸어 놓았습니다. 필사적인 독일군에 의해 확장되고 부활한 적군을 지연시키기 위해 배치되어, ROA는 모든 역경에 맞서 번창했고 곧 동쪽으로 밀려나는 것을 발견했습니다. 전쟁이 끝날 무렵, 블라소프와 그의 부하들은 제국의 손아귀 너머의 권력 기반을 장악했습니다. ROA는 지난 몇 년간 돌연변이 광견병으로 간주되어 기다렸습니다. 어떤 이들은 구원을 희망하고, 다른 이들은 러시아 서부와 그 너머에 제국을 개척할 기회를 기다리고 있을 뿐입니다.

BRY_THENEWORDER_DESC코0=야고다와 이르쿠츠크에 있는 최고 소비에트 연방의 상임 간부회는 부하린의 연방 붕괴로부터 아무것도 배운 것이 없는 것 같습니다. 그들은 자신들이 레닌 혁명의 진정한 계승자이며 NKVD는 당내의 모든 비판을 잠재우고 있다고 주장합니다. 더 나쁜 것은, 그들은 지역 부랴트인들의 자치권을 루스인 중심의 패권 아래 억압하는 것입니다. 야고다의 횡포 이후, 그의 통치권 내의 다양한 반체제 인사들은 그와 그의 상임 간부회를 전복시키기 위해 일어났습니다. 그들은 카리스마 넘치는 젊은 이상주의자 발레리 사블린을 중심으로 모여들었고, 열정적인 레닌주의자이며 러시아 모든 민족을 위한 진정한 자유와 평등을 요구해 왔습니다. NKVD 통제로 고통받는 부하린주의자, 자치권을 원하는 부랴트인, 평등을 추구하는 하급 장교, 여성 등 모든 사람들이 그의 반란에 동참했습니다. 하지만 사블린이 이기면 - 만약 그가 이기면 - 그는 국가를 통치하는 실용적인 도전들을 직면해야 할 것입니다. 사블린의 연방이 레닌의 이상에 부응할 수 있을까요? 아니면 부하린주의 독재적 실용주의로 역행할까요?

IRK_THENEWORDER_DESC코0=부하린 정권은 나치의 맹공에 직면했을 때 분열되고 무너졌습니다. 부하린 자신이 혼란 속에서 사라지자, NKVD의 겐리크 야고다 국장은 살아남은 NKVD 부대를 동원하여, 가능한 한 동쪽으로 최고 소비에트 상임 간부회를 피신시켰습니다. 거기서부터 부하린 정부의 유해가 극동을 지배하려 했으나, 군벌과 도적들이 스스로 땅을 차지하기 위해 일어서면서 그들의 손아귀는 서서히 무너지기 시작했습니다. 야고다는 재빨리 당 지도부에 대한 자신감을 잃었습니다; 그와 그의 NKVD는 다양한 국가 기능을 장악하기 시작했는데, 이는 매우 유감스러운 일입니다.소련의 합법적인 상속자들은 지금 위태로운 처지에 놓였습니다. 연방의 힘의 균형이 국가의 야고다 충성파와 당 관료주의의 유령들 사이에서 흔들리고 있습니다. 그것으로 충분하지 않다는 듯, 전 소련군 장교 발레리 사블린이 바이칼 호 건너 이르쿠츠크 정부에 대항하여 일어났습니다. 야고다는 언젠가 연방을 되찾기를 바란다면 이 봉기를 신속하게 진압해야 할 것입니다.

KIR_THENEWORDER_DESC코0=서러시아 혁명전선이 모스코비엔을 향해 밀려들면서 독일군은 재탄생한 붉은 군대의 진격을 저지할 수 있는 어떤 것이라도 절실히 원했습니다. 그들은 러시아 제국의 정당한 후계자인 블라디미르 로마노프라는 한 남성에게 돌아섰는데, 그는 수 년간 산산조각 난 조국을 되찾는 꿈을 꿨습니다.러시아 망명자와 의용군으로 구성된 사단을 만드는 소집하는 것을 허용받은 블라디미르는 혁명전선을 상대로 한 역공세에 참가할 수 있었습니다. 하지만 혁명전선이 무너지기 시작하고 국방군의 공세가 멈췄을 때 블라디미르는 멈추지 않고 계속 진격해 뱟카 인근 땅을 점령했습니다.Establishing a pocket of monarchist rule, Tsar Vladimir III now rules as a reluctant autocrat while preparing to retake and restore the rest of the nation, knowing that it will take a strong hand to reunite Russia but hoping that his subjects will eventually have a voice in their government.The Imperial state faces many challenges, including bickering generals, rival political cliques, and even questions of his own role and purpose in the government. Very soon the time will arrive when these questions will have to be answered, and the fate of both the Romanovs, and the Russian Empire, decided for all.

PRM_THENEWORDER_DESC코0=알렉세이 도브로볼스키는 한때 서러시아 혁명전선에서 맹목적으로 상급자의 명령을 따랐던, 나약하고 비겁한 다른 슬라브인과 다름없었습니다.  그가 독일군에 맞서 싸우다 죽도록 보내지고 나서야 진정한 힘이 어떤 모습인지 알게 되었습니다. 그는 강력한 아리안 전사들이 자신들에 감히 반대하는 약한 러시아인들을 때려부수고, 지배인종의 우월성을 증명하는 것을 보았습니다. 서러시아 혁명전선이 그의 주변에서 무너지는 동안 알렉세이는 깨달음을 얻었습니다. 아리아주의는 육체적이지 않습니다. 심리적인 문제이며, 지배인종이 될 자격이 있는 사람들은 그들의 낡고 열등한 문화를 제쳐놓고 지배 종족에 참여할 수 있습니다. 알렉세이 도브로볼스키는 그날 죽었습니다 구트럼 바그너와 아리안 형제단이 태어났습니다.붉은 군대에서 탈출한 남성들이 형제단에 합류하기 위해 몰려들었는데, 그 형제단은 개화 약속과 더 강한 러시아를 위한 새로운 여명에 이끌렸습니다. 결국 바그너의 추종자들은 수천 명으로 성장했고, 퓨우러는 이제 지배 인종이 동부를 한 번 정복할 때라고 선언했습니다. 형제단은 도시를 점령하고 새로운 라이히의 탄생을 선언하면서 페름에 난입했습니다. 그 이후로 그들은 남부와 서부로 확장되어 수천 명의 하위 인간들을 노예로 만들고 그들이 발견한 모든 사람들을 끌어올렸습니다. 그들이 운터맨쉬의 대열에 합류시킬 만한 가치가 있는 사람들이죠. 퓨우러는 재미만큼 무심한 습격과 약탈에 만족하지 않습니다. 그는 형제단에 대한 훨씬 더 큰 계획을 가지고 있으며, 곧 실행될 계획입니다.


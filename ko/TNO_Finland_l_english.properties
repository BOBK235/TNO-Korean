POLITICS_KARL_LENNART_OESCH_DESC코0=그의 일생 동안, 카를 렌나르트 오에스크의 궁극적인 목표는 조국을 돕는 것이었습니다. 현재 그는 지도자가 되었고, 그 목표는 달성되었습니다.전쟁 기간 동안, 오에스크는 핀란드 군대의 방대한 위계질서를 계속 타고 올라갔으며, 점점 명망을 얻게 되었습니다. 총참모장으로서 그는 만네르헤임 장군과 긴밀히 협력했지만, 여전히 그의 재능에 대한 장군의 완전한 존경과 찬사를 듣지는 못했습니다. 하지만, 전쟁의 물결이 핀란드를 휩쓸고, 겨울 전쟁에 돌입했을 때, 그의 재능이 빛을 발했습니다. 하지만 가장 힘든 상황에 대처하는 그의 능력에도 불구하고, 그 전쟁은 패배로 끝났습니다. 이 나라가 러시아 공산주의자들과 싸우는 것은 이번이 처음이 아닙니다. 2차 세계대전과 서러시아 전쟁에서 그는 그의 부하들을 이끌고 전투에 참여했습니다. 서러시아 전선에 대항하는 카렐리야 전선에서 그는 놀랄 만한 승리를 거두었고, 이는 그의 인기와 영향력을 높였습니다.핀란드의 영광은 오래 지속되지 않았습니다. 서러시아 전쟁에 이어 핀란드 정치에 불안정이 찾아왔고, 그는 선택할 수밖에 없었습니다 : 군대를 파견하는 것을요. 임시 군사정부가 그 나라의 가장 유명한 장군들 중 한 사람의 지도하에 세워졌습니다. 정부의 인기는 사상 최저 수준이었고, 50년대의 경제 충격이 나라를 또다시 흔들었습니다. 오에스크는 독일로 접근하기 위해 열심히 노력했지만, 제국의 경제 침체가 핀란드를 무너뜨렸기 때문에 그것은 엄청난 역효과를 낳았습니다. 군정 지도자는 심각한 위기에 직면했습니다. 국가의 혼란 속에서, 국민의 목소리가 받아들여지고 민주주의가 보전될 수 있을까요?



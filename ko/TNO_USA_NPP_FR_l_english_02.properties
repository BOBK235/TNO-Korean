POLITICS_KIRK_DESC코0=그렇게 진보적이지 않은 정치인 대다수는 여성이 대통령직을 맡기에는 너무 유약하다고 여겨 왔습니다. 여성의 부드러움에 너무 약해질 것이라는 거였죠. 이제 이 멍청이들과 회의론자들은 정치적 강심장을 지닌 여성인 진 듀언 커크패트릭에 대한 경외심과 공포로 줄을 서고 있습니다. 한때 극우파의 초기 멤버였던 커크패트릭은 석유파동이 극에 달하면서 급속히 정치적 주목을 받았습니다. 그녀가 통달한 지정학과 지니고 있는 확고한 결단은 대통령 선거를 상대적으로 쉽게 이기게 하였습니다. 이제 대통령으로서 그녀는 "커크패트릭 독트린"이라 불리는 것을 지지합니다. 나치의 전체주의를 막기 위해서 미국은 미국에게 우호적인 독재정권을 지원해야 한다는 지정학적 수칙인 것이죠. 이 개념은 많은 사람들의 분노를 자아냈지만 목적을 달성할 것이라는 데에는 그다지 반론이 없습니다. \n\n오클라호마 태생인 커크패트릭은 컬럼비아 대학교에서 수학하면서 미국사회당의 청년조직인 "청년 사회주의 연맹"의 일원이기도 했습니다. 컬럼비아에서 정치학을 공부하면서 그녀는 사회주의에 대한 열정을 잃어갔고 결국 사회주의가 성공하기 위해서는 인간 본성의 근본적인 변화가 필요하다고 결론내렸습니다. 많은 해 동안 그녀의 보수적 관점은 다른 사람들에 비해 증대되었고 그녀에게 남은 것은 냉정성, 무자비함 그리고 실용주의였습니다. 1968년 박사학위를 취득한 커크패트릭은 노골적인 극우파가 되었고, 민권법 논란의 종결 직후부터 그녀의 외교정책에 대한 중점은 극우파의 재정립에서 큰 역할을 하였습니다.\n\n이제, 실용적이고 계산적인 철의 여인이 백악관 집무실에 있고, 부드러운 국가를 천천히 그녀와 같이 굴하지 않는 생명체로 변모시키고자 합니다. CIA는 엄청난 자금 지원을 받았고, 제3세계의 친미 독재자들의 수는 점진적으로 증가하고 있습니다. 세계의 혼란스러운 흐름은 펜 혹은 칼을 통해서든간에 미합중국을 존중하고 두려워하는 질서로 옮겨지게 될 것입니다. 


speer.27.t코0=필요악
speer.27.d코0=비록 한스 슈파이델 원수 하의 중립 부대를 상대로 공격을 감행하는 일이 꺼려질지라도, 슈페어파 군대는 독일국의 미래를 두고 싸우는 다른 경쟁자들의 손에 게르마니아가 떨어지기 전에, 라이히슈타크와 도시를 확보하고자 게르마니아의 심장부에 닿으려 분투하고 있습니다.  슈페어 각하는 슈파이델과 동료들이 어떤 처벌도 받지 않고 전쟁이 끝날 때까지 안전하게 연금될 것임을 약속하셨습니다. 슈파이델은 군 대다수의 사랑을 받고 있었기에, 독일국의 미래에 대해 우리와 비슷한 입장을 공유하고 있습니다.  축하할 시간이 그리 많지는 않습니다. 슈페어 일파는 새로이 "해방된" 게르마니아를 탈취하고자 하는 자들에게 두들겨맞고 있습니다. 하지만 알베르트 슈페어 각하께서 한때 말씀하시었듯이 이는 승산이 없습니다. 그분의 가치를 깎아내리는 사람들은 곧 침묵을 유지하게 될 것입니다.
speer.27.a코0=게르마니아는 다시 숨통이 트일 것이다.

speer.28.t코0=신여성
speer.28.d코0=질서경찰이 신중히 감시하여 보고했듯이, 5만 명의 회원을 거느린 독일어머니연합이 오늘 라이히슈타크 앞의 그랜드 플라자를 점거하였습니다. 이 단체는 우리 정권에 반대하는 움직임을 피며 게르마니아에서 활동을 이어왔습니다. 언론의 즉각적인 주의를 끌기 위해서 카메라는 어리고, 카리스마 넘치는 이 조직의 샛별에 집중하고 있습니다. 바로 홀디네 괴벨스죠.  어머니로부터 아름다움과 금발을 이어받은 이 전형적인 완벽한 여성은 독일여성연합 지도부 유니폼을 입고 대중 앞에서 연설했습니다. 고요하고 좌중을 제압하는 동시에 공격적인 연설에서 홀디네는 어머니 명예의 십자가를 폐지하기로 한 결정이 독일 여성을 상대로 한 받아들일 수 없는 공격이라며 '슈페어 씨'를 강력히 규탄했습니다.  하지만 연설은 이내 방해받았습니다. 자유 페미니스트 운동에서 나온 반대자들이 사슬을 차고 '노예들이여!'를 외치며 플라자에 몰려온 것입니다. 지도자들은 이것이 독일여성연합이 열망하던 바임을 선언했습니다. 질서경찰은 두 시위집단들 간의 폭력적인 사태를 방지하기 위해 플라자로 진입했고, 막 도착한 경찰차가 갑자기 폭발음을 내고, 가짜 총 소리가 나면서 사태는 폭발하고야 말았습니다. 홀디네 괴벨스는 갑자기 그녀를 붙잡은 한 질서경찰관을 후려쳤고, 마이크에서는 이런 말이 울려퍼지고 있었습니다. '아리아 여성들은 그녀를 보호해줄 남성을 필요로 하지 않는다.'
speer.28.a코0=우리는 정말 다시 평화를 볼 수 있을까?

speer.29.t코0=아리안 페미니스트 운동이 선포되다
speer.29.d코0=최근 독일여성연합의 반대 시위가 게르마니아에서 시작되자, 나라 전체가 독일 사회에서 여성들이 가질 정당한 역할에 대해 뜨거운 논쟁에 휩싸였습니다. 홀디네 괴벨스는 그 논쟁의 중심에 서서, 질서경찰관을 공개적으로 후려치고 아리아 여성들은 남성들의 보호를 필요로 하지 않음을 선포한 이후 하루 아침에 독일국에서 가장 논쟁이 되는 여성으로 떠올랐습니다.  독일 전역의 도시들에서 보수파와 자유주의파 간의 충돌이 빚어지고 있으며, 홀디네가 운동의 양 쪽 집단을 충격에 빠뜨리면서 불에 기름을 부은 격이 되어버렸습니다. 논쟁이 격화되는 가운데 어리고 불만 가득한 독일 여성들의 중심 집단이 홀디네에 매혹되면서, 그녀는 아리아인 페미니스트 운동의 발족을 공개적으로 선언했습니다.  국가 사회주의 진영에 여전히 남아있으면서, 한때 당을 선전하는 포스터 모델이었던 이 여자는 남녀 간의 완전한 평등을 요구하는 공격적인 선언문을 발표했습니다. 이들에 따르면, 아리아인 여성들은 남성들만큼이나 전투적이고, 스스로를 지키고 결정을 내릴 수 있기에, 두 성별 모두는 독일국 내에서 똑같이 중요한 역할을 맡겨 동등한 권리를 얻을 수 있게 해야 합니다. 전통적인 성역할 관념이 '사회의 선'을 위한 것이라 여겨지더라도 말입니다. 그 선언문은 논쟁에 참여한 양 쪽 모두의 격노를 불러일으켰습니다. 이들은 홀디네의 회원 자격을 즉각 박탈시키라 요구합니다.
speer.29.a코0=흥미로운 전개군.

speer.160.t코0=개혁파가 도움을 요청하다
speer.160.d코0=독일 내전이 격화되고 있고, 독일은 화염으로 불타고 있습니다. 개혁적인 주장과 최근 독일국에서 불쑥 나타난 학생운동에 상당한 지지 기반을 두고 있는 것으로 알려져 있는 알베르트 슈페어는, 자신과 자신의 군에 의용대와 무기 은닉처를 제공해달라 요구했습니다. 만일 우리가 그를 돕는다면, 내전에서 슈페어가 이길 가능성은 오를 것입니다. 하지만 한 가지 궁금한 점은, 만일 우리가 내전의 다른 일파를 원조하길 원한다면 어쩌냐는 것입니다. 슈페어가 개혁파이긴 하지만, 그가 계속해서 우리 정권에 불친절하고 그를 돕기 위해 우리가 벌인 짓들이 모두 무위로 돌아갈 가능성도 있습니다. 이제 결정을 내려야 합니다.
speer.160.a코0=알베르트 슈페어는 이 도움을 받을 것이다.
speer.160.b코0=개혁파는 우리 없이 해낼 수 있다.
speer.161.t코0=원조가 도착했다!
speer.161.d코0=끔찍한 독일 내전에서는, 납탄을 뱉을 수 있는 어떤 것이든, 손에 총을 들 수 있는 누구든 전선에 투입되기에 충분합니다. 우리는 [FROM.GetName]로부터 의용대의 모습을 갖춘 상당한 인력 뿐 아니라 무기 지원도 받았습니다. 우리는 인력과 장비 모두 좋은 데에 사용할 것입니다. 전선에 투입된다면 우리의 승리를 앞당기는데 사용될 것이고, 종국에는 승리와 패배를 결정지을 것입니다. 하일 슈페어!
speer.161.a코0=독일 만세!
speer.162.t코0=대의를 위한 고문
speer.162.d코0=독일 내전이 벌어지면서, 알베르트 슈페어의 정부는 우리에게 요구 하나를 해왔습니다. 우리가 폭넓은 군사 지식을 가짐을 알고 있는지, 그들은 우리에게 적군에게 승리를 거두는데 도움을 줄 경험 많은 조언가들 중 일부를 보내달라 요청했습니다. 그런데 우리는 나치 파벌 중 하나에 도움을 주길 원하긴 하는 것일까요? 슈페어의 정권은 미국과 자유국가연합에 우호적일 것 같습니다만, 그들이 승리할지는 불확실합니다. 더불어 이 아이디어를 실현시키자고 상하원을 설득하는 일은 정치적으로 매우 값비싼 일이겠죠. 그뿐만 아니라, 국민들은 우리가 파시스트 정권을 공개적으로 지지할 거라는 점에 불만을 가질 것입니다. 이로써 우리에게 잠재적으로 중요한 이점을 가져올 수도 있음에도 말이죠.  어떻게 할까요?
speer.162.a코0=정부에 자문위원을 보내도록 하게.
speer.162.b코0=우리 아이들은 집에 머물러도 되네.
speer.163.t코0=미국의 고문들이 도착하다
speer.163.d코0=미국 정부에서 온 사람들, 더 구체적으로 말하자면 미국의 베테랑 고문들이 슈페어가 통제하는 영토에 도착했습니다. 미국이 우리의 제안에 동의한 듯합니다. 이제 우리는 이들에게 일을 시켜야 합니다. 굳이 우리가 미국식 전략 및 전술을 대대적으로 받아들여 계획을 짤 필요는 없지만, 오늘날 군사 교리에 있어 그들의 군대가 우리보다 우수함은 불편하지만 사실이긴 합니다. 이 조언가들에게 즉시 일을 맡겨야 합니다.
speer.163.a코0=채찍을 휘두를 때다.
speer.164.t코0=미국이 거절하다
speer.164.d코0=미국 정부에서 답신이 오질 않습니다. 그들이 우리의 요청에 신경도 쓰지 않은 것 같습니다. 미국 놈들은 원래부터 신뢰할 수 없는 작자들이기에, 우리는 그들 없이도 해낼 수 있습니다. 우리가 군사적인 면에서는 여전히 부족할지 몰라도, 미래의 총통께서는 우리를 승리로 이끄실 것입니다. 그분의 곁에는 4인방이 있으며, 그 뒤에는 학생들이 지지를 보내고 있습니다. 하일 슈페어!
speer.164.a코0=독일 만세!
speer.165.t코0=알베르트 슈페어가 무기를 요청하다!
speer.165.d코0=독일국이 파괴적인 내전에 휘말리니, 양쪽은 상대를 꺾기 위해서 가능한 모든 원조를 얻고자 애쓰고 있습니다. 총통의 자리를 얻고자 하는 자 중 가장 온건한 도전자로 보이는 알베르트 슈페어가 특사를 파견하여 우리에게 도움을 요청했습니다. 그들은 군용 장비가 필요함을 강조하며 나중에 우리의 원조를 꼭 기억하겠다고 약속했습니다. 어떻게 답해야 할까요?
speer.165.a코0=당연히 하이드리히보다는 슈페어가 낫지 않겠나!
speer.165.b코0=나치놈들에게 줄 것은 없다!
speer.166.t코0=[From.GetName]의 무기가 도착하다!
speer.166.d코0=어두운 시기에 도움은 항상 환영입니다. 그것이 어디서 오는지와 상관없이요. [From.GetName]은(는) 우리의 원조 요청에 답했고, 상당한 양의 군용 장비를 보내겠다고 하였습니다.  양국의 이데올로기는 같지 않아도, 당면한 목표는 같습니다. 시간은 우리가 이 전쟁에서 이길지 말해줄 것입니다. 하지만 한 가지만큼은 확실합니다. 우리는 이를 잊지 않을 것입니다.
speer.166.a코0=우리의 승리가 가까워졌다!
speer.167.t코0=알베르트 슈페어가 무기를 요청하다!
speer.167.d코0=에든버러의 외교 무관이 독일 내전의 알베르트 슈페어를 대신하여 헬무스 슈미트가 보낸 요청을 받았습니다. 친미 성향으로 잘 알려진 그 온건한 외교관은 내전에서의 지원을 요청했습니다. 그 대가로 전쟁이 끝나면 우리나라와 우호적인 관계를 수립하겠다고 합니다.  우리에게는 그들을 도와야 할 의무가 없지만, 대통령 곁의 몇몇 고문들은 슈페어가 경쟁자들을 물리치는데 도움을 준다면 관계 정상화를 이룰 수도 있을 거라며 동의했습니다. 더욱이, 고문들은 다른 이들, 특히 괴링과 하이드리히가 미국, 어쩌면 전세계에 심각하고 즉각적인 위협이 될 수 있음을 지적했습니다. 어떻게 해야 할까요?
speer.167.a코0=슈페어는 차악이다.
speer.167.b코0=나치를 도와? 내가 있는 한 그건 안돼!
speer.168.t코0=알베르트 슈페어가 무기를 요청하다!
speer.168.d코0=로마의 외교 무관이 독일 내전의 알베르트 슈페어를 대신하여 헤닝 폰 트레스크코프가 보낸 제안을 받았습니다. 프로이센식 윤리와 명예를 강력히 가지고 있다고 잘 알려져 우리 장교들에게도 좋은 평을 받는 그 훌륭한 장군은 내전에서 자신들에 대한 지원을 요청했습니다. 그러면서 우리의 옛 동맹과 "강력한 바람에도 파괴되지 않는 연대"를 언급했습니다.  우리에게 그들을 도와야 할 의무는 없습니다만, 총리 곁의 몇몇 수석 고문들은 독일국과의 잠재적인 관계 개선이 미국을 상대해야 하는 작금의 어려운 상황에서 이익을 가져다줄 것이라는 점을 지적했습니다. 더욱이, 고문들은 다른 이들, 특히 괴링과 하이드리히가 미국, 어쩌면 전세계에 심각하고 즉각적인 위협이 될 수 있음을 지적했습니다. 어떻게 해야 할까요?
speer.168.a코0=형제가 필요한 것을 주자!
speer.168.b코0=그들이 우리를 먼저 매신했으니, 그들에게 줄 것은 없다!
speer.169.t코0=미국이 무기를 보내다!
speer.169.d코0=슈미트가 미국에게 전쟁에서의 원조를 요청했을 때, 대부분의 사람들, 심지어는 우리의 영도자께서도 대의에 어긋나는 것이라 여겼습니다. 하지만 이제 슈미트가 옳았던 것으로 보입니다. 미국산 무기를 실은 수송선이 빌헬름스하벤에 도착하여 소중한 화물을 내린 뒤 추적을 피하기 위해 즉각 항구를 떠났습니다.  몇몇은 과거의 적에게 이제는 빚을 지고 있다며 툴툴대기도 했지만, 누구도 미국의 도움이 얼마나 중요한지에 대해서는 부인할 수 없습니다. 지금까지 양국 간에 많은 일들이 일어났지만, 우리는 이를 잊지 않을 것입니다.
speer.169.a코0=모든 원조는 소중하다. 특히 예측하지 못했을 때는 더!
speer.170.t코0=미국이 무기 원조를 거부하다!
speer.170.d코0=슈미트가 미국에게 전쟁에서의 원조를 요청했을 때, 대부분의 사람들, 심지어는 우리의 영도자께서도 대의에 어긋나는 것이라 여겼습니다. 이제 그들이 맞았던 것으로 보입니다. 에든버러의 미국 외교 무관이 미국 정부가 우리를 돕는 것에 관심이 없음을 알려 왔습니다.  우리가 그 결정을 내린 미국을 비판할 수는 없지만, 많은 이들은 시작부터 실패한 작전을 고의적으로 추진하여 우리가 가진 해외에서의 명망에 해를 입힌 점에 대해 슈미트를 비판하고 있습니다. 우리가 가진 것으로 승리를 이뤄내야 할 것입니다...

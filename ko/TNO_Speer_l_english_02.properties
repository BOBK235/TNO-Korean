speer.204.d코0="이게 뭔가? 자네 물가 통제 정책을 바꾸고 싶다는 건가?" 슈페어는 제안서 너머로 에르하르트를 바라보며 의심된다는 듯이 눈썹을 치켜 올렸다.  에르하르트는 고개를 저으며 입술에 물려있던 두툼한 시가를 내려 놓았다. "아닙니다, 총통 각하. 다시 읽어보십시오. 저는 그걸 바꾸길 원하는게 아닙니다. 폐지하길 원하는 것입니다. 가격 통제는 인플레이션을 전혀 막지 못했고, 암시장은 10년이 넘도록 우리의 상업 부문에서 생기를 없애왔습니다. 만일 우리가 합리적인 자유시장 원칙들을...아니 원칙을 계속해서 거부한다면 이 깊은 구멍에서 빠져나올 수 없을 것입니다."  슈페어는 잠시 동안 침묵하며, 작은 글자를 더 가까이 보기 위해 눈썹을 찡그렸다. 에르하르트는 의자 위에서 자세를 바꾸며, 깊고 만족스럽게 한 모금 빨며 시가를 피웠다. 갑자기, 슈페어의 눈동자가 움직임을 멈추더니, 커졌다. "라이히스마르크를 다시 만들어? 자네 지금 우리가..."  "라이히스마르크 유통을 중지해야 한다고 말씀드리는 것입니다. 전부요. 그 뒤에 새로운 지폐와 동전을 발행해야 합니다. 첫 묶음이 이미 시중에 풀릴 준비를 마쳤으며, 동프로이센과 라인란트의 은행들은 구 통화를 받아들일 준비가 되었습니다. 마저 말하게 해주십시오, 총통 각하. 50년대의 불황으로 크게 감소한 구매력을 국민들에게 돌려줄 수 있을 것입니다. 일단 OFN의 무역제재가 끝난다면 말입니다..."  슈페어는 흥미로워하는 동시에 아주 당황한듯 보였다. "무역제재라니 뭘 얘기하고 싶은-"  에르하르트는 남은 시가 꽁초를 털었다. "각하께서는 무역제재를 끝낼 계획이지 않으십니까? 그렇지요? 이미 이에 대해 슈미트에게 말하지 않으셨습니까?"  "그렇긴하다만, 아직-"  "좋습니다. 수입이 빠르게 시작될수록, 삶의 질이 높아지는 것을 더 빨리 볼 수 있을 것입니다. 저는 확신합니다, 총통 각하. 각하께서는 무역제재가 취소된지 하루도 되지 않아 진전을 보시게 될 것입니다." 에르하르트는 끙 소리를 내며 일어나 자신의 서류를 주워 모았다. "이제 저는 가봐야겠습니다, 총통 각하. 날이 지기 전에 12명의 은행가와 5명의 CEO를 만나야 해서요." 에르하르트는 대충 경례하며 이제는 거의 잊혀진 그 말인 "하일!"을 외치고 가버렸다. 슈페어는 자신이 좋아하지 않는 숫자로 가득 찬 책 크기만한 제안서 하나와 함께 남겨졌다.

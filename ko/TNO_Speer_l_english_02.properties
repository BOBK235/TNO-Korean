speer.203.d코0=해가 뜨기까진 몇 시간 남은 몹시 추운 새벽, 알브레흐트 로렌츠는 사형을 선고받았습니다.  한밤 중에 누군가 아파트 문을 끊임없이 쾅쾅 두드리자 로렌츠는 잠에서 깼고, 그는 너무 졸린 나머지 경솔했습니다. 만일 그가 좀더 조심성 있었더라면, 문 밖에 있는 무장한 남자들은 새로운 총통에게 절대적으로 충성하는 게슈타포 경찰들임을 깨달았을 것입니다. 로렌츠는 재갈을 물고, 눈이 가려져 수갑이 채워졌고, 인정사정없이 기다리던 차의 트렁크에 내던져졌습니다. 그는 지역 나치당 본부에 설치된 특별 법정으로 가는 길 내내 인정사정없이 싸우고 때렸습니다.  슈페어파로 알려진 판사 앞의 차가운 철제 의자에 그가 내던져지자, 로렌츠는 마침내 자신이 곤경에 처해있음을 깨달았습니다. 눈을 가리고 있던 붕대가 제거되자, 그는 누군가 머리를 경찰봉으로 후려치기 전까지 수 초 동안 자신의 결백을 큰 소리로 끊임없이 외쳐댔습니다. 그는 얼마 뒤 평결을 들으며 깨어났습니다. "총통 각하의 명령에 따라, 본 법정은 피고가 반역죄, 동성애죄, 볼셰비키 사상을 가진 죄를 저지른 것으로 판단하였다. 따라서 사형을 선고한다."  방한모를 입은 경비대가 그를 특별 법정에서 끌고 나왔습니다. 그가 법정에서 끌려나오고, 벽돌 벽을 바라보며 서서, 머리에 P38 두 방을 맞을 때까지 지른 괴성은 아무도 잊지 못할 것입니다. 이로써 대숙청이 시작되었습니다. 독일국을 배반한 자들의 끝이.

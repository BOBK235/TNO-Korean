SpeerSAW.15.d코0=정부는 독일에서 정치적으로 가장 중요한 도시들 중 하나에서 촉발된 시위가 전국의 모든 도시들에 퍼질 줄은 예상하지 못했습니다. 그 근원은 "히틀러의 고향도시"라는 별칭을 가진 린츠였습니다. 그 원인은 가벼웠으며, 정확히 원인이 무엇인지조차 확실하지 않지만, 경찰의 보고서는 하나의 사실이 시위을 촉발했다고 말하고 있습니다. 이는 빈 대학에서 시작되어 유행병처럼 퍼져나갔습니다. 뉴스 영화는 수천 명의 사람들이 도로를 가득 메운 사진을 보도할 기회를 놓치지 않았고, 경찰차와 대치하고 있는 학생과 불량 청소년들에 관한 기사를 잔뜩 작성했습니다.  도시의 풍경에 관해, 추가적인 보고서들은 시위 참여자들이 공통된 메시지를 표방함을 보여주었습니다. 물론 어구는 조금씩 다를 수 있으나, 그 주제는 모두 같습니다.  "전쟁에서 본국은 물러나라!"  "아프리카 해안에 소년들을 보내지 말라!"  "세 국가판무관들이 알아서 사태를 해결하라!"  가장 중요한 점은, 시위 참여자들이 하나같이 외치는 말이 있다는 것입니다. "다시는 전쟁이 없어야 한다!" 경찰은 이 어구가 마인츠와 근처 도시들에서 시작하여, 독일 전역으로 빠르게 퍼지고 있다고 의심하고 있습니다. 3일이 지난 후, 경찰과 팽팽한 대치를 이어가는 가운데, 빈에서는 시위가 잦아들기 시작했습니다. 거의 1만 명이었던 수는 5천 명도 안 되는 숫자로 줄었지만, 그 목소리는 여전히 강력하며, 독일 국민들이 남아프리카 전쟁의 상황에 주목하고 있는 듯합니다.

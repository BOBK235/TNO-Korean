speer.205.d코0=독일의 아내들이 가방에 식료품을 가득 넣어 집에 오는 것을 본지도 수 년이 흘렀습니다. 이런 일이 독일국 전역에서 헤드라인으로 보도될 정도로 오래되었습니다. 독일국 전역의 가구에서, 가족들은 사용하지 않는 장롱을 치워 몇 주치의 식량을 보관할 공간을 마련해왔습니다. 한때, 마르크로 가득 찬 지갑 하나는 하루에 5명은 고사하고 한 사람을 겨우 먹여 살렸습니다. 하지만 이제 같은 액수의 돈으로는 2주 이상 동안 가족 모두를 먹여 살릴 수 있습니다. 오랫동안 궁핍했던 독일 대중들이 식량 비축을 제일 좋아하는 여가 활동으로 여기면서, 우리는 부모들이 너무 많은 식량을 비축했다는 이유로 아이들을 꾸중하는 이야기를 듣지 못했습니다.  독일인들이 다시금 진정으로 즐기는 것은 음식 뿐만이 아닙니다. 전자제품, 자동차, 사치품 모두 훨씬 더 풍족해졌습니다. 많은 가구가 최근 새로운 텔레비전을 마련했고, 자가용을 가지고 있는 시민들의 수가 크게 늘어나면서 도로 혼잡이 줄어들었습니다. 특히 휘발유 회사들은 이러한 발전에 꽤나 만족하고 있습니다. 크고 작은 기업들은 드디어 수익을 얻고 있으며, 독일국의 파괴된 지역들은 번영의 모습을 띄고 있습니다.  하지만 상황의 이러한 호전은 에르하르트가 총통 각하께 끊임없이 상기시키듯이 과장된 것이 아닙니다. 많은 시민들이 빈곤 상태에서 벗어나고 있지만, 그보다 훨씬 더 많은 사람들이 새로이 발행된 라이히스마르크로부터 이익을 얻지 못하며 여전히 빈곤 상태에 머물러 있습니다. 자선단체는 어느 정도까지밖에 일을 해낼 수 없기에, 슈페어 각하께서 노동자들을 절망에서 구하고자 하신다면 아직 할 일이 많이 남아있습니다.

SpeerSAW.2.d코0=알베르트 슈페어는 그의 앞에서 싸우고 있는 두 남자를 바라보며 한숨을 쉬었다. 저번 주의 다른 회의에서, 두 장관이 이 망할 전쟁에서의 전략을 두고 싸우는 소리를 2시간이나 들었다. 하지만 이번에는 상황이 조금 달랐다. 전쟁은 빠른 속도로 진전되고 있었고, 최종 선택이 이뤄져야 했다. 슈페어도 이 사실을 알고 있었다. 다음 1시간에 있을 일을 두려워한 나머지, 총통은 기침을 하며 가열찬 논쟁을 하던 두 사람을 주목시켰다. "슈미트 장관, 폰 트레스크코프 원수. 마지막으로 각자의 주장을 말해보시오. 이제 우리는 결정해야만 하오."  "알겠습니다, 총통 각하. 솔직히 말씀드리자면 이는 완전히 제 작품은 아닙니다. 에르하르트 장관이 가능한 우리의 손실을 줄일 수 있는 확실한 방안을 만들어주었습니다. 간단히 하자면, 우리는 가능한 길게 전쟁을 끌 것입니다. 그리고 후퇴하기 전에 가능한 모든 자산을 현금화할 것입니다. 우리는 모든 자원을 채굴하여 배에 실은 뒤 독일로 가져올 것이며, 인력을 대피시키고 남은 모든 보급품을 실어올 것이고, 국영 기업 및 그 지분을 팔고 국가판무관 내의 모든 자금을 빼올 것입니다. 일단 우리가 가능한 많은 자산을 확보하면, 우리는 아프리카 전체를 포기할 것입니다."  "제가 슈미트에게 동의할 수 있는 한 가지가 있습니다." 폰 트레스크코프가 말했다. "독일령 아프리카를 유지하는 것이 우리가 지금 가지고 있는 자원보다 더 많은 것을 필요로 한다는 것입니다. 하지만, 그곳을 우리의 소유지로 유지한다면, 저희는 원하는 때에 원하는 방법으로 뭐든 할 수 있습니다. 해외 국가에 의해 이러한 정책을 포기해서는 안 됩니다! 이 때문에, 국방군 최고사령부는 미국인을 패배시키고 전쟁에서 승리할 특별 작전을 입안했습니다. 총통 각하, 각하의 최종 승인만 있으면 됩니다."  슈페어는 천장을 바라보며 깊은 생각에 빠졌다. 독일국의 명예는 이 치욕을 되갚길 요구하고 있지만, 그로 인해 치를 희생은 독일이 지금 감당할 수 있지 못하는 수준일지 모른다... 이에 연관된 모든 정파들을 만족시키는 것은 불가능하다. 하지만 분명 최선의 선택은...

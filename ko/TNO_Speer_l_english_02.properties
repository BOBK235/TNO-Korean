SpeerSAW.3.d코0=헤닝 폰 트레스크코프는 대중들이 "남쪽의 전쟁"이라 부르는 전쟁의 확대에 관해 논하기 위해 총통의 사무실로 발걸음을 향했다. 상황은 복잡했지만, 충분히 개선할 수 있는 방안들이 있었다. 보급망을 재조직한다던가, 훈련 방식을 바꾼다던가, 무능한 장교들을 해고한다던가 하는 식으로 말이다... 언젠가, 독일국은 프로이센 황금기와 폴란드 침공 시에 비견할 만한 육군을 가질 것이다! 슬프게도, 이러한 개혁이 법제화되기 위해서는 수 개월, 수 년이 걸릴 것이다. 총통에게 자신이 도착했음을 알리기 위해 비서를 기다리는 동안, 그는 슬픈 감정만을 느꼈다. 그는 프로이센식 규율, 명예로 개혁해야 한다는 자신의 신조를 외쳐왔습니다만, 이제는... 아이고, 생각만으로 그는 토할 것 같은 느낌을 받았다.  "총통께서 기다리십니다, 원수 각하." 비서의 목소리가 상념에 빠져있는 폰 트레스크코프를 깨웠다. 그리고 그는 잔뜩 장식된 사무실로 들어갔다. "어서오게, 원수!" 슈페어의 목소리가 들려왔고, 트레스크코프는 바로 경례를 드렸다. "자네가 전쟁 수행 능력을 개선할 수 있는 제안을 가지고 있다고 들었네. 반드시 나를 일깨워 주게."  "총통 각하." 그가 말을 시작했다. 갑자기 그의 입이 바싹바싹 말랐고, 땀은 그의 얼굴에서 흘러내려 제복을 적셨다. 그는 숨 가쁜 목소리로 이렇게 말했다. "우리는 부대의 효율성을 증가시켜야 합니다. 이를 빠르게 시행할 필요가 있습니다. 따라서, 저는 우리 장병들에게 흥분제를 보급할 것을 조언합니다."  "허어." 슈페어의 대답은 이게 다였다. 분명 그는 원칙주의적인 프로이센 군인이 이런 계획을 가지고 올 줄은 예상하지 못했을 것이다. "이는 자네가 지켜왔던 모든 것을 부정하는 행위네, 원수. 우리가 승리할 수 있는 유일한 방법이라는데 확신하는가?"  절박하게 고개를 끄덕이는 것만이 그의 유일한 답이었다. 장군의 얼굴에는 수치심이 드러났다.
SpeerSAW.3.a코0=더 이상 할 말이 없군.

SpeerSAW.4.t코0=당신들 홀로
SpeerSAW.4.d코0=중앙아프리카의 병사들이 자신들 앞의 장면을 바라보고 있었다. 크레인은 물자로 가득 찬 거대한 컨테이너들을 화물선에 실고 있었다. 대부분은 금과 은이었지만, 구리나 공업 용품들도 있었다. 그들은 수 년 동안 레오포드빌 항구의 경비대로 일해왔기에, 이러한 광경을 수천 번도 넘게 보았다. 하지만 이전과 달랐던 점은, 적재 과정이 병사들에 의해 철저히 감독되고 있었다는 것이다. 그들이 입은 제복 역시 뭔가 달랐다. 완전 새 것 같았다. 그 자들은 강인한 병사들이라기 보다는 관료들로 보였다.  군 지휘관은 작전을 이끌던 장교와 이야기를 나누고 있었다. 분명히 그들은 현재 적재 과정을 보호할 필요가 있었으나, 군인들이 왜 보통 개인이나 상인이 감독하던 적재 과정을 국방군이 보호하고 있는지 물었을 때면 모든 사람들이 "민감한 문제"라 대답했다.  이제, 그들은 이미 적재된 것들을 확인하며, 화물 리스트를 들여다보고 있었다. "히틀러슈타트-오스트의 노예 광산에서 온 다이아몬드 화물 329-bH-1?" "적재됨." "레오폴드빌-노르덴의 계약 광산에서 온 금 화물 546-pA-7?" "적재됨." "폭스바겐 히틀러슈타트지부 공장에서 온 자동차 0200?"
SpeerSAW.4.a코0=적재됨.

SpeerSAW.5.t코0=배후의 단검
SpeerSAW.5.d코0=우리의 "새로운" 총통, 알베르트 슈페어가 우리를 배신했습니다! "독일국을 구하고", "나라의 명예를 지킨다"는 이름으로, 그는 우리가 정복하고 다스린 대륙에서 우리만 남기고 떠나기로 결정했습니다!  수 년 동안, 우리는 이 땅을 다스려왔습니다. 수 년 동안, 우리는 이 곳을 발 아래에 두고 있었고, 이 대륙의 자원들을 절약하고 있었습니다. 우리 국민들과 조국에게 공급하기 위해서죠. 이제 우리가 패배하고, 심장이 불타고 열정이 사그라들면서, 멸망을 받아들여야 합니다.  뒤에서 칼로 찔린 우리는 이 겁쟁이 슈페어를 외면할 것입니다. 그를 우리의 총통으로 인정하지 않을 것이며, 홀로 남을 때까지 싸울 것입니다. 그리고 우리가 패배하든 승리하든, 죽음을 눈 앞에 두고 있다 하더라도 본국보다 더 용감하다는 것을 보여줄 것입니다.  허나 독일국에서의 지원이 없다면 우리가 어떻게 버텨야 할까요? 슈페어의 겁쟁이 같은 본성 때문에, 우리에게는 남은 선택지가 별로 없습니다. 모든 것은 시간 문제지만, 그렇다고 쉽게 포기할 수는 없습니다. 계속해서 우리가 열심히 싸워나간다면, 언젠간 고향에 돌아갈 수 있을지도 모르지요...
SpeerSAW.5.a코0=어쩌면 우리 중 아무도 집에 돌아갈 수 없을지도 모른다.

SpeerSAW.6.t코0=브리핑
SpeerSAW.6.d코0=신임 국방 장관이 슈페어의 사무실로 재빨리 들어왔다. 총통은 그를 맞이하기 위해 자리에서 일어나, 자신보다도 나이 많은 자가 힘차게 경례하며 큰 소리로 "하일!"을 외치는 것을 보았다.  슈페어는 그에게 지혜로우면서도 단호한 프로이센인이라는 좋은 인상을 받았다. 그를 환대하는 와중에도, 이 어두운 시간에 남아프리카를 상대로 한 전쟁은 독일의 모든 것을 악화시키고 있었다. 슈페어는 원수에게 옆에 앉으라 지시하였다.  "여기 와주셔서 고맙소, 원수." 슈페어가 말했다. "자네가 이 전쟁에서 해결책을 찾는데 도움을 줄 수 있다고 생각하네만."  "맞습니다, 총통 각하. 각하를 돕게 되어 영광입니다. 저는 어떻게든 각하께서 이 상황을 통제하도록 도울 것입니다. 이는 우리가 너무 심각한 곤란에 처하지 않도록 할 기회입니다."  "군을 위한 기회말인가, 폰 트레스크코프?" 슈페어는 눈썹을 올리며 물었다.  "맞습니다. 우리는 군에게 좋은 인상을 주어야 합니다. 총통 각하." 그가 대답했다. "만일 우리가 이를 행한다면, 군대에 문제가 없게 될 것입니다. 이 전쟁으로 인해 군은 쉬지를 못하고 있습니다. 그리고 저는 그들이 상하질서를 어지럽혀 문제를 만들길 원치 않습니다. 장교들은 불화의 씨를 뿌려 우리를 나쁜 이들로 보이게 해서는 안 됩니다. 아프리카의 전장에서 우리의 강성함을 보이는 것, 그리고 사람들의 기운을 북돋아 전쟁에서 우리가 후퇴한다해도 우리를 지원할 수 있도록 하는 것은 종국에는 대단한 이득이 될 것입니다. 또한 이를 가능케 한다면, 저는 개혁을 지속하는데 있어 슈파이델과 함께 일할 수 있을 것입니다."  "자네는 우회로를 만들길 원하는 건가? 전쟁을 더욱 심화시켜서?" 슈페어는 이 "계획"을 이용한다는 것이 뭘 의미하는지 이해하려 노력하며 말했다.  "맞습니다. 이는 우리 병사들 중 문제가 많은 자들이 계획을 방해하거나 파괴하지 못하게 할 것입니다. 또한 우리에게 이 전쟁에서 후퇴할 수 있는 더 좋은 기회를 제공할 것입니다. 무엇보다도, 이는 쇠르너를 만족시킬 것입니다." 이 프로이센은 뮌헨의 개자식을 언급하더니 분명함과 역겨움 두 감정을 섞은 웃음을 지으며 대답했다. 그는 말을 이어갔다. "간단히 말씀드리자면, 우리가 강력한 대응을 시작한다면, 너무 많은 우려 없이 후퇴를 감행할 수 있을 것입니다."  "알겠네." 슈페어는 이에 대해 생각하더니, 폰 트레스크코프에게 잠시만 기다려달라고 말했다. 이내 총통은 위를 올려다보며 말했다. "실행하게, 원수."
SpeerSAW.6.a코0=패배했어도 우리는 여전히 강함을 보여주어라.

SpeerSAW.7.t코0=힘을 보이다
SpeerSAW.7.d코0=갑작스러운 주문의 파도가 조국의 영화계를 휩쓸고 있습니다. 게르마니아에서 총통 각하는 몇몇 감독들과 배우들을 초청하여 아프리카에서 독일국의 통합을 위해 싸우는 용감한 남녀를 위한 프로파간다 영화를 제작하려 하십니다.  히틀러의 시대부터 있었던 베테랑들이든, 새로운 신참이든, 어린 배우들과 살아남은 스타들 모두 늦지 않게 계약을 제안받았고, 협상을 거쳤으며, 결국에는 체결했습니다. 제작진, 캐스팅, 설정에 관한 준비 및 논의는 모두 끝났습니다. 위대한 쇼와 특수효과에 관한 논의는 대담한 제작자들과 작가들의 가슴을 강타하고 있습니다.  이러한 노력은 독일 전역에서 전대미문의 일이었습니다. 그리고 몇몇 감독들과 창의적인 자들은 아프리카 국가판무관부로의 대담한 여행을 하고 있습니다. 조국을 위해 자신의 생명을 바치기로 결정한 병사들을 직접 보기 위해서 말입니다.
SpeerSAW.7.a코0=독일국의 예술가들이여, 우리의 병사들을 자랑스럽게 하라!

SpeerSAW.8.t코0=퍼레이드, 그리고 퍼레이드
SpeerSAW.8.d코0=게르마니아에서 드레스덴까지, 뮌헨에서 함부르크, 그리고 라인란트의 도시들까지, 제복을 입은 군인들이 현지인의 가슴과 마음을 불태우기 위해 독일의 시가지를 행진하고 있습니다. 그 중에서도 가장 최고의 퍼레이드는 게르마니아에서 열리고 있습니다. 슈플렌도어스 가부터 수천 개의 드럼 소리와 군악대의 연주가 울려퍼지고 있습니다. 조국의 강력한 젊은이들이 하나가 되어 행진하고 있고, 전세계와 독일의 시선이 이에 쏠리고 있습니다.  얼굴에는 부끄러움 하나 없이, 가슴에는 죄책감 하나 없이, 최고의 제복, 투구, 군화를 입은 그들은 걷거나, 차량을 타거나, 독일국의 창공에서 비행기를 타며 들어와 가족들과 친구들에게 감동을 불어넣고 있습니다.  멋진 프로파간다입니다. 슈페어 각하께서 내각 구성원 전부와 함께 연단에서 그들에게 경례할 때, 사람들은 그분의 존재로 용기와 안도감을 얻으며 각하를 올려다 봤습니다.  슈페어께서는 아돌프 히틀러의 시절을 떠올리며 히틀러가 조국을 위해 2차 대전의 승리를 가져온 병사들에게 경례를 한 모습을 생각했습니다. 이제 그분께서도 아프리카에서의 전투를 이기고 돌아온 젊은이들에게 같은 일을 한 것입니다.  만일 독일국과 아프리카의 국가판무관부에 위대한 승리가 있지 않았다면, 최소한 국민들과 국방군을 지키기는 한 셈입니다. 국민들이 안심하고 있는 한, 조국은 더 밝은 미래를 향해 전진할 수 있습니다.
SpeerSAW.8.a코0=지크 하일!

SpeerSAW.9.t코0=옛날 그 시절처럼
SpeerSAW.9.d코0=쿠르트는 뮌헨에 벽보가 붙기 시작하자 아프리카 의용군에 참여하였다. 그는 내전 동안 전투에 참여했으며, 한때 일을 하던 공장은 이제 잔해가 되어버렸다. 그래서 민병대 측에서 해산과 공식적인 군 입대 중 하나를 선택하라고 제안하자 결국에는 군에 남기로 결정하였다. 그 수 개월 동안, 그는 국방군이 실제로는 어떠한 작자들인지 보게 되었다. 그곳은 족벌주의, 무능, 분열이 만연하는 부패의 거대한 온상이었다. 부대의 지휘관이 총애하는 자는 절대 보초를 서지 않았고, 남들보다 좋은 식사를 했다. 그동안 쿠르트는 총애받는 자들의 자리를 메꿔야 했다. 그러지 않았다가는 임무 태만으로 기소될 위험이 있었기 때문이었다.  그의 곁에는 같은 부대에 자원한 4명의 전우들이 있었다. 이들은 모두 봉급을 크게 올려주겠다는 제안에 혹해서 자원한 것이었다. 과거 지휘관의 친구들 중 하나였던 페도르는 위장색 칠하는 것을 깜빡하고 미국군에게 사살당했다. 하지만, 그럼에도 옛날 지휘관의 총애를 받았던 요한은 "높은 곳의 친구들"을 언급하며 새로운 장교에게 정찰을 면하게 해달라고 요구했다. 그 장교는 요한의 머리에 총을 겨누었고, 친구 이름을 대보라고 요구했다. 그런 뒤 요한은 부패를 조장하고 임무 태만을 저질렀다는 이유로 군사 감옥 형벌을 받게 되었고, 게르마니아로 보내졌다.  날씨는 끔찍했다. 제복이 항상 땀에 절어있을 정도로 습했고, 습하지 않을 때에도 땀에 제복이 절어있을 정도로 더웠다. 날씨는 거지같고, 미국군이 매일같이 머리 위에 폭탄을 때려붓고 있음에도 쿠르트는 좋은 느낌을 받았다. 그는 자신이 신뢰하는 전우들과, 봉급보다도 승리를 갈망하는 장교들과 함께 조국을 위해 싸우고 있기 때문이었다. 군인들에게 이보다 더 필요한 일이 있을까?
SpeerSAW.9.a코0=옛 장군의 가슴을 녹이는구만.

SpeerSAW.10.t코0=우리가 시작했던 것을 끝내다
SpeerSAW.10.d코0=독일령 아프리카를 떠나려는 결정이 대중들에게 밝혀졌습니다. 추후에 나타날 모든 결과를 감내해야 할 때입니다. 긍정적인 점은, 아프리카의 부를 독일국으로 가져오기 위해 수백 척의 수송대가 매주 함부르크와 쾰른에 입항하고 있다는 것입니다. 식민지에서의 소비가 크게 줄어들면서 예산에 숨이 트이고 있습니다. 하지만 부정적인 점은, 정치 지형이 크게 변화하고 있다는 것입니다. 후퇴에 찬성하거나 반대하는 시위가 앞으로 수 일 동안 벌어질 것이며, 신문에는 개혁파나 보수 강경파의 편을 들며 논쟁에 기름을 붓고 있습니다.  점점 심각해지는 정치적 긴장 상황에 끝을 내기 위해, 총통 각하께서는 뉘른베르크에서 연설을 하시기로 결정하시었습니다. 거기서 각하께서는 국민들에게 왜 그런 선택을 해야했는지, 이 새로운 결정이 독일과 유럽에 무엇을 의미할지 설명하실 것입니다. 많은 대중들이 참석할 것으로 예상되며, 보안은 매우 엄격히 통제될 것입니다. 하지만 여전히 선동가들이 목소리를 낼 수 있는 여지가 있습니다. 이제 총통 각하의 말씀이 독일 민족의 미래를 위한 초석이 될 것입니다.
SpeerSAW.10.a코0=이제 좋은 연설을 하나 만들어보자...

SpeerSAW.11.t코0=짐을 싸다
SpeerSAW.11.d코0=슈페어는 책상 위에 놓인 마지막 보고서를 읽으며, 조금이라도 중요해 보이는 모든 문장을 꼼꼼히 정독해나갔다. 마침내 그는 읽기를 멈추어 등받이에 몸을 기대며 사무실 밖을 바라보았다. 문득 그는 남아프리카 전쟁에서 자신이 조국을 위해 했던 마지막 노력을 떠올렸다.  남아있는 모든 재화들, 모든 태환 통화와 국가판무관부에 있는 양질의 자원들은 독일국으로 돌아올 것이다. 이를 통해 OFN의 마수로부터 이들을 안전히 빼올 수 있을 것이다.  슈페어가 모든 것을 챙기면서도 위험으로부터 벗어나면서 치러야 할 대가는 영토의 상실, 그리고 아프리카에서의 모든 영향력을 미국과 그 동맹국들에게 빼앗긴 것이었다. 이제 그들은 아프리카의 어두운 심장에서 지고의 자리를 차지할 것이다.  비록 아프리카에서 조국의 식민지에 대해 미국이 승리를 얻지 못했더라도, 그는 이렇게 말했을 것이다. "적어도 우리는 가라앉는 배에서 탈출하긴 해야해." 점차 심각해지는 유지비용, 3개 국가판무관부끼리의 내분, OFN의 커지기만 하는 위력, 이 모든 것은 독일이 홀로 지고 가기에는 너무 무거운 짐이었다.  슈페어는 한숨을 쉬며, 퇴근하기 전에 마지막으로 보고서 몇 장만 읽기로 하고 서류 바구니를 들어올렸다. 이제 그는 후퇴 계획의 나머지를 보완해야 했다.

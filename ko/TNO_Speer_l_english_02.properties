speer.4.desc코0=전쟁은 교착 상태에 봉착하자, 음식과 물은 다른 무엇보다 찾기 힘든 자원이 되어 여러 도시들에 기아가 퍼지기 시작했습니다. 남자들은 모두 징집되어, 자의로 혹은 타의로 전장에서 죽었거나 죽어가고 있습니다. 수백만 명이 죽었고, 독일의 주요 도시들은 완전히 파괴되었으며, 그 누구도 파괴로부터 자유롭지 못합니다. 그나마 남아있는 기반시설 대다수도 전쟁 수행의 제물이 되고 있으며, 음식과 보급품은 더 이상 공급되지 않고, 기아는 악화되기만 하며 질병 역시 빠르게 그 뒤를 좇고 있습니다.  이는 사람들이 독일 대혼란이라 부르는 것의 시작이고, 최악은 아직 시작되지도 않았습니다.

speer.17.t코0=보어만이 거절하다
speer.17.d코0=상황이 실망스럽게 돌아가고 있습니다. 마르틴 보어만이 우리가 하이드리히라는 위협에 대해 취하는 방식을 공유하기 싫은 듯합니다. 그는 휴전을 거부하며 이렇게 말했습니다. "그의 군은 당신의 학생 떼거리가 할 수 있는 것보다 훨씬 빠르고 깔끔하게 일을 처리할 거요." 놀랍지도 않은 적개심을 무시하고, 보어만과는 휴전이 이뤄지지 않을 듯합니다.  이는 하이드리히를 쉬이 격파하려는 우리의 바람을 산산이 깨부쉈습니다. 다른 이들이 교착상태에 있을 동안, 동시에 우리는 하이드리히를 격파할 것이라는 희망에도 불구하고, 그것은 분명 힘든 도전이 될 것입니다.
speer.17.a코0=우리는 그들이 별로 필요치 않아.
speer.18.t코0=괴링이 거절하다
speer.18.d코0=헤르만 괴링은 그의 허세로 유명합니다. 그래서 하이드리히를 패배시키기 위한 우리의 휴전 제안이 거부되었을 때 놀랍지도 않았습니다. "군은 SS를 패배시키기 위해 학생들의 도움따위 필요로 하지 않는다"고 말하며, 괴링은 두 일파 간에 연합이 이뤄질지 모른다는 희망을 테이블에서 던져버렸습니다.  이는 실망스러운 일입니다. 비록 우리 혼자서 하이드리히를 패배시킬 수 있다는데 자신이 있지만, 괴링과 함께 한다면 그 일은 분명 더 간단해질 것이기 때문이죠. 아무래도 우리는 다른 이들과 싸우는 동시에 금발의 짐승을 상대해야 할 듯합니다.

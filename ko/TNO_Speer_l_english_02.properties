speer.413.d코0="왜 나를 불렀는지 이유를 알아도 되겠나, 장관?"  루트비히 에르하르트는 자신과 너무나 비슷하면서도 다른 상대를 바라보았다. 헤르만 요제프 압스는 같은 브랜드의 시가를 피우며 자신처럼 차갑고, 타산적이며, 인정사정없는 사람인 에르하르트를 바라봤다. 하지만 두 사람의 비슷한 점은 이게 다였다. IG 파르벤 회장과 달리, 장관은 이상을 추구했다. 이 점이 둘의 차이였다.  "당신에게 IG 파르벤의 해체가 임박했음을 고지하고자 불렀소. IG 파르벤은 여러 자회사들로 나뉠 것이고, 각각은 자유시장 경제 내에서 경쟁활동을 시작할 것이오."  여기서, 에르하르트는 폭탄 발언을 했다. 그는 각오하고 있었다. 압스는 소리를 지를 것이고, 두 사람은 에르하르트가 밖으로 나가버릴 때까지 서로에게 소리를 지를테며, 압스는 결국 패배할 것이었다. 따라서 그가 압스의 말을 들었을 때 놀람을 억제하기란 어려운 일이었다.  "알겠소. 장관. 독일국을 위한 당신의 노고에 감사하오."  에르하르트의 턱은 다물어지지 않았고, 압스는 빙그레 웃었다.  "당신이 놀라워하는게 보이긴 하오만, 공포스러워하지는 않는구만."  "당신이 노예제를 폐지하고 자유 시장과 긍정적인 경쟁을 통해 새롭고, 경쟁력 있는 독일을 건설하고자 함을 나도 알고 있소. 나 역시 진심으로 당신에게 동의하고, 따라서 더 말해줄 것이 있소. 나는 몇 번이나 IG 파르벤의 노예 의존도를 줄여보고자 노력했소만, 다른 이사들이 항상 반대하더군. 당신의 솔선수범을 보니 너무나도 기쁘오."  마침내, 에르하르트는 압스와 악수를 할 수 있을 정도로 충분히 충격에서 벗어나며 이사진 회의에 참여할 필요성을 알려주었다. 에르하르트는 속을 넣은 의자에 등을 기대자마자 자신이 들은 것을 되돌아보기 시작했다. 압스는 거짓말을 하고 있었다. 분명히 그랬다. 그렇다면 왜 그랬을까? 어떤 이유로 2백만 라이히스마르크를 얻기 위해 일말의 거리낌 없이 수천 명을 죽음으로 몰고 갔던 자가 갑자기 노예제 폐지를 지지하게 되었을까? 무언가 잘못 돌아가고 있었지만, 에르하르트는 아무리 생각해도 답을 얻을 수 없었다.

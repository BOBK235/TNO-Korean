speer.555.t코0=카를 되니츠가 크림 반도에서 쿠데타를 일으키다!
speer.555.d코0=독일국이 혼란 속으로 곤두박칠지자, 조용하기만 하던 크림 반도는 귀청이 터질 듯이 시끄럽습니다. 독일 흑해 함대의 정박지이자 작은 강철 섬을 건조하기 위한 충분한 해군 기반시설이 있는 북적거리는 항구는 그로이퉁기 가에 있는 총독의 위풍당당한 집에 '선물'이 매일같이 밀려들고 있다는 소문으로 대단한 주목을 받고 있습니다. 하지만 테오데리히스하펜에 선물이 끊임없이 몰려오고 있음에도, 그 어떤 정보도 새어나오지 않고 있습니다. 오늘 아침 일찍 정신나간 공식 성명이 울려퍼질 때까지는 말이죠.  유명한 해군 영웅 카를 되니츠가 아침 7시 라디오를 통해 '독일의 가장 어두운 시기에 태초부터 독일이 누려왔던 자유를 감히 빼앗으려 하는 변절자들'을 거세게 비판했습니다. 의심할 여지 없이 이는 라이히슈타크의 신성함을 무시했던 한스 슈파이델을 이르는 것입니다. 그의 말에 따르면, 사복을 입은 해병들이 도시와 항구의 주요 거점들을 장악했으며, 정오에는 민간 총독이 간단하고 강요당한 듯 보이는 사직서에 '개인적인 다툼'이라고만 적은 뒤 사임했다고 합니다.  자신이 이 분쟁에서 중립을 유지하길 원했다고 주장하며, 되니츠는 게르마니아의 반역자들 때문에 자신이 진정한 독일의 합법 정부인 마르틴 보어만의 보수파에 합류하기로 했다고 외쳤습니다.  몇몇 핵심 보어만파 지휘관들은 경쟁자들의 패배와 자신들의 승리에 크게 놀라며 되니츠의 지원을 공식적으로 수용했습니다. 그러면서 칼 되니츠와 같은 진정하고 순수한 전쟁 영웅만이 우리의 '타락한 프로파간다'를 배제하고 아돌프 히틀러의 위대한 의지를 똑바로 볼 수 있다고 주장했습니다. 이는 우리의 목표를 실현함에 있어 커다란 충격으로 작용할 것입니다. 해군에서의 변절이 이미 시작되었으며, 가장 우려스러운 것은 지난 몇 주간 우리가 꼬드기려 했던 해군 제독들이 이제는 되니츠에게, 그리고 보어만에게 향하고 있습니다.
speer.555.a코0=빌어먹을 배신자!


speerfrance.1.t코0=와인과 갈등의 땅
speerfrance.1.desc코0="자네도 알지 않나. 프랑스놈들은...기본적으로 우리를 불신하네."  슈미트는 고개를 살짝 숙였다. 외교적으로 말하자면 그렇습니다. 하지만 적의 적이지 않습니까. 프랑스인들이 우리를 얼마나 싫어하든간에, 그들은 힘러를 천 배는 더 무서워합니다. 조금 이상해 보일지도 모르지만, 프랑스는 우리의 당연한 동맹입니다."  "우리는 참 재밌는 시대에 살고 있군. 하인리히 힘러가 평화를 만들어주다니." 슈페어와 슈미트는 모두 씨익 웃어보였다. "그런데도 자네는 이게 될 거라 생각하나? 우리가 얼마나 똑똑하게 행동하던간에 그들은 우리를 싫어하네."  "제가 못 해낸다면 누구도 못합니다." 헬무트는 총통보다는 그가 피우는 새 담배에 더 집중하며 조금도 비꼬는 기색 없이 말했다. 알베르트는 비록 슈미트에 대한 의심스러운 눈빛을 보냈음에도 그의 자신감에 고마움을 느꼈다. "정말입니다. 가능하다고 생각합니다. 제게 맡겨주십시오. 보르도에 미끼를 던져볼테니 누가 무는지 보도록 하겠습니다."  슈페어는 거의 서운하다는 표정을 지었다. "자진해서 프랑스가 유니티팍트로 돌아온다면 정말 좋은 일이 되겠군." 그의 시선은 굳고 있었다. "그런데 나는 의심스럽네. 서두르지는 말게. 더 구체적인 계획을 보고 싶으니까."  "알겠습니다. 프랑스는 올 해 안에 독일 곁으로 돌아올 것입니다." 슈미트는 슈페어에게 의미심장한 표정을 지었다. "그렇게 되지 않으면 저를 헬무트 마이어라 부르십시오."
speerfrance.1.a코0=프랑스가 다시 돌아온다면 더할 나위 없는 가치를 지닐 것이다.

speerfrance.2.t코0=숙적
speerfrance.2.desc코0=추후에 업데이트로 추가될 예정입니다. 그런데 제 생각엔 프랑스는 업데이트할 가치가 없는 것 같아요.
speerfrance.2.a코0=엥...

speerfrance.3.t코0=희망에 가득 찬 시도
speerfrance.3.desc코0="가능합니다."  "가능하다고?" 슈미트의 자신만만한 자랑은 조용한 확답으로 바뀌었다. 슈페어는 이에 기뻤다.  "말씀드렸다시피 미끼를 좀 던져보았습니다. 각하께서 확신하셨다시피 쉬운 일은 아니었지만, 프랑스인들은 겁에 질려있었습니다. 그들은 양보를 원할 테지만 우리가 줄 수 있는 것보다 더 많은 것을 요구할 정도로 멍청하지는 않습니다. 그들이 좀 더 우호적으로 나올 때까지 이 대화를 비밀로 지키는 한, 그들은 협상을 할 것입니다."  "그렇다면 자네가 혼자 이 협상을 진행할 건가?"  "각하께서 허락만 해주신다면 물론입니다. 저는 RND가 프랑스에 보르도를 접수하기 위해 충분한 경비대를 보내지 않고 각하를 프랑스로 보낼까 우려스럽습니다. 그렇게 된다면 이 일은 실패로 끝날 것입니다."  "알았네. 소식을 기다리고 있겠네."
speerfrance.3.a코0=가론 강의 기적이 필요하지 않길 바라자...

speerfrance.4.t코0=하늘을 떠다니는 듯한 기분
speerfrance.4.desc코0=헬무트는 2만 피트 상공에서 최고의 담배를 피우며 브랜디 한 잔을 마시는 특이한 경험을 즐겼다. 비록 위험한 상황에서 비도덕적인 인간들과 함께 해야 하지만, 이 직업은 그만의 이점을 가지고 있었다. 특이한 후퇴각을 가진 비행기 날개 아래에는 탁 트인 어둑어둑한 지구의 풍경이 보였다. 마치 그가 유럽의 등불 절반을 볼 수 있는 듯했다.  프랑스로의 여행은 프랑스 국경이 저 멀리로 후퇴한 이후 더 길어졌다. 거대한 종양과 같은 부르군트의 확장은 내전으로 빚어진 최악의 상황 중 하나일지도 모른다. 그 누구보다 프랑스가 이를 잘 느낄 것이다. 힘러의 영역이 명목상으로는 독일국의 일원이었지만, 누구도 그 거짓말을 믿지 않는다. 하늘 위의 높은 자리에서 슈미트는 그 경계를 확인할 수 있었다. 빛으로 가득 찬 영역과 완전한 암흑으로 찬 영역 사이의 분명한 선이 보였다.  "여태까지 벌어진 일들을 되돌릴 수는 없으나, 노력하여 상황을 더 낫게 만들 수는 있다." 슈미트가 매일매일 머릿 속에서 되새기던 주문이다. 문제는 프랑스인들이 이를 믿느냐일 것이다. 비행기는 보르도에 천천히 착륙하기 시작했다.
speerfrance.4.a코0=안녕히 가시길.

speerfrance.5.t코0=가론에서 우리가 만나니
speerfrance.5.desc코0=창문을 통해 슈미트는 한때 아름다웠던 보르도가 정체하고 있는 모습을 볼 수 있었다. 교외 지역은 텐트 도시라 일컬을 수밖에 없는 지경이었고, 프랑스-부르군트 전쟁으로 밀려온 수천 명의 난민들이 있었다. 한때 푸르렀던 들판은 수 마일에 걸친 진흙 투성이로 차있었고, 가론 강은 갈색으로 변했다. 비행기가 멈추고 보르도-메리냑 공항의 활주로에 내리자, 프랑스인에 대한 슈미트의 연민은 누군가의 등장으로 방해를 받았다.  [FRA.GetLeader]은(는) 슈미트가 말을 꺼내기도 전에 프랑스어로 말을 시작했다. "제가 나올 거라고는 예상치 못했겠죠. 나도 압니다. 하지만 저는 이 만남이 좋은 일을 불러올 거라는 생각이 없었다면 제 시간을 굳이 여기서 낭비하지 않았을 것입니다. 만일 사람들이 당신이 여기 있는 걸 발견하지 못했더라면 저는 정치적으로 호된 비판을 받았을 것입니다. 독일은 어떤 수단을 사용해서라도 부르군트와 절연해야 합니다. 그들이 가지고 있는 점령지는 모두 프랑스의 영토입니다. 따라서 독일은 그 영토에 대한 요구를 당장 포기해야 할 것입니다. 온 세계가 부르군트가 어떤 국가인지 알아야 합니다."  그의 폐는 말의 속도를 따라가지 못했고, 그는 숨을 크게 들이마실 수밖에 없었다. 만일 당신이 이 조건을 승낙하지 않는다면, 여기서 곧바로 몸을 돌려서 게르마니아로 돌아가게 될 것입니다."
speerfrance.5.a코0=우리는 힘러도 부르군트도 잊지 않을 것이다.

speerfrance.6.t코0=미친 짓은 미친 짓을 부른다
speerfrance.6.desc코0=추후 업데이트로 추가될 예정입니다. 부르군트 영토를 포기하지 않겠다는 슈페어의 결단은 슈미트가 다시 게르마니아로 돌아오게 만들었습니다. 이 완고함이 얼마나 미친 짓인지 보고, 슈미트는 직에서 사임했으며 나머지 3인방도 그 뒤를 이었습니다. 정말 이럴 가치가 있는 일이었을까요?
speerfrance.6.a코0=아마 아닐 것이다.

speerfrance.7.t코0=푸자드와의 저녁식사
speerfrance.7.desc코0=프랑스는 진실로 외교술을 잘 알고 있었고, 저녁식사 때 그 외교술은 최고로 발휘되었다. 슈미트는 정말 퇴폐스러운 프로피테롤 더미를 해치우며, 이에 체리를 추가하듯이 담배에 불을 붙였다. 시장 궁전, 이제는 사실상 프랑스 대통령의 체류지가 된 곳은 바깥의 혼란스러운 세상으로부터 안전해 보이는 괜찮은 거주지였고, 지난 전쟁 때 생긴 탄흔으로 가득 찬 도시에서 위로가 되는 곳이었다.  푸자드는 식기류를 내려놓고 손님을 지긋이 바라보았다. 그는 슈미트가 회담에서 독일어가 아닌 프랑스어를 사용하기로 한 점에 대해 꽤 만족했다. 슈미트의 존재 자체로도 프랑스와 푸자드에 도움이 되는 대단한 기회였고, 그는 관심끌기와 허세로 그 기회를 낭비할 사람이 아니었다. 당연히, 슈미트 역시 그랬다.  "물론 양국의 완벽한 관계 회복은 동등한 입장에서 이뤄져야 할 것입니다. 독일과의 조약은 너무 오랫동안 프랑스를 옭죄었습니다. 우리의 군대는 자유로워야 하며, 적어도 힘러가 남은 영토마저 정복하기 위해 다가온다면 힘러의 수하들을 상대로 전선을 유지할 수 있을 것입니다. 프랑스는 당신네 독일국의 종속국이 되지는 않을 것입니다."  헬무트는 외교적인 수완을 발휘하여, 힘러가 나머지 프랑스 영토에는 관심이 없음을 언급하지 않았다. 사실대로 말하자면, 독일 첩보부는 프랑스 측에서 이미 조약을 몇 번 위반한 사실을 알고 있었지만, 일단 이것은 수면 밑에 가라앉혀 두어야 할 것이다.
speerfrance.7.a코0=꽤나 괜찮군.
speerfrance.7.b코0=오늘 참 용감하시구만.

speerfrance.8.t코0=소화제
speerfrance.8.desc코0="하나의 경제 아래 대륙 전체의 통합이라. 괜찮은 아이디어군요. 하지만 왜 내가 그 아이디어가 효과가 있을 거라 믿어야 합니까? 당신도 독일 옆에 붙어 있던 것이 프랑스에 어떤 결과를 가져왔는지 보지 않았습니까. 부르군트가 침공하기 오래 전부터 우리는 파산 직전에 놓여있었습니다. 거부하겠습니다. 국민들은 이를 수용하지 않을 것입니다."  슈미트는 발코니에서 담배를 피며 실수나 방치가 아닌 부족한 형편때문에 허물어진 보르도의 외곽을 볼 수 있었다. "효과가 있을 것입니다. 10년 전과 달리 우리 독일국은 경제에 관해 괜찮은 사고방식을 가지고 있거든요. 히틀러와 그 친구들은 이데올로기에 집중하여 이성적인 정책을 포기했지만, 우리 정부는 히틀러의 실수를 시정하려 하고 있습니다."  "저는 당신 친구 에르하르트의 작품을 봤습니다만, 아주 대단하더군요. 그렇지만 그 어떤 프랑스인도 이익 없이 독일 시장에 내던져지는 것을 수용하지 않을 것입니다. 우리 문제를 스스로 통제할 수 있는 능력이 주어져야만 참여할 수 있을 것입니다."
speerfrance.8.a코0=바라는대로.
speerfrance.8.b코0=우리를 조금만 더 믿어주시오.

speerfrance.9.t코0=시도와의 퍼레이드
speerfrance.9.desc코0=시도 대통령은 군사 독재자와 같은 사람이 되기를 원하는 듯 보였다. 그들이 함께 탄 컨버터블은 군대의 행진 사이로 느리게 나아갔고, 시도는 지나가는 모든 사람들에게 차분히 손을 흔들었다. 그들의 제복은 빛깔이 어둡고 얼룩졌으며, 그들의 무기류는 대부분 브르타뉴의 항구에서 온 것 뿐이었지만, 얼굴에는 결연한 표정을 짓고 있었다. 슈미트는 이렇게 기계적인 신중함을 기해 군대를 배치시킨 것을 본 적이 없었다.  "우리 준비가 얼마나 잘 진행되고 있는지 보시고 계십니까, 슈미트 씨? 프랑스는 여태까지 실컷 유럽의 희생양이어왔습니다. 하지만 부르군트와 또 다른 전쟁을 치뤄야 한다면, 우리는 준비를 갖출 것입니다."  슈미트는 프랑스어로 대답했다. 누군가에게 뭔가 팔 일이 있을 때 상대의 언어로 말하는 편이 낫기 때문이었다. "아주 인상적이었습니다. 프랑스의 도약이 아직까지 이어지고 있음을 확인하여 기분이 아주 좋습니다."  "참 대단한 아첨꾼이오, 당신. 하지만 그걸로는 소용없습니다. 프랑스는 이루어질 수 없는 그 어떤 사탕발림과 같은 말도 요구하지 않습니다. 부르군트는 양국 모두에 위협이 되고 있으며, 프랑스가 부르군트를 혐오하는 것 만큼이나 독일과 함께 부르군트를 파괴하기 위해 협동해야 합니다. 당신네 정부는 가까운 미래에 저 암흑의 땅을 파괴하는데 온 노력을 기울여야 할 것입니다. 그래야만 프랑스 민족은 과거의 적과 협동하는 안을 고려해볼 것입니다."
speerfrance.9.a코0=힘러의 몰락보다 우리가 더 바라는 건 없소.
speerfrance.9.b코0=부르군트는 미끼를 던진다고 잡을 놈들이 아니오.

speerfrance.10.t코0=시찰
speerfrance.10.desc코0=그들은 시도의 컨버터블을 떠나, 훈련 중인 징집병 대신 조각상 같은 병사들이 하나의 몸처럼 있는 광장으로 향했다. 광장은 보르도의 수비대로 가득했고, 많은 이들은 망명의 원인인 부르군트에 맞서기 위해서, 식량, 수면, 복수를 위한 것이 아니라면 외곽의 텐트 도시를 점거하고 있었다. 슈미트는 자신을 지긋이 바라보는 병사들 사이에서 퍼레이드를 하며 우려심과 같은 이상한 감정을 느꼈다. 그들의 멍한 표정에도 불구하고, 슈미트는 마치 자신이 돋보기 아래에 고정된 개미가 된 것처럼 그들이 집중하여 자신을 노려보고 있음을 느낄 수 있었다.  "프랑스에서도 가장 우수한 자들입니다." 시도는 슈미트가 땀이 흐르는 원치 않는 본능을 애써 누르려 시도하는 것을 즐거이 지켜보며 말했다. "이들 모두는 프랑스에서 태어나, 프랑스에서 훈련받았으며, 프랑스에서 무장했습니다. 우리는 실수로부터 배웠고, 다른 국가에 결코 의존하지 않을 것입니다."  슈미트는 언제 이 화제를 꺼낼까 고민했었으나, 시도가 먼저 이 주제를 꺼내주었다. "졸페어라인은 의존이 아닙니다. 협력입니다."  "당신이 원하는대로 아무렇게나 부르십시오. 우리는 안 할 겁니다. 우리는 독일과 협력할 수는 있으나, 당신들의 군대에도, 당신들의 역사에도 의존하지 않을 것이오. 프랑스에 대한 우리의 비전은 당신네 졸페어라인과 공존할 수 없소."
speerfrance.10.a코0=당신 생각이 이해는 갑니다.
speerfrance.10.b코0=당신에게 기본적인 경제학을 설명해 드리지...

speerfrance.11.t코0=투르 드 보르도
speerfrance.11.desc코0=앙투안 피네는 슈미트에게 국빈초대 만찬이나 극장 방문 대신에 산책이나 하자고 제안했다. 그래서 그들이 지금 보르도의 거리를 걷고 있던 것이다. 단둘은 아니었고, 사복을 입은 경호원이 양 옆에 한 명씩 대기 중이었다. 그들은 공손하게 대화를 나눴으나, 헬무트는 피네가 대화를 하자고 이곳으로 불러낸 것이 아니라 생각했다. 그들이 걷던 옆의 도로는 아스팔트가 벗겨지고, 불쑥 솟아있고, 다시 움푹 파여 있었다. 지나치게 많은 사람들이 도로를 채우고 있었음에도, 가게들은 절반밖에 열지 않았고, 출입구는 부랑자들로 차 있었다. 그들이 잠시 대화를 멈췄을 때, 둘은 길가의 부랑아 한 명이 쓰레기 더미를 뒤지느라 뒤집힌 쓰레기통을 지나치고 있었다. 헬무트는 이러한 풍경을 서유럽에서 본 적은 찰스 디킨스의 소설이 다였다. 그는 뱃속에 혹이 난 것처럼 아팠다.  "독일이 우리나라에 할퀴어 놓은 상처들을 보고 계시군요." 앙투안이 슈미트의 눈에 시선을 고정하며 말했다.  "정말 비극적입니다만, 힘러는 자신의 신조에 의거하여 이 일을 했습니다. 우리는 그들과 연을 끊었습니다. 당신이 요구한 대로 말입니다." 슈미트는 진심으로 이렇게 말하기 싫었으나, 그는 외교관으로서 이곳에 온 것이기에 어쩔 수 없었다.  "당신도 프랑스의 그 누구도 그 차이를 이해하지 못함을 알고 계실 겁니다. SS는 독일 조직이 아닙니까? 히틀러의 승인으로 만들어진 것이 아닙니까? 힘러에게 프랑스의 요충지를 주고, 그를 무장시키고, 자신의 죽음으로 수천 명을 같이 죽게 한 자가 히틀러 아닙니까? 힘러의 살인과 고문이 자신의 의지로 지금까지 이어진 거라면, 그 의지는 그것을 시작케 한 독일의 권한 하에 있겠군요. 프랑스는 독일이 그 책임을 인정할 때까지 결코 독일과 함께하지 않을 것입니다. 심적으로든, 경제적으로든 말입니다."
speerfrance.11.a코0=우선 배상금 문제에 대해 협상해볼 수 있을 겁니다.
speerfrance.11.b코0=그 미친 놈의 행동은 우리의 소관이 아니오.

speerfrance.12.t코0=금빛 미래
speerfrance.12.desc코0=그들은 시장 관저로 돌아가, 이제는 발코니에서 도시를 내려다보며 커피 한 잔을 즐기고 있었다. 도시를 집어삼킨 파괴와 불결함에도 불구하고, 옅어지는 햇빛 속에서 도시는 대단한 아름다움을 갖추고 있었다.  "그거 아십니까. 자신이 마법사인 것처럼 에르하르트에 대해 말하는 관리들이 여기에도 있습니다. 에르하르트의 계획은 인상적입니다. 인정은 합니다. 그런데 저는 약간 의구심이 듭니다. 프랑스는 한때 독일국에게 묶여있었으나, 그 결과는 끔찍했습니다. 이는 힘러가 우리를 그렇게 이길 수 있었던 이유이기도 합니다."  "히틀러 시절의 어설픈 경제는 오래 전에 끝났습니다." 슈미트는 단언했다. "우리 정부는 이성과 안정 이외의 그 어떤 것도 생각하지 않습니다."  "말 참 잘하시는군요. 하지만 우리는 확실한 말을 필요로 합니다. 저 역시 넓은 시장으로 뛰어들고 싶지만, 우리는 자국 문제에 대한 통제권을 유지해야 합니다. 우리는 다시 독일이 원하는대로 끌려가지 않을 것입니다."
speerfrance.12.a코0=약속합니다.
speerfrance.12.b코0=모든 규정은 우리가 정하오.

speerfrance.13.t코0=옛 친구
speerfrance.13.desc코0=슈미트는 프랑스가 이 사람을 대통령으로 택한 것을 다행으로 여겼다. 비셸론느는 아마도 이 나라에서 슈미트에게 진정으로 따뜻한 환영을 해줄 유일한 사람이었을 것이다. 슈미트가 여기서 대접받았던 와인과 식사는 독일에서 먹을 수 있는 것보다 더 좋은 것일지도 모른다. 디저트를 다 먹을 때쯤 되자, 비셸론느는 숟가락을 내려놓고 만족한 듯이 한숨을 쉬었다. "그래서, 알베르트는 잘 지냅니까?" 의심할 여지 없이 총통에 대한 말이었다.  "각하께서는 잘 지내십니다만, 아마 조금...과로하신 듯합니다. 그분께서는 그 자리에 있어서는 안 되었다며 후회심을 내비치셨습니다."  "그가 분별력을 잃고 있음이 분명합니다. 건축물도 없고, 끝없는 불평 뿐이니까 말입니다." 그 말을 듣고 슈미트가 지긋이 웃어보였다.  "내가 대통령이라니 당신은 참 행운인 겁니다. 다른 사람들이었으면 독일에게 단 하루도 제대로 된 시간을 안 주었을 테니까 말입니다. 당신은 우리나라와 동맹을 맺을 수 있을지 확인하러 이 곳에 왔겠죠. 좋은 일입니다만, 프랑스가 가치가 있는 동맹국이 되려면 약간의 지원이 필요합니다. 독일의 산업은 프랑스의 경제를 부끄럽지 않게, 자랑스러워할 만한 것으로 만드는 데 먼 길을 기꺼이 가줄 거라 믿습니다."
speerfrance.13.a코0=독일국의 공장은 모든 원조를 제공할 것입니다.
speerfrance.13.b코0=우리도 역시 재건 중이오.

speerfrance.14.t코0=한 테크토크라트의 바람
speerfrance.14.desc코0=슈미트는 집의 주인과 함께 발코니에서 담배 한 대를 태우며 보르도의 일몰을 감상하고 있었다. 그의 임무는 놀라울 정도로 잘 진행되고 있었으며, 비셸론느는 친구의 정부에 대해 무엇보다 친밀하다는 것을 보여주었다. 그는 방금 몇 분 동안 에르하르트를 칭찬했으며, 이제는 슈미트에 대해 감사하는 말을 시작한 터였다.  "졸페어라인은 야심찬 계획입니다. 유럽의 모든 국가들을 연결하는 대단한 조직입니다. 협력의 정신이 대륙 전역에 감돌며 전쟁의 기운을 없애버릴 때입니다. 물론 프랑스의 이익 역시 고려되어야 합니다."  "그게 제가 여기 온 이유입니다." 슈미트는 단언하며, 비셸론느가 최소한 프로젝트에 대해 협상하는 일만큼은 하게 해주어서 감사함을 느꼈다.  "프랑스가 진정 졸페어라인에 통합되기 위해서는, 어느 정도 재건 작업이 필요합니다. 전쟁은 우리의 산업에 엄청난 피해를 입혔지만, 독일의 도움만 있다면 우리는 과거와 비슷한 수준을 회복할 수 있을 것입니다. 프랑스의 책정 예산을 보시면 프랑스가 얼마나 심각한 고난을 겪고 있는지 보실 수 있을 겁니다."
speerfrance.14.a코0=알고 있습니다. 약속 드리지요.
speerfrance.14.b코0=나중에 얘기합시다.

speerfrance.15.t코0=왕의 귀환?
speerfrance.15.desc코0=가장 고귀하고, 가장 강력하며, 가장 완벽한 군주 앙리 6세, 신의 은총을 받은 프랑스의 왕이자, 프랑스의 백작이며 가장 기독교적인 군주. 시장 관저, 이제는 사실상 왕궁에서 그들이 걸어나오며 슈미트의 귀에 울려퍼지던 말들이었다. 국가정보원에 있는 친구들의 말에 따르면 베르사유는 왕이 머무를 만한 상태가 아니라고 한다. 처음에 있었던 거창한 소개에도, 앙리는 오히려 그 가식에 당황스러워하며 겸손한 듯 보였다. 하지만 나폴레옹 3세가 스당에서 패배한 이후 프랑스 국왕과 대화하는 첫번째 독일 외교관이라는 생각이 슈미트의 머리에 문득 떠올랐다.  "우리는 참 독특한 상황에 처해 있소. 내가 깊이 생각하는 사람은 아니지만, 프랑스가 독일 편에 서는 것은 프랑스인에게 왕정을 회복하자고 설득하는 것만큼이나 쉽다고 생각하오." 앙리의 농담은 슈미트가 진심으로 미소를 짓게 만들었다.  "저희는 재미있는 시대에 살고 있지요."  "재미있고말고. 과인은 자네의 손을 뿌리칠 만큼 바보가 아니지만, 국왕은 국민을 위한 최고의 일을 해야 하는 법이오. 우리 국민들은 독일국을 결코 좋아하지 않을 것이오. 하지만 그것을 견뎌달라 설득할 수는 있소. 배상금을 통해 과거의 잘못을 덮을 수만 있다면 말이오. 자네도 부르군트가 이 나라에 몰고 온 공포를 보았을 것이오. 사람들이 상처를 볼 수 없을 때까지 그들은 치료되지 못할 것이오." 
speerfrance.15.a코0=좋습니다, 폐하.
speerfrance.15.b코0=힘러의 짓은 우리 탓이 아니오.

speerfrance.16.t코0=앙시앵 레짐
speerfrance.16.desc코0="프랑스는 안전을 보장받기 위해서라면 얼마든지 줄 의향이 있소, 슈미트. 우리는 너무 많은 전쟁을 겪었고, 그렇기에 부르군트가 일단 파괴된다면 영원히 우리는 그 성공에 안주할 것이오. 그리고 대륙을 당신네 졸페어라인을 통해 통합하는 것은 훌륭한 생각이나, 프랑스는 친구가 없소. 오직 이익만 신경쓸 뿐이오." 국왕은 슈미트와 함께 서재에서 와인 한 잔을 즐기는 중이었다. 방 안의 모든 것이 훌륭한 장인정신의 결과물이었으나, 사람들이 흔히 예상하는 터무니없이 사치스러운 물건은 하나도 없이 소박하게 장식되어 있었다. 그의 전임자가 어떻게 살아갔는지 생각한다면 참으로 현명한 결정이었다. "폐하께 단언할 수 있습니다. 졸페어라인은 모두에게 최고의 이익을 가져다 줄 것입니다."  "자네의 외교관들이 정직이라는 최고의 덕목을 가지고 있지 않을까 두렵군." 국왕은 빙그레 웃었고, 헬무트는 고개를 끄덕이며 양보할 수밖에 없었다. "프랑스는 독자적으로 결정을 내려야 하네. 동참하겠지만, 프랑스인은 자국의 정책을 통제할 것이고, 그렇지 않으면 다른 방법은 없을 것이네."
speerfrance.16.a코0=좋습니다, 폐하.
speerfrance.16.b코0=졸페어라인은 누구에게나 동등합니다.

speerfrance.17.t코0=협정의 운명
speerfrance.17.desc코0=[FRA.GetLeader]은(는) 분명히 급한 일로 인해 불려갔지만, 헬무트가 더 생각을 해볼 수 있도록 남겨둔 것이 분명했다. 그는 사라지기 전에 최종적이고 가장 좋은 요구를 제시했다.  슈미트는 한동안 브르타뉴를 고려할 이유가 없었다. 새로이 건국된 반도국은 분열과 정복 전략의 일환으로 50년대에 프랑스에서 히틀러가 분리시킨 독특한 결과물이었다. 그는 에르하르트가 경제를 개혁하려는 자신의 성전에서 많은 독일 상품들이 평가절하되고 있다는 이유로 브르타뉴의 암시장을 저주하는 것을 들은 적이 있었지만, 그렇게 짭짤한 수익을 내지 못하는 사업 활동은 자신들의 영역에서만 진행되었다. 낭트 협정은 그들과 긴장 상태를 이루도록 했다.  [FRA.GetLeader]은(는) 브르타뉴가 다시 프랑스와 통합될 수 있다고 주장했다. 그에 따르면, 협정은 파기되어야만 하며, 그로써 프랑스 영토의 통합은 회복될 것이다. 하지만 프랑스국은 그러한 침공을 홀로 받아낼 수 있을 상황이 아니었다. 프랑스인들은 이를 인정치 못하겠지만, 분명 독일의 도움을 필요로 하긴 하다.
speerfrance.17.a코0=국방군은 훈련이 필요하오. 지원을 해주겠소.
speerfrance.17.b코0=우리는 원조를 할 것이나 침공은 혼자 하시오.
speerfrance.17.c코0=우리는 프랑스가 더 커지는 것을 원치 않소.

speerfrance.18.t코0=기회의 낭비
speerfrance.18.desc코0=슈미트는 담배에 불을 붙이며 위안을 찾고자 했고, 맞은 편의 빈 자리를 바라보며 얼굴을 찡그렸다. 입이 그를 곤경에 빠뜨리고 있었다. [FRA.GetLeader]은(는) 친절하고, 공손하기까지 했다. 둘의 만남은 끝이 났고, 슈미트는 자신에게 할당된 구식이지만 아낌없이 장식이 되어 있는 방으로 물러났다. 그러다가 한밤중에 그는 여행가방을 가까스로 잡으며 호위를 받은 채 밖으로 나갔다. 조종사 역시 분명히 비슷하게 일어난 듯 보였다. 여전히 잠옷을 입고 있던 것이다. 집 주인은 그에게 작별 인사도 해주지 않았다. 로얄 블루 색깔의 옷을 입은 거대한 경비원의 단순한 경고로 충분했다. "다시는 돌아오지 마시오."  앞으로의 비행은 아주 짧을 것이기 때문에 슈미트는 게르마니아로 향하는 길에 슈페어에게 무엇을 전달해야 할지 재빨리 생각해야 했다. 부디 슈페어와 대화를 한다면 지금까지 겪어야 했던 상황에서 벗어날 수 있기를 바란다.
speerfrance.18.a코0=망할.

speerfrance.19.t코0=롤로의 추락 - 출정의 길
speerfrance.19.desc코0=폰 트레스크코프는 프랑스와의 협상에서 슈미트가 성공했다는 소식을 듣고 크게 놀랐다. 그 남자는 대단한 언변을 가지고 있었으나, 행동은 말보다 더 큰 소리를 가진 법이다. 친선을 실천할 때가 되었고, 헤닝과 OKW의 참모들에게 실천하라는 그 명령이 떨어졌다. 독일군은 다시 한 번 프랑스를 향해 행진했다. 이번에는 10년 전 저질렀던 일을 되돌리기 위해서였다. 그 소식이 들려오자 브르타뉴의 대포 위치를 표시한 지도가 프랑스의 문서보관소에서 10년이 넘는 시간 만에 처음으로 꺼내져 루프트바페의 최첨단 정찰기가 찍은 전방위적인 사진들과 묶여졌다. 도로 지도는 최신의 것으로 바뀌었으며, 공업 지대에 대한 서류는 현지 지도에 첨부되어 프랑스 장교들에게 분배되었다. 심지어는 프랑스어-브르타뉴어 상용 회화집이 개발되기도 했다. 몇몇 곳에서는 현지 언어가 프랑스어보다 더 자주 사용되었기 때문이다.  제공권은 쉽게 확보할 수 있을 것이지만, 해역 봉쇄를 계획할 때만큼은 신중해야 했다. 브르타뉴의 밀수꾼들은 봉쇄를 뚫고 지나갈 수천 개의 방법을 가지고 있었기 때문이다. 더불어 그들이 항복할 수밖에 없도록 정부 요인들을 생포하는 것이 나을 것이다. 가능하다면 부르군트 국경에서의 활동은 피하도록 지시내려졌다. 이러한 때에 국경에서 소규모 접전이라도 있었다가는 재난적인 무언가로 확대될 수 있었고, 독일은 또 다른 프랑스-부르군트 전쟁에 온 전력을 집중해야 할지도 모르기 때문이었다. 폰 트레스크코프는 그 생각이 들자 몸을 떨었다. 약하고 검증되지 않은 프랑스군이라도 현지에서는 프랑스인들이 지휘하는 편이 나을 것이다. 이제 그들의 패기를 입증할 때이다.
speerfrance.19.a코0=시작하지.

speerfrance.20.t코0=롤로의 추락 - 지원
speerfrance.20.desc코0=폰 트레스크코프는 프랑스와의 협상에서 슈미트가 성공했다는 소식을 듣고 크게 놀랐다. 그 남자는 대단한 언변을 가지고 있었으나, 행동은 말보다 더 큰 소리를 가진 법이다. 친선을 실천할 때가 되었고, 헤닝과 OKW의 참모들에게 실천하라는 그 명령이 떨어졌다.현지에서의 실제 지원이 있을 예정은 아니지만, 국방군 최고사령부의 계획 입안 능력은 결코 비웃을 만한 수준이 아니다. 그 소식이 들려오자 브르타뉴의 대포 위치를 표시한 지도가 프랑스의 문서보관소에서 10년이 넘는 시간 만에 처음으로 꺼내져 루프트바페의 최첨단 정찰기가 찍은 전방위적인 사진들과 묶여졌다. 도로 지도는 최신의 것으로 바뀌었으며, 공업 지대에 대한 서류는 현지 지도에 첨부되어 프랑스 장교들에게 분배되었다. 심지어는 프랑스어-브르타뉴어 상용 회화집이 개발되기도 했다. 몇몇 곳에서는 현지 언어가 프랑스어보다 더 자주 사용되었기 때문이다.가능하다면 부르군트 국경에서의 활동은 피하도록 지시내려졌다. 이러한 때에 국경에서 소규모 접전이라도 있었다가는 재난적인 무언가로 확대될 수 있었고, 독일은 또 다른 프랑스-부르군트 전쟁에 온 전력을 집중해야 할지도 모르기 때문이었다. 폰 트레스크코프는 그 생각이 들자 몸을 떨었다. 그는 프랑스인들이 나서서 전투에 임하지 않기를 바랐다. 그들의 군대는 여전히 약하고 검증되지 않았기 때문이다. 그들은 곧 충분한 시험을 겪게 될 것이다. 그들이 가진 계획 모두를 보내만 다오.
speerfrance.20.a코0=시작하지.

speerfrance.21.t코0=보르도에서의 일출
speerfrance.21.desc코0=브르타뉴에서 삼색기는 거의 잊혀진 존재였지만, 50년대 이래 처음으로 이 지역은 옛 주인의 품 안으로 돌아왔다. 캉에서 프랑스인들은 대단히 기뻐했고, 부르군트의 침공, 그리고 독일국의 계속된 실수로 갈라져야 했던 가족들은 다시 결합하였다. 대통령 [FRA.GetLeader]의 승리 선언이 있은 뒤, 프랑스가 수십 년 전 1차대전이 끝난 이래로 보지 못했던 류의 폭발적인 축하가 있었다.  슈미트는 마지막으로 보르도를 내려다 보며 승리의 담배를 피웠다. 슈미트는 더 많은 프랑스인들에게 환대를 받는 것에 기쁨을 느꼈지만, 여기서의 일은 끝났고, 힘든 일을 통해 얻은 성과를 즐기기에는 시간이 너무 없었다. 항상 어딘가에는 또다른 일거리가 있었다. 이제 독일은 프랑스에 대한 자신의 책무를 다했다. 분명 보고서가 완성된다면 그는 다시 유니티팍트 법의 세부 사항을 정하는 일로 끌려가겠지만, 아직은 승리를 즐길 충분한 시간이 있었다.  아무리 국가가 쇠퇴했을지라도, 보르도는 여전히 아름다웠다. 위대한 시장관저에서, 가론 강을 따라 늘어져 있는 다리들, 그리고 그 너머 끝없이 펼쳐진 대서양. 해가 막 뜨려하고 있었다.
speerfrance.21.a코0=내 사전에 불가능이란 없다.

speerfrance.22.t코0=기억할 만한 전쟁
speerfrance.22.desc코0="점심 뭐 먹지? 뭔가 가볍게 먹고 싶은데. 음... 베이컨에 달걀로 아침을 먹어서 배가 터질 것 같단 말이지." 과할지도 모르지만 프랑스에서 슈미트가 거둔 일은 보상을 요구할 가치가 있었다. 슈미트는 민족대회당의 쌀쌀한 복도를 걸어가며 사색에 잠긴 듯 담배를 물고 있었다. 그는 바스러진 회반죽 한 조각을 보기 위해 멈췄지만, 멀리서 자신의 이름을 부르는 소리에 뒤를 돌아보았다.  "슈미트! 아, 거기 있었군. 슈미트." 폰 트레스크코프였다. 헬무트는 뒤를 돌아 원수가 말도 안되게 긴 복도에서 걷고 뛰고를 반복하며 자신에게 오기를 기다렸다. 트레스크코프가 슈미트에게 막 다다랐을 때 그의 이마에는 보기 흉한 땀방울이 흐르고 있었다. "슈미트, 프랑스 새끼들이 일을 개판으로 만들었네. 우린 할 수 있는 한 모든 일을 했지만, 망할, 나는 그 새끼들이-"  헬무트는 목이 메는 기분을 느꼈다. "천천히 말하게, 이 양반아. 무슨 일인가? 협상은 분명 완벽히 진행됐었는데."  트레스크코프는 약간 미친 것 같은 눈으로 슈미트를 바라보았다. "개같은 협상! 롤로의 몰락은 재앙 그 자체야! 나는 이 사안을 슈페어 각하께 먼저 설명드려야 하네만, 그 전에 자네가 먼저 알길 바라네. 괴물이 풀려나기 전에 자네에게 경고를 해야겠어. 키징어를 찾고 에르하르트에게 책 그만 읽고 나오라고 하게. 이 문제를 어서 처리해야 해." 그러더니 그는 뒤로 돌아 뛰어갔다. 뛰는 내내 뭐라 중얼대면서 말이다.  슈미트는 땅이 꺼지는 듯한 기분을 느꼈다. "모든 일이 분명 계획대로 흘러가고 있었는데, 대체 무슨 일이 벌어지고 있는 거지?"
speerfrance.22.a코0=지금 프랑스에 무슨 일이 일어나는 것이지?


speer_ukraine.1.t코0=그러니까 내가 필요하다면, 먼저 예의를 갖추도록
speer_ukraine.1.desc코0=레온하르트 바이덴만은 기다란 책상에 앉아 볼로디미르 쿠비요비치를 쳐다보며, 30분 동안 논의를 하는 중이었다. 쿠비요비치는 주변에 경비대만을 앉혀두고 있었으나 바이덴만은 2명의 독일인 외교관을 옆에 두고 있었다. 바이덴만이 부드러운 언변으로, 그리고 더 부드러운 표정을 지으며 먼저 말했다. "쿠비요비치 씨." 독일어 풍의 우크라이나어였다. "당신도 아시다시피, 당신은 대게르만국의 협력자입니다. 이것도 역시 아시다시피, 우리는 최근 행정 면에 있어서 전환을 감행했습니다. 중요한 점은 우리가 현재 벼랑 끝에 서있다는 것입니다. 왜 라다가 존속되어야 하는지 말씀해주실 수 있으십니까?"  쿠비요비치가 고개를 끄덕였다. "알겠습니다. 그 이유는 간단합니다. 주민들이 당신들의 지배에 만족스러워 하도록 하려면, 당신들은 민주주의 비슷한 거라도 그들에게 주어야 합니다. 더구나, 민간 행정은 독일국에게 짐을 덜어주는 일이 될 것이고, 장기적으로는 우크라이나가 유니티팍트에 남아있는 데 대한 대중들의 인식을 개선해줄 것입니다." 진정한 협력자와 같은 자의 말을 들으며, 바이덴만은 꼼꼼히 필기했다.  그 독일인은 고개를 끄덕였다. "이로써 우리 사이의 협상이 진척을 보기를 바랍니다. 쿠비요비치 씨. 곧 독일국은 선택을 할 것이고, 그 결과는 수 주 내에 알려질 것입니다. 결정된 사항을 알고 싶으시겠지요?" 쿠비요비치는 당연히 고개를 끄덕였다.
speer_ukraine.1.a코0=당신들의 자치를 인정하오. 축하하네.
speer_ukraine.1.b코0=라다는 해체될 것이오, 쿠비요비치 씨.

speer_ukraine.2.t코0=부수고, 다시 지어라
speer_ukraine.2.desc코0=빅토르 루트센코는 편지를 두 손으로 꼭 쥐었다. 그는 나이 든 신사였기에 그리 하면서 손이 약간 떨렸지만 글자를 또렷이 알아볼 수 있었다. 오늘 아침 그는 정부로부터 온 남자로 추정되는, 놀라울 정도로 다정한 독일인으로부터 라다에게 후한 제의를 받을 것이라는 내용의 서신을 받았다. 그 후한 제의가 무엇이든, 그는 딱히 그것을 받아들이고 싶지 않았다. 집에서 평화로이 아내와 그리고 나다니는 두 아들들과 사는 것이 더 좋았다. 그렇다고 그는 바로 편지를 버리지는 않기로 했다.  "빅토르 루트센코 귀하.  당신께서 풍부한 연구 결과를 내신 수학 교수임은 저희의 이목을 끌었습니다." 허. "교수님께서는 과거에 타라스 셰프첸코 대학에서 일하셨습니다. 2차대전기 아주 우연한-" 하. 우연하다고. "포 사격으로 무너졌던 곳입니다. 하지만 대학은 과거와 정확히 똑같은 형태로 재건 중이며, 저희는 대학이 열릴 때를 기다리며 교수진을 필요로 하고 있습니다." 그는 눈을 찌푸렸다. "저희는 교수님을 대학에 다시 채용하길 원합니다. 얼마 되지는 않지만 봉급은..."  그의 눈은 점점 커졌다. 그렇게 많이 준다고?! 이 돈이면 가족 전체를 먹여 살릴 수 있었다! "... 하지만, 교수님의 동료들 중 일부는 독일에서 나고 자랐음은 확실히 하고자 합니다. 교수님께서 차별하시지 않으셨으면 합니다." 빅토르는 혐오감을 느꼈지만, 그 제안은 너무나도 유혹적이었다. 아마 그는 집에서 계속 지내는 것이 지루할 수도 있음을 인정하고 싶었을지 모른다. 그리고 그는 항상 수학을 가르치고, 학생들과 대화를 나누며, 다양한 공식들을 간단하고 꼼꼼하게 칠판에 적어내는 일이 너무나도 즐거웠다. 오래 고민하면 할수록, 그는 편지의 제안을 받아들이려 하고 있었다.
speer_ukraine.2.a코0=밤이 되자, 그는 이미 머릿속으로 수업을 그려보고 있었다.

speer_ukraine.3.t코0=전사들에 대해 회상하다
speer_ukraine.3.desc코0=항상 그랬듯이, 총통이 나오기 전에 연단에 올라오는 사람이 있었다. 그는 총통이 맡은 임무를 사람들에게 알리며 마지막에는 대게르만국의 지도자라 끝마쳤다. 그뒤, 그는 물러났고 알베르트 슈페어가 연단에 올라 연설을 시작하였다. 어느 정도 중후한 나이대임에도, 그 언변의 뛰어남은 결코 줄어들지 않았다.  "이 연설은 총통의 신민들과 우크라이나의 시민들 모두에게 전하는 내용을 담을 것입니다. 너무 오랫동안, 여러분들은 우리를 위해 용감히 싸워왔습니다. 너무 오랫동안, 우크라이나국의 통합과 독일국에 대한 그 충성을 지키기 위해 드네프르 강에는 너무나도 많은 피가 흘렀습니다. 우리는 그들에게 보상을 하지 않을 수 없습니다. 오늘, 합법적인 정부의 복구와 함께, 우크라이나 민족은 앞으로 한 발짝 나아갈 수 있을 것입니다!" 환호와 휘파람 소리가 터져나왔고, 슈페어는 말을 잇기 전에 잠시 고개를 저었다.  "우크라이나의 용감한 투사들이여, 이 연설을 당신에게 바칩니다. 우리는 우크라이나를 위해, 독일국을 위해 죽었던 자들, 자신의 생명보다 더 위대한 대의를 위해 죽었던 자들을 공경할 것입니다. 이 연설을 나의 신민들에게도 바칩니다. 여러분들은 우크라이나인들이 충성스러운 동맹임을 알고 있고, 그 잠재력을 깨달았으며 그들을 독일국의 안전한 품 안으로 데려왔습니다. 이제, 저는 전사한 자들에 대해 이야기하려 합니다. 독일 국민들과 우크라이나의 애국시민들이여, 전사들의 행동에 대해 제가 말하는 모든 것을 잘 들어주길 바랍니다...
speer_ukraine.3.a코0=그 이야기는 잠시 동안 이어졌다.

speer_ukraine.4.t코0=전쟁의 맛
speer_ukraine.4.desc코0=독일국의 원수, 헤닝 폰 트레스크코프는 망원경을 손에 든 채 자신의 지휘 하에 서둘러 지어진 벙커의 창문 밖을 바라보았다. 지난 24시간 동안, 그는 앞뒤로 움직이며, 방어 거점을 만들고, 가끔은 적군의 동태를 살피러 가는 독일군을 볼 수 있었다. 우크라이나 전선에는 긴장감이 감돌았다. 틀림없이 그랬다. 언제든지 트레스크코프는 전쟁이 선포되었다는 메시지를 받을 준비가 되었다. 어쩌면 마음속으로 그는 그런 일이 일어나기를 바라고 있을지도 모른다. 자유의 투사들은 분별을 잃고 자신의 방식을 고집하는 경향이 있지만, 그것보다도 누가 앞으로 일어날 일을 알겠는가.
speer_ukraine.4.a코0=종국에는 전쟁을 피하게 되지 않을까?

speer_ukraine.5.t코0=키예프의 장미
speer_ukraine.5.desc코0=레온하르트 바이덴만은 코트 주머니에 손을 구겨 넣으며 외교 수행단과 함께 키예프의 좁은 골목을 걸었다. 항상 그는 누군가가 자신을 지켜보고 있다는 느낌을 받았다. 어쩌면 우크라니아 시민들이 걱정 넘치는 눈빛으로 자신들을 바라보는 것일 수도, 혹은 독일에서 해방된 자유 우크라이나를 위해 싸우겠다고 다짐한 군인들이 바라보는 것일 수도 있다. 그는 코웃음을 쳤다. 무슨 자유 말인가? 허우적거리다가 홀로 고독하게 죽어나가는 자유? 그는 황량한 도시 교외를 지나며 우월감 비슷한 것을 느꼈다. 그리고 도심은 여전히 게르마니아의 아름다움에 견줄 만하지 못했다.  바이덴만은 어서 돌아가 게르마니아를 볼 것이라 생각했다. 도시의 불안한 분위기가 그를 불편하게 하고 그 역시 자신이 맞서야 하는 사람들이 어떤 성격인지 확신하지 못하고 있었지만, 우크라이나는 다시 독일국의 일부가 될 것이었다.
speer_ukraine.5.a코0=우리는 이곳에 유니티팍트를 대표하여 와 있다...

speer_ukraine.6.t코0=불타는 편지, 불타는 총열
speer_ukraine.6.desc코0=트레스크코프는 숨을 깊게 들이마셨다가 내뱉었다. 그러더니 손에 들린 망원경을 내려놓았다. 가까운 의자에 앉으며 그는 이마를 문지르며 얼굴을 찡그렸다. "그래서 자네는 지금 외교관들이 모두 추방당했다고 말하는 건가?" 트레스크코프가 물었다. 그리고 잠시 동안 라디오가 칙칙거리는 소리 외에는 아무 소리도 나지 않았다. 그러더니 작은 폭발음이 들리고 한 젊은이의 목소리가 라디오에서 들려나왔다. "예, 원수 각하. 키예프는 우리 외교관들을 추방시켰고, 더 이상의 추가적인 접촉을 거부하고 있습니다." 한동안 트레스크코프는 침묵을 지키며 혼란해진 마음을 가라앉혔다. "... 그러면 전쟁이다."  "예, 원수 각하. 그런 것 같습니다."  레온하르트 바이덴만은 이렇게 쉽게 퇴짜를 맞을 거라 생각치 못했다. 그는 자신을 따르는 사람들에 대해 수치심과 실망감을 품고 게르마니아로 돌아가는 중이었다. 대화는 그리 길게 이어지지 않았다. 모든 대답은 "안되오", "절대 그럴 수 없소" 뿐이었고, 때때로 독일에 대한 모욕만이 있었다. 이는 아무것도 얻어낼 수 없는 비난세례에 가까웠다. 그들이 왜 독일을 필요로 하는지 전혀 이해하지 못하는 천치들과 대화하느라 시간을 너무나도 낭비한 것이었다. 그뿐만 아니라 본국으로 돌아가는 길에 그는 상황이 어떻게 돌아가고 있는지에 대한 파멸적인 소식을 들었다.  그들은 국경에 군대를 집합시키고 있었다.
speer_ukraine.6.a코0=냄비가 끓고 있군.

speer_ukraine.7.t코0=한 남자가 있었네...
speer_ukraine.7.desc코0=알베르트 슈페어에게는 시간이 없었다. 그는 항상 바빴으며, 바쁘지 않을 때면 어떻게 하면 바쁘게 살 수 있을지 고민한다. 사적인 전화 통화는 시간을 비효율적으로 쓰는 것이었다. 따라서 그는 보안 전화를 들어 그 네덜란드인이 전화를 받기를 기다리고 있었다. "에... 여보세요? 피터르 폰 헤이레마입니다. 누구시죠?"  슈페어는 말하기 전에 잠시 입을 다물었다. 당연히 이는 독일어가 아니었다. "총통 알베르트 슈페어요." 그는 감정이 풍부하고 쾌활한 공업가와 통화하고 있었다. "아, 네! 지금 제...제가 시간을 너무 낭비하지 않길 바랍니다. 하지만 각하께서는 제게... 어... 거래가 잘 이행되었음을 확인하고자 전화하신 겁니까? 제 친구 티스가 키예프에서 걱정을 많이 하고 있습니다. 각하께서도 아시겠지만 말입니다."  슈페어는 한숨을 쉬고, 진심으로 전화를 내려놓고 싶었다. 그는 이미 피터르가 필요로 하는 모든 것을 알고 있었지만, 일단 맞장구 쳤다. "그렇소. 우리는 장래에 영토 교환을 성사시키기 위해 루마니아에 외교 사절단을 보내기 시작했소. 그게 당신이 필요로 하는 것이지. 맞소?" 피터르에게는 대답할 시간이 없었다. "예. 아 총통 각하. 저는 항상 키예프에의 투자에 관심을 가지고 있었습니다. 알고 계십니까? 그게 언제부터냐면 계획 O-"  "나도 기쁘오. 잘 계시오." 피터르가 대답하기도 전에 슈페어는 조용히 전화기를 내려놓고 통화를 끊어버렸다. 깊은 숨을 내쉬며 슈페어는 손을 얼굴에서 내리고 사무실로 돌아갔다.
speer_ukraine.7.a코0=전화는 꼴 보기도 싫다.

speer_ukraine.8.t코0=키이프, 키예프, 키이프, 키예프
speer_ukraine.8.desc코0=류보미르는 소총을 쏘는데 훈련을 별로 받지 못했고, 한 쪽에 차고 있는 권총은 아버지의 것이었으나, 그가 총을 쏜 것은 규율 때문이 아니라 마지막 남은 애국심을 지키기 위해서였다. 국가판무관들의 압제 아래에서 시들어가는 우크라이나를 바라보며, 그리고 수년간 썩어가고 무너져가는 키이프를 바라보며 그는 말로 표현할 수 없는 분노로 가득 찼다.  그 날만큼은 조용해야 했지만, 도시 전역에 총성이 울려퍼졌다. 그는 바리케이드를 지으며 독일인들이 총을 쏜 것이 아님을 깨달았다. 이들은 자유보다는 노예제가 낫다고 결정한 우크라이나 동포들이었다. 그들은 반란군에게 항복하라 요구했고, 협력 정부가 곧 복귀할 것이라 말했다. 그들은 협력하는 자에게는 개혁과 안전을 약속했다. 류보미르는 아버지로부터 수없이 그러한 말을 들어왔고, 항상 같은 식으로 끝났다. 우크라이나는 무엇을 제거했던 것일까? 그들이 키이프를 약탈하고 그의 가족들을 납치했을 때, 그들이 약속한 충성의 대가는 어디에 있었을까?
speer_ukraine.8.a코0=류보미르가 아버지의 재를 묻었을 때, 고마움을 느꼈을까?

speer_ukraine.9.t코0=재시작
speer_ukraine.9.desc코0=유리 티스는 전쟁사에 박식한 지식을 가지고 있었으나, 전쟁에 빠진 사람은 아니었다. 완전히 파괴된 땅과 폭격을 맞은 도시로 인해 자원과 인력은 항상 부족했다. 그게 무슨 소용이었을까? 당신의 주인과 싸우는 것이 조금이라도 가치가 있다면, 끔찍한 전면전을 벌일 바에야는 철이 뜨거울 때 때리는 편이 낫지 않겠는가. 이제 그는 그리 하기로 마음을 먹었다. 달려야 한다면, 기꺼이 달리리라. 그가 필요로 하는 것은 문서 몇 개에 서명하는 것이었다. 그는 새로운 우크라이나의 국가원수가 될 것이었다.  "저기..." 딱딱한 악센트의 독일어로 그가 말했다. "비더만 씨?" 티스는 고개를 끄덕이며 손에 들린 두꺼운 서류를 들어 보였다. "이제 반란군은 패배했고, 정부는 혼란에 빠질 것입니다..."  레온하르트 비더만은 오만하게 손을 흔들며 티스에게 서류를 넘겨주었다. "말도 안되는군. 우리가 우크라이나인들에게 가르쳐준 것이 있다면, 바로 관료제요. 이 서류를 꼼꼼히 읽고 모든 서류에 확실히 서명하시오. 그러고 나면, 음... 축하를 하는게 그 다음 순서겠군. 내 생각엔. 자네는 새로운 국가 원수가 될 것이오."  티스는 고개를 끄덕이며 재빨리 서류를 집어들었다. "알겠습니다. 그러면 바이덴만 씨. 가셔도 좋습니다." 바이덴만은 음흉하게 웃으며 방을 떠났고, 방에는 티스만이 남겨졌다. 그는 사무실 위에 걸려있는 깃발을 가만히 응시했다. 누군가는 우크라이나의 목을 독일의 혹독한 군홧발이 계속해서 짓누르고 있다고 말하리라.
speer_ukraine.9.a코0=이것을 실용주의라 부른다.





speerjapan.1.t코0=반갑지 않은 공휴일
speerjapan.1.desc코0=세계는 헬무트 슈미트의 바람에 좌우되지 않았다. 세계는 총통의 바람에 좌우되었다. 외무 장관이 총통 관저의 사무실로 들어갔을 때, 그는 슈페어의 책상 위에 놓인 티켓이 무엇을 의미하는지 알아보았다. 그는 일본과의 화해에 집중하는 정책을 (솔직히 말하자면 이 점을 추가해야겠다) 반대했었다. 게르마니아는 다른 곳에 집중해야 했다. 도쿄만 아니라면 어느 곳이든 괜찮았다. 슈미트는 이 늙은 인간이 무언가 깨닫기를 바라며 자신의 의견을 총통에게 반복했지만, 슈페어는 슈미트가 너무도 싫어하는 그 친근한 웃음을 지으며 슈미트의 손에 티켓을 쥐어주며 문 밖으로 내보냈다.  이제 그는 도쿄에 서있었다. 공항을 나서자 하얀 바탕에 피 색깔의 태양이 그려져 있는 일장기가 그를 비웃고 있었다. 히틀러의 독일은 최악이었고, 슈페어의 독일은 그보다 조금 낫다는 것을 증명했다. 하지만 두 인간의 독일은 이름뿐인 공화국이었다. 슈미트는 중국과 태평양을 강간하고 그 위에 지어진 제국, 일본의 타락한 깃발을 창문 너머로 바라보았다.
speerjapan.1.a코0=독일의 이익을 위해.

speerjapan.2.t코0=안으로부터의 "승리"
speerjapan.2.desc코0="우리는 총통 각하와 민족의 이상에 절대적으로 충성합니다." 헬무트 슈미트는 반대편의 일본인 남성에게 억지로 사교적인 말을 건넸다. 한 어린 신사는 놀라움과 호기심으로 가득 찬 표정으로 외무장관을 올려다 보며 격정적으로 메모지에 무언가를 휘갈기고 있었다. "국방군은 미국의 위협에 저항하고자 잘 훈련된 군대입니다."  정말 잘 훈련된 군대였다. 슈미트는 18살의 나이에 국방군에 지원했고 자신이 저지른 고통과 대학살을 목격했다. 러시아 남자들은 눈 앞에서 무참히 도살되고 있었고, 무고한 자들과 병사들은 히틀러가 동쪽으로 진군하며 군홧발에 짓밟히고 있었다. 하지만 여기서 그는 그 승리를 칭송하고 있었다. 슈미트는 그 괴물 같은 작자가 자살하고 내전이 터지기 전에 세워진, 독일의 이웃들에게 죽음과 슬픔을 가져온 군수 공업 단지를 칭송하고 있었다.  "국방군이 우리의 총리와 어쩌면 천황 폐하에게까지 가져다 줄 이익에 대해 어떻게 이렇게 발 설명했습니까. 제 생각에 이 만남은 양국 사이의 협력이라는 대단한 성과를 낼 것 같습니다." 슈미트는 한숨을 쉬었다. 그는 성공했다.
speerjapan.2.a코0=승리는 달콤한 슬픔에 불과하다.

speerjapan.3.t코0=밖으로부터의 위협
speerjapan.3.desc코0="이 점을 생각해보십시오, 각하. 그분께서는 지금 안정적이십니다. 아닙니까?" 슈미트는 맞은편의 일본인에게 물었다. "허나 언제나 그분은 완전히 반대 성격을 가진 사람으로 대체될 수도 있습니다. 지난 8년 동안 이 점은 분명했습니다. 하지만 그분께서는 임기 도중에 도전을 받으시고, 그분의 권력은 매 2년마다 제한될 위험을 감수하고 있습니다. 당신의 제국은 어떠한 우호국과 함께 한다면 더 잘해낼 수 있습니다. 당신의 천황처럼, 우리의 총통 각하도 종신 임기시니까요."  슈미트는 슈페어가 그러지 않기를 바랐다. 그는 오랫동안 미국의 불안정성을 부러워했다. 그는 100년도 되지 않아 빠르게 성장한 미국의 발전을 부러워했다. 자신의 일자리가 위협받을지도 몰랐지만, 자유를 위해서라면 일자리 따위가 중요하겠는가? 분명 그는 당장의 위선적인 특권보다는 정직한 빈곤함이 낫다고 생각할 것이다.  하지만 그 주장은 일본인들의 급소를 찔렀다. 잘 차려 입은 슈미트의 대화 상대는 말 한 마디 한 마디마다 고개를 끄덕였으며, 독일어 문장 한 줄 한 줄마다 변함없는 동의를 표했다.
speerjapan.3.a코0=아마 우리의 옛 상처는 곧 치료될 것이다.

speerjapan.4.t코0=우울한 불안감
speerjapan.4.desc코0=슈페어는 종종 히틀러의 귀신이 아직도 총통부의 복도를 배회할지 궁금했다. 옛 총통은 여전히 슈페어의 계획을 방해했다. 그 바보는 하마터면 암살당할 뻔 했고, 그 헌병대 때문에 독일 국민들은 완전히 적대적이지는 않지만, 여전히 일본인과의 연합에 의심을 품고 있었다. 상관없다. 그들을 좋게 타이르는 것은 총통에게 익숙했다.  부총통이 사무실로 불려오자 계획이 공개되었다. 키징어의 당내 보수파 친구들은 미국의 자본주의적 피폐함이 독일을 병들게 하고 있다는 경고와 함께 연락을 받게 될 것이다. 반면, 한때 추축국으로서 우리의 동맹이었던 일본은 전통, 안정, 패권의 상징과도 같다. 보수적인 신문과 라디오 방송국은 이러한 주장을 방송에 내보낼 것이고, 이에 대한 총통의 생각 역시 보도될 것이다.  워싱턴과의 관계는 흔들리겠지만, 위대한 국가는 다른 나라를 희생하지 않고서는 연합을 이룰 수 없다. 독일 국민들을 동요시킬 만한 가치가 있는 희생이다..
speerjapan.4.a코0=공포는 실패하지 않는다.

speerjapan.5.t코0=다시 쓰인 역사
speerjapan.5.desc코0=독일의 반일감정은 조금 사그러들었지만, 아예 사라지지는 않았습니다. 하지만 반미감정은 전국적으로 빠르게 확산되고 있습니다. 총통 각하께서는 논쟁이 될 만한 한 인터뷰에서, 보수적인 토크쇼 진행자에게 RND가 수집한 새로운 증거에 따르면 일본의 헌병대는 히틀러의 암살과 전혀 관련이 없으며, 사실은 CIA가 이에 연루되어 있다고 말했습니다. 오늘 진행된 여론조사에서는 독일인의 일본에 대한 우호도가 미국에 대한 우호도를 추월했음을 보여주었습니다. 그들을 보는 시각이 달라지기 시작했습니다.
speerjapan.5.a코0=잘했군.

speerjapan.6.t코0=국내의 문제들
speerjapan.6.desc코0=일본과 다시 동맹관계를 구축하는 것은 독일 경제를 보조하는 것 이상의 효과를 가져올 것입니다. 우리의 경제, 공업 단지가 역사적으로 격변을 겪었음은 누구나 알고 있습니다. 그리고 에르하르트의 갖은 노력에도 불구하고, 독일의 생산력은 예전보다 훨씬 작습니다. 하지만 무역과 자유화를 통해 더 중요한 무언가를 얻을 것입니다. 자이바쓰와 같은 일본의 기업들은 독일국에의 투자에 지대한 관심을 보이고 있습니다. 특히 루르를 포함한 여러 공업 지역들에 말입니다. 에르하르트에 따르면, 이 점은 독일의 회사들이 직원 규모를 늘려 실업률을 줄이도록 도울 것입니다.  하지만, 돈은 공짜가 아닙니다. 일본인들은 우리의 방어적인 경제 정책을 완화하고, 그들 회사에는 관세를 낮추는 등 자신에게 유리한 방향으로 협약을 맺고자 할 것입니다. 독일국의 보수파는 이에 대해 만족스러워하지 않겠지만, 이 외에 다른 선택지가 없는 듯합니다. 일본인들은 그 점을 분명히 하고 있습니다.
speerjapan.6.a코0=양국에 이익을 가져다 준다면, 그 사이의 벽을 무너뜨려야 한다.

speerjapan.7.t코0=세계에 대한 우리의 외침
speerjapan.7.desc코0=일본은 우리를 세계 무대에서 무시무시한 존재로 만들어줄 독일산 기계를 증산할 수 있도록 도울 것입니다. 일본과의 동맹이 파기된 이래로, 우리 민족은 기술 면에 있어 완전히 고립되었고, 일본의 과학력은 국방군이 큰 이익을 얻을 수 있을 정도로 발전해왔습니다. 단순히 기술적인 발전을 공유하거나 합동 훈련을 하는 것 이상으로, 일본과의 동맹은 전례가 없었던 지정학적인 이점을 가져다 줍니다. 아시아 전체를 지배하고 있는 동맹을 둔다면, 우리의 영향권과 함께 공동 방위 구역을 형성하여 누군가에게 배신 당할 염려 없이 우리의 영향력을 확대할 수 있을 것입니다.  하지만 이러한 이익에는 독특한 문제가 딸려 나옵니다. 일본은 게르마니아가 수상쩍게 아주 적은 정보만을 제공했던 '치안유지활동'에 대해 독일이 지원해줄 것을 요구했습니다.
speerjapan.7.a코0=이런 식으로 나쁜 일이 일어난다.

speerjapan.8.t코0=외관 상의 균열
speerjapan.8.desc코0=외교를 함에 있어, 시간은 절대 낭비해서는 안 되는 것이다. 슈미트는 경제 협정이 논의되기 위해서는 관세 철폐가 필수적인 것으로 보이는 점을 감안하여 이를 위한 협상이 즉시 시작되어야 함을 주장했다. 하지만 슈미트는 게르마니아와의 전화를 끊으면서 도쿄에 있는 독일의 새 친구들은 보기보다 더 많은 무언가를 가지고 있음을 느끼지 않을 수 없었다.  그는 시가를 물고 호텔 방에 앉아 곰곰이 생각에 잠겨 있었다. 이것이 그들이 말하고 옷을 입는 방식이었나? 그 의도가 무엇인지 의심을 할 정도로 지나친 공손함이? 물론 슈미트는 어렸을 때부터 일본 문화의 공손함과 명예로움에 대해 들어본 적이 있었다. 이상하게 느껴지지는 않았다. 그들의 고집이었을까? 하지만 그들은 무엇을 고집했던 것일까? 관세 철폐는 그 나이 든 에르하르트 조차도 장점이 있다고 주장했다. 하지만 그들이 의견을 밀어붙이는 방식은 이상했다. 모든 회의에서마다 이러한 경제적인 합의를 강조하는 것이었다. 그는 독일이 함정에 빠지고 있다는 느낌을 떨칠 수가 없었다.  하지만 시간이 이미 늦었고, 외무장관은 시가를 재떨이에 박아넣었다. 내일 아침에 마저 생각해봐야겠다.
speerjapan.8.a코0=일본인들이 선물을 숨기고 있음을 기억하라.

speerjapan.9.t코0=일본의 제안
speerjapan.9.desc코0=비스마르크도 이런 방에 지냈을까? 폰 메테르니히는? 슈미트는 반대편의 일본 대표단에게 다가가며 그들의 발자국을 따라가고 있었던 것일까? 게르마니아에서의 일상은 흥미진진했지만, 민족대회당과 총통부를 왔다갔다 하는 일은 슈미트가 생각했던 것보다 훨씬 더 지루했다. 그러나 이 순간 속에서 슈미트는 자신이 단순히 한 사람이 아니라 독일 지정학을 주도하는 사람으로서 행동하고 있음을 느꼈다. 하늘을 바라보면, 슈미트가 좋아했던 독일의 전설적인 외교 영웅들이 그를 내려다보고 있었다. 하지만 갑자기 앞이 보이지 않았다. 독일국의 외무장관의 백일몽이 천천히 부서지자, 그와 그의 대표단은 자신이 완전히 속았음을 깨달았다.  이미 늦었다. 협상은 이미 시작되었고, 일본은 관세를 철폐하라 압박하고 있었다. 대표단에 속한 독일국의 경제학자의 말에 따르면, 이는 독일이 거의 5년 간은 일본에 경제적으로 의존하게 되는 결과를 만들 것이다. 도쿄에서의 휴일은 공짜 점심식사보다도 못 한 것처럼 보였다.  독일 대표단은 여러 선택지를 고려했다. 협상을 그대로 받아들일 수도 있었다. 외교 관계는 개선되고, 일은 화기애애하게 끝났으며, 우리 모두는 공영권에서의 멋진 휴가를 보내고 게르마니아로 귀국할 것이다. 아니면 우리는 관세 철폐에 부가 조건을 달고, 일본이 제안한 일정표 역시 수정할 수 있을 것이다. 이로써 독일은 자신의 경제적 주체성을 유지할 뿐 아니라, 나중에 슈미트가 에르하르트를 만났을 때 목숨을 보전할 수 있을 것이었다.
speerjapan.9.a코0=일본이 협상을 거절하는 것보다는 나아. 수용하자.
speerjapan.9.b코0=이 거래는 터무니없다! 슈미트는 추가적인 협상을 요구할 것이다.


speerjapan.10.t코0=아무것도 없는 것 보다는 낫다...
speerjapan.10.desc코0=독일은 속았습니다. 부정해도 소용없습니다. 슈미트는 일본의 트로이 목마를 상대로 싸우면서 자신이 바보처럼 보임을 증명하기만 할 것입니다. 대일본제국의 제안은 수용되고야 말 것입니다.  독일국은 앞으로 5년간 일본산 수입품에 대해 모든 관세를 철폐할 것입니다. 잠긴 문 뒤에서 이뤄진 대표단 간의 합의는 독일이 경제적인 신하국이 되는 방향으로 이뤄진 모양입니다. 5년 동안, 동양의 저렴한 상품들이 홍수처럼 쏟아져나와 유럽의 시장을 장악할 것입니다. 슈미트는 방을 나서며 두려움을 느꼈습니다. 하지만 외교적으로 협상이 결렬되거나 양국이 지금까지 밟아왔던 진전의 길을 망가뜨리는 것보다는 협상을 끝내는 편이 나을 것입니다. 이베리아인들은 이를 두고 뭐라 할까요?
speerjapan.10.a코0=어떻게든 되겠지, 어떻게든 되겠지.

speerjapan.11.t코0=당신의 이익을 위해서...
speerjapan.11.desc코0=슈미트는 오늘 만큼은 침묵하고 있지 않았다. "존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다." 일본인들의 얼굴에는 충격 받은 표정이 뚜렷이 나타났다.  "일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다."  반대편 대표단 사이에서 속삭이는 소리가 퍼져나갔다. 정면에서는, 일본인 협상단을 이끄는 것으로 보이는 나이든 남자가 바로 옆의 잘생긴 젊은이의 속삭임을 듣고 있었다. 그 노인은 고개를 끄덕였다. "슈미트 씨, 아주 설득력 있는 이야기를 하셨습니다."  방은 영겁의 시간 동안 침묵하는 것 같았다.  "제안에 동의합니다."
speerjapan.11.a코0="우리도 마찬가지입니다."
speerjapan.11.b코0="추가적인 수정을 가하고 싶은데..."

speerjapan.12.t코0=마음에 들지 않는 결과

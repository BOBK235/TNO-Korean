speer.2.desc코0=슈페어 일파의 급진좌파는 작고 하찮은 존재로 시작하였고, 정당 정책에 대한 발언권도 없었으며, 보통 구석으로 밀려나 있었습니다.  하지만 더 이상 아닙니다. 독일의 끊임없는 전쟁 상태가 슈페어 일파의 이상주의자들의 급진화를 크게 부추겼기 때문입니다. 많은 이들은 슈페어가 전쟁에서 이기고자 충분히 먼 곳을 가지 않았다거나, 은밀한 부르군트파라거나, 내부에서 자신의 운동을 파괴하고자 했다며 비난했습니다.  이는 터무니없는 주장일 뿐이지만, 많은 사람들이 그들을 중심으로 모여들었고, 느리고도 확실하게 공산주의 및 사회주의 연합이 슈페어 일파에서 자라났습니다. 아무도 그들이 어떤 계획을 세웠는지 알지 못했습니다. 오늘 아침 일찍, 슈페어의 본부 근처에서 총소리가 들릴 때까진요. 쿠데타입니다.

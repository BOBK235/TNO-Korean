speer.206.d코0=헬무트 슈미트는 살짝 자신감 없이 "하일!"을 외치고 조금 서둘러 경례를 하며 총통의 사무실에 들어왔다. 의심쩍게 슈페어의 시선을 피한 채 말이다. 하지만 이 남자가 독일국을 세계 무대에서 구원할 자였다. 이는 대다수에게는 불가능한 임무이지만, 슈페어와 같이 야심찬 자에게는 가능한 임무였다.  슈페어는 조심스레 슈미트와 악수하고 의자에 앉아 서로를 향해 미소를 지어보였다. "슈미트," 슈페어가 따뜻하게 말을 걸었다. "이렇게 적당한 곳에서 자네를 마침내 만나게 되어 좋군. 총통부 회의실은 보안이 충분히 유지되지 않지. 안 그런가?"  슈미트는 끄덕이고 초조함을 내보이며 미소를 지었다. 분명 당 내에는 4인방이 계획하고 있는 일을 알게 된다면 기쁘게 권총을 쓸 작자들이 있었다. 여전히 그가 아무 말을 하지 않으며 사무적인 모습만을 보이자, 슈페어는 목청을 가다듬고 앞으로 몸을 기울였다. "그래, 슈미트. 나는 자네가 현재 외교적 상황을 처리할 방안을 가지고 있음을 알고 있네. 나는 우리가 이미 외교적인 면에서 긍정적인 성과를 거두었다는 것을 자네가 알고 있으리라 확신하네만, 에르하르트는 세계에 우리의 선한 의도를 보이기 위해 무언가 확실한 행동을 할 필요가 있다고 믿네."  "예, 총통 각하." 슈미트가 심란한 마음을 가라앉히며 대답했다. "아, 미국인들 말로는 '황급한 여행'이라 하지요. 당장 문제가 되는 모든 수도로 향하는 겁니다. 워싱턴, 로마, 앙카라, 도쿄 등등 말이지요. 물론 제가 직접 이 일에 착수하겠습니다. 저는 잘 알려지지 않았을 뿐더러 과거의 친구들에게 신선한 인상을 줄 수 있기 때문입니다. 유니티팍트는 나중에 처리해도 괜찮고, 중국, 인도 등의 국가들에 굳이 당장 착수할 필요는 없습니다. 동의하시는지요, 총통 각하?"  슈페어는 고개를 끄덕이고 웃었다. 이번만큼은 진심으로 웃었다. "최고야, 슈미트. 우리는 분명 망설이고 있네." 총통은 자리에서 일어나, 외무장관의 서류에 승인 도장을 찍어준 뒤 슈미트를 물러나게 했다. "자네가 출발하기로 계획한 날짜를 나에게 알려주게. 그리고 진전이 있을 때마다 나와 내각에 성과를 보고하게. 모든 일을 자네에게 맡기네. 행운을 빌어, 헬무트."

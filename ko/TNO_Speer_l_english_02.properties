speer.207.d코0=오늘 역사가 새로이 쓰였습니다. 미합중국의 대통령이 백악관에 도착한 독일 사절단을 맞이했습니다. 우리의 외무장관 헬무트 슈미트는 OFN 소속국의 대표들이 받을 대우 만큼이나 따뜻한 대우를 받지는 못했지만, 대통령 측에서 소극적인 적대조차 없었다는 점이 확실히 좋은 신호가 되어주고 있습니다. 슈미트는 아주 행복해보입니다. 양국이 수십년 동안 적대적인 관계를 유지한 탓에 많은 미국인들은 그를 이상한 눈빛으로 바라보고 있는데도 말입니다.  슈미트가 미국 방문 중 보여주었던 진정한 충격은 의회에서의 연설이었습니다. 잘 안 될지도 모른다는 우리 측의 공포는 국내 TV 방송을 위해 독일로 녹화본이 보내지면서 빠르게 가라앉았습니다. 연설은 이렇게 시작했습니다. "감사합니다, 신사 숙녀 여러분. 여러분들의 이토록 다정한 환대와 친절한 환영에 매우 감사드립니다." 외교 활동에 있어 아주 일반적인 시작 어구입니다만, 슈미트의 따뜻한 목소리와 겉모습은 자신의 정직함을 분명히 보여주었습니다. 연설은 이렇게 이어졌습니다. "이는 대독일국의 외무장관으로서 제가 이룬 첫 번째 순방입니다. 그리고 저는 이 위대한 국가가 매번 하는 행동마다 보여주었던 권위와 존엄함에 깊은 감탄을 표하는 바입니다."  슈미트는 너무나도 바빠 출발하기 이전에 요구되었던 주요 도시 순방을 해내지 못했지만, 총통 각하께서는 그러한 요구를 미국인들이 허락이나 해줄지 상당한 의심의 눈초리를 보내신 바 있습니다. 겨우 20년 전에 우리가 그들에게 원자폭탄을 투하한 것을 고려하자면, 슈미트의 방문은 굉장한 성공이며 독일국을 위해 거둔 위대한 외교적 승리임이 분명합니다.

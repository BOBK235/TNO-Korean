speerjapan.14.a코0=행운은 이렇게 단 맛이 아니다.

speerjapan.15.t코0=새로운 제안
speerjapan.15.desc코0=당신은 관세에 대해서만 협상을 하면 될 것이라 생각하겠지요. 일본인들 역시 관세 문제가 토론을 해야 하는 유일한 주제가 되었으면 좋겠다고 생각할 것입니다. 하지만 슈미트는 다른 논제를 가지고 나왔습니다. 독일의 또 다른 제의가 시작될 것이며, 독일국의 외무장관은 희망에 가득 차 있었습니다.  독일은 투자를 필요로 하며, 그 망가진 경제로는 겨우 제자리걸음만 가능할 뿐입니다. 성장이 필요합니다. 특히 대기업들은 시장 대부분을 점유하고 있으며 독점이 독일국에서는 정상적인 것처럼 되어버렸습니다. 슈미트는 일본이 독일 경제에 투자를 하길 원합니다. 특히 재빨리 성공을 거두어야 하고 독일의 중산층을 담당할 소규모 기업들에 초점을 맞추면서 말입니다. 고용 상황을 개선하는 일 역시 새로운 독일의 주요한 문제이며, 고용주의 범위를 다각화하는 것 역시 넓은 의미의 해결책이 되어줄 것입니다.
speerjapan.15.a코0=이를 실현시키려면 얼마나 어려울까?

speerjapan.16.t코0=실망스러운 제안
speerjapan.16.desc코0=일본이 변함없는 모습을 보입니다. 일본 제국은 처음으로 투자에 대한 거래를 제안했지만, 몇몇 주요 독일 기업에 대한 투자에 불과했습니다. 이는 슈미트가 바라는 실업률 감소와 경제성장률 향상이라는 목표에 별 영향을 끼치지 못할 뿐 아니라 독일국에는 이익도 없을 것이고, 오히려 독일 경제에서 일본의 영향력이 커질 것입니다. 말할 필요도 없이, 게르마니아의 외무장관은 크게 낙담했습니다.  슈미트에게는 두 가지 선택지가 남았습니다. 이 불완전한 거래를 독일이 수용하던지, 일본과의 관계를 훼손시키면서 추가적인 협상을 밀어붙이던지, 둘 중 하나를 선택해야 합니다.
speerjapan.16.a코0=이... 말도 안 되는 제안을 받아들인다.
speerjapan.16.b코0=우리에게 큰 이익을 가져다줄 거래를 밀어붙여라.

speerjapan.17.t코0=후회하기 전에 안전하게
speerjapan.17.desc코0=슈미트는 담배를 재떨이에 박아 넣으며 한숨을 쉬었다. "거래를 받아들이겠소." 독일 대표단 맞은 편에 한 줄로 죽 늘어선 일본인들은 안도감을 겨우 숨길 수 있었다. 이 합의는 분명 불완전했지만 올바른 방향으로 나아가는 것이다.  일본 측의 제안에 최대한 독일국의 이익을 반영함으로써 마침내 독일 측이 대표단 간의 합의에 동의하였다. 결국 중요한 것은 투자가 없을 바에야는 조금이라도 있는 편이 낫다는 것이며, 독일의 경제는 받을 수 있는 최대한의 도움을 필요로 한다는 것이다. 슈미트, 그리고 의심할 여지 없이 에르하르트 역시 이 거래에 불만족스러웠다. 하지만 상대국의 인내심을 시험하는 일은 게르마니아에게 아무 이익도 주지 못할 것이었다.
speerjapan.17.a코0=정말 실망스럽군

speerjapan.18.t코0=뜻하지 않은 기쁨
speerjapan.18.desc코0=슈미트는 전화를 내려 놓았다. 게르마니아의 에르하르트는 외무장관을 위해 짧막한 경제학 강의를 끝낸 터였고, 슈미트는 넥타이를 고쳐 매며 마이크를 들었다. "여러분," 그가 말을 시작했다. "이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다."  반대편에서 속삭이는 소리가 오갔으며, 마침내 일본 측 대표단의 지도자가 고개를 끄덕였다. "대단히 설득력 있는 주장입니다, 슈미트 씨. 본 협상을 계속해서 진전시키면서 투자액을 증가시키기로 하지요."  슈미트는 미소를 지었다. 이 정도면 동의할 수 있었다. 이제 그의 앞에는 선택지가 놓여졌다. 그는 이 상황을 밀어붙여 독일국에 더 많은 부를 가져다줄 수 있고, 아니면 일찌감치 현금을 요구하여 분위기를 망칠 수도 있다.
speerjapan.18.a코0=이 정도면 충분히 운을 시험해보았다.
speerjapan.18.b코0=그래도 우리는 더 많이 얻을 수 있으리라...

speerjapan.19.t코0=반갑지 않은 현실
speerjapan.19.desc코0=슈미트는 전화를 내려 놓았다. 게르마니아의 에르하르트는 외무장관을 위해 짧막한 경제학 강의를 끝낸 터였고, 슈미트는 넥타이를 고쳐 매며 마이크를 들었다. "여러분," 그가 말을 시작했다. "이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다."  반대편에서 속삭이는 소리가 오갔으며, 마침내 일본 측 대표단의 지도자가 고개를 끄덕였다. "우리는 당신의 주장을 믿을 수 없습니다, 슈미트 씨. 대일본제국은 독일국에의 투자를 증액하지 않을 것입니다."  씨발. 씨발. 슈미트는 분노로 가득 찼고, 표정으로 그것이 드러났다. 이를 악물며 슈미트는 말했다. "게르마니아는 당신의 제안을 철두철미하게 고려할 것입니다." 하지만 슈미트가 마이크를 내려놓을 때, 모든 이들은 게르마니아가 고려할 것은 한계까지 밀어붙여진 외무장관의 분노 뿐이라는 생각을 떨칠 수 없었다.
speerjapan.19.a코0=이 개같은 새끼들!

speerjapan.20.t코0=더 밀어 붙이다
speerjapan.20.desc코0=지금 상황을 비유하자면, 오래 계속되는 승리는 항상 가능하다. 적어도 이 비유는 슈미트가 무역을 배운 방식이다.  "만일 여러분들께서 투자를 하실 거라면, 여러분들이 가지고 계시는 자본의 종착지는 대단한 중요성을 가지고 있습니다." 일본인들은 슈미트가 예상했던 것보다 훨씬 더 동의를 표했고, 적어도 마음 속으로는 협상을 진전시키기로 한 듯했다. 그들은 하나같이 슈미트의 말을 골똘히 경청하고 있었다. 슈미트는 이 방 안에서 자신이 엄청난 주목을 받고 있다는 것을 깨달으며 엄청난 부담감을 느꼈다. 침 삼키는 소리와 긴장하는 표정을 가까스로 숨긴채, 외무장관은 말을 이어갔다.  "친구들이여, 촉망받는 독일의 기반공업들에 투자하는 것이 현명한 선택입니다. 국제적으로 잘 알려진 루트비히 에르하르트의 지휘 아래 독일국에서 가장 우수한 경제학자들이 작성한 우리 측 보고서에 따르면, 독일의 공업은 빠른 시일 내에 호황기를 맞을 것입니다. 아주, 아주 빠른 시일 내에 말입니다. 전국에 더 많은 기업들이 설립되면서, 여러분들의 투자는 더욱 많은 이익을 가져오고 잠재력 있는 기업들에게 더 넓은 시장을 제공할 것입니다. 기반시설에의 새로운 투자 덕택에, 이 특정 분야 뿐만 아니라 모든 영역에서 더 많은 기업들이 수립될 것입니다. 독일국 전역을 잇는 효율적인 도로와 철로 체계는 반드시 운송 비용을 줄여줄 것이며, 회사의 창립을 장려하고, 그럼으로써 독일국과 대일본제국을 위한 새로운 투자 파트너가 생겨날 것입니다." 외무장관은 자신이 비스마르크가 된 것 같은 감정을 느끼며, 잠시 동안 말을 멈췄다. "여러분, 이건 기본적인 경제학입니다."  끄덕거림과 중얼거림이 일본 측 대표단에서 쏟아져나왔다. 슈미트는 스스로 일본인 청중들의 마음을 잘 읽어냈다고 생각했다. 그는 이것이 무엇을 의미하는지 알았다. 또 다른 승리였다. 독일 외무장관은 미소를 지으며 만족스러움을 내보였고, 자신의 조국 역시 똑같이 기뻐할 것이라 생각했다. 한때 엄청난 규모였던 독일국의 아우토반과 철로는 다시 자금을 제공받아 국가에 이득이 되도록 훌륭한 외관과 질을 지닌 채 재건될 것이다.
speerjapan.20.a코0=조금만이라도 원조가 있다면 라자로가 될 수도 있다.

speerjapan.21.t코0=우리는 충분히 투자했다
speerjapan.21.desc코0="보십시오. 우리가 여태까지 합의해온 것들은 대단한 성과입니다. 하지만 저는 독일국의 기반시설에 대한 일본의 추가적인 투자는 양국 모두에 큰 이익이 될 거라 굳게 믿습니다. 여러분들께서 투자하는 과정에서 위험이라 여기는 것들은 우리가 내전으로 받은 피해로부터 회복하면서 즉각적으로 없어질 것임을 저는 여러분들께 단언할 수 있습니다. 독일국이 디디고 설 수 있는 발판을 다시 마련하고 세계의 중요한 경제대국의 자리를 다시금 얻으면, 작금의 상황에 대한 그 어떤 의심도 빠르게 사라질 것입니다. 물론 지금의 이런 거대한 경제적 협조는 가까운 미래 양국 간의 경제적인 관계를 더욱 강화할 것이며 대일본제국에 대한 독일 국민들... 그리고 투자자들의 시선을 개선시킬 것입니다."  반응이 없다. 망할! 너무 많이 밀어붙인 탓인가? 왜 그 등신같은 입을 다물지 않았지?  "슈미트 외무장관, 외람되게도 양국의 관계는 이제 막 신설된 마당이고, 그렇기에 우리는 작금의 상황을 고려하며 독일 시장을 갈망하는 투자자들이 없습니다." 일본 측 대표단의 수장이 대답했다. "앞선 우리의 관대한 제안이 마음에 들지 않는 모양이죠? 그렇다면 이전에 했던 제안을 다시금 논의해야 할지도 모르겠군요. 죄송합니다, 외무장관."
speerjapan.21.a코0=아, 당연히 죄송해야지요.

speerjapan.22.t코0=지정학적 체스판
speerjapan.22.desc코0=이제 협상은 다음 단계로 넘어갔다. 다음 주제는 독일의 노동자들을 위해 경제에 활기를 되찾는 것 다음으로 슈미트에게 중요한 것이었다. 바로 제국주의와의 투쟁이었다. 혹은 협상 테이블에서 이름붙였듯이, 이 주제는 "불간섭원칙"이라고도 할 수 있을 것이다.  협상의 또 다른 장이 펼쳐지자, 일본인들은 슈미트에게 독일이 공영권의 내부적 문제(혹은 외부적 문제일지라도)에 개입하지 않을 것임을 보장해달라고 명확히 요구하였다. 슈미트는 아시아에 대한 일본의 폭력적인 패권을 강력히 반대했기에, 이는 그가 원하는 약속이 아니었다. 하지만 그가 독일국이 이 조항에서 요리조리 빠져나올 수 있도록 얼마나 많은 요구를 하느냐에 따라, 은밀하게 그러한 약속들을 속 빈 강정으로 만드는 것도 가능하리라. 예컨대 독일은 인도네시아에서 자유를 위해 싸우는 반란군들을 도울 수 있을 것이다.  슈미트는 세계를 악하고 끔찍한 장소가 되지 않게 하려 노력하면서도 일본의 이익에 합치해 보이는 방안을 찾고자 곰곰히 생각을 시작했다.
speerjapan.22.a코0=권력을 가진 누구도 원치 않는 것 같다.

speerjapan.23.t코0=선상 검사
speerjapan.23.desc코0="외무장관, 우리가 논의하고 싶은 또 다른 문제가 있습니다. 분명 당신도 알고 있겠지만, 일본은 현재...인도네시아에서의 반란군과 대치하고 있습니다. 일본의 내부 문제에 해외의 간섭이 있을지도 모른다는 믿음에 대한 증거를 우리는 가지고 있고, 우리는 독일로부터 음... 이 배신자들에게 가는 원조를 어떻게 해서는 중지하겠다는 확약을 받고 싶습니다. 공영권 해역을 오가는 모든 독일 선박들은 입항 전에 화물 검사를 받아야 할 것을 요구하는 바입니다. 이는 공영권의 치안 문제에 필수적인 것임을 이해하리라 믿습니다, 슈미트 씨."  슈미트는 답했다. "공영권 영해를 지나는 모든 선박 한 척 한 척을 수색하는 일은 양국의 수익에 심대한 피해를 끼치고 무역 활동을 저해할 것입니다... 물론 일본 측에서 우리에게 이를 부탁하는 이유만큼은 이해합니다."  슈미트는 독일의 경제 회복에 타격을 주고 그 이후에는 노동자들에게 타격을 줄 일련의 협정들로 인해 기분이 좋지 않았다. 일본 측 대표단 역시 이 사실을 잘 알고 있었다. 하지만 슈미트가 모든 의견에서 반드시 의견을 같이 하지는 않지만, 적어도 결연히 총을 들고 일어나 당당히 파시즘과 싸울 수 있는 인도네시아의 자유 투사들에 대해 깊은 공감을 하고 있음을 일본인들은 알지 못했다. 하지만 그렇다고 하여 일본과 다시 관계를 악화시킬 가치야 있겠는가? 독일은 경제 교역국이 반드시 필요했다.
speerjapan.23.a코0=우리 역시 그에 동의합니다.
speerjapan.23.b코0=거짓말을 할 입장이 아닙니다...

speerjapan.24.t코0=수용할 수 있는 합의
speerjapan.24.desc코0=화물 검사 몇 번 가지고 일본과의 관계를 망칠 그 어떤 이유도 없었다. 선상 검사는 독일의 경제 회복에 방해로 작용하겠지만, 해외 투자가 부족한 것만큼 방해가 되지는 않을 것이다.  "아주 좋습니다. 그러는 걸로 합시다. 독일국은 일본 측이 상당한 투자를 해오는 대신에 공영권 해역을 지나는 모든 선박들이 화물 검사를 받는 것을 허락할 것입니다." 슈미트가 일본 측 대표단에게 말했다.  일본 대표단의 얼굴에는 만족스러움과 놀라움이 함께 드러났다. 그들은 적어도 독일 측이 추가적인 협상을 요구할 것으로 예측했던 것이다. 인도네시아 반란군이 파시스트 일본의 손아귀에서 벗어나는 일을 돕지 못하게 되어 슈미트는 배가 울렁거렸다. 하지만 일본에 대해 선의를 이렇게 표한다면 일본 역시 나중에 독일에게 은혜를 갚을 거라는 생각을 하고 있었다.
speerjapan.24.a코0=그러길 바라지.

speerjapan.25.t코0=예상치 못한 합의
speerjapan.25.desc코0=슈미트는 경제 회복으로 향하는 독일의 길을 방해하는 그 어떤 합의라도 허락치 않았지만, 일본인에게도 이를 밀어붙일 수는 없었다. 그렇다면 합의를 시도해보는 건 어떨까?  "일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다."  이 역제안은 슈미트도 괜찮다고 생각한 것이었다. 일본인들 역시 괜찮다고 생각하는 모양이었다. 하는 수 없이 일본 측 대표단의 수장이 대답했다. "알겠습니다. 괜찮은 제안이군요. 하지만 독일 측의 검사 보고서를 받아 무엇이 우리 해역을 돌아다니고 있는지는 정확히 알아야겠습니다."  "그 점은 문제 될 것이 없습니다." 슈미트가 쾌활하게 대답했다. 그는 이로써 적어도 일본과 싸우는 인도네시아 반군의 투쟁을 돕기에 충분하다고 생각했다. 이야말로 작지만 진정한 승리라 할 수 있었다.
speerjapan.25.a코0=우리는 충분히 밀어붙였다.
speerjapan.25.b코0=더 밀어붙일 수 있을 것 같은데.


speerjapan.26.t코0=수용할 수 없는 타협
speerjapan.26.desc코0=슈미트는 경제 회복으로 향하는 독일의 길을 방해하는 그 어떤 합의라도 허락치 않았지만, 일본인에게도 이를 밀어붙일 수는 없었다. 그렇다면 합의를 시도해보는 건 어떨까?  "일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다."  이 역제안은 슈미트도 괜찮다고 생각한 것이었다. 하지만 이 제안은 일본 측 대표단에게는 불만족스러웠던 모양이다. 대표단의 수장이 강경하게 대답했다. "안됩니다. 우리는 독일산 화물에 대한 조사를 해야만 합니다. 독일국의 무역을 촉진하기 위해서 우리의 국가 안보를 팔아 넘길 수는 없습니다! 독일 측이 이에 대해 동의하지 않을까 걱정스럽습니다만, 그렇다면 이전에 합의된 내용들을 다시 검토할 수밖에 없습니다."  이런. 일본인들은 이제 독일 배를 대단히 의심하고 관심을 가지면서 조사에 나설 것이다. 슈미트는 일본의 초기 요구를 받아들일 수 밖에 없게 되어 당황스러움과 걱정으로 얼굴이 붉어짐을 느꼈다. 독일에게는 상당한 경제적 대가가 될 것이고, 손이 닿지 않는 곳에 있는 인도네시아 반군들은 심대한 대가를 치를 것이었다.
speerjapan.26.a코0=어찌됐든 타협은 필요없는 것이다.

speerjapan.27.t코0=한계까지 밀어붙이다
speerjapan.27.desc코0="이건 절대 효과가 있지 않을 것입니다." 슈미트는 손에 들린 담배에 불이 붙지 않았다는 사실을 잊은 채 투덜거렸다. 슈페어는 입에 담배를 물고 이따금 연기 한 모금을 내뿜었다. 두 남자는 서로를 걱정스레 바라보았고 슈미트는 말을 계속했다. "총통 각하, 일본인들이 우리 선박에 무기가 있는지 확인하도록 두는 대신에 미국 선박을 배제하는데 도움을 달라고 요청하라는 말씀이십니까? 절대 그들은 허용하지 않을 것입니다."  "나는 그 위험을 감수할 만한 가치가 있다고 보네, 헬무트. 우리와 그들이 한가지 공통점을 가지고 있다면, 그건 미국인들을 싫어한다는 점이야." 슈페어가 차분히 대답했다. "게다가 몇몇 탄약과 무기는 항상...음...감시에서 놓치기 마련이네. 내 말의 요점을 파악했길 바라네." 슈미트는 피식 웃으며 라이터를 들었다.  "만일 제가 이룬 성과 전부가 이로 인해 무너진다면..." 슈미트는 비서가 새로운 보고서를 들고 들어오자 끙 하는 소리를 냈다. 두 사람 모두 비서가 일본 대사관의 공식 인장이 찍힌 보고서를 내려놓는 것을 조용히 바라보았다. 천천히 슈페어는 보고서를 들어 훑어보더니, 한 문장을 유심히 바라보았다. 그는 서류를 내려놓고 슈미트를 바라봤다. 얼굴에는 화색이 면면했다.  "그들이 동의했네."
speerjapan.27.a코0=함께 할 수 있음을 우리 모두 배울 수 있다.

speerjapan.28.t코0=너무 밀어붙였다
speerjapan.28.desc코0="이런 망할, 알베르트!" 슈미트는 고래고래 소리를 지르며 슈페어의 얼굴을 분노에 가득 차서 뚫어져라 쳐다봤다. "당신이 이 모든 걸 조져버렸어!"  슈페어는 슈미트의 고성에 훌륭하게 대응했다. "헬무트, 나는 우리가 얻을 수 있는 최선의 합의를 제시했지만, 제대로 먹히지 않았네. 모든 성과가 무위로 돌아간 건 아니야. 자네도 알다시피, 항상 위험 가능성은 있지 않나."  "이런 건 위험 가능성이 아니라 외교적인 자살이라고 하는 겁니다! 독일이 "미국인들을 배제"하기 위해 인도네시아에 어뢰정을 보내기로 했을 때부터라고요? 당연히 일본은 이걸 간파했겠죠! 이해가 안 되는군요, 총통 각하. 도무지 이해가 안 됩니다." 슈미트는 한숨을 쉬었다. "저 역시 거래에 모든 것을 걸었습니다. 우리 이익에 최선이 아니었다면 관계를 망치지는 않아야 했습니다."  슈페어는 어깨를 으쓱했다. "다시 말하지만, 우리는 도박을 했고 돈을 잃었네. 이게 외교야."  슈미트는 해고당할 수도 있는 심한 말을 하려다가 그만두었다.
speerjapan.28.a코0=불행한 일이야.

speerjapan.29.t코0=다음 단계
speerjapan.29.desc코0=일본 대사관은 총통의 사무실보다 훨씬 더 깨끗했다. 벽을 따라 멋있는 예술품들이 줄지어 있었고, 책상은 잘 정돈되어 깨끗했다. 카오스 같은 슈페어의 사무실과는 참 달랐다. 슈미트는 대사 맞은 편에 앉아 무릎 위에 손을 올려 놓았다. "정말로 간단합니다. 양국은 다른 이들이 알고 싶어하는 기술들을 가지고 있습니다. 물론 역사적으로 봤을 때 양국의 관계는... 껄끄러웠습니다만, 양국 사이에 기술적인 협력이 아주 없지는 않았습니다. 이 실수를 함께 바로잡고 이로써 양국 모두 이익을 얻어야 합니다."  대사는 슈미트의 말을 경청하며 책상 위에 손을 올려 놓았다. "알겠습니다." 그가 말했다. "그렇다면 우리가 공유할 기술은 어떤 종류의 것입니까?"  슈미트는 미소를 지었다. "우리가 합의하는 것에 따라 달렸지요." 대사는 슈미트를 면밀히 바라보았다. 두 남자는 서로 배신의 동기를 숨기고 있는지 찾아내려 하고 있었다. 잠시 동안, 두 남자는 말이 없었다.  "기술 공유는 양국 모두에게 분명 이익이 될 것입니다. 좋은 아이디어군요, 슈미트." 그가 말했다. 슈미트는 웃었다. 좋은 시작이었다.
speerjapan.29.a코0=그렇다면 실행에 옮기시지요.

speerjapan.30.t코0=첫 수
speerjapan.30.desc코0=대사관 창문의 덧문이 오늘은 닫혀있었다. 방에서 일어나는 일을 숨기기 위해서였다. 슈미트는 일본 대사의 맞은 편에 조심스레 앉았다. 천장의 화사한 불빛이 둘을 비추고 있었다. 대사가 말을 시작했다. "그렇다면 슈미트, 일본에서 얻어낼 수 있는 것 중에 독일이 관심을 가지는 것이 무엇입니까?"  슈미트는 목을 가다듬었다. "크릭스마리네와 육군은 일본의 발전된 기술들에 상당한 관심을 드러냈습니다. 해군 부문에 있어서는, 일본제국해군이 잠항 기술을 선도하고 있음은 논쟁의 여지가 없습니다. 육군 부문에 있어서는 게르마니아보다 도쿄가 더 발전시킨 영역이 있으리라 생각합니다. 하다못해 우리가 사용할 수 있는 일본의 공군 교리도 있겠죠. 즉 육군은 일본의 군사 기술 일부를 요청했고, 우리는 그에 맞는 대가를 기꺼이 지불할 용의가 있습니다."  대사는 대답을 하기 전에 잠시 망설였다. "저도 그러길 바랍니다, 슈미트. 하지만 일본제국육군이나 해군이 기꺼이 그들의 기밀을 넘겨줄 거라 생각하지 않습니다. 하지만 레이더나 통신 기술에 대해서는 충분히 공유할 용의가 있음을 장담합니다. 이 정도면 만족할 만한 합의가 되겠습니까?"  이제 슈미트가 선택할 차례였다. "제가 여기서 동의하지 않는다면 거래는 깨질테죠?"  대사는 미소를 지어보였다. "장관께서 무엇을 말하느냐에 따라 달렸지요. 제가 설득력 있는 제안을 했음은 확실합니다."
speerjapan.30.a코0=알겠습니다, 이렇게 하시죠.
speerjapan.30.b코0=괜찮다면 반박할 기회를 주십시오...

speerjapan.31.t코0=손쉬운 해결책
speerjapan.31.desc코0=슈미트는 짜증과 체념을 동시에 느끼며 슈페어의 편지를 읽었다. 자신이 예상한 모든 것이 그 안에 적혀있었다. 형식적이고, 실망스럽고, 허례허식에 불과한 축하의 말만이 잔뜩 적혀있었다. 물론 슈페어도 실망스러울 것이다. 일본인들과 제대로 된 이야기를 못했으니깐. 그는 뒤에 앉아서 보상을 얻기만 했다.  물론 슈페어는 더 밀어붙일 수 있었다. 대사는 열려 있었다. 당연히 문제는 너무 밀어붙였다가는 위험해진다는 것이었다. 슈미트가 만일 도박을 했고 돈을 잃었다면, 슈페어가 과연 "아, 괜찮네. 자네는 최선을 다했으니까."라고 말할까? 아니, 당연히 아닐 것이다. 슈미트가 지금 그런 만큼이나 슈페어 역시 실망했을 것이다. 슈미트는 도저히 이해할 수 없었다. 그는 의자에 기대 앉아 곰곰히 생각했다. 수십 년 동안 독일을 위협해온 나라와 데탕트를 시작한다는 것이 얼마나 어려운 일인지. 물론 일본도 원했던 모든 것을 얻지는 못했다. 협상이란 원래 이런 법이다. 일본은 뭔가 얻긴 얻었고, 데탕트가 아주 중요함을 깨달았을 것이다. 이걸 승리라고 생각하자. 슈미트는 이렇게 생각했다.  그는 라이터와 담배를 손에 들고 한숨을 쉬었다. 슈페어는 국제 외교의 세세한 부분들을 절대 이해하지 못하는듯 보였다. 결국 슈페어는 건축가였지, 외교관은 아니었던 것이다. 아마 그는 협상의 세세한 부분들 역시 결코 이해하지 못할 것이다.  종종 슈미트는 슈페어 밑에서 일한다는 것이 죽도록 싫을 때가 있었다.
speerjapan.31.a코0=만족스러워.

speerjapan.32.t코0=깊이
speerjapan.32.desc코0="흠." 슈미트는 대사의 조심스러운 시선을 바라보며 말을 시작했다. "제 생각에는, 이를 수행하려면 라디오나 통신 기술만으로는 만족스럽지 못할 겁니다. 이보다 서로 더 잘 해낼 수 있다고 저는 생각합니다."  대사는 고개를 갸우뚱했다. "무엇을 제안하시겠습니까?" 슈미트의 눈은 방 곳곳을 슥 훑어보았다.  "군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다."  대사는 의자에 앉아 허리를 바짝 세웠다. "그러면 독일에서는 무엇을 주시겠습니까?"  슈미트는 미소를 지었다. "독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 무장 기술도 괜찮으십니까?"  대사는 잠시 동안 고민을 하였고, 방 안에는 어색한 침묵이 흘렀다. 슈미트는 걱정스러움이 얼굴에 드러나길 숨기려 최선을 다했다. 마침내, 영원히 지날 것 같지 않던 침묵이 끝나고, 대사는 대답했다. "괜찮은 합의가 될 거라 생각합니다."
speerjapan.32.a코0=이렇게 거래를 하여 영광입니다.
speerjapan.32.b코0=흠, 다른 제안을 해보겠습니다.

speerjapan.33.t코0=너무 깊이
speerjapan.33.desc코0="친구들이여, 진정 우리가 라디오랑 통신 기술을 교환하자고 이 일을 벌여야 할까요? 제 생각에는 별로 만족스러운 일은 아닐 것 같습니다. 서로 더 노력한다면 이익을 얻을 수 있겠지요."  일본 측 대표단은 책상 위에 팔을 올려놓았다. "무엇을 제안하시겠습니까?" "군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다." "그러면 독일에서는 무엇을 주시겠습니까?" 일본 측 대표단의 수장이 즉시 질문하였다.  슈미트는 미소를 지었다. "독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 무장 기술도 괜찮으십니까?"  방 안에는 어색한 침묵이 흘렀다. 모두는 일본 측 수장을 바라보며 그 답변을 기다렸다. "우리는 이 거래에 동의할 수 없습니다. 독일이 일본과 기술을 공유하고 협조하고 싶은 것은 알겠고, 일본 역시 그만큼 열정적입니다. 하지만 우리 육군이 이에 기꺼이 동의할 거라 생각치 않습니다. 우리는 그들을 압박할 만한 동기 역시 가지고 있지 않습니다."  불행한 일이었다. 이 문제는 독일과 일본의 군 기술을 발전시키는데 대한 실패일 뿐 아니라 슈미트에게도 크게 실망스러운 일이었으며, 분명 분노하게 될 슈페어에게 그 실패 소식을 전달해야 했다. 하지만 슈미트가 생각하기에 슈페어가 분노하는 것은 별로 신경 쓸 일은 아니었다.
speerjapan.33.a코0=아 이런.

speerjapan.34.t코0=마지 못하여 체결된 거래
speerjapan.34.desc코0=슈미트는 화를 내며 전화를 끊었다. 그는 세계에 피해만 가져다주는 식의 협상을 정말 싫어했다. 하지만 슈페어는 일본과의 군사기술 거래를 더 추진하라고 고집하기만 했다. 독일이 해군을 추가로 확장하여 대관절 무슨 이익을 얻는단 말인가? 독일이 이렇게 대규모 해군을 필요로 할 정도로 강력한 전쟁이 벌어진다면, 아마 그것은 세계의 종말을 가져올 터였다. 슈미트는 한숨을 쉬며 호텔을 나와 또 다른 외교 협상을 진행하러 돌아왔다.  "좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다."  일본 측 대표단은 눈썹을 치켜뜨며 자기들끼리 결론을 내리기 위해 서로 속닥거리며 슈미트의 제안에 대한 논의를 진행하였다. "가까운 미래에 양국이 전쟁을 할 것 같지는 않으니, 독일에 발전된 해군 기술을 팔지 않을 이유가 없습니다. 그렇다면, 가격에 대한 논의를 시작해볼까요?" 일본 측 대표단의 수장은 그 욕심을 노골적으로 드러내보이며 질문했다. 슈미트는 고개를 끄덕였다. 하지만 그는 성과를 가져왔지만 낭비뿐인 이 거래를 마음속으로는 무시하고 있었다.
speerjapan.34.a코0=때로는 성공이 실망이 될 수 있지.

speerjapan.35.t코0=원치 않던 거래
speerjapan.35.desc코0=슈미트는 화를 내며 전화를 끊었다. 그는 세계에 피해만 가져다주는 식의 협상을 정말 싫어했다. 하지만 슈페어는 일본과의 군사기술 거래를 더 추진하라고 고집하기만 했다. 독일이 해군을 추가로 확장하여 대관절 무슨 이익을 얻는단 말인가? 독일이 이렇게 대규모 해군을 필요로 할 정도로 강력한 전쟁이 벌어진다면, 아마 그것은 세계의 종말을 가져올 터였다. 슈미트는 한숨을 쉬며 호텔을 나와 또 다른 외교 협상을 진행하러 돌아왔다.  "좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다."  일본 측 대표단은 눈썹을 치켜뜨며 자기들끼리 결론을 내리기 위해 서로 속닥거리며 슈미트의 제안에 대한 논의를 진행하였다. "죄송합니다만, 그렇게 중요한 기술을 파는 것은 일본의 안보에 심각한 위협이 될 것 같습니다. 하지만 이전에 체결한 군사 협정은 그대로 두는 것으로 하지요."  슈미트는 얼굴에 면면한 웃음을 숨겨야 했다. "아, 괜찮습니다. 충분히 이해합니다." 그는 독일이 불필요한 해군 기술에 수백만 라이히스마르크를 낭비하지 않게 되었다는 뉴스를 슈페어에게 전할 것이다.
speerjapan.35.a코0=부끄러운 줄 알아야지!

speerjapan.36.t코0=다급한 시작
speerjapan.36.desc코0=독일 경제에 대해 광범위한 통제력을 지니려는 우리의 술책은 제대로 숨겨지지 못했습니다.  앞으로 5년간 무역 관세를 없애라는 우리의 요청을 받은 독일 외무장관 슈미트는 즉시 호텔에서 공관 직원들을 불러모아 가능한 빨리 무역 협상을 시작하라 지시했습니다. 우리가 이 요구를 함정이라 정확히 들먹이지는 않았지만, 독일의 유능하고 약삭빠른 외무장관은 우리의... 궁극적인 동기를 알아챈 것 같습니다.  독일과 외교 관계를 트는 데에는 상당한 의의가 있지만, 그렇다고 우리가 가능한 많은 이익을 얻는 것은 안되겠습니까? 우리는 앞으로 5년간 서로의 상품에 관세를 제거하자 제안할 것이며, 이는 그 기간 동안 독일 경제에 대단한 영향력을 끼칠 수 있게 만들 것입니다. 만일 당신께서 세계적인 힘과 영향력을 원하신다면, 이를 추진하도록 어느 정도의 압력을 가할 것입니다. 내일 독일 대표단이 와서 우리와 협상하도록 두고, 일본이 그들의 절망적인 상황으로부터 얼마나 얻을 수 있는지 두고보도록 합시다.
speerjapan.36.a코0=그들에게 흠 잡을 만한 것이 있는지 보자.

speerjapan.37.t코0=우리가 생각했던 것만큼 쉽지 않다
speerjapan.37.desc코0="존경을 담아 말씀드리자면, 친구들이여, 이 거래는 여러분들의 국가에 대단한 실수로 작용하리라 생각합니다." 대담한 주장이었다. "일본의 회사는 이 관세가 폐지되면서 독일 시장에 더 많이 수출하기로 결정하겠지요. 그렇지 않습니까? 공급은 없는데 수요는 상당한 시장에 상품을 팔겠다는 이 결정은 일본 회사에 대단한 부를 가져다 줄 것입니다. 어쩌면 너무나도 많은 부를 말입니다. 자이바쓰에 대해 생각해보십시오. 일본 정부는 더 많은 도전을 필요로 합니까? 더욱 큰 독점적 권리를 얻은 새로운 세대의 재벌들이 기업 내에서 더 많은 권력을 얻게 하고 싶습니까? 신사 여러분, 돈보다 더 큰 가치의 것들을 생각하십시오. 우리는 관세 감소율을 완화시키는 방향으로 계획을 수정해야 합니다. 일본을 위한 보호 장치를 남겨두는 것이지요. 게르마니아의 황금 전부라 할지라도 대일본제국의 통합을 희생시킬만한 가치는 지니지 못합니다."  아무래도 슈미트는 오늘 협상장에 들어오기 전에 고심을 한 듯 보였다. 일본 국가 권력에 대항하는 자이바쓰에 대한 언급은 이미 일본 대표단이 수없이 떠올렸던 문제였다. 슈미트는 우리의 제안을 거부하고 싶었고, 따라서 그 가능성 있는 부정적 결과를 극대화하려 노력했음은 분명했다. 하지만 그의 요점은 타당했고 확실히 할 수 없는 문제였다.  일본 대표단의 수장은 기존의 주장을 고집스레 반복하거나, 관세 감액 기간을 3년으로 줄이고 독일은 일본 시장에 우선권을 지니지 않게 하자는 슈미트의 역제안을 받아들여야 했다. 일본에 큰 이익이 되지는 않겠지만, 독일과의 관계를 개선하는 만큼이나 의의 있는 일은 없을지 모른다...
speerjapan.37.a코0=슈미트씨, 아주 설득력 있는 제안을 하셨습니다...
speerjapan.37.b코0=...하지만 당신의 제안에 동의하지는 못하겠습니다.

speerjapan.38.t코0=더 제한된 거래
speerjapan.38.desc코0=헬무트 슈미트는 우리가 제안한 것에 만족한 적이 있기나 할까? 관세 철폐 기간을 더 줄이는 데에 상호 간에 합의가 되었음에도 불구하고, 슈미트는 계속해서 우리를 밀어붙이고 있다. "솔직히 말하자면 저는 아직도 우리가 현재 도달해 있는 이 합의가 독일이나 일본 모두에게 이익이 된다고 확신하지 못합니다. 더 잘 해낼 수 있을텐데 말입니다."  외무장관은 넘지 말아야 할 선에 점점 가까이 가고 있음을 알고 있었지만 그는 독일에 가능한 최선의 결과를 가져다주기 위해 기꺼이 그러고 있었다. 협력과 친선이라는 미명 하에, 우리는 슈미트와 조금만 더 협상을 진행해야할까?
speerjapan.38.a코0=알겠습니다. 세계가 끝나기 전에 해보죠.
speerjapan.38.b코0=이미 충분합니다!

speerjapan.39.t코0=다른 주제에 대한 논의
speerjapan.39.desc코0=우리는 독일 대표단과의 협상에서 관세만이 유일한 주제가 될 줄 알았으나, 독일 외무장관 슈미트는 다른 논제를 가지고 왔습니다.  슈미트는 소규모 기업에 대해 일본의 투자를 늘려 독일 경제를 보조하고 일자리를 늘려주는데 도움을 주라 요청했습니다. 제안을 하는 동안 슈미트의 얼굴에는 독일 국민들을 어떻게든 도우려는 진실되고 열정적인 갈망이 나타났습니다만, 그보다 우리는 일본에 이 거래가 얼마나 이익이 될지에 집중해야 합니다. 우리 측 대표단은 외무장관에게 우리의 제안을 전달하기 전까지 논의에 돌입할 것입니다.
speerjapan.39.a코0=독일 대기업에 지분을 가진다면 우리가 어느 정도 영향력을 행사할 수 있을 텐데.

speerjapan.40.t코0=그들이 더한 것을 부탁한다
speerjapan.40.desc코0=너무 좋아서 믿어지지 않지만, 우리는 독일인들이 한쪽에 치우쳐진 투자 제안에 만족하지 못했음에 여전히 실망했다. 외무장관 슈미트는 회의실에 모인 자들의 이목을 끌기 위해 목을 가다듬었고 힘차게 말을 시작했다.  "여러분, 이 제한된 투자에 대해 여기서 실수가 빚어지고 있습니다. 여기서 우리가 결정적인 협정을 체결하지 못한다면 양국은 화해하지 않을 것이며, 양국의 경제는 이익을 얻지 못할 것입니다. 만일 일본이 독일에 더 이익이 될 만한 투자자를 보낸다면, 일본의 투자자들이 이익을 얻을 뿐 아니라, 일본 정부 역시 그 부에 세금을 붙여 이익을 얻을 것이고, 독일의 회사는 더 많은 주식을 발행할 것입니다. 그 효과는 기하급수적으로 늘어날 것입니다, 여러분. 양국 모두 이익을 얻는 방법입니다."  속삭이는 소리가 회의장을 가득 채웠다. 독일 경제에 대한 일본의 투자를 늘릴 절호의 기회였다. 더 많은 수익과, 더 큰 영향력과 더 개선된 독일과의 외교관계를 얻을 수 있었다. 대표단의 수장이 결정을 내렸다.
speerjapan.40.a코0="슈미트 씨, 아주 설득력 있는 제안을 하셨습니다."
speerjapan.40.b코0="우리는 당신의 주장을 믿을 수 없습니다, 슈미트 씨."

speerjapan.41.t코0=일련의 대규모 투자?
speerjapan.41.desc코0=헬무트 슈미트는 물잔을 한 모금 들이켰고 조심스레 책상 위에 잔을 올려놓았다. 협상을 한지도 벌써 긴 시간이 흘렀다. 하지만 하루가 끝나기 전까지 슈미트는 끝낼 생각이 없어보였다. "보십시오. 우리가 여태까지 합의해온 것들은 대단한 성과입니다. 하지만 저는 독일국의 기반시설에 대한 일본의 추가적인 투자는 양국 모두에 큰 이익이 될 거라 굳게 믿습니다. 여러분들께서 투자하는 과정에서 위험이라 여기는 것들은 우리가 내전으로 받은 피해로부터 회복하면서 즉각적으로 없어질 것임을 저는 여러분들께 단언할 수 있습니다. 독일국이 디디고 설 수 있는 발판을 다시 마련하고 세계의 중요한 경제대국의 자리를 다시금 얻으면, 작금의 상황에 대한 그 어떤 의심도 빠르게 사라질 것입니다. 물론 지금의 이런 거대한 경제적 협조는 가까운 미래 양국 간의 경제적인 관계를 더욱 강화할 것이며 대일본제국에 대한 독일 국민들... 그리고 투자자들의 시선을 개선시킬 것입니다."  정말인가? 우리가 이미 관대한 투자 계획을 제안한 후에도 독일 외무장관은 더 많은 것을 일본에게 부탁한단 말인가? 슈미트의 얼굴에 드러난 그 순진한 표정은 이 투자가 그가 말한대로 좋은 수익을 낼 것인지에 대한 예상을 할 수 없게 만들었다. 하지만 슈미트가 일리있는 것은 사실이었다... 어쩌면 장기적으로 상당한 경제적, 외교적 성과를 낼 수 있지 않을까?
speerjapan.41.a코0=이 기회를 잡지 않을 이유가 없다.
speerjapan.41.b코0=우리는 이미 충분히 제안했습니다.

speerjapan.42.t코0=조심스러운 요구
speerjapan.42.desc코0=협상이 마무리되기 전에, 독일인과의 무역을 회복하면서 공영권의 안보가 영향받지 않게 함은 중요한 일이었다. 불편하지만 필요한 요구가 이뤄져야만 했다. 새로운 문제에 관련된 협상을 요청하는 전화를 빠르게 돌렸고, 외무장관 슈미트는 협상 테이블에 돌아왔다. "외무장관, 우리가 논의하고 싶은 또 다른 문제가 있습니다. 분명 당신도 알고 있겠지만, 일본은 현재...인도네시아에서의 반란군과 대치하고 있습니다. 일본의 내부 문제에 해외의 간섭이 있을지도 모른다는 믿음에 대한 증거를 우리는 가지고 있고, 우리는 독일로부터 음... 이 배신자들에게 가는 원조를 어떻게 해서는 중지하겠다는 확약을 받고 싶습니다. 공영권 해역을 오가는 모든 독일 선박들은 입항 전에 화물 검사를 받아야 할 것을 요구하는 바입니다. 이는 공영권의 치안 문제에 필수적인 것임을 이해하리라 믿습니다, 슈미트 씨."  슈미트는 답했다. "공영권 영해를 지나는 모든 선박 한 척 한 척을 수색하는 일은 양국의 수익에 심대한 피해를 끼치고 무역 활동을 저해할 것입니다... 물론 일본 측에서 우리에게 이를 부탁하는 이유만큼은 이해합니다."  물론 독일인들은 선박이 조사받는 것에 만족스러워하지는 않겠지만, 이는 어쩔 수 없는 행동이다.
speerjapan.42.a코0=그가 어떻게 대답하나 보도록 하자.

speerjapan.43.t코0=또 다른 역제안
speerjapan.43.desc코0="일본과의 무역로에 장애물이 생긴다면 공영권에의 수출로 독일이 상당한 이익을 얻기란 매우 힘들 것입니다. 하지만 저희 역시 일본의 내부 치안 문제를 잘 알고 있습니다. 그렇다면 화물선이 독일을 떠나기 전에 일본의 주권을 약화시키고자 밀수되는 물자가 있는지 확인하는 공식 검사를 모든 화물선에 대해 하는 것은 어떻습니까? 우리 모두 이로써 원하는 것을 얻을 것입니다. 일본은 국가 안보를 지킬 것이고 우리는 무역과 투자로 인한 상당한 수익을 지킬 것입니다."  슈미트에게 그 역제안은 이치에 맞았다. 하지만 물론 슈미트는 자국의 이익을 보호하기 위해서 제안을 한 것이다. 그가 이리 대담하게 선상 검사로부터 독일이 배제되도록 한 행동은 일본 측 대표단에게 심대한 모욕이었다. 어떻게 그가 대일본제국이 처해있는 곤란한 상황을 온전히 이해할 수 있겠는가? 사실, 슈미트가 인도네시아에서 상황이 얼마나 악화되고 있었는지 알고 있다면, 그는 협상 테이블에서 확실히 우위를 점할지도 모르는 일이었다. 우리는 이제 초기의 요구를 고집하기에는 취약한 상태이다. 우리가 진정 독일인들과 협력하기를 원한다면 의논해봤자 소용이 없는 일이다.
speerjapan.43.a코0=무죄 추정의 원칙을 적용할 수 있을 듯합니다.
speerjapan.43.a코0=안됩니다. 우리가 당신네 선박을 조사할 수 있게 하든지, 우리의 투자에 작별인사를 고하든지 마음대로 하십시오.

speerjapan.44.t코0=터무니없는 역제안
speerjapan.44.desc코0=독일 외무장관은 방에 조용히 들어왔다. 그의 표정에는 감정이 드러나지 않았다. 뭔가 불안할 만한 일이 있는 것인가? "본국으로부터 일본에게 요구해야 하는 내용이 하달되었습니다. 공영권 해역을 다니는 모든 독일 화물을 검사하는 대신에, 독일국은 일본이 인도네시아 반란군에 원조를 하는 미국의 함선을 막는데 도움을 달라고 요구합니다. 우리는 해군을 동원하여 그것을 지원할 것이고, 따라서 일본은 더 많은 해역을 감시하고, 적의 수송선을 효율적으로 감시할 수 있을 것입니다."  어디가 아픈가? 독일인들이 순전히 가슴 속에서 우러나오는 선한 마음으로 이런 제안을 했을리 없다. 정말 어디가 아픈가? 대체 왜 그들이 일본의 해역을 지켜주겠다고 자원을 대주는 것이지? 이는 일본의 안보를 약화시키거나, 더 나아가면 인도네시아 반란군에 대한 지원을 몰래 감행하기 위한 음모일 가능성도 있다. 일본 측 대표단은 조용히 앉아있었다. 그들은 면전에 대고 저지른 외교적인 결례에 대한 분노와 충격을 감추려 애썼다. 그들은 일본이 독일의 원조 제안을 잘 이용할 수 있음을 분명 깨닫고 있었다. 하지만 독일의 대담한 제안이 정말 정당한 것인지 생각이나 했을까?
speerjapan.44.a코0=당연히 동의해야지! 독일인들이 스스로를 증명해보일 수 있는 기회를 주자고.
speerjapan.44.b코0=이보다 더 분명한 책략이 없었다.

speerjapan.45.t코0=다음 단계
speerjapan.45.desc코0=일본대사관의 문이 다시 열렸고 독일 외무장관 슈미트가 제시간에 들어왔다. "안녕하십니까, 외무장관. 무엇을 논의하러 오셨습니까?"  "정말로 간단합니다. 양국은 다른 이들이 알고 싶어하는 기술들을 가지고 있습니다. 물론 역사적으로 봤을 때 양국의 관계는... 껄끄러웠습니다만, 양국 사이에 기술적인 협력이 아주 없지는 않았습니다. 이 실수를 함께 바로잡고 이로써 양국 모두 이익을 얻어야 합니다." 지루할 정도로 깔끔한 대사의 사무실은 고요로 가득 찼다. 최근에 독일과 일본이 협상을 진행했던 방에는 긴장되는 분위기가 감돌고 있었다. 대사는 슈미트의 제안에 대단한 관심을 보였다. "알겠습니다." 그가 말했다. "그렇다면 우리가 공유할 기술은 어떤 종류의 것입니까?"   슈미트는 미소를 지었다. "우리가 합의하는 것에 따라 달렸지요."  "기술 공유는 양국 모두에게 분명 이익이 될 것입니다. 좋은 아이디어군요, 슈미트." 두 남자는 악수를 했다. 협상이 체결되려면 아직 많은 과정을 밟아야 했지만, 이것만으로 충분히 좋은 시작이라 할 수 있었다.
speerjapan.45.a코0=협상을 시작합시다.

speerjapan.46.t코0=군사 기술 교환
speerjapan.46.desc코0="친구들이여, 진정 우리가 라디오랑 통신 기술을 교환하자고 이 일을 벌여야 할까요? 제 생각에는 별로 만족스러운 일은 아닐 것 같습니다. 서로 더 노력한다면 이익을 얻을 수 있겠지요."  일본 측 대표단은 책상 위에 팔을 올려놓았다. "무엇을 제안하시겠습니까?" "군에 도움이 될 만한 것이었으면 좋겠습니다. 비행기 제작 기술말입니다. 일본의 폭격기는 출격 범위도 넓어서 루프트바페에 유용하게 쓰일 것입니다. 포격 계산, 항해술, 또는 대공시설과 같은 해군 기술 역시 괜찮을 것입니다."  "그러면 독일에서는 무엇을 주시겠습니까?" 일본 측 대표단의 수장이 즉시 질문하였다.  슈미트는 미소를 지었다. "독일 육군 기술의 일부를 제공한다면 제국 육군도 만족할 거라 확신합니다. 아니면 기갑 기술도 괜찮으십니까?"  방 안에는 어색한 침묵이 흘렀다. 모두는 일본 측 수장을 바라보며 그 답변을 기다렸다. 마침내 영원히 지날 것 같지 않던 침묵이 끝나고, 대답은 이러했다.
speerjapan.46.a코0=괜찮은 합의가 될 거라 생각합니다.
speerjapan.46.b코0=우리는 이 거래에 동의할 수 없습니다.

speerjapan.47.t코0=훨씬 더 매력적인 제안
speerjapan.47.desc코0=다음 협상에서 독일은 더욱 압박을 가해오며 합의 내용을 더 확대하자고 제안했다. 이번에는 어떤 식일까? "좋은 하루입니다. 우리가 기술을 통한 상호 군대 지원에 대해 최근 합의에 도달했지만, 독일은 추가적인 거래를 하고자 합니다. 우리는 일본이 해군 기술에 있어 최첨단을 달리고 있음을 알고 있습니다. 따라서 독일은 그 기술적 발전에 상당한 관심을 두고 있습니다. 우리는 그 대가로 상당한 액수의.... 현금을 제공할 준비가 되어있습니다."  흠... 살짝 놀라웠다. 제국 해군은 자신의 첨단 기술을 보호하려 애쓰고 있었으나, 독일인들이 제안한 액수를 고려하면... 일본 측 대표단은 눈썹을 치켜뜨며 서로 중얼거리며 결론에 도달하기 전 잠시 동안 슈미트의 제안에 대해 논의를 나눴다. 일본은 현금과 협력을 얻을 이 기회를 정말 거절할 것인가?
speerjapan.47.a코0=가까운 미래에 양국이 전쟁을 할 것 같지는 않군요. 그렇다면 가격에 대한 논의를 시작해볼까요?
speerjapan.47.b코0=당신들이 너무 지나치게 열성적이라는 생각은 해보신 적 없으십니까?

speerjapan.48.t코0=수용할 만한 합의
speerjapan.48.desc코0=히틀러 정권 붕괴의 원인은 그 야심에서 기인했다. 유럽에서의 승리와 함께, 독일국은 단순히 메멜과 뫼즈 사이의 영역에 갇혀있는 것에 만족하지 않았다. 독일국은 감당할 수 없을 정도로 확장했다. 독일국은 러시아, 프랑스, 아프리카, 영국 제도를 모두 자신의 영향권에 넣길 원했다. 모든 것을 원했던 독일은 아무것도 얻지 못하게 되는 대가를 치렀다.  슈미트는 히틀러가 저질렀던 실수를 똑같이 반복하지 않을 것이었다. 일본과의 합의를 나약하게 진행하는 것조차 데탕트를 실현하고 독일국의 옛 동반자와의 친선을 재건하는데 도움이 된다면 가치있는 일이 될 것이다. 경제적인 의존은 국방, 무역, 기술적인 발전, 그리고 동맹이 가져올 여타 이익을 생각하면 정당화될 수 있을 것이다. 슈미트는 일본이 허용한 이상으로 밀어붙이지 않을 것이다. 훌륭한 외교관은 적당히 절제할줄 아는 자이다.
speerjapan.48.a코0=과식은 칼보다 더 많은 사람을 죽인다.

speerjapan.49.t코0=박수 칠 때 떠나라
speerjapan.49.desc코0="슈미트 외무장관, 감사합니다. 독일 경제에 대한 우리의 투자는 양국이 가까운 미래에 대단한 성과를 내도록 할 것입니다. 오늘로서 그 절차가 시작되며, 우리의 경제 협상은 끝이 날 것입니다." 일본 측 대표단의 수장이 말했다. 그는 협상이 시작될 즈음보다 훨씬 덜 경직되어 보였다. 이제는 약간 친절하다고 할 정도로 사람이 좋아보였다.  "알겠습니다. 남은 저녁 즐거이 보내십시오. 내일도 연회는 계속될 것입니다." 슈미트는 얼굴에 웃음이 만연한채 대답했다.  슈미트는 해냈다! 그는 독일 국민들에게 가장 중요한 것을 지켜냈다. 경제에 대한 실효적인 자극 말이다! 슈미트는 이미 성공적으로 투자 규모를 늘리도록 압박했을 때 더이상 일본에게 추가적인 투자를 요구할 필요가 없음을 깨달았다. 그는 더 많은 돈을 벌려고 노력하는 독일의 노동자들과 가정들의 생계를 위태롭게 할 수 없었을 것이다.  슈페어에게 비밀 협상의 결과를 알리자 총통은 "잘했네, 슈미트."라 대답했다. 슈페어가 이 성과에 심히 만족스러워하고 있었을지 몰라도, 슈미트는 자신이 할 일이 아직 남아 있음을 알고 있었다.
speerjapan.49.a코0=독일을 위한 확실한 승리다.

speerjapan.50.t코0=형편 없는 합의
speerjapan.50.desc코0=슈미트의 재떨이는 빠르게 가득 차고 있었다. 수천만 명의 사람들에게 영향을 끼칠 심각한 결정을 내리는 일은 그에게 정신적으로 많은 부담을 주고 있었다. 그는 공영권으로 보내지는 독일의 함선을 검사하는데 동의한 이후에 일본 측 대표단을 자극하는 것을 피하기로 결정했다. 이는 무역을 제한하고 독일의 수익에 피해를 주겠지만, 일본 해역에서 화물 검사를 한다면 그곳을 지나가는 함선이 줄어들 것이다. 이는 더욱 심각한 문제가 될 것이었다.  슈미트가 했던 모든 일은 독일 국민들의 삶을 개선하겠다는 미명 하에 이뤄졌다. 만일 그가 장기적으로 도움이 될 기회를 만나서 협상을 해야 했더라면 그는 분명 그렇게 했을 것이다. 하지만 일본과의 협상은 그렇지 않았다.
speerjapan.50.a코0=최소한 처음에 제시된 것보다는 낫지 않은가.

speerjapan.51.t코0="박수" 칠 때 떠나라
speerjapan.51.desc코0=아, 얼마나 대단한가! 슈미트는 일본과의 주요 기술 공유 협정에 대한 협상을 진행하는데 성공했다. 그는 이미 서로 합의한 바 이상을 요구하려 애쓰지 않았다. 이는 과한 욕심을 부려 협상이 체결되는 기회를 망치지 않고, 독일이나 일본이 전쟁을 벌이도록 도움을 주는 것을 스스로 원치 않았기 때문이었다.  하지만 슈미트에게는 자기 행동의 도덕성을 곰곰이 생각할 시간이 없었다. 내일 일본과의 추가적인 협상이 이뤄질 것이며, 아마도 세계에 해를 끼치지 않는 대신 무언가 괜찮은 기회를 얻게 될 것일지 모른다.
speerjapan.51.a코0=나는 최선을 다하는 중이다.

speerjapan.52.t코0=불길에 불똥을 붙이다
speerjapan.52.desc코0=슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.  일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.  슬프게도 일본은 공영권 해역에 들어오는 독일 수송선을 엄격히 검사하고 있었다. 하지만 무기와 RND 요원들을 실은 몇 척의 작은 함선이 몰래 들어오는 일은 충분히 가능했다. 이 소규모의 지원이 인도네시아인의 호의를 얻고 역사의 흐름을 영원히 바꿔 놓을지 누가 알겠는가.
speerjapan.52.a코0=최소한 시도는 해볼 것이다.

speerjapan.53.t코0=불길에 기름을 붓다
speerjapan.53.desc코0=슈미트의 심장은 미친듯이 고동쳤고 근육은 잔뜩 긴장했다. 마치 손이 온통 피투성이가 된 것처럼 말이다. 하지만 그건 불가능했다. 누구나 알고 있듯이, 슈미트는 공영권과 독일 간의 무역에 관한 일상적인 문서에 서명을 하고 있었을 뿐이었다. 그가 무기를 비밀스레 수송하도록 지시하고 대일본제국에 맞서 싸우는 인도네시아 반군을 지원하는 RND의 작전을 승인하는 서류에 서명할 때 어깨 너머에는 그를 감시하는 일본 헌병대도 없었다.  일단 그가 서류에 서명하고 이를 제출하고 나자, 슈미트는 훨씬 안도하는 기분을 느꼈으나 무언가 여전히 찜찜했다. 슈미트는 자신이 옳은 일을 하고 있다고 생각했다. 용감히 일본의 파시스트적인 패권에 맞서 싸우는 자들에게 도움을 주는 일은 스스로 자랑스러워할 만한 일이었음이 분명했다.  운 좋게도, 슈미트는 일본인들에게 공영권 해역으로 가기 전 본국에서 독일산 화물을 "검사"할 것이라 단언했다. 이는 RND 요원들과 인도네시아인을 위한 보급품을 몰래 수송하기 훨씬 더 쉬워졌음을 의미했다. 수송 과정에는 장애물도 없었고, 보통 상품들 밑에 무기들을 숨길 필요도 없었다. 슈미트가 제공하려는 원조는 분명 일본 정계와 그들이 가진 패권을 뒤흔들 것이며, 세계를 더욱 올바른 방향으로 이끌 것이다.
speerjapan.53.a코0=내 노력은 헛되지 않을 것이다.


speer.415.d코0="이는 불가능하오! 다른 방법이 있을 것이오!"  독일경제부에 있던 모든 이들은 루트비히 에르하르트 장관의 사무실에서 흘러나오는 커다란 목소리를 들을 수 있었고, 모두 그 목소리가 누구의 것인지 알고 있었다. 프리드리히 플리크는 강력한 사람이었고, 그의 회사들이 입찰이든, 세금 감면이든, 정복지의 인력에 대한 독점 계약이든, 자신이 원하는 것을 얻을 수 있도록 하기 위해 중요한 관료들을 만나곤 했다.  "다른 방법이란 없소. 그리고 나는 협상을 하겠다고 당신을 이 자리에 부른 것이 아니오. 다임러-벤츠는 해체될 것이고, 그 자회사들은 자유 시장 내에서 독립적인 역할을 맡게 될 것이오." 에르하르트의 목소리는 고요하면서도 침착했다. 그는 이 순간을 준비해왔으며, 이제는 어떤 것도 그의 앞을 가로막을 수 없었다.  "장관, 분명 다른 방법이 있을 것이오. 언제나 다른 방법이란 있기 마련이지 않소..." 플리크의 말투는 듣기 좋고 구역질 날 정도로 감미롭게 바뀌었다.  "당신이 교양있는 사람이라는 건 잘 알고 있소... 어쩌면 우리가 합의를 볼 수 있지 않겠소? 동료 사업가 사이의 협상 같은 것 말이오."  에르하르트는 미소를 지었다. 그는 이 칭얼대기만 하는 새끼가 자신을 매수하려 함을 알았다. 그는 항상 예전처럼 행동했고, 모든 사람들이 자신처럼 행동하기를 기대했다.  "아, 우리가 합의를 볼 수 있을 것 같소." 그는 웃으며 말했다. 하지만 플리크의 악한 웃음은 녹음기에서 나온 소리를 듣더니 없어져버렸다.  "장관, 분명 다른 방법이 있을 것이오. 언제나 다른 방법이란 있기 마련이지 않소... 당신이 교양있는 사람이라는 건 잘 알고 있소... 어쩌면 우리가 합의를 볼 수 있지 않겠소? 동료 사업가 사이의 협상 같은 것 말이오." 플리크의 녹음된 목소리는 참 맑았다. 그 목소리의 주인공은 뱀을 본 것 마냥 흠칫 놀랐다.  "당신 지금 감히-"  "여기 내가 협상을 제안하겠소. 당장 내 사무실에서 나가시오. 결코 회사의 해체에 반대하지 마시오. 그러면 나는 넓은 도량을 발휘하여 당신이 독일국의 장관을 매수하려 했다는 이유로 노동 수용소형을 보내지 않겠소."  5분 뒤, 루트비히 에르하르트는 빈 사무실에서 웃음을 멈추지 못하고 있었다.

speer.1.desc코0=오늘 라이히슈타크의 계단에서, 슈페어는 자신이 독일 총통으로써의 자리를 마침내 지켜냈음을 선언했습니다. 게르마니아까지 슈페어를 호위한 슈타우펜베르크의 제6 전차사단의 병사들과 수백명의 무장 민병대가 독일국의 새로운 지도자를 둘러쌌고, 슈페어는 자신이 독일에 번영과 계몽으로 가득 찬 새로운 시대를 가져오겠다고 선언했습니다.  수백 수천 명의 사람들이 새로운 지도자의 등극과 독일이 여지껏 휘말렸던 가장 피비린내 나는 전쟁이 끝난 것을 축하하며 온 도로를 가득 채우는 동안, 여전히 나라 곳곳에서는 소규모 접전이 지속되고 있습니다. 슈페어의 적들은 패배했음에도 불구하고, 항복을 거부하며 슈페어를 차기 지도자로 인정하지 않고 있습니다. 하지만, 슈페어의 연설은 독일에서만 찬사를 받은 것이 아닙니다. 국내에서 엄청난 반응을 얻으며, 수십 년 만에 가장 높은 시청률을 기록한 방송이 되었기 때문입니다.  "강한 독일이라는 꿈을 꾸는 것으로는 충분치 않습니다. 우리는 강한 독일을 믿어야 합니다. 우리는 강한 독일을 얻고자 분투해야 합니다. 우리는 어둠 속에서 불을 밝혀, 우리의 자손들을 위한 불빛이 되어, 우리를 그들에게 강하고, 용감하고, 아름다운 새로운 세상을 물려주었던 자들로 기억하게 할 것입니다."

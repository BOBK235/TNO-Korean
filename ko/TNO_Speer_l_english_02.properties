speer.6.desc코0=전쟁이 끝났습니다. 보어만, 괴링, 하이드리히는 자신의 지지자들이 무너지고 기반 도시가 좌파, 자유주의자, 독일의 깨어있는 시민들의 연합으로 이루어진 슈페어 각하의 군대에 의해 함락되자, 나라 밖으로 떠날 수밖에 없었습니다. 슈페어 각하께서 나라를 움켜쥐는데 단 하나의 장애물만이 남아있습니다. 그것은 게르마니아에 있는 슈파이델과 그의 군대입니다. 여전히 전쟁의 피해를 입지 않은 게르마니아는 이 전란 속에서 비교적 멀쩡히 남아있습니다. 슈파이델과, 그의 전임 지휘관이었다가 2인자로 내려온 롬멜은 이 전쟁에 직면하여 도시를 지킨 영웅들로 칭송받고 있습니다.  이제, 그들이 해야 하는 것은 한 걸음 물러서서 슈페어 각하와 그 지지자들이 도시로 들어오는, 마지막 중요한 걸음을 내딛을 수 있도록 하는 것입니다. 하지만, 그들이 기꺼이 물러설지 그렇지 않을지는 그들에게 달려 있습니다.
speer.6.a코0=최악은 끝났다
speer.7.t코0=슈파이델이 항복하다!
speer.7.desc코0=슈페어 각하의 지지자들과 게르마니아 주민들이 모두 슈파이델이 슈페어의 개선을 허용할지 말지에 관한 소식을 기다리는 동안 전쟁으로 피폐해진 독일에는 일촉즉발의 긴장감이 감돌았습니다. 하지만 슈파이델과 롬멜의 군인들이 슈페어 각하의 개선을 방해하지 않고, 전쟁이 시작된 이래로 군인들에게 물러서라는 명령을 먼저 내렸다는 소식이 발표되자 모두는 안도의 한숨을 내쉬었습니다.  곧, 슈페어 각하께서는 개인적으로 라이히슈타크로 가시어 승리를 선포하실 것입니다. 이미 게르마니아 전역에 축하 행렬이 이어지고 있습니다. 대중들은 마침내 복무를 마친 군인들과 섞이어 만세삼창을 외치고, 도시 내 모든 술집과 비어홀에서는 어깨동무를 하며 축하하고 있습니다. 전쟁은 게르마니아를 완전히 피하지는 못했고, 보급품은 부족하지만, 사람들은 그 상황을 진정으로 축하할만큼 마음이 넉넉한가 봅니다.

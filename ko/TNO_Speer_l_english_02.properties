speer.414.d코0=에드문트 가이렌베르크는 집에 들어가는 것처럼 독일경제부 최고층 사무실에 들어갔다. 독일국에서 가장 큰 국영 산업 대기업의 회장으로서, 가이렌베르크는 독일의 모든 부서를 합친 것보다 많은 권력을 손에 쥐고 있었다. 하지만 그 사무실 안에는 영원히 모든 것을 바꿔버릴 누군가가 있었다.  "장관"은 조금 서둘러 인사를 하며 가이렌베르크를 환대했다.  "경제계의 총통"은 똑같이 서둘러 대답을 하며 루트비히 에르하르트에게 따뜻하게 인사했다.  "왜 제가 당신을 불렀는지 당신도 아실 듯하군요. 모른 체해야 할 정도로 저희 부서와 너무 많은 접촉을 하셨으니 말이오." 에르하르트는 바로 요점으로 향했다. 가이렌베르크는 불쾌함을 얼굴에 드러내며 고개를 끄덕였고, 그 정도면 충분했다.  "새로운 경제 정책을 고려하여 라이히스베르케는 해체될 것이고, 그 자회사들은 자유 시장 내에서 독립적인 역할을 회복하게 될 것이오."  가이렌베르크는 일순간 얼굴이 분노로 뒤틀렸지만 이 날이 오리라는 것을 알고 있었다. 그는 권력을, 지위를, 전쟁 동안 그리고 이후에 일해왔던 모든 것을 잃었다. 하지만 그는 자신이 처한 상황을 잘 알고 있었다. 그는 압스가 아니었다. 국영 기업을 감독하도록 정부가 임명한 공무원일 뿐이었다.  "알았소. 명령에 복종하겠소." 이것만이 그가 할 수 있는 유일한 답이었다. 분노는 이내 패배감으로 바뀌었다.  에르하르트는 고개를 까딱 끄덕였다. 그는 내심 가이렌베르크가 더 저항해주길 바랬지만, 가이렌베르크는 바보가 아니었다. 그는 이미 자신의 손실을 줄일 방법을 계산하고 있었고, 해체를 인정함으로써 일단 한 점을 따간 상태였다. 장관은 가이렌베르크의 이러한 행동이 마음에 들지 않았지만, 체면만큼은 지켜야했다. "감사하오. 독일국을 위한 당신의 희생을 인정하여, 당신은 새로운 회사들 중 하나의 회장으로 임명될 것이오. 국가의 발전을 위해 계속해서 수고해주길 바라겠소."  가이렌베르크는 아무 표정도 짓지 않은 얼굴로 고개를 끄덕였다. 그러고 둘은 악수했다. 과거의 경제계의 총통은 에르하르트의 사무실을 나왔다.

SpeerSAW.13.d코0=시립공원이 가득 찼다. 그 거대한 공원 한 쪽 끝에는 커다란 연단이 세워졌고, 그 위에는 황금색 독수리들이 줄지어 있었으며, 그 중 작은 독수리 조각은 전 독일국에서 가장 중요한 사람을 위한 자리에 놓여있었다. 스피커는 참석한 모든 이들이 총통의 목소리를 들을 수 있을 정도로 크고 많았으며, 수십 대의 카메라맨들이 아무도 앵글 밖으로 나가지 않도록 촬영하고 있었다. 알베르트 슈페어는 대중을 바라보았고, 오히려 한숨처럼 들리는 깊은 숨을 내쉬더니 연설을 시작했다.  "뉘른베르크 시민 여러분! 자랑스러운 독일의 국민 여러분! 독일국의 충성스러운 시민 여러분! 오늘은 위대한 날입니다. 이 새롭고 위대한 나라의 미래가 결정되는 그 날입니다! 아돌프 히틀러의 임종을 지켜보던 많은 부패한 도둑들이 일으킨 내전이 온 독일을 유린한 뒤에, 미국이 독일령 아프리카를 부당하게 침공하는 사태가 벌어졌습니다. 그들은 아프리카에서 우리가 가지고 있는 지위를 차지하기 위해 그 찰나에 우리의 약점을 이용했습니다!" 계획된 대중들의 분노로 가득찬 목소리가 슈페어의 연설을 잠시 중단시켰다.  "하지만 우리는 가능한 많은 선한 독일인들을 구하고자 애썼습니다. 그야말로 정부가 해야할 일이기 때문입니다. 정부는 국민들을 지켜야 합니다! 그리고 저는 적들로부터 독일국을 지켜낼 것입니다! 하지만 저는 제 전임자의 역할을 감히 찬탈하고자 했던 자들과 다르게, 평화와 이성을 통해 위대한 일을 성취해낼 것입니다! 우리는 다시 위대해질 것입니다. 그리고 누구도 다시는 우리를 모욕할 수 없을 것입니다! 평화를 통한 힘, 이성을 통한 우위를 통해 말입니다!" 박수갈채가 터져나왔다. 혹시 몰라 박수 부대를 고용할 필요도 없이 진심어린 박수갈채였다.  슈페어가 자신을 찬양하는 대중들을 바라보았을 때, 그는 공원 구석에서 자그마한 움직임이 있는 것을 눈치채지 못했다. 거기서 몇몇 어린 남녀들이 경찰에게 둘러 싸인 채 평화롭게 피켓사인을 들고 서있었다. 하지만 그 먼 거리에서도 슈페어는 피켓에 적인 글을 읽을 수 있었고, 이내 슈페어는 온 몸에 소름이 돋는 불쾌한 기분을 느꼈다.

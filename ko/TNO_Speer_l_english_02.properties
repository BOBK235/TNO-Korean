SpeerSAW.16.d코0=세계수도 게르마니아가 다른 독일 도시들과 비교했을 때 젊은이들에게는 별반 다르지 않았다는 사실은 공공연한 비밀이었습니다. 게르마니아는 경찰이 사실상 작은 군대지만, 그럼에도 불구하고 반문화의 핫스팟으로 여겨져 구식에 항상 반대했습니다.  적어도 어느 날 아침 학생들 뿐 아니라 소수의 독일 노동자, 퇴역군인들로 이루어진 수천 명, 아니 수만 명의 사람들이 대로로 쏟아져나오고 도로 곳곳을 막고 있다는 뉴스가 보도될 때까지는 말입니다. 이후 몇 일 동안 모든 업무가 중지되었으며 독일의 치안 유지 능력이 얼마나 감퇴했는지를 전세계에 보여주었습니다.  경찰은 자금 부족을 겪고 있었고, 훈련을 제대로 받지 못했으며, 독일의 수도에서 벌어진 이러한 혼란에 대처할 준비를 하지 못했습니다. 전쟁을 즉시 끝내라 외치는 사람들로 가득 찬 도시를 정리할 준비가 되어 있는 경찰이 거의 없었고, 따라서 그들은 맹렬한 반박을 통해서만 대중들을 가라앉히려 했습니다. 드문 경우, 폭력적인 보복이 이뤄지기도 했습니다. 종종 사람들은 피켓을 들고 민족대회당을 지나갑니다. 그들은 바로 진압되지만, 그렇다고 해서 정부는 대중들의 의견이 어떤 대우를 받고 있는지 모르지 않습니다.  심지어는 알베르트 슈페어가 시위자들에게 제지당하지 않고 그들의 분노와 좌절감에 대처하기 위해, 내각 사무처와 민족대회당으로 몰래 가기에 이르렀습니다. 나치당의 많은 관리들도 마찬가지로 공격당하지 않기 위해 조심스레 슈페어를 따라 가기 시작했습니다.

SpeerSAW.14.d코0=마인츠 시에 밤의 어두운 장막이 깔릴 때까지 그들은 기다렸다. 그러고는 교외에 지어진 버려진 창고 하나를 접수했다. 수백 명이 찾아왔다. 모두 가죽옷을 입고 화려한 머리를 하고 있었으며, 반파시즘의 상징을 달고 미국에서 온 모든 것을 끔찍이 좋아하고 있었다. 괘종시계가 자정을 알리자, 모든 준비가 끝났고 약 300명이 그 넓고 개방된 공간을 가득 채웠다.  날카로운 일렉 기타 소리가 좌중을 휘어잡았고, 임시변통으로 만든 연단에서는 마이크의 치직 거리는 소리와 함께 한 목소리가 흘러나왔다. "독일의 신사 숙녀 여러분! 어느 계층의 사람들이던간에, 당신들을 환영합니다!" 사람들 사이에서 환호소리가 울려퍼졌고, 일단 소음이 잦아들자 그는 말을 이어갔다. "여러분들이 여기에 축하하러 오게 되어 기쁩니다. 제가 여러분들께 들려줄 노래가 몇 곡 있기 때문이죠. 빨리 들어봅시다. 예? 저는 여러분들이 무엇 때문에 다들 오신건지 알고 있습니다! 여러분들은 여기에...?"  대중들은 잠시 그 뒤에 올 말을 고민하더니, 다함께 외쳤다.  "다시는 전쟁이 없도록 하기 위해서!"  환호소리와 휘파람소리가 들리고, 그 남자는 씨익 웃더니 마이크에서 살짝 떨어졌다. "첫 곡은 국가판무관이자 늙어빠진 개새끼 한스 휘티히에게 바칩니다!" 기타소리와 함께 락앤롤의 불협화음은 밤새 울려퍼졌다. 수많은 사람들은 감시망에서 피해, 어떻게 반문화 운동이 허용되지 않았음에도 자리를 잡게 되었는지 주목하기 시작했다.

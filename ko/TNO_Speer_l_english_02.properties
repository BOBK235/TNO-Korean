speer.416.d코0=에른스트 폰 지멘스는 독일경제부의 꼭대기 층 사무실에 도착했다. 그 표정에는 아무 감정도 드러나지 않았다. 물론 그는 이곳에 불려온 이유를 알고 있었다. 지멘스는 바보가 아니었고, 부분적으로는 이 순간이 다가오길 조심스레 바라고 있었다. 하지만 모든 사업가들이 살아남기 위해 필요한 차갑고, 계산적인 그의 본성은 낙담하지 않을 수 없었다.  "장관"은 폰 지멘스를 약간은 냉담한 인사를 건네며 환영했다.  "국방 경제계의 총통" 역시 약간은 냉담한 답을 하며 루트비히 에르하르트를 환영했다.  폰 지멘스는 숨을 크게 내쉬고, 장관의 눈을 바라보았다. "굳이 형식상의 절차 따위는 차리지 않아도 괜찮소, 에르하르트. 왜 나를 여기로 불렀는지는 바보도 알 테지 않소. 마지막까지 질질 끄는 것보다는 확실한 정리가 나을 때도 있다오."  루트비히는 고개를 끄덕였다. 다른 이들과 다르게, 국방 경제계의 총통 폰 지멘스는 그에게 이익이 된다면 개혁을 진행함에 있어 변함없는 동맹이 되어주었다. 더불어, 그는 다른 재벌들의 노예 요구를 줄이고자 노력했으며, 다른 회사들의 경제적인 보복으로부터 장관을 보호하고자 자신의 영향력을 사용하기도 했다. 하지만, 자유 시장 원칙에는 예외란 없고, 두 사람 모두 그 사실을 알고 있었다.  "새로운 경제 정책에 입각하여, 지멘스는 모든 특권을 박탈당하며, 앞으로는 자유 시장 내에서 일반적인 회사로서 작동할 것입니다."  폰 지멘스가 그를 놀라며 바라보자, 에르하르트는 빙그레 웃었다. "당신은 여기서 해체당할 줄 예상했을 겁니다. 그쵸? 해체하기에는 지멘스와의 유대가 너무 긴밀하고, 공정한 경쟁에 그다지 위협이 되지도 않더군요. 운 좋은줄 아십시오..."  에른스트 폰 지멘스는 다시 마음이 복잡해지는 것을 느꼈다. 절반 정도는 충격이 생각했던 것보다 가벼운 것에 안심했지만, 나머지 절반은 크나큰 손실을 한탄하고 있었다. 하지만 그는 안심하는 마음에 집중하기로 선택했다.  "고맙소, 장관." 그렇게 말하며 지멘스는 자리를 떠났다. 두 사람은 악수했고, 사무실은 다시 조용해졌다.

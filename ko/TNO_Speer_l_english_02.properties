speer.2.b코0=슈페어는 살아남았다! 급진파와 싸워라!
speer.3.t코0=학생들이 지원을 위해 일어나다!
speer.3.desc코0=헤르만 괴링, 라인하르트 하이드리히, 마르틴 보어만이 이끄는 반역자들에 대항하는 우리의 용맹한 싸움을 돕기 위해, 독일 전역의 학생들이 민주적이고 도덕적으로 올바른 권리를 지키기 위해 무기를 들고 일어섰습니다. 하이드리히가 가진 무지바히고 끈기있는 SS 부대들과 괴링 및 보어만이 가진 잘 훈련된 부대에 대항하여 많은 도움이 필요하기 때문에, 우리는 학생들의 지지를 반드시 얻어내야 합니다.  학생들의 지원은 우리에게 큰 도움이 될 것입니다. 그들이 전문적인 군인은 아니지만, 적이 자원을 소진하도록 할 수 있기 때문입니다. 이로써 우리는 승리로 한 발짝 더 다가갈 것입니다...

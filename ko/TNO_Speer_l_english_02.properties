speer.16.d코0=4명의 남자가 독일의 미래를 걸고 전투를 벌였지만, 대부분은 3명만이 진정한 경쟁자라 생각했습니다. 보어만, 괴링, 슈페어 말이죠. 그중 네 번째인 하이드리히는 약간의 군만 지원하고 대중들의 지원을 전혀 받지 못했으며, 영토가 단절되어 있었기에 곧 운이 다하여 파멸할 것이라 생각되었습니다. 대부분은 그의 성공을 처음부터 생각하지 않았습니다. 분명 누군가가 빠르게 그를 쳐부수어 그 악몽이 끝날 것이라 생각했죠.  불행히도, 상황은 우리가 예상했던 대로 굴러가지 않았습니다. 하이드리히는 빠르게 속도와 기세를 얻었으며, 대부분의 사람들은 그에 대한 저항이 상당함에도 불구하고 하이드리히야말로 독일을 무너뜨릴 진정한 위협이라 생각합니다. 우리가 다른 경쟁자들을 혐오하는 것만큼이나, 우리 모두는 동의할 수 있습니다. 하이드리히는 결코 독일국을 가져서는 안됩니다. 그는 독일국에 죽음과 파괴 외에 다른 것을 가져오지 않을 것이기 때문입니다.  따라서 우리는 일시적인 "반 하이드리히 협약"을 체결하기 위한 회담에 경쟁자들을 초청했습니다. 내전의 완벽한 해결책이 되지는 못하겠지만, 우리가 억누르지 못할 정도로 하이드리히가 너무 강해지기 전에 그를 막을 수단으로는 좋을 것입니다.

speer.213.d코0=최근 나는 종종 역사가 어떻게 나를 기억할지 궁금해하고 있다. 겉으로 보기에, 그리고 세계인들이 판단하기에, 나는 위대한 자유주의적 총통으로 기억되겠지. 내전 후 몇 주 동안, 독일국 총통부에 있는 사무실 창문 바깥을 바라보면 건물 아래에 모여있는 지지자들을 볼 수 있었다. 이 높은 자리에서 보기에, 그들은 위대하고 열의로 가득 찬 대중이었다. 개인은 녹아 없어지고, 인류라는 위대한 무리로 섞여들어갔다. 얼굴 하나하나를 꼽아 기억할 수는 없지만, 나는 그 순간마다 이것이야말로 '국민의 힘'이 드러나는 순간임을 깨달았다. 나의 선배들에게 권력을 쥐어준, 그리고 영원히 독일의 운명을 바꿨던 그 물결말이다. 이는 놀랍고, 장대하며, 진실로 무서운 것이었다. 그들은 나의 이름을 연호했고, 나를 향해 경례했으며, 그 암흑의 나날들에는 결코 제공할 수 없었던 것들을 나에게 요구했다.  이런 일들을 겪은 뒤 나는 스스로를 되새겨보았다. 대중들의 응원과 칭찬과는 다르게, 독일국의 영광을 위해 내가 설계한 건물들 안에서 나치당은 그 세를 불리고 있었다. 전후 게슈타포가 시행한 사법 조사는 당의 힘을 약화시켰지만, 여전히 당은 독일국 내에서 가장 큰 힘을 가진 집단이다. 노동자들과 불만 많은 젊은이들은 수적인 면에서 당을 압도할지 모르지만, 당은 나에 버금가는 권력을 가지고 있다. 내가 진심으로 내각의 결정을 따르고 나의 전폭적인 지원을 받고 있다 주장하는 대중 운동가들을 감싸 안는다면, 독일국을 위해 당이라는 안정적인 기둥을 영원히 제거할 수 있을 것이다. 반면, 당에게 너무 가까이 접근한다면 그들의 보수적인 의제 때문에 내가 지켜야 할 대중적인 인기를 약화시킬 것이다.  이 상황의 복잡함을 인정하기는, 설령 글로 쓴다 할지라도 어려운 일이다. 하지만 후세에까지 나의 생각을 보전해야 한다. 그럼으로써 미래 세대는 나의 선택을 이해하게 될 것이다. 어쩌면 이 메모가 발견되려면 수 세기가 걸릴지도 모른다. 하지만 이 정도의 비밀은 결코 영원히 숨겨질 수 없다.

speerjapan.13.a코0=언변 좋은 자에게 금화는 없다.

speerjapan.13.t코0=태양이 지기 전에
speerjapan.12.desc코0="괜찮다면 조금만 더 말하게 해주십시오. 우리는 양국 공통의 위협을 무시할 수 없습니다. 분투하고 있는 국민들 위를 맴돌고 있는 독수리 말입니다. 20세기는 속임수의 시대가 되었고, 미국이라는 위협적인 존재가 더러운 정보전에 능숙함을 잊으면 장님인 동시에 바보가 될 것입니다." 일본인들은 움츠리지 않고 슈미트의 말에 집중했다. 슈미트는 말을 이어갔다.  "만일 우리가 양국 간의 엄청난 거리 사이에 무역로를 열고, 정보나 무역의 흐름이 미합중국의 영역을 지나가게 된다면, 미국이 그 기회를 붙잡지 않겠습니까? 그로써 그들이 이익을 얻지 않겠습니까?" 슈미트는 침을 꿀꺽 삼켰다.  "이 정도 규모의 협력 관계를 통해 워싱턴을 양국의 심장부로 끌어들일 수 있습니다."  슈미트의 반대편에 앉아있던 나이든 남자는 독일 측 대표단을 바라보며 잠시 생각을 가다듬었다. "슈미트 씨, 참으로 위험한 세상이오. 너무 조심할 수는 없소. 해가 지기 전에 총리 각하께 당신의 조언을 전달할 것이오."  기쁜 마음을 감추며, 슈미트는 대답했다. "그리 해주다니 고맙소. 친구여."
speerjapan.12.a코0=행운은 이렇게 단 맛이 아니다.

speerjapan.14.t코0=쓰라린 환영

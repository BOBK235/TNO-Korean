speer.200.d코0="국민 여러분, 독일의 아들딸들이여. 우리가 지난 30년 동안 맞닥뜨린 시련들은 역사상 그 어떤 나라가 맞닥뜨린 그 어떤 시련보다 큰 것이었습니다. 한 제국이 이렇게 많은 적들을 물리치고 이렇게 높은 자리에 오른 뒤 이렇게 짧은 시간 안에 다시 바닥으로 추락한 적은 일찍이 없었습니다. 우리의 친애하는 총통께서 돌아가신 이래로, 우리의 고통은 날로 늘기만 할 뿐입니다. 30년 전, 누구도 독일 민족에게 이러한 궁핍과 비극이 닥치리라고 생각조차 하지 못했습니다. 하지만, 지금 우리는 친척들의 피가 무릎까지 차오르는 곳에 이렇게 서있습니다."  "어떻게 이런 일이 일어날 수 있었겠습니까? 가장 고귀하고 형제애가 깊은 민족인 우리가 이렇게 갑작스럽고 폭력적으로 서로 갈라질 수 있었겠습니까? 그 답은 전세계가 볼 수 있을 정도로 명확합니다만, 우리는 하찮은 경쟁심과 침체로 장님이 되어버렸습니다. 독일은 실패했습니다. 우리는 벽에 명백히 쓰여있는 것도 보지 못했으며, 더 이상 옛 방법이 우리에게 통하지 않다는 사실을 받아들이지도 못했습니다. 우리는 관료들, 군국주의자들, 광신적인 순수주의자들의 엄격하고 독단적인 도구가 아닌, 국가 사회주의야말로 진정한 민족적 운동임을 기억해내지 못했습니다!"  "독일 국민 여러분, 우리는 이전에 자신을 파멸의 끝으로 내몰았던 길을 다시는 밟지 않을 것이며, 그럴 수도 없습니다. 시대는 변화를 부르짖고 있습니다. 우리가 옳다고 생각하는 변화 말입니다! 국가 사회주의와 그 대표자들은 가장 먼저 국민을 위해 봉사할 것입니다. 그럴 것이라 저는 이 자리에서 엄숙히 맹세합니다! 여러분들은 더이상 이해할 수 없는 이유로 죽음을 명령받지 않을 것입니다. 여러분들은 더이상 얼굴도 모르는 목석 같은 관료로부터 빵을 빼앗기지 않을 것입니다. 더이상 광신주의의 얼룩이 우리의 위대한 국가에서 환영받지 않을 것입니다. 국민을 위한 전쟁은 끝났습니다. 이제 국민을 위한 독일국이 있을 뿐입니다! 지크 하일!"
speer.200.a코0=독일은 아직 패배하지 않았다.
speer.201.t코0=인도주의적인 위기
speer.201.d코0=전쟁이 끝났지만, 여전히 조국은 고통받고 있습니다. '전쟁의 상흔'을 논하는 것은 잘못된 것입니다. 독일은 갈라졌고, 그 사이의 섬뜩하고 커다란 상처에서 끊임없이 국민들의 피가 쏟아져나오고 있습니다. 상흔만을 처리하는 것은 상대적으로 사치일 것입니다. 대신, 우리는 유럽사상 최악의 내전 중 하나로 빚어진 참사를 치워버릴 방법을 찾아야 합니다. 30년 전쟁 이래로 독일은 이토록 철저히 파괴되고 궁핍한 적이 없었습니다.  모든 도시에는 식량 배급을 기다리는 시민들의 줄이 블록마다 있습니다. 여전히 전기는 많은 지역에서 들어오지 않고 있으며, 다수의 기반시설이 쓸모가 없어졌으며 국내 통신은 불가능한 상황입니다. 전투가 가장 치열했던 지역에서는, 수돗물 자체가 귀한 상황입니다. 이미 생활 수준은 내전 이전부터 낮았지만 이제는 사실상 수준이 없다고 해도 과언이 아닙니다.  이 전례가 없는 인도주의적 위기를 해결하기 위해, 총통 각하와 정부는 국민들에게 비축된 보급품을 즉시 나누어주겠음을 선포하였습니다. 군대가 더는 필요로 하지 않는 모든 것은 원조를 필요로 하는 곳으로 보내질 것입니다. 음식, 물, 약품, 연료 등 가치가 있거나 무기가 아닌 것들 모두 사람들이 필요로 하다면 보내질 것입니다. 독일에 닥쳤던 그 모든 비극적인 상황들도 감히 작금의 상황을 능가할 수 없을 것입니다. 금욕과 스파르타주의에 관한 터무니없는 소리는 그만두십시오. 독일은 구원을 요청하고 있고, 총통 각하께서는 자신에게 반대하는 여부와 상관없이 모두에게 구원을 가져다줄 것입니다. 이야말로 국민들에 대한 각하의 사랑을 보여주는 것이 아니겠습니까.
speer.201.a코0=총통 각하, 감사합니다.
speer.202.t코0=그들의 범죄를 보이다
speer.202.d코0=비록 지지자들이 죽임을 당했거나, 투옥되고, 우리에게 굴복했지만, 보어만, 괴링, 하이드리히의 유산은 담아 독일의 등뒤를 칼처럼 노리고 있습니다. 곧 그들의 지지자들이 마음을 바꾸거나 제거되면, 이 고통스러운 기억은 흐려질 것입니다. 하지만 이 정도로는 충분치 않을지 모릅니다. 총통의 자리를 노리던 이 자들은 대중들 사이에서 상당한 존경과 인기를 얻어왔습니다. 관영 언론과 공개 증언을 통해 그 자들이 저지른 행패와 범죄를 보이는 것은 현명한 행동이 될 것입니다만, 그들의 평판을 나쁘게 하려 시도한다면 오히려 의심을 불러일으킬 것입니다.  보어만의 보수주의, 무자비함, 나치즘에의 헌신은 슈페어의 지지자들이 극도로 혐오하는 모든 것을 보여주었습니다. 보어만은 과거 30년 동안 그 독소를 퍼뜨리는데 시간을 보냈으며, 나치당의 대다수를 물들게 했습니다. 이 독소를 당에서 뽑아내는 것은 장기적으로 보면 개혁에 대한 내부의 저항을 줄이는 일이 될 것입니다. 보어만은 항상 법의 틀 안에서 활동하고자 신중했습니다만, 여전히 많은 수하들에게 공포와 증오를 불어넣었습니다. 이제 그가 떠났으니, 그 수하들은 자신의 기억을 기꺼이 증언하고자 할 것입니다.  괴링은 전쟁 영웅이라는 자신의 위치 덕택에 대중적인 지지를 항상 누렸습니다. 하지만 단연코 더 심각한 위협이라 할 수 있는 것은 국방군을 기반으로 한 지지였죠. 2차대전에서 우리가 거둔 위대한 승리 때문에, 국방군은 독일의 문화와 사회에서 아주 중요한 역할을 담당해오고 있습니다. 하지만, 그들의 군국주의는 우리에게 반대하는 국가들만 늘리는 독일국에 분명한 위협입니다. 고맙게도, 괴링은 불법적인 재정 활동을 수없이 벌였습니다. 만약 밝혀진다면 그의 명성을 완전히 망쳐버릴 그런 활동들 말이죠.  마지막으로, 하이드리히가 있습니다. SS는 아마 광범위한 혐오를 받고 있겠지만, 하이드리히는 서러시아 전쟁 이후로 긍정적인 이미지를 유지해왔습니다. 이는 그의 결단력과 스파르타적인 규울에 대해 히틀러가 높은 평가를 내렸기 때문입니다. 분명히, 그에 대한 존경은 힘러에 대한 존경으로 빠르게 변화할 것입니다. 그리고 우리는 독일에 부르군트주의를 추종하는 배반자를 허용할 수 없습니다. 여전히 사람들의 마음 속에 전쟁에 대한 기억이 살아있을 때 그의 행적을 노출시키는 것은 SS에 친화적인 감정을 영원히 무너뜨릴 수 있을 것입니다.  어떤 인간을 역사의 저편으로 보내버려야 할까요?
speer.202.a코0=히틀러의 그림자, 보어만.

impending_civil_war_tt코0=§R만약 이념 지지도가 계속 오르면, 전면적인 내전으로 이어질 수 있습니다!§!\n
political.15.t코0=민주주의 야당의 결성
political.15.d코0=반[Root.GetRulingParty] 선동의 규제를 완화시킨다면 대중들의 반감이 널리 퍼질 수 있는 위험성이 예상됩니다. 시위 조직과 유인물이 학문기관과 [Root.GetName](을)를 좋아하지 않은 지역에서 주로 발견되고 있지만 이 활동이 퍼지고 있다는 증거는 없습니다.\n\n국가 지도자는 이 사안을 무시했습니다. 당의 지도력을 단단히 쥐고 있는 [Root.GetLeader](은)는 대중들의 의견이 다양화되는 것을 원하지 않았습니다. 이미 상황은 시작되었고 되돌아갈 수는 없었습니다.
political.15.a코0=운동은 탄압되지 않으면 자연스럽게 성장하는 것이다.

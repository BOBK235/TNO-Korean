political.11.d코0=정치와 무기는 항상 파시즘에 얽혀 있었습니다. 점점 커지는 정치 운동과 병행하여, 파시스트 정당들은 내부와 외부의 위협으로부터 보호하기 위해 준군사조직을 구성하기 시작했습니다. 물론 내부의 위협은 그들의 정적입니다. 하지만 많은 사람들이 광기에 휩싸인 군국주의로 인해 군대에 자원하는 사람들이 늘어나는 상황에 걱정하기 시작했다.\n\n이 상황에서 정치 지도자들은 그들을 두렵게 만드는 적들을 지목했다. 노골적인 정치적 요소로 충만한 군대는 [Root.GetName](와)과 파시즘의 적을 찾기 시작했습니다.

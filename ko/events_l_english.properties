political.22.a코0=우리나라를 휩쓴 녀석들을 용서하지 않는다!
political.22.b코0=혁명의 불은 압제자의 피로 진화해야한다!
political.23.t코0=[Root.GetAdjective]의 봄
political.23.d코0=민주주의를 확립하기 위한 국민투표 시도가 거부된 이후, 제안을 밀었던 사람들은 [Root.GetLeader] 정권을 구제할 수 없는 존재라고 일축했습니다. 다양한 반정부연정은, [Root.GetName]에서 보다 대표적인 정치 체제를 구축하겠다는 공동의 목적으로 단합해, 무기를 들고 [Root.GetRulingParty](이)가 전복될 때까지 절대 쉬지 않을 것이라고 발표했습니다.

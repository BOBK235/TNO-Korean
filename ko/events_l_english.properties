generic.20.d_enemies코0=오늘 [Root.GetLeader]가 [From.GetLeader]를 국가 원수로 인정하고 우리나라를 [Root.GetNameDef]에 대한 [From.GetAdjective] 정부의 비전대로 다시 만들라는 내용의 메시지가 [From.GetNameDef]에서 도착했습니다. 이를 받아들이면 우리는 [From.GetNameDef]의 괴뢰국이 될 것입니다.\n\n우리는 국경 너머의 적들에게 독립을저버리고 싶지 않지만, 메시지에는 우리가 [From.GetLeader]의 요구에 응하지 않으면 곧 [From.GetNameDef]와의 전쟁의 상태에 놓일 것이라는 협박이 담겨 있는 것이 분명합니다.

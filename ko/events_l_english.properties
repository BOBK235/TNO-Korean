country_capitulated.0.d_positive_collab_diff_ideology코0=\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. 수많은 독립 [Root.GetAdjective] [From.From.GetRulingIdeology] 지지자들과 [From.From.GetAdjective]군은 [Root.GetLeader](와)과 그의 정부를 추방하고, [From.From.GetNameDef](와)과 협력하여 [Root.GetNameDef]의 통치를 위해 새로운 정부를 수립했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [Root.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해, 그가 비록 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다.
country_capitulated.0.d_positive_collab_invaded_same_ideology코0=\n[Root.GetNameDef] 정부는 [From.From.GetNameDef]에 완전한 항복을 선언했습니다. [Root.GetLeader]에 의해 [Root.GetNameDef](이)가 되어버린 [From.From.GetRulingIdeologyNoun]의 오명에 실망한 수많은 [Root.GetAdjective] 시민들은 그를 권력에서 끌어내리고 [From.From.GetNameDef]의 지도 아래 새로운 정부를 설립하기 위해 [From.From.GetAdjective]군에 입대했습니다. [From.From.GetLeader](은)는 이런 상호간의 합의가 [From.From.GetNameDef]에 새로운 번영과 협력의 시대를 가져다 줄 것이라 언급했습니다.\n[Root.GetLeader](은)는 이 선언에 대해 [From.From.GetLeader](은)는 진정한 [From.From.GetRulingIdeology](이)가 아니라고 주장하고 비록 그가 망명 중에 있을 지라도 그는 그의 고국인 [Root.GetNameDef](을)를 위해 계속해서 투쟁하고, 모든 저항 운동에 대해 지원할 것이라고 했습니다.
country_capitulated.0.d_negative_collab_diff_ideology코0=\n[Root.GetNameDef]는 [From.From.GetNameDef]에게 완전한 항복을 선언했습니다. [Root.GetFascistLeader]가 [From.From.GetLeader]의 소원대로 나라를 통치하도록 국가원수가 되었으며, 국가 내부의 [From.From.GetRulingIdeaology]주의자들에 대한 [Root.GetAdjective] 정부의 관용이 [Root.GetName]의 몰락에 작용했다는 것이 분명합니다.\n[Root.GetLeader]는 이것이 [Root.GetAdjective]의 끝이 아니라고 주장하며, 조국에서 추방당한 동안에도 모든 저항 운동을 지지하겠다고 밝혔습니다.

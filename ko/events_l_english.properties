generic.23.d코0=우리는 오늘 [From.GetNameDef]으로부터 [demanded.prov.target.GetName] 주 전체의 통치권을 주장하는 적대적인 사절단을 받았습니다. [From.GetLeader]는 즉각적으로 영토를 반환하지 않으면 전쟁을 선포하겠다고 합니다. 그는 해당 지역에 대한 [demanded_prov_target.Owner.GetAdjective]의 소유가 정당하지 않고 [demanded_prov_target.GetName]은(는) [From.GetName]의 필수적인 부분이라고 주장합니다. 우리가 그들의 요구를 받아들인다면, [demanded_prov_target.GetName]은(는) [From.GetNameDef]로 할양되지만 그 지역에 대한 영유권 주장이나 핵심주는 유지될 것입니다. 거절한다면, 우리 국가 간의 전쟁은 필연적입니다.

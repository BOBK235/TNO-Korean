mutiny_event.6.desc코0=[Root.GetLeader](은)는 그가 제의한 마지막 평화 협상이 실패했다고 언론을 통해 발표했습니다. 사건이 불행하게 변한 원인은 매우 복잡합니다만, [Root.GetAdjective](은)는 상대측에 요구한 것은 모든 손실에 대한 배상, 완전한 무장해제와 전쟁이 시작된 것의 결정적인 책임이 그들에게 있음을 일반에 알리라는 것이었습니다.\n\n우리의 적들은 똑같이 응답했으며, 우리의 타당한 요청을 무조건 항복 요구라고 부르고 있습니다. 그들은 최후의 최후까지 전쟁을 치러낼 것이라고 맹세했습니다.\n\n적들이 이성을 차리지 않은 채 싸움을 기약했으니, 강제적인 평화 협정을 시도하던 반란 주모자들은 무너져내렸습니다.
mutiny_event.6.a코0=끔찍하도록 유감이다.
mutiny_event.7.t코0=군사적 진압 성공.
mutiny_event.7.desc코0=반란군의 소규모 분대와 접전을 치른 사례가 조금 보고되었지만, 반란군을 분쇄하려는 우리의 작전은 큰 성공을 거뒀습니다. 기술 대신 인원수로 밀어붙인 결과, 충성파 민병대는 반란군 요새를 포위했고 그들의 항복을 요구했습니다. 대부분의 군인은 동포와 무기를 맞대느니 평화적인 항복을 택했습니다.\n\n주모자는 비밀계엄재판에 서게 되겠지만, 일반 장병들은 전선으로 복귀할 것이며, 반란군의 새싹이 돋아나는 것을 방지하기 위해 다른 보직을 받게 될 것입니다.
mutiny_event.7.a코0=잘했다.
mutiny_event.8.t코0=형제와 맞서는 형제
mutiny_event.8.desc코0=노동자 및 군인 의회의 선거를 막으려던 우리의 시도는 상황을 악화시켜 가장 비관적인 예측을 넘어서게 만들었습니다. 항복하는 대신, 반란군들은 과두의회를 설립했고, 야전 지휘관을 선출한 뒤 거리에 방어망을 구축하고 있습니다. 싸움을 노리는 것이 분명합니다.\n\n군 내부에는 균열이 생겨 전 병력은 물론 심지어 같은 가족 간에도 다툼이 생기고 있습니다. [Root.GetNameDefCap](은)는 내전의 경계선에 서 있습니다.

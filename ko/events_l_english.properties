political.12.t코0=공산주의의 위협
political.12.d코0='[Root.GetLeader](은)는 당신이 [Root.GetName](이)가 안정적이고 단결되어 있다고 믿게 만들었을 것입니다. 그런 거짓말이 우리 국민들의 정신을 마비시킨다는 것은 별로 놀랄 일도 아니었습니다. 위협이 바로 눈 앞까지 당도했는데도 말입니다! 멀리 볼 것도 없이 당장 국경 너머에는 국가의 종말을 선언하는, 서로를 동무라 부르는 공산주의자들이 있습니다. 그들이 우리나라의 종말을 선언하기까지 얼마나 걸리겠습니까? [Root.GetRulingParty](이)가 우리를 저들의 위협으로부터 지켜주겠습니까?'\n\n파시스트 활동의 증가로 [Root.GetName](은)는 공산주의 혁명이 가까워졌다고 선동하고 있었습니다. 파시즘은 그저 또 다른 실패한 이념적 실험이라 주장하는 많은 온건주의자들이 실제로 우려하는 점이기도 합니다. 공산주의와 파시스트 정권 중 하나를 고르라면 그들은 후자를 고를 것입니다. 오히려 그들은 파시스트 정권을 열심히 지원할 것입니다.
political.12.a코0=우리는 빨갱이의 위협에 대항하는 첨병이다!
political.13.t코0=민주주의의 움직임
political.13.d코0='만약 우리가, 사람들의 목소리를 묵살한다면 어찌 우리 자신이 [Root.GetName](을)를 대변하는 목소리라고 할 수 있겠습니까? 만약 우리가 반대가 두렵고, 공개적 비난이나 국민투표에 의한 추방이 두렵다면, 우리가 정말 두려운 것은 우리의 시민들에게 미움받고 욕을 먹는 것입니다. [Root.GetRulingParty](은)는 자신들의 정책에 자신이 없는거 아닙니까?'\n\n조심스럽고 느슨하게 조직되었지만, 정부에 있는 열정적인 세력이 국가의 적들에 대해 덜 억압적인 정책을 밀어내기 시작했습니다. 그들은 심지어 만약 현재 안건이 미래에 위험을 가지더라도, 국민투표와 지방 당 대회를 통해 대중들이 정책결정에 관여하길 바랍니다.

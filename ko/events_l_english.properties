stability.21.t코0=병역 기피
stability.21.desc.a코0=육군부의 새 보고서에 따르면 가용 인력이 현저히 감소되었음을 보여줍니다. 최근 신병 모집 량은 처음 예상한 것보다 훨씬 적은 것 같습니다. 차이는 현재 조사 중에 있지만, 첫 번째로는 기술적으로 복무에 적절한 많은 수의 사람들이 다양한 방법으로 병역을 피하고 있다는 겁니다. 18세 학생들은 갑자기 중요한 군수 공업에 일하는 숙련된 노동자이거나, 이전의 운동선수들은 체력 시험에 떨어지고, 어떤 경우에는 신병이 흔적도 없이 사라지기도 합니다.\n\n사람들이 체포되어 심문을 받을 때, 그들은 군대의 열악한 상태, 무관심한 장교들을 가리키며 잃어버린 대의를 위해 죽기를 원치 않습니다. 군 지도부는 병역을 기피하는 사람들에 대해 엄중한 단속을 요구했지만, 정부 내에 많은 사람들은 사병들의 생활여건을 개선하는 것이 더 나을 것이라 믿고 있습니다.
stability.21.desc.b코0=만연한 병역 기피에 대한 비효율적인 공식 대응이 문제를 더 안 좋게 만들었습니다. 점점 더 많은 신병들이 소집 영장을 받았으면서도 모습을 드러내지 않고 있습니다. 방첩부는 의사를 매수해 의학적으로 부적합하다는 판정을 받으라는 둥 병역 기피에 대한 조언이 담긴, 전문적으로 제작된 책자를 입수했습니다. 가정의 아버지는 면제라는 말에 아이가 있는 전쟁 과부들에게 청혼이 쏟아지고 있으며 이러한 윤리적 이유를 들어 면제를 인정받고자 하는 국민의 수가 기록적인 수치에 달했습니다.\n\n군 지휘관들은 최후의 예외조차 남기지 말고 없애서 체포된 기피자를 선례로 만들어야 한다고 제안했습니다. 정부의 다른 인사들은 이 전쟁에서 패배했을 때 닥칠 상황을 지적해 우리 시민들의 국민적 의무감을 호소하는 것이 바람직하다고 제의했습니다.
stability.21.desc.c코0=어떠한 긍정적 효과도 없는 병역 기피에 대한 정부의 대응으로, 점점 더 많은 사람들이 다른 사람들이 안전하게 지내는 동안 왜 자신들이 위험에 처해야하는지 의문을 가지기 시작했습니다. 신병들은 종종 불행한 대의를 위해 싸우는 바보들이라고 거리에서 괴롭힘을 당하거나 조롱당하는 것이 보고되고 있습니다. 아이들을 징병에 응하지 못하게 하는 어머니들의 대한 보고는 널렸으며, 육군부는 사라진 병사들을 모두 처리하는 과정에서 체계가 무너지기 시작하면서, 얼마나 많은 사람들을 더 징집해야하는지 더 이상 확신하지 못한다는 보고서를 제출했습니다.
stability.21.a코0=이 점에 대해선 어쩔 수가 없다.
stability.21.d코0=병역 기피자는 모조리 찾아내 체포할 것이다!
stability.21.e코0=병사들의 급료를 올리면 해결되지 않을까.
stability.21.f코0=가혹한 대책을 쓸 시간이다.
stability.21.g코0=국민의 의무를 되새기게 하자.
stability.21.h코0=선례를 만들어야만 한다.
stability.21.i코0=국민들이 싸워 마땅하다고 여길 것을 주자.
stability.22.t코0=파업!
stability.22.desc.a코0=노동자들이 모든 전시 생산에 대한 파업을 선언함으로써 지난 며칠 간 여러 공장들의 생산량이 확연히 감소했습니다. "평화와 빵을!"이라는 구호를 외치며 요구하는 그들은, 해결을 위한 협상 시도를 일체 거부하고 있습니다. 정부의 몇몇 인사는 적성 공작원 혹은 반역자일 주동자를 빠르게 처분하기 위한 강경한 군사적 대응을 옹호하고 있습니다. 한편 행정부의 일각에서는 대책을 통한 접근을 권하고 있으며, 지나친 무력 대응은 만에 하나 존재할 충성스럽지 못한 군인들의 역공을 부를 수 있다고 지적했습니다.
stability.22.desc.b코0=파업자들을 일터로 돌려보내려는 정부의 노력은 아무런 효과도 없었습니다. 정반대로, 파업이 더 많은 공장에서 보고되었고, 마지막까지 원래의 효율성을 보이던 노동 현장 일부조차 동료들의 분노를 보고 장비를 내려놓았습니다. 비축분을 풀어 최전선의 보급 부담에 가해질 충격을 완화하고는 있지만, 생산 부문의 분노가 우리의 전쟁 수행 능력에 영향을 미치는 것은 시간 문제일 뿐입니다.\n\n육군부는 정부가 파업자들에게 굴하지 않기를 재차 촉구하고 있지만, 다른 공장들의 내부 관리측에서는 중간에서 노동자들과의 만남을 주선해 일터로 복귀하기를 충분히 설득할 수 있다고 제안했습니다.
stability.22.desc.c코0=일부 외진 곳에서 시작된 산업 측면에서의 행동이 이제는 나라 전역으로 퍼져나가고 있으며, 제3의 방식으로 전시 주력과 연관되어 있던 다른 산업에까지 영향을 끼치고 있습니다. 심지어 정부에서 일하던 많은 하급 사무원, 배달부, 그리고 운전사들조차 영향을 받아, 일하기를 거부하는 인원은 점차 늘어나고 있습니다.\n\n각지에서 노동자 의회가 공장 건물들을 점거하고 있습니다. 비밀 경찰의 보고에 따르면 일부 공장은 이른바 "전시 체제"에 반하는 봉기를 위해 무기 생산을 재개한 것으로 보입니다.\n\n군 고위 사령부는 충성스러운 병력의 결정적인 행동으로 승리할 수 있으리라 믿고 있습니다만, 정부의 문민 계통에서는 내전의 위험과 명백한 패배를 두고 설왕설래가 이어지고 있습니다.
stability.22.a코0=이 또한 지나갈 것이다.
stability.22.b코0=마을에서 군사력 시위를 해라.
stability.22.c코0=노동에 전념하는 사람들을 영웅화하는 선전물을 만든다.
stability.22.d코0=노동자들을 군 복무자로 징집하고, 공장들은 군 관리 하에 둔다.
stability.22.e코0=노동자들에게 더 많은 식량 배급을 제안한다.
stability.22.f코0=부대를 보내 파업자는 체포하고, 주동자는 처형한다.
stability.22.g코0=새로운 복지 법안을 제의한다.
stability.23.t코0=병영 내 군사 반란
stability.23.desc.a코0=우리 군대의 우수한 장교들이 명령에 불복종하며 군 고위 사령부에 비상이 걸렸습니다. 전선의 병력들이 위치를 벗어나는 동안, 군인들의 대표단은 적을 공격하라는 일체의 명령에 불복하겠다고 못박았습니다.\n\n반란군은 약간 훈련받은 소수의 대대와 지원 병력을 포함하고 있을 뿐이나, 육군부의 많은 이가 곧 다른 병력들도 봉기에 동참할 것이며 결국 전쟁 수행이 불가능해질 것이라고 공포에 휩싸였습니다. 단호한 결정이 필요합니다.
stability.23.desc.b코0=반란군들을 군으로 호출하는 것은 아무 효과가 없는 것 같습니다. 효율적인 정부의 대응이 결여되자 더 대담해졌고, 반란군은 요구안을 늘려 완전한 평화 조약에 의한 즉각적인 정전과 동원 해제를 포함시켰습니다.\n\n육군부는 반란군들에게 단념하지 않으면 조치를 취할 것이라는 강한 신호를 보내길 권하고 있습니다.
stability.23.desc.c코0=정부가 사안을 다룰 의지나 능력이 없는 것으로 비추어진 것인지, 반란군들은 직접 대책을 마련하기로 결정했습니다. 나라를 장악하고 적과의 평화를 이루려는 목표를 위하여 "노동자 및 군인 의회"의 선거가 발표되었습니다.\n\n재빠른 행동이 취해지지 않으면, 이 의회란 것이 나라의 일부 지역에서 우리 정부를 대신하게 될 것이며 전쟁을 지속할 능력이 없어지고 말 것입니다.
stability.23.a코0=우리는 그것에 대해 현재 아무것도 할 수 없다.
stability.23.b코0=정부군이 반란에 가담한 병력을 포위하면 투항을 명령한다.
stability.23.c코0=반란군 앞에서 애국 연설을 한다.
stability.23.d코0=반란군을 지지하면 반역으로 기소될 것을 공개적으로 발표한다.
stability.23.e코0=평화 구상을 발표한다. 적들은 용납 못할 것이다.
stability.23.f코0=충성파 민병대를 동원하고 근무지를 이탈한 모든 장병을 체포한다.
stability.23.g코0=군인들에게 지휘할 장교를 선출하게 할 것이다.
15_days_tt코0=시행되기까지 §Y15일§!이 걸릴 것입니다.\n
30_days_tt코0=시행되기까지 §Y30일§!이 걸릴 것입니다.\n
45_days_tt코0=시행되기까지 §Y45일§!이 걸릴 것입니다.\n
stability.31.t코0=군사적 진압 성공
stability.31.desc코0=우리의 재빠른 대응이 아주 효과적인 것으로 드러났습니다. 지역 법 집행기관과 애국적인 자원병의 지원에 힘 입어, 헌병대 병력은 공조가 잘 이루어진 작전을 통해 사라진 병역 기피자를 모두 찾아냈습니다. 소집에 응하지 않을 경우 처하게 될 상황을 알자 대부분은 응하기로 했습니다. 군 고위 사령부는 근무지에 출두한 자는 과거의 범죄나 병역 기피를 문제 삼지 않겠다고 공식적으로 선언했습니다. 여전히 국민 중 많은 수가 나라를 위해 무기 들기를 완강히 거부하고 있으나 곧 체포되었습니다.
stability.31.a코0=적극적인 행동이 악화를 막을 수 있다.
stability.32.t코0=징병거부 폭동
stability.32.desc코0=군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 우리측 공무원 중 한 사람이 신속한 대응을 위해 세우던 작전 계획을 대중에 유출해버린 것 같습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 성난 군중들에게 가로막히고 말았으며, 그들은 종전과 강제 징병의 중단을 요구했습니다. 경찰과 시위자 사이에 촉발된 시가전, 자기 방어를 위해 무기를 사용해야만 했던 군인들에 의한 사상자 발생 등의 상황이 벌어졌습니다. 경찰이 상황을 완전히 통제하려면 몇 시간이 더 걸릴 것 같습니다.\n\n험악한 분위기가 드리운 수도에는 바리케이드가 철거되고 사망자들은 땅에 묻혔습니다. 육군부의 보고에 따르면 입영 신고를 하는 신병의 수에는 아무 변화가 없었습니다. 정부의 많은 인원들이 이런 상황에서 얼마나 싸움을 계속할 수 있을지 궁금해하고 있습니다.
stability.32.a코0=상황이 더 커지면 우리에게 좋을 것이 없다.
stability.33.t코0=징병거부 반란
stability.33.desc코0=군사력을 통해 상황을 해결하려던 우리의 시도는 성공하지 못했습니다. 우리측 공무원 중 한 사람이 신속한 대응을 위해 세우던 작전 계획을 대중에 유출해버린 것 같습니다. 헌병과 여타 법 집행기관의 요원들이 병역 기피자들을 체포하려 접근했지만, 성난 군중들에게 가로막히고 말았으며, 그들은 종전과 강제 징병의 중단을 요구했습니다. 경찰과 시위자 사이에 촉발된 시가전, 자기 방어를 위해 무기를 사용해야만 했던 군인들에 의한 사상자 발생 등의 상황이 벌어졌습니다.\n\n그 직후 상황은 빠르게 통제불능으로 치달았고, 시민들은 군인과 경찰서를 습격해 직접 무장했습니다. 나라의 여러 도시가 반정부 무장 반란의 상태에 처했습니다. 아이러니하게도, 반란군들은 군인들처럼 무기를 든 자신들이 보이지 않는 것 같습니다.
stability.33.a코0=아, 이제야 싸우고 싶어진 거냐!?
stability.34.t코0=징병제 개정이 효과를 보다
stability.34.desc코0=징병정책의 광범위한 절차를 개정하기 위해 정부가 통과시킨 사회대책법이 놀라운 인기를 끄는 것으로 드러났습니다. 높은 봉급과 더 많은 휴가를 크고 새로운 혜택으로 들 수 있지만, 많은 이들은 전쟁 과부와 고아를 지원하는 정부의 새 계획을 눈여겨보았습니다. 극히 소수만이 군대에 입영하라는 나라의 부름을 거부하는 자신을 정당화하고 있지만, 병역 기피자를 지지하는 모든 조짐은 사라졌습니다.\n\n확실히, 더 많은 국민들이 [ROOT.GetAdjective](이)가 향유하던 삶의 방식이 공격받았음을 깨닫고 정부에 대한 대중적 지지가 최근 급등하였습니다.
stability.34.a코0=현명한 선택이다.
stability.35.t코0=제591. 형벌부대
stability.35.desc코0=상황의 혹독함으로 미루어 볼 때, 군 고위 사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 잠옷을 입은 채로, 그들은 군에 징집되어 무장 경비병들에 의해 병영으로 이송되었고, 타인에게 체제 전복적인 영향을 주지 못하도록 각기 다른 부대로 배치받을 것입니다.\n\n이 소식을 빠르게 퍼져나갔고, 많은 국민 중 병역에 관한 경고를 무시할 수 있다고 믿었던 이들이 이제야 마음을 고쳐먹은 것 같습니다. 전국의 징병소는 병역 기피를 시도했던 "친구"가 마음을 돌릴 경우 정확히 어떤 상황에 처하는지에 관한 문의를 하는 사람이 늘어났다는 보고를 했습니다.
stability.35.a코0=자신들의 결함을 채우도록.
stability.36.t코0=시위로써 목소리를 높이는 지역 엘리트들
stability.36.desc코0=상황의 혹독함으로 미루어 볼 때, 군 고위 사령부는 나라를 지킨다는 국민의 의무를 피하려 한 이들에게 더 극단적인 대책을 써야한다고 결정했습니다. 지난 새벽, 헌병대는 다른 이들의 병역 기피에 영향을 준 자들과 기피 당사자들이라고 세심히 선별된 인원들의 집을 습격했습니다. 잠옷을 입은 채로, 그들은 군에 징집되었습니다. 가족들은 이 결정에 항의하기 위하여 광범위한 지지망을 동원하고 있습니다. 육군부에는 다양한 정부부처의 차관급으로 되돌아가기를 바라는 공장 관리자와, 또 현장에서 근로하며 전시 주력에 직접적인 인원들이 왜 일터를 떠나야만 하는지 대답을 요구하는 단순 노동자들의 연락과 편지가 넘쳐나고 있습니다. 만약 아들의 안전을 염려하는 내각 인사 중 일부는 전쟁에 대해 재고해야 할 것 같습니다.
stability.36.a코0=의무감이란 것도 없나?
stability.37.t코0=엄숙하고 숭고한 의무
stability.37.desc코0="물론 저도 살고 싶습니다. 저도 학교를 졸업하고 싶고, 여자를 만나고 싶으며, 가정을 이루고 싶습니다. 하지만 우리가 전쟁에서 지면, 저는 어떤 것도 이룰 수 없을 것입니다. 그래서 저는 싸웁니다."\n\n나라의 주요 신문사마다 투고된 익명의 편지가 큰 반향을 일으키고 있습니다. 처음에는 병역을 기피하였다가 군인이 되어 스스로 나라를 구하기 위해 싸워야만 함을 깨달았다고 주장한 그는, 같은 처지에 처한 많은 이들의 뇌리를 강타했습니다. 전국의 징병위원회는 여전히 소환에 응하지 않은 사람이 많지만 새로운 자원 입대자가 그보다 많아져, 다른 사람들이 싸우러 나가 나라와 일상을 구하는 동안 그들을 기다릴 필요가 없어졌다고 합니다.
stability.37.a코0=저들의 목숨을 헛되이 허비할 수는 없다.
stability.38.t코0=겁쟁이들의 최후
stability.38.desc코0=새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다."\n\n병역을 회피한 이들 모두는 잡을 수 없었지만, 당국은 많은 수를 체포할 수 있었습니다. 우리가 처한 중대한 상황을 볼 때, 육군부는 소집을 거부한 자들에게 군법을 적용하기로 결정했습니다. 사형 선고가 연이어 내려졌고 총살형 집행대의 손에 처형되었습니다. 이 대책은 원했던 효과를 분명히 보여주었습니다. 국민 중 많은 수가 겁쟁이로서 불명예스러운 확실한 죽음을 맞느니 전쟁터에서 점쳐질 죽음의 확률을 택하기로 결정한 것 같습니다.
stability.38.a코0=이렇게 되다니 안타깝다.
stability.39.t코0=평화를 위한 순교자
stability.39.desc코0=새벽이 밝자 그는 벽 앞으로 끌려갔다. 그는 마지막 담배를 거부했고, 다만 눈가리개를 썼다. 마지막 유언은 어머니께 아픔을 드려 죄송하다는 것이었다. 총살형 집행대는 잘 조준했다. 몇 분 뒤, 의사가 그의 죽음을 선언했다."\n\n소집을 거부한 자들에게 사형 선고를 내려 처형하도록 공표한 것이 역효과를 일으킨 것 같습니다. 이 상황에 겁에 질린 국민들을 군대로 오게 하는 대신, 처형된 이들이 평화 운동을 위한 순교자로 탈바꿈한 것입니다. 그들의 이름과 인생사는 보기 좋게 윤색되고 말끔히 편집되어 출판되기까지 했습니다. 종전을 요구하는 대규모 평화 시위가 여러 대도시에서 시작되었습니다. 육군부는 어떤 상황에서도 소집에 불응할 것이며, 사형된 사람들과 똑같이 되더라도 같은 진영에 설 의사를 공개적으로 밝히는 병역 대상자들의 편지를 여럿 받았다는 보고를 올렸습니다.
stability.39.a코0=모든 것이 개선된 건 아니다.
stability.40.t코0=[Root.GetNameDef](을)를 위한 뉴딜
stability.40.desc코0=오늘 라디오 연설에서, [Root.GetLeader](은)는 "사회적 혁명"이라는 것을 발표했습니다. 이윽고, 그는 사회 생활의 모든 영역에 걸쳐 개혁 체계를 펼칠 것이라고 했으며, 모든 귀환병들의 교육, 고임금 직업 소개와 관대한 연금을 약속했습니다. 휴전이 체결된 날을 시작으로, 젊은 가족들에게 분양할 수 있도록 주요 건설 계획을 발표했습니다. 이것은 대중의 사기에 크나큰 영향을 줄 것입니다. 전국의 징병 사무소는 현재의 분쟁 이후로도 복무 기한을 연장하는 선택지에 대한 문의와, 추가적인 혜택을 노리고 최전선 병력으로 배치되기를 요구한다는 징병 현황을 보고했습니다.
stability.40.a코0=이걸 어떻게 다 갚지...?
strikes_event.1.t코0=질서의 회복
strikes_event.1.desc코0=신속하게, 군 최고 사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 공장의 문을 넘고 완수 신호를 보냈을 때, 대다수의 파업자는 치명적인 결과를 야기할 무력 대치를 원하지 않았습니다. 그 중 일부는 대화로써 그들의 대의를 군인들에게 설득하려 했으나, 군인들은 아늑한 후방의 노동자들이 최전선에서 싸우는 이들을 왜 낙담시키느냐고 질문을 해 별 효과가 없음을 보이고 말았습니다.
strikes_event.1.a코0=대체 왜 저랬을까.
strikes_event.2.t코0=피의 월요일
strikes_event.2.desc코0=신속하게, 군 최고사령부는 복무 중이던 훈련 병력 다수를 동원하고 휴가를 나간 군인들을 규합해 임시부대를 편성했습니다. 대열을 맞추어 파업이 일어난 도시 사이를 이동하는 것은 예상보다 훨씬 어려웠고, 파업자들은 철도를 봉쇄해 부대가 육로 행군을 하도록 만들어 준비할 시간을 충분히 벌었습니다. 바리케이드가 쳐진 공장에 우리 부대가 도달했을 때, 파업자들은 준비를 한 채 맞이했습니다. 오도 가도 못하게 된 군인들은 무방비한 도로 위에서 돌팔매질과 같은 분노에 찬 노동자들의 공격을 받았습니다.\n\n이윽고 부대는 자기 방어를 위해 사격을 개시했고, 파업자 다수가 사망했으며 부상자는 더 많았습니다. 이것은 군중의 분노를 끌어낼 뿐이었으며, 방관자들의 "살인자들!"이라는 비명 소리만이 허공을 채웠습니다. 수도의 분위기는 파업자들을 향해 극적으로 기울었습니다. 자정쯤, 군인들은 바리케이드를 놔둔 채 철군해야 했습니다.\n\n상황을 강제하려는 일은 더 없을 것입니다. 파업자들은 여전히 공장을 통제하고 있으며, 어떤 작업도 진행 중이지 않습니다.
strikes_event.2.a코0=계획대로 되지 않았다.
strikes_event.3.t코0=생산 최전선의 영웅들
strikes_event.3.desc코0=생산 전쟁은 사단의 행군과 비행기의 폭격보다 중요합니다. 나라를 위해 싸우고 죽어야 하는 군인의 의무보다 중요합니다. 어느 무엇보다, 공장과 주조소에서 펼쳐지는 산업 전쟁에서 이겨야 합니다. 생산 라인에서의 싸움을 버리는 것은 최전선을 버리는 것에 못지 않습니다. 그리고 생산 라인에서의 승리는 최전선에서의 승리 만큼 치하받아야 할 것입니다."\n\n가용할 수 있는 모든 선전 자원을 돌린 결과, 군수 노동자들의 일은 가장 보기 좋게 윤색되었습니다. [Root.GetLeader](은)는 할당량을 100% 이상으로 초과 달성한 노동자에게 수여할 새로운 상을 개인적으로 제정했고, 첫번째 수상자는 나라 안을 돌며 다른 노동자들만의 방식을 습득하게 될 것입니다.\n\n이로 말미암아 많은 파업자들이 자신들의 위치를 재고하게 될 것입니다. 파업 중인 모든 공장에서의 노동이 재개될 것입니다.
strikes_event.3.a코0=모두가 영웅이다.
strikes_event.4.t코0=전시 생산부
strikes_event.4.desc코0=[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 조용히 체념했고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 공장 노동자들의 사기가 바닥까지 내리깔린 채, 생산은 재개되었습니다.
strikes_event.4.a코0=처음부터 이랬어야 했다.
strikes_event.5.t코0=국가를 향한 저항
strikes_event.5.desc코0=[Root.GetLeader](은)는 오늘 병역법에 작은 변화가 있을 것이라고 발표했습니다. 병역에서 제외되었던 숙련공들조차, 이제 예외란 없어졌으며 모든 면제자는 즉시 병역을 수행해야 합니다. 그와 동시에, 육군부는 전시 주력과 관련된 상품을 생산하는 공장의 공장주들이 능력 부족을 보일 시 직접적인 관리를 하기로 했습니다.\n\n이 발표에 법안을 적용받는 도시들은 크게 웃었고, 특히 저항하는 사람은 누구라도 명령 불복종을 저지른 군인들과 똑같은 대우를 받는다는 대목이선 더욱 그랬습니다. 경찰관들이 복귀를 종용하고자 노동자들에게 단순한 서류 이상의 힘을 지닌 이 소집 영장을 배부하고 있습니다.
strikes_event.5.a코0=그래야 하겠군.
strikes_event.6.t코0=먹어야 산다
strikes_event.6.desc코0=비일비재한 파업에 대한 언급은 없이, [Root.GetLeader](은)는 전시 산업에 종사하는 노동자들이 체력을 온존할 수 있도록 설탕, 커피 그리고 고기의 추가 배급을 실시한다고 오늘 발표했습니다. 슬프게도, 정부가 초콜릿을 무료로 나누어준다던 소문은 거짓으로 밝혀졌습니다.\n\n파업 주모자들이 노동자들이 업무로 복귀하는 것을 막아도, 대부분은 바라마지 않던 "평화와 빵" 중에서 빵만을 받았어도 행복을 느끼고 있습니다.
strikes_event.6.a코0=당초보다 많이 받게 하자.
strikes_event.7.t코0=검은 참나무 작전
strikes_event.7.desc코0=밤새 마을 외곽에 부대가 집결했고, 소음과 빛을 유발하며 놀라게 만들었습니다. 해가 떠오르자 바리케이드에서 보초를 서던 노동자들과의 교대를 위해 경계가 풀어졌고, 공격 대열이 앞으로 나아갔습니다. 피로에 지친 노동자들은 느리게 저항을 조직화하고 빠르게 대응에 나섰습니다. 포로를 방어하기 위해 소규모 분견대를 보냈고, 부대는 마을을 휩쓸어, 공장 노동자 명단의 인원 전부를 체포했습니다. 오후가 되었을 무렵, 군은 도시를 완전히 통제에 두었고 통행금지령을 내렸습니다. 이 이상의 저항은 예상되지 않습니다. 노동자 대다수는 현장으로 복귀한다는 조건으로 풀려났으며, 주모자들은 재판을 받게 될 것입니다. 그들에게는 사형 선고가 내려질 것입니다.
strikes_event.7.a코0=질서를 회복할 것이다.
strikes_event.8.t코0=오크 가의 전투
strikes_event.8.desc코0=밤새 마을 외곽에 부대가 집결했지만, 놀라게 하기에는 빛과 소음이 턱없이 부족했습니다. 부대가 앞으로 나아갔을 때, 비상을 발령한 채 그들을 기다리는 노동자들을 볼 수 있었습니다. 첫번째 공격은 돌팔매 세례였습니다 두 번째 공격은 착검 돌격을 동반한 잔혹한 육탄전이었으며, 거리에는 수많은 시신들이 남겨졌습니다.\n\n지휘관들은 병력을 퇴각시키기로 합의했고, 노동자들은 요새화를 강화하고 후퇴하며 남겨진 무기들을 모아 무장하고 있습니다. 다음 전투는 내일이 될 것으로 예상되지만, 군 고위 사령부는 승리를 자신할 수 없어 보입니다.
strikes_event.8.a코0=선택지가 빠르게 줄고 있다.
strikes_event.9.t코0=노동자 권리 보호법
strikes_event.9.desc코0=수도 전체에 높은 긴장감이 감도는 와중에, [Root.GetLeader](은)는 전시임에도 불구하고 노동자들의 권리를 보호하기 위한 새로운 법안을 발표했습니다. 광범위한 규모의 입법을 통해 병가 급여의 제한 해제, 모든 노동자의 상해 보험 의무화, 노동조합 가입의 권리, 그리고 최초로, 모든 여성 고용인의 산후 출산휴가 권리를 보장했습니다.\n\n정부의 많은 사람들이 파업에 완벽히 항복하는 것과 다를 것 없다고 생각했지만, 결과는 확실했습니다. 모든 공장이 일을 재개했습니다.
strikes_event.9.a코0=이걸로 충분하기를.
mutiny_event.1.t코0=반란 진압
mutiny_event.1.desc코0=병영의 관문과 참호선에서 펼쳐진 수 시간 동안의 팽팽한 협상 끝에, 우리 군대의 군사 반란이 끝났습니다. 이길 가능성이 없음을 직시하고, 반란군들은 빠르게 물러나기로 결정했습니다.\n\n최우선적으로 검토할 사안은 명령에 불복한 이들의 운명입니다. 군 고위 사령부는 관대한 처분을 내리기로 하였고 반란군들이 가혹한 처벌을 받지 않으리라 자신했습니다. 예를 들자면 몇몇 병사가 계급을 강등당하거나 타 부대로 전출을 간 것 뿐입니다.
mutiny_event.1.a코0=이게 마지막이길 바라자.
mutiny_event.2.t코0=공허한 위협
mutiny_event.2.desc코0=반란군을 두렵게 하려 시도했지만 진압을 위해 보낸 병력들이 역습을 받고 되려 공포에 빠진 뒤 보기좋게 항복해버리고 말았습니다. 전선에서 갈고 닦은 기술로써, 방어 태세를 신속히 다진 그들을 격퇴하려면 많은 대가를 치러야 할 것입니다.\n\n왕당파 병력들을 담당한 장교들은 후퇴하였고 다음 명령을 기다리고 있지만, 이 작은 성공이 반란군들에게 힘을 주었음은 의심의 여지가 없습니다.
mutiny_event.2.a코0=아무도 예상 못했을 것이다.
mutiny_event.3.t코0=무엇을 위해 우리는 싸우는가?
mutiny_event.3.desc코0=군인이 자신이 하는 일이 진정 가치있는 것인지 의혹을 품는 것은 결코 드문 일이 아니다. 그대에게 희생을 요구하는 것이 무엇으로 정당화될 수 있을까? 정말 우리가 절대 보지 못할 목표를 좇으라며 죽음에도 굴하지 않길 요구할 수 있을까?\n\n우리가 태어난 이상 시대를 살며 반드시 알게 될 불행한 사실이다. 운명은 우리의 자유, 고향, 우리 [Root.GetAdjective]의 일상을 위해 전쟁을 치르라고 결정하고야 말았다! 우리는 이 전쟁을 선택하지 않았고, 강요받았다! 나 스스로 하지 못할 일은 어떤 것도 그대들에게 요구하지 않으리라 알고 있을 것이며, 승리해야만 한다면 무엇이든 할 것이라 알고 있겠다."\n\n[Root.GetLeader](이)가 최전선의 부대 앞에서 한 연설이 바라던 효과를 보인 듯하며, 군인들은 자발적으로 환호하며 아무런 불평없이 맡은 바 소임을 다하고자 복귀했습니다.

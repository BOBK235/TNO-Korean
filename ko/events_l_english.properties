political.24.d코0=[Root.GetAdjective] 국민들의 국민주의적 자부심과 과거의 영광에 대한 광적인 모습은 사라진 것처럼 보입니다. 열렬한 지지자들은 갑작스럽게 정신을 차렸으며 제복, 군국주의적 태도, 과장된 연설은 이제 동정보다는 조롱의 대상이 되고 있습니다.\n\n한때 [Root.GetRulingParty]의 권력 기반에 대한 위협으로 여겨졌던 [Root.GetAdjective]의 파시즘은 터무니 없는 것이 되어버렸고 반대로 이들을 공격하던 극단주의자들은 큰 존경을 받았다. 모욕보다는 정치적 명칭이라는 것이 더 어울리는 말로 보입니다.
political.24.a코0=광대 집단이군
political.25.t코0=수그러드는 공산주의
political.25.d코0=많은 공산주의자들은 [Root.GetName](이)가 소위 국제혁명이라 불리는 혁명의 다음 차례라고 예측했지만, 하지만 몇 달간 파업이 일어나고 거리에서 적기가 휘날린 뒤, 이 운동은 점차 잦아들었습니다. 혁명을 이끌어야 할 노동계급은 [Root.GetLeader] 타도에 더 신경을 썼고, 다른 곳에서 일어난 이 혁명이 왜 중요한지에 대해서는 관심이 없었습니다. 그러는 사이 민중을 옥죄는 것을 없애야 한다는 책을 쓴 지식인은 놀랍게도 나중에 그들의 편안한 생활 방식을 망치는 것에 대해서 나서고 싶지 않다는 것이 밝혀졌습니다.\n\n값싼 맥주를 마시든 비싼 와인을 마시든 혁명에 대한 이야기는 계속될 것 같습니다만, 그저 이야기 거리로만 남을 것입니다.

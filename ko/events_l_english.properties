political.17.t코0=[Root.GetName]의 선거
political.17.d코0=표현의 자유와 결사의 자유는 [Root.GetName]에서 점차 인정되고 있습니다. [Root.GetRulingParty]에서 선거를 요구하는 파벌은 비밀결사를 이용해 개혁가들을 지원하고 있습니다. 지난 몇 개월간 [Root.GetLeader]의 항의에도 불구하고 이 나라는 민주주의를 향해 느리지만 꾸준히 움직이고 있으며 자연스럽게 선거로 이어질 것으로 보입니다.\n\n[Root.GetAdjective]의 모든 시민들은 민주적 개혁에 찬성하고 있습니다. 하지만 안정된 개발이 보장되기 전까지 당 내에서는 선거를 여는 것이 좋은지에 대해 의견이 분분한 상태입니다.
political.17.a코0=[Root.GetRulingParty]의 충성파는 이 결정을 지지할 것이다.

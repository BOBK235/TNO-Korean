political.20.b코0=평소대로 진행할 뿐이다.
political.20.c코0=만약 국민투표를 받아 들인다면, 우리 유산은 유지할 수 있을 것이다.
political.21.t코0=[Root.Capital.GetName]에서의 파시스트 행진
political.21.d코0=법적으로 거의 권력을 잡을뻔한, 국민투표가 거절된 것으로 파시스트들은 대중의 지지와 협동심을 [Root.GetAdjective] 군사 쿠데타 시도를 위해 연결지었습니다. [Root.GetRulingParty](이)가 이끄는 정부는 그들의 주장과 요구를 받아들이지 않았고, 이는 알고 있는 것처럼 싸움을 끝내고 [Root.GetName](을)를 지킬 것입니다.
political.21.a코0=어떻게 해서든지 놈들을 막아야 한다!

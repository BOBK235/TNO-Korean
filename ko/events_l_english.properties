mutiny_event.4.t코0=전시 반역법
mutiny_event.4.desc코0=육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n반란에 대한 특별한 언급을 하지 않았지만, [Root.GetLeader](은)는 전쟁 수행에 가해지는 모든 방해 행위를 정부가 반역으로 판단할 것이라며 오늘 발표했습니다.\n\n반역에 있어 처벌은 잘 알려져 있고, 반란 주모자들에 대한 대중의 지지는 모조리 증발할 것입니다. 당연히 이 뉴스는 널리 퍼졌을 것입니다. 일반 대중이 약간만 지지해준다면, 군인들은 의무를 다하기 위해 조용히 돌아올 것입니다.
mutiny_event.4.a코0=우리가 다 설명할 필요는 없었다.
mutiny_event.5.t코0=흐지부지된 진압 시도
mutiny_event.5.desc코0=육군부가 현재 군에 광범위하게 퍼진 군사 반란을 현상 유지하고자 최선을 다하기 위해, 오직 검열된 편지만이 반출될 수 있습니다. 병영을 벗어난 군인들은 군대가 이 전쟁에서 불필요하게 피 흘리기를 원치 않는다는 말을 빠르게 퍼뜨리고 있습니다.\n\n이 흐름을 바꾸고자 한 정부의 시도는 완벽히 실패했습니다. 비밀경찰의 보고에 따르면 반란 주모자들은 대중으로부터 강한 지지를 받고 있으며, 이들을 억압한다면 오히려 우리가 고립될 수도 있습니다.

generic.5.d.b코0=강대국조차 동맹의 필요성을 절감하게 되는 때가 있으며, 때마침 [alliance_inviter.GetAdjective](이)가 우리에게 [alliance_inviter.GetFactionName](으)로의 초청을 해왔습니다. 우리가 수락한다면, 해 뜨는 곳의 우리 땅을 찾기에 충분한 기회가 될 것입니다.

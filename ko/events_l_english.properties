political.26.t코0=침묵에 빠져든 민주화 운동
political.26.d코0=자유를 위한 선거와 법을 만들 의회에 대한 요구를 위해 [Root.GetLeader] 정권에 대항한지 몇달이 지나자 활동이 무산되기 시작했습니다. 민주주의를 시끄럽게 주장하는 자들을 골칫덩이로 보는 사람들은 개혁보다 [Root.GetName]의 안정에 더 신경을 쓰기 시작했습니다.\n\n더 수상한 것은 이들을 이끌던 유명인사가 갑자기 사라지거나 활동을 그만뒀다는 점입니다. 아마 몇몇은 노력을 했음에도 실패하고 추방당했을지도 모릅니다. 하지만 [Root.GetRulingParty] 정부는 거기에 신경 쓰지 않고 그들은 관련이 없고 알지도 못한다고 부인했습니다.
political.26.a코0=쉽게 포기해버리는군.
political.27.t코0=중립외교정책을 포기한 [Root.GetLeader]

political.27.d_communism코0=최근 [Root.GetRulingParty]의 권력이 커지자 [Root.GetLeader](은)는 [Root.GetName](이)가 더 이상 중립외교정책을 고수하지 않을 것이라고 발표했습니다.\n'세계는 복잡하게 얽히고 있습니다. 이 나라는 항상 원칙을 지킬 준비가 되어있습니다. 우리는 더 이상 안전하지 않습니다. 중립은 더 이상 예전처럼 안전한 안식처가 아니며 세계의 권력자들은 중립을 존중하지 않습니다. 우리를 억압하려는 권력에 맞서 공산주의 형제들과 함께 일어서야 합니다. 우리를 억압하기를 원하는 부르주아에 맞섭시다. 일어서지 않는다면 우리는 쓸쓸히 멸망할 것입니다.'
political.27.a코0=[Root.GetName]의 미래를 위하여
political.28.t코0=[Root.GetNameDefCap] 재통일

political.28.a코0=마침내 하나가 되었다.
political.29.t코0=내전의 끝
political.29.d코0=우리나라를 분열시켰던 내전이 이제 끝났고, 우리의 명분이 우세했습니다. 그러나 우리는 우리의 적들을 지지했던 사람들이 그들의 음흉한 선전을 계속해서 국민들 사이에 퍼뜨리게 할 수는 없습니다. 앞으로 우리의 신정부를 위험에 빠뜨릴 수 있는 어떠한 외부 위협에도 맞서기 위해 우리는 단결하고, 준비되고, 강하게 서 있을 수 있도록 확고한 의지가 필요합니다.
political.29.a코0=해낼 수 있을 것이다.

political.19.d코0=마르크스주의는 오래 전 [Root.GetName]에 뿌리를 내렸지만 널리 지지를 받은건 최근입니다. 이 운동은 정치 이념과 정치적 실천으로서 퍼져나갔고 불만에 찬 노동자들과 유명인들의 지지를 받았다. 공산주의자들은 이들을 의식계급이라 불렀고. [Root.GetRulingParty](은)는 이것을 반란과 폭동의 지름길이라 불렀습니다.\n\n그들의 요구에 기꺼이 개혁을 하겠다고 한 [Root.GetLeader](을)를 신뢰하지 않은 과격한 공산주의자들은 즉각적인 국민투표를 통해 현 정부를 없애길 원합니다. 우리는 이 거대한 흐름을 바꿀 수 없을 것이고 만일 그런다면 그건 더 많은 공산주의자들이 혁명이라는 제거수단을 쓰게 만들 명분이 될 것입니다.
political.19.a코0=반[Root.GetAdjective] 활동을 그만두게 해야 한다!
political.19.b코0=혼란의 원인이되는 것은 무시하자.
political.19.c코0=국민투표가 피투성이의 반란보다는 좋을 것이다.
political.20.t코0=국민투표를 요구하는 민주주의자들
political.20.d코0=놀랄 것도 없이, 사람들이 그들이 살고 있는 국가를 통치한다는 생각은 쉽게 사람들에게 인기를 끌 수 있습니다. 물론, [Root.GetRulingParty](은)는 발언의 자유, 공공선거, 언론의 자유 등으로 대표되는 민주주의 이념이 단지 지도자의 정부를 약화시키기 위한 대중주의적인 발언일 뿐이라고 여기고 있습니다.\n\n그러나, 이러한 이념이 [Root.GetAdjective] 대중을 장악하고 있는 것은 부정할 수 없습니다. 진정한 민주적 방식으로, 그들은 현재 정권 교체에 대한 공개 국민투표를 요구했습니다. 현재는 쉽게 무시할 수 있지만, 이러한 이념은 아주 끈질기게 성장하는 법입니다. 우리가 평화로운 혁명을 만드는 것이 불가능할 경우 우리는 어떻게 될까요?

mutiny_event.9.desc코0=군의 강한 반대에도 불구하고, [Root.GetAdjective]군의 모든 장병들은 자신들을 이끌 지휘관을 선출할 수 있게 되었습니다. 결과는 아주 놀라웠는데, 대부분이 야전 경험이 풍부하고 실력이 뛰어난 군인을 뽑았습니다. 많은 고위 장교들은 여전히 이를 개인적인 모욕으로 받아들였지만, 대다수의 군인들이 이 상황을 더욱 선호한다는 것은 의심할 여지가 없습니다.

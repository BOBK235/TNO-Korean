yun.153.t코0=룽윈의 죽음" #Manchuria Death event
yun.153.desc코0=만주에서 산들바람이 부는 어느날이었다. 호국군의 하얀 천막들이 바람에 쭈글쭈글하게 접혀있었다. 막사들의 거의 가운데에 있는 가장 큰 천막에서 룽윈은 죽어가고 있었다. 그는 침상에 누워서 당황한 의사들과 더 걱정스러워하는 장교들 사이에서 둘러싸여 있었다."총사령관 각하, 명령을 내려주십시오"그는 대답하려고 애썼다. 그러나 심하고 거친 기침만 나올 뿐이었다. 그에게 가장 가까운 의사는 그에게 몸을 펴고 유언을 남기라고 조언했다. 그는 마지막 말을 하기 전에 헐떡되면 얕은 숨을 내쉬었다."내 명령," 그는 가엽게 거친 소리를 내었다. "중국을 구하라."그의 마지막 노력이 소모되자, 룽윈은 침대에 쓰러졌다. 그의 흉터있고 주름진 팔이 그의 옆에 떨어졌다..장교들 대부분이 그에게 무리한 일을 시킨 의사를 비난했다. 몇몇은 눈물을 흘렸다. 오직 일부만이 막사를 떠나 작전사령부에 총사령관의 가장 중요한 마지막 명령을 전했다.
yun.153.a코0=한 시대의 끝이다.

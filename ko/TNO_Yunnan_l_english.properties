POLITICS_LONG_YUN_DESC코0=룽윈은 과거의 유령입니다. 한때 운남성의 군벌이었던 그는, 그를 감금하고, 고문하고, 그의 아들을 죽이고, 운남을 일본에 항복시키고 룽윈을 뒤틀린 죄책감과 연민으로 살려둔 그의 사촌 루한에게 배신당했습니다.이 경험들은 룽윈을 변화시켰습니다. 어찌 그러지 않을 수 있겠습니까? 그의 마음은 망가졌습니다,혹은 그의 인생에서 처음으로 바르게 생각하게 된 것일지도 모르지요. 그는 중국이 어떤지 보았습니다: 부패한, 비겁함과 수치심으로 오염된 잿빛 땅. 그러나 그는 또한 새로운 중국을 보았으며, 과거에서 새로 태어나기 위해 투쟁하고 있습니다.룽윈은 그가 중국을 검고 빛나는 미래로 이끌 것을 압니다. 그의 지도하에, 부역자들은 유황굴에 던져질것이고, 일본인들은 에덴 동산에서 쫒겨날것이고, 나팔소리에 소환된 기수들은 중국을 새 시대로 안내할 것입니다.중국은 반드시 자유로워질것 입니다, 비록 세계의 나머지 부분이 불탈지라도.

POLITICS_SOTIRIOS_DESC코0=그리스국의 수상을 역임중인 소티리오스 고차만니스는 아직도 살아있다는 사실이 놀라울 따름이다. 1958년 이래로 이 불쌍한 수상은 뇌졸증에서 완치되지 못했다. 이런 건강상태에도 불구하고 그는 아직까지 단 한 번도 대체된 적이 없다. 이와 같은 사실을 통해 그리스의 현재상황을 짐작할 수 있는데, 제2차 세계대전이 끝난 이후 추축국에 의해 세워진 협력정부는 아직까지는 이탈리아 왕립해군(레지아 마리나) 덕분에 종속하고 있지만 지금 그리스국은 빨치산과 민병대가 언덕과 산을 누비며 도시 시민들의 불만은 점점 커지기만 하고 있다. 그덕에 그리스국은 내부적으로 극심한 불안정상태를 유지하고 있고 이런 그리스국에 안정을 가져다준 유일한 사람이 사망한다면 필시 혼돈을 불러 일으키게 될 것이다.과거 이탈리아에서 의사 공부를 했던 고차만니스는 협력정부에서 훌륭한 경력을 보냈고, 아틀란트로파 건설로 인해 그리스국 전체가 황폐화 되었던 50년대 중반, 그리스의 총리가 됨으로써 그의 협력정부 경력의 종점에 다달았다. 그 이후로 고차만니스는 그리스국의 내부상황을 반란이 일어나지만 않을 정도로만 아슬아슬하게 유지하면서 이탈리아의 지배자들을 만족시켰지만, 국민들은 여전히 협력정부를 혐오하고, 실업률과 경제위기는 아직도 치명적이며 빨치산과의 전투도 멈추지 않고 벌어지고 있다. 더 최악인 점은 자기 이익만 챙기기 바쁜 협력정부의 정치인들이 고차만니스의 후계자를 미처 마련하지 못했다는 점이다. 모든 그리스인들은 뭔가 안좋은 일들이 곧 벌어질 것이라고 짐작하고 있다, 빨치산과 민병대의 침묵은 그저 고차만니스가 사망하면 닥쳐올 폭풍 직전의 고요에 불과하다.




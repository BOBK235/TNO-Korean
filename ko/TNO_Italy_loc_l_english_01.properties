ita_tax_the_colonies_desc코0=우리 경제를 살리기 위해 우리가 취해야 할 한 가지 조치는 식민지 정부에 세금을 부과하는 것입니다. 이는 우리에게 더 많은 부가 굴러들어오게 할 것이며 우리 경제를 도울 것입니다.



ita_the_second_verona_congress_new코0=제2차 베로나 회의
ita_the_second_verona_congress_new_desc코0=치아노가 실각한 후 새로운 두체가 가까스로 집권했고, 이미 당내에서 분쟁이 일고 있습니다. PNF 내의 변화의 바람에 이끌려, 몇몇 고위 당 대표들은 베로나에서 제2차 회의를 소집하기로 결정했는데, 그들은 스코르자가 기꺼이 회의에 참여할 것이라 확신하고 있습니다. 그들의 목표는 1922년 파시스트 혁명의 불씨를 되살리는 것을 목표로 하는 개혁과 대책의 프로그램을 마련하는 것인데, 현재 치아노를 중심으로 모여든 반동주의자들과 자유주의자들은 권력에서 멀어진 상태입니다 . 하지만, 두체는 아직 제2차 회의에 대해 공식 성명을 발표하지 않았고, 일부에 따르면, 이것은 아마도 스코르자를 굴복시키기를 원하는 PNF 당원들에 의한 얇은 베일에 싸인 권력 놀이일 가능성도 있다고 합니다. 두체로써 스코르자의 첫번째 과제는 회의를 열 것인지, 닫을 것인지 결정하는 것이 될 것입니다.
ita_approve_the_congress코0=회의를 진행시키자
ita_approve_the_congress_desc코0=두체 카를로 스코르자는 언론에 성명을 내고 "제2차 베로나 회의는 축복과 함께 열릴 것"이라며 "제2차 베로나 회의에 직접 참석해 그곳에서 중요한 주제들을 다룰 것"이라고 밝혔습니다. 회의에 참석한다는 것은 PNF 내의 개혁파들에게 좋은 메시지이지만, 무엇보다도 새로운 두체가 자신의 손에 결정권을 집중시키기보다는 자신의 당의 의견을 듣겠다는 의지를 보여준 것이라 볼 수 있습니다. 하지만 두체가 실제로 회의에서 당을 어떻게 다룰지는 예측하기 어렵습니다.

ITA_THENEWORDER_DESC코0=최근 이탈리아의 역사는 승리와 패배의 연속이었습니다. 유럽 추축의 작은 파트너인 이탈리아는 독일의 2중대로 싸우며 발칸 반도에서 트롤짓을 계속하다 이집트에서 믿을 수 없는 승리를 거두었습니다. 곧이어 아틀란트로파의 재앙에서 살아남아 엄청난 양의 석유 매장지를 보유하게 된 이탈리아는 곧 그들 자신이 과도하게 팽창된 분열된 제국이라는 사실을 깨닫게 되었습니다. 치아노의 지도하에서 파시즘의 기풍은 사라지고 있는 것처럼 보이지만, 그마저도 환상일 수 있습니다 - 그리고 많은 사람들은 이탈리아가 세계 열강의 반열에 급속도로 올라간 것처럼 급속도로 떨어질 수도 있다는 사실을 두려워하고 있습니다.
IEA_THENEWORDER_DESC코0=이탈리아령 동아프리카는 이탈리아 제국의 첫 정복지은 아니었지만, 확실히 가장 자랑스러운 정복지입니다. 에티오피아 산맥의 꼭대기에서 소말리아의 야자수 해안까지, 동아프리카는 끝없는 곡식의 들판, 금과 다른 광물을 품고 있는 헤아릴 수 없는 광맥, 충성스럽고 열심히 일하는 원주민, 그리고 정의롭고 명예로운 행정가들의 고향입니다. 적어도 이탈리아 언론이 선전하는 바에 따르면요. 사실, 동아프리카는 총독 아메데오 디 사보이-아오스타의 적절한 관리에도 불구하고 거의 제 기능을 못하고 있습니다. 반군과 파르티잔들은 여전히 이 지역의 산과 숲을 떠돌고 있고, 막대한 부에도 불구하고, 이 지역의 경제는 부패의 늪에서 발전하기 위해 고군분투하고 있습니다. 이탈리아 제국의 왕관 보석은 금이 가기 시작했고, 많은 사람들은 이탈리아가 가장 소중한 정복지를 포기하고 싶어 하지 않든 그것을 결국 포기해야 할 것이라 믿고 있습니다...
IME_THENEWORDER_DESC코0=제2차 세계대전 동안 이탈리아 제국이 무서운 속도로 팽창했을 때, 파시스트 지도자들은 아무도 새로 점령한 영토들이 문제를 일으킬 것이라고는 상상하지 못했습니다. 레반트에서는 이탈리아의 통치가 원주민들의 거센 반발로 끊임없이 얼룩지고 있으며, 유대계 이민자들을 통해 원주민들과의 균형을 맞추려는 당국의 계획을 알아차린 시오니즘 단체들도 이탈리아에 맞서 무기를 들면서 역효과를 낳았습니다. 젊은 달라 치에사 신임 주지사는 새로운 전략을 채택했는데, 양측 온건파들과 협상하는 것을 골자로 한 이 전략은 이탈리아인, 하가나인과 파타인 사이에 불안정한 평화를 정착시켰습니다. 터키의 위협이 다가오고 있고, 이는 레반트인들을 단합시키거나, 이 지역을 혼란에 몰아넣을 수도 있을 것입니다.
EGY_THENEWORDER_DESC코0=세계 문명의 중심지로서의 이집트의 시대는 길고, 오래되었지만, 파루크 왕은 성공한 것으로 보이기 위해선 성공해야 한다는 점을 잘 알고 있으며, 빠른 자동차와 캐비어보다 성공을 더 잘 나타내는 게 있을까요? 그의 나라가 그의 미식 비용을 감당할 수 있으면 말입니다... 장기적으로 볼 때 논쟁의 여지가 있지만, 세금이 지불되고 곡물이 운송되는 한, 이집트의 이탈리아 주인들은 왕의 사치에는 별로 개의치 않습니다. 불행히도, 혁명적인 열정이나 반동적인 광신이라는 이름으로 왕의 통치에 반대하는 많은 사람들이 있지만, 양측 모두 실권을 휘두르는 지도자보단 춤과 마차를 좋아하는 국왕을 선호합니다. 축제의 결말이 나고 금빛 폐허 위에 태양이 떠오르고 있습니다. 당신은 이집트를 진정한 번영의 세기로 이끌 힘과 권위를 가지고 있습니까?
IRQ_THENEWORDER_DESC코0=이라크는 이탈리아 세력권 내의 수많은 전제국과 식민지 중 특이한 사례입니다. 이라크를 제국의 꼭두각시 국가로 통합하려는 이탈리아의 시도가 혁명 이후 비참하게 실패하자, 로마는 바그다드에 자치권을 부여하는 걸 받아들일 수밖에 없었고, 이라크는 적어도 명목상으로는 현재 중동에서 몇 안 되는 진정한 민주주의 국가 중 하나가 되었습니다. 이라크 정부는 권위주의적 민주주의로 운영되는데, 이는 태양 아래 있는 모든 의욕 있는 정당들이 석유에 대한 이탈리아의 지배나 아브드 알-카림 카심과 민주당에 반기를 들지 않는 한 자유로운 활동을 보장받는다는 의미입니다. 그러나 이 체제는 마치 카드로 만든 집으로, 음모론자들은 모든 방향에서 이라크와 지도자를 위협하고 있습니다. 모든 것이 무너졌을 때, 누가 잿더미에서 일어날까요?
ILG_THENEWORDER_DESC코0=이탈리아 제국은 많은 부분에서 합법적인 독립체입니다. 적의 항복 이후 나치는 단순히 그들이 원하는 것을 가져갔고, 이탈리아는 명예롭게 전리품을 얻었습니다. 알제리를 제외하고요. 로마에서 멀리 떨어져 있는 제국의 서부 변경인 이탈리아령 알제리의 역사는 - 붕괴하고 있는 프랑스국의 영토였던 곳에서 새로운 정착지를 찾고 있었던 몇몇의 정착민으로부터 시작했습니다. 곧이어 이탈리아의 동맹인 이베리아가 원주민 뇌물과 무장 급습으로 이 지역에 영향력을 끼치려고 시도했습니다. 현재 이탈리아령 알제리는 알제리 원주민들과의 불안한 동맹관계에 의존하고 있는 임시 군사정부에 의해 통제되고 있고, 또한 이베리아인들과 그들의 동맹인 피에누아르 민병대와의 긴장이 고조되고 있습니다. 트리움비라투스가 무너진다면, 어느 제국이 알제리를 장악할 것이며, 얼마나 많이 그들의 통치를 받기 위해 기꺼이 남아줄까요?
CRO_THENEWORDER_DESC코0=그 시작부터 크로아티아 독립국은 웃음거리였습니다. 제 2차 세계대전으로 탄생한 이탈리아인 국왕이 이끄는 추축국 꼭두각시 정부는 실질적으로는 잔악무도한 우스타샤와 안테 파벨리치의 손에 달려 있었습니다. 추축국이 분열되고 파벨리치가 죽으면서 이탈리아 제국은 크로아티아에 대한 지배권을 재확인하여 우스타샤를 축출하고 왕국을 이탈리아인 장군들과 조언가들의 손에 맡겼습니다. 국가 내부에는 아직도 파르티잔 활동이 왕성하며, 왕국에는 종말이 다가오고 있습니다. 좋은 쪽으로든 나쁜 쪽으로든 변화는 찾아오고 있습니다.
GRE_THENEWORDER_DESC코0=그리스국은 2차 세계대전의 잿더미에서 태어났고, 이 새로운 시대에도 여전히 유럽이 분쟁에 휩싸였을 때와 같은 문제를 겪고 있습니다. 매우 인기가 없고 민주적이지 않은 정부인 그리스의 최근 역사는 어떤 식으로든 국가를 개혁하거나 자유화하지 못한 것이 특징인데, 수많은 파르티잔 조직들을 통제하기 위한 트리움비라투스 부대들의 강력한 존재만으로 국가가 유지되는 상황입니다. 하지만, 총리의 건강이 나빠짐에 따라, 위기는 피할 수 없을 것이며, 유럽 문명의 요람은 곧 다시 한번 전쟁에 휩싸일 지도 모릅니다. 그리스는 잿더미에서 봉황으로 부활할 수 있을까요, 아니면 수십 년의 어둠에 다시금 휩싸이게 될까요?
SAU_THENEWORDER_DESC코0=초라한 시작을 거쳐, 알 사우드 가문은 아라비아 반도 전역의 지배적인 세력 중 하나가 되었습니다. 제2차 세계 대전이 모든 것을 바꾸었을 때, 아라비아의 모든 것은 그대로였습니다. 회의와 악수를 통해, 사우디 왕족들은 이탈리아 제국의 날개 아래 독립을 유지했고, 석유 덕분에 아라비아는 이탈리아 세력권에서 로마의 군대가 주둔하지 않은 유일한 곳이 될 수 있었습니다. 이탈리아와의 석유 거래 덕분에, 사우디 가문은 엄청나게 부유해졌고, 그들은 자신들의 부를 유용하게 사용할 작정입니다. 아랍과 이슬람 세계의 많은 사람들은 리야드를 서방의 제국주의에 대한 이슬람의 봉화로 보고 있으며, 사우디는 이탈리아 압제자들과의 싸움을 주도하고 마침내 신자들의 지도자로서의 진정한 소명을 성취할 때를 조용히 기다리고 있습니다.
i_mis_him_alredy코0=나는 이미 그를 그리워하고 있다네

POLITICS_CIANO_DESC코0=베니토 무솔리니의 사위이자 이탈리아의 두체, 그리고 제2대 코르텔라초 부카리 백작 잔 갈레아초 치아노는 에티오피아 침공 당시 폭격기 편대장으로서 경력을 시작하였고, 2개의 용맹 은메달을 획득하고 영웅으로 귀향하였습니다. 에티오피아에서 그는 사람들을 지도하는 법에 대한 귀중한 교훈을 배웠고, 이는 그에게 이탈리아를 위대하게 만들 수 있는 능력을 주었습니다. 전쟁이 끝난 후, 무솔리니는 치아노를 자신의 외무부 장관으로 선택했고, 그에게 값진 정치적 경험을 줌으로써 그를 후계자로 점찍었습니다. 외무장관으로서, 치아노는 세계무대에서 이탈리아의 입장을 대변했고, 평화적이고 폭력적인 수단을 통해 2차 세계대전 중 이탈리아의 확장을 도왔습니다. 그는 전쟁 내내 독일군이 이탈리아를 지배하는 것을 간신히 막았고, 독일과 대등한 동반자로서 그의 나라를 지키기 위해 필사적으로 싸웠습니다. 그리고 평화를 위한 시기가 왔을 때, 치아노는 이탈리아를 여러 대륙을 아우르는 제국으로 만들기 위한 영토들을 얻기 위해 싸웠습니다. 1948년 이후, 치아노는 외무부 장관직을 유지했고 그의 장인과 훨씬 더 가까워졌습니다. 죽음이 가까워졌다는 것을 안 무솔리니는 그에게 국가 지도의 모든 것을 가르쳐주었고, 두체가 떠났을 때, 치아노가 고삐를 잡았습니다. 이탈리아의 지도자로서, 치아노는 파시스트 국가를 자유화하고 국민들에게 권리를 되돌려주고 이웃나라들과 싸우기보다는 서로 협력하는 꿈을 꾸고 있습니다. 그의 앞에 놓인 길은 위험하며, 지혜와 기량으로만 이탈리아를 이러한 혼란한 세계에서 살아남게 할 수 있을 것입니다.



ita_prepare_for_panic코0=충격에 대비하자
ita_prepare_for_panic_desc코0=이제 트리움비라투스 문제도 해결되었으니, 살아남으려면 다가오는 폭풍에 대비해야 합니다.
ita_new_sources_of_trade코0=새로운 거래처
ita_new_sources_of_trade_desc코0=우리 경제가 계속 굴러가게 하려면, 우리는 다른 나라들을 새로운 무역 파트너로 끌어들여야 합니다. 유럽 시장과 브르타뉴는 우리 식민지들과 영향권과 함께 좋은 선택이 될 것입니다.
ita_look_abroad코0=주변을 살펴보자

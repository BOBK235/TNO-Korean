ita_talk_with_breton코0=브르타뉴와의 접촉
ita_talk_with_breton_desc코0=브르타뉴는 유럽의 시장입니다. 그들과 무역을 하는 것은 양국 관계와 우리 경제에 유익할 것입니다.

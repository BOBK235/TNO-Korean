ERS_White_Duma코0=§d백색 두마§!
ERS_White_Duma_desc코0=현대 데카브리스트 정당은 그들의 선조와 마찬가지로 서구의 헌법 발전을 오래도록 지켜봤습니다. 대중에 의해 선출된 의원들은 표퓰리즘과 선동에 쉽게 흔들리는 반면, 지명된 의원들은 민중에 냉담하고 무관심했습니다.\n\n그렇기 때문에 데카브리스트들은 양원제 두마를 구성했습니다. \n\n대중에 의해 선출된 하원의원들은 입법을 제안하고 당에서 지명된 상원의원들이 해당 법을 검토합니다. 상원의 권력은 제한되며, 그들은 다양한 출신성분을 지닌 공화국에서 가장 존경받는 시민들 중 하나입니다.

ERS_Violet_Duma코0=§h자색 두마§!
ERS_Violet_Duma_desc코0=휴머니스트 정당이 필사적으로 고수하고 있는 한가지 믿음은 대중들이 정치에 직접적인 영향력을 행사해야 한다는 것입니다. 입법부는 단원제로 구성되어야 하며, 의원들은 노조, 시민단체, 지역 공동체 등 다양한 계층의 의사를 반영해야 합니다.\n\n국민투표와 직선제는 오늘날의 순리이며, 대중들이 잦은 정치회담을 통해 입법부의 노력을 지지하는 한 두마의 연대는 지속될 것입니다. 민주적 진보는 대중의 의지에서 나옵니다!

ERS_Blue_Duma코0=§m청색 두마§!
ERS_Blue_Duma_desc코0=기술주의와 실력주의가 부각됨에 따라 정형화된 관료주의적 이익을 따르는 대중의 의지와 지속적으로 충돌하고 있습니다. 모더니스트 정당은 이러한 국가근간에 대한 위협에 선제적으로 대응하기 위해 국민 신임제도와 능력주의 선발을 통합한 제도를 선택했습니다.\n\n공정한 선출 위원회에 의해 정부 각 부처, 다양한 계급의 관료 선발을 위한 시험이 출제되고 있습니다. 최고의 후보자들에게는 공직에 선출될 권리가 부여될 것이며, 대중들에게 자신의 공약을 제시할 수 있을겁니다. 숙련된 공직자들로 구성된 두마는 유권자들을 만족시키기 위해 열심히 노력할 것입니다.

ERS_Grey_Duma코0=§s회색 두마§!
ERS_Grey_Duma_desc코0=바스틸라드는 오랫동안 프랑스 혁명의 한계와 뒤이은 모든 민주주의의 실패는 선출직 의원들의 포퓰리즘 정책과 직접적으로 연관이 있다는 그들의 정치 테제를 고수해 왔습니다. 그래서 그들은 전통적인 양원제 의회가 뒤집어진 형태의 두마를 고안해냈습니다.\n\n국민의 의지를 대변하는 선출직 하원의원들은 상원에서 제안된 법안을 검토하는 업무를 수행합니다.\n\n상원의 냉정하고 치밀한 전문가들이 법률을 입안하고 대중들은 철저한 검토를 통해 법안의 존폐여부를 결정합니다.\n\n하지만 바스틸라드당은 포퓰리즘이 공화국의 혈관에 독처럼 퍼지는 것은 절대적으로 용납하지 않을 것입니다.


ERS_warlord_of_the_city_desc코0=중앙 시베리아 공화국은 배신자들과 분리주의자들에 의해 치명적인 상처를 입었습니다. 지금 파스테르나크의 위대한 민주화 프로젝트는 벼랑 끝에 몰려있으며, 많은 이들은 공화국이 60년대를 넘길 수 있을지 의심하고 있습니다. 하지만 불굴의 샤포스니코프 원수가 이끄는 병사들은 잘 단결돼 있기 때문에 모든 것을 잃어버린 것은 아닙니다. 공화국은 아직 살아있으며 그들의 병사들은 그 상대가 누구건 고향을 지키기 위해서 싸울것입니다!

ERS_provisional_government코0=임시정부
ERS_provisional_government_desc코0=바르나울 분리주의자들이 야기한 연속적인 재앙, 야고다와 저주받은 소련군 잔당들과의 전쟁 그리고 군내의 반란이 옛 중앙 시베리아 정부의 중추를 박살 내버렸습니다. 지금, 보리스 파스테르나크가 이끄는 임시정부는 공화국을 유지하기 위해 노력하고 있으며, 톰스크의 주민들은 이러한 재앙을 막기위해 노력하는 파스테르나크 내각에 감사를 표하지만, 주먹구구식으로 수립된 임시정부는 심각하게 비대해져 있습니다.

ERS_russian_republicanism코0=러시아 공화주의
ERS_russian_republicanism_desc코0=우리 국가의 목표는 정해졌습니다. 러시아는 러시아만이 가진 특성을 유지한 채 공화체제로 적절하게 변화될 것입니다. 우리의 땅과 자손들의 굴하지 않는 용기로 성스러운 러시아를  다시 한 번 구원할 것이며, 적들은 벌벌 떨고 우리의 동맹들은 우리를 존경할 것입니다!


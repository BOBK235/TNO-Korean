ERS_formation_of_the_salons_desc코0=학술적 연구와 예술적 발전에 관한 톰스크의 오래된 전통은 최근에 매우 특이한 일련의 정치조직에 의하여 구조화되었습니다. 사회역사적 사상과 정치경제학적 이론 그리고 예술적 이상이 한데 모인 톰스크의 거대한 네 살롱은 어지러울 정도로 복잡한 정치 정당들, 군벌들, 아방가르드 예술인들, 사회 운동가들의 집합입니다. 비록 각각의 살롱들은 대략적으로 기존의 정치적 기조를 유지하고 있으나 그들과 완전히 동일한 존재는 전세계의 민주국가 어디에도 없습니다...


ERS_the_death_of_the_author_tt코0=§Y보리스 파스테르나크의 죽음§!으로 우리는 새로운 대통령 선거를 대비해야한다.\n
ERS_the_permanence_of_the_manuscript_tt코0=드디어 때가 왔다. §Y협회§!들은 그들의 선거 캠페인을 시작했다.\n
ERS_Legacy_Of_The_Workers_Uprising_tt코0=경제를 위해 §Y$10 million USD§!를 투자한다.
ERS_Relief_For_Farmers_tt코0=농민들에게 보상금으로 §Y$5 million USD§!를 지원한다.
ERS_Healing_The_Land_tt코0=§Y$20 million USD§!를 우리의 불타버린 대지를 치유하고 재건하는데 투자한다.






ERS_a_year_away_from_woland코0=볼란드에서 벗어난 해
ERS_a_year_away_from_woland_desc코0=우리 임시정부의 지도자인 보리스 파스테르나크가 시베리아의 깊은 곳에서 새로운 지식인 사회를 건설하려는 실험을 수행하기로 결정했을 때, 그것이 얼마나 요원한 것인지 잘 알지 못했습니다. 공화국은 폭군들에게 둘러쌓인 민주주의 전통의 보루로서 세워졌고, 때때로 붉게 칠해지거나 혹은 그렇지 않았습니다. 작가이자 대통령인 그는 첩첩산중인 국정운영에 곧 압도당했습니다. \n\n70대에 접어든 파스테르나크는 늙고 연약한 인간일 뿐입니다. 하지만 그는 다방면에서 동료 예술가, 과학자들로 이루어진 지지자들의 존경을 받고 있습니다. 병에 걸린 그는 대통령 집무실에 틀어박혀 법률을 제정하거나 자신의 창작물을 집필하였습니다. 파스테르나크의 주변인들은 모두 뛰어난 능력을 가진 정부요인들이며, 모두들 우리의 지도자에게 주어진 시간이 얼마 없다는 것을 알고있습니다. 그때가 되면 우리는 만반의 준비를 한 채, 그의 유지를 이어가야 합니다.

ERS_end_the_provisional_government코0=임시정부의 끝
ERS_end_the_provisional_government_desc코0=임시정부는 우리가 아직 통제하고있는 주요도시에서 대통령의 측근들과 지지자들로 이루어진 써클에 의해 결성되었습니다. 구성원 대다수는 지난 전쟁동안 동쪽으로의 여정을 파스테르나크와 함께한, 가장 충성스러운 자들로 임시정부에 참여가 허락되었습니다. 임시정부는 다행히도 여러 해 동안 다양한 파벌과 살롱들간의 다툼에서 벗어나 헌법과 진정한 민주주의를 수호하며 운영되었습니다.\n\n피할 수 없는 시간이 점점 다가오는 것을 느낀 파스테르나크는 공화국을 위해 그의 소망을 명확히 하였습니다. 이 정부의 목표는 충족되었으며 계획된대로 자연스러운 권력이양이 진행되어야 합니다. 이제 대중들의 목소리를 들을 수 있는 선거가 남았습니다. 마침내 이 체제를 해체할 시간이 왔습니다.

ERS_the_first_draft코0=헌법 초안
ERS_the_first_draft_desc코0=파스테르나크의 임기가 얼마남지 않았음에도 불구하고, 우리의 대통령은 그가 시베리아에 세운 민주공화국을 위해 무엇이든 할 의지가 있습니다. 파스테르나크는 그의 우아하게 꾸며진 사저에서 조언가들의 도움을 받아 국가를 미래로 이끌 문서의 기초를 집필하기 시작했습니다. 그 문서란 바로 헌법입니다 \n\n 헌법은 우리와 같은 나라에게 가장 중요한 것입니다. 파스테르나크에겐 단 한가지 업무가 남겨졌습니다. 지식인들과 살롱에게 간단한 문서를 통해 꿈의 길을 제시하는 것입니다. 그는 이 헌법을 짧은 시간 존재했던 러시아 공화국의 법과 이상에서부터 서방 세계의 헌법에 이르기까지 모든 것을 참고하여 만들었습니다. 국민들은 대표자를 선출할 것이며, 표현의 자유와 종교의 자유는 보장될 것입니다. 한 가지는 확실합니다. 파스테르나크의 후임자가 누가 되었든 그의 초안을 바탕으로 한법을 개정할 것이고 다가올 미래를 맞이할 것입니다.

ERS_empower_the_associations코0=협회에 권한 부여
ERS_empower_the_associations_desc코0=러시아 지식인 계층의 중앙 시베리아로의 대탈출 이후 그들은 새로운 환경에 적응해야만 했습니다. 시간이 지나자 예상했던 대로 그들은 작은 그룹과 협회들을 조직했습니다. 때때로, 그들은 자신들의 공통된 직업에 따라 모였고 이들 그룹은 시인, 음악가, 과학자 그리고 철학자들의 집단이 되었습니다. 또 어떤 그룹들은 중앙 시베리아 공화국에서 쉽게 들어볼 수 있는 공통된 사상과 신앙에 따라 만들어졌습니다.\n\n톰스크는 중앙 시베리아 공화국의 마지막 남은 일부에 막강한 영향력을 지닌 역동적이고 다채로운 협회를 부양하고 있습니다. 대통령이 마침내 임시정부를 해산하고  정권이양 절차를 실시한다면 이 조직들은 비판적이면서도 체제를 지지하는 민주주의의 디딤돌이 될 것입니다. 따라서 그들은 행정부에 의해 배제되는 것이 아니라 권한을 부여받고 격려받아야 합니다.

ERS_suspend_the_provisional_government코0=임시정부의 끝
ERS_suspend_the_provisional_government_desc코0=시간이 됐습니다. 러시아 민주주의의 새로운 시대를 위한 무대가 준비되었습니다. 혹은 반대로 중앙 시베리아 공화국의 마지막 죽음을 위한 무대가 될지도 모릅니다. 파스테르나크 대통령은 임시정부의 해체를 발표할 예정입니다.\n\n지난 수년간 위기를 모면하고 상황을 안정시킨 후 중앙 시베리아 공화국 잔재의 마지막을 지켜보는 것은 조금 슬프기도 합니다. 하지만 민주주의란 정치권력의 끝임없는 죽음과 재탄생을 지켜보는 과정이므로 임시정부 또한 그 자리를 내어줘야 합니다.

ERS_the_legacy_of_white_russia코0=민주 러시아의 유산
ERS_the_legacy_of_white_russia_desc코0=러시아 공화국은 러시아인들의 자유를 연약하고 불안정한 정권에 구속시킨채 어린나이에 볼셰비즘에 의해 살해당했습니다. 중앙 시베리아 공화국은 소비에트 연방의 잿더미 위에서 배신자들과 반역자들에 의해 갈기갈기 찢겨진 연약한 피조물입니다. 우리 공화국은 20세기 가장 실망스러웠던 두 정부의 후손이며 외부의 사건에 의해 두 번이나 꿈이 짓밟힌 자들의 후계자입니다.\n\n우리는 우리의 꿈에 세 번이나 배신당하진 않을것입니다. 우리는 러시아의 자유를, 러시아인들의 미래를 파시스트들과 찬탈자들에게서 되찾는 꿈을 꿉니다.\n\n시민들이여 무기를 드십시오! 원래 우리의 것을 되찾기 위해 싸웁시다!

ERS_the_first_amendments코0=첫번째 개정안
ERS_the_first_amendments_desc코0=파스테르나크의 새로운 기본헌법은 모든 시민들이 읽을 수 있도록 대대적으로 배포되었습니다. 이제 헌법 채택을 법제화할 시간입니다.\n\n구 임시정부의 구성원들과 4대 살롱에서 파견한 대리인들이 모여 헌법을 하나하나 검토하고 있습니다. 이 작업은 지루하지만 새로운 국가가 확고한 기반에 의해 세워질 수 있도록 하는 필소조건이며 각 살롱의 후보자들은 이를 통해서 그들의 선거 캠페인에 사용할 좋은 아이디어를 얻을 수 있습니다.\n\n좋은 글이 나오기 위해서는 끊임없는  편집작업이 필요한 법입니다. 이제 시인 대통령의 마지막 걸작이 출판 준비를 마쳤습니다!

ERS_pursuing_a_feverish_dream코0=정열적인 꿈을 추구하며
ERS_pursuing_a_feverish_dream_desc코0=우리의 적들은 우리가 무정부주의자들에게 무력하며 제대로 대응조차 못한다고 조롱합니다. 그들은 민주주의, 자유, 공정에 대한 우리의 집착을 지금의 러시아 현실과는 맞지 않는 것이라고 비판합니다.\n\n그들이 비웃게 두십시오, 우리가 열렬히 쫓는 꿈은 부서지지 않으며 쉽게 굴하지 않고 과거와는 분명히 다른 새로운 러시아의 비전입니다. 차르의 독재 정권은 우리의 자유로운 영혼을 무너뜨리지 못했습니다. NKVD도 공포로 우리를 굴복시키려 했지만 실패했습니다. 독일 파시스트들은 그들의 허무주의가 우리의 민족성을 타락시켜 우리를 굴복시키고 미래에 대한 꿈을 꾸지 못하게 하려는 이성에 어긋나는 바람으로 말할 가치도 없습니다.\n\n우리 공화국은 정확하게 말하자면 꿈이 아니라 사람들 위해 견뎌냅니다. 우리는 우리의 결의를 세상에 보여줄 것입니다.

ERS_the_death_of_the_author코0=작가의 죽음
ERS_the_death_of_the_author_desc코0=보리스 파스테르나크 대통령이 서거했습니다. 그는 사랑하는 가족과 친구, 엄청난 문학적 결과물과 중요한 정치적 유산을 남긴채 떠났습니다.\n\n공화국 내외의 비난자들은 그와 그의 정부가 중앙 시베리아 공화국에 닥친 많은 재앙들을 야기시켰다고 얘기했습니다. 하지만 그 누구도 자유민주적인 새 러시아에 대한 파스테르나크의 열렬한 믿음만큼은 부정하지 못할겁니다. 모든 미래의 우리 지도자들은 부족하지만 용기있는 국부의 그늘 밑에서 살아갈 것입니다.\n\n일주일간의 추모기간이 선포되었고 전 대통령의 장례식에 대한 조율이 이루어지고 있습니다.

ERS_the_permanence_of_the_manuscript코0=원고의 영속성
ERS_the_permanence_of_the_manuscript_desc코0=두 종류의 글이 파스테르나크를 불멸로 만들었습니다. 하나는 그의 문학작품으로 시와 번역 그리고 그의 역작인 닥터 지바고입니다.\n\n두 번째는 그가 공화국 헌법을 위해 남긴 정치적 노력물과 정권 이양에 관한 명확한 방법입니다. 새로운 두마의회가 소집되었으며 차기 대통령이 선출될 때까지 공화국을 이끌 것입니다.\n\n우리는 파스테르나크 대통령의 마지막 의지를 따르며 그의 유산을 확고히 할 것입니다. 그는 우리에게 중앙 시베리아 공화국의 붕괴가 야기시킨 혼란을 끝낼 방법을 알려 주었습니다.

ERS_integrate_the_salons코0=살롱의 통합
ERS_integrate_the_salons_desc코0=프랑스 혁명기에 “살롱”은 사회적 상호작용을 활성화하고 지식인들이 서로의 사상을 교류하고 전파하는 문화적 허브였습니다. 이와 비슷하게, 우리들의  작은 공화국에서 새로운 세대의 예술가들과 과학자들이 자신들의 공통된 꿈과 목표를 이루기 위해 살롱이 부활했습니다. 다행히도 그들 모두는 파스테르나크 정부와 마찬가지로 민주주의 러시아에 대한 강력한 충성심이라는 하나의 공통점을 갖고 있습니다. 살롱과 접촉하여 그들을 공화국의 목표에 부합시키고 결과적으로 그들이 거주하는 국가의 사회정치적 삶에 통합하는 것은 어려운 일이 아닐것입니다.


ERS_the_last_solstice_day코0=마지막 동지(절기)
ERS_the_last_solstice_day_desc코0=선거가 시작되었습니다!\n\n공화국은 기로에 서있으며, 여러 파벌들이 대권을 위해 서로 투쟁하며 두마를 향한 경주를 시작했습니다. 파스테르나크가 좋은 교육을 받고 재능을 가진 인텔리겐치야 계층에게 가졌던 신뢰는 국가의 인재들이 서로의 의견을 존중하고 투표를 통해 진실과 진보를 추구함으로써 보답받을 것입니다.\n\n올해 가장 어두웠던 날이 저물어가고 있습니다. 선거는 이 나라의 다음 4년을 위한 대통령 선출과 헌법 입안에 앞서 두마 의원 선출을 우선할 것입니다.

ERS_the_open_window코0=열린 창
ERS_the_open_window_desc코0=공화국의 미래를 설계하려는 여러 사상가와 이론가들 중에서, 네 개의 거대한 정당, 바스틸라드, 데카브리스트, 휴머니스트, 모더니스트가 대권과 두마를 차지하려 투쟁하고 있습니다.\n\n선거 캠페인 간 각 정당들은 자신들만의 전략을 세우고 있지만 어디에 중점을 둬야 할것인지는 불확실합니다. 공화국의 시민들은 분열돼 있고, 전통과 지방자치를 지지하는 데카브리스트 지지자들이 도시 산업 개편안에 중점을 둔 바스틸라드, 모더니스트 당에 승리를 거둘지 두고 봐야 할 것입니다. 어쩌면, 권력분립적 민주주의와 투자의 분산을 주장하는 휴머니스트 살롱의 사회 민주주의자들이 결착을 낼지도 모릅니다.

ERS_the_whispers_of_camaradery코0=우정의 속삭임
ERS_the_whispers_of_camaradery_desc코0=러시아의 역사에서 국민들에게 주권이 주어진 적이 없다는 것은 사실입니다. 그리고 그 과거의 노래와 관습은 더 이상 미래의 장애물로서 멸시당하거나 묵살당할 필요가 없습니다.\n\n중세주의자인 드미트리 리카초프와 그가 이끄는 데카브리스트 정당은 형법 개혁과 러시아의 미래를 위해 환경을 보전하며 이뤄낸 존경할만한 산업발전을 통해 고전적인 자유주의자들과 시민들의 지지를 받고 있습니다.\n\n반대파들은 데카브리스트가 그저 마음 여린 온정주의자들이라 말합니다. 엘리트주의자들은 결과적으로 국가에 의한 통제가 강화될 것이라고 말합니다. 저들이 떠들게 놔두십시오! 우리는 전 러시아의 국민들이 새로운 사상과 생활 방식을 받아들일 것이고, 국민들을 겁박할 필요가 없다는 것을 잘 알고있습니다.

ERS_a_walk_in_the_forest코0=숲 속 산책
ERS_a_walk_in_the_forest_desc코0=러시아 발전에 관해 데카브리스트 정당은 러시아 그 자체에 주목하고 있습니다. 숲과 초원이 펼쳐진, 열심히 일하는 사람들이 살아가는 수많은 작은 공동체로 이뤄진 섬들이 시베리아라는 끝없는 녹색 바다위에 흩어져 있습니다.\n\n이 땅은 주민들을 부양하기엔 적합하지 않지만 끝없는 문화적 변화를 만들어 낼 수 있습니다. 러시아는 여러 사상과 무역품이 오가고, 사람들이 새로운 삶의 방식을 천천히 받아들이는 용광로입니다.\n\n톰스크의 숲을 걷다보면 데카브리스트가 공화국을 이끌어야하는 이유를 알 수 있습니다. 오직 데카브리스트와 드미트리 리카초프만이 러시아가 어떤 길을 걸어왔고 또 어떤 길을 걸어갈 것인지 이해하고 있습니다.

ERS_the_tammering_of_machinery코0=기계부품의 구동소리
ERS_the_tammering_of_machinery_desc코0=수 많은 공화국 국민들이 도시에 거주하고, 그보다 더 많은 사람들이 매주 도심으로 모여듭니다. 스타카토식으로 연주되는 산업소음이 강철과 연기로 만들어진 거대 구조물에서 일하는 노동자들의 파도를 이리저리 요동치게 만들었습니다. 도심 산업공단 노동자의 업무는 그들의 조상들이 시골에서 하던 일에 비해 고상하지 못하다고 할 순 없습니다. 무엇보다도 힘든 업무는 끝이 없었고, 적합한 인원은 제한적이었습니다.\n\n모더니스트와 바스틸라드는 어떤 면에선 서로 닮았지만 다른 부분은 전혀 달랐습니다. 두 정당 모두 선거 캠페인간 도시 노동자의 삶에 중점을 두었습니다. 바스틸라드는 도시의 노동자들을 공화국의 비수로 여기고 있습니다. 그리고 공화국을 지키기 위해 강한 국가가 필요하다고 주장합니다. 모더니스트들은 새로운 산업 계층이 새로운 러시아를 주조하는데 중요한 역할을 할 것이라고 여기고, 정부가 이 기회를 붙잡을 기회를 만드려고 합니다.\n\n두 정당 모두 새로운 정부가 도심 개혁에 집중할 수 있도록 시민들의 지지를 촉구하였습니다.

ERS_the_crackle_of_gunfire코0=탁탁거리는 총성
ERS_the_crackle_of_gunfire_desc코0=모더니스트 정당은 비스마르크 시대의 철혈정책이 분열된 국가를 통합하는데 최선이라는 것에 완전히 동의하진 않았습니다. 하지만, 중요한 사실은 러시아는 군벌들이 난립한 채 분열돼 있고, 강력한 힘 없이 자애로운 지도력을 통해 톰스크 주도로 재통합하는 것은 요원해 보입니다.\n\n공화국 군대는 국가 지도자의 방패가 될 것입니다. 병사들이 아무리 많고 용맹하다고 할지라도 현대적인 장비와 효과적인 보급이 없다면 무용지물일 뿐입니다. 바로 이것이 모더니스트 정당이 인접한 라이벌들을 물리칠 수 있도록 국가의 강력한 산업 중추를 병력 무장에 써야한다는 정책을 펼치는 이유입니다.

ERS_the_clammering_of_the_factory코0=공장의 아우성
ERS_the_clammering_of_the_factory_desc코0=바스틸라드는 한때 위대했던 국가에 붕괴를 불러오는 포퓰리스트와 선동가들의 방식을 잘 이해하고 있습니다. 톰스크의 대규모 산업화로 공화국의 도시들은 힘을 축적했고, 반사회파들에 의해 쉽게 경도된 군중들은 성난 목소리를 내며 관공서를 애워쌌습니다.\n\n바스틸라드는 이 때문에 신중한 경제정책을 채택했고, 시민들의 자신감과 만족도를 유지하는데 중점을 두었습니다. 대중의 정치적 히스테리를 배제한 다닐 하름스와 바스틸라드가 이끄는 공화국은 번영할 것이고 새로운 진보의 시대로 우리를 인도할 것입니다.

ERS_the_humming_of_the_music코0=음악의 흥얼거림
ERS_the_humming_of_the_music_desc코0=우리 공화국의 영혼은 희망이며 꿈이고 편지입니다. 이를 통해서 국가는 비로소 존재할 수 있습니다. 예술과 문화는 진보가 실제로 일어나는 역사의 중추입니다. 톰슼크의 시민들은 예술적 가치를 향유할 자격이 있습니다. 사람들은 단순히 생존하는 것이 아니라 삶을 살아가려고 합니다.\n\n이것이 바로 휴머니스트가 악기와 펜, 붓을 연마하려는 꿈을 가진 공화국 시민들을 신뢰하는 이유입니다. 휴머니스트는 그들의 장점과 재능에 투자하려고 합니다. 더 나은 톰스크와 더 나은 러시아는 지도자들에 의해서가 아니라 국민들의 재능에 의해 창조될 수 있습니다.

ERS_tea_time_with_shostakovich코0=쇼스타코비치와 티 타임
ERS_tea_time_with_shostakovich_desc코0=유권자들과 실제로 만남을 갖는 것 만큼 효과적인 유대감 형성법은 없을 것입니다. 휴머니스트의 지도자이자 대통령 후보인 쇼스타코비치는 유세 현장에서 유권자들과 만나는 활동을 시작했습니다. 이런 “티 타임”을 통해 쇼스타코비치는 농부들의 일상적인 애로사항에서부터 엘리트 예술가의 고충까지 이해할 수 있게 되었습니다.\n\n쇼스타코비치의 매력과 포퓰리즘적인 정책은 톰스크 전역에서 유명해졌고 지지를 얻었습니다. 이것으로 휴머니스트는 살롱과 대중들의 지지를 확보했습니다.\n\n휴머니스트의 단순한 해결책과 더 나은 삶에 대한 약속은 모든이들의 가슴에 닿았습니다. 점점 더 많은 사람들이 인도적이고 단합된 민주주의의 실현 가능성을 믿기 시작했습니다.

ERS_the_associations_make_their_vote코0=조합의 투표권 행사
ERS_the_associations_make_their_vote_desc코0=조합이 두마에 제의한 선거 시간이 왔습니다. 각 후보자 연설과 토론이 이어진 후, 모두들 확실한 선택을 한 것처럼 보였습니다. 대통령이 당선된다면 정부 부처의 모든 권력을 확보할 것이고 톰스크의 모든 시민들을 어떻게 이끌것인지 결정할 것입니다. 또한, 대통령 선거를 통해 각 정당이 원하는 형태의 헌법이 입안될 것입니다. 이러한 시스템은 정당이 집권하는 동안 지속될 것이고, 모든 정당이 정부를 변화시킬 힘이 있다는 것을 의미합니다. 조합의 투표는 톰스크의 미래를 상당히 변화시킬 것입니다.

ERS_the_gymnasiums_follow_suit코0=다음은 지식인들
ERS_the_gymnasiums_follow_suit_desc코0=조합 외에도 지식인들 또한 투표가 허용되었습니다. 톰슼크의 모든 교육받은 시민들은 한 장의 투표권을 행사할 수 있고 각자 생각하는 최고의 대통령 후보를 선택할 수 있습니다. 투표는 일부 도시와 마을의 특정 행정구역에서 제한된 시간동안 진행되었습니다. 이러한 방법은 많은 비판을 받았으나, 이를 통해 공화국과 선거에 안정과 보안을 유지할 수 있었습니다. 혹자는 모든이들에게 투표권이 부여되어야 한다고 말합니다. 하지만 지금으로썬 안전한 선거가 무엇보다 중요합니다. 변화는 다음 집권당이 선거를 어떤식으로 진행할 것인지 결정한 뒤로 미뤄도 괜찮습니다. 

ERS_the_new_chairman코0=새로운 지도자
ERS_the_new_chairman_desc코0=투표의 결과로 새로운 대통령이 마침내 선출되었습니다! 수주간 이어진 선거 캠페인과 연설 이후, 새로운 인물이 톰스크를 미래로 인도할 것입니다. 새로운 안건과 헌법을 정하고,, 국민들에게 새로운 방향을 제시할 시간입니다. 톰스크는 마침내 임시정부 체제를 벗어나 정당성을 지닌 정부가 되었습니다. 우리의 민주주의와 러시아에게 밝은 미래가 기다리고 있습니다.\n\n새로운 러시아가 일어섰고, 자유민주주의를 갈망하는 모든이들의 대표자로서 앞으로 전진할 것입니다.


ERS_victory_for_the_humanist_association코0=휴머니스트 정당의 승리!
ERS_victory_for_the_humanist_association_desc코0=시민들은 투표권을 행사했고, 이제 그 결과가 나왔습니다. 드미트리 쇼스타코비치의 휴머니스트 정당이 대중들에 의해 헌법과 공화국을 변화시킬 권한을 부여 받았습니다. 여당은 과거 정부의 직접 민주주의 요소를 보존하고 더욱 확장시킬 것을 맹세하였고, 번영과 발전의 시대, 노동자들에게 억압의 굴레를 벗어 던질 것을 약속했습니다. 오직 시간만이 쇼스타코비치와 휴머니스트들이 도전에 잘 대처할 수 있을지 아닐지 알려줄 것입니다. 하지만 공화국의 모든 국민들이 지켜보고, 국기를 높이 든채 거리로 나왔습니다.\n\n선거 승리를 축하하기 위해 저명한 작곡가인 쇼스타코비치는 자신의 가장 사랑받는 재즈 모음곡 2번을 연주했습니다. 그날 톰스크의 시민들은 일과 걱정을 잊은채 도시 곳곳에 들리는 음악에 심취해 배불리 먹고 마셨습니다.

ERS_build_our_government코0=정부 구성
ERS_build_our_government_desc코0=파티는 끝났습니다. 이제, 새로운 정부의 첫날이 시작 되었습니다. 휴머니스트는 데카브리스트가 구축한 체제를 물려 받았습니다. 비록 그들의 의도는 명예로운 것이었으나, 세상의 그 어떤 나라도 영원히 임시정부로 남아있을 순 없었습니다. 노동자들과 시민들의 권리는 공화국의 수립 이래로 긴급상황이라는 미명하에 지속적으로 약화되었습니다. 비록, 톰스크의 모든 위협이 사라진 것은 아니지만, 휴머니스트 정당은 시민들의 자유를 보장하고, 헌법에서 보장하는 기본권을 중시하는 이상주의적 헌법을 실현하기로 결정했습니다.\n\n앞으로 몇주간, 국가기관을 데카브리스트에게서 휴머니스트에게 이양하는 작업이 천천히 진행될 것입니다. 쇼스타코비치는 공식적으로 대통령에 취임했고, 관련자들 또한 업무를 시작했습니다. 내년이 오면 휴머니스트가 공화국의 보호와 확장에 성공할 것인지 실패할 것인지 알 수 있을겁니다.

ERS_stability코0=안정을 위해
ERS_stability_desc코0=너무나 오랫동안 우리 정부는 노동자들과 시민들의 외침을 외면해 왔습니다. 톰스크가 우랄 산맥의 뒤편에서, 서부 러시아를 괴롭히는 폭격에서 자유롭긴 하지만 국경을 맞댄 이웃들은 시베리아 계획의 유산을 확보하고 자신들의 이상을 실현시키기 위해 우리를 찢어버리길 갈망하고 있습니다. 이런 상황에서, 초기 공화국 정부는 국민들의 권리를 제한하고 힘을 모아 다방면의 적들을 상대하는 것이 필수적이라 생각했습니다. 휴머니스트들은 그 목적에는 동의했으나 그 방법에는 찬성하지 않았습니다.\n\n오늘부로, 톰스크의 시민들은 헌법에 명시된 자신들의 권리를 보장받을 것입니다. 중앙 시베리아 공화국이 건재하던 시절 번창하던 노조들은 다시 한 번 진보의 선봉에 서게 될 것입니다. 이상가, 과학자, 영웅들의 도시에선 그 누구도 굶주림과 가난에 고통받지 않을 것입니다.

ERS_the_laborer_and_his_labor코0=노동자와 그의 과업
ERS_the_laborer_and_his_labor_desc코0=20, 30년대 새로운 경제계획이 절정에 이르렀을 당시, 소련은 중앙 시베리아에 많은 투자와 산업화를 진행했습니다. 이곳은 연방 내에서 가장 공업화된 지역이 되었고, 서러시아 전쟁 당시, 중앙 시베리아 공화국의 군수품 및 무기 조달은 전설이 되었습니다. 이를 바탕으로 혁명전선은 서쪽으로 진군해 모스크바를 독일의 압제로부터 거의 탈환할 뻔 하였습니다. 모든 것이 무너지기 전까진 말입니다. 어머니 조국의 이상을 위해 싸우다 죽은 군인들은 러시아인들의 정신에 각인 되었지만, 노동자들은 아무런 조명도 받지 못하였습니다.\n\n휴머니스트는 노동자들의 꾸준한 지지와 국가의 안정화를 위해 바친 기여에 답하고자 그들을 협상 테이블로 불렀습니다. 대통령은 톰스크의 모든 노동자들은 노동의 대가를 취할 자유를 가진다라고 노조와 약속했고 또한 그 스스로 다짐했습니다.

ERS_free_the_farms코0=농장 자유화
ERS_free_the_farms_desc코0=러시아는 식량부족에 시달리고 있습니다. 가장 비옥한 토지들은 우랄산맥 서쪽에 놓여있습니다. 중앙 시베리아에는 산업시설이 풍부하고 공장이 곳곳에 산재해 있습니다. 시베리아 계획은 톰스크에 많은 것을 주었지만 식량문제는 아직 남아있습니다. 휴머니스트 정당 권한을 통해 제의된 헌법 개정안으로 정부는 안정적인 식량 공급처를 확보하고 공화국의 모든 국민들이 굶주리지 않도록 할 것입니다.\n\n정부는 농민 보조금을 지원할 것입니다. 비용은 중요치 않습니다. 공화국의 미래를 위해서라면 그 어떤 대가도 감당할 수 있습니다. 대통령은 토지조사와 농업 기구 소요를 파악할 감독관을 임명할 것입니다. 기근과 굶주림에 대한 위협은 다시는 톰스크에 발을 들이지 못할 것입니다.

ERS_free_the_factories코0=공장 자유화
ERS_free_the_factories_desc코0=구소련 시절, 톰스크는 시베리아 계획의 수혜자였습니다. 부하린의 계획은 시베리아의 대지를 새롭게 재탄생 시켰습니다. 비록 도움이 크진 않았으나, 톰스크의 정치적 자유와 공화국 시민으로서의 생활방식을 유지 하기에는 충분하였습니다. 하지만, 이것이 다가올 미래에도 변치않고 영원할 순 없을 것입니다. 과거 중앙 시베리아 공화국 시절 자유를 박탈 당했던 이들은 이제 도시를 러시아판 그레이트 게임의 중요한 조각으로 흥미롭게 바라보고 있습니다.\n\n휴머니스트 정부는 주로 국민들의 복지 향상에 관심을 기울였으나, 주변에 산재한 위협을 공화국 국민에 대한 위험으로 간주했습니다. 따라서, 새 공장을 짓거나 낡은 공장을 재개장 하는 것이 아니라 새로운 노동 안전규정을 법제화하는데 예산을 편성하기로 했습니다. 무엇보다도 노동자들은 안정과 보호를 받을 가치가 있습니다.


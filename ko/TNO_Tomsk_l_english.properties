ERS.1.desc코0=늦은 시각, 대통령은 홀로 관저의 복도를 걸어가고 있었습니다. 그의 곁에는 좋았던 시절의 기억과 메아리가 함께 하였습니다. 창백한 달빛이 구름의 커튼 사이로 나와 복도의 거대한 창문을 비추었습니다.\n\n한때, 중앙 시베리아 공화국은 소비에트 연방의 가장 강력한 계승국이었습니다. 부하린의 시베리아 계획으로부터 풍부한 산업기반을 물려받은 톰스크 정부는 시민들이 자유롭게 번영할 수 있는 새로운 러시아의 재건에 착수하였습니다. 하지만 러시아의 무정부주의자들은 시베리아를 공유할 생각이 없었으며, 적대적인 정부와 군벌들에게 둘러쌓인 고립무원의 공화국에게 노보시비르스크의 분리주의자들은 종말을 가져다 주었습니다. 그리고 야고다의 저주받은 소비에트 잔당들의 돈키호테처럼 무모한 침공이 이어졌습니다. 두 국가는 많은 피를 흘렸고 그 자식들은 한때 평화로웠던 땅에 전쟁과 기아가 덮쳐오는걸 보면서 눈물 흘렸습니다. 도적 같은 장교들은 무정부주의자들과 분리주의자들을 몰아내지 못한 자신들의 잘못을 민간 정부에게 돌렸습니다. 도시들은 하나 하나 떨어져 나갔고 톰스크만이 남아있습니다.\n\n추위는 파스테르나크를 그가 앓는 빌어먹을 병 만큼이나 괴롭혔습니다. 고풍스러운 나무로된 그의 집무실 문은 날이갈수록 무겁게 느껴졌습니다. 하지만 대통령은 아직 경기를 포기하지 않았습니다.  시베리아 구 공화국 정부는 실패했으며 톰스크의 임시정부는 영원하지 않을겁니다. 파스테르나크는 공화국을 망친건 자신들의 세대의 잘못이라 느꼈고 자신들이 할 수 있는 일은 이런 난장판을 최대한 수습하여 다음 세대에게 물려주는 것이라고 생각했습니다. 대통령궁 주변의 도시에는 노동자, 시인, 군인, 정치인 그리고 모든 공화국의 자식들이 잠들어 있습니다. 대통령이 해야할 일은 여느때처럼 집무실에 홀로 앉아 미래에 그들의 운명을 맡기는 것입니다. 할 일은 많지만 남은 시간은 별로 없습니다. 파스테르나크가 콜록거렸습니다. 머지않아 그는 어떤 형태로든 그에게 필요한 휴식을 취할수 있을겁니다.
ERS.1.a코0=실패자들의 손에서 새로운 세대로

ERS.2.t코0=강철과 재의 시간들
ERS.2.desc코0=완전히 비효율적인 하루입니다. 대통령 파스테르나크의 길고 다사다난했던 삶 동안 이런일은 드물었습니다. 하지만 병들고 늙은 지금의 그에게는 점점 흔한 일이 되어가고 있습니다. 보리스 파스테르나크는 이렇게 침실에 누워 행복했던 과거를 떠올렸습니다.\n\n그는 예전 중앙 시베리아 공화국의 초기 지도자의 하나로 선정되었습니다. 무엇하나 쉽고 명확한 일이 없었습니다. 몇몇은 부하린의 소련이 지속되길 바랐습니다. 군대에 속한 다른 이들은 국가가 재통합될 때 까지 좀더 강한 권력을 지닌 영구적인 군사정부를 원했습니다. 하지만 파스테르나크와 그의 동맹들은 좀더 자유로운 미래를 꿈꾸는 지식인들에게 지지를 호소했습니다. 그들은 또한 평범한 노동자들에게 지지에 대한 대가로 풍요로운 노동환경을 약속 했습니다. 파스테르나크는 이제 임시정부에 의해 민주주의가 일시적으로 중단되고 경제상태가 엉망진창인 쪼그라든 공화국의 지도자입니다. \n\n파스테르나크는 구 공화국에서 일으킨 실책에도 불구하고 임시정부 대통령인 자신에 대한 대중들의 지속적인 지지에 놀랐습니다. 톰스크의 시민들은 어쨌든간에 그에대한 믿음을 유지하고 있습니다. 심지어 노동자들은 대규모 산업업무에서 교대근무의 불편함을 지속적으로 겪고 있음에도 국민투표에서 임시정부에 대한 지지를 보냈습니다. 식량상황은 뛰어나다곤 할 순 없지만 그래도 안정적이긴 합니다. 가난한 이들부터 엘리트에 이르기까지 이런 위험한 시기에 새로운 지도자를 바라는 사람은 아마 아무도 없을겁니다. 샤포스니코프 장군은 잔류한 군인들의 충성심을 민간 기관에 보증해 주었습니다.\n\n대통령은 시민들이 자신에게 보여준 신뢰에 약간 숙연해졌습니다. 그는 사람들이 그 대가를 원한다는 것 또한 알고있습니다.  하지만 파스테르나크의 최종계획이 톰스크의 지도부에게 곧 제안될 것이기에 그는 지나친 걱정은 접어두었습니다. 파스테르나크가 그의 과업을 자신의 죽음보다 우선순위에 두었듯 공화국 또한 그리 할것입니다.
ERS.2.a코0=그의 정치적 유언을 낭독할 순서다

ERS.3.t코0=근무 교대
ERS.3.desc코0=그가 방에 들어오자 모든 시선이 집중되었습니다. 사람들의 얼굴에는 걱정, 슬픔, 연민의 감정이 뒤섞인 모습이 역력했습니다. 대통령은 오랜만에 만나는 사람들의 표정에서 자신의 암의 위중성을 짐작하곤 하였습니다.\n\n산업가, 확회인, 조합인 등 임시정부의 다양한 사람들이 모였습니다. 소수의 외부인들만이 샤포스니코프 장군의 옆에 어색하게 서 있었습니다. 믿음직한 장군은 파스테르나크의 지시를 충실히 따랐습니다. 대통령은 온화하게 그의 오랜 친구에게 고개를 끄덕였고, 장군은 대통령에게 절도 있게 경례했습니다. 파스테르나크가 입을 열었습니다. “친애하는 여러분, 내개 주어진 시간은 여러분들보다 적습니다.” 몇몇 어색한 웃음이 터져나왔고 파스테르나크는 계속 말을 이었습니다. “제가 오늘 여러분들을 소집한 이유는 임시정부에 대한 제 견해를 표하기 위함입니다. 제가 생각하기에 우리들 중 그 누구도 임시정부의 진행 상황에 만족하는 사람은 없을 거라 여겨집니다.” 몇몇이 고개를 끄덕였습니다. “중앙 시베리아 공화국의 낡은 제도를 손보고 우리의 경제와 쇠약한 군대를 재정비하는 임시 조치는 수개월로 늘어났고 수년의 시간이 의미 없이 흘렀습니다.” 반대파들은 선거도 치르지 않은 우리의 정당성을 합당하게 지적하고 있습니다.”\n\n파스테르나크는 의자에 앉아 청중들, 임시정부에 자신의 의견을 피력하는 데 부끄러움을 느끼지 않는 선한 모든 살롱의 사람들의 주의를 환기시켰습니다. “저는 소위 데카브리스트, 바스틸라드, 휴머니스트 그리고 모더니스트라고 불리는 자들을 소집했고, 지난 몇 달간 도시의 살롱에서 수많은 좋은 의견들이 오갔습니다. 저는 우리 도시의 문화적 정치적 변화를 흥미롭게 지켜봤으며, 이제 임시정부를 끝낼 시간이 왔다고 믿습니다.”\n\n웅성거리는 소리가 점점 커지기 시작하자 파스테르나크는 손을 들어 모두를 조용히 시켰다. “모든 것은 올바른 절차에따라 진행될 것이며, 새 헌법이 곧 입안될 것입니다. 여러분, 저 반역자들과 분리주의자들은 우리보다 더 대담하게 행동하였으며 기회를 놓치지 않았습니다. 저는 지금이야말로 바로 우리가 행동에 나서야할 때이며, 공화국의 위대한 정신을 고양시켜 다음 세대로 넘어가기 위한 때라고 믿습니다. 이제 이 방에 모인 여러분들에게서 선거를 시작하는데 필요한 세부사항이 무엇인지 듣고싶습니다. 샤포스니코프 장군부터 말씀해 주십시오.”
ERS.3.a코0=여러 의견들중에서 곧 합의안이 나올 것이다.

ERS.4.t코0=정치 무대를 위한 초석
ERS.4.desc코0=대통령의 집무실은 발디딜틈도 없이 서류로 가득 차 있었습니다. 이따금씩 비서들이 들어와 흔들리는 서류뭉치들을 쓰러지지 않도록 바로잡았습니다. 겉으로 보기엔 아무렇게나 펼쳐진 법전과 역사서들이 여기저기 흩어져 있는 가운데 대통령이 바쁘게 업무를 처리하고 있었습니다.\n\n수십명의 법률고문들이 각자 맡은 부분에 대한 조언을 해 주었음에도 불구하고 헌법 초안을 작성하는 일은 쉬운 일이 아니었습니다. 가장 어려운 부분은 공화국의 살아 숨쉬는 모든 이들이 자신이 기대하는 공화국의 모습을 보는 것이었습니다. 파스테르나크의 헌법은 임시정부를 끝내고 공화국에 새로운 시대를 가져올 것입니다. 실험의 시대, 광기와 야만의 시대를  말입니다. 파스테르나크의 주요 임무는 자신을 무대 중심에 세우지 않는 것이었습니다.  그의 임무는 공화국의 정치적 영역을 오고가며 미래를 위한 자신들의 사상과 관점을 자유롭게 표현하는 극장을 짓는 것입니다. 언젠가 사람들이 헌법조항을 추가하거나 삭제할 수도 있겠지만, 파스테르나크가 꿨던 꿈과 실패한 야망의 불꽃은 그 안에서 살아갈겁니다.\n\n작업은 계속해서 진행되었고 이따금씩 법조인들이 들어와서 토론을 진행했습니다. 오후가되자 간호사가 대통령에게 약을 처방해 주었습니다. 일은 순조롭게 진행 되었습니다. 며칠 간격으로 개정된 법률과 새로운 의견들이 임시정부 내외부의 조언자들에게 보내졌습니다. 대통령은 열정적으로 업무에 임했습니다. 마치, 요란한 오케스트라를 단순하지만 듣기좋은 하모니로 지휘하는 마에스트로처럼 말입니다.
ERS.4.a코0=온 세상이 우리의 무대다.

ERS.5.t코0=일리야와 안나
ERS.5.desc코0=“지구상 가장 위대한 자매 안나와 일리야! 러시아가 원하는 진정한 영웅들!\n\n”보로네쥬의 화목한 가정에서 태어난 둘은 훈족들이 침략했을 때 모든 것을 잃고 시베리아 중부의 중심 도시인 톰스크로 피난을 떠나야만 했습니다. 삶은 그들에게서 모든 것을 앗아갔지만 그렇다고 그들이 포기하였습니까? 아닙니다! 이제 일리야와 안나는 수천킬로미터의 숲과 툰드라를 지나며 러시아의 과거를 배우고 우리나라의 다양한 민속담에서 비밀과 미스터리를 밝혀내며 중앙 시베리아의 사람들로부터 거대한 음모를 밝혀내면서 톰스크로의 여정을 떠납니다.\n\n”그 음모가 뭐냐구요? 톰스크의 그림자 속에 숨은 거대한 악의 세력인 “툴레 협회”로 우리의 평화로운 민주공화국에 독일의 사상과 아리아인의 우월성에 관한 미신을 퍼뜨리려는 자들입니다. 그들은 톰스크를 무너뜨리고 자신들의 영적 깨달음을 얻기위해 더 나아가 악마를 소환하기 위해서 절대로 멈추지 않을것입니다. 오직 일리야와 안나만이 우정과 협동 그리고 여행중에 만난 친구들의 도움으로 톰스크와 더 나아가 전 러시아에 다가오는 재앙을 막을수 있습니다.\n\n”라디오 시베리아에 채널을 고정하고 역동적이고 흥분되는 모험과 러시아의 경이로운 문화와 자연경관을 함께 느끼십시오.\n\n”일리야와 안나 그리고 라디오 시베리아의 모든 멋진 프로그램들은 중앙 시베리아 통신국과 바로 이곳 톰스크에 기회와 번영을 가져다주기 위해서 노력하는 여러 기업들에 의해 제공됩니다. 청취해 주셔서 감사합니다!”
ERS.5.a코0=러시아 전토를 탈환하는 즉시 애니메이션화를 위한 예산을 확보할 것이다.

ERS.6.t코0=시대의 종말
ERS.6.desc코0=파스테르나크 대통령은 에피파니 대성당 앞 단상에 홀로 올랐습니다. 대성당은 과거에 비해 초라해졌으며, 그곳에 모인 군중들은 대통령에게서 비슷한 분위기를 느꼈습니다. 그럼에도 그 둘은 자랑스럽고 위엄있게 레닌 광장에 우뚝 서 있었습니다. 더 많은 수의 군중들이 대통령의 마지막이 될지도 모르는 연설을 듣기위해 자신들의 일을 끝내고 광장으로 모여들었습니다.\n\n”친애하는 시민여러분, 그리고 친구들이여. 저는 여기에 한 개인으로서 임시정부의 끝을 알리러 왔습니다. 공화국에 닥친 대재앙의 여파로 여러분들은 저희에게 임시정부의 권한을 부여했었습니다. 저와 정부는 마치 손에 쥔 기차표를 잃어버리거나 목적지에 도착하지 못할 것을 걱정하는 취객처럼 비틀거리며 앞으로 나갔습니다. 저는 이제 깨달았습니다. 저와 임시정부의 가장 큰 실수는 오직 자신들만이 국가를 운영하는 권리와 책임을 가지고 있다는 착각이었습니다. 이런 오만함으로, 이 정부는 지난 수년간 고통받은 어둠의 골짜기에서 벗어날 수 없음을, 국민들을 더 나은곳으로 영도할 수 없음을 깨달았습니다.”\n\n”임시정부는 해체되어야 합니다. 그리고 그 자리에 시민들이 자신의 역할을 찾아 공화국에서 부여한 힘을 바탕으로 임무를 수행해야합니다. 수천 수백의 촛불이 모여 우리의 길을 밝혀줄 것입니다. 시민 여러분, 저는 여러분에게 심심한 사죄의 말씀을 드리고 싶습니다. 그리고 수년간 보여준 여러분들에 지지에 감사를 전합니다.”
ERS.6.a코0=나는 악을 두려워하지 않을 것이다.

ERS.7.t코0=사무실을 비우며
ERS.7.desc코0=그 작업은 유쾌하지 못한 일이 분명합니다. 어쨌건 젊은 관료는 일자리를 잃게 되었습니다. 그는 또 다른 사무실 자재들을 박스에 담았습니다. 대부분의 사람들은 발표가 있기 며칠전에 이미 떠났기에 지금 이시간까지 사무실에 남아있는 사람은 소수였습니다. 이제 남은 사람은 젊은 관료와 건물에서 빠져나가려는 낙오자들 뿐이었습니다. 여기저기서 임시정부를 해체를 알리는 파스테르나크의 연설이 라디오를 통해서 흘러나왔습니다.\n\n그들의 사무실은 임시정부 산업부의 소위원회가 상용하던 곳이었습니다. 이곳에서 근무자들은 공화국에게 남은 산업자산이 무엇인지, 반란군들에게 뺏긴건 무엇인지 그리고 사태를 안정시키기 위해 필요한 것이 무언인지 파악하는 업무를 했었습니다. 결과적으로 그들의 노력은 그다지 효과적이진 못했습니다. 임시정부는 대규모 산업개발에 투입할 자원이 충분하지 않았습니다. 그들은 모든 것을 잃을 위험을 감수하느니 조금이라도 쌓아두는게 낫다고 판단했습니다.\n\n하지만 그들이 모든 것을 잃은 것은 아니었습니다. 그들의 보고서는 쉽게 요약되어 정부에 의해 대중들에게 배포되었습니다. 관료는 급격히 팽창하고 있는 정치모임 사이에서 자신들의 작업물이 널리 회자되고 논의되고 있다는 사실을 들었습니다. 관료는 미소를 지으며 자신의 박스 뚜껑을 덮었습니다. 어쩌면 새 행정부가 그와 그의 동료들에게 새로운 일자리를 줄지도 모릅니다.
ERS.7.a코0=미래에 빛을 비추며.

ERS.8.t코0=옛 서부를 위한 자장가
ERS.8.desc코0=”보드카 한잔 더?” 연장자가 권했고 메치슬라프는 고개를 끄덕여 응했습니다. 오래전부터 그의 친구들과 멘토는 금주를 권했습니다. 늙은 작곡가가 건강을 잃어가는 모습을 보는 것은 그를 항상 슬프게 했습니다. 세월앞에는 장사가 없습니다. 두 친구는 잔을 들어 서쪽에 있는 자신들의 고향을 위해 건배했습니다. 그 기억마저도 희미해질 시간동안 파시스트의 철권통치로 고통받고 있는 두 도시, 상트 페테르부르크의 거리와 바르샤바의 골목을 위해서 말입니다.\n\n두 친구는 고통스런 기억에 잠기는 것을 즐기지 않았으나 유럽의 몰락은 두 사람의 삶에 그림자를 드리웠습니다. 드미트리 쇼스타코비치는 이 비극과 비교적 최근에 일어난 중앙 시베리아 공화국의 붕괴라는 재앙에서 공통점을 찾았습니다. 희망과 진보가 군국주의에 짓밟혀버린 나라, 그 시체가 얼굴없는 관료들에 의해 방부처리되어 전시되는 나라.\n\n”이제 무슨 일이 남았습니까?” 메치슬라프가 물었습니다. 그의 멘토는 안경을 고쳐쓰며 먼 곳을 응시했습니다. 마침내 늙은 작곡가가 입을 열었습니다.\n\n”휴머니스트 살롱의 내 동료들과 얘기를 나눴다네. 난 대통령 선거에 출마할 생각이야.” 친구의 반대를 예상하며 쇼스타코비치는 손을 들어올렸습니다. “아이러니하지 않나? 가련한 파스테르나크가 무덤속에 들어가버렸어도 나는 아직 그의 그림자 뒤에 병든 채로 서있을 뿐이야. 그래도 아직 할 일이 남아있네. 대통령은 좋은 사람이고 그의 선거제의는 정당한 것이지. 그러나 나는 수 많은 대통령 후보자 중에서 구 공화국이 실패한 이유가 무엇인지 아는 사람이 아무도 없을까봐 두렵다네, 메치슬라프. 모든 이들이 불쌍한 노동자들에게 이래라저래라 하면서 해결책이랍시고 제시하겠지. 근데 그런 얘기를 누가 듣겠나? 평범한 사람을, 그들의 형제 자매를, 지식인들이 소위 말하는 평등이라는 것을 그 누가 소중히 여기겠나? 구 공화국은 알타이와 노보시비르스크, 무정부주의자들, 가난하고 주린자들의 얘기는 듣지 않았네. 난…나는 그것에 집중하고싶네, 미체슬라프. 여러 사건들의 피해자가 되고 나니 나는…” 쇼스타코비치는 침묵에 빠졌습니다.\n\n나이가 적은 작곡가는 스승의 손을 꼭 쥐었습니다. “무언가에 도전하는데 있어 늦음은 없습니다, 드미트리. 자, 이 한 병으로 오늘의 마지막 시간을 기리는게 어떨까요?” 연장자는 웃으며 고개를 끄덕였습니다.
ERS.8.a코0=둘은 잔을 한번에 비웠습니다, 미래를 위해.

ERS.9.t코0=종말 앞의 현자들
ERS.9.desc코0=그건 아버지의 불행했던 시절 중 하루였습니다. 예브게니 파스테르나크는 과로에 시달리는 아버지의 모습을 항상 봐왔습니다.  무언가를 쓰거나, 사색하거나, 연설하거나, 행동하는 모습을 말입니다. 이제 그의 아버지는 밤낮으로 이어지는 업무로 인해 얻은 암으로 침대에 누워, 기침을 하며, 고열에 시달리며 천천히 죽어가고 있습니다. 아버지의 임종이 가까워지자 아버지를 돌보는 일은 맏아들인 예브게니에게 주어졌습니다.\n\n생명이 점점 사라져가는 와중에도 아버지의 눈은 지성과 결단으로 빛났습니다. 그는 떄떄로 과거에 대한 후회나 미래의 꿈에 대한 얘기를 했습니다. 물론, 손주를 보는 것이나, 훨씬 줄어든 공화국의 수도에서 맡는 예브게니의 일은 어떤지 등 좀 더 일상적인 대화를 포함해서 말입니다. 아들은 예의바르게 아버지가 가족과 자신에 대한 걱정을 덜도록 도왔습니다. 시인이 웃었습니다. “내가 왜 톰스크를 골랐는지 얘기했었나?” “왜 톰스크를 선택하셨죠, 아버지?” “수도로서.” 기침소리가 들렸습니다. “아!” 예브게니는 잠시 고민했습니다. “그런 말씀하신적 없습니다. 왜 톰스크죠?”\n\n”사실 그 이유는.” 파스테르나크는 아쉬운 듯이 미소지었습니다. “노보시비르스크는 더 탄탄한 산업기반을 가졌고, 바르나울은 중요한 철도교통의 요지이자 풍요로운 농지를 갖고있지. 하지만 나는 다른곳이 아니라 톰스크가 정답이라고 생각했었다. 그래서, 톰스크는 전쟁에서 살아남았지.” 또다른 기침이 아버지의 몸을 괴롭혔다. “톰스크에는 학교와 대학, 카페와 극장들이 있지. 지식인들을 협박으로 굴복시킬 수 있겠느냐? 책과 노래, 시가 천 세대를 이어가는 역사를 지닌 국가를 그 누가 거절하겠느냐?” 보리스 파스테르나크의 말끝이 희미해졌습니다. 아무래도 그가 생각한 것 보다 마무리가 어색했나봅니다. 늙은이의 확신이 잠깐 흔들렸고, 맏아들의 눈에서 위로를 구했습니다. 예브게니는 아버지의 손을 꼭 잡았습니다. “옳은 결정이셨어요, 아빠. 러시아는 제가 살아있는 동안 정의와 자유를 얻게 될겁니다. 이제 푹 쉬도록 하세요. 저녁식사를 준비하라고 얘기할게요.”\n\n시인 대통령은 고개를 끄덕였고, 침대에 누웠습니다. 따뜻한 저녁식사가 그에게 온기를 조금 나눠줄지도 모릅니다, 아마도요.
ERS.9.a코0=높은곳에 홀로 서글피

ERS.10.t코0=서거
ERS.10.desc코0=시인 대통령에겐 더 이상 생산적인 날은 없습니다. 이제, 보리스 파스테르나크는 발작적인 기침증상과 함께 근 2주간 침상에 누워있습니다. 자녀들, 오랜 친구와 정적들이 그를 찾아왔습니다. 그의 아내 지나이다도 찾아와 얘기를 나누었습니다. 그녀는 파스테르나크의 죄 일부를 용서해줬습니다. 전부는 아니었지만 아예 안 해주는 것 보다는 나았습니다. 올가 이빈스카야, 파스테르나크의 연인 또한 찾아왔습니다. 파스테르나크가 얼마나 그녀를 더  보고싶어했는지, 몇 번의 짧은 만남보다 나은 무엇가를 선사하기 위해서 옆문을 통해 그녀를 데려왔습니다. 후회스런 삶 중에 또 하나의 후회였습니다. 파스테르나크는 그의 아내에게도, 연인에게도 올바르게 행동하지 않았습니다. 희망적인 사실은, 그가 그의 나라를 위해선 올바르게 행동했다는 것입니다.\n\n그는 의식을 차리는게 점점 힘들어져 가며, 불규칙적으로 잠에 빠졌습니다. 늦은 저녁 호박색 조명이 켜진 방의 침대 옆에서 파스테르나크의 아들 중 하나가 뭐라 말했습니다. 아들을 보는것도 그 말을 듣는것도 힘들었습니다.\n\n”잘 들리지 않는구나. 그리고 내 눈 앞에 안개가 잔뜩 꼈어.” 그는 웃으려고 노력했습니다. “그렇지만 안개는 곧 걷힐거야, 그렇지 않니? 내일 잊지말고 창문을 열어두렴.”
ERS.10.a코0=거인이 떠나다

ERS.11.t코0=언론 전격전
ERS.11.desc코0=하루이틀 사이에 포스터들이 예고도 없이 붙여졌습니다. 노동자들과 학자들이 기차역에 모여 성명서를 읽었습니다.\n\n”시민들이여! 이제 선거가 시작되었습니다. 공화국의 4대 살롱에서 국회 입후보자를 모집하고 있습니다. 선거위원회의 승인을 받은 전 대통령의 헌법 법안에 의거, 데카브리스트, 바스틸라드, 휴머니스트, 모더니스트라 알려진 대중 운동을 통해서 우리 공화국을 사회정치적으로 재건할 것입니다. 이들 정치협회는 격동의 시대에 새로 태어난 공화국을 영도할 것입니다. 여당은 공화국에 새로운 헌법을 제시할 것이며, 국민들에게 자신들의 정치제도를 실험해볼 기회를 부여할 것입니다.”\n\n”시민들이여, 공화국에겐 당신이 필요합니다. 여러분들은 이미 많은 것을 요구받았습니다. 이제 다시 원점으로 돌아가, 공화국은 여러분의 통찰과 혜안을 필요로 합니다. 새로운 시대에 대한 당신의 비전을 투표함에 넣어주십시오. 대통령 선거와 지역구 선거가 동시에 진행될 것입니다. 여러분의 도움이 절실히 필요합니다!”\n\n선거에 관한 소식은 마치 전력이 송출되듯이 빠르게 퍼져나갔습니다. 대부분의 사람들은 그들이 투표해야 할 4개의 정당을 비롯해 선거에 관해 많은 것을 알지 못합니다. 오직 극소수의 사람들만이 제헌투표의 의미를 이해할 뿐입니다. 하지만 대선후보들은 톰스크에서 가장 유명한 사람들입니다. 임시정부에 의해 통제된 궁핍함에서 벗어나자는 공약은 상당한 호소력이 있었습니다.
ERS.11.a코0=선거철이 왔다!

ERS.12.t코0=거울의 방 안에서
ERS.12.desc코0=긴 교대근무를 마친 니콜라이는 자신이 좋아하는 바를 찾았습니다.  주조공장에서 일하는 것은 힘들고 고된 작업이었지만 급여는 썩 괜찮았습니다. 무엇보다도 가족을 부양할 수 있다는 것이 장점이었습니다.\n\n그날 오후, 바의 풍경은 평소와는 사뭇 달랐습니다. 바의 테이블과 의자는 스툴로 만들어진 단상 주위에 원형으로 배치되어 있었습니다. 그 가운데 수척한 남자가 서 있었습니다. 영국 신사 차림의 앙상한 남자는 한 손에는 맥주잔을, 반대 손에는 담배 파이프를 들고 음란한 시를 한 행씩 읊었습니다. 바의 단골들은 웃음을 터뜨리거나 이상한 광경에 크게 소리쳤습니다. 시인이 암송을 끝내자 환호와 휘파람소리가 군중들에게서 터져나왔습니다. 오직 소수의 사람들만이 문앞에 서서 어리둥절해 하는 니콜라이의 모습을 인식했습니다. “이봐, 콜랴, 여기 누가 왔는지 보라고, 대통령 후보가 여기에 왔다니까.”\n\n삐쩍마른 시인이 고개를 돌려 새로운 방문자에게 인사를 올리자 급조된 단상이 흔들렸습니다. “시인이자 작가, 여러분에겐 바스틸라드로 알려진 문화, 산업 단체의 대표자인 다닐 하름스가 당신의 명을 받들겠습니다.”\n\n니콜라이는 자녀들의 동화책을 쓴 작가이자 문맹퇴치 자선사업을 벌인 그를 당연하게도 잘 알고있었습니다. 괴짜이자, 엘리트주의자이며 노동자들의 적인 바스틸라드 당의 기수. “여기서 무슨 정치얘깁니까, 작가님? 당신과 당신네 바스틸라드당은 우리 같은 사람들에겐 관심이 없는걸로 알고있습니다만.”\n\n하름스는 고개를 돌리고 연단에서 내려와 니콜라이 쪽으로 걸어갔습니다. “물론, 물론입니다! 저는 정직한 사람이며, 거짓으로 선거유세를 하진 않을겁니다! 대통령으로서, 저는 좆같은 노보시비르스크 새끼들을 박살내고 우리에게 일자리와 번영을 가져다 줄 강력한 공화국을 원합니다. 물론, 저희 당도 마찬가지고요. 하지만 모든 정당들 중에서 오직 우리 당만이 노동자들을 생각합니다. 그렇지 않다고요? 오직 바스틸라드 당만이 우리가 여러분에게 무관심하다고 솔직하게 말할 수 있습니다.” 주변에서 웃음이 터져나왔습니다.. 니콜라이는 그 이상한 시인과 연거푸 맥주를 들이켰습니다. 올해 선거는 재미만큼은 보장될 것 같습니다, 적어도.
ERS.12.a코0=국민을 위한 사람?

ERS.13.t코0=작전명 당테스
ERS.13.desc코0=공화국군 최선임자인 샤포스니코프 원수는 사람들이 가득한 방 안에 서 있었습니다. 톰스크 고위 간부들과 소수의 민간 인사들이 모여 노보시비르스크와 알타이 침공에 관한 최종계획 수립을 논의했습니다.\n\n톰스크와 그들의 목표 사이에는 들판과 숲이 뒤섞인채 펼쳐져있습니다. 무엇보다도 가장 큰 장애물은 우측에 노보시비르스크를 끼고 있는 오비강입니다. 유능한 지휘관이라면 강의 서안에 다수의 예비대를 배치하고 도시를 공략할 것입니다. 주요 2차 목표는 알타이와 그 수도인 바르나울입니다. 노보시비르스크-알타이 연방 시절의 바르나울과 그 근방은 중앙 시베리아 공화국 최고의 곡창지대이자 철도교통의 요지였습니다. 해당 목표를 수복한다면 적들은 심각한 타격을 입을 것이고 우리의 사기증진에 큰 도움을 줄 것입니다.\n\n몇 명의 장군들이 전쟁부 사절에게 계획을 설명하며 웅성거렸습니다. 샤포스니코프 원수는 집중하려고 하였으나 그의 마음은 다른데 가 있었습니다. 그는 노보시비르스크의 독재자인 파크리쉬킨과 함께 복무한적 있습니다. 적 장교들은 빌어먹을 반역자들이자 빌어먹게 유능한 지휘관들입니다. 노보시비르스크와 알타이의 평원 어느곳도 쉬운 상대가 아닙니다. 하늘과 땅에서 시베리아의 맹금들과 협력자들은 완강히 저항할 것입니다.
ERS.13.a코0=공화국의 생존을 위해선 그들을 쓰러뜨려야 한다.

ERS.14.t코0=연방파들의 최후
ERS.14.desc코0=중앙 시베리아 공화국의 몰락을 불러오고 그 관에 못질을 한 바실리 슈크쉰과 알렉산더 파프리쉬킨 그리고 그들의 조력자들은 법정안에 꽉 들어선 사람들의 모습을 보았습니다. 연방파들은 공화국의 가장 강력한 분리주의자들이었습니다. 이제 그들은 패배했고 지난날 그들의 분리주의가 야기한 고통의 피해자들 앞에 불려왔습니다. \n\n주요 피고인 두 명은 법정 앞에서 전혀 뉘우치는 모습을 보이지 않았습니다. 바실리 슈크쉰은 공화국 전체를 먹여살리기 위해 혹사당한 알타이의 어려움을 호소했고, 자신들의 권리를 위해 투쟁하는 것이 옳지 않은  일이냐고 되물었습니다. 중앙정부에 대한 무력행위를 주도했다는 혐의에 관해서는 공화국군이 시위를 무력으로 진압하려고 했기에 시민들 스스로 무장했을 뿐이라고 항변했습니다.\n\n반면, 파프리쉬킨은 검찰이 제기하는 혐의에도 전혀 동요하지 않았습니다. 군 장교로서 그는 그저 시민들을 위해 의무를 다했을 뿐이었습니다. 야고다의 붉은군대 잔당들과의 지지부진한 전쟁으로 공화국이 기아에 고통받을 때 평화를 외친 것이 옳지 않은 일이었을까요? 주린자들의 절박한 외침이 총성에 묻히는 것이 당연한 것일까요?\n\n그들의 항변은 판사와 배심원들의 심판을 뒤집진 못했습니다. “군 장교와 지역 정치인으로서 피고는 자신들의 관할구역의 질서와 안정을 유지하는데 실패하였으며, 내전을 야기하고 공화국을 혼란으로 내몰았다. 반성의 여지가 없는 이들 연방주의자들은 권위적이고 부패한 정권을 수립하였으며, 이들의 행보에 의해 러시아의 민주주의가 자신들의 사리사욕을 채우기 위해 이용당했다는 점은 의심할 여지가 없다. 이에 본 법정은 피고에게 종신형을 선고하며 스스로의 죄를 뉘우칠 시간을 주고자 한다.”
ERS.14.a코0=정의가 승리했다!


ERS.17.t코0=작전명 아스칼록(파편)
ERS.17.desc코0=샤포스니코프 원수에게 낮은 길었고, 케메로보 탈환 작전인 아스칼록의 마무리 작업중인 그에게 밤은 훨씬 더 길어질 것입니다.\n\n작전은 간단합니다. 중앙 시베리아 공화국의 장군이었던 니콜라이 크릴로프는 공화국 최정예 보병, 차량화 사단을 데리고 독립해버렸습니다. 케메로보의 부유한 산업도시들과 석탄 분지가 분리주의자들이 잘 무장된 연대를 양성하는데 도움을 주고 있다는 사실은 자명합니다. 집결지인 유르가와 목표인 케메로보 사이의 숲으로 인해 적합한 공격기동로는 많지 않았습니다. 샤포스니코프는 이 전쟁이 소모전으로 비화되지 않길 바랐습니다.\n\n샤포스니코프가 니콜라이 크릴로프와 함께 복무했었다는 소문이 남부에서 퍼져나갔습니다. 분리주의자들의 지도자가 뛰어난 장교였다는 점은 잘 알고 있었습니다. 하지만 지금 그는 문자 그대로 미쳐버렸습니다. 자신을 고대 류리크 왕조의 후손이라 칭하면서 말입니다. 샤포스니코프는 그 소문이 사실인지, 그의 옛 친구가 동쪽의 무정부주의자들과의 전투에 패해 완전히 미쳐버린 것이 사실인지 알 방도가 없었습니다. 다만, 공화국의 생존을 위해 케메로보 산업시설을 필수적으로 수복해야 한다는 것은 알고 있었습니다.\n\n샤포스니코프의 참모들 몇 명이 미친 왕과 그 종들을 비웃자 장군은 부하들에게 어떠한 적도 얕보아선 안된다는 점을 재빠르게 상기시켰습니다. 그가 미쳤든 아니든 간에 그는 카리스마있고 똑똑한 지도자입니다. 그의 추종자들은 자신들의 땅을 위해 끝까지 싸울것입니다. 공화국 원수는 그저 아스칼록 작전이  톰스크와 동포들간의 전쟁이 길어지지 않길 바랐습니다.
ERS.17.a코0=우린 남동쪽을 타격할 것이다.

ERS.18.t코0=작전명 바즈니세니예(승천)
ERS.18.desc코0=중앙정부는 오이라트의 불한당을 처리할 군사계획을 요청하였습니다. 샤포스니코프는 일이 이렇게 되길 바라진 않았습니다만, 그래도 바즈니세니예라 명명한 일련의 침공작전을 준비하고 있었습니다. 이런 갈등과 투쟁의 시대에 일이 어떻게 될지 누가 알겠습니까?\n\n군사적인 측면에서 보면 임무는 무척 간단합니다.  고지대에서 전투를 벌이는 것은 어려운 일이지만, 오이라트 지역의 인구는 예나 지금이나 극도로 적습니다. 서러시아에서 유입된 난민들을 포함하더라도 이 작은 국가에게 병력을 유지하는 일은 상당히 어려운 일입니다. 공격 집결지 선정과 병력의 환경적응을 위한 훈련일정 조율에 관한 토의가 끝나자 지역점령과 지역민들의 문화에 논제가 맞쳐줬습니다.\n\n이 지역은 오랫동안 중앙 시베리아 저우에 부분적으로 종속된 가난한 곳이었습니다. 투르크 신앙을 믿는 지역 부하린주의자들은 서쪽에서 몰려오는 수천의 난민들로 인해 정부에 반감을 표했습니다. 소외된 기독교신자 무리는 자신들의 안전을 위해 멀리 떨어진 곳에 정착하기로 결정했습니다. 공화국의 붕괴 이후 이 지역은 톰스크와 단절되었고, 최근 몇 년간 이들은 중립과 고립주의를 표방해 왔습니다. 이 작은 나라의 대통령인 자발라코는 악인은 아니었습니다. 샤포스니코프는 그들의 종교의 자유가 보장된다면 폭력은 피할수 있을거라는 것을 알고 있습니다. 
ERS.18.a코0=외교적 성공을 기원한다.


ERS.25.t코0=어떤 독을 쓸것인가
ERS.25.desc코0=”모든이를 전부 만족시키면서 중앙 시베리아에 미래를 보장하는 것은 불가능합니다. 진보를 위한 유일한 방법은 강제적인 산업화를 통해 분리주의자들을 분쇄할 힘을 비축하는 것입니다.”\n\n바스틸라드 당원 몇이 동의를 표했지만, 방에 있는 많은 사람들은 여전히 회의적인 모습을 보였습니다. 한 거침없는 당원이 손을 들고 사람들이 알아차리기도 전에 질문을 던졌습니다. “우리가 산업화에 전념한다면, 노동자 계층을 선동하는 위험을 감수하지 않아도 되는 것 아닙니까? 모두들 알다시피 중앙 시베리아 전역에 노동자 반란에 관한 소문이 파다합니다.”\n\n하름스가 침착하지만 단호한어조로 답변했습니다. “물론 그것에 대해선 저도 잘 알고있습니다. 하지만 제 요점은 산업화를 빨리 끝내지 못한다면 더 큰 위험이 발생한다는 것입니다. 저는 우리가 무질서하고 빈약한 무장의 노동자 반란군은 쉽게 진압할수 있을거라 장담합니다. 하지만, 만약 우리가 남쪽의 반란군들에게 무장을 강화하고 재조직할 시간을 더 준다면, 우리가 그들을 재정복할 수 있을거라 장담할 수 있습니까?”\n\n모두들 누군가의 대답을 기다리며 방안에 잠깐 정적이 흘렀습니다. “흠?” 하름스가 말했습니다. “여러분들은 정말로 분리주의자들과 싸우는 것이 노동자 반란에 맞서는 것 보다 쉬울것이라고 생각하십니까?”\n\n당황한 살롱 멤버가 대답했습니다. “이런…. 저는 그점에 대해선… 좋은 지적이십니다. 대통령 각하.”\n\n”제 생각에 동의한다니 기쁘군요.” 하름스가 부드러운 미소를 지으며 답했습니다.\n\n”잠깐!” 갑자기 누군가가 끼어들었습니다. “그러니까 우리가 산업가들과 함께 4년 계획을 추진할겁니까? 아니면 관료와 노동자들이 참여하는 3개년 계획을 추진할겁니까?\n\n”그것에 관해선 숙고해 보겠습니다.”
ERS.25.a코0=계획은 쓸모없지만, 계획을 수립하는 것은 필수적이다.

ERS.26.t코0=악마와의 거래
ERS.26.desc코0=중앙 시베리아의 천연자원은 풍부했지만, 그렇다고 하름스가 보고있는 이 웅장한 맨션이 정당화 될 수 있는건 아니었습니다. 하름스도 편하게 살고싶은 인간의 욕망을 이해하지 못하는 것은 아니었지만, 그곳은 입이 떡 벌어질 크기였고 그의 피를 끓게 하기 충분했습니다. 하지만 그의 나라에겐 보리스 호도르콥스키 같은 갑부의 지원이 필요했기에 아무런 말도 하지 않았습니다\n\n거대한 대문 앞에 있는 사람은 공업산업의 거물 보리스 호도르콥스키였습니다. “좋은 아침입니다. 대통령 각하! 요즘 어떻게 지내십니까?” 하름스가 대궐앞에 다가서자 억만장자가 그를 불렀습니다. 그 모습은 충분히 호의적이었습니다만 이런 중요한 투자기회 앞에서라면 누구든지 그러했을겁니다.\n\n”아주 좋소. 당신은?”\n\n”좋습니다, 아주 좋구말구요! 대통령 각하를 만나뵙게 되어 아주 기쁩니다.” 하름스는 말없이 고개를 끄덕였습니다. 그는 계단을 올라서서 호도르콥스키와 악수를 나눴습니다.\n\n그들은 셀 수 없을 정도로 많은 방을 지나 그들이 사업에 관한 얘기를 나눌 장소로 정해진 으리으리한 식당에 도착했습니다. 하름스는 이런 우아하고 웅장한 식탁과 의자들을 어떻게 시베리아 한복판에 공수해 올 수 있었는지 궁굼했습니다. 두 사람은 서로 마주보고 자리에 앉았습니다.\n\n”자 오늘은 무엇을 제안하러 오셨습니까?” 호도르콥스키가 아주 열정적인 어조로 물었습니다.
ERS.26.a코0=약간 굴욕적이긴 하지만 이건 꼭 필요한 일이다.

ERS.27.t코0=조화로운 황무지
ERS.27.desc코0=톰스크 시민들이나 그 인근 거주민들의 삶은 사실 러시아의 다른곳이나, 심지어 세계의 여느 곳과도 그리 다르지 않습니다. 그들의 삶은 공장, 농장, 사무실 등 자신들의 직장에 출근해 길고 고된 하루를 보내고 자신들의 가족이 기다리는 집에 돌아와 먹고 자고 다음날 다시 그 일을 반복하는 것입니다. 바스틸라드 당이 추진하는 문화 정책 하에서 이러한 삶은 바뀌지 않았습니다.\n\n하지만 달라진 것이 하나 있다면 그건 바로 톰스크의 도시 분위기입니다. 중앙 시베리아 공화국의 노동강령을 찬양하고 요약한 포스터들이 길거리에 줄지어 붙여져 있고, 새로운 공장의 개장을 알리는 뉴스가 라디오에서 흘러나오며, 노동자들은 근무지에서 노래를 들으며 업무를 시작하는 등 많은 변화가 생겼습니다. 무엇보다도 영화산업이야 말로 바스틸라드 당의 가장 큰 문화적 성과였습니다.\n\n지난 몇 달 동안 중앙 시베리아의 사람들의 근면, 성실, 강인함을 강조한 “바스틸라드 현실주의” 작품들이 줄줄이 개봉했습니다. 우리가 직면한 장애물들은 우리가 함께 일하고, 배우고, 생각한다면 쉽게 허물어질 것입니다. “조화로운 황무지”라는 작품은 스릴 넘치고 파워풀한 메시지를 담은 스토리 덕에 톰스크 바깥에서도 많은 인기를 끌었습니다. 이 작품은 중앙 시베리아 공화국이 소련의 폐허 위에서 다시 일어서는 과정과 공화국의 존속을 위해서 군인, 정치인 그리고 노동자들이 힘을 합쳐야 한다는 점을 디테일하게 묘사했습니다. 계층 갈등을 타파하고 모든 계층이 단합하여 중앙 시베리아 공화국의 목표를 위해 헌신하자는 영화의 메시지는 관객들에게 큰 공감을 이끌어내었고 바스틸라드 당이 원하는 가치를 주입하는데 큰 도움이 되었습니다.\n\n이제 톰스크의 시민들은 그들의 뛰어난 노동강령, 건실한 산업구조, 고무적인 역사에 대한 자부심을 느끼고 있습니다.
ERS.27.a코0=우리는 하나다.

ERS.28.t코0=우리는 스스로 행할 것이다
ERS.28.desc코0=이것은 산업가들의 투자를 거부한 대가입니다. 발전을 위한 자본과 기회의 부족에도 불구하고, 국민들이 자신들의 노력의 결실을 거두는 것은 분명 가치있는 일입니다. 바스틸라드당의 지식과 독창성 덕에 부호들의 도움 없이도 확실한 발전계획을 수립할 수 있었습니다.\n\n책상에 앉아 개발 제안서를 읽고 쓰며, 노조 지도부와 밀고당기는 교섭을 벌이며, 숫자와 씨름하는 일은 기술 전문가들이었던 바스틸라드가 만든 흥미진진한 업무입니다. 그들은 정확한 계산과 외과수술에 버금가는 정밀성을 지닌 전문가들입니다.\n\n물론, 톰스크 시민들에게 제안된 공약들은 말하기엔 쉬웠으나 직접 행동하기는 어려웠습니다. 모든 것이 속도를 잃으며 지루하고 반복적인 일들이 되었고, 정부는 다른 것들은 제쳐두고 산업화에 집중하기 시작했습니다. 이건 피곤한 일이었지만 전문 지식 또한 발전하기 시작했습니다. 부하린 집권기에 작성된 옛 시베리아 공화국의 문서들은 새로운 계획에 많은 영감과 아이디어를 주었습니다.\n\n바스틸라드는 자신들 앞의 엄청난 과제들을 앞장서서 처리했습니다.
ERS.28.a코0=도움따윈 필요없다.

ERS.30.t코0=새로운 중앙 시베리아
ERS.30.desc코0=하름스는 주간 보고서를 읽어 내렸습니다. 놀랄만한 것은 전혀 없었습니다. 산업규모와 효율성, 예상 GDP 그리고 다른 모든 지표에 관한 환상적인 수치들은 몇 달 전이라면 분명 충격적이었겠지만 지금은 그저 일상적일 뿐입니다.\n\n하름스는 톰스크의 길거리를 걸으며 시민들 사이에서 유쾌함과 흥겨움을 쉽게 느낄수 있었습니다. 시민들은 행복하게 도시를 거닐고, 카페는 가득 찼고, 영화관에선 흥미진진한 다음 영화를 기다리는 관객들이 줄지어 서있었습니다. 톰스크는 정말 살기 좋은 도시가 되었습니다!\n\n이 모든 것은 자신들의 사회를 발전시키 위한 시민들 스스로의 순수한 헌신이 반영된 결과입니다. 보고서에 따르면 노동자들이 자발적으로 초과근무를 시행하고 시민들은 매주 모여서 쓰레기를 줍고 도시를 청소하며, 군대는 중앙 시베리아의 안정과 평화를 위한 톰스크의 능력이 인정받음에 따라, 지원병들이 꾸준히 증가했습니다.\n\n하름스는 톰스크가 옛 중앙 시베리아 공화국의 영토를 되찾을 준비가 되었으며, 군대는 예전과는 달리 노동자의 봉기를 효과적으로 진압할 능력이 생겼다고 생각했습니다. 모든 것이 계획대로 착착 진행되자 비로소 하름스는 스스로 만족할 수 있었습니다. 새로운 중앙 시베리아가 모습을 드러내기 시작했습니다.
ERS.30.a코0=소수의 지식인들과 대중들의 헌신이 합쳐진다면 무엇이든 가능하다.

ERS.31.t코0=구 공화국의 사절
ERS.31.desc코0=자볼로코 대통령은 낯선 비행기가 도시 외곽에 착륙하는 것을 보고 놀랐습니다. 더욱 놀라운 것은 그들이 톰스크에서 온 사절단이라는 점입니다. 그들은 대통령의 관저로 초대받았습니다.\n\n외교관은 자치권이 보장된 톰스크로의 재통합을 제의했습니다. 중앙 시베리아 공화국의 후계자로서, 톰스크는 이 땅을 돌려받을 권리가 있다고 주장했습니다. 이 제안을 거절하는 것은 전쟁을 의미합니다.\n\n”바깥 사람들이 우리를 잊지 않았다니 신기하군.” 대통령은 이렇게 생각했습니다. 그의 측근들은 답변을 기다리며 곁에 서있었습니다.
ERS.31.a코0=공화국에 재합류한다!
ERS.31.b코0=우리는 독립을 위해 싸울 것이다!

ERS.32.t코0=오이로티아의 재통합
ERS.32.desc코0=오늘, 오이로티아 대표단이 도시로 들어오자 시민들은 열렬히 환영했습니다. 사절단은 늙은 정교회 사제 한명과 중년의 부하린주의자 두 명이었습니다. 둘은 공화국과 오이로티아의 평화적인 재통합을 기리는 기념식이 열릴 예정인 대통령궁으로 이동했습니다.\n\n고르노-알타이스크는 겉으로 보기에 거의 변한 것이 없었습니다. 자볼로코 대통령은 톰스크에서 새로운 지방관을 임명할 수 있도록 사임했습니다. 각기 다른 종교단체에서 선정된 유능한 후보들의 목록이 준비되었습니다. 알타이의 산과 언덕들 사이에서, 두 그룹이 기도를 드리며 계속 살아갈 것입니다. 이곳의 원주민들은 그들의 새로운 이웃들에 천천히 익숙해질 것입니다. 이 과정은 오이로티아가 공화국에서 자리를 잡아감에 따라 지속될 것입니다. 유일한 차이점은, 다행스럽게도 당분간은 이 자치주에 전쟁은 찾아오지 않을 것이라는 점입니다. 공화국에서 자볼로코 대통령은 부하린주의자들과 정교회 신자들을 비로소 평화롭게 살게 해줄 보호자들과 친구들을 찾을 수 있을것입니다.
ERS.32.a코0=고향에 온 것을 환영합니다, 시민들이여!

ERS.33.t코0=오이로티아 수복 전쟁!
ERS.33.desc코0=샤포스니코프의 어두운 얼굴은 많은 것을 말해줍니다. 당직 보좌관은 장군이 전쟁부 담당직원과 긴 통화를 위해 사무실로 들어가는 모습을 보았습니다. “장군님?” 보좌관이 입을 열었습니다. 샤포스니코프는 그쪽으로 돌아섰습니다.\n\n”오이라트가 외교적 통합에 관한 우리 제의를 거절했고, 중앙정부는 우리에게 바즈니세니예 작전의 실행권을 부여했지."\n\n보좌관은 고개를 끄덕였습니다. “어떻게 하시겠습니까, 장군님?”\n\n”국경의 병력들에게 고지대 적응훈련을 실시하고 군기강을 바로잡으라 명하게. 만약, 내가 민간 약탈에 관한 보고를 듣게 된다면 관련 장교들은 전역할 때 까지 화장실 청소나 하게 될걸세. 오이로티아는 우리를 두려워하고 있고, 만약 그들이 우리를 증오하게 된다면 적대행위는 영원히 종식되지 않을거야. 이 작전을 통해 신속하고 확실하게, 그리고 항구적으로 해당 지역 내의 적대행위를 끝내야 하네.”\n\n”알겠습니다, 장군님! 명령을 하달한 후 차를 한 잔 더 내올까요?” 샤포스니코프는 고개를 끄덕였습니다. 따뜻한 차 한잔이 나쁜 소식을 접한 그의 마음을 진정시켜 줄지도 모릅니다. 자볼로코 대통령의 의도는 무엇일까요? 
ERS.33.a코0=타협은 끝났다. 이제 전쟁이다!

ERS.34.t코0=폭풍의 행성
ERS.34.desc코0=신간 서적 하나가 상류층에서 인기를 얻고 있습니다. 폭풍의 행성이라는 알레산더 카잔체프의 소설은 먼 미래인 2010년에 러시아의 우주인이 수행하는 최초의 금성 탐사에 관한 이야기입니다. 우주인은 탐사 중에 유성우, 식인식물, 위험한 외계인, 치명적인 질병등의 위험에 직면합니다. 소설의 결말은 독특한 반전을 통해 독자와 비평가들 모두의 놀라움을 자아냈습니다.\n\n이 책은 알렉산더 보그다노프, 니콜라이 페데로프 등 러시아 우주론가들의 사상에 많은 영향을 받은 것으로 보입니다.\n\n우주론의 기본적인 개념은 인류가 무한한 자원의 획득을 통해 우주를 자유로이 지배하는, 완전히 새로운, 유토피아에 가까운 것입니다. 우주론은 과학과 기술뿐만 아니라 문화와 자연철학에도 집중하고 있으며, 인류의 영생과 부활에 관한 내용까지 포함하고 있습니다. 이러한 러시아의 철학적 기조는 최근 톰스크에서 모더니스트 살롱의 대두와 그들의 이상인 지식의 가치를 존중하는 자유로운 사회상이 많은 관심을 끌었습니다.\n\n과학적으로 불가능한 책의 내용을 혹평하는 비평가들이 있지만, 스릴과 반전이 넘치는 문체를 통해 남녀노소 불문하고 많은 호평을 받고 있습니다.  하지만 불행하게도 이 책은 톰스크와는 달리 공화국 외부에선 별다른 인기를 끌지 못하고 있습니다. 군벌들이 난립하는 러시아에서 책을 사거나 읽을 사람은 그리 많지 않아보입니다. 하지만, 이 책의 영화화가 진행된다는 소문이 있는걸 보면 책의 인기가 곧 사그라들진 않을 것으로 보입니다.
ERS.34.a코0=내 복사본이 어디있더라?

ERS.35.t코0=공국의 해체
ERS.35.desc코0=케메로보와 주변지역의 상실은 시베리아 공화국의 관뚜껑에 마지막 못질을 해버렸습니다. 크릴로프 장군이 정신이 나가 류리크 2세를 자칭하며 나타자자, 케모로보의 산업자산과 거대한 광산은 톰스크의 손에서 빠져나갔습니다. 훨씬 빈약해진 공화국 군대로 케메로보를 탈환하려는 시도는 자신의 어리석음을 드높힐 기회였습니다. 공화국의 최정예병들은 크릴로프를 따라 동쪽으로 가버렸고, 크라스노야르스크에 남지 않길 선택한 이들은 곧 크릴로프 근위대의 주축이 됐습니다.\n\n이제 이곳은 다시 해방되었습니다. 관료들은 샤포스니코프의 전후계획을 시행하려 분주히 일하고있으며, 우리의 군대는 적의 수도를 행진하고 있습니다. 확보한 산업시설의 피해판정과 잠재 산출량이 집계되었고, 이 모든 자료들은 미래의 경제계획에 요긴하게 쓰일것입니다.  포로 문제도 경제와 마찬가지로 집계가 중요합니다. 많은 병력이 사상적이지 않아 우리의 군대에 쉽게 통합될 수 있길 바랐습니다. 그들의 의문스러운 충성심 문제는 우리 군대의 수용량을 확장시키는 동안 최전방을 지키는 임무를 수행함으로써 해결될 것입니다.\n\n이 모든 일들은 시간이 걸릴 것입니다. 크릴로프의 폭정에 함께한 지역 관리들과 군 지휘관들의 재판은 복잡한 과제이며, 이들이 중앙 시베리아 공화국에 남긴 상처는 쉽사리 치유되 않을 것입니다. 이제 적의를 거두고, 케메로보의 주민들을 포용할 시간입니다.
ERS.35.a코0=자 어서 일하러 가자고.

ERS.36.t코0=미친 왕의 운명
ERS.36.desc코0=케메로보 공국에 대한 우리의 승리 이후, 우리 군대는 시베리아 공화국의 전 장군이었던 미친 왕, 류리크 2세를 생포했습니다. 정복영웅이 아니라 전쟁포로로서 톰스크에 돌아온 그 불쌍한 인간의 운명은 불확실합니다.\n\n톰스크의 시민들은 크릴로프가 포로들의 운명에 책임을 져야 한다고 생각했습니다. 크릴로프는 재판에서 권력에 대한 욕망 때문에 흘린 수많은 피에 대한 반성을 그의 얼마남지 않은 온전한 정신으로 충분히 할 수 있을만큼 긴 형을 선고받았습니다.\n\n하지만, 이 불명예스러운 장군에 대해 다른 시각을 가진 이들도 있었습니다. 크릴로프는 소련의 궤멸과 수많은 부하들의 죽음으로 인해 우울증을 겪고 있었으며, 중앙 시베리아 공화국의 동쪽에서 일어난 무정부주의자들에 대한 패배와, 크라스노야르스크에서 발생한 장교들의 배신으로 크릴로프의 정신은 나락으로 떨어질 수 밖에 없었습니다. 크릴로프의 전 친구였던 샤포스니코프를 필두로 일부 사람들은 크릴로프의 감형을 요청하며, 크릴로프를 정신병원에 입원시킬 것을 요구하는 공개서한을 보냈습니다. 그곳에서 미친왕은 그의 정신건강을 회복하고 망상증을 없앨 수 있을 것입니다.\n\n이와 관련된 논쟁은 더욱 격렬해졌고, 많은 이들은 크릴로프가 겪은 고초에 동정을 보내면서도 장군의 실패를 비판하며, 장군이 정말 미친것인지 아니면 그의 독립을 정당화하기 위해 류리크 2세 행세를 의도적으로 행한것인지 알 수 없다고 주장했습니다. 국민들은 이 사안에 대해 대통령이 어떤 입장을 취할지 궁금해 했습니다.
ERS.36.a코0=자비는 나약함이 아니다. 그를 정신병원에 입원시켜라.
ERS.36.b코0=크릴로프는 죗값을 치러야한다.

ERS.37.t코0=주간 방문
ERS.37.desc코0=샤포스니코프는 방 안에 들어가기 전 자신의 신분증을 제출했습니다. 무장한 경비원들은 등에 기관단총을 느슨하게 걸치고 바깥에서 카드놀이를 하며 앉아있었습니다. 몰락한 왕의 추종자들이 왕을 구출하거나 왕이 탈출할 가능성은 적었습니다. 공화국군 원수는 기강이 해이해진 간수들의 징계를 마음속으로 다짐했습니다.\n\n크릴로프의 수감실은 비좁았습니다. 한쪽에는 톰스크 시립도서관이 제공한 책들로 구성된 조그마한 책장이 있었고, 아담한 의자가 딸린 책상에서 몰락한 왕은 자신의 옛 신하들과 신민에게 답장을 썼습니다. 전자는 이상하게도 전 왕을 그리워했고, 후자는 몰락한 장군의 근황을 궁금해 했습니다. 그날, 크릴로프는 잘 다려진 옛 소련 스타일의 군복을 입고 있었습니다.\n\n샤포스니코프는 일주일에 한 번 그의 옛 친구를 찾았고, 가끔 병원 관계자들과 얘길 나눴습니다. 크릴로프가 자신을 류리크 왕의 재림이라 여기는 망상은 완화되었습니다. 다만, 가끔씩 의료진들에게 제왕에게 걸맞는 식사를 대령하라 명할 뿐이었습니다. 샤포스니코프는 늙은 장군의 눈빛에서 이상한 광기가 빠져나가는 것을 보았습니다. 그의 눈에는 슬픔만이 남아있었습니다. 소비에트 연방의 몰락과 시베리아 공화국의 실패, 자신의 새로운 신하들과 자녀들에 대한 실패에 기인한 슬픔들.\n\n크릴로프는 보리스, 리디아 그리고 유리에 관해 물었습니다. 샤포스니코프는 자신의 늙은 친구에게 그가 원하는 편지나 소식등을 전해주었습니다. 크릴로프는 아직 그들을 만날 준비가 되지 않았다며 정중히 사양했습니다. 늙은 장군은 중앙 시베리아의 다른 곳과 나머지 세계에 관한 소식을 물었습니다. 샤포스니코프가 이런 종류의 소식을 전할 때 마다, 예전 미친 왕의 격정적인 반응이 튀어나왔습니다. 공화국 원수는 크릴로프의 버릇을 지닌 미친 왕 보다 미친왕의 가면을 벗은 옛 친구를 바랄 뿐이었습니다. 머잖아 크릴로프가 완치될거라 샤포스코프는 희망했습니다.
ERS.37.a코0=친구와 차를 마시는건 좋은 일이지. 

ERS.38.t코0=작전명 호레이(강약격)
ERS.38.desc코0=장군들과 지휘관들이 소집되었으며 그들 앞에 “호레이 작전”이라고 적힌 칠판이 설치되었습니다. 이 침공 작전은 중앙 시베리아 공화국의 전 대령이었던 안드레예프와 그의 추종자들로부터 크라스노야르스크를 재탈환 하는 것입니다. \n\n샤포스니코프는 침공시 유의점과 적에 대해 상세히 얘기했습니다. 반란군들은 자신들을 위한 적절한 장소를 선택했습니다. 크릴로프 장군을 배신한 수, 도적떼 같은 녀석들은 예니세이 강변의 크라스노야르스크 시를 점거했습니다. 도시 탈환을 위해 거대한 예니세이 강을 양안에서 공격하는 것은 실패한 구공화국 정부에겐 위험한 계획이었습니다. 무정부주의자들을 궤멸시키기 위해 반란군들이 탈취한 중화기들은 그들의 요새를 난공불락으로 만들었고, 크릴로프 장군에게 불명예를 안긴채 퇴각하게 만들었습니다. 현대화된 공화국 군대는 그들에게 훨씬 더 걸맞는 상대입니다. \n\n샤포스니코프는 브리핑을 끝내고, 토론을 마친 후 안드레예프 대령에 대해 생각했습니다. 지휘관으로서 악감정은 없었으나, 공화국 원수는 안드레예프와 그의 반란군이 정말 싫었습니다. 그들이 공화국에게 많은 손실을 강요했을 뿐 아니라, 그들의 배신으로 인해 크릴로프가 나락으로 떨어져버렸기 때문입니다. 그리곤 머지않아 그의 늙은 친구는 자신을 왕이라 칭하며 광기어린 통치를 시작했습니다. 샤포스니코프는 자신과 자신의 군대들이 평정심을 유지한다면, 반란군들의 영토를 재탈환 할 수 있을것이라 생각합니다. 그 뒤, 비로소 반역자들에게 정의를 집행할 수 있을것입니다.
ERS.38.a코0=이 반역자들을 침묵시킬 것이다.

ERS.39.t코0=크라스노야르스크 군벌 재판
ERS.39.desc코0=심판은 제한된 배심원들로 진행되었습니다. 톰스크가 보기에, 노보시비르스크-알타이 연방이 구공화국의 악랄한 배신자였다면, 크라스노야르스크의 반란군들은 장의사였습니다. 참관인들의 야유를 막기위해 수도경찰은 재판 과정에서 배심원들을 밀착감시 하였습니다.\n\n안드레예프와 공범들은 중앙정부가 국민들의 지지를 잃었기 때문에 자신들이 그런 행동을 했었다고 항변했습니다. 무정부주의자 반군들에게 대패한 후, 재진압을 위해 또다시 집결해야 한다는 점이 병사들의 사기를 꺾어놓았습니다. 크릴로프 장군에 대한 반역은 크라스노야르스크와 동쪽 영토를 보전하고 더 많은 피를 흘리지 않기 위한 선택이라고 주장했습니다.\n\n반란군들에겐 불행하게도, 톰스크는 공화국 병사들이 가로챈 반란을 예견한 전보와 서신을 갖고있었습니다. 거기엔 안드레예프의 주장에 반하는 증거들이 드러났고, 쿠데타는 오랫동안 계획되고 조직된 것임이 밝혀졌습니다. 야심찬 장교들은 크릴로프의 의도를 왜곡하여 병사들에게 전했습니다. 크라스노야르스크가 그들 손에 떨어지자, 군정을 실시하고 거주민들의 자유를 박탈했습니다. 공화국과 그 국민들에 대한 반역죄로, 판사는 반란군 지도자들에게 긴 징역형을 선고했습니다. 두 번 다시 군인들에 의한 폭정은 일어나선 안 될 것입니다.
ERS.39.a코0=비열한 인간의 비열한 운명.

ERS.41.t코0=노조 협상
ERS.41.desc코0=오랫동안 뒷전에 밀려있던 노조에 대한 문제가 수면 위로 떠올랐습니다. 이제, 정부와 노조 간의 첫 번째 협상이 시작되었습니다. 모더니스트 수석대표와 위원들이 전국의 거대 노조의 회장들과 협상가들 맞은편에 앉았고, 방 안에는 긴장감이 맴돌았습니다.\n\n그들은 현 집권 정부가 당면한 딜레마들을 완벽하게 요약했기에 정부측 인사들에게는 이러한 논의가 부담이 되었습니다: 톰스크는 분리된 영토를 수복하고 중앙시베리아를 통일하기 위해 산업화가 필요합니다. 노동자들과 노조는 더 나은 노동환경과 임금 인상을 요구하였습니다. 하지만 이들의 요구를 수용한다면 중앙 시베리아를 확보하는데 필요한 물자와 군수품 생산에 차질을 빚을 것이고 장기적인 관점에서 본다면 노동자들의 권리를 보호하는 것이 불가능해질 것입니다.\n\n노조가 제안한 요구사항은 시베리아의 재통합에 관해 장기적인 관점의 해결책을 주장하고 있는 데카브리스트와 바스틸라드 두 정당에게도 큰 압박입니다. 만약 모더니스트 정당이 현상 유지를 선택하고 노조들의 요구를 거부한다면 다른 정당을은 확실히 정부에 대한 지지를 표시할 것입니다.\n\n궁극적으로, 노조의 주요 요구사항은 톰스크의 단체교섭제도가 노조에 들지 않은 노동자들에게도 좀 더 공정하고 유용하게 만드는 것이었습니다. 이는 불합리한 요구가 아니며, 이것을 수용하는 것은 안정도와 노동자의 권리를 상승 시키겠지만, 지금처럼 톰스크가 강해져야할 시기에  우리를 더 약하게 만들 수도 있습니다. 어떤 선택이든 다 가능성이 있습니다.
ERS.41.a코0=효율성 보다는 권리를.
ERS.41.b코0=우리가 생산 효율성을 유지하지 못한다면 장기적으로 봤을 때 당신들의 권리를 보장할 수 없다.

ERS.43.t코0=작전명 트뵤르다야 루카(거친 손)
ERS.43.desc코0=샤포스니코프는 보좌관들이 전쟁부 구석구석을 돌아다니는 동안 자신의 싸구려 커피 한 잔을 애지중지하고 있었습니다. 조만간 [ERS.GetLeader] 대통령은 트뵤르다야 루카 작전을 공식적으로 승인할 것입니다.\n\n트뵤르다야 루카 작전은 초기 시베리아 공화국의 무정부주의자 진압 계획의 대부분을 재활용했습니다.  이 작전은 썩 괜찮았습니다. 신속한 기동으로 무정부주의자 반란군의 영토를 분단시키고, 시베리아 흑군의 본거지인 칸스크를 포위한다는 내용입니다. 크릴로프 장군의 최초 시도는 이를 거의 실현시킬 뻔했었지만, 안드레예프의 배신으로 인해 지속적인 공세가 불가능해졌습니다. 흑군이 칸스크 외곽에서 중화기들로 무장하는데 성공하자 중앙 시베리아 공화국에 사형선고가 내려졌었습니다. 무정부주의자들은 격렬히, 그리고 잘 싸웠습니다. 하지만 이번에는, 그들이 조우할 것은 지친 시베리아 공화국군이 아닙니다.\n\n시베리아 흑군에서 첩보를 얻기는 힘들었습니다. 공화국 정보부는 아직 초기 반란이 어떻게 촉발되었는지 확실히 단정짓지 못했습니다. 흑군 지도자인 스테파노프와 크라스노페브체프 둘 중 누가 실질적인 지도자인지도 확정지을수 없습니다. 샤포스니코프는 전투에서 진실이 드러나기를, 그리고 공화국이 자신들의 상대를 정확히 판단하고 물리칠수 있길 바랐습니다.\n\n전화가 울렸습니다. 공화국 원수는 전화를 들기도 전에 때가 왔다는 것을 알아차렸습니다.
ERS.43.a코0=우리는 과거의 죄를 씻기위해 동쪽으로 진군한다.

ERS.44.t코0=반란 종식
ERS.44.desc코0=결국, 야전에서의 승리로 시베리아 흑군의 중추가 박살 났습니다. 무정부주의자 병사들은 격렬히 그리고 오랫동안 싸웠습니다. 하지만 자들의 패배가 확실해지자 흑군 병력은 봄날에 눈 녹듯 사라졌습니다. 샤포슈니코프 원수가 제안한 토지 개혁과 군수 개혁과 식량 공급을 통해 톰스크군은 공세 과정에서 흑군과 민간 공동체를 분리하는데 성공했습니다. 스테파노프 장군과 부하들의 투항으로 흑군 잔당들은 더욱 격렬히 저항했습니다. 톰스크군 장성들은 병사들을 독려하여 적대적 마을을 고립시키고, 지역내 평화구역을 구축해나가기 시작했습니다.\n\n공화국의 최우선 과제는 크라스노페브체프 체포였으며 무정부주의자들을 박멸하기 위한 작전이 절정에 달했습니다. 투항 권고에도 불구하고 열렬한 무정부주의 신자들은 끝까지 싸울 것을 고집했습니다. 크라스노페브체프는 마지막 남은 동료들과 함게 북쪽 숲속 구석의 안전가옥에서 죽었습니다. 그들은 남녀를 가리지 않고 공화국을 인정하지 않은 채 총알이 떨어질 때까지 싸웠습니다. 크라스노페브체프가 죽었다는 소식이 지역에 퍼져나갔고, 이로 인해 새로운 반란이 유발될 우려가 있었으나, 이곳의 주민들은 10년간의 분쟁으로 이미  지쳐있었습니다.\n\n공화국군은 지역민들의 불만을 귀담아듣고, 굶주린 자들을 위해 식량을 공수해왔습니다. 아마도, 그들의 지도자는 다른 나라를 침략하기 위해 그들이 기꺼이 노예제를 받아들일 것이라 생각했나 봅니다. 농부들은 크라스노페브체프가 스스로 힘을 되찾아 자신들을 사면해 주길 바랐습니다.\n\n스테파노프의 재판이 곧 시작될 것입니다. 그는 붙잡힌 다른 분리주의자들과 마찬가지로 단지 끝없는 폭력에서 지역민들을 해방시키기 위해 반란을 일으켰다라고 항변할 것으로 예상됩니다. 톰스크에서는 유혈상태를 종식시키고 공화국의 영토를 정상적인 상태로 반환한 것을 감안해 스테파노프가 감형 받을 것이라는 소문이 무성합니다.
ERS.44.a코0=공화국은 용서하였으나, 잊지는 않을 것이다.


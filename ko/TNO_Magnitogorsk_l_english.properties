BAS.116.desc코0=대중에게 공개하는 목적으로 작성된 문서가 아니다.기밀 수준 a.실험체 추출 및 획득 팀이 대략 0045 부에 위치로 이동했다. 그들은 회의실 안과 건물 로비(추가적인 정보를 원한다면 건축학 개요 67-89 페이지에 있는 방 형태 요약 부분을 참조하라)에 위치한 채 전혀 상황을 알아채지 못한 도적떼가 숙소로 이동하기 직전에 성공적으로 구금하는데 성공했다. 방마다 돌아다니며 잔존 도적떼(디를레방어 도적단 단원)를 모조리 일소했다. 대부분(약 서른여섯(36)명)은 전혀 상황을 인지하지 못한 채로 추출팀과 마주쳤고 차분한 상태로 대기 중인 수송 트럭으로 옮겨졌다. 도적 다섯(5)명은 저항을 시도할 정도로 상황을 인지했고 해당 위치에서 제거되었다. 대량의 술과 진정제를 활용해 도적떼를 효과적으로 무력화했고, 획득팀은 디를레방어를 제외한 모든 목표를 십분 내에 확보하는데 성공했다.디를레방어가 자신의 방에서 옷을 전혀 입지 않은 상태로 발견되었고, 일을 시키기 위해 징발한 실험체 중 하나를 사냥용 칼로 위협하고 있었다. 그는 재빨리 무장 해제되었고, 일차적 목표를 달성하기 위해 지나친 신체적 위해를 끼치지 않도록 조심한 획득팀에게 포박되었다. 그는 재빨리 수송 트럭으로 이송되었다. 디를레방어가 성공적으로 옮겨지자 임무가 마무리되었고 트럭들은 화물을 검은 산으로 운반하기 시작했다.예전에 전 러시아의 도적왕이었던 자는 리센코 동지의 개인 실험실로 인도되었는데, 리센코 동지는 이미 디를레방어에게 딱 맞도록 특별히 고안한 여러 가지 실험을 계획해 두었다.
BAS.116.a코0=그는 어느 정도 쓸모가 있을 것 같아 보이는군. 나머지는 죽여라
BAS.117.t코0=요새화 헌장
BAS.117.desc코0=공공 선언문 488.d경고. 일상 언어. 리센코 집무실에서 나옴.기록 내용:"적들이 우리나라를 침식하고 조국 안보가 위협에 처한 지금, 나는 요새화 헌장을 발표하겠다. 나 자신과 마그니토고르스크의 요새화 전문가들이 함께 우리 국가와 우리 국민들을 안전하게 보호하기 위해 고안한 일련의 계획과 설계로 구성된 해당 프로그램은 국경과 변경 전역에 새로운 종류의 사격호와 무기고, 그리고 전통적인 벙커를 소개할 것이다. 제한된 자금량은 과학 부문(특히 '형제자매' 프로그램 2b와 '훈'프로그램 3e에서)과 동시에 군사 부문(특히 '포병 발전' 프로그램 6h와 '화학 실험' 프로그램 3b)에서 끌어올 것이다. 국가와 국민 방위가 가장 중요한 열쇠다."리센코가 고위 지휘부 내의 모든 장군에게 §R삭제됨§! 회의에 보고하라는 명령을 하달헸다.

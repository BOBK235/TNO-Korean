BAS.51.d코0=마그니토고르스크 병기 저장 시설 조사와 차후 실시된 시설에서 발견된 무기 시험 결과 CCCP(소련 혹은 소비에트 연방)이 무너지기 이전 시대부터 보호 구역(창고, 무기고, 은닉처) 내에 보관되던 무기 대부분이 아직 작동 가능한 상태임이 확인되었다. 회수된 모신-나강 91/30 (무기 개요서 요약 1-c 참조) 320정 중 278정이 사용 가능한 상태이며 극소수만이 유지 보수가 필요한 상태이다. 비록 잘 보존된 상태는 아니지만, 무기고 내 탄약은 여전히 사용 가능한 상태이며, 조사 결과 회수된 7.62x54mmR탄 4500발중 3200발이 여전히 사용 가능한 것으로 확인되었다.마그니토고르스크 무기고가 다른 소비에트 시대 무기 은닉처와 유사하다고 가정한다면, 우리 영토 내에 알려지지 않은 사용 가능한 군에서 운용할 수준의 무기와 지원 장비가 대량으로 보관되어 있을 가능성이 높다. 이런 물품을 조사하고 회수하는 작업이 b등급 우선순위로 지정되었으며(우선순위 문서 참고), 각 팀은 무기가 있을 지도 모르는 위치로 이동해(하단에 첨부한 문서 참고) 보관고를 조사하도록 한다. 소비에트 기록 문서, 그 중에서도 특히 45380 서류(우랄 남부 지역의 군사 시설에 관한 보고서)와 1938년 군 조사 보고서가 유력한 은닉 위치를 확인하는 과정에서 가장 중요한 정보 출처로 사용되었다. 하지만 이들 출처의 연대를 기록하는 사항도 중요하다(부록 1 참조).

BAS.82.d코0=경비원들을 사면한다는 성명서를 발표해라.
BAS.83.t코0=무인 초소
BAS.83.desc코0=도망쳐서 비교적 덜 사용되는 도로를 통해 도망친 실험체를 잡아오던 경비대는 최근 해당 지역 검문소를 완전히 무인화했습니다. 더 이상 범법행위는 감지되지 않았습니다. 어떤 싸움의 흔적도 없었으며 관문 대부분은 단단히 잠겼고 배정된 인원은 사라졌습니다. NKVD에 대한 몇 가지 조사가 진행되자 해당 지역에 배치된 부대가 스스로 '재배치' 처리 했다는 사실이 드러났습니다! NKVD는 추가적인 조사를 방해하였으며 병사들과 장교들의 신원을 알 수도 없게 만들었습니다. 하여튼 이번 사건을 통해 NKVD 내에서 증가하는 불충함이 더욱 두드러지게 드러났고, 이 소용돌이가 겉잡을 수 없는 수준으로 흘러가기 전에 뭔가 행동을 취해야만 합니다.
BAS.83.a코0=본보기로 삼아 숙청을 진행해라.
BAS.83.b코0=NKVD가 알아서 처리할 수 있겠지.
BAS.83.c코0=새로운 보안대를 조직하고 따르도록 해라.
BAS.84.t코0=쿠데타
BAS.84.desc코0=리센코 동지는 NKVD요원과 제22 NKVD 차량화소총사단 지휘관들에게 아침 일찍부터 분명한 규약이나 일반적인 예절에 어긋난 무례한 방해를 받았습니다. 제22 사단의 사령관 스테판 분코프는 리센코 동지에게 자리에 앉으라고 명령했고 참석자들에게 수갑을 채우라고 지시했습니다. 리센코 동지는 이런 조치에 항의했으나 요원들은 강제로 분코프의 명령을 수행했을 뿐입니다. 분코프 중장 동지는 리센코 동지를 고발하는 내용이 적힌 목록을 읽어내려갔습니다. 여기에는 수많은 반인륜적인 범죄와 오래 전에 사라진 소비에트 연방에 대한 반역죄도 포함되어 있었습니다. 이에 더해 그는 리센코 동지가 연구를 진행하거나 최측근 이외의 사람들에게 지휘력을 행사할 수 있는 능력을 완전히 거세해서 현 상황을 유지하기 위한 NKVD 측의 요구를 전달했습니다. 분코프 중장 동지는 종이에서 고개를 들어올려 리센코 동지의 격렬한 증오로 가득 찬 눈빛을 바라보았습니다. 리센코 동지에게는 이런 상황을 피할 수 있는 순간이 있었습니다.
BAS.84.a코0=저들의 불만은 근거가 충분하므로 수용해야만 한다.
BAS.84.c코0=감히 누가 흑산의 지배자에게 저항하겠는가. 저 반역자들을 당장 해임해라.
BAS.85.t코0=마그니토고르스크의 광인 재판
BAS.85.desc코0=리센코 동지의 해명과 자신에게 불리한 행동을 취하는 모든 인원을 해임하라는 요구는 묵살당했습니다. 그 미치광이는 감옥에 갇히고 구타당했습니다. 리센코 동지를 체포했다는 소식이 대중에 전해졌고, NKVD는 용맹하게도 독재자를 권좌에서 끌어내려서 목숨을 구하는데 성공했습니다. 하지만 사람들도 인정했던 것 처럼 리센코 재판은 여전히 복잡한 문제이며 모든 증거를 끌어모으는데 있어서 실수가 있어서는 안됩니다. NKVD 군정은 리센코 동지의 운명에 대해서 재고의 여지도 없다고 생각했으며, 정당하던 말던 상관없이 그 괴물을 고문하고 두들겨패서 자백을 받아내는 작업도 개의치 않았습니다. 아니, NKVD는 그저 저 괴물이 배수로에 빠져 죽기를 바랬을 뿐이며 그의 뒤틀린 손에 죽어나간 수천명의 영령도 재판 비슷한게 치러지든 어떻든 신경쓰지 않을 것입니다. 진실로 리센코 처형은 최근 10년간 NKVD가 집행한 업무 중에 가장 정의롭고 고귀한 행위가 될 것입니다. 간단한 논의 이후 처형 책임은 소모로딘스키 정치위원 동지의 손에 넘어갔습니다.트로핌 리센코는 차감고 조용한 감옥 뒤뜰로 끌려갔습니다. 괴물의 눈을 보고 공포에 빠진 처형인들의 건의에 따라 머리에 부대자루를 뒤집어쓴 그는 쉬지않고 중얼거렸습니다. 어떤 행사도 거의 없이 담당 장교는 트로핌 리센코의 범죄 몰고을 빠르게 읽어 내려갔고 과도정부는 처벌을 선고했습니다. 말을 마친 장교는 자신 앞에 선 다섯 명의 병사들에게 고개를 끄덕였고 사격 허가를 내렸습니다. 마그니토고르스크의 미치광이 트로핌 리센코는 자신의 운명을 듣고 울부짖었지만, 처형인의 정밀한 사격 다섯 발이 몸에 박히자 조용해졌습니다. 병사 중 한명이 기둥에 매달린 축 늘어진 시체를 바라보고 침을 뱉으면서 여태까지 그와 마주친 모든 사람들에게 그렇게나 큰 피해를 끼친 광기에 찬 인간에게 마지막 작별을 고했습니다.
BAS.85.a코0=이 세상에서 괴물 하나가 사라졌군.

BAS.90.t코0=성명 206.a
BAS.90.desc코0=이전에 발표했던 성명서에 상세히 기술했던 것과 같이, 어제 오후 4시 11분경 NKVD요원 5명이 근무지에서 실종되었다는 보고가 들어왔다. 이런 사건 발생량이 급증하면서 더 주요 연구 인원 안전을 보장하기 위해 효율적인 부대가 필요하다는 의견이 제기되었다. 실험체 몇명이 이런 엄격한 전투원 역할을 수행하는데 적합한지에 관한 실험이 몇 가지 실시되었다. (첨부한 보고서 11.a ~ 46.c를 참조하라) 실험은 실패했다. (첨부한 처분 지침 288.5.b를 참조하라) 가용 전투 병력 내에서 자원자를 차출해 부대를 구성할 예정이다.해당 부대가 어떤 역할을 수행해야 하는가에 관해 상당한 토론이 계속되었고, 마침내 오늘 결론이 났다. 여기서 제시한 결정 사항은 다음과 같다;A.) 치명적인 인력 손실이나 예기치 않은 해고 등의 상황 속에서도 주요 연구를 계속해서 진행할 수 있도록 최고 과학자 T.리센코를 보호하는 소규모 개인 경비대를 창설하도록 허락한다. B.) 외부 압력 하에서도 연구 능력을 유지할 수 있도록 모든 최고 연구 인원에게 개인 경비대를 창설하도록 허가한다. C.) 새로 창설한 부대가 지속적으로 임무를 수행하고 수백개의 새로운 실험 과정을 실시할 수 있도록 NKVD에 대한 비자발적 정리 해고 조치를 시행한다.이하는 오늘부로 사용 가능한 기자재 목록:실험체 5명 - 남성실험체 5명 - 여성실험체 2명 - 어린이장교용 제복 5개
BAS.90.a코0=리센코 동무를 기필코 보위해야 한다.
BAS.90.b코0=과학 프로그램 지속을 위해 핵심 연구 인력이 필요하다.
BAS.90.c코0=NKVD는 쓸모 없다.

BAS.100.t코0=산업 생산성에 관한 발언
BAS.100.desc코0=리센코 동지의 발언, 연간 산업 생산성 회담, -날짜 삭제됨-. -위치 삭제됨-. 산업연구위원회에서 제공한 자료, 연간 확인 - 제 13권, 부록 15.e.vii"...광업 생산성이 증가해 총합 철강 생산량이 월간 250톤까지 증가했다. 이 수치를 합한 최근 3개월간 총합 철강 생산량 증가량은 750톤에 달하며, 현재 기능하는 영역 전체에 걸친 33개 광산에 분포되어 있다. 연구위원회와 관련 기관에서는 이런 생산량 증대를 환영하며 모든 관련자들에게 감사를 표한다. 그리고 오늘 이후로도 계속해서 증대할 수 있기를 바란다.""위원회는 산업 생산 부문에서도 활동 증가를 기록하고 있다. 마그니토고르스크 중앙 시설에서 남남동 방향에 위치한 산업 최적화 시설이 개방되었고, 시설 주소는 공공 행정 기록 제7권에 기록되어 있다... 그래, 표도르, 나는 비정상적인 시간 부족도 인지하고 있다. 시설은 드미트리 보로실로프라는 이름을 가진 47530298번 개인에 의해 주로 민간 생산에 사용될 것이다. 위원회는 민간 자산이 가능한한 최대 규모로 생산이 진행되리라고 예상한다. 4명으로 이루어진 그룹이 한 팀을 이룰 것이며, 상급 노동자에게 보고하고, 그는 공장장에게 차례로 보고할 것이다. 공장 조직에 대한 메모는 책자 7페이지를 참조하도록.""마지막으로 발언하겠다. 우리는 이번 분기에 오염물질 관련 사망자 수가 23.75%나 증가했다는 점에 주목한다. 산업집중 노력이 계속되면서 그 숫자는 더욱 늘어날 것으로 예상된다. 노동 관련 사망자 또한 증가하고 있다. 해당 사망자들 중 43.95%가 손이나 사지가 절단되었다는 기록에 유념해야 한다. 사망률 차트 및 가능한 연구 기회에 대해서는 책자 마지막 페이지를 참조하도록."
BAS.100.a코0=이런 증가율은 예상했던 바와 비례한다.
BAS.101.t코0=발언 발췌문 7.bc
BAS.101.desc코0=연례 "장교 연회"에서 리센코 동지의 발언 (식사 289. 식사 달력 중 특별 식사 계획을 참조하라. 더 자세한 정보를 위해서는 장교 기구 내 음식 공급 소위원회에 문의하라.) 이하 내용."동무들. 당신들에게 마그니토고르스크 안보에 있어서 지역적으로 중요한 문제에 관해 말하겠다. 최근에 내 비상 총서기직에 저항하는 반란 음모가 있다는 소문을 들은 바 있다. 그리고 조국을 재건하기 위해 설립된 정당한 소비에트의 일원으로서, 공화국의 감독 하에서 이런 반역 행위를 용납할 수 없으며, 우리의 동포들도 용납하지 않을 것이다. 오늘, 마르크스에게 충성을 맹세한 남녀 동무들에게 고한다. 당신들에게 우리의 과학적 유토피아 사회를 파괴하려는 음모를 꾸미는 이들을 제거하는 나의 과업에 참가하도록 요청한다. 우리의 유산을 더럽히려는 자들에게 남겨둘 자리는 없다. 우리 안에 숨어있는 이런 과학에 대한 두려움과 혐오스러운 종교주의를 일소해야만 한다."발췌문 종료위에서 자세히 설명한 발언 직후 리센코는 수많은 고위 장교를 처리했다(처리 작업에 대한 정보를 원한다면 신체 처리 안내서의 시체 처분 절차 부분을 참조하거나, 혹은 시체 처분 소위원회에 문의하라). 일부는 수많은 실험에 실험체로 제공되었다(기록을 원한다면 실험체 전환 소위원회에 문의하라).
BAS.101.a코0=발언 발췌문 7.bc 종료
BAS.102.t코0=무장 계획
BAS.102.desc코0=리센코 군대가 가진 가장 큰 약점은 우랄 연합과 오렌부르크 코뮌에게 맞서 싸우는데 충분한 총알과 탄약이 부족하다는 점에 있습니다. 그로 인해 디를레방어 여단의 도적놈들에게까지 도움을 청해야 하는 상황입니다. 미친 과학자들은 이런 현실에 상당한 당혹감을 느꼈습니다. 전쟁이 다가오면서 NKVD 지휘관들과 리센코는 고도로 검열된 계획 A 그리고 B와 함께 최신 무장 계획 C를 작성했습니다.과거 다른 계획들과 다른 무장 계획 C는 모든 군인들이 알아야지만 함께 진행할 수 있습니다. 계획 C는 남부 우랄에서 최고의 군대를 만들어내기 위해 모든 NKVD 병사들이 무기를 사용하는 법 뿐만 아니라 무기를 만드는 방법까지 교육하는 계획입니다. 모든 부대는 다함께 무기를 만들어야 할 의무가 있습니다. 리센코의 목적은 단순히 최고의 병사들을 만드는 것을 넘어서 동지애와 효율성을 최고 수준으로 끌어올려서 다함께 소비에트 연방주의의 이상을 위해 몸바쳐 싸우도록 만드는데 있습니다.하지만 리센코의 주요 계획인 무장 계획 A와 B는 NKVD내에서 최고위 장교들만이 알고 있습니다. 리센코는 만약 어떤 장교라도 비밀을 누설한다면 실험체로 사용되고 혀가 잘린 후 반역죄로 처형되리라고 엄포를 놓았습니다. 리센코의 머리 속에서는 모든 계획이 예상했던 대로 진행되어야만 합니다. 그렇지 못한다면 국가의 사기가 크게 떨어질 것입니다.
BAS.102.a코0=C 계획이 최고의 선택이겠군
BAS.103.t코0=보급품 생산 계획 위원회
BAS.103.desc코0=노동자 우울증 변화는 특히 리센코와 수하들의 신비하고 기술주의적인 국가에서는 너무도 변덕스럽고 예측 불가능한 문제였습니다. 보아하니 시간이 갈수록 작은 과학자들의 제국이 돌아갈 힘이 되기 위해 공장에서 혹사당하고 학대당하는 일벌들은 자기 스스로와 자신이 일하는 소비에트 시대의 수도가 완전히 재조직되는 모습을 깨달은 듯 합니다. 새로운 지침, 규칙 그리고 규제들 말이지요. 낭비와 멀어지고, 불필요한 파괴와 멀어지고, 잘못된 전략에서 멀어지는 것도요. 전에 NKVD 방위대였던 이들이 갑작스럽게 하달하는 새로운 명령으로 인해 그들의 노동 환경은 어린시절 침대맡에서 들었던 황제와 차르의 시대의 악몽같은 이야기까지도 그다지 이상하게 들리지 않을 정도로 심각하게 악화되었습니다. 한 무리의 노동자들이 고통스러운 노동을 마치고 교대해 집으로 돌아가도록 허락받으면, 음침하고 고통스러운 표정을 한 다른 이들이 작업에 투입되었습니다. 이제 도시에서 떠나갈 기미도 보이지 않고 언제든 사방에 퍼져있는 깊고 유독한 스모그가 효과를 발휘하기 시작했습니다. 일부 사람들은 이 상황이 독일인에게 착취당하는 것과 비슷할 지도 모른다는 의문을 품는 사상범이 되기도 했습니다. 만약 이런 생각을 입 밖으로 내놓기라도 하는 날에는 모두가 갈망하는 산속으로 특별한 편도 여행을 시작하게 될 지도 모릅니다. 이토록 거대하고 그의 작업의 생명줄이 되어버린 산업 구조조정은 거의 서방의 독재자처럼 지배력을 행사하며 민중을 조그만 체스말처럼 취급하여 최대한 잠재력을 끌어내는데 혈안이 되어 있는 불길한 테크노크라트들에 의해 이미 옛날부터 구상되어 있었습니다. 리센코가 마그니토고르스크로 데려온 엄청나게 많은 전직 과학자등 중에서 엄선된 소규모이고 효율적인 보급품 생산 계획 위원회 운영진이 결성되었습니다. 벌써 이들 경영진과 산업 전문가들은 불균형한 국가 경제를 위해 토지와 자본, 그리고 가장 중요한 노동력 등 생산에 필요한 모든 요소들을 가능한 한 최대로 활용하겠다는 목적을 가지고 여전히 몰락한 도시와 그 안의 수많은 공장과 생산시설에서 만들어낸 산업 생산품을 급진적으로 변화시키는 과정을 진행중입니다. 전 소비에트 인텔리겐치아는 어떤 비용을 치르더라도 혁신과 진보에만 골몰하였습니다.
BAS.103.a코0=효율성은 대단히 중요하다
BAS.104.t코0=전투 준비 프로그램
BAS.104.desc코0=성명문 198.b상급 사령부가 새로운 훈련 프로그램을 시작했다. 다목적 프로그램은 이하 환경 속에서 전투 효율성을 향상시킬 것이다--산지 환경--도시 환경--삼림 환경즉각 자금을 체르니베프스키에게 보내야 한다. 전투단을 조직하고 열흘간 재교육을 실시한다. 모든 전투 훈련중 사망자는 전투 사고 소위원회에 보고해야 한다. 훈련중 사고에 관한 더 많은 정보는 전투 사고 소위원회에 문의하라. 보병 효율성 증대를 위한 새로운 훈련 기술에 관한 더 많은 정보는 최근 메모 221.63을 참조하라. 산지 전투에 관한 더 많은 정보는 산지 전투 책자를 참조하라. 시가전에 관한 더 많은 정보는 시가전 책자를 참조하라. 삼린 전투에 관한 더 많은 정보는 삼린 전투 책자를 참조하라.
BAS.104.a코0=우리 병사들은 어떤 상황에도 준비되어 있어야 한다
BAS.105.t코0=무기 통합 강제
BAS.105.desc코0=성명문 289.b최근 제대로 정비되지 않은 무기(특히 카라비너 98k와 모신-나강)와 제대로 정비되지 않은 대조국전쟁 이전에 생산된 수류탄과 다른 폭발물로 벌어진 사고와 관련해서 불만이 접수됨에 따라 새로운 조치가 취해질 예정이다. 전투 병력이 국내에서 생산되지 않는 무기를 적절히 유지하고 관리할 수 있도록 무기 통합 강제 훈련 요법 (F.W.I.T.R) 새로운 훈련 프로그램을 가능한 한 최대한 빨리 시작할 예정이다. 대조국전쟁 이전에 생산된 소총류 목록을 인지하기 위해서 소화기 안내서를 참조하라. 각 부대에 마그니토고르스크에서 생산되지 않는 폭발불과 소총류를 지급할 예정이다. 다음과 같은 교육을 실시한다:--앞에서 언급한 소화기를 1차 혹은 2차적으로 활용하는 방법--앞에서 언급한 소화기를 운용하거나 유지하는 방법--앞에서 언급한 소화기의 사용할 때 사용하는 탄약 종류신규 프로그램에 관해 문의할 사항이 있거나 더 자세한 정보를 원한다면 전투준비 보조 소위원회와 군사 충돌 상황 하 비정규 무기 사용 보조 소위원회에 문의하라. 정부의 동원령과 비정규 병기 생산에 관해 정보를 원한다면 국가대비 민간당국에 문의하라.

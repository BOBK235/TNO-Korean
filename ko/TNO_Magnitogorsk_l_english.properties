BAS.81.t코0=불충분자 확산
BAS.81.desc코0=제22 NKVD 차량화소총사단 내에서 또 다시 불신이 퍼져나가고 있다는 소식이 중앙기획위원회의 귀에 들어왔습니다. 이번에는 경비원 세명이 서부 무법지대의 가축우리 같은 소굴로 도망치기 위해 물자를 훔치고 비축할 계획을 짜던 도중에 들통났습니다. 경비원들은 이미 총살당했지만, 그들의 계획은 고작 경비원 세명이 짰다고 보기에는 너무도 광범위하고 야심차 보였습니다. 한 안보 조언가는 NKVD의 충성을 확인하기 위해 공개적인 조사 작업에 착수하자고 제안했는데, 이번 조사는 저들이 조직 전체를 감염시키기 전에 불충분자를 근절하는 것을 목표로 합니다. 또 다른 조언가는 NKVD 내에서 충분히 문제를 해결할 수 있다고 말하며 중앙기획위원회에 또 다른 업무를 지우지 말자고 조언했습니다.

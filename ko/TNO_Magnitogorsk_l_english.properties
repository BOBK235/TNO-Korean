BAS.1.d코0=디를레방어가 이끄는 미친놈들과 함께 일하기로 합의했을 때, 리센코는 기술적으로 우리 영향권 하에 있는 지역을 습격하는 행태를 한두번 정도는 눈 감아 주기로 합의했습니다. 마침 아군을 더 잘 운용하는데 쓰일 예정이며, 관심을 집중해야만 하는 기발한 실험이 몇 가지 있기 때문에 얼마 되지도 않는 순무나 캐는 농부를 보호할 겨를이 없기도 합니다. 한편 디를레방어측 사람이 우리에게 약속했던 후에 실행될 더 커다란 규모의 습격이 이루어지기만 한다면, 정찰병이 현재 진행중이라고 보고한 이번 공격 동안에 우리가 잃은 것들을 단순히 메꾸는 것을 넘어서 더 많은 이익을 챙기게 될 것입니다. 디를레방어가 이끄는 도적떼가 속수무책인 마을로 빠르게 접근하고 있지만, 우리는 이미 저들로부터 가치 있는 모든 것들을 얻어낸 지 오래입니다. 딱히 간섭은 없을 겁니다.

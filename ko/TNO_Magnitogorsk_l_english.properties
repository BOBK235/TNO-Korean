BAS.56.d코0=보안 등급:a리센코 동지가 평화로운 실험체 획득(P.S.E) 프로그램을 고안한 이래로 우리는 제복 규정 32.b(C형 전투복) 에 의거해 적절한 장비를 갖추고 충분한 키와 인지도를 가진 수많은 대규모 사절단을 상호간에 이익이 되는 '종속' 관계를 수립하기 위해 주변 원시국가들로 파견했다. 여기서 말하는 '종속' 관계(부록 1-8페이지 보충 정보와 역사 정보를 참조하라)로 인해 실험체 획득 과정이 상당히 쉬워질 예정이며 실험체 공급선을 이전보다 손쉽게 유지할 수 있게 될 것이다. 결과적으로 우리의 실험이 훨씬 효율적이 될 것이며, 최고 소비에트에서 명령했던 대로 '리센코주의' 과학 체계에 대한 이해를 증대시킬 수 있다(추가적인 정보는 부하린 동지가 작성한 독일 제국에 저항하기 위해 사용할 과학기술 이용 부문의 소비에트 과학 지침 14.a를 참조하라). (상세한 설명은 과학 개요를 참조하라)우리가 이른 아침에 특사를 파견한 주(대사/사절에 관한 추가 정보는 안내서 러시아 외교 부분을 참조하라)에서 돌아온 대사는 편지와 함께 거의 16명에 달하는 실험헤 사용할 남성과 여성 그리고 아이들을 데리고 왔다. 해당 대사에게는 성공적인 임무 수행에 대한 보상금이 지급되었다(공무원 급여에 관한 추가 정보는 안내서 피고용인 봉급 부분을 참조하라). 실험체 추출 외교 작업을 담당한 사람들을 철저하게 조사했고(부록 6페이지 실험체 해부학 보고를 참조하라) 목록에 등재했다. 한(1) 남성은 한(1) 아이와 한(1) 여성을(한 가족으로 추정된다. 가족 단위 안내서와 개요 가족 구조와 형성의 역사적 정보 부분을 참조하라) 데리고 2미터 떨어진 전기 펜스에 뛰어들었고 자신들을 '마지막 순간까지 자유로운' 이들이었다고 선언했다(민주주의와 반역적인 우익 운동에 관한 안내서와 함께 자본주의자 안내서 그리고 소위 '자유주의 운동'에 관한 개요를 참조하라) 그들의 죽음은 목록화해 사망자 목록에 등록했다. 그들은 내일 아침 1차 사망자 시신과 함께 불태울 것(시체 처분 및 대량 소각 일정은 시체 처리 사무실과 시체 처리 방식에 관한 안내서를 참조하라)이다. 나머지 인원들은 b3급 청소시설로 이동되었고 현재 b5h 소독 절차를 진행중이다. 이후 저들은 z10 실험, 그러니까 통증 저항 실험에 뒤이은 유대감 형성과 짝짓기 실험에 실험체로 투입될 에정이다(추가 정보를 위해서는 실험 목록 중에서 유대-고통 부분을 참조하라). 이후에는 과학자들의 편의에 따라 처분될 것이다.

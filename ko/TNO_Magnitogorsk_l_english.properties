BAS.54.t코0=그림자가 다가오다
BAS.54.d코0=트로핌 리센코가 이끌며 사이비 공산주의와 사이비 과학주의를 신봉하는 국가인 흑산이 우리에게 접근해 왔습니다. 위엄을 잔뜩 부리며 군복을 입고 중무장을 갖춘 대사를 보낸 저들은 자신들이야말로 소비에트 연방 과학 프로그램의 정당한 후계자라고 주장했습니다만, 둘 사이의 연결고리는 연방이 아직 멸망하지 않았다고 믿는 한 남자의 광기 외에는 없어 보입니다. 하여튼간에 저들은 우리가 남성과 여성 그리고 아이들을 바치라고 요구했습니다. 어째서 사람을 바쳐야 하는지 이유를 물어보자, 거대한 적인 독일에 저항하고 소비에트 과학을 진보시킴으로써 사회주의 노동자의 이상을 구현하는 한편으로 소비에트 연방과 정당한 정부인 자신들을 위해 일할 사람들이 필요하다고 대답했습니다. 더 정확한 대답을 요구한다고 압력을 가하자 NKVD 요원으로 추정되는 병사들은 자신들을 더욱 강하게 만들어줄 '과학적 실험'에 참가한다는 것을 의미한다고 인정했습니다.저들의 요구는 명백히 터무니없으며, 제정신인 지도자라면 단칼에 거절할 것입니다. 하지만 리센코 '동지'가 이끄는 병사들은 상당히 만만치 않은 이들로 보입니다. 마지막 명령을 하달받은지 20년이 지난 지금도 카키색 제복의 단추를 여전히 깔끔하게 유지하는 병사들 말입니다.거절할 수만 있다면 거절해야만 하겠지만, 농민 몇명의 목숨을 살려주겠다고 저들과 충돌을 감수할 필요가 있을까요?

BAS.109.t코0=외교 성명서 337.g.iv
BAS.109.desc코0=외교 부문에서 제출한 보고서, 분류 상태 3A; 무단 이용은 연구원 본인 및 가족에 대한 제거로 처벌한다.전략연구계획조사부는 -삭제됨-과 물질적이고 외교적인 관계를 수립할 것을 권고한다. 부록 12.b.ii에서 요약한 조사 내용은 -삭제됨-이 기본적으로 영구적으로 유지 가능한 민간 집단이 아니라 군사적인 집단에 가깝다는 사실을 입증한다. 우리의 발전된 산업 시설에서 나오는 탄약, 보급품, 그리고 무기를 위시한 모든 생산품이 -삭제됨- 측 지도부에도 엄청나게 중요하도고 강력한 자산이 된다는 점을 입증하기 위한 조사가 여전히 진행중이다. 저들이 영토적인 충성을 다한다면 그 대가로 생산품을 보급할 수도 있다.장기적 외교정책 연구부에서 외교적인 충성의 대가로 물자를 교환하는 계약 내에서 우리가 들여야 할 노력이 얼마나 되는지 추적하는 중이다. (편집자 주; 부록 15g.vii 부분에 엮어 수록함)군사-경제적 활동의 중심지이자 전략을 적절한 중요성을 가진 전략을 계획하는 시설로 추정되는 -삭제됨- 야영지에 한(1) 경비병과 세(3) 대사로 구성된 -삭제됨- 사절단을 파견했다. 보안 책임자 -삭제됨-은 적대적인 포획 상황시 정보 보호 기술과 관련된 프로토콜 907B에 관한 정보를 받았다. 비무장 목표, 그러니까 -삭제됨- 대사를 가장 먼저 제거한 후에 병사들이 뒤따라야 하며 모든 사용 가능한 무기를 가지고 자결해야 한다. 이 프로토콜은 또한 도망을 시도하는 모든 인원들에게도 적용된다.위원회는 긍정적인 결과를 기대한다.
BAS.109.a코0=향후 원정에서 얻을 인원과 물자를 활용해라.
BAS.109.b코0=추가적인 외교 성명서 제출을 보류해라. 추가적인 탐험이 필요하다.
BAS.110.t코0=마그니토고르스크에서 온 사람들
BAS.110.desc코0=루시퍼적인 오스카르 디를레방어 상급대장 폐하께서 편안하게 왕좌에 앉으셨습니다. 그분은 용맹한 도적단이 근무 도중에 토할정도로 심각한 타락행위에 참가했다는 보고를 행복하게 읽어내려갔습니다. 계속 이어지는 보고에도 불구하고 디를레방어께서는 신민의 비참한 현실 속에서 계속해서 기쁨을 느꼈습니다. 상급대장께서는 기마 전령이 조만간 도착한다는 소문을 듣고 기대를 품었습니다. 갑자기 상급대장의 집무실 전체에 울려 퍼질 정도로 커다란 문소리가 들렸고, 인상적인 오크나무 문은 해골로 장식된 벽에 매달려 있었습니다. 다 헐은 무장친위대 제복을 입은 늙고 단정하지 못한 두 남자가 공격적으로 다른 남자를 끌고가면서 '도적왕'의 앞에 놓인 돌 마루를 가로질러 걸어갔습니다.불쌍한 신사를 난폭하게 끌고가던 두 남자는 멈추었고 방어적인 자세로 도적왕이 앉은 왕좌 반대 편으로 이동했습니다. 저들은 곧바로 '손님'에게 잔인한 짓을 할 준비가 끝난게 명백해 보였습니다. 벌벌 떠는 특사는 천천히 일어섰고 자신이 리센코의 대리인이라고 알렸습니다. 그리고는 깔끔하게 봉인된 봉투를 꺼냈습니다. 디를레방어에게 서신을 전하려고 손을 내미는 사절은 제대로 가누지 못하며 손을 덜덜 떨었습니다. 디를레방어는 재빨리 사절의 손에서 봉투를 빼앗았고 사절은 공포에 질려 비틀거리며 뒤로 물러섰습니다. 도적왕은 내용물을 확인하기 위해 봉투를 찣었고, 안에서 편지 한 장을 꺼냈습니다. 고작 형편없을 정도로 애처로운 편지를요. 디를레방어는 별다른 이유도 없이 분노를 느꼈지만, 명백히 기술자들이 사용하는 은어로 쓰인 편지를 읽어내려갔습니다. 편지를 읽다가 잠시 멈춘 그는 바로 앞에 선 사절을 바라보며 위협적인 미소를 지었습니다. 결국 디를레방어는 웃음을 참지 못하고 터트려 버렸습니다. 사절은 깜짝 놀라며 경비병에게 저 사절을 집무실에서 내보내라고 명령하는 디를레방어를 바라봤습니다.몇 시간 후에 도적왕은 가장 신뢰할 수 있는 동무들을 불러 리센코의 제안을 받아들여야 할지 결정하기 위해 회의를 열었습니다. 그들은 핏빛 레드와인을 엄청나게 들이키면서 다툼과 농담을 섞어가며 강간과 약탈에 대한 생생한 이야기들을 주고받았습니다. 마침내, 리센코의 제안이 토론 주제로 넘어왔습니다. 디를레방어와 만취한 핵심 인사들은 거래에 관해 공격적으로 횡설수설을 주고받았습니다. 표면적으로 보자면 제안 자체에 관해서는 긍정적으로 검토하는 모양이군요. 리센코는 디를레방어 여단에게 마그니토고르스크 산업 시설에 대한 접근 권한을 제공하고 필요하다면 무기와 탄약도 약속하겠다는 제안을 보냈습니다. 토론은 이른 아침에 정상적으로 계속되었고, 심각한 만취 상태 속에서 장황하고 야만적인 토론을 주고받던 디를레방어와 동무들은 결국 리센코의 동맹 제의를 수용할지 말지에 관해 결정을 내렸습니다...
BAS.110.a코0=저들의 자원을 활용한다면 더 멀리, 더 훌륭한 습격을 감행할 수 있다
BAS.110.b코0=우리는 '협상'하지 않는다. 오직 가져갈 뿐이지.
BAS.111.t코0=성명서 72.a
BAS.111.desc코0=도적떼 '디를레방어 여단'으로 파견갔던 외교사절단이 성공적인 결과를 거둔 것으로 확인되었다. 예측 불가능한 오스카르 디를레방어의 행보로 인해 성공률은 50%에 불과하다고 예상되었지만, 리센코 동지는 현명하게도 위험을 감수하는 쪽이 적절하다고 판단했다. 디를레방어 여단의 대리인 -삭제됨-은 우리가 운용하는 것과 비슷하게 제대로 정비받지 못한 트럭을 타고 왔다. 이런 모습은 '디를레방어 여단'이 외교적인 행보를 거의 취한 적이 없었기 때분에 벌어졌다고 알려졌다. '디를레방어 여단'측에서 보낸 제안을 받아들인다는 편지는 리센코 동지가 보냈던 편지 바로 뒷면에 펜으로 쓴 모양이며, 확실히 편지의 형식은 지켜지지 않았다. 그의 필체는 술에 취한 상태에 대한 연구 내용과 현저하게 일치한다. 하여튼간에 저들은 우랄 연합을 파괴하는 작업을 돕는 도구로 사용될 것이다. 그 결과는 리센코 동지와 오스카르 디를레방어 양쪽 모두에게 유익한 결과를 가져올 것입니다. 무기 및 상호 전순 운용에 관한 즉각적인 의견 전달을 시작할 것이다.
BAS.111.a코0=성명서 72.a 종료. 추가 지시 필요
BAS.112.t코0=성명서 72.a
BAS.112.desc코0=오스카르 디를레방어의 도적떼(이하 '디를레방어 여단'으로 칭한다)로 파견한 외교 교섭은 실패로 끝났다. 지역 조공국에서 실험체를 획득하기 위해 이동하던 12추출팀이 '디를레방어 여단'으로 파견간 외교관 -삭제됨-의 잘린 목(해부학 도표 및 첨부한 부검 결과를 참조하라)을 발견했다는 보고가 들어왔다. 추출팀은 즉시 -삭제됨-의 머리를 리센코 동지에게 가지고 오기 위해 검은 산으로 복귀했는데, 해당 복귀 결정 사항은 현장에 있던 모든 인원들이 토론한 결과 수용할 만 하다 여겨졌기 때문에 실시되었다. '디를레방어 여단'이 상호 모두에게 이익이 되는 협정을 거부했다는 점은 상당히 유감스럽지만, 리센코 동지를 위해 봉무하는 이들에게 '디를레방어 여단'은 단지 이용하기 위한 도구였을 뿐, 소비에트 연방의 지속적인 안보에는 그다지 도움이 되지 않으리라는 사실이 확실해졌다. 신뢰할 수 없는 '디를레방어 여단'의 지원은 이제 아무래도 상관 없다. 우리는 소비에트 체제의 우월성을 통해 우랄 방위대를 쳐부술 것이다.
BAS.112.a코0=성명서 72.a 종료
BAS.113.t코0=성명서 72.a
BAS.113.desc코0=오스카르 디를레방어의 도적떼(이하 '디를레방어 여단'으로 칭한다)로 파견한 외교 교섭이 성공을 거두었다. 우리측 수석 현장 연구원 -삭제됨-은 리센코 동지가 직접 쓴 서신을 오스카르 디를레방어에게 전달했다. 리센코 동지는 편지에서 상당히 효과적인 설득과 아첨 기술(여기서 사용된 기술에 관한 더 자세한 정보를 원한다면 첩보 안내서 내 설득과 아첨 기술 부분 52-89 페이지를 참조하라)을 활용해 연구 목적으로 오스카르 디를레방어와 부하들을 납치하려는 계획을 숨기는데 성공했다. '디를레방어 여단'측에서 아군과 연합을 승인한다는 대답을 보내기 위해 -삭제됨-으로 알려진 사절단을 파견했다.즉시 사절은 오스카르 디를레방어에게 검은 산의 기술 시설에서 사용하는 기준과 함께 무기 교환과 사용할 전술을 논의하기 위한 개인적 회담을 개최할 위치를 알리려는 목적으로 리센코 동지가 직접 작성한 두 번째 편지를 가지고 오스카르 디를레방어에게로 돌아갔다. 오스카르 디를레방어는 리센코 동지가 실험체로 사용하기 위해 오스카르 디를레방어와 그가 데려온 사람들 중 적임자로 판단되는 인물을 재빨리 납치할 준비를 갖추라는 명령을 내렸다는 사실을 전혀 모르고 있다. 이 작전에서 오스카르 디를레방어를 성공적으로 포획할 만한 가능성은 72.4%까지 올라갔다. 이 공개 성명문을 배포한 이후 포획 준비를 시작할 것이다.
BAS.113.a코0=잘 가게, 디를레방어
BAS.114.t코0=성명서 73.a
BAS.114.desc코0=예상치 못했던 결과로 인해 위원회는 본 텍스트의 등급을 2A로 분류했다권한이 없는 모든 인원은 본 보고서에 접근할 수 없다-삭제됨- 사절단과 군사적 이점을 통해 목표 오스카르 디를레방어(위원회 기록물 오스카르 디를레방어 부분의 연구 요약과 통합 전략 보고서를 참조하라)를 확보하려던 장기적인 시도는 복합적인 결과를 낳았다. 디를레방어 본인을 이전 성명서에서 언급했던 그 위치로 유인하는데는 성공했다. 하지만 그는 부록 27.b.ii에 요약한 바와 같이 기존 육상 병력을 활용한 포획 작전을 회피했고 그가 이끌고 온 부하들은 고위 군사 조언가에게 익숙한 방법을 통해 사라진 것으로 추정된다. 최근 관찰 담당자는 디를레방어 여단이 베테랑 훈련 기법을 활용해 포획 작전에서 도망치는데 성공했을지도 모른다는 의견을 제시했다. 디를레방어를 포획하는데 있어서 현재 운용 가능한 자산 수준은 43%까지 떨어졌다.국내 기밀 군사작전에 관련된 증거를 누설할 가능성이 있다고 판단되는 -삭제됨- 사절은 프로토콜 569E에 의거해 제거되었다. 위원회에서 외교 활동을 성공적으로 지휘하기 위해 맡은 임무를 실패한 그를 제거하는게 좋겠다는 요청이 개인적으로 제기되었다.하지만 중요한 전략적 기회가 이와 상관 없이 나타났다. 디를레방어 영토 내에서 군사 활동과 집중이 상당히 줄어들었음(전략 보고서 3.c.iv를 참조하라)이 확인되었고 -NKVD에 의해 검열됨- 으로 대표되는 군 병력이 영토를 확보할 준비가 되어 있다. 또한 48시간 이상 계속되는 추격을 통해 7% 성공률로 추정되는 디를레방어 포획 작전도 계속되고 있다. 위원회는 추가 자료를 기다리는 중이다.

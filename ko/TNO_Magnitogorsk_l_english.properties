BAS.118.t코0=슈퍼 솔다티
BAS.118.desc코0=객관적 타당성은 우리 업무에서 매우 귀중한 가치이며, 특수한 상황 속에서는 특별한 객관적 타당성이 필요하다. 그러므로 업무 중에 계속해서 논쟁이 제기되었다는 점을 인정할 필요가 있다. 지역 차원에서 집중적 수확/강압 기술을 도입했음에도 불구하고 자원 추출량과 생산량이 오히려 떨어졌다. 자세한 내용은 부록 13.b.ii를 참조하라.마그니토고르스크에 주둔하는 부대에서 제출한 보고서에 따르면 그 중에서도 특히 인적 자본이 감당 가능한 수준 이상으로 착취당하는 중이며, 연구에 최적화된 정책에서 발생하는 인구 감소로 인해 조만간 지속 불가능한 한계에 이를 지도 모른다고 했다. 시골 소작지에서 수집한 데이터가 이런 주장을 확증한다. 현 상황을 해결하거나 외부에서 들여온 다른 자원으로 대체하기 위해 지금 사용할 수 있는 어떤 특별한 방법은 없다. 이렇듯, 연구의 방향을 바꿀 필요가 있다.수석 연구원 리센코는 부록 15.a.i에서 새로운 프로젝트 '슈퍼 솔다티(슈퍼 솔져)'를 제안했다. 이 프로젝트는 현재 가용한 인적 자원의 질을 군에서 사용 가능한 수준까지 향상시키는데 중점을 둔다. 청산가리 노출, 불임 시술의 효용성과 임신 방식, 난폭한 성향과 이를 자극하는 방법, 그리고 심리적 조작 분야에서 현재 활용 가능한 모든 지식을 50페이지를 넘지 않는 보고서로 작성해지휘부로 제출해야 한다. 상세한 문서 서식에 관해서는 이전 보고서를 참조하라.보고서를 제 시간 내에 제출하지 못하는 모든 인원은 무가치하고 비과학적인 인원으로 간주하겠다. 지휘부는 이를 고려해 즉시 처리하거나 충분한 실험을 제시할 것을 권고한다. 물리적 자료 수집에 관해 더 자세한 내용은 부록 4.c.iiii를 참조하라. 최종 보고서는 추후 발표할 예정이다.
BAS.118.a코0=객관성이 우월성을 낳는다. 과학은 힘을 낳는다
BAS.119.t코0=획득한 지역 활용
BAS.119.desc코0=새벽빛이 야만타우 산의 하늘을 밝힐 무렵 한 무리의 과학자들과 관료들, 그리고 예스맨들이 계획을 확정하고 승인했다. 숨을 죽이고 전한 귓속말과 성급하게 복사한 메모가 지역 NKVD 대대 지휘관들에게 분배되었고, 행정관, 병사, 시민들에게 하달되었다. 그리고 이것이 어떻게 새로 평정한 남부 우랄 지역 최대 활용 작업이 시작되었는지에 관한 설명이다:오후 1:30 무렵 남성과 여성 그리고 아이들을 포함한 모든 시민을 각 도시 광장과 마을로 집합시켰다. 오후 3:00 무렵 NKVD에 위협이 된다고 판단되는 사람들 처형 과정을 마무리할 예정이며 (검은 산에서는 효율성이 가장 중요한 가치다) 생존자들은 사형수의 유해를 처리하는 작업을 맡게 될 것이다. 보존할 가치가 여겨지는 소수의 사람들은 리센코에게 보내서 실험을 돕게 한다.그 다움 주에 NKVD 방위대에서 민간인들의 자원 활용 능력을 측정하고 지역 차원에서 자원 최대화 실험을 개시한다. 할당된 자원량을 맞출 수 없는 민간인은 대규모 무덤에 묻는 방식으로 폐기한다. 실험이 개선을 유도하는데 성공한다면 해당 장교는 구 보상으로 승진한다. 실패한 장교는 가치가 없는 존재로 간주해 해당 민간인과 비슷한 방식으로 처리한다.인적 자본은 특별한 관리가 필요하다. 매 달 NKVD 정치위원과 장교단은 자신이 맡은 지역 인구에 관해 상급자에게 보고한다. 농업과 광물 생산성, 빨치산 활동과 지역 인구의 육체적 표현형에 기반해 결정내려진다. 할당량. 목록. 숫자.매 반년마다 검은 산에서 검은 트럭이 나간다. 그들은 영토를 순회하면서 돌아다니고 텅 빈 상태로 만든다. 그리고는 검은 산으로 되돌아온다. 해당 트럭에 실린 화물은 다시는 보이지 않을 것이다.
BAS.119.a코0=모든 것을 가지고 와라. 우리에게는 모두 필요하다.

BAS.55.d코0=보안 등급:a리센코 동지가 평화로운 실험체 획득(P.S.E) 프로그램을 고안한 이래로 우리는 제복 규정 32.b(C형 전투복) 에 의거해 적절한 장비를 갖추고 충분한 키와 인지도를 가진 수많은 대규모 사절단을 상호간에 이익이 되는 '종속' 관계를 수립하기 위해 주변 원시국가들로 파견했다. 여기서 말하는 '종속' 관계(부록 1-8페이지 보충 정보와 역사 정보를 참조하라)로 인해 실험체 획득 과정이 상당히 쉬워질 예정이며 실험체 공급선을 이전보다 손쉽게 유지할 수 있게 될 것이다. 결과적으로 우리의 실험이 훨씬 효율적이 될 것이며, 최고 소비에트에서 명령했던 대로 '리센코주의' 과학 체계에 대한 이해를 증대시킬 수 있다(추가적인 정보는 부하린 동지가 작성한 독일 제국에 저항하기 위해 사용할 과학기술 이용 부문의 소비에트 과학 지침 14.a를 참조하라). (상세한 설명은 과학 개요를 참조하라)하지만 주변의 한 독립적인 소비에트 공화국에 대사를 파견한 이후 저들이 보낸 편지를 받았는데, 되돌아온 대사가 데려온 실험체 숫자는 명백히 부족해 보였다. 보고에 따르면 저들이 데려온 실험체 숫자는 총합 0명이었다고 한다. 편지 내용은 다음과 같다;"우리는 당신들과 같은 교활한 국가의 요구에 굴복하지 않을 것이다. 당신들이 우리 아이들을 데리고 가서 전체 정착지의 앞날에 위기를 가져왔을때 우리는 가만히 보고만 있지는 않을 것이다. 우리 모두를 너희들의 국가 아래에 종속시키려는 시도는 실패했다."대사는 몸통과 머리 부분에 멍이 들고 상처를 입은 채로 돌아왔다.(부록 2.b 해부학 도표를 참조하라) 가장 심각한 부상은 성기와 두개골 코와 귀에서 발견되었다. 아마도 해당 국가 주민들로부터 구타당한 것으로 추정된다. 우리가 이 지역에서 무법적인 범죄자들로부터 실험체를 획득하기 위해 다른 방법을 찾아야 한다는 사실이 명백해졌다. 향후 재료 조달 방식을 대체할 새로운 방법이 다음 일간지에서 발표될 예정이다.

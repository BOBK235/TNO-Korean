BAS.82.desc코0=조사는 좋은 의미로 상당히 빠르게 진행되었습니다. 거의 모든 NKVD 단원들에게서 불충한 기운이 감지되었는데, 그들 모두는 리센코 동지가 하는 일과 어떻게 우리 사회가 구성되었는가에 관해 반역적인 의견을 품고 있습니다. 하지만 저들 전체를 숙청해 버릴 수는 없는 노릇이지요... 아직은요. 하지만 권위를 보여주고 일부 NKVD 단원을 본보기로 삼을 필요가 있겠습니다. NKVD에게도 무고한 사람을 숙청하는 작업은 익숙하기 때문에 저들도 우리의 행보를 이해해 줄 것입니다. 다만 어떤 집단을 대상으로 숙청을 진행해야 할지가 의문입니다: 
BAS.82.a코0=옛날부터 복무했던 이들은 신경쓰지 말아야 했던 부분까지 참견했다.
BAS.82.b코0=신세대에게 탄환의 심판을 보여주자.

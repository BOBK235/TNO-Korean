BAS.121.d코0=[?event_target:lysenko_attacker.GetNameDef] 군대가 다시 한번 우리에게 항복했고 용맹한 우리 병사들이 그들 중 일부를 생포했다. 이들 [?event_target:lysenko_attacker.GetNameDef] 부대원들은 다시는 감히 반란을 꾸미지 못할 것이며 리센코는 저들을 잘 활용할 것이다.
BAS.121.a코0=우리 캠프가 다시 또 커지겠군.
BAS.122.t코0=상승협력
BAS.122.desc코0=리센코의 부하들에게 제36 여단과 마그니토고르스크 사이에 상호 협정이 체결될 것이라는 소식이 전해지자, 한때 독일 침략자였던 자들과 동맹을 맺는다는 사실에 반감을 느낀 이들이 회의적인 반응을 보이면서 반대 의견이 빠르게 대두되었다. 이런 반응을 들은 과학자는 합리적인 이유를 설명하기 위해 직접 해명하라는 요구를 받아들였다."이 동맹이 가져다 줄 수 있는 이론적이고 실증적인 과학적 진보와 전략적 이점에 관한 수많은 증거가 있다는 사실에 오해가 없도록 해라. 이전에 실시했던 곡물 농업 부문에서 집산화와 모두가 함께 일하는 방식을 통해 실시된 내재된 협력 실험을 상기하고, 이런 공진화는 식물 뿐만이 아니라 인간 내에서도 적용된다는 사실을 깨닫도록 하자. 지난 몇년간 저들과 논쟁을 벌여왔지만, 지금 우리는 우랄을 평정하고 러시아 인민중 가장 나약한 자들을 정화한다는 공통의 목표 아래에 연합했다. 우리의 인적, 물적 양 차원 모두에서 자원 공급은 곱절로 늘어날 것이며, 동시에 기술적 능력과 전레없는 군사적 패권도 얻게 될 것이다!"가장 충성스러운 과학자들은 박수갈채를 보냈지만, 일각에서는 여전히 비웃음을 치고 있다. 이를 발견한 리센코는 확신을 품지 못한 자들에게 일단 오렌부르크와 연합을 붕괴시키기만 한다면 협약을 휴짓조각으로 만들어 버리겠다고 비밀리에 속삭였다.

BAS.80.t코0=반대자
BAS.80.desc코0=중앙기획위원회는 오늘 충성스러운 NKVD 내에서 한 용감하고 젊은 장교가 우리의 슈퍼 솔져 프로그램에 관한 거짓을 퍼트리고 있다는 사실을 알아챘습니다. 그 멍청한 녀석은 생존자는 아무도 없었으며 모든 프로그램이 무의미하다고 주장했습니다. 반역자의 죽음은 이미 적절히 묻혀버렸지만, 몇년간 이런 식의 주장을 펼친 적이 없었던 만큼 상당히 대담한 녀석이었습니다.

BAS.2.t코0=거래 변경 - 리센코의 반응
BAS.2.d코0=도적이자 인간 쓰레기인 오스카어 디를레방어와 우리의 관계는 여태까지 완벽히 유지되어 왔으며, 그들은 수많은 습격을 감행하면서 우리가 실험에 사용할 생체 표본을 꾸준히 제공하고 있습니다. 그 대가로 우리는 더 이상 쓸모가 없는 낡은 장비를 제공할 뿐인데, 저들은 이 정도로도 충분히 만족하는 모양입니다.다만 상황이 바뀐 것 같습니다. 오늘 아침 디를레방어측의 노예주가 최근에 붙잡은 포로들을 데리고 왔는데, 갑자기 거래 조건이 바뀌었다고 통보했습니다. 디를레방어는 자신이 모든 더러운 일을 처리하고 있다고 생각해 현재 받고 있는 것보다 더 큰 몫을 할당받을 자격이 있다고 믿는 모양입니다.계속해서 실험체가 필요한 실험을 실시해야 한다면, 결정을 내려야만 합니다.

BAS_THENEWORDER_DESC코0=트로핌 리센코는 과학자 파벌을 이끌면서 검은 산 꼭대기에서 독재자로 군림하고 있습니다. NKVD에게 지원을 받는 리센코는 생체실험을 하기 위해 러시아인을 납치해서 러시아에서 독일군을 몰아낼 슈퍼 솔져를 만들어내려 노력하는 중입니다. 그는 유사과학적인 믿음과 군사과학으로 인해 우랄에서 가장 공포스러운 지배자가 되었으며, 오직 검은 도적단만이 그를 믿고 따릅니다. 마그니토고르스크는 그의 철권 통치에 적응해 버렸고, 리센코가 NKVD를 견제할 수만 있다면 앞으로 몇년간 통치권을 이어나갈 수 있을 것입니다...

POLITICS_TROFIM_LYSENKO_DESC코0=트로핌 리센코는 한때 소비에트 연방에서 사회주의 과학의 금송아지같은 존재로 칭송받았습니다. 마침내 미천한 프롤레타리아 과학자들이 부르주아 체제가 만들어낸 반동적 "교육 체계"를 무너트리는데 성공했습니다! 그는 마르크스주의 원칙이 인간 사회뿐만 아니라 지구의 과실에도 적용된다는 사실을 입증해 냈습니다! 그의 이론은 농경학을 혁명화하고 소비에트 연방을 세계 농업계의 거물로 변화시킬 것입니다!적어도 약속은 그렇게 했었죠.정책이 상당히 실망스러운 성과를 거두던 와중에 전쟁이 터져버렸고, 이로 인해 그는 손쉽게 심각한 결과에서 벗어날 수 있었습니다. 소련군 전선이 박살나자 리센코와 그에게 충성을 바치는 과학자들의 파벌은 자신들이 이룬 "필수적 연구물"이 파시스트의 손에 들어가는 사태를 막기 위해 제22 NKVD 차량화소총사단을 이끌고 동부로 도망쳤습니다. 연방이 해체되자 리센코 자신은 현재 지지자가 없다는 사실을, 22사단은 아무런 명령권자가 없다는 사실을 눈치챘고 두 집단은 빠르게 동맹을 체결했습니다. 리센코는 22사단 지휘관들을 설득해 만에 하나 연방이 실제로 존재하지 않는 국가가 되었다 하더라도 자신의 실험이 연방을 유지시키기 위해 반드시 필요하며, 이를 위해서는 새로운 연구 시설이 필요다하는 신념을 심어주었습니다. 서러시아 혁명 전선을 위해 일하던 와중에 (나중에 혁명 전선을 떠나기는 합니다) 자신들만의 천국이자 버려진 공업 도시인 마그니도고르스크를 발견했고, 한때 황폐했던 검은 산을 연구와 과학적 혁신의 중심지로 변모시켰습니다.하지만 리센코는 진화에 관해서 사이비 라마르크주의적 시각을 포기한 적이 한번도 없으며 자신의 신념이 맞다고 증명하기 위해 시간과 자원을 계속해서 쏟아부었습니다. 그리고 연방이 이렇게 무너진 상황에서 그의 이론이 인간에게도 적용된다는 사실을 증명한다면 군사 부문에서 이득을 취할 수도 있을 것입니다...

POLITICS_STEPAN_BUNKOV_DESC코0=제22 NKVD 차량화소총사단의 대체할 수 없는 지휘관 스테판 미하일로비치 분코프는 소비에트 연방이 독일 탱크 아래에서 박살난 이후에도 계속 모국을 충성스럽게 섬겨왔습니다. 그가 향하는 길이 리센코가 걸어온 길과 정확히 어떻게 교차되었는지는 거의 알려지지 않았지만, 크렘린에서 분코프 동지에게 모스크바 함락 직전에 과학기술분야의 인텔리겐치아를 우랄로 대피시켜 러시아의 심장이 침략자의 발 밑에 짓밟힌 이후에도 조국을 위해 노동할 수 있도록 하라는 명령을 받았다는 설이 가장 유력합니다. 여행의 결과로 소비에트 연방의 후계자를 자칭한 이들에게 절대 환영받지 못했던 리센코는 마침내 추방된 과학자 집단 사이에서 지배권을 확립했고, NKVD사단을 자신이 마음대로 휘두를 수 있는 억압과 공포의 무기로 만들어 버렸습니다.마그니토고르스크게 도착항 이후로 분코프는 리센코가 최선의 판단을 내리라고 믿으며 리센코의 명령에 따라 수많은 잔혹행위에 가담했습니다. 하지만 리센코의 실험이 날이 갈수록 잔인해지고 미쳐가자 분코프는 리센코가 소비에트 방식을 회복하는데 장애물이 된다고 생각할 정도로 마그니토고르스크의 과학자 엘리트 집단에 대해 의심과 반대 의견을 품기 시작했습니다. 분코프는 이전 상관에게 조치를 취했고 리센코를 축출해냈습니다. 짧은 통치 기간 동안 분코프는 리센코주의자가 가져온 악몽을 대부분 끝장내고 리센코 치하에서 계속되던 무정부상태를 끝내기 위해 옛 소비에트 체제를 재건하려 시도했습니다. 하지만 그가 국가에서 통제력을 확실히 잡고 있다면서 반대파를 다루는데 잔인한 방법에 의존한다고 비난하는건 적절하지 않습니다.



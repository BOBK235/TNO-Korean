BAS.2.b코0=저 쓰레기는 아무것도 받아갈 수 없다!
BAS.3.t코0=디를레방어가 두 배를 요구하다
BAS.3.d코0=저 퇴폐적이고 타락한 디를레방어는 최근 적들에게 '강력한 일격'을 가하며 새로운 공격을 감행하는 중입니다. 우리 입장에서는 어찌되었든 상관 없는 일이죠. 하여튼 결과적으로 그는 포로로 가득 찬 노예 창고를 가지고 있으며, 합의한 사항에 따라 노예를 우리에게 보낼 준비가 되어 있습니다.하지만 그 돼지같은 자식은 최근 습격으로 입은 피해로 인해 에전에 합의했던 것보다 더 많은 몫을 받아가야 한다고 요구하면서 무려 이전에 비해 두배나 많은 양을 달라고 요구했습니다!더 많은 기술을 넘겨주는 것 자체는 큰 문제가 아니지만, 문제가 되는 부분은 한번 승인해 준다면 계속해서 원하는 바를 요구하면서 우리를 괴롭힐 지도 모른다는데 있습니다. 디를레방어에게 1인치만큼을 양보한다면 그는 항상 1마일을 가져갑니다. 하지만 반대로 생각한다면, 저들에게 더 많은 장비를 줄수록 여러 소규모 습격과 심지어는 오렌부르크와 연합에 대한 습격도 더욱 열정적으로 하게 된다는 장점도 있습니다. 저들이 싸우면 싸울수록 우리의 공동의 적 뿐만 아니라 디를레방어측 사람들도 더 많이 죽어 나가겠지요. 어떻게 반응해야 할까요?

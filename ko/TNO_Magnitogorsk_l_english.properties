BAS_the_black_mountain_awakes_desc코0=비망록.1a - 발신자: 관리자 T.리센코 수신자: 마그니토고르스크와 주변 지역의 시설에서 근무하는 모든 보안, 과학 그리고 감독 인원 - 내용: 모든 인원에게 조만간 산업 및 군사 작전이 격화되리라는 사실을 미리 알린다. 향후 표준 기간 3개월 내로 효율성을 완전히 회복해야 하는 산업 시설 목록은 산업 재활성화 명령 2단락을 참조해라. 모든 연구 시설은 즉시 가동 상태로 돌아가야 한다. NKVD 보안요원은 문서 112.a에 기술된 생산량 및 효율성 할당량을 충족시키지 못했을 경우에 시정 조치를 이행하는 임무를 맡게 된다. 비망록 종료.
BAS_the_black_mountain_awakes_1코0=이로 인해 군대 전문성 결정이 해금될 것입니다.
BAS_remove_obstructions코0=장애물 제거
BAS_remove_obstructions_desc코0=성명.17c - 수신자: 스테판 분코프 중장 - 내용: 성명 이후로 NKVD 인원은 66번 목록, 세부 항목 3 (구 민간 관리자), 5 (비효율적인 인원), 그리고 17 (잠재적 파괴행위 수행자) 를 즉각적으로 제거하는 임무를 수행해라. NKVD 보안 인원은 제거 대상자 또는 다른 사람이 작전을 방해하거나 지연시키려 할 경우 임무 수행에 파괴적인 무력을 사용해도 된다. 제거된 실험체의 시신은 향후 실험과 농업 최적화 과정에 활용할 수 있도록 해부학 연구 소위원회로 넘겨줘야 한다. 리센코 국장은 공석이 된 직책을 담당할 새로운 인사 임명 과정을 감독할 것이다. 성명 종료.
BAS_armanment_plan_C코0=무장 계획 C
BAS_armanment_plan_C_desc코0=비망록.22b - 내용: 모든 산업시설 감독자에게 무장 계획 C 및 관련 하위 프로젝트가 임박했다는 사실을 알린다. 계획의 범위와 세부 사항에 관한 내용은 무장 계획 C 서류철을 참조하라. 필요한 물자와 전쟁에 관한 모든 요청은 자원 물류 위원회로 직접 보내야 한다. 완전한 생산 효율성을 발휘해야 한다. 모든 장애물은 즉각 중앙 부서나 NKVD 보완 요원들에게 보고해야만 하며, 완전한 인사 검토가 실시될 것이다. 비망록 종료.

BAS.52.d코0=CCCP(소련 혹은 소비에트 연방) 은닉처와 무기고 탐색 임무로 인해 소규모 군사 장비 비축분이 확인되었다. 다만 초기에 예상했던 양보다는 적다. 총기 수백 정과 탄약 수천발이 발견되었고 (정확한 수량과 설명서는 본 문서 최하단에 첨부된 부대 보고서를 참조하라) 마그니토고르스크로 보내 군을 무장하는데 사용되었다. 발견한 수량이 적었던 가장 주요한 이유는 지표면에 노출된 저장고가 기상에 피해를 입었기 때문이고, 소비에트 연방 몰락 직후로 추정되는 시점에 보급품이 도난당했기 때문이었다. (도난에 참가한 군대의 목록과 지도는 첨부된 보고서를 참조하라) 리센코 동지는 이번 조사 작업을 주도한 장교들을 만나 그들의 노력을 치하하기 위한 회담을 계획했고, 회수 가능한 공급량을 과대평가한 알고리즘 절차를 검토하라는 지시를 하달했다. (알고리즘 절차 요약 참조) 쇠수된 무기는 예기치 않은 생산 지연이 발생했을 경우 아군 현장 배치 인원들이 장비를 갖출 때 유용하게 사용될 것이다.

BAS.106.t코0=획득 방식 교육 시스템
BAS.106.desc코0=성명문 354.c최근 실시된 여러 시골 마을과 정착지 개발 (추가 정보는 첨부 파일 45페이지를 참조하라) 결과 대략 시민 14명이 사망했고 28명이 부상당했으며 병사 두(2)명이 사망했다.87번 정착지(첨부 파일 45페이지를 참조하라)에 군대가 돌입한 직후 민간 실험체들은 무기를 최대한 끌어 모아(다음을 포함하지만 전부는 아니라는 점에 유의하라:--머스캣 소총 한 정--쇠스랑 한 자루--1918년형 샤슈카 기병도 한 자루--칼 한 자루--투척용 철제 냄비와 프라이팬 다수)침입 부대에 조직적이지 않은 공격을 감행했다. 공격 과정에서 병사 두(2)명이 사망했다. 첫 전사자는 칼로 어깨를 공격당했고 두 번째 전사자는 둔기에 머리를 맞아 사망했다. 병사들이 자기 방어와 함께 보복을 실시한 결과 시민 14명이 사망했고 28명이 심각한 부상을 입었다. 시민의 시신은 거대한 무덤에서 불태웠다(추가 정보는첨부 파일 46페이지 참조하라). 사망자에 관해 소위원회에 불만사항이 제기되었고 그 결과 이 문제를 해결하고 더 이상 이런 사건이 벌어지지 않도록 막기 위해 국가 준비 위원회와 협력을 실시하기로 결정했다. 실험체 획득 과정에서 병사들의 효율성을 극대화하고 실험체 사상자를 최소한으로 줄이기 위해 '실험체 획득 조직단' (S.E.C.G) 라고 이름붙인 새로운 훈련 프로그램이 입안될 것이다 (추가 정보는 첨부 파일 34페이지를 참조하라).
BAS.106.a코0=우리의 업무에 실험체는 대단히 중요하다
BAS.107.t코0=성명문 354.C 종료
BAS.107.desc코0=제22 차량화소총사단과 모든 관련 예비 부대 지휘관 전원은 즉각 본 문서에서 요구하는 바를 충족시키는 방향으로 훈련 요법을 변경해야 한다. 그렇게 한다면 앞으로 들어올 병사들의 사상적, 물리적, 유전적 우월성을 보장할 수 있다. 리센코 동지가 발견한 새로운 연구 결과를 반영하기 위한 몇 가지 소규모 변화와 함께 실시될 이번 문서에서 말하는 변경으로 인해 사단 훈련 요법이 대조국전쟁 이전 소비에트 연방의 훈련 과정의 연장선상에 놓을 것이다.모든 훈련중인 병력은 충분한 전투 절차를 교육받기 위해 최소한 2개월 이상은 훈련받아야 한다. 해당 2개월 중 2주는 특별히 첨단 무기를 운용하는 교육에 할당할 예정이다. 부적절하게 훈련받은 병력이 값비싼 군사 장비를 잘못 활용하여 훼손하는 사건이 더 이상 발생하지 않도록 막기 위함이다.모든 야전 장교는 다양한 전투 및 비전투 상황 하에서 병사들을 지휘하는 방법을 교육받는데 한 달을 더 투입해야 한다. 해당 훈련 과정에서 취급할 항목은 습격 지휘, 실험체 획득, 미확인 지역 정찰, 연구 현장 방위, 그리고 후에 발표할 성명문에서 요구하는 바를 포함한다.전투 훈련 성과를 측정하기 위해 실험체를 선정해 다른 여타 실험과 같이 해당 훈련 요법에 투입될 것이다. 실험에서 요구하는 사항이 표준 훈련 요법과 충돌하는 경우에는 실험이 우선되어야 한다. 훈련에 투입한 실험체의 생활필수품 제공 거부, 훈련에 투입한 실험체에게 훈련용 화기 시체품 문제, 훈련에 투입한 실험체의 성교 유도 등이 여기에 포함된다.야전 장교들은 필요할 시에 사형을 실시할 수도 있다. 사형을 선고해야 한다고 간주되는 위반사항에는 근무지 이탈, 상급자 명령 불복종, 실험 완결성에 대한 위협, 그리고 비겁함이나 불충을 인원들 사이에 퍼트리는 행위 등이 포함되지만 여기서 언급한 사항만으로 제한되지는 않는다. 사형에 처한 인원은 모두 보고해야 하며, 사형을 경솔하게 남용한다면 좌천이나 재배치에 처할 수도 있다.
BAS.107.a코0=연합은 저들의 전략에 무너지지 않는다
BAS.108.t코0=적의 적
BAS.108.desc코0=제22 차량화소총사단의 지원을 받은 리센코는 마그니토고르스크의 자원을 활용해 인간 게놈의 강제적 적응과 진화에 관한 중대한 연구를 진행해 왔습니다. 이 연구는 멸망한 조국을 재건하는데 필수적인 실험으로 여겨집니다. 우랄 방위대는 성가시게도 획득 부대를 방해하는 방식으로 꼭 필요한 실험체를 획득하지 못하게 함으로써 연구 노력을 방해하고 있습니다. 계획한 대로 필수적인 실험을 진행하기 위해서는 저 방해물들을 어떻게든 치워버려야 합니다.제22 차량화소총사단은 방위대가 운용하는 것 보다 훨씬 우월한 장비를 활용하지만, 예측에 따르면 우리 병력은 우랄 연합에 대해 공세를 유지할 수 있을 정도로 많지 않다고 합니다. 병력을 보충하기 위한 한 가지 방책이 바로 외교력에 있습니다. 해당 방책을 추진한다면 디를레방어 여단과의 동맹이 가장 유력한 해결책으로 보입니다. 여단은 규율이 부족하고 예측도 불가능하지만, 저들은 해당 지역의 다른 모든 부대에 비해 수적으로 대단이 우세합니다. 아군 부대의 지원을 받은 저들의 병력을 활용한다면 우랄 연합을 물리치는데 사용할 충분한 인력을 확보할 수 있습니다. 정보 당국에서 디를레방어의 1차 목표는 오렌부르크를 약탈하는데 있다고 보고했지만, 우랄 방위대의 방해로 이 목표를 달성하는데 실패한 것으로 추정됩니다. 우랄 연합을 파괴한다면 양측 모두에 이익이 돌아갈 것입니다.만약 이 해결책이 탐탁치 않다면 다른 방법도 있습니다. 리센코는 디를레방어와 그 부하들을 산 채로 체포할 수만 있다면 흥미로운 실험 대상이 될 지도 모른다고 믿습니다. 저들을 대상으로 실험을 실시한다면 상당히 귀중한 정보를 얻을 수 있습니다. 디를레방어를 속여서 취약한 위치로 끌어들인 다음에 저들의 방어력이 저하된 동안 생포할 수 있을 것입니다.
BAS.108.a코0=독일인을 환영하되 면밀히 감시해라
BAS.108.b코0=저 기생충들을 끌어들인 다음에 습격해라!

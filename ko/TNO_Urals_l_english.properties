URL_eyes_on_the_south_desc코0=리센코와 그의 비인간적인 실험은 도덕적으로 끔찍하지만 디를레방어의 그의 36 친위대가 더 급한 문제입니다. 베를린에서 우랄 산맥까지 사람들을 도륙내온 그 검은 도적떼가 우릴 목표로 삼는 것은 시간 문제입니다.우리 국가를 위해, 우리 국민을 위해, 전 세계의 러시아인을 위해, 너무 늦기 전에 이 검은 얼룩을 뭉게버려야 합니다.
URL_militias_whoevers_proposal코0=민병대 옵션
URL_militias_whoevers_proposal_desc코0=우리 경비대는 전 러시아에서 최정예입니다. 하지만 우리에게 계속 싸울 양의 병사는 없습니다. 우리의 적은 많지만 지금 우리에게 이들과 상대로 싸울 만큼의 병력은 없습니다.우리는 우리 군대를 강화하고 승리하기 위해 민병대를 양성해야 합니다. 우랄 사람들은 부름에 답해야 합니다!
URL_militias_issue_the_headcount코0=인구 조사
URL_militias_issue_the_headcount_desc코0=민병대를 요청하려면 인구 조사를 해야합니다. 우리 관료들은 이 과업을 위해 연맹 전역을 돌아다녀야 합니다.몸이 성한 남자라면 누구던지 무기를 들고 민병대에 들어가라는 지시를 받을 것입니다. 이들이 우리의 전력을 강화하고 우리 전선의 구멍을 메울 것입니다.

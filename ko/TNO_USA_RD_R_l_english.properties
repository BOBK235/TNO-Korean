POLITICS_GLN_DESC코0=존 글렌의 대통령직으로의 혜성과 같은 급부상은 늘 신중한 모습을 보이던 평론가들과 보수적인 공화민주당원들에게 놀라움으로 다가왔습니다. 우주로의 마지막 여행과 정계로의 진입 6년만에 신임 총사령관은 그 어느 대통령들보다도 더욱 가능성 있는 상황을 마주하고 있습니다. 독일과 일본이 제국을 살리고자 분투하는 동안, 글렌은 하늘 너머 별들을 바라보고 있습니다.\n\n모두가 예상했듯이, 글렌 행정부는 우주비행과 마지막 개척지를 향한 경쟁을 최우선으로 삼았습니다. 최초의 우주인이자 정계에 진출한 첫 우주인으로서, 글렌은 오하이오 주지사 재임 동안 당분간 유행하게 될 항공우주업계에 전폭적으로 투자를 하였습니다. 미사일과 로켓 기술에서 미국이 이뤄낸 진보를 보면 달 착륙은 불가능해 보이지 않습니다. 그리고 달에 가는데 성공한다면 NASA가 또 어디까지도 갈 수 있을까요?\n\n그러나 글렌은 그의 명성만으로 대통령직을 얻은게 아닙니다. 오하이오 주지사로서 일궈낸 성공적인 복지 개혁은 노년층과 빈곤층 투표자들의 지지를 얻게 하였고, 글렌이 우주만을 생각하고있다는 정적들의 주장을 잠재웠습니다.\n\n글렌은 우주 계획이 미국을 앞서게 내버려 두지는 않을 것이나, 그를 아는 사람들은 그의 진정한 목적이 무엇인지 말해 줄 수 있습니다. 글렌은 쾰너의 달 착륙을 자제력있게 말하며 대중에게 냉담하고 사전에 연습한 어구만을 전달하였으나, 그의 첫 예산안은 그의 의도를 명확히 전달했습니다. 글렌의 미국은 다시 우주로 돌아갈 것입니다. 실패는 있을 수 없는 일입니다.




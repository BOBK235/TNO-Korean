USA_lbj_64_lay_groundwork코0=기초를 다지자
USA_lbj_64_lay_groundwork_desc코0=미국 역사상 가장 큰 규모의 개혁을 시행하기 위해서는 능력있는 정책가, 경제학자, 행정관료등이 필요합니다. 우리는 그들을 모두 모아 정책을 원활히 추진하도록 할 것입니다.
USA_lbj_64_introduce_concept코0=대국민 설명회
USA_lbj_64_introduce_concept_desc코0=다음으로, 우리는 위대한 사회 정책을 대중에게 설명해야 합니다. 우리는 우리가 모든 미국인들이 공정하게 살 수 있도록 노력한다는 것을 알려야 합니다. 우리는 모든 미국인들이 더욱 더 부유해지고, 더욱 더 행복해지고, 더욱 더 자유로워지기를 원한다는 것을 미국인들이 알게해야 합니다. 우리는 주요 대학들, 주요 도시들 그 외의 길거리에서 만나는 모든 이들에게 우리의 정책을 소개할 것입니다.
USA_lbj_64_form_task_forces코0=정책 연구 TF
USA_lbj_64_form_task_forces_desc코0=우리는 미국 사회를 자세히 공부할 필요가 있습니다. 교육, 빈곤, 인프라, 의료, 복지, 예술 등 미국 사회의 모든 측면을 살펴볼 필요가 있습니다. 이러한 다양한 분야를 연구하고 위대한 사회 정책에 사용될 예산과 현재의 예산과 비교해 알맞게 조정할 것입니다. 우리의 연구가 끝난다면 모은 모든 자료들을 위대한 사회 법안을 만드는데 사용할 수 있습니다.
USA_lbj_64_the_great_society코0=위대한 사회
USA_lbj_64_the_great_society_desc코0=친애하는 국민 여러분, 저는 미합중국의 대통령으로써 여러분들에게 미국의 새로운 시작을 알리고자 합니다. 지난 30년간 미국은 기나긴 고통 속에 신음해왔습니다. 지난 30년간 미국인들은 불황과, 질병과, 굶주림과, 절망 속에 고통받아왔습니다. 이러한 문제를 해결하기 위한 우리 정부의 노력은 실패를 반복해왔습니다. 그러나 이번 정부는 지난 정부들과는 다르다고 약속합니다. 오늘은 미국 사회에 있어 새로운 날로써 기억될 것입니다. 미국인들이 빈곤의 불행에서 벗어나 자유와 행복을 누릴 수 있는 삶, 미국인들이 질병의 고통에서 벗어나 건강과 즐거움을 되찾을 수 있는 삶, 미국인들의 인종의 구분 없이 헌법 아래 시민으로써 보호받을 수 있는 삶. 그러한 삶이, 오늘 시행될 위대한 사회 정책으로써 이루어질 것입니다. 우리의 미국 사회는 성별, 인종, 종교, 사상에 상관없이 진정한 자유와 행복을 누릴 수 있는 위대한 사회가 될 것입니다.\n- 린든 B. 존슨
USA_lbj_64_more_civil_rights코0=민권 확장
USA_lbj_64_more_civil_rights_desc코0=이제 오랫동안 탄압받아온 미국인들에게 관심을 돌려야 합니다. 아프리카계 미국인들은 극단주의의 공격으로부터 보호받아야 하며 자유를 누릴 수 있어야 합니다.
USA_lbj_64_vote_in_hand코0=투표권 보장
USA_lbj_64_vote_in_hand_desc코0=국가진보당의 극단주의에 맞서 우리 당이 이길려면 우리는 아프리카계 미국인들이 투표에 참여할 수 있도록 도와야 합니다. 연방내의 남부 주들에서는 아프리카계 미국인들을 대상으로 식자 테스트, 세금 징수 심지어는 집단 린치 행위가 벌어지고 있습니다. 우리는 이러한 증오 범죄를 끝내야합니다. 우리 당이 해결한다면 흑인들은 향후 선거에서 공화-민주당에 투표할 것입니다.
USA_lbj_64_outlaw_literacy_tests코0=문해력 시험 금지
USA_lbj_64_outlaw_literacy_tests_desc코0=문해력 시험은 1890 년대부터 존재해왔고 이는 흑인들로 하여금 헌법 전체를 암송해야 하고 고전 문학을 읽을 수 있어야 한다는 여러 주 정부의 요구 때문에 투표를 할 수 없었습니다. 투표에 있어 누구에게 투표할 것인지 알아보고, 결정하는 것은 중요하지만 이러한 관습은 아프리카계 미국인들의 투표권을 박탈하고 극단주의자들의 세 불리기에만 악용되어 왔습니다. 이러한 시험들을 금지할 법안을 마련합시다.
USA_lbj_64_special_provisions코0=선거권법
USA_lbj_64_special_provisions_desc코0=선거권법을 통과시킨다면 주 정부가 선거 자격을 제한하거나 투표에 필요한 요건, 절차를 변경하여 아프리카계 미국인들의 투표권을 제한하는 것을 막을 수 있을겁니다. 이는 공화-민주당에 투표할 흑인 유권자들의 표를 확보할 수 있겠지만 우리 당을 지지하는 남부인들의 표를 잃을 겁니다. 우리가 흑인들의 표를 얻어야 할지 아니면 남부의 백인들의 표를 지켜야 할지 결정해야 합니다.
USA_lbj_64_voting_rights_act코0=선거권법
USA_lbj_64_voting_rights_act_desc코0=선거권법이 통과될 준비를 마쳤습니다! 이 법안은 더 많은 미국 국민이 투표권을 행사할 수 있도록 도울 것입니다. 우리의 법안은 백인들과 모든 색의 인종들을 포함한 모든 미국인들의 투표권을 보호할 것입니다. 선거 과정에서 있었던 투표세, 문해력 시험 그 외에 다양한 인종 차별은 사라질 것입니다. 남부의 백인들은 분노하겠지만 우리는 더 나은 미래를 위해 나아갈 것입니다. 많은 주들이 이 법에 저항하겠지만 결국은 연방법에 복종할 것입니다.

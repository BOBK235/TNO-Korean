USA_lbj_64_beacon_in_darkness코0=어둠 속의 불빛
USA_lbj_64_beacon_in_darkness_desc코0=우리 나라는 파시즘의 공포로부터 벗어나길 원하는 모든 자유인들의 피난처가 되어야 합니다. 이민자들을 위해 이민법을 바꾸는 것은 쉽게 이 나라에 입국할 수 있도록 도와주겠지만 나치의 스파이들 역시 쉽게 들어올 것입니다. 신중히 결정해야 할 문제입니다.
USA_lbj_64_reshuffle_police_forces코0=경찰 개편
USA_lbj_64_reshuffle_police_forces_desc코0=남부의 여러 골칫거리 주와 주 경찰들은 연방법이 시행될 수 있도록 해야합니다. 주 경찰이 흑인들에 대해 인종차별을 저지르도록 방조하는 것은 명백한 범죄이며 해결되어야 할 문제입니다. 연방 수사관들을 보내 흑인에 대한 인종차별의 행동을 바꾸도록 하거나 주 정부들에게 워싱턴의 의지에 반항하는 주 경찰들을 해고하라고 압력을 가할 것입니다.

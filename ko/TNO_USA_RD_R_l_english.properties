USA_68_Glenn_Presidency_desc코0=존 글렌의 지도 아래 공화-민주당은 1964년의 충격적인 패배에서 회복했으며 미국을 번영과 평등, 그리고 무엇보다 진보의 시대로 이끌 것입니다! 축하 행사가 끝나는 즉시 우리는 내각을 임명하고 우리의 목표를 성공시키기 위한 먼 길을 준비해야 합니다. 우리는 미국의 여론을 대표하는 동시에 우주로의 진출을 달성하기 위해 우리가 가진 것들을 신중하게 관리해야 합니다.\n\n 우리 연구기관과 기술자들은 미국을 세 초강대국중 기술적으로 가장 앞선 상태로 되돌릴 준비를 하고 있습니다. 유인 우주선 본부는 이미 작전 재개 명령을 받았으며, 미국은 곡 우주로 돌아갈 것입니다. 역경을 넘어 별까지(Per aspera ad astra)!
USA_Glenn_Time_to_Clean_House_desc코0=국가진보당은 국민에 의해 행정부에서 쫒겨났지만, 그 영향력은 여전히 남아 있습니다. 그들의 대표들은 쥐새끼들마냥 우리를 분열시키려 하는데, 그들의 의도는 좋을지 모릅니다만 우리 정부에 미치는 영향은 절대 그렇지 못합니다. 그들 중 상당수는 애초에 정치판에 들어와서는 안 되는 젊은 운동가들이거나 진작에 은퇴했어야 할 노인네 투성입니다.\n\n 우선, 우리는 우리가 이루고자 하는 새로운 미국에 반대하는 모든 이들을 쓸어내야 합니다. 극단주의자들이 쫒겨나고 나면 우리는 다시한번 정부의 정통성과 안정성을 회복할 수 있을 겁니다. 그러고 나면, 마침내 대통령의 계획을 시작할 수 있겠죠...
USA_Glenn_Appease_the_Party_desc코0=우주 계획을 지원하는것은 아주 좋은 일입니다만, 우리는 그 과정에 있어 현실적으로 접근할 필요가 있습니다. 우리의 많은 지지자들은 NASA에 관한 우리 계획에 회의적이며, 얼마나 많은 항공우주 일자리를 창출하던 간에 많은 돈이 필요할 것이라는 점은 피할 수 없습니다. 국가진보당 중도파가 광범위한 사회 복지를, 극우파가 국방 예산 증대를 요구하고 민주당은 반대로 국방 예산을 줄여야 한다고 제안하는 마당에 우리는 자금을 확보하고 우리 계획을 진행하기 위해 이빨에 못이 박히도록 싸워야만 합니다. 우리 동맹에게 그들이 원하는 것을 제공하면서 일을 시작하는게 좋겠습니다. 이상적인 방법은 아니지만, 약간의 호의를 베풀면 앞으로 대가를 돌려받으면서 당분간 민주당을 조용하게 만들 수 있을 겁니다.
USA_Glenn_Bring_in_the_Technocrats_desc코0=우리는 가능한 최고의 인원들이 필요합니다. 과학자, 기술자, 수학자, 모든 분야에서요. 그들이 정치에 연줄이 없다는 걸 누가 신경쓰겠습니까? 속임수와 부패는 우리가 닉슨을 당선시키고 당을 망하게 만들 뻔했던 방법일 뿐입니다. 의회에서 불평할 수 있지만 그들을 달래는 것은 어렵지 않으며, 궁극적으로 미래에 더 훌륭한 인력 자원으로 이어질 것입니다. 우리 공무원들에겐 지역 의원과의 인맥보다 업무를 잘 수행하는것이 더 중요합니다. 우리는 아직도 달 경쟁에서 2위에 머물러 있으며, 정치적 문제로 마찰을 벌일 여유가 없습니다.
USA_Glenn_Crossing_The_New_Frontier_desc코0=미국은 탐험가와 개척자들에 의해 탄생한 국가지만, 어려운 시기 속에서 길을 잃고 말았습니다. 파시즘이란 악을 물리치기 위해 우리는 민주주의가 인류를 별들을 향해 나아갈 수 있게 할 수 있음을, 미래를 향한 안정된 길임을 세상에 보여주어야 합니다.\n\n우리의 여정은 쉽지 않을 것이지만, 그것이야말로 탐험의 본질 아니겠습니까? 콜럼버스는 스페인이 그에게 지원을 제공하기 전까진 의심의 여지가 없는 초짜 선원이었을 뿐입니다. 우리는 많은 회의론자의 공격을 받고 있지만, 세계에서 가장 위대한 나라의 두뇌와 자원을 마음대로 사용할 수 있습니다. 글렌 대통령은 우리 나라와 인류를 위대한 신세계로 이끌 것입니다.
USA_Glenn_Dream_Never_Died_desc코0=오늘날 NASA에는 지구 궤도 경쟁에서 이겼던 시절의 슬픈 껍데기만 남아있을 뿐입니다. 예산은 거의 사라졌으며, 대부분의 시설은 방치 끝에 노후화되었습니다. 독일의 승리는 NASA 이전에 우주 경쟁을 계속하려는 미국의 의지를 깨트렸습니다. 초기에 NASA를 떠난 소수의 인원들은 여전히 그 창립 비전을 믿고 있으며, NASA를 완전한 모습으로 되돌리기 위해 노력할 준비가 되어있습니다.\n\n우리는 1962년에 나치가 어떻게 달에 스바스티카를 꽂았는지 잊지 않았습니다. 달을 향한 우리 계획이 미완으로 끝난 것도 잊지 않았습니다. 이젠 별들을 향한 경쟁을 따라잡을 때가 됐습니다.
USA_Glenn_Pathway_to_the_Sky_desc코0=우주에 도달하기 위한 가장 큰 장애물은 고도를 달성하는 게 아니라, 그 고도를 유지하는데 필요한 속도를 달성하는 것입니다. 달의 궤도와 같은 더 높은 궤도에 도달하려면 더 빠른 속도와 더 많은 추진체가 필요합니다. 어떤 접근법을 선택하든 다른 초강대국과 동등한 수준에 올라서려면 로켓 기술 개발을 계속해야만 합니다. 캡슐은 우주 비행사의 생명을 유지하는데 중요하고 전자기기는 로켓을 조종하는데 필요하지만 추진 시스템이야말로 로켓의 가장 중요한 부분입니다. 궤도에 도달하려면 엄청난 힘이 필요하며, 우리의 기술을 계속 개선해야 합니다.
USA_Glenn_Stick_What_Worked_desc코0=우주를 향한 우리 노력의 일환으로, 용감한 우주 비행사들의 안정을 보장하기 위해 가능한 모든 조치를 취해야 합니다. 익스플로러 계획을 통해 무인 탐사 분야에서 큰 발전을 이룰 수 있을 겁니다. 궤도에서 무인 탐사선을 활용하면 원격 작업 및 무중력 공간에서의 물체 제어 등에 대한 연구를 할 수 있으며, NASA 직원의 생명을 위험에 빠트리지 않고도 새롭고 검증되지 않은 발사 시스템을 테스트 할 수 있습니다. 익스플로러 계획을 다시 진행하여 미지로의 첫 걸음을 내딛을 때입니다.
USA_Glenn_Smaller_Payloads_desc코0=우주의 차가운 진공 속에선 오류가 허용되지 않습니다. 우주선을 위한 계산은 빠르고 정확하게 이루어져야 합니다. 사소한 실수도 비싼 로켓을 잃어버리거나 승무원의 죽음으로 이어질 수 있습니다. \n\n 다행히 우리 최고의 수학자들은 무인 탐사선을 제어, 과학 데이터 수집과 유인 임무의 안전 등을 위해 혁신적인 새 컴퓨터를 개발하고 있습니다. 우리 계획의 안전을 위해 발생 가능한 모든 오류는 사전에 검정, 차단되어야만 할 것입니다.
USA_Glenn_The_Boosters_desc코0=우리의 로켓 프로그램이 진전됨에 따라 우리는 이제 가장 중요한 질문 중 하나를 고려해야 합니다. 어떤 형태의 추진력에 노력을 집중해야 할까요? 이미 검증된 고체 연료? 아니면 새로운 가능성이 열려 있는 액체 연료?
USA_Glenn_In_With_New_desc코0=우리 컴퓨터는 수십년 전의 관점에선 불가능에 가까운 계산속도를 가지고 있지만 근본적인 문제가 하나 있습니다: 그걸 다루는 인간의 능력에 따라 효율이 천차만별로 갈린다는 것입니다. 우주선에 필요한 복잡한 기계들 역시 마찬가집니다. NASA의 모든 인원은 자신의 역할에 통달해야 하며, 웹 관리자부터 우주 비행사, 지상 관제 인원에 이르기까지 모두가 모든 상황에 준비되어있어야 합니다. 기계는 우리의 목적에 잘 부합하지만, 인간의 지도가 있어야만 다른 세계에 도달할 수 있습니다.
USA_Bigger_Is_Better_desc코0=시위로 인해 우주 계획이 좌초된 1962년 이후 지금까지 우주에 간 미국인은 아무도 없었습니다. 우리의 무인 계획은 궁극적인 목표를 향해 큰 진전을 이루었지만, 국민과 인류 앞에 우리 자신을 증명하려면 궤도로 돌아갈 필요가 있습니다.\n\n 다이달로스 계획은 1962년 1월 에버하르트 쾰너의 달 착륙 이후 처음으로 사람을 궤도에 올려보낼 것입니다. 이것으로 우리는 우주 여행과 동시에 그것이 인체에 미치는 영향을 연구할 수 있고, 미국이 신세계를 향한 경쟁에 다시 합류했다는 것을 전 세계에 보여줄 수 있을 겁니다.
USA_Glenn_Solid_Fuel_desc코0=우주 비행은 대단히 복잡합니다. 잠재적인 실패 요인이 많을수록 실패로 이어질 가능성이 높아진다는 말입니다. 고체 연료 로켓은 신뢰성이 검증되었으며 안정적이라는 장점이 있습니다. 원시적인 고체 연료 로켓은 중세 시대부터 전쟁 도구로 사용되었지만, 글렌 대통령 아래 우리는 그것을 탐사 도구로 바꿀 것입니다. 오랜 세월을 거쳐 검증된 이 로켓은 단순하면서도 높은 수준의 신뢰성을 제공합니다. 거대한 연료통 위에 앉아 시속 수백km으로 날아가야 하는 마당에, 그런 안정성을 좋아하지 않을 사람은 없을 겁니다.
USA_Glenn_Liquid_Fuel_desc코0=액체 연료 로켓은 전미의 발명품입니다. V2 계획을 위해 나치가 채택하기도 했습니다만, 세상에 베르너 폰 브라운이라는 이름이 알려지기 20년도 전에 미국의 로버트 고더드 박사가 발명한 것입니다. \n\n 애국적인 목적을 제쳐두고서라도, 독일인들은 타당한 이유가 있어서 액체 연료를 사용했습니다. 액체의 압축성과 가벼운 중량으로 인해 고체 연료보다 훨씬 효율적이기 때문입니다. 우리는 불타는 액체 추진체의 흐름과 함께 우주로 올라 파시스트들의 코를 납작하게 만들 것입니다!
USA_Dust_Off_Plans_desc코0=정치인들의 인류의 미래에 투자하는 것을 꺼리는 습성은 대단히 안타깝습니다. 대부분의 정치인들은 미래의 잠재적인 이익에 돈을 쓰는 대신 안전한 곳에만 투자하며 현상을 유지하려 노력할 뿐입니다. 그러나 우리 대통령은 과학적 진보의 진정한 가치를 알고 있으며, 미지의 세계로 대담하고 담대한 발걸음을 내딛고 이것을 그에 상응하는 예산으로 지원할 용의가 있습니다.\n\n 우리의 낡은 시설에는 달 착륙을 비롯한 온갖 야심찬 계획들에 대한 다양한 계획안과 제안서들이 쌓여 있습니다. 우리 기술자들을 풀어놓고 그들이 무엇을 얻을 수 있을지 한 번 살펴봅시다.
USA_Saturn_V_desc코0=우리 최고의 과학자들과 기술자들은 오래된 계획을 가져와서 상당한 수정을 가했습니다. 이 강력한 로켓은 우리가 지금까지 만든 것 중 가장 크고 비싼 것입니다. 새턴 I~IV 로켓은 본디 미국의 우주 계획이 끝장나기 직전에 달까지 가기 위해 설계되었으며, 이제 이 새로운 로켓은 미국인을 달과 그 너머까지 데려갈 것입니다. 생산에 들어가기까진 최종 수정이 필요합니다만, 이전 NASA의 작업 덕분에 우리의 여행이 훨씬 쉬워질 것 같습니다.
USA_New_NASA_desc코0=NASA는 우리가 우주 경쟁에 지고 나서 예산을 삭감하고 인력을 빼돌린 이전 행정부의 근시안적인 행태 때문에 수년간 표류하고 있었습니다. 그러나 우리는 그 전쟁에서 진 게 아니라, 단지 첫 번째 전투에서 졌을 뿐입니다. 우주에는 발견할 것들이 너무나 많고, 탐험할 것도 너무 많아서 2등으로 만족하고 있을 수만은 없습니다. 대규모 신규 예산으로 우주 계획을 재건하고 지금까지의 경계를 뛰어넘을 수 있습니다. 지금껏 인간이 가 보지 못했던 곳까지 가 봅시다!
USA_Siphon_Funding_desc코0=국방부 예산은 연방정부 지출에서 가장 큰 단일 항목으로, 그만큼 방대한 예산을 가지고 있습니다. 예산의 대부분은 병사들에게 급료를 지불하고 전차, 함선, 항공기를 유지하는것 등으로 사용되지만, 실제로 지금 당장 미국을 안전하게 지키는데 도움이 안 되는 것들이 여기저기 존재합니다. 결실을 맺는데 수십년이나, 그정도는 아니더라도 수 년이 걸리는 동맹국 프로젝트, 거품낀 방위산업 계약이나 이론적 프로그램 등... 이러한 곳에서 일부 자금을 NASA로 전환하면 우리를 더 빨리 우주로 보내는데 도움이 될 겁니다. 어깨에 별이 잔뜩 달리고 제복을 입은 사람 몇명만 성질을 내면서 명령하도록 한다면, 나머지 사람들은 까라면 깔 수밖에 없지 않겠습니까?
USA_Best_Brightest_desc코0=NASA에 들어오기 위한 입사신청서의 경쟁률이 5:1이고, 미국에서 가장 훌륭하고 똑똑한 사람들에게 우주 계획에 참여하는 것이 영광으로 느껴지고 흥분되던 시기가 있었습니다. 하지만 요즘엔 재무 분석가와 자동차 설계같은 지루한 민간 작업에 더 많은 돈과 명성이 있기 때문에, NASA의 모든 직책을 채우기조차 어렵습니다. 우리가 우주 경쟁에 다시 참여하기 위해선 그들을 되찾아와야 합니다. 더 나은 임금은 계획의 일부일 뿐입니다. 우리는 사람들에게 새로운 아이디어와 새로운 관점을 심어줘야 합니다. 그들은 우리가 우주를 탐험함으로서 우리 세계를 더 나은 곳으로 만들것임을 알게 될 것입니다.
USA_Upgrade_Testing_Range_desc코0=제트 추진 연구소는 미국 우주 계획의 보석과도 같은 곳입니다. 그러나 지난 몇 년동안 예산 삭감과 인력 부족으로 인해 그곳은 혼란과 사기저하에 빠졌습니다. 그것은 수백만 달러의 돈이나, 새로운 방 크기의 컴퓨터, 새 페인트칠 따위로 고칠수 있는 것이 아닙니다. 젊은이들에겐 희망이, 우주선을 만들어 태양계를 탐험함으로써 우주의 진실을 알아낼 수 있다는 꿈을 실현시켜주는 것이 진정으로 필요합니다.
USA_Money_Never_Stops_desc코0=미국 항공 우주국은 이제 다시 일어서 태양계의 다른 모든 행성을 탐사하기 위한 탐사선, 화성 탐사차량, 행성 주위를 공전하는 새로운 우주 정거장, 재사용 가능한 왕복 우주선, 그리고 달 기지와 새로운 강력한 로켓까지 다양한 계획들을 진행하고 있습니다. 이 모든 것엔 수백억 달러 이상의 천문학적인 비용이 들어갈 것입니다. 그러나 그것은 우리가 우주에서 얻어낼 수 있는 지식, 그리고 우주 그 자체, 우리가 가능한 방식으로 독일을 이기는 것에 비하면 정말 작은 대가일 뿐입니다. 독일이 먼저 달에 착륙했을진 모르지만, 미국은 그 이상, 우주의 무한을 향해 나아갈 것입니다!
USA_Surviving_The_Cosmos_desc코0=미국은 지금까지 자신의 영토를 넘어선 모험을 수없이 해왔으며, 거기서 많은 성공을 거뒀습니다. 그러나 지금의 여행 계획은 단순히 우리 세계를 넘어서는것만이 아니라 인류 모두에게 도움이 되어야 하는, 미국 우주 계획이 지금까지 만났던 그 무엇보다도 어려운 도전입니다. 지구 저궤도 너머로 우주인을 보낸 적 없는 우리는 우주 비행사를 우주에서 며칠 이상 생존시키는데 따르는 위험과 어려움에 대비조차 하지 못 하고 있습니다. 달과 화성에 도착하는 진정한 작업을 시작하기 전에, 먼저 우리의 용감한 태양계 항해사들이 목적지에 도착할때까지 살아있을 수 있을지 확인하는 문제를 넘어서야 합니다.
USA_Board_Diagnostics_desc코0=우주 비행사 후보로 선정되는 것은 엄선된 수의 인원들 중 하나가 되는 것이며, 거기서 실제로 우주 비행사가 되는 것은 훨씬 더 드문 영광입니다. 그 말인즉슨 거기엔 엄청난 재능이 필요하며, 동시에 엄청난 양의 교육이 필요합니다. 하지만 최근의 시기를 거쳐오면서 우주 비행사 선정은 줄어들었고 훈련은 현대 우주 비행의 현실에 부적합해졌습니다. 이 문제를 바로잡기 위해 우리는 우주 비행사 후보들이 현재 NASA의 현실에 적응할 수 있도록 새로운 훈련 계획을 시행해야합니다. 또한, 우리는 미군의 최고 베테랑 파일럿 일부를 우주 비행사 후보로 뽑기 시작할 것입니다.
USA_Rework_Capsule_desc코0=	이 새로운 미국 우주 여행 시대는 우리 기술자들이 과거에 예상하거나 계획하지 못했던 위험과 도전에 직면해 있습니다. 우리의 승무원 캡슐의 대부분은 50년대 후반~60년대 초반에 설계되었기 때문에 저궤도를 넘어 여행할때의 위험을 감당할 장비가 부족합니다. 예를 들자면, 현재 승무원 모듈에는 도킹 포트가 없습니다. 즉, 아폴로 계획에 사용된다면 달로 여행하는 우주 비행사는 지구에 돌아갈때까지 필요한 모든 연료를 갖고 달 표면에 착륙해야 하므로 훨씬 많은 추진체를 소모하게 됩니다. 또한 현재 우리가 가진 캡슐중 어느것도 2명 이상의 인원을 수용할 공간을 가지고 있지 않습니다. 달 착륙선에 있어선 용납할 수 없는 결함입니다.\n\n 이런 문제를 해결하려면 새롭게 현대적인 승무원 캡슐을 설계해야 합니다. 이 캡슐은 3~4명의 우주 비행사를 수용할 수 있어 이전 버전보다 훨씬 더 넓고, 달이나 더 먼 곳으로의 임무는 며칠에서 몇 주가 걸리므로 작으나마 주거와 편의 공간을 포함할 것입니다. 이 새로운 캡슐을 제작하는데는 비용이 많이 들겠지만, 달에 도착하는데 가장 중요한 요소 중 하나입니다.
USA_Pinpoint_Thrusters_desc코0=아폴로 달 착륙을 위한 현재 계획은 한 명이 탑승한 주 승무원 모듈을 달 궤도에 유지하고 다른 두 명의 승무원이 있는 특수 착륙선이 지면으로 내려가도록 하는 것입니다. 지상 활동을 마친 후 착륙선은 궤도로 돌아가 승무원 모듈과 도킹합니다. NASA가 이 방안을 채택한다면 착륙선과 승무원 모듈 양쪽 모두에 더 진보된 반응 제어 시스템(RCS), 쉬운 말로 핀포인트 스러스터 -정밀 추진기- 가 필요합니다.\n\n 지금까지 미국 우주선의 정밀 추진기는 기본적으로 회전 운동과 약간의 자세 조정만 제어할 수 있었습니다. 하지만 아폴로 계획이 현재 계획대로 결실을 맺으려면 과거에 NASA가 거의 연구하지 않았던 두 개의 우주선을 서로 도킹시킬 수 있는 능력이 필수적입니다. 따라서 새로 설계된 아폴로 승무원 캡슐과 착륙선에는 항로 조정 및 회전뿐 아니라 근접 기동 및 작은 추력을 제어할 수 있는, 더 진보되고 정밀한 반응 제어 시스템이 필요합니다.
USA_Rework_Suit_desc코0=	현재 미국의 우주복 설계는 저궤도 무중력 환경에서의 짧은 여행을 위한 것이며, 우주에서의 장거리 여행이나 특히 달 표면에서 활동하는데 적합한 장비가 아닙니다. 달에 사람을 보내는 게 아니라 표면에 착륙해 활동하기 위해선 새로운 우주복 설계를 의뢰해야합니다. 우리는 우주 비행사가 우주에 있을 때 입을 더 현대적이고 능률적인 범용 우주복이 필요합니다. 지금 것 보다 더 가볍고, 유연하며, 눈에 잘 띄지 않고 저압과 적당한 조건에서도 생존할 수 있어야 합니다.\n\n 새로운 우주복은 더 어려운 기술적 도전이 될 것입니다. 하지만 그것은 현장 수리를 위한 짧은 우주 유영에서부터 몇 시간동안의 달 표면 활동에 이르기까지 모든 것을 수행할 우주인의 보호막이 될 것입니다. 우주 비행사는 특수 도구 조작과 같은 정밀한 작업을 수행해야 하므로 너무 무겁거나 부피가 커서는 안 됩니다. 이 우주복은 미국 우주 탐사의 미래를 위한 초석 중 하나입니다. 그것 없이는 우린 어디에도 갈 수 없을 겁니다.
USA_Improve_Insulation_desc코0=무한한 진공 공간은 극한의 장소이며 기온이 그만큼 직접적으로 영향을 받는 곳은 거의 없습니다. 대기가 없으면 온도 변화에 대한 보호막이 없기 때문에 우주선이 노출되는 온도는 태양 아래의 섭씨 130도에서 태양 그늘의 영하 180도까지 다양합니다. 지난 몇 년동안 우리 우주 비행사는 우주에서 무거운 압력복을 입었지만, 미래의 우주로 진출하려면 새로운 접근법이 필요합니다. 우주 비행사가 며칠 또는 몇주 내내 이렇게 부피가 큰 장비를 착용할 수는 없는 법입니다. 이 문제를 해결하기 위해 우리의 승무원 모듈엔 가능한 최고의 단열재를 장착해야 합니다. 그래야만 공허의 추위와 불길 양쪽 모두에서 살아남을 수 있을 것입니다.
USA_Glenn_The_Great_Unknown_desc코0=지구의 작은 자기장 너머에 무엇이 있을지 누가 알겠습니까? 하늘 너머 모든 것을 둘러싸고 있는 무한한 공허 속에 어떤 위험이 도사리고 있을지 누가 알겠습니까? 우리가 그 공허 속으로 들어갈때 어떤 위험에 처할 수 있을지 누가 알겠습니까? 미국 우주 계획이 달과 화성에 도착하기 위해서 우리는 모든 시스템을 손상에 버텨낼 수 있도록 만들어야 합니다. 우리는 통신 장애에서 태양 폭발과 복사, 실내 화재에 일으기까지 모든 사태에 대비해야 합니다. 이 모든 잠재적인 문제와 그 이상에도 대비해야 할 겁니다. 가능한 모든 시스템에 대한 백업과, 가능한 모든 재해에 대한 대처법이 준비되어야 합니다.
USA_Glenn_Improved_Fuel_Lines_desc코0=연료 탱크는 단순합니다. 아마 우주선에서 가장 단순한 부분일지도 모릅니다. 하지만 연료가 없으면 로켓은 날 수 없으며, 달과 화성에 도달하려면 로켓엔 엄청난 양의 연료가 필요합니다. 따라서 한 걸음 물러서서 연료탱크의 설계를 재검토하고 가능한 최적의 설계를 위해 여러 부분을 조정할 필요가 있습니다. 견고한 구조를 위한 고급 합금 사용이나, 전기 부품에 더 많은 피복을 사용하는 절연 조치를 가하는 등의 작업을 통해 로켓의 안전성을 크게 늘릴 수 있을 겁니다. 그 중에서도 가장 중요한 것은 무게입니다. 1파운드의 화물을 궤도로 발사하는데만 수천 달러의 비용이 소모되므로,  적은 비용으로 더 많이 발사할 수 있도록 연료탱크 제조에 사용할 더 가벼운 재료를 조사해볼 가치가 있습니다.
USA_Glenn_Upgraded_Radio_desc코0=	기자의 대 피라미드에서 중국의 만리장성까지, 인류의 어떤 위대한 업적도 침묵 속에서 이루어지진 않았습니다. 자유의 여신상 역시 우리의 독특한 의사소통의 결과입니다. 달 착륙도 다양한 소통과 함께 이루어져야 한다는 점에서 인류의 다른 기념비와 다르지 않습니다. 특히 임무 도중의 소통이라면 더욱 그렇습니다. 다른 별을 향한 임무에서 우주 비행사들과 계속 연락하기 위해서 송신기를 업그레이드하고 승무원 캡슐을 위한 새로운 통신 시스템을 개발할 것입니다. 그들은 지상 통제소의 지원 없이는 아무데도 갈 수 없으며, 하늘 끝에서부터 땅에 발을 붙인 모두가 함께할 때에 우리는 가장 멀리까지 여행할 수 있을 겁니다.
USA_upgrading_the_infrastructure_desc코0=우리는 우주 비행을 위해 지금까지의 어떤 국가보다도 많은 일을 해냈습니다만, 지금도 우리의 추진력을 잃어서는 안 됩니다. 우리는 더 높이 날아야 하고, 그러기 위해 NASA를 지원하는 기반시설들을 개선할 필요가 있습니다. 더 큰 활주로는 중요한 로켓 부품을 안전하게 운반할 수 있는 대형 항공기를 가용할 수 있게 할 것이며, 개선된 연구시설을 통해 더 큰 로켓 엔진을 테스트할 수 있고, 더 정밀한 부품을 제작하고, 오랫동안 우리를 지구에 묶어놓은 기술적 과제들을 극복할 수 있습니다.
USA_Human_Stress_test_desc코0=우주에서 생활하는 것은 당연히 인체에 해로운 일입니다. 무중력이 인체에 미치는 효과들과 다량의 우주 방사능 노출, 그리고 우주 비행사들이 겪는 폐소공포증은 말할 것도 없죠. 발사 및 재돌입 중 극도로 높은 중력도 우주 비행사의 의식을 잃게 만들어 전체 임무를 망칠 수 있기 때문에 커다란 문제입니다. 위와 같은 잠재적 문제들에 대응하기 위해 고중력 원심분리기 훈련, 격리실과 무중력 상황 훈련 등으로 후보들을 훈련시킬 필요가 있습니다.
USA_Ready_For_Anything_desc코0=우리의 준비 덕분에 미합중국과 우주 계획은 무한한 공허 속 먼 곳을 탐험하는 위협에 대해 가능한한 준비를 마쳤습니다. 우리가 기술, 우주선 설계, 생산 등에서 이뤄낸 거대한 진보는 엄청난 거리에서 오는 도전을 극복할 수 있게 만들었습니다. 미국과 우주 비행사들은 우리가 앞으로 큰 어려움을 마주할 것을 알고 있지만, 이제는 두려워할 필요가 없습니다. 휴스턴은 안심할 수 있습니다. 아무 문제도 없을 것입니다.
USA_Stars_Beckon_desc코0=우리는 예산 삭감, 의회의 의심, 나치 달 착륙의 굴욕 등을 딛고 우주 탐사의 선두 국가로 다시 자리매김했습니다. NASA의 노력은 대성공을 거두었습니다만, 우리는 이 기세를 타고 더 많은 것을 이뤄낼 필요가 있습니다. 행정부는 우리가 수년간 보지 못했던 국민적 활기와, 별을 향한 우리 여정의 위대함으로 떠들썩합니다. 
USA_Lessons_of_Gemini_desc코0=제미니 계획은 우리의 가장 큰 성공 중 하나였으며, 우리에게 유인 우주 비행에 대한 최초의 실전 경험과 글렌 대통령을 위한 첫 우주 경험을 제공했습니다. 우리가 이 기회를 낭비했을지도 모르지만, 계속 발전하기 위해선 그 교훈을 잊지 말아야 합니다. 제미니 계획을 통해 우리는 위대함을 얻었으며 이제 그 높이를 뛰어넘을 것입니다.
USA_Heartbreak_Apollo_desc코0=존 글렌의 인생 최악의 날은 독일이 달에 착륙한 날이었습니다. 슬픔과 우울에 빠진 긴 나날 속에서, 그 고통과 고뇌는 그에게 우주에서 절대 뒤처지지 않겠다는 결의를 그에게 주었습니다. 우리는 과거에 실패에 얽매여서는 안 됩니다. 대신 그 실패에서 교훈을 배우고, 그것이 우리를 더 앞으로 나아갈 수 있도록 만들어야 합니다.
USA_Project_Viking_desc코0=무인 탐사선은 화려하지도 않고, 스스로 생각하지도 못하며 우주 계획의 스타가 될 수도 없습니다. 하지만 그들은 다른 방면에서 몇몇 이점을 제공해줍니다. 가장 큰 장점은 우주비행사의 생명을 담보하지 않고도 시스템을 시험할 수 있다는 점입니다. 우리는 역사상 가장 야심찬 탐사 프로젝트를 계획하고 있으며, 몇 번의 시운전 없이 위대한 여정을 시작하는 것은 어리석은 일입니다. 탐사 부서에 더 많은 자금을 지원하면 안전한 착륙을 위해 우리가 필요한 종류의 자료를 더 수집할 수 있습니다.
USA_Project_Pathfinder_desc코0=무인 탐사선은 화려하지도 않고, 스스로 생각하지도 못하며 우주 계획의 스타가 될 수도 없습니다. 하지만 그들은 다른 방면에서 몇몇 이점을 제공해줍니다. 가장 큰 장점은 우주비행사의 생명을 담보하지 않고도 시스템을 시험할 수 있다는 점입니다. 우리는 역사상 가장 야심찬 탐사 프로젝트를 계획하고 있으며, 몇 번의 시운전 없이 위대한 여정을 시작하는 것은 어리석은 일입니다. 탐사 부서에 더 많은 자금을 지원하면 안전한 착륙을 위해 우리가 필요한 종류의 자료를 더 수집할 수 있습니다.
USA_Project_Mariner_desc코0=용감한 탐험가들이 일생일대의 여정을 떠날 때, 그들은 절대 혼자 가지 않을 것입니다. 미국인들은 너무 오랫동안 불만과 무기력 속에 빠져 있었습니다. 글렌 대통령은 국민을 향해 연설하고, 그것이 국가에 필요한 일이라는 것을 알릴 것입니다. 우리 과학과 진보의 영웅들은 국가에 영감을 줄 것이며, 우리 국민의 영혼은 로켓과 함께 어느때보다도 높이 날아오를 것입니다.
USA_Project_Ares_desc코0=때가 됐습니다. 미국 우주 계획의 정점이자 인류 기술 개발의 첨탑인 아레스 계획이 발사 준비를 끝마쳤습니다. 우리 승무원들은 모든 미국인의 기도와 함께 여행하고, 전 세계가 그들을 올려다 볼 것입니다. 우리는 우리가 독일의 우주 개발에 뒤쳐지지 않는다는 것을 이미 증명했고, 이젠 우리가 훨씬 낫다는 것을 보여줄 차롑니다.\n\n 우리 기술자, 공학자, 승무원과 근무자 여러분들은 모든 경력을 걸고 이 계획을 준비했습니다. 우리 손에 닿을듯한 저 붉은 행성을 절대로 놓치지 않을 것입니다. 우리의 성조기가 수백만 킬로미터 떨어진 저 화성에 우뚝 서서, 세상에서 가장 위대한 나라가 어딘지 똑똑히 보여줄 것입니다!\n\n 모두에게 신의 가호가 있기를. 카운트다운을 시작하세요.
USA_Eagle_has_Landed_desc코0=우리는 불가능하다고 여겨진 일에 도전했습니다. 그리고 지금, 글렌 대통령의 지휘와 NASA의 열렬한 노력 덕분에, 우리는 그것을 해냈습니다. 인류 역사상 처음으로 인간이 다른 세계에 달을 내디뎠으며, 우리 땅으로 안전하게 다시 돌아왔습니다. 지금 나라는 폭력에 가까운 축제들과 뉴욕 시에서 열리는 아레스 4호 승무원들을 위한 행진으로 거의 마비될 지경입니다. 축하의 연락이 우리 동맹인 OFN 지도자들부터 일본 수상에게서까지 걸려오고 있습니다. 비행사들은 자신들이 지구에서 제일 행복한 사람들이라고 이야기합니다. 하지만 백악관의 직원들은 그들이 틀렸다는 걸 압니다. 세상에서 가장 행복한 사람은 지금 미국이 이뤄낸 세기의 승리 덕분에, 그의 집무실에서 총통의 형식적인 축하 연락을 받고 있는것을 알기 때문입니다.
USA_Glenn_Power_of_the_Atom_desc코0=원자력을 진주만 폭격과 같은 관점으로만 보는 것은 나무만 보고 숲을 보지 못하는 것입니다. 원자력 에너지를 올바르게 활용한다면 정전이나 석탄, 석유 공급 부족으로 고통받는 수백만 미국인에게 거의 무한한 에너지를 제공할 수 있습니다. 원자력의 평화로운 사용법과 전쟁을 위한 사용 양쪽 모두를 위해 우리의 과학적 노력도 두 배로 늘려야 합니다. 
USA_Glenn_We_shall_have_it_all_desc코0=대부분의 원자력 기술은 천연 자원인 우라늄이 필요합니다. 원자력 기술에서 경쟁자들에 비해 우위를 확보하기 위해서 우리는 모든 우라늄 자연 매장지를 뺏거나, 경쟁자들에게서 사들이는것부터 시작해야 합니다. 그래도 만약 우리가 가질 수 없는 것들이 있다면, 적들도 사용할 수 없게 만들어야 합니다.
USA_Glenn_Corner_The_Market_desc코0=우라늄에 대한 접근을 차단하는 것만으로는 경쟁중인 초강대국들을 원자력 분야에서 아예 퇴출시킬 수는 없습니다. 원자로와 핵무기를 건설하는데 필요한 수많은 기계들과 중간재료들은 상업적으로 다양한 곳에 사용되며, 세계 무역의 동맥을 따라 매일같이 전 세계를 가로지르고 있습니다. 이런 시장 물품들의 점유율을 높인다면 적을 약화시킬뿐만 아니라 우리에게 이득도 될 것입니다.
USA_Glenn_Yeld_Must_Grow_desc코0=적을 제제하는것만으로는 전쟁에서 승리할 수 없습니다. 핵무기 분야에서 적을 제압하려면 우리의 핵 과학 발전이 독일과 일본보다 빨라야 합니다. 더 강력한 핵무기의 개발을 위해선 우리의 과학 및 산업 분야에 더 큰 투자가 필요합니다.
USA_Glenn_New_Delivery_System_desc코0=핵무기를 개발하고 생산하는 산업력을 갖추는 것은 시작에 불과합니다. 우리는 발사 체계에도 지속적으로 투자하여 개선할 필요가 있습니다. 정확도, 생산량 및 생존율이야말로 핵전쟁에서 가장 중요한 요소입니다. 고맙게도 펜타곤은 이런 기준들을 충족하는 차세대 미사일인 에로스 시스템을 제안했습니다.
USA_Glenn_Increase_Payload_desc코0=우리 핵무기의 효율성은 적들에게 핵폭탄을 발사할 수 있는 육해공의 다양한 플랫폼을 보유하는 데 달려있습니다. 3군의 지속적인 핵개발은 적들에게 미국과의 핵 분쟁에서 승리할 희망이 없으며 우리의 협상 테이블에 나오는 것이 최선의 선택이라는 것을 전달하는데 필수적일 것입니다.
USA_Glenn_Upgrade_the_Targeting_desc코0=원형공산오차는 모든 탄도학 물체의 골칫거립니다. 혹자는 메가톤으로 측정되는 무기의 폭발력이 더 중요하며 정확도를 상쇄할 수 있다고 주장하지만, 정확도는 무기체계의 성숙도를 나타내는 중요한 지표입니다. 더 많은 미사일을 목표물에 정확히 착탄시킬 수 있다면 단 한 번의 발사로 분쟁을 끝낼 수 있다는 확신을 얻을 수 있습니다. 이미 로켓 궤적을 계산하는데 사용된 NASA의 슈퍼컴퓨터는 핵전쟁에서 사용하기 위해 용도변경하기 어렵지 않을 것입니다.
USA_Glenn_Federal_Pilot_Reactors_desc코0=정치인과 과학자들이 원자력의 이점을 확신하더라도, 미국 사회는 진주만 원폭 투하의 영향으로 우리의 원자력 프로젝트를 경계하고 있습니다. 국민들을 원자의 진보에 끌어들이기 위해서는 긴 시간과 인내가 필요하며, 미국 전역의 여러 도시에서 연방정부의 지원 아래 '원자로 파일럿' 프로그램을 통해 원자의 안전과 이점을 입증할 것입니다.
USA_Glenn_Pay_for_Conversation_desc코0=원자력의 이점은 대단합니다만 초기 비용도 대단합니다. 미국의 모든 주, 혹은 지방자치단체가 모든 거주자에게 안정적인 전력 공급을 위한 비용을 부담할 수 있는 것은 아닙니다. 다행히도 연방정부는 원자력 분야의 전문성을 보장하고, 덤으로 표 수도 얻기 위해 약간의 격차는 메꿔줄 수 있을 겁니다.
USA_Glenn_Recruit_Disney_desc코0=우리가 일반 시민들을 위해 원자물리학을 설명하는 데에는 많은 장애물이 있습니다. 대부분의 미국인들은 Scientific American을 읽지 않으며, TV에서 전문가가 등장하면 하품을 하며 채널을 바꿔버리기 일쑤입니다. 정부 계획을 시민들에게 전달하는데는 친숙한 이미지를 가진 무엇가를 이용하는 것이 좋은 법입니다. 모든 미국인들에게 가장 친숙하고 공감받을만한 것이라면 미키마우스보다 더한 녀석이 있겠습니까?
USA_Glenn_We_Control_The_Power_desc코0=국가 대 국가에서 핵 억지력의 가치는 그저 버튼을 눌러서 세계를 100번 이상 리셋시킬 수 있다는 사실에 그칠 뿐이라고 주장하는 사람들이 있습니다. 하지만 글렌 대통령은 거기에 동의하지 않습니다. 원자력은 끔찍하고 복수심에 불타는 악마가 아니기 때문입니다. 그것은 도구일 뿐이며, 우리가 독일, 일본과 협상하는 과정에서 도구는 수많은 용도로 사용될 수 있습니다.
USA_Early_Warning_Station_Reykjavic_desc코0=핵무기를 미국 안보전략의 중심으로 만들기 위해서는 우리 핵무기를 방해하거나 파괴하려는 독일이나 일본의 시도로부터 보호해야 합니다. 조기경보 체계와 더불어 가능한 곳에 대한 선제 혹은 신속타격이 그러한 효과를 줄 수 있으며, 유럽 대륙에 가장 가까운 OFN 영토인 아이슬란드는 이 목표를 위한 시설을 수용하기에 이상적인 위치에 있습니다. 우리는 유니티-팍트와 독일의 위협에 대항하는 창끝인 아이슬란드에 새로운 초수평선 레이더와 강화된 공군기지를 구축할 것입니다.
USA_Nuclear_Iceland_desc코0=하와이 미사일 위기에서 증명된 것이 있다면, 즉각적인 핵무기 위협의 존재는 누구라도 협상 테이블에 끌어올 수 있는 잠재력이 있다는 것입니다. 자기 뒷마당에 새로운 위협이 생겼다는 것을 알아차린다면, 국가는 가급적 종말을 피하면서 이를 해결하려고 노력할 것입니다. 그리고 다행히도 미국은 그런 위협을 줄 수 있는 장소인 아이슬란드를 가지고 있습니다.\n\n 아이슬란드에 걸쳐 미 주둔군에는 이미 많은 수의 핵 탑재능력을 지닌 B-58과 B-52 폭격기들이 전개되어 있습니다. 그러나 MRBM이나 ICBM을 위한 새로운 미사일 사일로를 건설하면 그들에게 신호를 줄 수 있을 것입니다. 항공기나 승무원은 그때그때 움직이는 자원이지만, 사일로는 영구적이니까요. 새로운 사일로는 우리가 게르마니아를 빠르고 강하게 공격할 능력이 있다는 것을 상기시켜줄 것입니다. 이 도박은 그들을 테이블로 끌어와, 그들의 광기를 멈출 수 있는 분명한 가능성이 있습니다.\n\n 그리고 그들이 어떤 시도를 하던 간에, 우리는 그 어느때보다도 그들과 가까운 위치를 유지할 수 있을 것입니다.
USA_Land_Down_Under_desc코0=서태평양에서 자유의 마지막 바다인 오스트레일리아는 20년 넘게 일본의 침략이라는 끊임없는 위협 속에 살아왔습니다. 우리의 호주인들을 위해 OFN의 핵우산을 확장할 때가 됐습니다. 그들에게 공군 기지와 전술 미사일들을 배치해 줌으로써 일본의 압도적인 공격에 맞설 방패를 제공할 것입니다.
USA_Nuclear_Sub_Dev_desc코0=태평양은 불가능할 정도로 넓으며 깊은 지역입니다. 그 깊은 바다는 일본에 핵보복을 가하라는 신호만을 기다리는 탄도미사일 잠수함들에게 안성맞춤인 장소죠. 그러나 일본 역시 하와이에서 동인도제도에 걸쳐 우리의 조용한 침입자들을 경계할 것입니다. 해저 군비 경쟁이 시작되었습니다. 우리 잠수함들은 승리를 위해 설계될 것입니다.
USA_Speaking_Softly_desc코0=독일인과 일본인은 미국이 대서양과 태평양의 해자 뒤에 숨어있지만은 않을 것이란 걸 알아야만 합니다. 미국 잠수함들은 광활한 바다에 숨어 적에게 핵멸망을 가져다주려 기다리고 있습니다. 그들이 자기 바다를 깨끗하게 청소하고 나면, 이제 그들의 소중한 해군 작점범위 밖에서 공격을 대기중인 미국 폭격기와 미사일들을 발견하게 될 것입니다. 그들이 협상 테이블을 뒤엎고 먼저 한 대 치려고 한다면, 우리는 먼저 눈치채고 그들에게 한 방 먹여줄 것입니다. \n\n 미국은 핵전쟁에서 이길 수 있으며, 이길 것입니다. 일본과 독일은 군비경쟁을 계속하는게 어리석은 짓임을 깨닫고 결국 테이블에 나올 수 밖에 없을 겁니다.
USA_The_Sanctity_Of_The_OFN_desc코0=초강대국간의 협상에서도 미국은 OFN 동맹국들의 지원으로 인해 더 강해집니다. 그들은 우리와 동등한 파트너이고 독일의 봉건 영주들이나 일본의 부패한 식민지 나부랭이들과 비교할 바가 못 되며, 협상 테이블에 함께 앉지 못하더라도 우리 핵외교의 궁극적 목표에 함께할 자격이 있습니다. 우리 시대의 평화가 아니라면, 최소한 힘을 통한 평화를 얻을 것입니다.
USA_Readying_The_Big_Stick_desc코0=독일과 일본인이 우리의 태도와 군사개발이 쇼에 불과하다고 판단할 경우에 대비하여 미국의 가장 우월한 무기체계를 전 세계가 볼 수 있도록 대중에게 시연할 필요가 있습니다. 물론 이것들이 실제로 사용되는 것은 끔찍한 일이겠지만, 우리는 독일과 일본도 무기들을 보면서 같은 생각을 할 것이라고 믿습니다.
USA_Seven_Second_Detection_desc코0=모든 계획에는 오차가 존재하기 마련입니다. 적이 호주나 아이슬란드에 있는 우리의 조기경보시설을 기습적으로 제압한다면 어떻할까요? 먼 바다에서의 경고를 통과했을때 미국이 무방비 상태로 노출되는 것은 피해야 합니다. 캐나다와 알래스카에 최종 조기경보 레이더 관계시설을 설치해야 합니다. 그 시설이 있어야만 우리가 보복할 방법도 열릴 것입니다.
USA_A_Fragile_Peace_desc코0=미국은 이제 적을 천 번을 넘게 파괴하고도 남을 핵무기를 보유하고 있습니다. 우리 핵무기고의 양적, 질적 우월성은 명백하며 적들을 위협하고도 남습니다. \n\n우리의 핵 우월성이야말로 미국 국민들 앞에 우리가 당당할 수 있는 원동력입니다. 전략적 무기 제한 협정을 통해 우리는 초강대국들이 망각의 절벽에서 한 걸음 물러날 수 있도록 설득할 수 있기를 바랍니다. 독일과 일본에게 선택의 여지는 없습니다. 그들이 테이블에 나오지 않으면 이 세계에 내일의 태양는 떠오르지 않을 겁니다.
USA_Glenn_Closing_Empathy_Deficit_desc코0=우리 행정부의 목표는 하늘을 향하고 있지만, 지상에서의 우리의 책임을 짊어지는것 또한 우리의 의무입니다. 그러므로 우리 능력의 절반은 미국의 사회복지에 집중할 필요가 있습니다. 지금까지 줄곧 우리 정부는 가장 궁핍하고 억압받는 국민들을 간과해 왔습니다. 따라서 우리는 더 안정된 국가, 더 친절한 국가를 실현하기 위해 미국의 노동자와 참전용사들을 돌봐줘야 합니다. 더불어 경제 안보를 위한 우리의 노력이 미국 시민들을 충분히 기쁘게 만들 수 있다면, NASA에 자금을 지원하려는 우리 의지에도 동의해 줄 것입니다. \n\n 그 첫걸음으로, 우리 행정부는 미국의 은퇴노인들을 위한 연금 프로그램을 개혁할 것입니다. 그들의 노고는 퇴직 이후 충분히 보상받지 못하고 있으며, 우리는 그것을 바꾸기 위해 노력해야 합니다.
USA_Glenn_THe_Neediest_desc코0=국가를 위해 연금 개혁법의 초안을 작성하면서 행정부는 법안의 확장 가능성을 논의했습니다. 특히 우리는 정부와 미국 국민이 간과해온 선하지만 고통을 겪는 많은 사람들, 즉 장애인들 역시 미국의 시민이라는 것을 깨달았습니다. 장애인들은 스스로의 어려움까지는 어찌 극복할 수 있더라도, 본인과 가족을 부양하기 어려운 상황에 대해서 관심을 받지 못하고 있습니다. 우리는 이 불의를 되돌리고자 노력하고 있으며, 장애인들과 그 가족들에게 더 많은 연금을 제공함으로서 그들에게 더 밝은 앞날을 가져다 줄 것입니다. 더욱이, 증가된 혜택은 2차 세계대전중 국가를 위해 싸우다 부상으로 제대당한 참전용사들을 보살펴주는 일이기도 합니다. ...그리고 애니가 원하는 일이기도 하고요, 그렇죠?
USA_Glenn_THe_Downtrodden_desc코0=미국 사회의 격차를 줄이기 위한 법에 필요한 사항을 논의하는 과정으로, 우리는 역대 대통령들이 과거에 그들을 위해 행한 정책들을 돌아보았습니다. 그 가장 가난하고 빈곤한 사람들, 삶에서 경제적 안정이라곤 찾아볼 수 없는 사람들은 자신의 능력때문이 아니라 단지 잘못 태어났다는 이유만으로 평생동안 고통을 겪습니다. 그런 개인들을 위해 법안에는 재정적 안전망의 확대에 대한 조항이 포함될 것입니다. 이를 통해 우리는 미국 전역의 시민들의 삶을 위하여, 빈곤과의 전쟁을 벌이고 그들이 빈곤에서 벗어날 수 있는 방법을 제공할 것입니다. 
USA_Glenn_Pension_Security_Bill_desc코0=법안 작성이 완료되면 우리 행정부는 의회에서 표결할 수 있도록 법안을 제출할 것입니다. 우리 나라의 많은 사람들이 그 법안을 '재무부에 대한 모욕'이라고 하지만, 우리는 사회의 불우한 이들을 위해 법안이 통과되도록 최선을 다할 것입니다. 미국인으로서 우리는 자유, 정의, 번영, 진보를 약속하는 국가에서 살고 있으며, 우리가 만든 법은 더 좋은 사회를 만들 수 있을 것입니다. 노인, 장애인, 불우한 사람들 역시 모두 미국인이며, 따라서 그들이 똑같이 고통을 겪은 것에 대한 보상과 함께 공정한 사회를 위한 권리를 누릴 것입니다. 상하원의 많은 의원들이 법안에 드는 비용이 너무 많고 대통령의 우주 정책 반대를 제어하기 위한 포퓰리즘적 정책이라고 비난하지만, 우리는 국가를 위해 할 수 있는 일을 할 것입니다.
USA_Glenn_Beat_Big_Pharma_desc코0=의료기술의 급격한 발전으로 미국 시민들의 질병에 대한 연구는 잘 진행되었으며 쉽게 치료받을 수 있게 되었습니다. 그러나 광범위한 건강문제로 고통받고있을 일반 시민들은 제약회사에게 엄청난 가격을 지불하는 과정을 거친 뒤에야 치료를 받을 수 있는게 현실입니다. 그런 기업들은 경제적 전략이라는 주장 하에 일반 미국인들을 해치고 있으며, 그런 관행이 지속되는 것을 결코 용납할 수 없습니다. 우리 행정부는 선을 넘은 거대 제약회사들을 제 위치로 돌려놓을 것입니다. 이들 기업의 활동에 몇가지 제약을 내리고, 병자와 죽어가는 사람들에게 봉사해야할 산업이 도덕적으로 건전하며 경제적으로 책임감 있게 활동할 수 있도록 그들의 독점에 단호하게 맞설 것입니다.
USA_Glenn_Secure_Workplace_desc코0=미국 경제 안정의 초석중 하나인 노동자들은 오랜 시간 위기에 처해 있습니다. 현대 역사를 통틀어 노동자들은 각자의 작업장에서 큰 불평등을 경험해 왔으며, 노동조합들은 이를 고치고자 했습니다만 미국 노동권확립법으로 인해 노조 가입자들이 사라지면서 직장 내 불균형은 지속되었습니다. 이를 방지하기 위해 우리는 직장 내 불평등을 야기한 노동권확립법을 철폐해야 합니다. 그러면 직장은 내부 노동자들이 관련 노조에 가입하도록 해야 하며, 노동조합은 노동자들의 불균형을 막으려 노력할 수 있을 것입니다. 이를 통해 미국의 직장은 훨씬 더 공정하고 평등한 생활영역이 되어, 미국 노동자들이 더 큰 단결과 번영을 향해 살아가고 있다는 자부심을 갖게 될 것입니다.
USA_Glenn_Unkept_Promisse_desc코0=이미 연금제도의 개혁으로 끊임없는 투쟁을 벌인 끝에 우리는 미국 사회의 복지를 위한 큰 도약을 이루었습니다. 그러나 지금까지 만들어진 모든 제도는 특정 그룹을 대상으로 했으며, 이제는 미국 전역의 모든 미국인을 위한 사회보장제도를 살펴볼 때입니다. 그 시작은 양성평등을 새로 정의하는데에서 시작될 것이며, 재정적 두려움으로 불안정한 시기에 새로운 자신감과 번영의 물결을 가져올 것입니다. 재정적 실패로부터 미국을 보호하고 경기 침체시의 대비책을 제공함으로서, 우리는 미국인들이 진보에 대한 두려움을 들추고 미국 경제가 항상 그래왔던것처럼 확대될 수 있도록 할 것입니다. 맞습니다. 정부 예산이 들기야 하겠습니다만, 이런 끔찍한 시기에 그들에게 행복을 제공하는것 또한 사람들이 원하는 것 아니겠습니까?
USA_Glenn_Rally_the_Republicans_desc코0=사회보장제도의 초안 작성을 시작하면서 우리는 재정 소모에 대한 국민들의 두려움을 떨쳐내기 위해 노력했습니다. 법안의 내용이 미국 국민의 혜택으로 다가갈 수 있다는 점은 그들의 지지를 굳건하게 만들었으며, 그 흐름을 유지하기 위해 국가 전역에서 지지를 확고히 할 필요가 있습니다. 특히 북부와 중서부의 공화당원들은 그런 사회보장제도의 설립을 축하해왔으며, 우리는 현재 상황을 이용해 우리 국민들의 지지를 높여야 합니다. 그러면 당이 재조직, 확장되어 행정부에 더 많은 지원을 제공하고 미국의 성공을 향한 전진을 계속할 수 있습니다.
USA_Glenn_Beat_Down_the_Dems_desc코0=사회보장법 제정 과정에서 우리의 성공은 미국인들이 경제와 안정에 대한 신뢰를 누릴 수 있게 해주었으며, 우리 국가의 지속적인 성장을 가능하게 했습니다. 그러나 지금까지의 성공에 기뻐함과 동시에, 많은 사람들은 법안이 연방정부에 부담시킬 비용에 대해 두려워하고 있습니다. 우리는 그 두려움이 미국 사회를 괴롭히고 결국 우리 법안이 통과되지 못하게 만들 수는 없습니다. 따라서 공화민주당의 민주당측 인원들을 우리쪽으로 끌어들이는것이 우리의 의무입니다. 그것으로 미국인의 두려움을 진정시킬 수 있으며, 행정부가 시민을 돕고 미래를 위해 전진하는데 집중할 수 있습니다.
USA_Glenn_Friends_Center_desc코0=미국 전역의 시민들은 많은 문제로 분열되어 있으며, 당파싸움이 우리 성공을 방해할 것이라는 점은 의심의 여지가 없습니다. 따라서 우리가 손을 내밀어야 할 때입니다. NPP 중도파는 미국 시민을 돕고 노동자에게 더 많은 권리를 부여하라는 주장을 확고하게 유지해 왔으며, 사회보장법에 있어서 국가진보당 중도파는 우리와 함께할 수 있을 것입니다. 그럼으로써 우리는 법안에 대한 지지를 늘릴 수 있을 뿐 아니라, 미국인들의 두려움을 끝내고 미국의 정치를 양분하는 두 정당이 모두 우리 행정부를 지지하는 모습을 보여줄 수 있습니다. 비록 법안에 대한 반대가 우리 당과 국가진보당 안에서 나오고 있지만, 미국 노동자들의 권리를 위해서 우리는 함께 서야 합니다!
USA_Glenn_Hammer_the_Language_desc코0=우리는 사회보장법 제정의 기반 지원을 만들었지만, 이제 가장 중요한 부분인 법안 내용의 작성을 시작해야 합니다. 이 법안은 분명 미국 역사상 가장 광범위한 사회제도의 하나일 것이지만, 관료주의의 비효율성이 효력을 방해하지 못하도록 문구와 초점에 대해 신중할 필요가 있습니다. 법안의 성공을 보장하기 위해 행정부와 전문가들 모두에게 법안 내용을 검토받아야 합니다. 더욱이 이 법안은 국가진보당의 극우파들에게 처음부터 반대받고 있었으므로, 이 법안이 반대하는 이들 사이에서도 어떻게 실행될 수 있을 것인지 고려해야 합니다. 미국인들은 오랫동안 국가적 어려움에 직면해왔으며, 그들은 국가를 위해 했던 모든 일에 보상하기 위해 이미 너무 많은 시간을 기다렸습니다.
USA_Glenn_Stop_Southern_desc코0=행정부의 많은 사람들이 사회보장법의 의도를 지지합니다. 그러나 공포는 대중과 정부에 계속 확산되고 있습니다. 그 중에서도 가장 큰 두려움을 퍼트리는 자들은 공화민주당 내의 딕시크랫들로, 이들은 "비용보다 큰 효력을 가진 정책만이 실현되어야 한다"고 주장합니다. 우리는 공화당이 함께 뭉쳐야 함을 상기시켜야하며, 공화당이 지금껏 민주당에 동조했던것처럼 그들 역시 우리에게 동조하게 만들어야 합니다. 따라서 우리는 NPP의 급진파 영향력이 늘어날지라도, 우리 당의 성공을 방해하려는 남부 민주당을 징계할 것입니다. 미국 국민들에겐 도움이 필요하며, 민주당이 불만을 가졌더라도 이 법안에 공화민주당 모두에게 필요한 지지를 제공할 것입니다.
USA_Glenn_Social_Security_Act_desc코0=행정부, 내각, 다양한 학문 분야의 전문가, 다양한 분야의 사람들이 만나 사회보장법 조항의 변경 및 수정을 논의하고, 토론하고, 마무리 했습니다. 미국인들의 재정적 불안정은 우리의 간섭 없이는 개선되지 못 할 것입니다. 몇 달간의 작업 끝에 글렌 행정부는 지금이 이 법안을 의회에서 통과시키기 적절한 시기임을 알게 되었습니다. 미국의 각 파벌은 이미 법안에 대한 지지여부를 결정했습니다. 미국 의회는 우리가 모아온 지지를 엄숙히 받아들일 것이라는 희망이 있으며, 우리는 지지를 잃기 전에 재빨리 움직여야 합니다. 우리 성공으로 행정부에 대한 신뢰가 올라간다면 우리는 더 적절한 계획도 진행하고 나중에 우주 계획에 예산을 늘릴 수도 있을 것입니다.
USA_Glenn_Clean_Gov_Best_Gov_desc코0=사회 개혁을 향한 우리 진전은 성공적이었지만, 정부는 여론을 무너뜨리는 새로운 걱정거리를 발견했습니다. 사방에서 발견되는 저주할 부정부패들! 닉슨 이후로 미국 국민은 그의 잘못을 상기시키는 부정부패, 공공의 불명예를 걱정해왔습니다. 더 나쁜 것은 닉슨의 행동이 연방정부뿐 아니라 공화민주당의 안정에 영향을 미쳤기 때문입니다. 정부 내에서 실패는 선택사항이 아니며, 우리가 그것을 확인시킬 때입니다. 정부에 남아있는 부패 요인을 모두 쓸어내야 합니다. 국가 차원에서 우리는 시민의 신뢰를 얻도록 최선을 다해야 하며, 그들의 신뢰를 얻음과 동시에 우리가 그저 이기적인 정치인이 아니라는 것을 그들에게 보여줄 수 있을 것입니다.
USA_Glenn_Crack_Down_On_Corruption_desc코0=우리 행정부의 성공은 미국인들에게 결실을 맺었지만, 현행법의 부패 관계 또한 드러냈습니다. 대중들은 시장 독점 통제에 관한 불만을 제기했습니다. 현행법상의 세금 특혜는 이런 대규모 담합이 지속될 수 있게 하여 불공정한 사업 관행을 정착시킵니다. 정부의 부패를 척결할 뿐 아니라 불공정한 사업을 없애려는 우리 목표를 고려할때, 이런 거대한 시장 정책에 문제가 있으며 수많은 상하원 의원들의 주머니를 채워주고 있을 것이라는 점은 의심의 여지가 없기 때문에 그런 조세 정책을 폐지할 필요가 있습니다. 미국 사회의 공정과 평등을 위해, 이것은 우리가 짊어져야 할 짐입니다.

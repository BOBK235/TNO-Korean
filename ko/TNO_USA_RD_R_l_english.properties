


USA_lbj_64_the_johnson_presidency코0=존슨 행정부
USA_lbj_64_the_johnson_presidency_desc코0=경선부터 대선까지 1년이 넘는 고된 선거 운동 끝에 린든 B. 존슨은 대통령에 취임했습니다. "위대한 사회"를 모토로 내세우며 집권한 그는 무슨 방법을 사용해서라도 미국 사회를 개혁할 예정입니다. 이러한 개혁은 케네디의 진보주의의 연장선이며, 시민권 확장, 의료 보험 확대, 빈곤의 종식은 이 나라를 확실히 바꿀 것입니다. 또한 , 존슨은 군의 현대화를 통해 바꾸어군을 개선할 것이라 주장합니다.\n\n그러나 그가 이러한 개혁을 진행하기 전에 그는 국민들의 신뢰를 얻어야 합니다. 존슨은 취임사에서 자신의 계획과 미래를 위해 행동할 것이라 약속했습니다.
USA_lbj_64_mistakes_of_nixon코0=닉슨의 실수
USA_lbj_64_mistakes_of_nixon_desc코0=닉슨 대통령의 임기 동안의 미국은 그야말로 최악이었습니다. 남아프리카 전쟁이 시작되었고, 민권 운동이 절정에 달했으며, 헌정이래 최악의 정치적 스캔들이 발생했습니다. 또한, 닉슨이 사임을 한 이후에도 대통령직을 승계한 존 F. 케네디가 암살 당하는 등의 악재가 겹쳤습니다. 존슨 대통령이 본인뿐만아니라 공화-민주당에 대한 국민의 신뢰를 다시 얻을려면 국민들에게 이러한 문제들이 해결될 것이라는 믿음을 주어야 합니다. 남아프리카 전쟁에서 승리하고, 인종 평등을 이루고, 스캔들이나 부패가 발생하지 않을 것을 약속해야 합니다.
USA_lbj_64_legacy_of_kennedy코0=케네디의 유산
USA_lbj_64_legacy_of_kennedy_desc코0=케네디 대통령은 비극적으로 끝났지만 그는 공화-민주당이 낼 수 있었던 대통령중 최고였을겁니다. 그의 몇 안되는 짧은 임기는 공화-민주당 뿐만 아니라 미국의 미래를 결정하는데 중요한 역할을 했습니다. 닉슨의 사임 이후 흔들리던 공화-민주당이 살아남을려면 케네디의 유산을 이어야 합니다. 존슨 대통령은 케네디의 진보와 통합의 횃불을 전미의 퍼질 때 까지 들고다닐 것입니다.
USA_lbj_64_forwards_together코0=함께 나아가자
USA_lbj_64_forwards_together_desc코0=함께 앞으로 나아갈 시간입니다! 우리 국민들이 가지고 있는 굴욕과 불신, 지난 수십년간의 고통의 종지부를 찍을 때 입니다. 이 나라는 국민들을 보살필 의무가 있고 이 의무를 마땅히 이행해야 할 때 입니다. 더 나아가 위대한 사회를 이룩하기 위한 노력을 게을리 해서는 안됩니다. 계급, 인종, 신념의 상관없이 미국인들이 고통에 신음하지 않는 사회를 위하여, 앞으로!
USA_lbj_64_secure_congress_support코0=의회 지원 확보
USA_lbj_64_secure_congress_support_desc코0=위대한 사회 정책을 시행하기 위해서는 의회의 지지가 필요합니다. 두가지 방법이 있는데 우리 당 내의 결정하지 못한 의원들을 압박해서 표를 확보하거나, 국가진보당 내 중도파들과의 거래를 통해 표를 확보하는 것입니다. 어느 쪽이든 위대한 사회 정책을 통과시키기 위해 반드시 확보해야 합니다.
USA_lbj_64_on_our_own코0=우리 스스로
USA_lbj_64_on_our_own_desc코0=우리는 원내 다수당입니다. 다수당을 이럴 때 아니면 어디서 써먹습니까? 조금 더 밀어붙입시다! 당 내의 온건파들을 설득해 지지를 약속받는다면 수월하게 법안을 통과시킬 수 있을겁니다. 문제는, 우리는 유권자들의 표를 잃어버린다는 것이죠. 하지만 위대한 사회를 이루는 것이 진정한 개혁이라면, 그 것은 반드시 해내야 할 일입니다. 우리가 단결한다면 국가진보당은 법안의 통과를 저지시킬 수 없을겁니다! 문제는, 국가진보당이 보수 성향의 유권자들을 확보해 세를 불린다는 것이죠.
USA_lbj_64_deal_with_center코0=중도와의 거래
USA_lbj_64_deal_with_center_desc코0=현실을 직시합시다, 우리는 법안의 통과를 위한 머릿수 확보에 실패했습니다. 다행인 점은 국가진보당이 극우,극좌 심지어는 중도로 나뉘어져 있다는 것입니다. 국가진보당 내의 중도 성향의 의원들과의 타협을 통해 표를 확보한다면 법안을 통과시킬 수 있을겁니다. 문제는, 이 타협으로 우리에게 실망한 유권자들이 이탈한다는 것이지요.

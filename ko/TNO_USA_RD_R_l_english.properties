glenn.space.1.t코0=예상치 못한 좌절
glenn.space.1.desc코0=별들을 향하는 우리 길에는 실패도 피할 수 없는 법입니다. 오늘 우리의 무인 임무는 그야말로 치명적인, 완전한 실패로 끝났습니다. 발사하는 동안은 모든 것이 수치대로 문제없이 잘 흘러가는 듯 했습니다. 하지만 발사 3분 뒤 엔진이 꺼지는 사고가 발생했고, 로켓은 지구로 떨어져 발사지점에서 수km 떨어진 곳에 추락하고 말았습니다. 그나마 다행인 점은 추락지점에는 아무도 없어 인명피해를 피했다는 점이겠죠. 그럼에도 이번 실패가 계획에 큰 피해를 안겨준 것은 틀림없습니다. 로켓에 들어간 수백만 달러의 비용, 근무자들의 사기 저하, 수개월간의 작업 폐기...\n\n기술자들은 수치들을 되짚어보며 구체적으로 무엇이 잘못되었고, 우리가 어디서 실수를 범했는지 검토하는 중입니다. 여기서 배운 것들로 다음 임무를 개선하고, 또다른 사고를 예방할 수 있기를 바랍니다.\n\n예상하시겠지만, 대중들은 이번 사고에 기뻐하지 않습니다. 각종 지방방송 뉴스에선 NASA의 방법에 의문을 제기하며 돈을 빨아먹는 블랙홀이나 다름없다고 비난하고 있습니다. 이런 사고가 더 발생한다면 여론을 우리 편으로 돌리기는 정말 힘들어질 것입니다.
glenn.space.1.a코0=우리는 더 노력해야 한다.

glenn.space.2.t코0=모든 기기 정상
glenn.space.2.desc코0=지도부에서 좋은 소식이 있습니다. 우리의 이번 무인 발사체 임무가 성공적이었답니다. NASA 기술자들은 이번 임무에 많은 노력을 기울였으며, 성과가 있었던 듯 합니다. 미국 국민들은 발사대 주변과 집에서 TV를 통해 발사를 지켜봤습니다.\n\nNASA 이야기로 돌아와서, 우리는 이 임무로 얻을 수 있는 중요한 자료들을 간절히 기다리고 있습니다. 우리가 무엇을 발견할 수 있을지 그 누가 알겠습니까? \n\n 로켓이 지구를 떠날 때 전국적인 환호가 들렸습니다. 로켓은 수평선 너머로 솟아오르며 아무 문제없이 발사되었습니다. 모든 기기가 정상적으로 작동하며 계획대로 진행되고 있습니다. 우리는 곧 임무 결과를 받아볼 수 있습니다. 어쨌든 지금은 우리의 성공이 확실해 보입니다!
glenn.space.2.a코0=하늘 더 높은 곳까지!

glenn.space.3.t코0=임무 보상
glenn.space.3.desc코0=아, 방금 마지막 무인 임무에서 모든 자료를 전송받았습니다! 이미 기술자들이 온갖 자료에 파묻히고 있지만, 본부의 모든 사람들은 결과에 만족합니다. 연구개발팀의 인원들도 이 자료를 어떻게 사용할지 많은 의견들이 있으며, 이것들은 로켓 계획을 더 높은 수준으로 발전시킬 잠재력을 가지고 있을게 분명합니다! \n\n 성공적인 임무의 발표로 대중의 지지도 얻을 수 있었습니다. 점점 더 많은 국민들이 우리 우주 계획을 우리 나라의 미래로 보고 있습니다. 사람들은 우리가 다음에 무엇을 해낼지 상상하고 있습니다. 우리 임무의 지속적인 성공은 우주 계획에 대한 대중의 신뢰를 계속 쌓아나가도록 도와줄 것입니다.\n\n우리는 이번 §S무인§! 임무로 §M[?USA_GLN_Mission_Science_Points_Reward]§! 연구 점수와 [?USA_GLN_Mission_Public_Support_Reward] 지지 여론을 확보했습니다.
glenn.space.3.a코0=임무 성공!

glenn.space.4.t코0=위기 회피?
glenn.space.4.desc코0=오늘 우리는 국가적 비극을 겪었습니다. 우리의 유인 임무가 시작될때, 로켓은 발사대에서 격렬하게 폭발했습니다. 발사를 지켜보던 군중은 공포에 휩싸여 발사대가 불덩어리로 변하는 것을 지켜볼 수 밖에 없었습니다.\n\n천만다행으로 우리의 훌륭한 안전 장비 덕분에 우주비행사들은 약간의 부상을 입었을 뿐입니다. 하지만 만약 운이 나빴다면 우리는 그 영웅들을 시체 가방에 넣어 집으로 보내야 했을 것입니다. 두번다시 이런 일이 없도록 우리의 준비를 엄격하게 재고해야 합니다.\n\n사상자가 없었음에도 이 실패는 대중의 불만을 불러일으켰습니다. 우리는 우주비행사의 안전을 대단히 중요히 여긴다는 것을 사람들에게도 알릴 필요가 있으며, 이런 사고가 다시 일어난다면 그때는 감당할 수 없을 겁니다.
glenn.space.4.a코0=연설과 기자회견을 준비하도록...

glenn.space.5.t코0=치명적인 손실
glenn.space.5.desc코0=오늘 우리는 끔찍한 손실을 입었습니다. 우리의 유인 임무는 탑승한 모든 인원이 사망하면서 비극적으로 끝나고 말았습니다. 군중의 열렬한 환호와 함께 로켓은 성공적으로 발사되었습니다. 세부사항은 확신할 수 없지만, 발사대에서 고작 몇 분 거리에서 치명적인 엔진 고장으로 로켓의 연료 탱크가 폭발했습니다. 탑승한 우주 비행사들은 폭발과 동시에 사망했습니다. 발사대에 내려오는 파편으로 인해 군중들을 엄폐물로 보내는 소동이 빚어졌지만 다행히 민간인 사상자는 보고되지 않았다고 합니다.\n\n본부의 상황은 좋지 않습니다. NASA는 친구와 가족들을 잃은 것에 슬퍼하고 있으며, 사기는 땅으로 떨어졌습니다. 회복되기까지는 많은 시간이 필요할 것입니다.\n\n모든 뉴스 방송에서 이 재난을 다루고 있으며, 우리가 안전 위험을 무시했다고 주장하고 있습니다. NASA에 대한 대중의 믿음이 깨졌고, 당분간은 절대 회복되지 않을 것입니다. 결국 이 재난은 NASA를 물론이고 우리 행정부의 미래에까지 의문을 불러오고 있습니다. 우리는 이 문제를 지금 당장 해결해야 합니다.
glenn.space.5.a코0=그들은 모두 영웅들이었다.

glenn.space.6.t코0=별들 사이에서 춤을
glenn.space.6.desc코0=오늘, 우리의 용감한 우주 비행사들은 우리 로켓이 성층권을 성공적으로 이탈함에 따라 지구의 경계를 벗어났습니다. 사방에서 온 사람들이 비행사들이 임무를 수행하는 것을 보며 로켓이 발사되고 시야 밖으로 사라지는 것을 응원하며 지켜보았습니다.\n\n임무통제실에서는 상황을 지속적으로 모니터링하고 있습니다. 지금 모든 것이 계획대로 진행되고 있으며, 우주 비행사들은 여행의 다음 단계를 준비하고 있습니다. 임무의 중요 단계마다 계속해서 연락을 취할 것입니다. 임무 완수까진 시간이 걸리겠지만, 전망은 현재 밝아 보입니다. \n\n 거의 모든 국내와 외국 뉴스 채널에는 우리 임무를 위한 전용 방송시간을 마련해놓고 있습니다. 전 세계가 우리 영향권이 뻗어나가는 것을 기쁘게 지켜보는 듯 합니다.
glenn.space.6.a코0=천상을 향하여.

glenn.space.7.t코0=임무 보상
glenn.space.7.desc코0=우리의 유인 임무가 끝나고 오늘, 착륙선의 회수와 함께 미국의 영웅들이 집으로 돌아왔습니다. 현재 우리는 우주 비행사들이 가혹한 우주 여행에서 빠르게 회복중인지 다양한 물리적 실험을 통해 확인하는 중입니다.\n\n또한 임무로 확보한 자료에 대한 분석도 시작했으며, 이것들은 연구개발팀에 대단히 귀중한 자산이 될 것입니다. 바라건대 그 자료를 통해 앞으로의 유인 임무를 더 안전하게 수행할 수 있게 되길 바랍니다.\n\n전국적으로 영웅들의 귀환을 축하하는 다양한 행사들이 열리고 있습니다. 우주 비행사들이 회복되는 즉시 TV인터뷰, 행진 등이 계획되어 있습니다. 이 영웅들의 이름은 우리 역사책 속에 영원히 남을 것입니다. 그들은 우리가 성취한 것들의 상징이 될 것입니다. 우리의 우주 비행사들에겐 전국 각지에서 지지를 보여주는 수많은 우편물들이 쏟아지고 있습니다.\n\n 우리는 이번 §Y유인§! 임무로 §M[?USA_GLN_Mission_Science_Points_Reward]§! 연구 점수와 [?USA_GLN_Mission_Public_Support_Reward] 지지 여론을 확보했습니다.
glenn.space.7.a코0=미국의 심장이 우주인들과 함께한다

glenn.space.9.t코0=동점 달성
glenn.space.9.desc코0=전 세계에 걸쳐 수백만개의 텔레비전과 라디오에서 똑같은 방송이 흘러나오고 있었습니다. 모든 화면에선 NASA의 임무통제실이 비춰지고 있었고, 잠깐의 침묵 후 통제소에서 착륙을 허가했습니다. 올드린, 마이클, 그리고 통제소 사이에서 시스템을 점검하는 몇 마디 대화가 오가는 동안, 전 세계가 숨을 참으며 독일의 달 착륙에 대해 마침내 미국이 내놓은 대답을 지켜보았습니다. 그리고 영원한것만 같은 기다림 끝에, 그들은 그 모습을 보게 됐습니다.\n\n38만 킬로미터를 건너 전해지는 생방송이, 무음과 함께 착륙선 너머로 울퉁불퉁한 회색 땅이 지평선까지 펼쳐진 달의 표면을 비춰주고 있었습니다. 그리고 한 인물이 착륙선의 계단을 내려왔습니다. 달에 도착한 최초의 미국인, 마이클 콜린스는 그렇게 발을 디디고는 "이 한 걸음으로, 미국이 마침내 별들 사이에 자리잡았다"고 선언했습니다.\n\n다이애나 3호의 성공 소식은 대중을 황홀하게 만들었습니다. 심지어 글렌 대통령의 가장 큰 정적들조차도 미국의 승리 앞에서 침묵을 지킬 수 밖에 없도록 만든 것입니다. 의례적인 축하를 받은 후 글렌 대통령은 백악관 앞의 잔디밭에서 전국에 방송될 TV연설을 준비했습니다.\n\n"오늘, 전 미국의 국민 여러분만이 아니라 전 세계에 이 말을 전하고자 합니다. 수년간의 노력 끝에, 우리는 마침내 미국인을 달에 보내는데 성공했습니다. 이는 NASA의 모든 분들이 수년동안 힘들게 노력해준 덕분입니다. 우리의 기술자, 천체물리학자, 그 밖에 수많은 이론가들... 그들이 없었다면 이는 불가능했을 겁니다. 아폴로 계획의 실패에도 굴하지 않고, 마침내 우리는 위대한 경쟁에서 이렇게 나란히 설 수 있게 되었습니다. 여러분께 다시 말씀드립니다만, 이것은 우주를 향한 우리 여정의 끝이 절대 아닙니다...
glenn.space.9.a코0=그렇습니다, 이것은 그저 시작일 뿐입니다!


glenn.space.10.t코0=아레스 4호의 발사
glenn.space.10.desc코0=NASA 황금기의 시작. 오늘이야말로 바로 그 날이 될 것이었습니다.\n\n발사 30분 전, 카운트다운이 시작되고 미국의 모든 텔레비전이 아레스 4호와 발사를 내보내기 시작했습니다. NASA 역사상 가장 거대한 계획, 화성에 보낼 로켓이 성층권을 떠날 준비를 마친 겁니다. 발사까지 15분, 미국인들은 숨을 죽이고 발사가 성공할지 실패할지 기다렸습니다. 비행사들의 출발을 알리는 시간이 가까워져 왔습니다. 5, 4, 3, 2, 1...\n\n다음 순간 로켓이 점화되었고, 수백만 미국인의 함성과 함께 아레스 4호가 발사대를 떠나가기 시작합니다. 발사는 그야말로 대성공으로, 로켓은 우주의 어둠을 향해 문제없이 사라졌습니다. 대서양에서 태평양에 이르기까지 모두가 이 영웅적인 성취에 기뻐했습니다. NASA에서 아레스 4호가 화성에 도달하기까지 270일이 걸릴 것이라 예고했음에도 말이죠. 모두의 가슴은 우주 경쟁에서 미국이 단독 선두에 섰다는 마음에 애국심으로 불타올랐습니다.\n\n존 글렌 대통령은 NASA의 직원들과 거대한 축하 행사를 벌였지만, 도중에 평온함과 적막함에 이끌려 정원으로 나왔습니다. 밤하늘 아래에서 글렌은 별로 가득한 하늘을 올려다보며, 성공적인 비행 장면을 다시금 떠올렸죠.  대통령은 홀로 화성을 올려다보며 미소짓고는, 그의 샴페인 잔을 별자리에 대고 그들과 함께 건배를 올렸습니다. 임무 완료였습니다.
glenn.space.10.a코0=내 눈으로 직접 볼 수만 있었더라면...

glenn.space.11.t코0=돈값을 못 하는 NASA?
glenn.space.11.desc코0="안녕하십니까, CBS 저녁 뉴스입니다. 오늘의 첫 번째 뉴스는 최근 NASA 예산의 변경 사항에 대한 것입니다. 최근 몇년동안 NASA의 예산이 증가한 것은 그리 놀라운 일이 아니었습니다. 글렌 대통령은 우주를 향한 더 새롭고 대담한 임무를 지원할 것을 분명히 밝힌 바 있기 때문입니다. 하지만 우리가 본 것은 군사 예산에 필적하는 기하급수적인 예산 증가였습니다. 일부에선 이 자금이 잘못 집행되고 있으며, 경제 고갈에 일조하고 있다는 비판을 제기하고 있습니다. 저희가 준비한 그래프와 함께, 전문가를 모시고 이야기를 나눠보겠습니다..."\n\n"대통령 각하, 의회에서 예산의 일부를 삭감하기로 결정했다고 합니다. 우리의 지지 여론이 사그라든 것을 많은 의원들이 알아챘고, 다른 곳에 사용되는게 더 낫다고 판단한 것 같습니다. 예산 삭감안은 오늘 아침에 무난한 지지를 받으며 통과되었습니다. 아무래도 연기할 수 있는 계획이 없을지 살펴봐야겠습니다."\n\nNASA의 현재 예산을 유지하려면 대중의 지지가 필요합니다. 임무를 성공적으로 해내고 사고를 피한다면 사람들에게 NASA의 능력을 보여주고 신뢰를 얻을 수 있습니다. 국민의 여론이 확실하다면 어떤 멍청한 의원도 우리의 예산을 다시 깎아내리지 못할 것입니다.
glenn.space.11.a코0=젠장! 우주 계획은 당장의 비용득실보다 중요하다는 걸 모르는 거냐!

glenn.space.12.t코0=돈을 하수구에 부을 셈이냐
glenn.space.12.desc코0="처음에는 남아프리카 공화국이었고, 이젠 글렌의 로켓입니다. 우린 더 이상 예산을 낭비해선 안 된다고요!"\n"...그렇다면 우리가 이 돈을 어디에 사용해야 한다고 생각하십니까?"\n"우리 좆같은 도로를 수리하는 거죠. 제가 출근길에 매일 무슨 꼴을 보는지 아십니ㄲ-" "감사합니다. 콜로라도 출신의 마이클 씨였습니다. NASA의 예산 지출에 대한 의견을 나누고 싶으신 분은 주저하지 말고 CBS 핫라인으로 전화 주십시오."\n\n"시애틀의 얀 씨께서 전화를 주셨습니다. 안녕하십니까, 얀?" "반가워요. 받아주셔서 감사합니다."\n"그럼 얀 씨, NASA의 예산을 삭감하고 있는 것에 대해 어떻게 생각하십니까?"\n"제 생각엔, 우주에 진출하는 것이 국가적 자부심의 핵심이라는 것은 이해합니다만 다른 일에도 관심을 가져야 해요. 결국 우리가 이 일에서 얻을 수 있는 게 아무것도 없다는 생각이 듭니다."\n"말씀해주셔서 감사합니다, 얀. 저희는 잠시 쉬었다가 오늘 밤에 더 많은 연락과 함께 돌아오겠습니다."\n\n대통령 각하, 문제가 생겼습니다. 의회의 멍청이들이 NASA 예산에 대한 추가 삭감을 진행하는게 좋겠다고 생각한 모양입니다. 그들은 6개의 군사 프로젝트에 돈이 더 필요하다고 주장하며 삭감안을 통과시켰습니다. 우리가 대중의 지지를 잃는다면 계속해서 예산이 빠져나갈 것입니다. 우리의 계획이 계속되기 위해서는 시민들의 희망을 되찾아줄 필요가 있습니다.
glenn.space.12.a코0=홍보국장한테 들어오라고 하게.

glenn.space.13.t코0=청문회
glenn.space.13.desc코0=데이비스는 헛기침을 하고는 마이크에 입을 댔다. 그의 얼굴에 식은땀이 흐르는게 보이고 있었다. "죄송합니다. 질문을 다시 말씀해주시겠습니까?"\n의원은 한숨을 쉬며 입을 열었다. "데이비스 씨, 원래 프로젝트에 할당됐던 5억 달러가 어디로 갔는지 물었습니다." "음... 탑재량을 위해 하부 로켓을 개선할 필요가 있었습니다. 그리고-" "원래 로켓이 연기에 휩싸인 후 교체를 위해 배정한 다른 5억 달러는 또 어떻고요?" 데이비스는 잠시 멈춰서 옆에 놓인 물을 길게 마셨다. "의원님, 저도 모든 발사 계획이 성공적이라고 말씀드릴 수 있으면 좋겠습니다. 하지ㅁ..."\n의원은 자리에서 몸을 앞으로 기울이고는 외쳤다. "아니요, 한참 모자랍니다! 그 예산들이 무슨 땅에서 솟아나는줄 압니까? 당신네 기술자들은 납세자의 주머니에서 나온 수백만 달러를 매번 터트리기나 하고 있단 말입니다!" 데이비스는 뭐라 할 말을 찾을 수 없었고, 자리에서 제발 여기 말고 다른 곳에 있었으면 좋겠다고 생각했다.\n\n"이것은 NASA의 예산 문제에 대한 상원 청문회 중 첫 부분일 뿐입니다. 이제 보신 분들께 다시 말씀드리자면, 윌리엄 데이비스 씨는 상원에 출두하도록 명령받은 NASA 행정관입니다. 이 뒷 이야기는 CBS 저녁 뉴스에서 계속됩니다. 놓치지 마십시오.\n\n대통령 각하, 여론이 계속 악화되고 있습니다. 의회에서 우리의 실패를 계속 떠벌리는 바람에 거의 모든 뉴스 방송국이 이걸 다루고 있습니다. 우리 당조차도 NASA에 더 큰 삭감을 제안하고 있는 실정입니다. 우리 시민들은 NASA가 필요없는 돈낭비일 뿐이라고 생각합니다. 여론을 빨리 반전시키지 못하면 우주 비행사들은 아무데도 가지 못하게 될 겁니다.
glenn.space.13.a코0=미치겠군.

glenn.space.14.t코0=상상력 부족
glenn.space.14.desc코0="정부와 NASA에 의문을 제기하는 여론의 항의가 계속되고 있습니다. 워싱턴 DC에 있는 NASA 본부 밖에선 더 많은 시위가 발생했습니다. 시위자들은 '여기에 돈을 얼마나 더 버려줄까' '너희의 실패에 돈을 대주기 싫다' 같은 팻말을 들고 시위를 지속하고 있습니다. 글렌 대통령은 이러한 시위에 침묵을 지키고 있습니다. 의회는 NASA의 예산을 다른 곳에 배정하겠다는 계획을 확인했습니다. 오늘 CBS 저녁 뉴스에서 알려드리겠습니다."\n\n대통령 각하, 더는 버틸 수 없을 지경입니다. 거리에 나온 저 멍청이들은 숲을 보지 않고 나무만 보면서 우리가 자기들 돈을 버리고 있다고 생각하는 모양입니다. 의회의 정적들은 NASA를 당장이라도 불구로 만들 기셉니다. 다음 임기를 지속하고 싶으시다면 이 모든 자금이 가치가 있다는 것을 확신시켜야 합니다. 더 이상의 실패는 있어선 안 됩니다. 
glenn.space.14.a코0=희망은 어떻게 사라지는가?

glenn.space.15.t코0=글렌 대통령의 불법 투자?
glenn.space.15.desc코0=최근 NASA의 성공에도 불구하고 일부 의원은 NASA의 회계조사를 요청했습니다. 우리 당과 NPP의 많은 정치인들은 우리가 우주 계획에 너무 많은 투자를 하고 있으며 다른 서비스에 적절한 예산이 배정되지 못한다고 믿습니다. 그들은 NASA에 행해진 대규모 투자중 일부가 위헌이며, 심지어 탄핵 심판을 제기할 수도 있음을 시사하고 있습니다.\n\n글렌 행정부의 우주 계획에 초점이 맞춰지자 그는 들어오는 모든 비난에 겁을 먹은 듯 한 모습입니다. 대통령은 자신의 NASA 투자를 정당화하기 위해 헌법 변호사들과 접촉하기 시작했습니다. 이것으로 지금까지 이룬 모든 진전을 잃고싶지는 않다고 생각할 것입니다. 현 상황이 글렌 행정부에 나쁘기는 하지만, 우리가 할 수 있는 일은 새로운 진전이 없을지 지켜보는 것 뿐입니다.  
glenn.space.15.a코0=글렌의 예산 배정이 결국 그의 발목을 잡을 것인가?

glenn.space.18.t코0=꿈을 이루다
glenn.space.18.desc코0=수 개월간 지속된 여정의 끝이 앞으로의 8분에 걸려 있었다. 임무 통제소는 불과 몇 분 전까지만 해도 활기로 가득했던 게 거짓말이었던 것 처럼 침묵에 휩싸여 있을 뿐이었다. 그들은 자신의 할 일을 끝냈고, 나머지는 우주 비행사들에게 달려 있었다. 앞으로 8분 후면, 아레스 4호가 거대한 성공인지 끔찍한 비극인지 전 세계에 드러나게 되는 것이다.\n\n가끔, 인간의 생애에서 중요한 것들이 짧은 순간에 집중되는 경우가 있다. 그리고 아레스 4호의 지휘관인 닐 암스트롱은 지금이야말로 그의 인생에서 가장 중요한 순간이라는 것을 완벽히 이해하고 있었다. "낙하산 전개" 데이비드 크로스가 착륙선의 고도를 계속 관찰하며 말했다. 암스트롱은 떨리는 손으로 역추진 로켓을 작동시키며 마지막 착륙 절차에 돌입했다. 선실이 급격히 흔들리는데도 불구하고, 두 명은 결코 화면에서 눈을 떼지 않았다. 깊은 틈새과 붉은 모래로 가득한 멜라스 카스마는 조용한 아름다움을 머금고 있었다. "우리 정말로 도착한 거 맞죠?" 크로스 포스가 그의 손을 조정 패널에 정지시킨채로 물었다. "그래, 우리 제대로 온 거야." 암스트롱이 대답하며 조이스틱에 올려진 그의 손을 잡고, 함께 당겼다.\n\n닐 암스트롱이 착륙선에서 내려, 새 세계에 인류의 첫 발자국을 새겼다. "인류는 태초부터 하늘을 올려다보며 별들 사이를 걸어다니길 꿈꿨습니다. 마침내 오늘, 그 꿈이 이루어졌습니다." 그 직후, 거리에 쏟아져나온 사람들로 도로는 주차장으로 변했고, 하늘에선 폭죽이 터져올랐다. 달 착륙은 미국이 우주 경쟁에서 지지 않았음을 보여주는 것이었다. 화성 착륙은, 미국의 영혼을 다시금 복돋아주는 것이었다. 마침내 밝은 미래가 그들에게도 보이는 듯 했다.\n\n같은 시각, 존 글렌은 NASA의 임무 통제실에 서 있었다. 착륙이 확인되자 사방에서 환호가 터져올랐다. 글렌은 화성에 선 그의 모습을 보았고, 미소지었고, 그리곤 울음을 터트렸다.\n\n온 미국이 그와 같은 감정을 느끼고 있었다. 글렌은 미소를 지으며 연설을 시작했다. "세계의 많은 여러분, 그리고 미국의 시민 여러분. 오늘, 우리는 불가능한 일을 이루어 냈습니다...
glenn.space.18.a코0=그에겐 작은 발걸음이지만....

glenn.space.100.t코0=조사관과 우주인
glenn.space.100.desc코0=비상식적으로 늦은 시간에 대통령의 야간 회의가 열렸습니다. 참모총장의 요청으로 예고없이 소집된 회의는 차가운 분위기로 진행되었고, 백악관 서관의 직원들은 대체 무슨 일인지 궁금할 뿐이었습니다. 반면에 대통령은 회의장 밖의 그들이 부러웠습니다. 존 글렌은 가죽 가방을 든 회계감사원의 조사관이 책상 반대쪽에서 모자를 쓴 채 거만하게 다리를 꼬고 앉아있는 이유를 너무나도 잘 알고 있었습니다. 자신을 "GAO(Government Accountability Office, 미국 회계감사원) 앤더슨 조사관"이라고 소개한 창백한 남자의 시선은 의자에 앉지 못하고 머뭇거리는 글렌 대통령의 얼굴을 응시하고 있었습니다. \n\n "이 시간에 회의를 요청하다니 놀랐습니다" 라고 글렌은 최대한 태연한 목소리로 말했습니다. "내일 앨머와 함께 다시 오는게 어떨까요?" \n\n 요원이 그의 손가락으로 가방을 가볍게 두드렸습니다. "스태츠 씨는 계획에 없던 감사관의 백악관 방문이 의회를 부추길 수도 있다고 걱정하시더군요. 감사원장님은 대통령과 국가의 최선의 이익만을 염두에 두고 계십니다. 하지만..." \n\n 요원의 눈이 글렌과 마주쳤고, 대통령은 그 시선이 마치 먹잇감을 노려보는 늑대와 같다고 느꼈습니다. "가끔은 말이죠, 대통령님. 그런 것들이 완전히 일치하지 않을 수도 있습니다. 제가 여기에 온 이유처럼 말입니다. 지난 주에 감사원장님은 국방부에서 우려되는 내용의 전화를 받았습니다. 공군의 연간 예산이 의회에서 작년에 통과시킨 것과 일치하지 않는 것 같습니다. 그게 아마 NASA에.... 음, '잘못 유용된 것' 같습니다. 정확한 액수는 8억 4천만 달러입니다. 예산을 마지막으로 검토한 맥루카스 차관과 이야기를 나눠 봤는데, 서관에서 오류가 발생했던걸 기록해 놨다더군요. 이건 마치... 백악관 내부의 누군가가 일으킨 소행으로 보입니다. 스태츠 씨는 당신이 알고있을 거라고 생각하시더군요. 대통령님, 이 문제에 대해 할 말이 있으십니까?"\n\n 글렌은 침을 삼켰습니다. "나...나는..."
glenn.space.100.a코0=...정말 충격입니다, 그건 명백한 불법 아닙니까!
glenn.space.100.b코0=...미안합니다. 더 나은 미래를 위해서였습니다.

glenn.space.101.t코0=수성
glenn.space.101.desc코0=감사원장 앨머 보이드 스태츠는 앤더슨 요원의 보고서를 훑어보았다. 그는 섬뜩한 느낌을 받았고, 밤에 노트북과 펜을 가지고 다시 읽어봐야겠다고 결정했다. "다시한번 고맙네, 앤더슨. GAO에서 담담하게 그 거인을 대면할 수 있는 사람은 별로 없어. 글렌에게서 정보를 캐내려면 팬 애버뉴까지 직접 가야하나 걱정했다고. 예산을 망쳐놓은 이 사람때문에... 너도 한번 찔러봤다던데, 알아낸건 있었나?"\n\n 줄이 새겨진 옷을 입은 요원은 고개를 끄덕였지만, 그의 생각은 다른 곳에 있는 것 같았다. "예, 전체 목록은 보고서 13페이지에 있습니다. 모든 차관과 해군장관은 모른다고 부인했고, 육군장관은 공군장관에게 물어보라 하고, 공군장관은 소문만 들었다고 하더군요. 그렇다면... 남는 사람은..." 요원의 말이 끊겼고, 앤더슨 요원의 얼굴에 고뇌가 끼고 주저하는 표정으로 바뀌었다. 스태츠는 요원이 뭘 생각하는지 바로 눈치챘다.\n\n "당연히 아니야, 앤더슨. 존은 국가적 영웅이고 정치판에도 몇년이나 굴렀던 사람이라고. 나도 그를 알아. 예산에는 아예 손도 대지 않을 사람이지. 그는 좋은 사람이야. 비서에 대한 조사에 집중하도록 하게."
glenn.space.101.a코0="네, 알겠습니다."

glenn.space.102.t코0=금성
glenn.space.102.desc코0=글렌 대통령은 그 젊은 여성이 놀라울 정도로 아름답다고 생각했지만, 다음 순간 모두가 함정이라는 두려움에 빠졌다. 본능적으로 그는 계단 아래의 여성에게서 기둥 뒤로 몸을 숨겨, 참모총장이 누구를 만나려 왔는지 숨기려고 했다. 자택으로 몰래 돌아간 글렌은 몇분 뒤 회의의 결과물이 전달될 것에 걱정스럽고 두려웠다. 감사원장이 모든 GAO의 사본을 요구하는데 관대한 사람이라는 것은 운이 좋았으며, 보고서를 복사하는 비서인 로잘린드 보니치가 예전에 국무장관의 개인 비서로 일했으며 그와 가족같은 가까운 관계를 유지했다는것도 운이 좋았다. 너무 운이 따르는 것 아닐까? 글렌은 회의에 빠져 보고서를 읽었지만, 읽을수록 다시 두려움이 엄습했다. 그 상어 앤더슨은 분명히 물에서 피 냄새를 맡고 있었으며, 그가 회의를 하러 갔던 시간에만 7명의 차관과 3명의 군 장관과 이야기를 나눈 것이었다. 보고서대로라면 스태츠의 사냥개가 백악관에서 풀려날때까지는 며칠은 더 있어야 할 것 같았다. 그동안 사냥개가 누구의 목을 물어뜯을지는 고사하고 말이다! 글렌은 옆의 탁자에서 전화기를 집어들고, 그에게 전화하기로 결정했다.
glenn.space.102.a코0="로저 스톤에게 연락해서, 여기 해결사 좀 필요하다고 전하게."
glenn.space.102.b코0="엘머? 나야, 존일세. 사실... 자네에게 고백할 게 있어."
glenn.space.102.c코0="참모총장에게 연락해서 긴급 회의가 있다고 전하게."

glenn.space.103.t코0=지구
glenn.space.103.desc코0=국방장관은 밖으로 나오면서, 스태츠와 앤더슨이 그의 차 옆에서 기다리고 있는 것을 발견했다. 스태츠는 국방장관과 함께 있던 공군장관이 긴장한 것 같다고 운을 뗐다. 공군장관은 어색한 미소로 대답했다. "저는 우리가 중요한 국방부 일을 방해하지 않기를 바랍니다." \n\n 국방장관은 약간 혼란스러워 보였지만, 금방 딱딱한 미소를 지었다. "앨머! 당연하죠! 수잔이 여기까지 안내해줬나 보죠?"\n\n "예, 사실은 시맨스 장관님을 찾고 있었습니다만..." \n\n 공군장관이 급히 허리를 피는 바람에 그의 안경이 떨어질 뻔 했다. "나? 나는 이미 사무실에서 진술서를 보내지 않았나?"\n\n"방금 몇 가지 추가 질문이 생겨서 말입니다. 장관님의 사무실에서 국방장관을 만나러 갔다고 했고, 거기 비서가 여러분이 여기 있다고 알려주더군요. 아주 멋진 차를 가지고 계신데, 새로 사신 겁니까?"\n\n "정말, 정말 멋진 차네요." 앤더슨이 덧붙였다. "아마 굉장히 비쌌을 것 같은데 말입니다."\n\n 두 장관의 얼굴이 붉어졌다. "하고싶은 말이 뭡니까?"
glenn.space.103.a코0="그냥 물어 본 겁니다, 장관님."

glenn.space.104.t코0=화성
glenn.space.104.desc코0=펜타곤 중앙에 있는 정원은 세계에서 두 번째로 큰 군사 기계의 끝없는 복잡함 중심에 있는 고요한 오아시스였다. 오늘 아침 국방장관과 그의 걱정스러운 표정은 그가 여기 온 중요한 이유를 떠올리는 유일한 방법이었다. 글렌 대통령은 자신이 처한 상황에도 불구하고 신기하리만치 자신이 침착함을 느꼈다. "시맨스가 굽혔다는게 확실합니까?"\n\n 장관은 고개를 크게 끄덕였다. "확실합니다. 아시다시피 그는 과학자 타입입니다. 의회에 끌려나가면 거의 처음부터 깨지고 말 겁니다. 우리가 비난을 피하려면 즉시 행동해야 합니다. 감사원장은 우리가 해당 문서를 폐기하기 위해 수잔에게 돈을 얼마나 쥐어줘야 하는지 알고 있습니다. 당신은 아직 괜찮습니다. 그걸 준비한 건 맥루카스 차관이었고, 그는 당신이 개입한 걸 아직 모릅니다. 우리가 그에게 이목을 쏠리게 하면..."\n\n 장관은 침묵했고 대통령은 잠시동안 정원을 응시했다. 그가 정말로 그의 동료 직원을 달리는 버스 밖으로 밀쳐버릴 수 있을까?
glenn.space.104.a코0="맥루카스는 국익을 위해 희생시킬 수 밖에 없군."
glenn.space.104.b코0="이런 짓거리는 그만 하고, 앨머에게 얘기합시다."
glenn.space.104.c코0="아니, 우리는 스스로를 지켜야 합니다. 그 직원에게 돈을 족 쥐어주세요."

glenn.space.105.t코0=목성
glenn.space.105.desc코0=미 공군 차관 존 맥루카스(John McLucas)는 그의 정치적 입지에도 불구하고 놀랍도록 조용하고 전문적인 사람이었습니다. 그는 거의 평생을 바쳐 군사 분야에서 일 해 왔으며, 윗선에서 무슨 일이 벌어지는지 거의 관심이 없었습니다. 하지만, 그런 그조차 느낄 정도로 지난 몇 주는 이상했습니다. 조용한 샌님 타입이던 그의 상관 로버트 시맨스는 점점 더 신경질적이고 건망증이 났으며, 가방과 봉인된 문서를 손으로 직접 주고받는 여러 심부름을 시키는 메모를 남기곤 했습니다. 그리고 이제는 그가 직접 만날 일이 거의 없던 대통령이 개인적인 편지로 평생 본 적 없던 몇몇 문서를 요청하기도 했는데, 이 문서들은 모두 그의 사무실 서랍에 들어있었습니다. 마지막으로 서명하면서, 그는 대체 무슨 일인지 가까운 미래에 직접 조사해봐야겠다고 생각했습니다.
glenn.space.105.a코0=생각할수록 이상하단 말이야...

glenn.space.106.t코0=토성
glenn.space.106.desc코0="멧젠바움이랑 꾸민 바보같은 수로 일을 더 꼬이게 하지 말고 저에게 진작 연락하셨어야 했습니다, 대통령님!" \n\n 글렌은 움츠러들었다. "제발, 젭, 지금이라도 연락했잖아, 안 그래?"\n\n "너무 갑작스럽잖아요. 지금은 제 아들도 무슨 시험을 보겠다고 나가있단 말이에요! 제가 직접 봉투를 들고 워싱턴DC를 돌아다녀야겠습니까?"\n\n 대통령은 슬슬 짜증이 났다. "스톤은 잊어버려, 그 대학생을 문제에 끌어들일 이유가 없다고. 우리가 당신을 데려다 줄 테니까, 봉투가 제대로 된 기자에게 전달되는지만 확인 해 달라고, 알겠어?" \n\n "그렇게 말씀하신다면, 대통령님. 워싱턴포스트랑 뉴욕타임즈중 어디로 갑니까?"
glenn.space.106.a코0="우릴 조사하는 자들은 워싱턴 포스트를 읽는 것 같더라고"
glenn.space.106.b코0="뉴욕 타임즈가 인기도 있고 멀리 떨어져 있지."

glenn.space.107.t코0=천왕성
glenn.space.107.desc코0=글렌은 백악관의 벽난로 의자에 앉아 NASA 자금 지원 스캔들에 자신의 연루를 증명하는 마지막 문서를 보았습니다. 한번 더 헤드라인을 훑어본 후 그는 그 날의 뉴욕 타임즈 사본도 던져 넣었습니다. 이건 금방 전국의 헤드라인으로 뜰 것이란 걸 그도 알고 있었습니다. "NASA 문서"는 공군장관 시맨스가 병가로 쉬는 동안 군사 예산을 대리해온 존 맥루카스 공군 차관이 실수로 계산 오류를 범한 후 나중에 당황하여 실수를 숨기려고 했다는 것을 증명하고 있었습니다. 일부 보고서는 심지어 그가 서류를 파기하기 위해 국방부의 비서에게 뇌물을 줬다는 걸 암시했습니다. 말할 것도 없이 시맨스와 맥루카스의 정치 생명은 끝났지만, 전자는 가벼운 처벌을 받고 메사추세츠 공과 대학으로 돌아갈 것이고 의회는 곧 맥루카스에 대한 조사를 시작할 것입니다.글렌은 모든 것이 잘 풀려서 안심해야 했지만, 마음 속 깊은 곳에서부터 큰 슬픔을 느끼고 있었습니다. 그는 별들 사이에 진출할 인류의 미래를 위해 옳은 일을 한 것인데, 왜 이렇게 범죄자처럼 숨어야만 했던 걸까요? 그리고 불쌍한 맥루카스는? 우리가 살고 있는 곳은 정말로 꿈도 없고 불공정을 강요받는 세상이 분명했습니다. 
glenn.space.107.a코0=해야 할 일을 했을 뿐이야. 그래...

glenn.space.111.t코0=보이저
glenn.space.111.desc코0="당....당신이 했다고요?" 앤더슨 요원은 책상 너머의 청년에게서 방금 들은 말을 믿을 수 없었습니다. \n\n "맞습니다" 라고 펜타곤의 젊은 직원이 말했습니다. "수학적인 오류가 있었어요. 제 문서로 그 일이 어떻게 발생한건지 알려드릴 수 있어 다행입니다. 계산 실수로 수백만 달러가 잘못됐어요. 어떻게 될 지는 압니다. 감옥에 가야 한다면 그럴 거에요. 하지만 제가 당신에게 먼저 알려드리러 왔다는 걸 기억해주시길 부탁드립니다." \n\n"저....저는, 일단 감사합니다. 당장은 가셔도 됩니다. 제가 감사원장님께 말씀드릴 수 있을 때까지 건물을 떠나지 마십시오." \n\n 그의 경력에서 처음으로 앤더슨은 정말로 말이 없었습니다. 그는 NASA 사건이 계획적이며 정부에서 저지른 일이라는 확신을 한 순간도 의심한 적이 없었건만... 감사원장 스태츠의 글렌 행정부에 대한 신뢰가 결국 맞았던 걸까요?
glenn.space.111.a코0=뭔가 찜찜한 기분인데...

glenn.space.112.t코0=바이킹
glenn.space.112.desc코0=글렌 대통령이 미네소타 주지사와 통화하고 있을 때, 그의 수석 보좌관인 멧젠바움이 집무실에 들어와 구석의 탁자 위에 놓인 텔레비전을 켰다. 화면에서 방송되는 것을 본 대통령은 거의 비명을 지를 뻔 했고, 급히 전화를 끊어버렸다. 글렌은 멧젠바움과 함께 침묵을 지키며 한참동안 화면에 집중했다. 대통령은 화면 속의 얼굴이 부디 그가 아는, 불과 며칠 전에 국가를 위해 희생시키기로 했던 그 사람이 아니길 바랬다. 그가 치밀한 계산 후에 한 행동일까, 아니면 그저 자신의 이름이 유명해지는 것을 원했던 걸까? 동기가 무엇이든, 그 젊은 직원은 화면에서 내각이 공군 예산 스캔들을 묻기 위해 자신에게 뇌물을 주었다고 주장했다.\n\n 대통령이 다시 전화기를 들었지만, 이번엔 미네소타 주지사가 아닌 다른 사람을 찾기 위해서였다. 
glenn.space.112.a코0="감사원장 사무실 좀 연결시켜주게." 

glenn.space.113.t코0=아폴로
glenn.space.113.desc코0=상원의 청문회는 약 10시간동안 계속되었지만, 모두 끝나고 나자 글렌은 안도감을 느꼈다. 상원은 자금 문제가 사고였으며, 백악관이 체면을 잃을까봐 은폐를 시도했다고 진심으로 믿는 것 같았다. 물론 그런 부정도 의회의 비판을 피할 순 없겠지만, 최소한 정부의 예산 남용이 의제가 아니라면 그는 그걸 극복할 자신이 있었다.  그는 국회의사당의 돔 아래에서 증인으로 참석했던 앨머 스태츠와 앤더슨 요원을 만났다. 그의 안도감은 앤더슨의 여전히 굶주린 표정을 보자 싹 사라졌지만, 스태츠는 대통령과 악수를 하며 사과의 말만을 건넸다. "국가를 위한 일이었습니다, 대통령님. 누구도 법을 어겨서는 안 되니까요. 죄송합니다."
glenn.space.113.a코0="아니야, 내가 더 미안하네."

glenn.space.116.t코0=챌린저
glenn.space.116.desc코0=앤더슨 요원은 GAO 사무실의 코르크 판에 어린 청년의 사진을 고정시켰다. "여러분, 이 사람이 로저 스톤입니다. 그는 최근에 대통령 재선위원회의 최연소 멤버로 일하기 위해 대학을 휴학했습니다. 어제 그는 잘못된 신분증으로 인해 펜타곤 보안요원에게 체포되었고, 서류 가방에 3만 달러가 넘는 현금을 가지고 있었다는 게 발견되었습니다. 여러분도 여기까진 알고 계셨을겁니다. 하지만 스톤은 그저... 더 큰 물고기를 낚기 위한 미끼일 뿐입니다."\n\n 앤더슨은 코르크 판에 안경을 쓴 다른 사람의 사진을 고정시켰다. "이 사람의 이름은 젭 스튜어트 맥그루버, 일명 '해결사' 입니다. 미꾸라지같은 녀석이죠. 우리 조사에 따르면 그는 지난 10년동안 공화-민주당을 위해 더러운 일을 도맡아 해온 걸로 추정되지만, 확실한 증거는 거의 없었습니다. 이 두 사람을 잇는 무언가가 분명히 있을 겁니다. 그의 최근 행동에 대한 즉각적인 조사를 요청하는 바입니다. 동의하지 않는 분 있습니까?"
glenn.space.116.a코0=스태츠 씨에게 보고합시다.

glenn.space.117.t코0=제미니
glenn.space.117.desc코0=IMTS 전화 가방의 잡음은 글렌 대통령이 녹음 테이프에서 흘러나오는 맥그루버의 목소리를 알아듣기 어렵게 만들었지만, 그럼에도 그가 공황상태에 빠졌다는 것은 분명하게 알 수 있었다. "그들이.... 내 부하를.... GAO가 저에게... 소환 영장을 가지고.... 앤더슨... 빨리 해... 내가... 너는..... 대통령님, 메츠!"\n\n 수석 보좌관 멧젠바움이 테이프의 재생 종료 버튼을 눌렀다. "솔직히 말해, 맥그루버가 넘어가면 앞으로 어떤 일이 벌어질지 아무도 모릅니다. 아직 가능할 때 플랜 B를 선택하는게 좋겠습니다. 펜타곤에 신뢰할 수 있는 직원을 확인 해 놨습니다. 그에게 평생 편안히 살 수 있도록 해 주면 되는 겁니다. 대통령님, 제가 연락할까요?"
glenn.space.117.a코0="연락하게, 어쩌면 아직 빠져나갈 수 있을지도 모르지." 
glenn.space.117.b코0="이젠 너무 늦었어. 음악이나 들으면서 기다리자고."

glenn.space.121.t코0=깨져버린 꿈
glenn.space.121.desc코0="미국의 시민 여러분, 저는 오늘 제가 저지른 여러분께 심각한 잘못과 판단을 말씀드리려고 합니다. 몇 달 전에 저는 의회에서 연간 예산을 받았습니다. 우리가 그것을 집행하는동안, 공군장관이 NASA에 너무 많은 금액을 할당하는 실수를 저질렀습니다. 이 잘못은 저에게도 책임이 있습니다. 헌법상의 의무를 다하고 잘못을 고치는 대신, 우주를 향한 인류의 미래에 대한 개인적인 믿음에 눈이 멀어 장관에게 못 본 척 넘기도록 명령했습니다. 나는 내 직무의 책임을 성실하게 수행하지 못 했기 때문에, 내 운명을 정당하게 선출된 의회의 손에 맡기고 저의 심판을 국민 여러분께 맡기는 바입니다. 감사합니다. 신께서 미국을 지켜주시길."
glenn.space.121.a코0=간단하지만 정직한 처사였다.

glenn.space.122.t코0=부숴진 꿈
glenn.space.122.desc코0="그러면 평소와 같이 프랭크 블레어 기자를 연결해 보겠습니다. 오늘은 정말 신나는 소식이 있다고요, 프랭크 기자?"\n\n "예, 정말 흥미로운 소식이 있습니다. 충격적인 폭로가 오늘 워싱턴 DC를 뒤흔들었습니다. 워싱턴 포스트에서 폭로한 바로는 대통령 재선위원회 위원들이 공군 차관인 존 맥루카스를 상대로 음모를 꾸몄다고 합니다. 그의 공군 예산에서 NASA에 수 억 달러가 잘못 사용되었습니다. 재선위원회의 선임위원인 젭 맥그루더는 중개자를 통해 맥루카스를 음해하는 유출 문서를 워싱턴 포스트의 기자인 롭 프리드맨에게 전달하려고 시도한 것으로 알려졌습니다. 맥그루더는 프리드맨이 맥루카스 차관의 개인적인 지인이라는 사실을 알지 못했고, 두 사람은 곧 맥그루더의 개입을 발견해 냈습니다. 백악관은 사건에 대해 모든 것을 부인했지만 시맨스 공군장관의 행동에 대한 투명한 내부 감사를 약속했습니다. 대통령의 오랜 정적인 메인 주 상원의원 마가렛 체이스 스미스 의원은 시맨스 장관과 대통령은 둘 다 NASA 출신이며 국방 예산 남용에 이득을 보는 사람들이라고 지적했습니다. 공동 성명에서 앨라배마의 대표자들은..."
glenn.space.122.a코0=태양에 너무 가깝게 날던 이카루스는...

glenn.space.123.t코0=잊혀진 꿈
glenn.space.123.desc코0=글렌은 백악관 뒤의 잔디 의자에 앉아 따스한 햇빛을 피부로 느꼈다. 지금 이 순간만큼은 그는 백악관 보도실에서 벌어지고 있는 혼란과 뇌물수수 사건에 대해 언급하는 책상 위의 신문더미들을 말끔히 잊을 수 있었다. 그날 아침 국방장관은 전화를 걸어 대통령을 보호하기 위해 모든 책임을 지겠다고 자원했으며, 멧젠바움은 그가 연루된 모든 문서가 파기되었다고 확인해줬다. 태양 아래 마침내 글렌은 다시 휴식을 취할 수 있게 된 것이다. 하지만 다른 목소리가 끊임없이 그를 괴롭히고 있었다. 그가 이번 후폭풍을 벗어나더라도, 국민들이 어떻게 그를 다시 믿을 수 있단 말인가? 의회는 또 어떻게? 그가 원했던 것은 NASA가 인류에게 더 좋고 지식으로 가득한 미래를 제공하기 위한 자금을 확보하기 위한 것일 뿐이었다. 잔디밭 위에 발소리에 글렌은 생각을 떨쳐내고 눈을 돌렸다. 죽은 눈빛의 앤더슨 요원이 그에게 다가오고 있었다. 
glenn.space.123.a코0=늑대는 계속 먹잇감을 쫒는다.

glenn.space.124.t코0=해왕성의 꿈
glenn.space.124.desc코0="대통령 각하? 여긴 왜 오신겁니까?"\n\n"나는 당신에게 사과하러 온 겁니다, 존. 내 아내 말버릇처럼 같은 존끼리 말이죠."\n\n "당신이? 이게 당신이 한 짓이었다고? 왜? 어째서 이런 짓을!"\n\n"나에겐 꿈이 있습니다, 존."\n\n "꿈?? 꿈이라고?! 내 경력은! 난 감옥에 갈 지도 모른다고!"\n\n "아니, 당신은 감옥에 가지 않을 겁니다. 내가 이미 준비를 해 놨어요. 지금처럼 계속 모든 걸 부정하고, 이 만남을 절대로 언급하지 마세요. 그러면 문제없이 퇴직하고 정부 관련 업계에서 종사할 수 있을 겁니다. 국익을 위해 이런 일을 벌이기는 했지만, 나는 괴물이 아닙니다."\n\n "저는... 솔직히 말해, 제가 당신을 축복해야할지 저주해야할지 모르겠습니다, 대통령님."\n\n "...솔직히, 내 생각도 그래요."
glenn.space.124.a코0=우주의 별들조차도 영원히 타오를 순 없는 법이다.



POLITICS_GOV_DESC코0=조지 스탠리 맥거번은 꽤나 성공한 사람입니다. 참전용사이고, 사학 박사이며, 하원의원으로 거의 15년을 재직했다는 사실은 그의 중대한 업적들 중 일부일 뿐입니다. 그러나 그의 지능과 명성에도 불구하고 그는 겸손한 사람입니다. 그는 부드럽게 말하며, 사치스럽다곤 할 수 없는 옷을 입고 다니고, 사우스 다코다의 농업 공동체라는 소박한 출신을 지니고 있습니다.\n\n육군항공대에서의 복무 동안 그는 폭격기로 독일이 점령한 유럽 상공을 비행했으며, 이 때 그는 대륙을 뒤덮은 분쟁이 초래한 파괴와 그것이 불러온 고통을 직접 목격하였습니다. 때문에, 그는 "다시는 이런 일이 없도록" 맹세하였고, 1945년 전쟁이 끝나자 군에서 퇴역하였습니다. 이후 1953년 그는 노스웨스턴 대학교에서 사학 박사를 취득하였습니다. 그는 정치인생 동안 지속적으로 해외 분쟁에 대한 군사 개입을 열렬히 반대해왔으며, 심지어는 독일과 일본과의 화해까지도 제안한 바가 있었습니다. 이는 지금까지도 묵살되어 왔습니다.\n\n미합중국 대통령으로서 맥거번은 그의 선임자들이 이루지 못한 것을 이룰 수 있는 위치에 있습니다. 바로 평화입니다. 독일과 유럽의 그 동맹국들과의 평화. 일본과 동아시아의 그 괴뢰국들과의 평화. 미국인들을 남아프리카와 인도네시아의 수렁에 빠트린 저주받을 군산복합체의 종말 말입니다. 맥거번 총사령관과 함께 하는 미국은 세계를 무력으로 끝장내기보다는 꽃들로 구원하게 될 것입니다.


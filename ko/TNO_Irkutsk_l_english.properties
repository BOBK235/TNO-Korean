IRK.53.t코0=
IRK.53.desc코0=On every wall in the Far East, a propaganda poster displays Bukharin's face proudly relaying the same message: the era of despotism is no more! The Yagodashchina 一 the long years of political repression carried out by the former NKVD chief 一 is a distant memory, with the conservative Bukharinist wing of the party firmly back in control of the government. On the ground, people breathe a little easier, as the previously omnipresent NKVD units seemingly disappear from street corners and their imprisoned relatives slowly trickle back from the camps. In the halls of power, bureaucrats rejoice at their luck; the blue-capped reaper has been forever exorcised, and they are no longer the securocrats' hostages.\n\nThe party's historians are hard at work cataloguing and decrying the previous administration's abuses (though perhaps not the ones the new authorities were complicit in). Reams of documents and posters praising Yagoda are quietly destroyed; statues of him, many erected triumphantly only months ago, come down in favor of more palatable statues of Lenin, Marx, or Bukharin.\n\nYagoda's supporters may lament the party coup as a betrayal of socialism and unity, but to the rest of the population his ouster is met with a cautious welcome. It may be the Soviet successor Yagoda built, but without him many believe his ouster is proof that the party can take a kinder path. Those who partook in the revolt have another question to ponder: Valery Sablin is dead, but perhaps he got what he wanted, in the end.

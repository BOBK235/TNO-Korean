POLITICS_GENRIKH_YAGODA_DESC코0=옛 소비에트 연방 시절로 거슬러 올라가면, 겐리흐 그리고리에비치 야고다는 굉장히 유명한 인물이었고 동시에 공포의 대상이었습니다. NKVD 국장이었던 야고다는 내부 권력 투쟁 초기부터 지지해왔고 이후 권력을 장악한 부하린 정권의 안정과 안보를 공고히할 책임을 가지고 있었습니다. 그가 지극히 간단한 명령을 내리는 것 만으로도 가장 영향력 있는 볼셰비키마저도 갑자기 사라지거나 반혁명적 행보를 이유로 처형당할 수 있었습니다.\n\n하지만 전쟁이 발발한 이후 모스크바를 포함한 연방 영토 대부분이 독일의 군사 점령 하에 떨어졌습니다. 이어지는 혼돈 속에서 야고다는 주어진 권한을 최대한 활용하여 최고 소비에트 상임 간부회 대부분을 동부로 독일 제국으로부터 가능한한 멀리 피난시켰습니다. 마침내 그는 시베리아 깊숙한 지역에서 지배권을 확립할 수 있었습니다. 거기서 그는 가장 강력한 연방 후계국을 통치하게 되었습니다.\n\n하지만 구식 상임 간부회가 설립한 국가는 오래 가지 못했습니다. 야고다의 제국이 천천히 무너지면서 하얼빈의 증오스러운 반동분자들부터 중앙 시베리아의 "민주주의자"와 함께하는 장군들, 바이칼호 바로 반대편의 반역적인 수정주의자들까지 수많은 국가의 적과 반역자들이 계속해서 자신의 영지를 수립해 나갔습니다. 하지만 이르쿠츠크 정부가 여태까지 겪은 모든 타격에도 불구하고 여기는 여전히 또 하나의 군벌 국가로 우뚝 서 있습니다. 그리고 이르쿠츠크 정부가 가장 우월한 점은 바로 정통성에 있습니다. 어떤 군벌도 옛 정부의 직접적인 후계자라고 자칭할 수 없기 때문입니다. 야고다는 현재 NKVD가 수호하는 혁명의 마지막 요새에서만 통치권을 행사하고 있으며, 한 줌도 안되는 부하린주의 정치인들만 통치할 뿐입니다. 야고다에게 남은 것은 그뿐이지만, 이 정도로도 충분할 겁니다.



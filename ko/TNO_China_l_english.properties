CHI_The_Oil_Crisis_desc코0=다른 여러 도전거리와 마찬가지로, 세계의 여러 국가들보다 우리가 정당한 권리인 존경할만한 국가가 됨에따라, 더 큰 위험이 우리에게 찾아왔습니다. 이것은 지극히 당연한 일입니다. 힘은 질투를 불러오고, 질투는 적을 불러오며, 적들은 중국을 다시 무릎 꿇게 만들기 위해 무슨 짓이건 할 것입니다.  이번 도전은 세계의 많은 다른 나라들도 직면하고 있는 위기입니다: 중동을 가로질러 파괴적인 폭력사태가 소위 귀중한 검은 금의 세계적인 공급을 막음에 따라 "석유 위기"가 빠르게 퍼져나가고 있습니다. 이 국제적인 비상사태는 특히 우리에게 해로운데, 이는 새로 건설된 자원에 굶주린 우리의 공장과 기반시설들 덕분입니다.  이미 독수리들은 우리의 찰나의 빈틈을 노리기 위해 원을 그리며 우리 주위를 맴돕니다. 이전에도 여러 번 그러했듯, 우리가 정면돌파에 나서서, 우리가 맞이한 위기를 끈기와 독창성을 통해 돌파하여 우리를 더욱 강하게 만들 것입니다.
CHI_Inland_Exploration_desc코0=만약 중동이 그녀의 너그러움을 보여주지 않는다면, 우리는 우리의 보물상자를 열어 젖혀야 할 것입니다. 우리는 큰 나라이며 지리적 축복은 보통 자원의 축복으로 오는 경우가 많기 때문입니다. 과거에는 석유와 가스에 대한 탐사가 우리에게 우선순위였던 적이 없었지만, 지금은 그 것을 해야할 때입니다. 축적된 우리의 기술력을 바탕으로, 우리는 발전기를 돌리고 채굴할 새로운 잠재적 석유 매장지를 찾기 위해 아시아의 최고의 지질학자들과 탐사자들을 모아 중국 내륙을 샅샅이 뒤질 것 입니다.
CHI_Limit_Oil_Usage_desc코0=기름의 부족에 대한 가장 분명하고 즉각적으로 필요한 대응은 기름을 적게 사용하는 것입니다. 슬프게도, 이러한 조치는 중국의 중요산업에 있어서는 전혀 해가 되지 않을 것입니다. 우리의 한창 발전하고 있는 산업들은 석유 공급에 의존하고 있으며, 우리는 새로운 현대화된 중국을 만들어나감에 있어서 산업화와 그 역할을 포기 할 수는 없습니다.  우리는 점점 줄어드는 석유의 공급으로부터 공장들이 필요로하는 것을 얼마만큼 제공할지 중요 산업들을 선별하여 제공할 것이고, 이는 어떠한 선택지도 최고의 선택은 아닐 것 입니다. 그 일은 정치적인 비용이 많이 드는 짐으로 다가올 것이며, 특히 막다른 골목으로 남겨진 기업가들과 소시민들 사이에서 원성이 터져 나올 것입니다. 애석하게도, 위기가 완전히 해결되고 중국의 석유에 대한 부족이 마침내 가라앉을 때까지 배급제의 중단은 고려할 수 조차 없을 것입니다.
CHI_Search_for_New_Oilfields_desc코0=석유 위기를 해결하기 위한 첫 번째 진지한 대응을 취해야 할때가 왔습니다. 새로운 석유 매장량을 찾기 위한 우리의 긴급한 노력은 내륙 지방에 최초의 실험용 채굴 실시에 들어가기에 충분할 정도로 상당한 성공을 거두었습니다. 미래에 5대 현대화의 성공, 그리고 아마도 바로 중국의 미래의 힘과 활력이 될 것은 우리 뒷마당의 완만한 언덕이 중국이 필요하는 이 검은 금을 단지 보유하게 된다는 간단한 섭리에 달려 있을 것입니다.
CHI_Price_Controls_desc코0=우리는 스스로 손에 넣을 수 있는 모든 석유를 가장 효과적으로 활용해야 하며, 효과적으로 활용한다는 것은 국내 시장을 통제한다는 것을 의미합니다: 생산과 소비 둘 다 말이죠. 우리는 거시 경제적으로 필요하지 않은 이 가장 귀중한 상품의 소비를 억제해야만 하며, 소비를 억제하는 가장 좋은 방법은 터무니 없이 비싸게 파는 것입니다.  산업계는 어떻게든 공장을 돌리기 위한 비용으로 이를 부담 할 수 있을 것입니다. 그러나 대중들은 그렇지 않을 것입니다. 이러한 조치는 장기적으로 볼 때 이는 지불해야 할 작은 비용에 불과합니다. 우리 나라의 경제력에 비해 도시 노동자들이 잠시 차를 몰고 다닐 수 없다는 것이 얼마나 큰 대수라고요.
CHI_Petroleum_in_Henan_desc코0=우리는 자랑스러운 고대 문명의 발상지인데, 석유 위기의 해결의 발상지가 되어서는 안되는 이유라도 있을까요? 아마 기원전 헤난에 자리 잡았었던 하나라와 상나라는 이러한 중국의 중심부에 숨겨져 있는 현대의 부를 우리에게 알리려는 신성한 예언 때문에 그들의 집으로 우리를 안내했을 것입니다.  아니면 그냥 우연의 일치일지도 모릅니다. 어느 쪽이건 우리는 황하의 둑 아래에서 우리가 짜낼 수 있는 마지막 한방울의 원유까지도 추출할 것입니다. 우리가 얼마나 많이 짜낼 수 있건 간에, 이 가장 유서깊은 중국의 지역은 중국의 가장 자랑스런 미래의 시대를 열어가는데 그 역할을 다 할 것입니다.
CHI_The_Anhui_Fields_desc코0=안후이에 있는 우리 측 탐사단에 의해 몇개의 분산된 매장층들이 보고 되었고, 우리는 그것들을 신속하게 추출해야 할 의무가 있습니다. 슬프게도, 우리가 스스로의 경제 발전을 지속시킬 만큼의 거대한 유전을 아라비아 만큼 가지고 있는 것 처럼 보이지는 않습니다. 우리의 석유가 아예 없는 것 보다는 있는 것이 낫다지만, 여전히 부족합니다. 이것으로 위기가 끝나지는 않을 것입니다.
CHI_Better_Extraction_Methods_desc코0=우리는 다른 나라들처럼 많은 양의 석유자원을 가지고 있지 못하기 때문에, 우리는 찬하 아래에 가두어진 작은 양의 석유라도 최대한 활용해야만 합니다. 효율성은 희소성을 극복하는데 그 역할을 다해야 합니다. 우리의 기술자들은 땅 밑에 석유와 천연가스를 추출하는 새롭고 더 나은 방법을 찾는 일에 착수 할 것입니다. 
CHI_Odd_Even_Policy_desc코0=우리가 가진 석유 공급 부족의 수준을 감안할 때, 우리는 사용제한에 대해 창의적이고 틀에 벗어나는 접근을 해야할 필요가 있습니다. 민간 경공업용 석유의 보유량 관리를 철저하고 공정하게 하기위해서, 대중들의 휘발류 구입을 이전의 50% 수준으로 만들 것입니다. 짝수로 끝나는 번호판을 가진 차량들은 짝수일에, 홀수 번호판을 단 차량들은 홀수일에만 휘발류를 구입할 수 있도록 할 것입니다.이러한 조치들은 전반적인 석유 소비를 제한하는 효과가 있음은 물론 공황에 빠진 폭발적 구매와 소규모 상류층들을 위한 펑펑쓰고 돌아다니는 여행 같은 낭비적인 행태를 줄이는 효과가 있을 것입니다. 이 위기의 부담은 온 국민이 타당할 만큼 공평하게 분담해야만 합니다.
CHI_Oil_For_the_Industries_desc코0=석유 소비를 필요로하는 어떠한 활동들은 다른 활동보다 단적으로 더 중요하기도 합니다. 국민들의 이동의 평의는 사실상 필요 없는 사치인 반면, 공장을 가동시키고 부가가치가 큰 상품들을 운송하는 것은 현대 경제의 생명줄입니다. 석유 위기가 지속되는 동안 중공업에 큰 특혜를 주는 것은 온당하며 합리적인 조치입니다.
CHI_We_Need_More_Oil_desc코0=공장들이 거뜨럭거리고 트럭들이 굴러다니도록 하기 위해 필요한 기름이 여전히 충분치 못합니다. 확실히 지금까지 우리가 취한 조치들이 무용지물은 아니였지만, 우리가 처한 비상사태를 종식시키기에는 역부족이었습니다. 이 위기는 최대한 빨리 해결 되야만 합니다. 우리가 진정으로 중국이 위대한 나라로서 에너지를 자급자족하도록 만들고자 한다면, 우리는 단지 몇 개의 굴을 파는 것 이상을 국가로서 해야 할 필요가 있습니다. 생산과 더 많은 미래 투자를 위한 귀술 모두에 강제적이고 집중된 투자가 이루어져야만 합니다. 나라의 모든 최고의 인재들을 모아 놓아야합니다. 그렇게 하지 못한다면, 현대화를 위한 우리의 모든 노력은 헛수고가 될 것입니다. 만약 우리가 실패한다면, 우리는 석유에 대한 중국의 갈증을 해결할 수 없을 것이고, 완전한 탈수상태로 몰고가는 위험을 감수 해야 할 수도 있습니다.

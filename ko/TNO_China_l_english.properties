CHI_Balance_trigger코0=주 롱샹의 계획 채택
CHI_Damage_Control코0=피해 관리
CHI_Damage_Control_desc코0=중국에 끔찍한 일이 닥쳐왔지만 우린 아직 모든 것을 잃지는 않았습니다. 중유한이 폭로한 사설은 일본 제국주의의 끔찍한 통제의 비밀을 드러내고 있으며, 이러한 끔찍한 비밀은 시간이지난다고해서 사라질 음모론에 불과하지는 않는 것 같습니다. 이제 우리는 무엇을 할 것인지 계획을 세워 이 페이지들이 인쇄업자들 손에 들어가지 않도록 해야합니다. 만약 그것이 세상에 공개된다면요? 차오니마... 그것은 것잡을 수 없는 상처, 수십년 동안 우리를 괴롭힐 상처를 입힐 무기가 될 수 있습니다.
CHI_Trouble_in_Nanjing코0=난징의 갈등
CHI_Trouble_in_Nanjing_desc코0=신문에 사설이 실렸습니다. 이 위기가 퍼저나가면서 각 지방 각 도시의 모든 신문이 이를 앞다투어 보도하고 있습니다. 일본 기업인들은 말없이 떠나고 있습니다. 우리의 노동자들은 동지들의 곤경에 처한 인터뷰를 읽으면서 절망합니다. 중국은 무너지고 있으며, 누구도 이에대해 볼맨소리를 할 수도 없습니다. 이제 사람들은 중심인 난징을 보라봅니다. 어떻게 사태를 수습할 것인가, 아니면 적어도 불길의 기세를 꺾게 만들 것인가말이죠. 가오는 늘상 있어왔던 이러한 위기를 막기위해 어떠한 방법을 사용할까요?
CHI_Trouble_in_Nanjing_tt코0=§R어떠한 결정을 하던 우리는 4개의 군수공장과 6개의 민간공장을 잃고 시작할 것입니다.§!
CHI_Let_Them_Fester코0=문제를 방치하라
CHI_Let_Them_Fester_desc코0=일본재벌의 얼굴에 역력했던 찡그린 표정이 사그라졌습니다. 가오는 방금 베이징에서 어려운 시기를 단결로 이겨낼것을 촉구하는 연설을 했습니다. 그는 모든 일본인들이 나쁜 것은 아니라고 말하며, 심지어 신문에 실린 내용이 언론의 수법에 의해 과장되었다는 암시를 하기도 했습니다. 일본의 기업과 기업가들이 살아서 중국을 다시 찾을 수도 있을 것 같습니다. 물론, 그것은 우리의 산업이 살아날 것이라는 것을 의미할 순 있지만, 갈망하는 대중들에게는 어떠한 대가를 치르겠는지요? 캄캄한 어둠속에서도 밝게 타오르는 중국의 민족 정신에 무슨 대가를 치루시겠는지요.
CHI_Let_Them_Fester_tt코0=이 중점은 일본재벌이 중국을 착취하게 내버려두는 대신, 우리의 경제성장과 회복을 도울 것입니다.
CHI_Industrial_Strength코0=적어도 산업은 건재하다...
CHI_Industrial_Strength_desc코0=제련소는 이전보다 더 심하게 불을 뿜고, 공장들은 끝도없이 제품을 생산합니다. 각하께서 일본인 범죄자들을 사면하기로 한 결정은 성과를 거두는 것으로 보입니다. 위기의 경제적인 가격이 좋은값에 팔린 것 같습니다. 우리는 단지 그 판매가 빨리 끝나지 않기를 바랄뿐입니다. 사람들은 그들이 자주있던 평상시처럼 익숙해지고 있는것 같습니다.
CHI_Industrial_Strength_tt코0= 우리의 §YGDP§!가 2%상승할 것입니다.
CHI_Comes_at_a_Cost코0=대가를 치루다
CHI_Comes_at_a_Cost_desc코0=전역에서 시위가 폭팔하고 있다고 합니다! 우리는 너무 많은 것을 당연시했습니다. 물론 사람들은 진압이 계속되는 것을 보고 더이상 방관하지는 않을 것입니다! 분위기에 맞추어 일본의 지원을 은글슬쩍 치우고, 몇몇을 쫒아내고, 시위가 눈덩이처럼 불어나지 않도록 하늘에 기도합시다. 각하께서는 이 문제에대해 좀 지나치셨고, 각하의 신중함은 은행이 불타고 공장이 폭파되면서 공포로 바뀌었습니다.
CHI_Comes_at_a_Cost_tt코0=§Y안전규정§!이 하락하며, §Y부가비용§!이 2M정도 증가합니다.
CHI_Trusting_the_Zaibatsus코0=일본재벌과의 신뢰
CHI_Trusting_the_Zaibatsus_desc코0=시위가 중국을 뒤흔든 이후 우리는 조금 뒤로 물러나야 했습니다. 그러나 재벌은 계속 요구를 하는 것을 멈취지 않고, 우리는 그들에게 더 주는 것 외에는 아무 것도 할 수 없습니다. 그들이 또 다른 난징사태를 촉발하지 않도록 믿게하고, 그들이 원하는 노동자들을 그들에게 주면, 아마도 재벌은 일본인들의 극단적인 이익을 대변하는 것이 아니라 최선과 경제적 안정을 위한 힘으로 치환될 수 있을 것입니다. 이미 그들은 경제를 살리는 것에 가장 큰 힘이 되어 왔습니다. 그들은 이것으로 말미암아 뭔가를 더 짓거나 만들 수 있을 겁니다.
CHI_Trusting_the_Zaibatsus_tt코0=§YGDP§!가 3% 증가합니다.
CHI_Industrial_Support_Pays_Off코0=산업지원금 급부
CHI_Industrial_Support_Pays_Off_desc코0=재벌에게 보조금을 지급한 것이 성과를 거두었습니다! 일본 기업인들의 대규모 이탈로 파괴된 지역에 귀환한 이들은 중국의 노동자들과 일본인 소유주들이 더 큰 경제 시스템을 위해 함께 일하는 새로운 시대를 예고하고 있습니다.
CHI_Industrial_Support_Pays_Off_tt코0=§Y이익률§!이 하락하고, §Y일일 정치력 획득§!과 §G소비재사용량§!이 증가합니다.
CHI_Final_Steps코0=마지막 발걸음
CHI_Final_Steps_desc코0=국제 소식통들은 우리가 이룬 진보를 부정할 자격이 없습니다. 후퇴의 과정에서 현대국가로 역류하는 우리의 여정은 정부의 예상을 훨씬 뛰어넘었습니다. 우리의 성공은 관료주의를 경멸하는 일부 사람들을 만들어냈고, 이들은 현대화의 부작용으로서 사람들에게 엄청나게 많은 세금을 부과하고 있다고 주장하기도 합니다. 이 사람들에게 우리는 한가지 질문이 있습니다, 우리는 무엇을 위해 싸우고 있습니까? 우리들은 멍청한 정책으로 말미암아 죽고 있는 것입니까? 우리 선생님들은 학생들이 북경의 뒷골목에서 얼어죽을게 만들기위해 다음세대를 위해 평생을 바치고 있는 것입니까? 우리는 위대해질 위기에 처했는데, 왜 이제 그만둬야만 합니까? 마지막 개혁을 끝까지 밀고 나아가야합니다. 다시한번 세상을 깨트리고 돌파구를 열어 나아갑시다!
CHI_Final_Steps_tt코0=§Y경제§!성장률이 오를 것입니다
CHI_Status_Quo코0=현상유지
CHI_Status_Quo_desc코0=중국은 가장 소란스러운 시대중 하나에 살아가고 있습니다. 살육과 가난 그리고 혼란으로 가득 찬 시대 중 하나를 해쳐나가고 있습니다. 오늘날에도 여전히 문제가 모두 해결 되지 않았지만, 누구인들 그렇지 않겠습니까? 우리의 현재 상황은 유리해지고 있고, 우리의 개혁은 재정을 늘렸으며, 일반 대중들에게 지식의 빛을 가져다 주었는데, 왜 우리가 실패해야만 합니까? 난징 사태의 쟁점은 분명합니다. 당신은 여기에 볼일이 없어야 할겁니다! 다시 일이나 하러 가십시요!
CHI_Status_Quo_tt코0=우리와 재벌간의 협력은 계속 유지될 것입니다.
CHI_A_Balanced_Approach코0=균형있는 발걸음
CHI_A_Balanced_Approach_desc코0=주 롱샹의 생각은 확실히 급진적이긴 합니다. 일본의 쥐새끼를 달래는 것과 빠른 속도로 잡는 것 사이에서 균형을 잡으려는 것은 불가능해 보이지만 각하께서는 가능하다고 하시니 그렇게 될 것입니다. 중국은 모든 사람들 일본인 또는 중국인이 사업을 추진할 권리를 갖는 균형있는 국가를 향해 나아갈 것입니다.
CHI_A_Balanced_Approach_tt코0=이 중점트리는 일본인들과 중국인들의 이익의 균형을 찾는 길이 될 것입니다, §YGDP§!의 7.5%가 떨어질 것입니다
CHI_Appeasing_the_Japanese코0=일본인들을 달래라
CHI_Appeasing_the_Japanese_desc코0=우리의 후원자들은 요구하고 있습니다. 일본인들은 식량 생산, 광물채굴, 그리고 상품의 유통에 대한 할당량을 정해놓았습니다. 우리가 세계무대에서 정상의 모습을 유지하려면 일본에게 약간의 양보를 해야합니다. 그 동안에도 우리는 중국의 현대화를 위한 노력을 계속할 수 있습니다.
CHI_Appeasing_the_Japanese_tt코0=§일일 정치력획득§!이 감소할 것입니다.
CHI_Hiring_Japanese코0=일본인 특채
CHI_Hiring_Japanese_desc코0=몇가지 사실들을 살펴봅시다: 일본 시민들은 더 쉽게 문장을 해석할 수 있고, 수학에 대한 전반적인 이해를 가지고 있으며, 공정라인에서 그들이 무엇을 할지 아는 기술력을 가지고 있습니다. 확실히, 우리는 아직 일본인들과 동등한 수준은 아닙니다만, 일본 노동자들이 우수한 기술을 가지고 올때 우리가 배울수 있는 것이 눈에 보이지 않습니까? 
CHI_Tax_Breaks_for_Zaibatsus코0=일본재벌 세금감면
CHI_Tax_Breaks_for_Zaibatsus_desc코0=일본의 거대 기업과 중국 사이의 공생관계가 발전하고 있습니다. 우리는 그들의 등을 긁어주고 그들은 우리의 등을 긁어줍니다. 아주 간단하죠? 그러나 최근의 스캔들은 우리의 화합을 어지럽히고 재벌들은 중국에서 사업을 계속할 수 있을지 의심의 눈초리로 쳐다봅니다. 우리는 몇 가지 양보로서 그들을 다시 불러올 수 있고, 여기서 법적 위반을 묵인할 수도 있고, 세금 감면 혜택을 줄 수 있고, 돈은 곧 돌아올 것입니다.
CHI_Tax_Breaks_for_Zaibatsus_tt코0=§Y기타비용§!이 §R200M§!정도 증가할 것입니다.
CHI_Zaibatsu_Returns코0=일본재벌의 귀환
CHI_Zaibatsu_Returns_desc코0=우리 기업대신 일본 기업에 보조금을 지급하기로 한 결정은 많은 비판을 불러왔지만, 이것은 우리 비판자들을 침묵시킬 수 밖에 없을 것입니다. 돈의 힘을 부정할 수 있는 사람은 아무도 없습니다. 재벌에 대한 우리의 도박은 배당금으로서 보상받았습니다. 재벌의 소득은 다시 우리의 경제, 즉 현대화를 진행하기 위해 사용될 수 있는 자금으로 돌아오고 있습니다. 자 다시 박차를 가하고, 긴장을 풀고, 엔화가 흐르게할 시간 입니다.
CHI_Zaibatsu_Returns_tt코0=§YGDP§!가 2%정도 오를 것 입니다.
CHI_Limited_Reforms코0=제한적 개혁
CHI_Limited_Reforms_desc코0=스캔들은 이리에서 저리로 오고 가고, 신문은 우리 정부의 희생을 감수하고서라도 어떻게든 돈을 벌려 혈안입니다. 우리는 일본인들에게 아무것도 변하지 않을 것이라고 안심시키는 동안, 신문과 대중들을 관심을 무마시키기위한 반쪽짜리 조치들로 주의를 돌릴 것입니다.
CHI_Limited_Reforms_tt코0=§YGDP§!의 3%가 하락합니다.
CHI_Rolling_Back_Corruption코0=부패 척결
CHI_Rolling_Back_Corruption_desc코0=중국은 그녀만의 관료주의를 요구합니다! 우리는 관료주의의 길을 닦았으니, 우리는 스스로 정한 기준에 따라 살아야만 합니다! 무능한 장관들과 입법위원들은 애초에 우리를 이 난장판으로 몰아넣은 주범입니다. 기껏해야 우왕좌왕하는 어릿광대는 양반이고, 심지어 이일에 분노하는척 발연기하는 것은 정말이지 최악이였습니다. 이 반역자들이 자기들 꼴리는데로 한다면 우리의 진보는 모두 허사가 될 것입니다. 각하꼐서는 반드시 해야한다면 스스로 종양을 잘라낼 각오가 되어있으십니다. 중국인을 대표하는 중국이 눈앞에 다가 왔습니다!
CHI_Rolling_Back_Corruption_tt코0=§Y일일정치력 획득§!이 감소할 것입니다.
CHI_Use_Japanese_Influence코0=일본정부의 영향력 활용
CHI_Use_Japanese_Influence_desc코0=일본이 얼마나 많은 도움을 주고 있는지, 또는 그녀의 이익을 위해 중국을 약탈을 자행하는 잔인한 방법을 사용하는지에 대한 이 신문의 여파는 우리 정부를 휘청이게 만들었습니다. 우리는 내부의 지지를 얻을 수 없기 때문에 총알을 물어뜯고 도쿄에 빠른 속도로 하강하고 있는 혼란과 내분으로부터 우리를 돌아오게 하기위한 그들의 영향력을 행사하도록 요청해야만합니다!
CHI_Use_Japanese_Influence_tt코0=§Y이자율§!이 증가하고 §G소비재 사용량§!이 감소할 것입니다.
CHI_Back_to_Normal코0=다시금 정상으로
CHI_Back_to_Normal_desc코0=꽉잡으십쇼! 빛이 보이기 시작하니, 이제 정상으로 돌아갈 수 있을 때까지 조금만 더 가면됩니다. 우리 일본 친구들의 도움 덕분에 불안의 여파는 상당부분 사라지기 시작했습니다. 파업이 격렬되고, 반란은 박살났으며, 시장이 안정화의 초기 조짐을 보이고 있습니다. 내일은 우리 시민들이 꼭 그래야할 대로 출근할 것입니다. 중국의 구원은 눈앞에 있는 것이 아니라 우리 뒤에 있습니다.
CHI_Back_to_Normal_tt코0=§Y일일정치력 획득§!이 증가합니다.
CHI_Walking_the_Tightrope코0=균형감있는 줄타기
CHI_Walking_the_Tightrope_desc코0=헌병대가 우리가 날개를 너무 멀리 펼치지 말 것을 요구하면서 우리의 목을 조르고 있습니다. 도전과 더불어 입법원 내에서 특히 개혁파 세력들은 점점 더 극단적인 요구를 하고 있습니다. 일본 제국과 구백만 중국 개혁파의 균형을 맞추는 것은 쉬운 일이 아니지만 그럼에도 불구하고 우리 정부의 통제하에 있습니다. 선택의 여지가 많이 있는 것은 아니지만, 우리가 줄타기에 실패한다면, 우리가 어디에 떨어질 것인지는 신만이 아실 것입니다.
CHI_Walking_the_Tightrope_tt코0=§Y이익률§!이 감소하며 §Y경제성장률§!이 0.5%증가할 것입니다.
CHI_Japanese_lead_Reforms코0=일본 주도의 개혁
CHI_Japanese_lead_Reforms_desc코0=공영권을 가로지르는 우리의 형제자매들은 서구의 제국주의에 맞서 싸우기위해 단결해야만 하지만, 모든 동맹국들은 공영권에 대한 공포로 인한 실망이 만연합니다. 일본은 중국을 현대 시대로 이끌 것 이라고 약속 했었습니다만, 이제 그들이 나서서 그렇게 할 떄입니다. 확실히 우리는 도쿄를 믿을 수 있습니다. 우리는 같은 목표를 가지고 있고 그들은 우리에게 잘 못 한적이 없었으니까요.
CHI_Japanese_lead_Reforms_tt코0="§Y일일정치력 획득량§!이 증가합니다§YGDP§!가 2.5%정도 증가합니다.
CHI_Sacrificing_Resources코0=자원을 희생하자
CHI_Sacrificing_Resources_desc코0=진보는 희생과 함께 옵니다. 대부분의 경우, 이 대가가 무서워 도망치거나 다른 나라의 영향권에 들어가지만, 우리는 그러한 것중에 어느 것도 걱정하지 않아도 됩니다! 재벌들은 우리에게 부를 창출할 것이고, 수 많은 일자리가 광업 분야에서 창출될 것이며, 일본은 우리가 안정을 되찾는 것을 돕겠다고 약속했습니다! 우리는 대국입니다, 자원은 구원을 위해 지불하는 작은 대가에 불과합니다.
CHI_Sacrificing_Resources_tt코0=§Y기타수익§!이 §R3M§!정도 증가합니다
CHI_Guns_from_the_Rising_Sun코0=욱일의 총포
CHI_Guns_from_the_Rising_Sun_desc코0=우리는 일본의 화력의 힘을 가장 잘 알고 있습니다. 일본의 총은 중국의 독창성은 물론 영국의 뛰어난 디자인과 미국의 힘에 필적할 수 있었습니다. 우리 친구는 총을 잘 만드는 법을 아주 잘 알고 있다는 것을 분명히 보여줍니다. 아시아에서 최고인 생산 설비를 주문할 것입니다.
CHI_Guns_from_the_Rising_Sun_tt코0=§Y기타수익§!과 §Y수익률§!이 줄어듭니다
CHI_Jobs_for_Chinese코0=중국의 번영을위해
CHI_Jobs_for_Chinese_desc코0=우리의 가장 큰 자산은 동시의 중국의 번영, 우리민족의 번영을 짓누르는 철구와 그 사슬입니다. 시민들은 우리의 스캔들에 극한의 각도기를 부셔대며 우리나라를 어지럽혔습니다. 내각이 새로운 제안을 냈는데, 우리는 반체제 인사들을 공장과 농장에 밀어넣어서 일본관련 고용 시장의 많은 구멍을 메울 수 있습니다.
CHI_Jobs_for_Chinese_tt코0=§Y일일 정치력획득§!이 증가합니다§YGDP§!가 §Y3%§!정도 증가합니다.
CHI_Reaping_the_Fields코0=논밭의 수확
CHI_Reaping_the_Fields_desc코0=누가 진정으로 농사기술을 터득했습니까? 다름아닌 중국 어느곳에서도 완벽하게 식량을 재배하는 기술은 없었습니다. 흙 속에서 토하는 작물은 수백만 중국인들의 피와 땀으로 이루어지므로, 우리가 그것을 할 수 있는 사람이 되어야만 합니다! 사람들을 일하게 하십쇼! 이것으로 도쿄의 기업인들을 달래야 합니다. 그들은 그들이 원하는 모든 만찬을 즐기게 될 것입니다. 반면에 우리 사람들은.... 글쎄요, 좋은 직종에 있는 사람들은 줄어든 칼로리 섭취를 다른 것으로 때워야 할테죠.
CHI_Reaping_the_Fields_tt코0=§G소비재 사용량§!이 줄어들 것입니다
CHI_Maybe_Not_Such_A_Bad_Idea코0=딱히 나쁜 생각은 아니다
CHI_Maybe_Not_Such_A_Bad_Idea_desc코0=새로운 헤드라인이 주요 신문의 1면에 실렸는데, 마침내 일본과의 관계에 대한 것이 아닙니다. "중국의 비지니스 관련협상에서 각하께서 승리의 미소를 지으시었다" 우리의 노력이 언론의 주목을 끌며 국민들의 콧대를 높였지만 이번에는 그럴만한 이유가 있었습니다. 우리에겐 잘난 체할 권리가 있습니다. 우리는 공영권에 놀라운 일을 해내고 있습니다. 사업의 원동력은 우리의 쇠사슬을 끊고 다시 한번 치솟게 할 것입니다.
CHI_Maybe_Not_Such_A_Bad_Idea_tt코0=우리의 §Y경제§!가 부분적으로 회복 될것입니다
CHI_Smoke_Out_the_Rats코0=쥐새끼를 잡아라
CHI_Smoke_Out_the_Rats_desc코0=일본인들이 더 이상 우리의 음식과 우리의 민족들을 그들 자신의 병적 상태로 뺴앗는 것을 허락히지는 않을 것입니다. 중국인들은 진정한 경제적 자유를 얻을 것입니다. 우리 자신의 금고나 안정을 위해서만이 아닌 국가를 위해서 입니다. 일본의 영향력을 억제하고 재벌들을 쫒아내기위한 즉각적인 조치가 취해질 것입니다. 우리는 모든 것을 중국의 국민들에게 돌려줄 수 있기 때문에 외교적 반발을 살 가치가 있을 것입니다.
CHI_Smoke_Out_the_Rats_tt코0=§R우리는 중국사회에 만연한 일본의 영향력을 뿌리 뽑을 것입니다!§!
CHI_Industrial_Independence코0=자주적 경제체제
CHI_Industrial_Independence_desc코0=우리 나라 전역에서 중국 노동자들은 일본 독점기업들의 카르텔이 소유한 공장에서 살고 죽습니다. 악랄한 미츠비시의 3개의 다이아몬드는 중국 공장에서 만들어진 상품으로 유명합니다. 해당 상품의 수익은 일본 기업인들의 호주머니에 직접 들어가는 반면에 우리 국민들은 가족을 먹여살릴 여유마저 없습니다. 기업의 기생충들은 더 이상 열심히 일하는 중국인들의 거품이 되지 않을 것입니다. 우리는 중국 유망 기업인들에게 인센티브를 주는 한편, 일본인들을 강제 퇴거 시키기위한 규제를 강화해 나갈 것입니다.
CHI_Industrial_Independence_tt코0=§Y일일 정치력 획득§!이 증가할 것입니다
CHI_Businesses_Pull_Out코0=사업들 접어
CHI_Businesses_Pull_Out_desc코0=불안정과 개혁의 요구, 파업등으로 중국 경제에대한 신뢰가 모두 훼손되었습니다. 중국 사업에 더 큰 비중을 두기 위한 우리의 계획때문에 재벌들은 더 이상 중국으로의 벤처 사업을 지원할 수 없습니다. 공장부터 광산, 심지어 식당까지 모든 사업체들이 일본으로 철수 했습니다. 좋았어, 이제 이에 답합니다! 일본 기업들이 남긴 공간을 중국 기업이 메우게 되는 거지?
CHI_Businesses_Pull_Out_tt코0=§Y일일 정치력 획득§!이 감소할 것입니다, §Y소비재 사용량§!이 증가할 것입니다
CHI_Closing_Up_Shop코0=상점문 닫아
CHI_Closing_Up_Shop_desc코0=중국 전역 주요도시들 내에서는 일본인 소유의 업소들의 창에 간판을 다는 풍조가 시작되었습니다. 이 표지판에는 '가게 문 닫습니다, 각하께 진심으로 감사드립니다'라고 쓰여있습니다. 일본인들은 가방을 싸기 전에 그것을 반어법이랍 시고 남겨두었지만 진정한 굴욕은 그들의 후손들에게 남겨진 노후한 건물 이여야만 합니다.
CHI_Setting_Up_Shop코0=상점 통제
CHI_Setting_Up_Shop_desc코0=일본인들이 이 메세지를 우리 정부에 반대하는 사람들의 집회장소로 의도했음에도 불구하고, 중국 상점 주인들은 이 문구를 좋아하여 자기 상점에도 내걸기 시작했습니다. 우리 사업가들이 소유하고 운영하는 가게들 앞에 자랑스럽게 전시된, 작금의 '유익합니다, 감사드립니다 각하'하고 쓰여진 표지판들을.
CHI_Setting_Up_Shop_tt코0=§YGDP§!가 3% 증가합니다
CHI_De_Facto_Sanctions코0=사실상의 제재
CHI_De_Facto_Sanctions_desc코0=일본인들을 추방하기 위한 우리의 노력의 마지막 단계는 재벌에게 가혹한 제한을 가합으로서 그들을 기술적으로 추방하지 않으면서도 중국에서 강제 추방하는 것입니다. 이것은 우리가 황해를 가로지르는 가깝고 소중한 친구들과 전면적인 반목을 하는 것을 막을 것입니다.
CHI_De_Facto_Sanctions_tt코0=§Y우리의 경제는 이에 영향을 받을 것입니다§!
CHI_Thorough_Reform코0=철저한 개혁
CHI_Thorough_Reform_desc코0=중국은 붕괴된 국가입니다. 중국은 수세기동안 붕괴되어 왔습니다. 하지만 우리는 온갖 역경에도 불구하고 마음을 가다듬었습니다. 우리는 우리의 길고 소란스러운 역사에서 가장 긴 분단의 시기중 하나로 접어들었고, 우리가 영광으로 돌아가려면 현실적이고 구조적인 변화를 만들어내야만 합니다. 부패를 척결하고 경제에 활력을 불어넣고 구시대의 잿더미에서 새로운 중국을 건설해야 합니다.
CHI_Chinese_lead_Reform코0=자주적인 개혁
CHI_Chinese_lead_Reform_desc코0=현대국가는 자유 국가여야하지만 도쿄가 우리의 개혁을 조종하고자 하는한, 우리는 결코 자유롭지 못할 것입니다! 이 모든 개소리는 일본의 중국 지배를 시작할때 부터 였는데, 왜 중국이란 이미지의 틀을 그들이 원하는데로 납둬야합니까? 그들은 우리를 한번 패배 시켰지만, 다시는 실패하지 않을 것입니다.
CHI_Chinese_lead_Reform_tt코0=§Y일일 정치력 획득§!이 증가할 것입니다, §Y이익률§!과 §G소비재가용량§!이 감소할 것입니다
CHI_Corrupt_Businessmen_Leave코0=사건에 연루된 사업가는 떠나라...
CHI_Corrupt_Businessmen_Leave_desc코0=도둑놈들은 비대해지고 중국 노동자들이 벌어들인 엔화더미 위에 않아서 만족감이 커졌으니 이제 꿈깰 시간입니다. 우리가 우리의 산업을 강조한 것이 기업인들의 관심을 끌었습니다. 유감스럽게도, 독점기업들은 고향 섬으로 후퇴하거나 공영권을 가로질러 흩어지고 있씁니다. 나가는 길에 문에 머리박지 안도록 조심하십시요.
CHI_Corrupt_Businessmen_Leave_tt코0=§Y수익률§!이 감소할 것입니다.
CHI_And_Confidence_is_Restored코0=자신감의 회복
CHI_And_Confidence_is_Restored_desc코0=우리는 가오 정권의 보잘것없는 시작에서 한걸음 첫 걸음마를 뗏습니다. 우리의 현대화 덕분에, 우리는 처음부터 경제 건설에 대해 한 두가지 쯤은 알고 있습니다. 우리의 성공은 우리에게 약간의 여유를 주었고 우리의 결점에도 불구하고 국제적 기업들은 우리에게 또 다른 기회를 주었습니다.
CHI_And_Confidence_is_Restored_tt코0=§YGDP§!가 증가합니다 그리고 §G소비재 사용량§!이 증가합니다
CHI_And_So_Do_Jobs코0=다시 일들 시작합시다
CHI_And_So_Do_Jobs_desc코0=우리 모두 이런일이 일어날 줄 알았어야 했습니다. 미츠비시는 베이징 지점 폐쇄를 선언했습니다. 야스다는 예상데로 지난에서의 직원 수를 줄이고 있습니다. 대중들은 휘청거리고 있지만, 이것은 중국이라는 대를 위한 희생입니다. 일단 일본인들을 몰아내면 그 공백을 우리 사람들로 메울 것입니다. 우리는 흔들리지 않을 것이고, 최악의 상황은 아직 오지 않았습니다. 자유 중국을 검설하려는 우리의 결의는 실업의 고난을 극복하고 그것으로 인해 더욱 강해질 것입니다!
CHI_Japanese_Brain_Drain코0=일본인인재 유출
CHI_Japanese_Brain_Drain_desc코0=일본인들을 추방하려는 우리의 노력은 효과가 있지만 아마 너무나도 과했던 것 같습니다. 의도치 않은 부작용으로 일본 지식인들이 우리 대학을 떠났습니다. 일본 학생들 또한 그들의 고국에서 교육을 마치기 위한 계획의 초안을 작성했씁니다. 이것이 우리가 원하던 것은 아니지만, 이것은 우리 대학에서 중국인 학생들을 위한 공간을 내어 줄 것입니다!
CHI_Japanese_Brain_Drain_tt코0=§Y일일 정치력 획득§!이 증가할 것입니다, §Y연구속도§!와 §G소비재가용량§!이 감소할 것입니다! 
CHI_Japanese_Reform_Complete코0=재벌개혁 완료
CHI_Japanese_Reform_Complete_desc코0=중우 각하께서는 입법원에서 설득력있는 주장을 펼치셨는데, 만약 일본이 돈 때문에 중국을 현대로 이끄는데 도움을 주고 있다면, 당신은 그것을 사업이라고 부를 것인가, 제국주의라고 부를 것인가? 에 대한 것이였습니다. 대답은 간단했고 결과는 그들 스스로가 말해줍니다. 왜 우리가 아시아 형제 자매들과 맞서서 일하겠습니까? 더 큰 협력만이 앞으로 나아 갈 수 있는 유일한 길, 하나된 아시아!
CHI_Japanese_Reform_Complete_tt코0=일본주도의 개혁이 성공했습니다!n
CHI_Chinese_Reform_Complete코0=중국개혁 완료
CHI_Chinese_Reform_Complete_desc코0=우리의 초기 목표는 간단했습니다. '중국인들의 국가를 위한 중국인들의 경제' 그것은 당연한 말입니다. 모든 훌륭한 계획처럼, 우리는 길에서 맞부닥치고, 도중에 친구를 잃었으며, 융통성있게 행동해야 했씁니다. 중국이 이제 세계 현대 국가의 그들만의 리그에 합류하기 때문에 우리의 희생은 헛되지 않았습니다. 중국 전역에서, 공장들은 상품을 쏟아내고, 우리 학생들은 가장 시급한 문제에대한 해결책을 쏟아내지만, 가장 중요한 것은, 우리 경제가 스스로 자립할 수 있다는 것입니다. 호랑이가 다시 깨어났습니다!
CHI_Chinese_Reform_Complete_tt코0=중국의 개혁이 성공했습니다!
CHI_The_Best_of_Both_Worlds코0=두 나라에대한 최선의 결과
CHI_The_Best_of_Both_Worlds_desc코0=모든 것이 적절하게 작동합니다, 우리는 이만큼 진실에 다가설 수 있음을 보여주었습니다. 우리의 교묘한 계책이 우리를 위대하게 만들었습니다! 우리는 중국 경제를 강화하면서 도쿄의 분노를 성공적으로 피했습니다! 축하파티는 내 알아 할거야!

CHI_The_Conference코0=전당대회
CHI_The_Conference_desc코0=중국이란 국가는 다시 태어났습니다. 우리 학생들은 세계의 부러움을 사고 있습니다. 우리의 경제는 번창하고 있습니다. 우리의 기술은 현대의 표준을 빠르게 따라 잡고 있습니다. 그럼에도 우리의 군대는 박살이 나고 훈련도 제대로 받지 못한채 침상에 누워있습니다. 중국 해방의 불꽃이 바람을 타고 씨뻘겋게 타오릅니다. 각하께서는 중국의 진로와 자유로의 길고 구불구불한 길을 결단하기 위해 모든 주요 행정관들과의 회의를 소집할 것입니다. 오직 역경을 통해서만 중국이 그떄 보다 더 밝게 하늘에 떠오를 수 있습니다.



CHI_edu_debuff_placeholder_desc코0=
CHI_edu_very_bad_desc코0=우리의 교육 시스템은 매우 자금이 부족하고 이로인해 기관들은 끔찍한 상태입니다. 또한 많은 잠재적인 인재들을 논밭과 시궁창에 구르게 만들고 있습니다. 게다가 우리의 선생님들은 형편없는 교육을 받았으며 우리의 교과과정은 현장에서 갈등을 일으키고 시대에 뒤쳐져 있습니다. 결과적으로 우리는 교육받지 못한 아이들과 교육받지 못한 노동력 그리고 무능한 행정으로 이어졌습니다. 우리는 중국의 신속한 현대화를 위한 토대를 마련하기 위해 이러한 문제점을 다룰 필요가 있습니다.
CHI_edu_bad_desc코0=우리의 교육시스템을 개선하기 위한 약간의 노력이 있었습니다. 미미하지만 꾸준히 증가하는 자금은 우리의 교육시설과 인력을 개선하는 방향으로 전용되었고, 우리의 노력의 첫 번째 효과는 이미 느낄 수 있습니다.
CHI_edu_ok_desc코0=우리의 노력을 통해 공영권의 평균적인 교육수준을 따라 잡을 수 있었습니다. 우리 행정부의 효율성이 눈에 띄게 향상되었고, 교육 받은 인력들도 꾸준히 증가하고 있습니다. 그러나 아직 개선의 여지는 많이 남아 있고, 우리는 곧 예전처럼 다시 아시아의 지적 중심이 될것입니다!
CHI_edu_good_desc코0=우리는 교육분야에 있어서 공영권의 선도국 중 하나가 되었습니다. 우리의 현대화 노력은 확실히 비용이 꽤 많이 들었지만, 그들은 성과를 내기 시작하고 있습니다. 새로운 과학자, 기술자, 설계사, 관료 그리고 지식인들이 우리 나라의 가장 훌륭한 기관에서 매일매일 자리 잡고 있기 때문입니다.
CHI_edu_very_good_desc코0=우리의 고된 노력은 중국 교육 시스템을 일본보다 앞서 전 영역에 걸쳐 빝나는 가르침과 지식의 등불이 되도록 바꾸어 놓았습니다. 우리는 열성적인 사무원, 기술자, 과학자로 가득차있고 우리가 모든 5대 근대화를 다루며 우리의 예쩐 영광을 되찾을 수 있는 토대를 제공하고 있습니다.

CHI_nanjing_papers_shockwave코0=난징신문사태의 충격여파
CHI_nanjing_papers_shockwave_desc코0=난징신문에서 시작된 정보가 우리 정부를 비틀거리하면서 공영권 내부에서 반향이 감지되고 있습니다. 경제가 흔들립니다. 투자자들은 경제적 불확실성으로 자본을 회수하고 있고 이는 우리의 최근 산업화 노력을 망치고 있습니다. 이러한 붕괴에 대한 적절한 대처가 없다면, 빈곤이 중국의 많은 지역들을 계속해서 지배할지도 모릅니다..§JConsumer Goods Factories:§! [ROOT.GetNanjingGoods]
CHI_nanjing_fallout코0=난징사태의 좋지못한 결과
CHI_nanjing_fallout_desc코0=경제가 난징상태의 트라우마에서 크게 회복됬음에도 이는 우리나라에 깊은 흉터를 남겼습니다. 국민은 상처받고 배신당했고 관료주의는 파괴되었으며 합법적인 정부에 대한 환상은 산산조각이 났습니다. 우리가 잃어버린 존엄성을 회복하려면 몇 년이 걸릴지 모르겠지만 중국은 승리할것입니다. 중국은 항상 승리해왔기 때문입니다.§JConsumer Goods Factories:§! [ROOT.GetNanjingGoods]
CHI_Brain_Drain_Temp코0=일시적인 인재유출
CHI_Brain_Drain_Temp_desc코0=일본의 지식인계층의 추방과 함께 우리의 연구역량은 심각한 타격을 입었습니다. 비록 자주적인 기술의 현대화 노력이 그 영향을 다소 완화했지만, 신기술의 개발은 당분간 더디게 진행될 것입니다.
CHI_Brain_Drain_Harsh코0=일시적인 인재유출
CHI_Brain_Drain_Harsh_desc코0=일본의 지식인계층의 추방과 함께 우리의 연구역량은 심각한 타격을 입었습니다. 국내의 학계가 아직 다소 낙후된 상태로 남아있어 신기술 연구가 당분간 크게 늦어질 것으로 보입니다.

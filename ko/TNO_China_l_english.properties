chi.73.t코0=성공의 부담
chi.73.d코0=10년전, 중국은 "공영권의 공창지대"로 불렸습니다. 일본인들에게 있어서, 우리의 농업위주 산업구조는 특히 유용했고 그들은 우리의 식량 수출에 일관된 고객으로 남아있습니다. 그때까지도 우리의 생산물들은 하와이에서 일본 사람들이 중국산 쌀을 먹고 벤또를 쌀정도로, 일본 청년들이 중국산 쌀로만든 죽을 먹고 산것이나 다름 없었습니다. 일본인들은 우리의 쇠고기를 먹고, 차를 마시고, 달걀을 깨고, 빵을 썰곤 했습니다. 우리는 오랫동안 그 자루들을 담당해 왔고, 그것이 우리를 일본에게 유용하게 사용되었지만 ,지금 우리는 우리의 검을 갈고 있습니다. 현재 중국에서 만들어진 곡괭이는 철과 부딪칩니다. 용광로는 철의 냄새를 맡고, 기술자들은 철을 강철로 바꾸고, 항해사들은 그 금속의 수 톤을 공장으로 운송합니다. 석탄과 기름을 밤을 살리기 위해 타오르고 지금은 불이 꺼질 줄 모릅니다. 농민은 밤에 불을 켜고 하루의 많은 부분을 일한후에 독서를 하는 것이 쉬운일이고, 심지어 돈도 거의 들지 않습니다. 공장은 원재료들은 놀라운 속도로 중국의 유용한 제품으로 바꿉니다. 전국 각지에서 온 노동자들은 국가 발전을 위해 기숙소에 머물며 하루종일 일합니다. 군인들은 이제 중국 총을 쏘며, 중국 자전거를 타고, 중국 차량을 타고 여행합니다. 더욱 놀라운 것은 이 모든 과정이 이제 일본어를 한 마디도 하지 않아도 할 수 있다는 점입니다. 이런 의미에서 우리는 자유로워지고 있습니다.  이제 우리는 일본인들을 위태로운 상황에 처하게 만들었습니다. 그들의 음식은 중국산이며 곧 가전제품도 그렇게 될것입니다. 상하이에 있는 일본 청사는 보호주의 조치를 취하면서 중국산업 수출을 제한하고 우리가 실제로 얼마나 수출하고 있는지 예의 주시합니다. 그러나 이건은 단순한 성공의 부담은 아닐 것입니다.

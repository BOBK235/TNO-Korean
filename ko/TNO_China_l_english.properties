chi.161.t코0=좀 더 열심히 파라
chi.161.d코0=힘든 작업으로 암석의 층을 뚫고 들어가는 것이 좀처럼 쉬워 보이지 않습니다. 가장 깊은 곳에서, 우리는 300미터도 채 못가서 힘이 빠졌지만, 문제는 계속 발생합니다. 무너짐 사고, 부주의에 의한 사망, 기계고장, 그리고 무분별한 채굴 기법은 몇주간 우리를 좌절하게 만들었습니다. 우리는 수 많은 중요한 발굴 장비들을 잃어 버렸으며, 우리가 더 깊이 파기를 계속하려면 다시 확보해야 할 것입니다. 그때까지 우리가 할 수 있는 일은 배우는 것 뿐입니다.
chi.161.a코0=다시한번 해보자.

chi.162.t코0=노다지!
chi.162.d코0=우리 기술자들이 마지막 돌덩이를 치웠을때 그들은 영광스러운 금빛 광채에 눈이 부셨습니다. 곧, 갱도는 안정되었고 광부들은 우리가 새로 발견한 금맥을 재빨리 조금씩 조금씩 채굴 하기 시작했습니다. 곧, 우리의 철도망이 허난 광산으로 확장될 것으로 기대하며, 우리가 새로 발견한 부를 잘 수송할 수 있도록 할 것입니다.
chi.162.a코0=이따금식 빛나는 것은 바로 황금!

chi.163.t코0=멍청한 황금
chi.163.d코0=우리의 채굴방식은 꽤나 효과적인 것 같지만, 탐사는 어느 정도 수정을 거쳐야합니다. 우리가 헤난에서 땅을 파기 시작한 이래로 이 특별한 금맥 근처에 탄광이 있었고, 그래서 우리의 탄광 탐광자들이 갱도를 폭파하기 시작했을 때, 우리는 예상했던 것보다 더 큰 폭발을 일으켜 갱도가 무너져 버렸습니다. 금맥은 지상에서 접근할수야 있겠지만, 비용은 얼마나 들까요?
chi.163.a코0=정확하게 말하자면, 62명이 사망한채로 발견 되었다.

chi.164.t코0=짜릿한 결과!
chi.164.d코0=제련소 현장에서 석탄이 때워지면서 장시성의 구리 광산 위로 깊고 검은 연기의 짙은 구름이 낮게 드리워 졌습니다. 우리가 장시성에서 벌인 작업은 여느 때와 다름 없는데, 언덕 아래 높이 솟은 용광로에 광석을 전달하기 위해 철도로 연결된 갱도의 배열을 만드는 것입니다. 그것은 쉬운일은 아니고, 확실히 비싸지만, 우리는 이제 스스로 구리를 안정적으로 공급받을 수 있게 되었습니다.
chi.164.a코0=이것과 함께, 우리는 강해질거야!

chi.165.t코0=Copperhead(카퍼 헤드)
chi.165.d코0=장시의 구릉지대 표면 아래에 있는 광산 조성 작전은 그 갱도가 사방에 난잡하게 뻗어 펼쳐져 있습니다. 이 광산은 중국 역사상 가장 큰 광산 조성으로, 너무나도 거대해서 우리의 철도로는 혼잡을 해결할 수 없을 정도입니다. 따라서 우리는 현지에 직접 제련소를 건설하기로 결정했습니다. 녹인 광물을 담는 거대한 황동 틀이 깨지고 정제소 바닥으로 흐르게되면서 사고로 이어진 사건은 미숙련공들과 성급한 공사의 결합 때문이였습니다. 바닥에 딧고 서있던 많은 근로자들이 최소 경상이상의 화상을 입었고, 일부는 심지어 온갖것이 녹아내린 난장판 속으로 쓰러져 다시는 볼 수 없었습니다. 머지 않아 이 학살의 현장을 구조대원들이 치울 예정이였지만, 우리의 생산 차질에 대한 기일 처리는 이미 협상이 타결 되었습니다.
chi.165.a코0=나는 불타는 불 고리속으로 고만 빠져들고 말았다...

chi.166.t코0=후난의 철
chi.166.d코0=선체가 없는 배는 무엇 입니까? 실린더가 없는 엔진은요? 칼날이 없는 검은? 이 모든 것 들은 철이 없이는 아무 것도 아닙니다. 철은 아마도 우리가 대량으로 채굴하여 확보 해야할 중요한 자원 중 하나일 겁니다. 우리 정부의 조사 보고서에 의하면 후난성에는 철의 매장층이 풍부한 것으로 보입니다. 그 지역에 광산단지를 조성 할 수 있다면 거의 무제한에 가까운 철을 공급 받을 수 있을 것입니다. 이 모든 것이 중국의 통제아래 있을겁니다!
chi.166.a코0=용광로에 불을 때워라!

chi.167.t코0=주물공정!
chi.167.d코0=후난에 있는 광산은 자체적인 괴물이 되어 버렸는데, 광산의 노동력을 지탱해주는 도시아 언덕의 계곡안에 자리 잡고 있습니다. 주요 집입도로에 다가서면, 희미한 웅성거림이 곡괭이에 둔탁한 박자감과 최근에 사용되기 시작한 기계식 드릴의 윙윙돌아가는 소리가 커져옵니다. 이것이 우리가 만든 환경입니다만, 매년 수백만 톤의 철을 생산하는 것으로 추산 되는 거대한 장소 입니다. 이 지역의 보안이 "일요일의 산책"중이던 일본인 멍청이들에게 뚫린것도 기가차는데, 분명 중국의 산업 성장에 대한 질투에 의한 짓일 것으로 보입니다.
chi.167.a코0=그렇게 보고싶다면, 그냥 봐라 봐!

chi.168.t코0=아이로닉
chi.168.d코0=화요일 아침, 안개가 낮게 깔렸으며, 모든 노동자들이 아직 도착하지 않은 때였습니다. 용광로는 지금으로부터 약 한 시간쯤 전부터 가동돼고 있었는데, 첫 번째 카트의 광석을 평상시처럼 처리하고 있었습니다. 후난성의 철재 추출시설은 거대한 건축물로 여러 채굴부서에 서비스를 제공하기 위해 여러 개의 현장 제련시설을 보유하고 있었습니다. 십장은 기계 점검을 하고 직원들을 점호 하며 순찰을 돌고 있었습니다. 그는 친절하고 유쾌한 사람으로서, 노동자들이 함께 하는 것을 즐기며 더 열심히 일하는 사람이었습니다. 그는 갑자기 발을 헛디뎌 난간을 넘어 밑에 녹아내린 쇠통 속으로 빨려 들어갔습니다. 그는 도가니 속으로 녹아 비명을 지를 겨를도 없이 그냥 사라졌습니다. 그의 죽음이 중국에 진보의 이름으로 마지막 사망 사례가 되지는 않을 것입니다.
chi.168.a코0=모든 중국의 아들들은 어머니와 함께합니다.

chi.169.t코0=주석의 톤
chi.169.d코0=우리의 탐광자들이 먼저 다이너마이트로 땅을 폭파시켜 우리는 매장층으로 통하는 여러개의 갱도를 팠습니다. 그리고 기술자들은 지지대를 세우고 조명을 답니다. 곧, 광부들은 지하 깊숙한 곳에 있는 주석 원석들을 조금씩 깎아 내리고 있었습니다. 광산이 확장됨에 따라 우리는 점점 더 많은 기계를 도입하여 중국의 산업이 현대적이고 능력있음을 증명하고 있습니다. 머지 않아 광산은 수천톤의 주석을 생산할 것이고 우리의 통조림 산업은 번창할 것입니다.
chi.169.a코0=깡통들이, 식탁으로 날아든다!

chi.170.t코0=믿음
chi.170.d코0=우리가 다창의 주석을 활용하고자 했을때, 발굴에 대한 우리의 미숙함이 드러나게 되었습니다. 첫번째, 우리 탐광자들이 다이너마이트를 사용하다 기둥을 폭파시켜 4명이 부상을 입었습니다. 사건직후 기술자들은 지지대와 조명을 붙이기 시작했지만, 그것들은 달자마자 즉시 무너져버렸고 다시 작업하는데 더 많은 시간이 필요했습니다. 광부들이 또 다른 붕괴 사고로 인해 3명이 사망하고 22명이 부상을 당했습니다. 제 기능을 하고있는 광산의 갱도가 2개 밖에 남지 않은 상황에서 다창의 탐사는 기대만큼 성공적이지 못한 것 같습니다.
chi.170.a코0=아마도 우리가 너무 욕심을 부렸던걸까?

chi.171.t코0=지난의 알루미늄
chi.171.d코0=우리는 예전에 일본에게 의존해야했던 자원에 대한 수급성이 개선되었고 현재 우리 군의 수요를 감당할 수 있게 되었습니다. 그러나 현상유지에 만족하는 것만으로는 충분하지 않습니다. 미래를 내다보고 우리 군을 확충할 수 있는 물자를 확보해야합니다. 알루미늄은 하와이에 원자폭탄을 투하한 폭격기를 만들어냈고, 일본 자동차의 프레임을 만들어 냈으며, 우리가 독립하기 위한 모든 것들의 미래 재료입니다. 알루미늄을 정제하는 과정은 어려운 과정이며, 성공적으로 생산을 시작하려면 새로운 압연기술이 필요하지만 혁신에는 비용한계가 없는 법입니다!

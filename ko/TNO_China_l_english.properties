chi.7.d코0=마치 우리가 하늘의 부름을 받는 것 같았습니다. 인간은 별자리를 그 눈을 통해 별 하나 하나를 정리해 지도를 만들었습니다. 미지의 세계로의 모험을 떠난 용감한 항해사들은 아마도 인류에게 알려진 가장 먼곳을 여행하기 위해 이 별자리들을 이용했습니다.  그러나 이제 독일인들은 하늘을 올려다 보는 것보다 훨씬 더 위대한 꿈같은 일을 해냈습니다. 실제로 그들은 이 별자리에 닿았기 때문입니다. 불과 얼마전만해도 독일인들은 달에 사람을 태운 로켓을 보냈을 뿐이였습니다. 한때는 닿을 수도 없었던 별들이 이제 손으로 만져졌지만, 그럼에도 독일인들이 이러한 일을 그저 독점했을 뿐입니다. 에버하르트 쾰너는 달에서 지구로 첫 송신을 건낸 사람으로서, 이 위대한 여정을 시작하기 전에 총통에게 말했습니다. '아마도 언젠가는 중국인들이 하늘의 고요한 바다를 넘어 지구로 손을 흔들지도 모르겠습니다.'

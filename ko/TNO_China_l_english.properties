chi.5.d코0=중국 대다수의 사람들은 여전히 일본의 지배를 지지하고 있습니다. 비록 그들에게 민족 자결권이 주어지지 않더라도, 일본은 20여년전 중국이 장개석 정부에서 무정부 상태로 빠지는 것을 막아왔기 때문입니다. 군벌들은 각 영역에 만연해 있지만, 많은 사람들은 지속적인 안정을 위해 현상유지를 신뢰하고 일부는 이러한 상황을 통해 심지어 이익을 얻기도 합니다. 항복한 국민당의 옛 의원들은 이러한 진정한 장점과는 무관하게 편안한 한직과 권세를 가진 직위 오가며 즐기는 모양세입니다.  현재 중국은 일본의 무수한 족쇄에 속박당하고 있습니다. 일본인들은 모든 면에서 중국에대한 이 엄청난 영향력을 숨기려 하지 않습니다. 중화민국군은 일본황군과 깉은 관련이 있는 것으로, 이전 2차세계대전을 기점으로 거슬러 올라가는 구식 소총만으로 무장한채, 거의 반정부활동에 대한 소규모 활동 밖에 보여주지 못하고 있습니다. 일본 정부는 서서히 국가의 가장 가혹한 족쇄를 풀었지만, 그들은 여전히 우리의 자원과 국민들을 괴롭히는 실정입니다. 가오중우가 산업화와 복지의 증진을 위해 사용하기를 희망했던 정부재원의 상당 부분이 일본중심 사업에의해 삭감되었습니다. 그 결과 중국은 크게 탈산업화 되었고 가엾은 식민지로 남게 되었습니다. 게다가, 동양의 파리인 상하이는 중국 정부에 가져다줄 수 있는 엄청난 부에도 불구하고 일본인들의 손에 꽉 붙잡혀 있습니다. 중국 은행과 경제계 단체들이 일본 엔화에 동조되는 등 일본 엔화에 연동 되어있는 상황입니다.

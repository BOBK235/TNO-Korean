chi.9.d코0=일본군은 오늘 중국정부가 만주의 괴뢰정권에 대하여 중국으로 이들의 주권을 이양하라는 요구를 발표하자 어마무시한 무력시위를 하며 만주로 입성하였습니다. 이 무력시위는 국제 소식통들이 일본의 가장강력한 식민지가 시작한 동아시아의 패권다툼이라고 부를수 있는 마지막 순간이 되는듯 합니다. 일본군의 진격소식은 일본인들이 중국의 요청을 거부하고 특히 승인되지 않은 티베트 침공 이후 더이상 영토를 한뼘도 내어주지 않겠다고 단호하게 밝힌지 불과 몇시간만에 발생한 일입니다. 또한 일본인들은 만주와 중국의 국경선을 즉각적으로 탈무장화 할 것을 요구했습니다. 이에 중국인들은 새로 규합된 군대를 동원하여 '민족해방전선'을 선포하여 중국 전역의 일본의 패권의 가식을 깨버렸습니다. 아직 두 나라가 전쟁을 시작하지 않은 가운데 아시아에서 마지막 결정적 영향력싸움이 시작된 것은 분명합니다.
chi.9.a코0=제국주의자들에게 죽음을!

chi.10.t코0=대아대전
chi.10.d코0=오늘도 어제처럼 따스한 빛과 시원한 바람을 맞이하며 해가 떴습니다. 하지만, 우리는 유사 이래 그 것이 오늘 벌어지지 않으리라 확신합니다. 사실 그것은 인간의 영역이 불타고 재건되고, 다시 파괴되며 옛 주인이 그들의 노예로 바뀌는 것을 지켜보는 신의 눈 처럼 하늘에 떠 있을 것입니다. 지금 이 순간, 우리의 군대는 우리의 멍에를 풀고 일본의 지배를 받는 형제 자매들을 해방시키고, 우리 스스로를 해방시키고자 우리의 지배자를 향해 진군합니다! 바람이 불어와 산들바람이 돌풍이 되고, 돌풍이 공기의 급류로 변해 산 중턱을 쓸어 계곡위를 씻으니, 아시아의 억압받는 인민들을 건져내 그들의 섬에 쭈그린 채 앉아있는 제국주의의 위협을 타파할 권리와 의지를 부여합니다. 우리는 동양 전역에 걸친 지배권을 얻음으로써 대륙에서 그들의 영향력을 지우고, 제국의 다른 희생자들의 지원을 받아 일본을 재기불능으로 만들 것을 장담합니다! 모든 사람들이 중국을 가로지르는 종 소리를 들을 수 있으며, 이 종에는 우리 나라와 국민들의 깊고 강렬한 자부심이 녹아들었습니다. 이 종소리는 전쟁의 부름 뿐 아니라 다가오는 투쟁에서의 단결과 동지애를 외치는 것을 의미합니다. 가오종우는 우리의 운명을 결정하고, 이 대저역의 지휘봉을 잡아 종과의 완벽한 조화를 이뤄내며 이 갈등이 우리의 운명뿐만이 아닌 인류 전체의 운명을 결정지으리라 선언했습니다. 인민들이 일제히 일어나 자유 중국 인민의 모든 적들에게 파멸을 명하는 노래를 작곡했습니다.  우리는 이제 준비되었습니다. 몇년 동안의 피흘리고 피토하며, 이 기회에 우리의 패배와 굴욕을 되갚을 준비를 했습니다. 우리는 우리의 숙적을 향해 나아가 그들의 성에서 그들을 내쫓고, 그들이 자신들의 지배하에 있다 생각하는 바다 속으로 던져넣을 것입니다. 우리는 그들에게 단결된 통일 중국의 진정함일 보여줄 것이며, 우리가 주변이 아니라는 것을 세계에 알릴 것입니다!
chi.10.a코0=진격! 이 암흑시대의 밝은 미래를 향해!
chi.10.a.tt코0=§R우리는 마침내 우리의 진정한 조국을 되찾을 것이다§!§R아시아가 다시 불타는구나...§!

chi.11.t코0=북방의 군세
chi.11.d코0=전쟁이 아시아 전역으로 격화되면서 중국과 일본의 외교관들이 새로운 지역에서 목격되었다는 보도가 나오면서 공영권 너머로 확산되었습니다. 이제 중국과 일본 외교관들은 격렬히 다투고 싸우며, 동 러시아 전역의 지도자들의 귀에 속삭이는 것을 볼 수 있습니다. 러시아가 수십년간의 분쟁 끝에 여전히 분열된 와중에, 예전에 공영권의 북쪽 국경지대를 흔들어놓은 러시아 군벌과 용병들은 이제 자신들이 수지맞는 위치에 있다는 것을 알게 되었습니다. 중국과 일본 모두 그들의 원조와 자금, 무기, 영토, 그리고 어느 때보다 더 많은 부를 약속했습니다.  더 많은 러시아 군벌들이 이 ‘조언자’들에게 문호를 개방하면서, 이 대전이 인도네시아의 섬에서 시베리아의 눈 덮인 스텝에까지 뻗칠지도 모른다는 건 분명합니다.
chi.11.a코0=이 전쟁에 끼지 않을 자가 있겠는가!?

chi.12.t코0=교육 개혁
chi.12.d코0=한 나라는 충분히 교육을 받은 사람들의 숫자 만큼만 강할뿐이지만, 솔찍히말해 현재 중국에서 교육을 많이 받은 높은 계층의 사람들의 숫자는 일본과 비슷하다고 말할 수 없습니다. 가오중우각하께서는 중국 교육의 빈약함을 인정하셨고 이는 대중들도 마찬가지 입니다. 대통령 각하의 책상을 가득메운 편지 한 뭉치가 모두 이에대한 도움을 요청하는 내용입니다. 끊임 없이 혁신하는 세계가 계속해서 우리를 추월해갈때, 수십만명의 중국 노동자들은 그들이 어떻게하면 가족을 부양할수 있을지 고심하며 가난에 허덕입니다.대량 문맹과 정부의 비효율성에 대한 결과에 대항하기위해, 각하께서는 문맹에 대한 국가의 태도에 대한 전면적 변화를 약속하면서 교육제도의 전반적인 개혁을 천명하셨습니다. 이러한 개혁들은 교육 현대화 프로그램의 일환이 될것입니다.각하께서 생각하신 우리의 한심한 교육제도에 대한 개혁방향은 세갈래로 나뉘어져 있습니다. 첫째, 사람들은 읽을수 있어야 합니다. 읽고 쓰는 능력을 가르치는 것은 간단해 보이지만, 그렇게 많은 사람들이 널리 분산되어 있는 상황에서, 모든 사람들이 읽을 수 있도록 만드는 것은 쉬운일은 아닐 것입니다. 두번째, 차세대 중국인 유학생들이 최상의 교육을 받도록 하기 위해 일본의 교수진 수입에대한 내용도 개혁안에 담겨 있습니다. 마지막으로, 학생들이 읽기 및 쓰기의 최소한의 수준에 도달하면, 높은 자격을 갖춘 일본의 선생님들이 가르치듯, 우리는 그들에게 활력을 불어넣고 현대적인 교과과정을 가르칠 것입니다. 이 계획안에 의해 정해진 목표들은 아직 달성되지 않았지만 만약 해낼수만 있다면, 그들은 분명히 현대중국을 위한 발판을 마련하게 할 겁니다.
chi.12.a코0=개혁은 선택사항이 아니다, 필수적사항이다.

chi.13.t코0=문맹퇴치 개혁
chi.13.d코0=문해는 문명의 기초를 이룹니다. 문해능력이 없다면 국가의 개념이라는 것은 존재조차 하지 못했을 것입니다. 문해능력이 없다면 중국은 그녀를 둘러싼 야만인들 못지 않은 벽지가 될 것입니다. 문해라는 것이 반드시 우리나라의 뼈대가 되어야 하는 이유는 바로 이것입니다. 우리나라의 남녀가 글을 읽지 못할때, 그들은 자신이 가진 최상의 잠재력을 발휘할 수 없습니다. 새로운 문자형태와 국가한자문해위원회는 한자가 지난 3000년간 조직화 되지 못하게 만들었던 복합적의 성질을 한단계 뛰어넘게 해줄 것입니다. 이들은 문자의 현대화를 현대 세계의 문자 체계로 변화시키기 위해 출범하였습니다. 더 이상 농민 소년이 구식의 방식에의해 좌절하고 포기하기위해 몇 년 동안 공부하지 않을 것입니다. 더 이상 평범한 노동자가 배우고자 했지만 여러 우여곡절끝에 그의 마음을 접고 애써 괜찮은척 하지않아도 될 것입니다. 옛 중국은 오래 전에 충칭에서 죽었습니다. 근데 왜 우리가 그 유산으로인해 언어의 절름발이가 되어야 합니까?근천년만에 우리 문자에대한 가장 큰 개혁과 함께, 공영권의 언어임과 동시에 세계의 신진 언어중 하나인 일본어를 초등학교부터 대학교까지 가르칠 것입니다. 우리가 진정으로 공영권의 주도국이 되려면 새로운 범아시아 철학의 일부로 우리 자신을 완전히 통합해야만 합니다.
chi.13.a코0=장래가 몹시 기대되는 군...

chi.14.t코0=일본어 교육
chi.14.d코0=지난 20년동안 일본은 아시아의 모든 꼭두각시의 목줄을 죄고 주인님 노릇을 해왔습니다. 일본은 서구 열강에 결정적인 승리를 거둔뒤 세계무대에서 타의 추종을 불허하는 강대국으로 떠올랐습니다. 멀리 떠오르는 태양의 빛은 가장 큰 대륙의 가장 큰 국가를 가로질러 뻗어 있습니다. 히말라야의 먼 고지에서부터 보르네오의 늪에 이르기까지 떠오르는 태양의 제국경영은 사업과 문화, 사회 전반에 걸쳐 사람을 불러모읍니다. 중국 기업인들이 언어에 대한 기초 지식조차 없는 상태에서 일본인들이 지배하는 이 세계에서 성장하는것은 무리입니다. 우리의 현실 수준을 깨뜨리지 않는다면 더 밝은너머로 갈 수 없을 것입니다.재벌과 소통할 수 있는 능력, 그리고 아시아를 주름잡는 일본의 경제정치적 기관들과 소통할 수 있는 능력이 없다면 중국은 실패 할 수 밖에 없습니다. 이와같이 우리가 어린 학생들에게 일본어를 가르치는 것은 매우 중요한일입니다. 이미 중국 동부의 프로그램들은 중국 학생들에게 일본어를 가르치고 있습니다. 이제, 농촌에 더 널리 퍼져나간 교육 프로그램은 학생들이 퍼져나갈 세계에 적절하게 대비될 것입니다. 중국의 근대화와 우리 주인님들의 중국 유화책을 위해서는 반드시 해내야만 합니다.
chi.14.a코0=위대한 이상을 위해.

chi.15.t코0=간체의 일반화
chi.15.d코0=가오중우 내각 내에서는 특히 널리퍼진 소문이 하나 있습니다. 그것은 수십년동안 중국을 규정하는 위대한 국가적 프로젝트입니다. 그러나 그것은 어떤 위대한 기념비적인 건물도 아닙니다. 그것은 어떤 긴 구불구불한 고속도로나 철도도 아닙니다. 그것은 도시의 최첨단 현대화도 아닙니다. 그것은 앞서 말한 모든것보다 훨씬 더 대단한 것입니다.  이 소문들은 3000년동안 이어저  한자를 단순화하기 위한 프로젝트의 일환입니다. 현대화 계획중 일부에 불과하지만 이것은 그 이상의 것 즉 우리 모두를 앞으로 나가게 하는 중국의 등불, 즉 정신을 혁신하기 위한 대대적 계획입니다. 1911년 혁명 당시 우리가 새로워진 것처럼, 위대한 태평천국운동을 다시 불러 일으켜 중국을 새롭게 하기위한 사업입니다. 우리의 말을 모든 사람들이 더욱 쉽게 접할 수 있게 함으로서, 중국의 모든 사람들이 루페이 쿠이나 첸 쉬앤통의 작품을 읽게 될 것입니다. 표준화된 한자는 중국에서 가장 흔해질 뿐만 아니라 세계 언어로 발전할 수 있는 잠재력을 가지게 될것입니다. 중국의 대표적인 문법학자들과 언어학자들이 소수가 아닌 다수를 위한 중국어, 대중의 중국어에 대한 비전을 염원하며 소집 되었습니다.

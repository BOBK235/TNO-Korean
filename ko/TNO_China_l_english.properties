CHI_surrounded_by_enemies코0=이빨빠진 호랑이
CHI_surrounded_by_enemies_desc코0=아주 오래 전, 중국은 주변국과 깃발들을 고개숙이게 만드는 그야말로 중국 즉 아시아의 중심이였습니다. 이 황금의 시기는 오래전의 이야기일 뿐입니다. 지난 2세기 동안 중국은 물어 뜯기고 굴욕을 당해야만 했습니다. 우리의 광대한 영토는 떠오르는 태양에 의해 갈가리 찢기고 족쇄가 채워졌습니다. 변화의 흐름이 오지 않는한, 자유롭고 강대한 중국이라는 기억은 무로 사라지고야 말것입니다.
CHI_arsenal_of_the_cosphere코0=공영권의 병기창
CHI_arsenal_of_the_cosphere_desc코0=중국의 무기 산업은 더이상 예전의 한심한 모습이 아닙니다. 이제 공영권의 있는 모든 군인들은 소총이던, 장화던, 군모던간에 중국에서 온 장비들을 갖추고 있습니다. 수백 년 동안 중국의 자존심이였던 우한 병기창은 예전의 영광을 되찾아 활기가 넘치며, 우한의 시민들은 총과 부가 만들어내는 소리에 밤에 제대로 쉬지못하고 누워있습니다!
CHI_Sphere_Energy코0=공영권의 발전소
CHI_Sphere_Energy_desc코0=한때 전기라는 것은 중국에 흩뿌려져 있는 농민들에게는 먼 꿈에 불과했습니다. 강산이 어찌 이리 변했는지. 이제, 중국 전역의 발전소들은 빛, 난방, 냉동을 위한 기가와트급의 전력을 생산해내는데, 이는 시민들과 지역에 고르지않게 분산되어 있습니다. 에너지 분배의 불평등에도 불구하고, 수백만의 사람들이 중국에서 밝혀진 거대한 백열전구에 한부분이 되고 있습니다. 이 전구는 광대한 탄광들과 소수의 석유에 의해 밝혀지고 있습니다.Gain an additional §Y750M$§! every year.
CHI_mass_structural_unemployment코0=대량의 구조적 실업
CHI_mass_structural_unemployment_desc코0=중국의 고용이 얼마전부터 급속히 움추려들기 시작했습니다. 이는 미쓰비시나 야스다 같은 일본의 거머리로 인한 것 뿐만아니라 기회의 부재때문이기도 합니다. 가난에 시달리는 가족들은 식량을 살 수 있는 엔화를 구하기위해 거리를 어수선하게 돌아다니며 발품을 팔고 다닙니다.  배회하는 이들는 실업자와 노숙자 등 동일한 상황에 처한 개인들 외에는 아무도 찾지 못하고 맙니다. 우리시민들의 더 이상의 고통을 막기위해서라도 이 문제를 즉각 해결해야만 합니다.

CHI_New_Chinese_Companies_Spirit코0=새로운 중국의 기업
CHI_New_Chinese_Companies_desc코0=재벌의 중국착취는 중국 사업장에서 일본의 산업만이 살아남을 수 있도록 만들었고, 최근까지만 해도 우리는 지역 소유의 식당과 지저분한 술집만을 남겨둔 채 그들의 지배에 맞설 희망이 없었습니다. 그러나 도쿄가 아닌 난징의 사업으로 건설된 중국 경제를 만들기 위해 산업체를 규합한 지금은 그렇지 않습니다.
CHI_Engineering_Breakthroughs코0=공학 혁신
CHI_Engeering_Breakthroughs_desc코0=자금 운용은 쉽지 않고, 그것이 실패하면 나라를 망치는 건 시간문제입니다. 중국은 이 실패의 길을 정처없이 헤매지 않을 것이며, 연구 보조를 위한 자금과 전 국민이 교육을 더 쉽게 접하도록 투자한 자금 덕분에 우리 연구진은 획기적인 혁신을, 기술진은 혁신적인 신 무기의 개발을 통해 외세의 물결을 막아내고 있습니다.

CHI_Education코0=교육
CHI_Education_desc코0=근대화의 첫번째 단계인 교육은 우리나라에게 있어서 가장 긴급한 문제입니다. 우리 인구의 대부분은 문맹이며, 일본에 대항하기 위해서는 읽고 쓸줄아는 것이 급선무 입니다.
CHI_Literacy_Programs코0=문맹퇴치 프로그램
CHI_Literacy_Programs_desc코0=정부에서는 우리 국민들에게 읽고 쓰는 방법을 가르치는 것을 돕기위한 문맹퇴치 프로그램을 시행할 계획입니다. 이것이 효과있길 바랄뿐이고 현대화를 가속할 수 있길 바랄뿐입니다.
CHI_Reform_the_Chinese_Language코0=중국어 개혁
CHI_Reform_the_Chinese_Language_desc코0=사람들이 한자를 쉽게 읽고 쓸수있도록 하기위해 몇명의 관리들이 우리의 글자인 한자를 단순화해야 한다며 언어개혁을 계획했습니다. 이러한 조치는 많은 사람들이 읽고 쓰는것을 더 쉽게 만들 것입니다.
CHI_Teach_Japanese코0=일본어 교육
CHI_Teach_Japanese_desc코0=일본어는 대동아공영권의 공용어입니다. 또한 우리의 주인님의 언어이기도 합니다. 우리는 일본으로 부터 우리의 자유를 얻고 일본을 박살내려면 우선 일본을 이해해야만합니다. 적을 알고 자신을 알면 백전불태이기 때문입니다.
CHI_Educating_the_Countryside코0=농촌 교육
CHI_Educating_the_Countryside_desc코0=만약 우리의 교육 프로그램이 도시민에게만 혜택이 돌아간다면 무슨소용입니까? 현대국가는 중심과 외진곳을 따지지 않습니다. 우리가 손을 뻗어 전국 구석구석에 교육의 빛을 가져 와야합니다.
CHI_Expand_Public_Schools코0=공립학교 확대
CHI_Expand_Public_Schools_desc코0=이전 수십 년간의 전쟁과 불안정이 우리의 공립학교 시스템에 피해를 입혔습니다. 우리의 발전을 지속하기 위해서는 우리가 할 수 있는 모든 수단을 동원하여 공립학교를 가능한 재건하여 현대화를 이루어나갈 수 있는 두뇌를 갖추어야 합니다.
CHI_Scholarships_for_the_Poor코0=빈자를 위한 장학금
CHI_Scholarships_for_the_Poor_desc코0=많은 불행한 환경을 가진 많은 젊은이들은 지성을 축복받았음에도 우리나라의 고등교육기관에 대한 접근성이 부족하여 결국 그러한 그 날개를 제대로 펼치지도 못하게 되는 경우가 많습니다. 빈자들을 위한 장학제도를 도입함으로써, 우리는 이 영혼들이 그들의 지성을 더욱 발전시킬 수 있도록 할것이며, 추가적으로 그들의 국가에대한 충성을 강화시킬 것입니다.
CHI_Increase_Education_Spending코0=교육예산을 늘려라
CHI_Increase_Education_Spending_desc코0=선한 의도일지라도, 의지만으로는 교육받은 인구를 늘릴 수 없습니다. 우리의 교육 프로그램을 더 잘 활용하기 위해서, 우리는 더 나은 교과서와 더 나은 시설 그리고 더 많은 것들을 살수 있도록 교육 기금을 늘려야합니다.
CHI_Invite_Japanese_Intellectuals코0=일본 지식인 초청
CHI_Invite_Japanese_Intellectuals_desc코0=우리 조상들의 실수는 이전의 찬란한 역사를 논하며 자존심을 놓지 않고 우리의 방법이 서구식 방법들에 뒤떨어 졌다는 것을 인식하지 못한데에 있습니다. 일본은 그것을 깨달았고, 이제 그놈들이 우리를 지배합니다. 우리는 일본 지식인들과 협력해서 그들이 어떻게 그렇게 빨리 서구를 따라잡았는지 더 잘 이해해야하며, 아마도 그들의 경험으로 부터 몇개지 교훈을 얻을 수 있을 것입니다.
CHI_Japanese_Teachers코0=일본인 교사들
CHI_Japanese_Teachers_desc코0=우리는 교사 없이 사람들을 교육할 수는 없습니다. 그리고 현재로서는 교사가 부족한 것이 사실입니다. 마음이 아프지만, 우리는 다시한번 우리의 주인님을 찾아가야하고, 그들의 교사중 몇 명을 빌려서 우리의 증가하는 교육수요를 도와달라고 요청해야 합니다.
CHI_Overseeing_the_Teaching코0=교육과정 감사
CHI_Overseeing_the_Teaching_desc코0=중국인 교사가 부족하다고 해서 교육과정이 부족해야하는 것은 아닙니다. 우리는 더이상 일본인들이 우리 젊은이들에게 편향되거나 영향력을 행사하지 못하도록 교육 전반을 감독해야합니다. 어쨋든 그들은 교육하기 위해 있는 것이지, 세뇌하기 위해 있는 것이 아니기때문입니다.
CHI_Night_Schools코0=야간학교
CHI_Night_Schools_desc코0=우리가 공영권의 밥솥이라는 사실은 우리 국민의 압도적 다수를 일본의 감독하에 일하는 처지로 이끌었습니다. 국민을 수용하려면 국가 생산성을 떨어트리거나 공영권내에서 우리의 명성을 위태롭게 하지않으면서 교육을 받을 수 있는 야학을 실시해야 합니다.
CHI_Cooperation_with_the_Japanese_Intellectuals코0=일본지식인들과의 협업
CHI_Cooperation_with_the_Japanese_Intellectuals_desc코0=비록 그들이 우리의 주인님이지만, 우리가 짧은 시간내에 동양 세계의 중심축으로서 국가주권과 정당한 위치를 확립할 기회를 가지려면 당분간은 일본의 지식인들과 협력해야만 합니다. 우리의 현대화 프로그램을 도와주는 대가로, 우리는 약간의 양보를 감수해야합니다.
CHI_Working_as_Equals코0=동등하게 일하자
CHI_Working_as_Equals_desc코0=일본과 중국의 교사들은 지적으로 굶주리는 우리 국민들을 더 만족시키기 위해서 대중들의 교육을 장려하기 위함이라는 거대한 목표를 위해 모였습니다. 우리는 당분간 양국의 물직적, 행정적 번영을 확립하기 위해 함께 일할 것 입니다.
CHI_Encourage_Intellectuals코0=지식인 고취
CHI_Encourage_Intellectuals_desc코0=만일 이시점에서 우리가 완벽하게 우리 물건을 생산할 능력이 있고, 중국의 앞에 다가올 개혁들을 훌륭하게 인도할 지식인들이 있다면 그들을 격려하기 위해서라도, 우리는 더이상 외국 지식인에 대한 무분별한 의존을 허용할 수는 없습니다.
CHI_Reorganizing_the_Curriculum코0=교육과정 재구성
CHI_Reorganizing_the_Curriculum_desc코0=지금까지 가르쳐온 과목들은 현대 사회를 이루기위한 혁신과 조건에 전혀 어울리지 않습니다. 우리는 이러한 세계의 변화에 대응하기 위해 교육과정의 대대적 개혁을 실시 할 것이며, 중국이 공영권의 이익을 위해 겪을 근대화의 위대한 노력을 담아낼 것입니다.
CHI_Technical_Subjects코0=기술과목
CHI_Technical_Subjects_desc코0=세계는 우리를 빠르게 제치고 있고, 우리의 낡은 공정은 우리를 방해하며, 우리가 현대화를 성취하지 못하도록 족쇄를 채우고 있습니다. 우리는 국제 생산표준을 달성할 뿐만 아니라 다른 나라들의 턱밑까지 추격할 수 있습니다. 이것은 차세대 노동자들이 최첨단 기술을 이용하여 창조하는 방법에 대해 교육을 받아야만 성취할 수 있는 것들입니다. 즉 우리는 교육과정에 기술과정을 추가하는 것으로 회춘할 것입니다.
CHI_Teach_Math코0=수학 교육
CHI_Teach_Math_desc코0=우리의 다음 개혁은 보다 전문화된 교육 분야에서 성장을 촉진하기 위한 필수 과목인 수학의 교과과정에 달려있으며, 우리는 교과과정을 개혁하여 국가와 과학의 이익을 위해 더 잘배운 행정관과 관료 그리고 기술자를 배출할 것입니다.
CHI_Teach_the_Sciences코0=과학 교육
CHI_Teach_the_Sciences_desc코0=화학, 생물학, 물리학 모두 중국의 이익을 위한 개발과 혁신을 지속하기 위해 중요 것들 입니다. 우리는 과학을 교과과정의 일부로 추가하기 시작할 것입니다. 그로서 우리는 스스로 연구분야의 선두에 서게 될 것입니다.
CHI_Culture_Studies코0=문화 교육
CHI_Culture_Studies_desc코0=우리는 교과과정에 세계의 다양한 문화에대한 연구와 그들의 나라의 가치와 가정의 구조 그리고 사회의 진보를 추가해서 교사들과 학생들로 부터 어떻게 우리가 이러한 수업을 활용하여 우리나라를 발전시킬 수 있는지를 따져보고 결정 할 수있도록 할것 입니다.
CHI_Nationalism_in_Learning코0=배움속 민족주의
CHI_Nationalism_in_Learning_desc코0=우리의 역사는 3천년이나 지속되었습니다. 그중 300년을 제외하고 우리는 지구의 중심은 아니더라도 세계의 이목이 집중된 곳이였습니다. 우리의 역사를 자랑스럽게 여기지 않을 이유가 뭐가 있겠습니까? 그래요, 절대 아닙니다. 그러므로 우리는 청년들에게 국가적 자부심과 엘랑 정신을 심어주기 위해 교육과정을 개혁하여, 그들이 우리가 가진 꿈을 보게하고, 어쩌면 국가발전을 위한 우리의 개혁을 위해 유연한 태도를 가질수 있게 만들것입니다.
CHI_Breakthroughs_in_the_Sciences코0=과학분야의 돌파구
CHI_Breakthroughs_in_the_Sciences_desc코0=과학 교과과정의 개혁을 계속 추진함에 따라 우리는 교육 받은 이들과 성숙한 지식인들을 얻었습니다. New grants, funding, and scholorships will encourage monumental advances in research. Without science there would be no modern China!
CHI_Teach_History코0=역사 교육
CHI_Teach_History_desc코0=우리는 동양의 진보뿐만 아니라 유럽과 미국의 역사를 가장 잘 가르칠 수 있도록 교육과정을 개혁하여 우리가 맞딱드리게 될 상황을 고찰하고 교묘한 해결책을 제공할 수 있는 대중을 보유하도록 만들 것입니다.
CHI_Teach_Art코0=예술교육
CHI_Teach_Art_desc코0=중국은 세계에서 가장 다양한 예술적 전통을 가지고 있습니다. 복잡하게 옻칠한 가구에서부터 서부 지역의 그림들까지, 다양한 모양과 크기의 미는 중국의 작업실에서 찾아볼 수 있는 것들입니다. 우리 학생들의 자부심을 고취하기 위해서는 중국의 미술사와 전통을 가르치는 것이 필수적입니다. 더 중요한 것은 중국의 위대한 예술 전통을 새롭고 현대적인 세대로 이어가야 한다는 점입니다.  물론 중국을 넘어선 미술도 존재합니다. 유럽, 아프리카, 아메리카 미술의 역사를 가르침으로서 우리는 새로운 결합을 창조할 수 있고 미의 정점을 향해 일할 수 있습니다.
CHI_Educating_the_Poor코0=빈자를 위한 교육
CHI_Educating_the_Poor_desc코0=우리가 봉건 지주들과 도시민의 국가라고 주장하는 것은 이상적으로 어리석은 생각이기 때문에 우리는 교육을 농촌이나 도시 상류층으로만 제한해서는 안됩니다. 빈자들에게 사회에 기여할 수 있는 기회를 주기 위해, 우리는 기회의 졍제적 공평성을 부여할 수 있는 능력뿐만 아니라, 더 교육받은 대중을 만들기 위해 우리의 국가 교육 프로그램에대한 완전한 접근을 제공해야만 합니다.
CHI_Great_Minds코0=위대한 마음가짐
CHI_Great_Minds_desc코0=우리 역사의 어느 한부분속에서, 중국은 지식 세계를 지배했었습니다. 유럽인들은 이미 과거의 우디핸 철학자들의 혁신에대해 가르치고 있는데, 우리는 어찌 안되겠습니까?
CHI_Promote_Higher_Education코0=고등교육 추진
CHI_Promote_Higher_Education_desc코0=교육과 정보는 무한하며, 모든것을 전반적으로 공부하려고 시도한다고 해도, 모든 것을 포괄하는 방법은 거의 불가능합니다. 우리는 심지어 표준 의무 교육과정을 넘어서 그들의 학문분야에서 진정한 진리를 추구하는 사람들에게 고등 교육을 장려해야만 합니다.
CHI_Evolution_of_Culture코0=문화의 진화
CHI_Evolution_of_Culture_desc코0=우리는 학생들에게 미술과 역사 둘다를 가르치도록 제도를 개혁했습니다. 우리는 이 둘사이의 교차점에: 문화의 진화라는 새로운 과목을 만들 것입니다. 그것은 예술문화의 진화의 역사 뿐만 아니라 동서양 모두의 광범위한 시대정신과 혼에 대한 전반적인 것을 제공할 것입니다.
CHI_Chinese_Scholarship코0=우리의 장학금
CHI_Chinese_Scholarship_desc코0=우리는 학생들의 지적 능력과 학교의 지적 엄격함으로 공영권내부에서 명성을 얻었습니다. 더 이상 우리민족을 가르치기 위해 빌린 일본의 교사들이 필요하지 않고, 오히려 우리는 완전히 자급자족이 가능하여 학교 제도하에 교육받은 사람들이 이제 바로 그 학교에서 일하기 위해 지원하게 되었습니다.
CHI_Alternative_Higher_Education코0=사립고등교육
CHI_Alternative_Higher_Education_desc코0=우리는 학문 분야에서 우수한 인재들을 위한 국공립대를 제공해야할 뿐만아니라, 사립교육기관도 함께 제공해야합니다. 이 세상에서 가장 잘알려진 모든 대학이 아니더라도 대부분은 진리를 추구하고자 하는 의욕으로 만들어진 사립학교들입니다. 우리가 이런 경쟁태도와 지식욕에 목말라하는 태도를 장려한다면 상상할 수 없는 이익을 거둘 것입니다.
CHI_High_Standards코0=높은 기준
CHI_High_Standards_desc코0=우리처럼 중앙집권적인 국가에서 학생들에게 끊임없이 채찍질을 가하는 것은 자원을 낭비하는 것입니다. 우리는 학생의 직업윤리가 강철보다 강하게 만들도록 가정과 교실에서 수준높은 교육 문화를 장려해야 합니다.
CHI_Competing_with_the_Japanese코0=일본인들과의 경쟁
CHI_Competing_with_the_Japanese_desc코0=우리의 교육 노력은 우리의 학생이나 지식인들이 한때 우리가 빌려야 했던 일본의 지식인들이나 교사들의 수준과 비슷할 정도로 결실을 맺었습니다.
CHI_Competing_with_the_World코0=세계와의 경쟁
CHI_Competing_with_the_World_desc코0=우리의 노력은 심지어 그들을 따라잡을 수 있다는 상상조차 넘어서는 것으로 보입니다. 우리나라의 지식인들은 우리 대학과 학교가 국제적으로 유명하고 배움을 청할 정도로 세계의 최고 위인들과 경쟁하고 있습니다.
CHI_Literate_Population코0=문해인
CHI_Literate_Population_desc코0=우리는 더이상 대중문맹이 우리에게 가져다 준 절대적 결핍에 시달리지 않습니다. 우리의 문맹률이 여전히 주도국에 못미치는 동안, 우리는 날마다 점점더 따라잡고 있으며 곧 우리 국가의 모든 시민들이 읽고 쓸 수 있게 될것입니다.
CHI_Scholarly_Population코0=학구인
CHI_Scholarly_Population_desc코0=교육과 교육과정의 개혁은 우리에게 '르네상스인'이라는 유럽적 이상을 구현하는 대중으로, 예술부터 어려운 과학과 수학까지 모든 학문 분야에서 진리를 추구하고 있습니다. 우리는 수년 동안 문맹인구로 시달리던 사회에서 기계나 전문적인 지적 추구이든 어떤 직업분야이든 50명의 남녀가 줄을 서 있는 사회로 진일보 하였습니다.
CHI_Education_Fully_Modernized코0=교육의 완전한 현대화
CHI_Education_Fully_Modernized_desc코0=우리의 교육과정은 일본, 독일, 미국의 교육기준과 비교했을때 과정과 깊이 그리고 폭넒음에 있어서 뒤지지 않습니다. 우리의 혁신의 길은 계속 되겠지만, 당분간 교육에서의 우리의 일은 마침표를 찍었습니다.


CHI_Technology코0=기술
CHI_Technology_desc코0=우리의 모든 인력과 자원에도 불구하고, 우리는 일본과 그들의 정치지리적 경쟁자들의 산업 생산량과 겨루길 바랄 수 없는 실정입니다. 우리를 그들과 구분짓는 것은 우리의 기술과 표준장비들의 암울함 때문입니다. 만약 우리가 국제 무대에서 경쟁하려면, 이것을 해결해야만합니다.
CHI_Invite_Japanese_Technicians코0=일본인 기술자초청
CHI_Invite_Japanese_Technicians_desc코0=우리의 '자애로운' 주인님께서 우리의 기술발전이 자신들보다 훨신 뒤떨어지도록 최선을 다했다는 것은 공공연한 비밀입니다. 하지만 현재와 미래의 전망에 좌절하는 일본의 젊은 기술자와 전문가들이 많습니다. 조금만 설득하면, 아마 그들을 우리를 위해 일하게 만들 수 있을 것입니다.
CHI_Import_Japanese_Computer_Designs코0=일본의 컴퓨터 설계수입
CHI_Import_Japanese_Computer_Designs_desc코0=우리 사무실들은 해오던데로 종이에 펜을 긁는 소리로 가득 차있는 반면, 일본에서는 관료체제의 음율이 컴퓨터 키보드의 흔들림없는 탁탁 소리와 함께 어울려 울려퍼집니다. 우리의 일의 곡조를 그것과 같이 맞추어 바꿀때가 되었고, 과연 일본인들은 우리가 행정 능력을 향상시키기 위한 조치를 취하는 것을 좋게 볼까요?
CHI_New_Chinese_Technicians코0=새로운 중국인기술자
CHI_New_Chinese_Technicians_desc코0=우리 기술자들의 노력이 대담하지 않았다고 말할 수 있는 사람은 없을 겁니다. 그러나 이제 그들 중 몇몇 이상은 실제로 일하는 것보다 좋은 예전을 회상하며 더 많은 시간을 보내고 있습니다. 새로운 피가 주류가 될 시간이 왔고, 성급하게 번역한 몇 권의 참고서의 도움으로 우리는 바로 그것을 실행 할 수 있습니다.
CHI_Import_Designs코0=설계 수입
CHI_Import_Designs_desc코0=물론, 모든 사람들이 중국인들의 사고방식으로 그 스스로의 손으로 신 제품을 만들어내는 새롭고도 기발한 디자인에 기분 좋아하는 것이 사실입니다. 그러나 이 시대에 천재는 종종 미친놈으로 치부되었습니다. 그래서 우리는 왜 해외에서 원천 설계를 얻어낼 수 있음에도 더 좋은 아이디어를 기대하며 다음 제품을 기다리기만 해야합니까?
CHI_Modern_Construction_Equipment코0=현대 건설장비
CHI_Modern_Construction_Equipment_desc코0=그래, 맞습니다, 그대의 증조 할아버지가 어렸을 때부터 우리가 이런식으로 건물을 지어 왔다는 점은 잘압니다. 하지만 당신도 알다싶이, 우리는 다음 세기가 오기 전에 현대적인 공장을 짓고 싶습니다. 그러니 어서 시키는데로 거중기들을 움직이기나 해요.
CHI_New_Agricultural_Equipment코0=신농경장비
CHI_New_Agricultural_Equipment_desc코0=산업화 쪽으로 방향을 틀수록 밭에서 공장까지 이동하는 노동자들이 많아질 것입니다. 농업 위기를 막기 위해서는 괭이와 쟁기를 트랙터와 콤바인으로 교체해야 합니다.
CHI_Support_Innovation코0=혁신 지원
CHI_Support_Innovation_desc코0=지금 몇 달 동안 중국의 대학과 기술학교들에서는 '혁신'이라는 한 마디의 단어가 울려 퍼지고 있습니다. 누구나 이 단어를 말할 수 있는 한, 이 단어는 우리가 늘 해왔던 것과 같은 과학적 진보의 과정을 말했을 뿐이라도, 겉 핧기라도 학계와 산업에 대한 새로운 관심의 부활을 이끌어 낸것으로 보입니다.
CHI_Learning_to_Design_Tech코0=설계기술 교육
CHI_Learning_to_Design_Tech_desc코0=우리는 청사진에 맞춰 장비를 제작하는 것에 능숙하지만, 다음 단계는 청사진 즉 설계자체를 스스로 해보는 것입니다. 포맷과 지정의 완전한 표준화를 통해 중국 어디서나 쉽게 접근이 가능하고 재현이 가능한 도식을 만들어 활용 할 수 있게 될것입니다.
CHI_New_Farming_Techniques코0=신농경기술
CHI_New_Farming_Techniques_desc코0=현대 농기구를 도입했으니 이제 우리가 사용하는 방식을 개선해야만 합니다. 효율적인 현장배치, 토질의 보존법, 단계적 가공 시설등은 모두 기계 자체 만큼이나 우리의 농업 생산량을 증폭시킬 수 있는 방법입니다.
CHI_New_Chinese_Companies코0=신중국기업
CHI_New_Chinese_Companies_desc코0=재벌의 중국 착취는 사실상 일본만이 중국에서 살아 남을 수 있는 유일한 사업체로 만들어 버렸습니다. 최근까지 우리는 각 지역 소재의 식당과 지저분한 술집만 남은채 그들의 지배에 대항할 힘조차 없었습니다. 제대로 된 산업 대기업을 규합해 지배력을 되찾아 도쿄의 경제가 아닌 난징의 비지니스로 중국경제를 만들어 낸 지금은 더 이상 그렇지 않습니다.
CHI_Adapt_Computer_Designs코0=컴퓨터 설계응용
CHI_Adapt_Computer_Designs_desc코0=이제 컴퓨터의 빛나는 스크린이 국가 행정과 산업의 모든 주요 부서의 사무실에 줄을 서게 되었으니, 우리는 그것들을 다시 공장까지 가져다 놓을 수 있습니다. 일본어가 아닌 한자에 더 적합하도록 키보드의 형식과 내부 구문을 수정하고, 역설계하여 특정 기능에 특화된 값싼 모델을 제작할 수 있습니다.
CHI_Distribution_Technology코0=유통기술
CHI_Distribution_Technology_desc코0=산업생산의 계속되고 지속적인 성장을 촉진하기 위해서는 원자재와 완제품의 유통능력을 재고해야 합니다. 컴퓨터화된 데이터 처리와 현대적인 라디오와 전화 인프라를 통해, 우리는 현재의 필요에 맞게 우리의 공급망을 원격으로 관찰하고 조절할 수 있습니다.
CHI_Breadbasket_of_Asia코0=아시아의 식량창고
CHI_Breadbasket_of_Asia_desc코0=우리의 최근 장비와 물류의 발달로, 우리는 이제 일본 두개를 먹여살릴만큼의 충분한 식량작물을 생산 중입니다. 우리는 농산물의 대량 수출을 촉진하기 위해 가용 수송력의 상당부분을 재배치하여 공영권에 필수적인 부분으로서 우리의 입지를 공고히 할 것이며, 이는 우리에게 절실히 필요한 협상 카드가 될것입니다.
CHI_Technological_Research코0=기술혁신연구
CHI_Technological_Research_desc코0=기술연구에 대한 투자는 중국의 자유 근대화의 핵심골자였습니다. 이를 위해 산업과학 발전을 장려하고 가속화하는데 전념하는 전문 이사회와 자문기구의 창설을 지원할 것입니다.
CHI_Communication_Tech코0=통신 기술
CHI_Communication_Tech_desc코0=좋은 경영의 핵심은 좋은 의사소통으로 부터 시작됩니다. 이와 같이, 우리는 견고하고 현대적인 의사소통 수단을 제공함으로서, 효율성을 재고할 수 있습니다. 모든 공장으로 연결되는 회선, 배달차량에 있는 라디오, 모든 도시의 콜센터 등으로 말이죠.
CHI_Improving_Factory_Efficiency코0=공장효율성 재고
CHI_Improving_Factory_Efficiency_desc코0=좋은 경영의 핵심은 좋은 의사소통으로 부터 시작됩니다. 이와 같이, 우리는 견고하고 현대적인 의사소통 수단을 제공함으로서, 효율성을 재고할 수 있습니다. 모든 공장으로 연결되는 회선, 배달차량에 있는 라디오, 모든 도시의 콜센터 등으로 말이죠.
CHI_The_Walkie_Talkie코0=워키토키
CHI_The_Walkie_Talkie_desc코0=파발의 시대는 완전히 끝이 났습니다. 단거리 무선기기인 워키토키의 배치로, 현장의 신속한 통신으로 영원히 바뀌게 되었습니다. 감독관이 직접 직원들을 조율하는 것에서 부터 기술자가 문제를 실시간으로 진단하고 선명하는 것까지 거의 모둔 수준의 산업관리체계가 수혜를 받을 것입니다.
CHI_Breakthroughs_in_Engineering코0=공학혁신
CHI_Breakthroughs_in_Engineering_desc코0=현대 장비의 도움과 새로운 연구 투자로서, 우리의 국내 엔지니어링 능력 분야의 현저한 발전을 위한 토대가 마련되었습니다. 매일, 학생들과 기술자들이라는 작은 군대는 더 견고하고, 더크고, 더 효율적인 사회기반시설을 위한 설계에 여념이 없습니다. 조금만 더 노력한다면, 이것들은 곧 효율적이게 바뀔것입니다.
CHI_Decryption_Machines코0=암호해독기
CHI_Decryption_Machines_desc코0=우리가 새롭게 개조한 컴퓨터 디자인의 힘을 활용하여, 우리는 국내외 정보분야를 크게 개선할 수 있습니다. 컴퓨터화된 암호해독 시스템은 주파수 분석과 패턴 매칭에 전념하는 기계의 네트워크를 활용함으로서 적대적 집단으로부터 메세지를 가로채고 이에 대응을 취할 수 있도록합니다.
CHI_Modern_Radar_Stations코0=현대 레이더기지
CHI_Modern_Radar_Stations_desc코0=지난 30년간의 전쟁이 우리에게 어떠한 교훈을 남겼냐고 물어보았다면 그것은 제공권이 핵심이라는 것입니다. 그런 것을 감안하면, 우리가 하늘을 계속 보지 않도록 조치를 취하는 것이 시급합니다. 본토와 해안의 요충지에 있는 대규모 레이더 기지가 이러한 목적에 부합할 것입니다. 당연하게 그러한 시설들은 민간의 항공편을 서포트하기 위해서만 필요하지만 말이죠.
CHI_Secure_Lines코0=보안회선
CHI_Secure_Lines_desc코0=통신 스파이 때문에 야기되는 내부 보안에 대한 위협을 감안하여, 우리는 신뢰할수 있는 보안 통신라인을 구축해야합니다. 보다 동적인 암호화와 결합된 강력하고 중복적인 연결네트워크로 포장된 전화선은 우리가 필요로하는 보안을 제공할 것입니다.
CHI_Better_Computers코0=더나은 컴퓨터
CHI_Better_Computers_desc코0=우리는 표준 컴퓨터제작 시스템의 두번째 변경을 수행할 수 있는 자원과 기술적 지식을 가지고 있습니다. 이전의 전문화방식을 벗어나, 일관되고 모듈화된 부품으로 표준화된 시스템을 만들 수 있습니다. 이로인해 소수의 모델만이 거의 모든 환경과 작업에서 적절하게 수행될 수 있을 것입니다.
CHI_New_Tools코0=신 장비
CHI_New_Tools_desc코0=산업화의 노력의 전반에 걸처 생성되는 거시이론적, 기술적 진보는 이제 산업노동의 가장 기본적인 요소에 까지 영향을 미치고 있습니다. 배터리로 작동되는 동력장비, 디지털 센서 및 정교한 유압장치는 우리의 연구 결과로서 곧 배치될 신장비의 범람중 하나입니다.
CHI_The_Future_is_Now코0=미래를 현실로
CHI_The_Future_is_Now_desc코0=마참내, 기술 현대화 노력의 최종단계에 접어들었습니다. 우리는 중국을 현대로 완전히 이끄는데 필요한 모든 자원과 수단, 방법론 그리고 지식을 습득했습니다. 남은 것은 우리 국민들의 의지력과 시민사회가 새로운 현실에 순탄하게 적응할 수 있도록 하는 것 뿐입니다.
CHI_The_Japanese_Withdraw코0=일본인기술자 퇴출
CHI_The_Japanese_Withdraw_desc코0=우리의 모든 기술 설계와 생산의 진보로 인해, 이전에 우리가 초대한 일본 기술자들은 쓸모없게 되었습니다. 그들이 이전에 우리에게 가르쳐준 것은 이제 우리 엔지니어링 회사와 학교에선 상식에 불과합니다. 그들도 의심의 여지없이 이를 인정했고, 곧 일본으로 돌아갈 것입니다.
CHI_Maximized_Efficiency코0=효율성 극대화
CHI_Maximized_Efficiency_desc코0=모든 공장에는 전산화된 데이터 처리 부서가 들어설 것이며, 보안 전화선을 통해 중앙 관리부서와 지속적인 연략을 유지할 것입니다. 연구는 매일 가장 최근것이 수집되어 전송되는 공장내 통계에 의해 입증된 수요에 근거하여 계획 될 것입니다. 효율성의 이름으로, 모든것이 통제될 것입니다.
CHI_Showing_Ourselves_to_the_World코0=세계무대에서의 도약
CHI_Showing_Ourselves_to_the_World_desc코0=우리의 기술 현대화가 완성됨에 따라, 우리는 오랫동안 막혀 있던 세계무대에서 다시 우리의 자리를 되찿을 것입니다. 일본 점령이전, 굴욕의 세기 이전, 전세계가 중국의 힘과 강철을 두려워하던 시기가 있었습니다. 이제 다시 그 때가 왔습니다.


CHI_Industrialization코0=산업화
CHI_Industrialization_desc코0=현대화중 세번째 단계인 산업화는 현대국가로서 우리의 발전에 필수적요소입니다. 소총한자루도 못만들고 은 한자루도 채굴할 능력이 없으면 쌀을 아무리 많이 재배한들 아시아에서 어떻게 우리가 주도적 역할을 자처할 수 있겠습니까?
CHI_New_Excavation_Equipment코0=신발굴장비
CHI_New_Excavation_Equipment_desc코0=우리의 채굴장비가 청나라시절 쓰던 것과 똑같은데 어떻게 그놈들을 따라잡길 원하십니까? 우리는 천하의 방대한 자원을 적절하게 활용하기 위한 새롭고도 현대적인 광산 장비들을 확보하기 위해 노력해야만 합니다!
CHI_Digging_Deep코0=심층채굴
CHI_Digging_Deep_desc코0=지구는 땅을 파먹고 사는 사람들을 위해 많은 자원들을 품고 있습니다. 우리 땅은 막대한 자원을 머금고 있고, 그 아래에는 더많은 것을 숨기고 있다는 것을 우리는 알고 있습니다. 그러니 모두들 중국을 위해 더 파라 파 깊은 곳까지!
CHI_The_Gold_Mines_of_Henan코0=허난성의 황금광산
CHI_The_Gold_Mines_of_Henan_desc코0=황금! 그것은 부의 상징이자, 통화의 보증서가 되어 온세계를 돌아다니며 세상을 순환시키는 놈입니다. 현대국가는 항상 약간의 금을 비축해 두어야하며, 그것을 팔면 돈이생기고 그것은 곧 짭짤하다는 것입니다! 우리는 헤난에 약간의 매장량이 있는데, 오직 이익을 위해서 약간의 채굴이 필요합니다...
CHI_The_Iron_of_Hunan코0=후난성의 철광산
CHI_The_Iron_of_Hunan_desc코0=철은; 강철의 원천으로 사용되는 현대시대의 감초라고 말할 수 있습니다. 후난에서 우연히 철이 많은 퇴적층을 가지고 있다는데, 이런 그 것들을 지구아래 썩게 내버려두면 큰일입니다!
CHI_The_Tin_of_Dachang코0=다창의 주석
CHI_The_Tin_of_Dachang_desc코0=유연하며 연성을 가진 주석은 중요한 금속입니다. 다창과 양쯔지대에서 우리는 이를 쉽게 추출하여 활용 할 수 있을 것입니다.
CHI_The_Copper_of_Jiangxi코0=장시의 구리
CHI_The_Copper_of_Jiangxi_desc코0=구리는 전도체로서 급성장중인 전자제품의 분야에서 잠재력을 보여주고 있으며, 그 자체로 우리에게 돈벌이가 될 수 있는 가능성을 가지고 있습니다. 장시호수에 몇 군데 매장량이 존재하니, 이제 일을 시작해 봅시다.
CHI_Synthetic_Refineries코0=합성 정제소
CHI_Synthetic_Refineries_desc코0=우리에게 필요한 자원을 제공해주는 자연에게 마냥 의존할 수는 없습니다. 다행히도 인간은 기름이나 고무 같은 자원을 스스로 합성할 수 있을 만큼 진보했습니다. 우리는 단지 이 공장들을 위한 약간의 자금을 투입하기만 하면 되고 이로서 우리는 최종적 현대화에 한걸음 더 가까워 질 것입니다.
CHI_The_Rubber_Fields_of_the_South코0=남부의 고무지대
CHI_The_Rubber_Fields_of_the_South_desc코0=우리의 남부지방에는 고무가 풍부합니다. 만약 우리가 그 고무를 추출하여 활용할 수만 있다면, 그것은 산업화를 향한 우리의 도전에 한 걸음 더 진보할 수 있게 할것입니다.
CHI_The_Aluminium_of_Jinan코0=지난의 알루미늄
CHI_The_Aluminium_of_Jinan_desc코0=알루미늄은 특히 항공기를 개발하고자 할때 매우 유용하게 쓰이는 금속입니다. 우리는 우연하게 우리 관할지에 큰 보크사이트 퇴적층을 발견했는데, 단지 그것이 현재 서쪽 국경에 있다는 것이 문제점입니다. 그 지역의 경비를 강화하고 채굴에 자금을 대는 것은 우리를 좀더 나아가게 만들 겁니다.
CHI_Adapting_the_Resources코0=자원조정
CHI_Adapting_the_Resources_desc코0=지구는 너그러움을 보여주었고, 이제 그것을 적절이 활용하기 위한 책임은 우리의 두 어깨에 달린 일입니다. 우리가 개발한 금속들의 매장량은 의심할 여지 없이 우리에게 도움이 될것입니다.
CHI_The_Oil_of_Shengli코0=성리 유전
CHI_The_Oil_of_Shengli_desc코0=축하드립니다 각하, 우리 영토에서 소위 말하는 검은 금의 매장층을 발견하였으니! 땅 밑에 더 많이 숨겨져 있을 것으로 보입니다! 이번 발견으로 우리는 석유를 자급자족할 수 있을 뿐만아니라 일제의 지배에서 벗어날 수 있는 능력을 향해 한걸음 더 나아갈 것입니다.
CHI_Energy_for_the_Sphere코0=공영권을위한 전기
CHI_Energy_for_the_Sphere_desc코0=일본은 우리의 석유와 고무를 우리가 평화롭게 즐기도록 가만 두지 않았습니다. 미리 예측을 했어야했는데... 그러나 모든 희망이 사라진 것만은 아닙니다. 우리는 이러한 수출에대한 유리한 가격을 받아낼 수 있고, 약간의 추가적 제공으로서, 우리는 일본의 지배력을 약화시키면서 공영권 내에서 더 많은 영향력을 행사할 수 있을 것입니다.
CHI_Grow_Military_Industry코0=방위산업성장
CHI_Grow_Military_Industry_desc코0=더 큰 군대를 얻고자 하는 우리의 열망이 있는한 일본이 뭐라뭐라하던 생각하던 우리는 우리의 방위산업을 발전시켜야 합니다. 우리도 군사적으로 기여하겠다는 약속으로 그들과 협상을 할 수 있을 뿐이지만, 우리는 우리의 진정한 목적이 무엇인지 알고 있습니다...
CHI_Arsenal_of_the_Sphere코0=공영권의 병기창
CHI_Arsenal_of_the_Sphere_desc코0=중국의 무기 산업은 더이상 예전의 한심한 모습이 아닙니다. 이제 공영권의 있는 모든 군인들은 소총이던, 장화던, 군모던간에 중국에서 온 장비들을 갖추고 있습니다. 수백 년 동안 중국의 자존심이였던 우한 병기창은 예전의 영광을 되찾아 활기가 넘치며, 우한의 시민들은 총과 부가 만들어내는 소리에 밤에 제대로 쉬지못하고 누워있습니다!
CHI_Manning_the_Factories코0=공장 인력배정
CHI_Manning_the_Factories_desc코0=우리의 공장들을 훌륭하게 성장하고 있고, 확장을 준비할 때가 온거 같습니다; 유일한 문제는 우리가 공장을 위한 인력을 확보해야 한다는 점입니다. 그러나 우리의 많은 인구를 감안하면 문제될게 없습니다.
CHI_Exploitable_Population코0=가용인력
CHI_Exploitable_Population_desc코0=아무리 인력을 충원하더라도 우리의 공장들은 계속 더많은 것을 요구하고 있습니다. 그리고 우리는 제공할 것이고요; 우리는 이러한 애국적 의무에 많은 여성들과 몇몇 아이들을 활용할 생각입니다.
CHI_Ramp_up_Military_Production코0=군수생산증가
CHI_Ramp_up_Military_Production_desc코0=우리의 군비 프로그램은 우리의 가장 사나운 꿈을 넘어 성명을 증명하는듯 합니다; 우리는 우리와 공영권을 위해 이 시장 이 공간을 계속 두드려야만 합니다!
CHI_Attract_Workers코0=근로자들을 유혹하라
CHI_Attract_Workers_desc코0=공영권의 병기창으로서 우리의 명성이 드높아지는 것은 우리가 더 많은 노동자를 필요로한다는 단순한 사항만이 아닙니다. 자원자들이 나서도록 장려해야할까요? 우리는 항상 더 많은 손발을 활용할수 있습니다!
CHI_New_Civilian_Factories코0=새로운 민간공장들
CHI_New_Civilian_Factories_desc코0=우리의 산업화 프로그램이 군사개발에만 국한되어서는 안됩니다. 프로그램은 우리 민간산업에도 도움이 되어야합니다. 우리가 모은 전문 지식과 경험, 자원들이 이를 위해 도움이 될것입니다.
CHI_New_Production_Tools코0=새로운 공정장비
CHI_New_Production_Tools_desc코0=현대 시대에 걸맞는 현대 산업은 현대적인 생산기법과 도구를 요구합니다. 낡은 도구들이 우리에게 도움이 되었을지도 모르겠지만, 때로는 그냥 보내주는 법을 배워야 할 때도 있습니다. 우리가 얻는것이 잃는 것보다 많을 때말이죠.
CHI_Faster_Industrialization코0=빠른 산업화
CHI_Faster_Industrialization_desc코0=더 빨리! 더 빨리! 더 빨리! 수천에 수천의 사람들이 계속 성장하는 우리의 산업 프로그램에 참여하고 있고, 경제 지표가 촉진되고 있고 멈출 기미가 보이지 않습니다! 무슨 수를 써서라도 이 빠른 속도는 계속 되어야 합니다!
CHI_A_Hardworking_People코0=열심히 일하는 사람들
CHI_A_Hardworking_People_desc코0=세상은 따라잡으려는 우리의 노력이 우리 주변국들에게 무엇을 가르치고 있냐 한다면 그것은 우리 모두가 야심을 품고 미친듯이 일하는 사람들이 라는 것 일겁니다. 이러한 명성을 함양함으로서 우리는 더 많은 투자와 더 많은 비지니스를 반드시 얻게될 것입니다. 이러한 점은 우리의 가치를 증명하는 동시에 우리나라를 풍요롭게 만드는데 도움이 될겁니다.
CHI_Center_of_Production코0=생산의 중심
CHI_Center_of_Production_desc코0=우리는 동아시아의 곡창지대일 뿐만 아니라 공영권의 산업 중심지로서 형성되고 있습니다. 일본이 원하는 만큼 영향력을 확인하는 것을 놔두도록 합시다, 왜냐 우리가 세계의 중심에서 위치를 되찾는 것을 막아볼테면 막아보라 이거야!
CHI_The_Sphere_Relies_on_Us코0=공영권이 우리를 의지한다
CHI_The_Sphere_Relies_on_Us_desc코0=과거 일본의 영향권의 곡창에 지나지 않는 우리의 나약한것을 체감하던 때가 있었다. 그러나 이제 그 모습은 산업과 농업의 중심지로서 중국에게 유리해지고 있습니다. 이 현상이 어떠한 위상변환의 순간인던간에, 한가지는 분명합니다; 공영권의 기능을 발휘하기 위해서는 우리에게 의존해야만한다는 것입니다. 우리의 국가적 노력이 성과를 거두고 있습니다.
CHI_Made_in_China코0=마데 인 차이나
CHI_Made_in_China_desc코0=중국은 단지 공영권 내부에서 뿐만아니라 세계의 공장의 역할을 차지하였습니다. 그들의 국산품들은 모두 중국상품으로 대체되었습니다.  '메이드 인 차이나'라는 상품표는 우리의 구시대적인 생산방식을 성공적으로 개혁시킴으로서 전 세계가 부러워할만한 완전 새로운 상품들로 바꾸어 놓았습니다. 수요가 있고 우리가 돈을 벌어야하는 한, 세계의 공장은 계속해서 그 역할을 다할 것입니다.



chi.32.t코0=코카콜라 사건
chi.32.d코0=지난 수십년동안 미국은 국가적으로 다시 깨어나는 움직임이 있었고, 미국에게 득이 되는 변화가 있었습니다. 이는 신이나 문화, 이념이 아니라 좀 더 단순한 것이였습니다. 미국인들은 "코카-콜라"라고 불리는 갈색 탄산음료에 사람들을 미치게 만들어 버렸습니다. 익명의 보도원에 따르면, 이 "콬"이라는 것은 아마도 달콤하고 위험할 정도로 중독성이 있다고 합니다. 미국인들은 이 음료가 중독적인 이유가 음료에 들어있다고 전해지는 코카인 때문이 아니라고 주장했지만, 우리는 그 개소리를 믿을 수 없습니다. 코카콜라나 다른 위험하고 불법적인 마약을 거래하는 것은 엄하게 처벌해야합니다. 왜냐하면 심지어 한모금만 마셔도 중국의 무수한 아이들이 중독 될 수 있기 때문입니다. 앞서 언급한 이 액체가 충칭에서 약 50km 떨어진 예전 창고에서 발견된것은 8월 9일의 일이었습니다. 밀수꾼 3인조 안에 있는 내부고발자에의해 촉발된 이 습격은 코카콜라, 아편, 마리화나, 그리고 태양아래 있는 다른 모든 서양의 퇴폐적인 상품들로 가득한 상자들을 매몰해 버렸습니다. 마약이 안전하게 폐기되는 동안, 더 중요한 물건인 코카콜라가 소각되었습니다. 불행한 부작용으로서 늘 편집증이 있는  경찰부서 내에서는 위험한 소문이 퍼집니다. 분명하게, 그 습격에 참가한 경찰관중 한 명이 그 병들 중 몇개를 그의 집에 가져가기로 결정했다는 것입니다.

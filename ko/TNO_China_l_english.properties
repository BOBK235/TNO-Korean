chi.125.t코0=회의: 군사정책
chi.125.d코0=중국의 군사력은 여전히 약합니다. 대부분의 장비는 일본에서 설계되었고, 한양에 있는 거대한 공창에서 생산됩니다. 군인은 훈련이 부족하고 장교는 옛 공화국 시절의 그늘에 있는 군사대학에서 교육을 받습니다. 개혁파 입법의원이나 가오 대통령이 주도한 군 개혁안이 있음에도 불확실한 이 세상 정세에 맞을지는 확실치 않습니다. 가오는 중국의 대부분의 고위층보다 군사방면에서는 아는 것이 전혀 없습니다. 그의 빵과 버터는 경제 개혁이지 탄약 생산과 사람을 죽이는 방법은 아닙니다. 그는 한정된 지식을 가지고 있지만 그런 가오도 개혁이 절실히 필요하다는 것 쯤은 알고 있었습니다. 장쩌민은 그의 의견에 동조했습니다.장의 견해에 의하면, 옛 교리는 쓸모없습니다. 옛 교리들은 순식간에 도시를 말살할 수 있는 무기나 상상할 수 없는 속도로 하늘을 가로질러 굉음을 내고 다니는 것에 의해 쓸모없게 되었습니다. 이렇게 용감한 신세계에서, 낡은 재래식 교리에 매달리는 것은 의미가 없는 일입니다. 새로운 전쟁 이론가, 그리고 새로운 군사대학들이 중국군을 승리로 이끌어야합니다. 천공보는 처음으로 그의 경쟁자의 말에 주의를 기울이는 것으로 보였습니다. 아마도 주장 중 한 가지 이상은 동의했을 겁니다. 그러나 저우는 그렇지 않았습니다. 그는 말했습니다. 19세기의 것이던 손자 시대의 것이던, 과거의 방법들은 여전히 유효하게 쓰이고 있습니다. 군사기술은 발전하고 일정하지 않을지 모르지만 그것들은 모두 인간이 사용하며 인간의 본성은 변하지 않습니다. 왜 인간의 쓸모없어짐에 도박하여 전략을 바꾸려합니까? 이것은 당신들이 기댈수 있는 유일한 정신승리의 방법이기 때문이 아닙니까.

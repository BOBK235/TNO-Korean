CHI_slave_of_the_samurai_3_desc코0=비록 일본의 재벌 기업이 여전히 우리에게 큰 영향력을 행사하고는 있지만, 우리의 노력으로 중국사회와 경제를 산업화시키는데 성공했습니다. 유감스럽게도 중국군은 더 이상 헌병대라고 미화된 주둔군이 아닙니다. 아직 해야할 일이 많지만 끝이 눈에 보이고 있습니다.§MWe will have to pay an additional§! §Y1.00B$§! §Min§! §YCivilian Expenses§! §Mevery year.§!

chi.31.t코0=낙서대한 재판
chi.31.d코0=상하이의 거리는 더럽고 바람직하지 않습니다. 거지가 구석구석 줄지어 지붕 아래마다 움츠러져 있습니다. 최근 거리를 공포에 떨게한 최대 위협은 10대 젊은이들로, 기회가 있을 때 마다 자유주의적이고 사회주의적인 거짓말을 퍼뜨리고 있습니다. 일주일 전 중국 미츠비시 사무실 바닥에 반제국주의적 난서와 외설적인 그림들이 뿌려진채 발견되었습니다. 이런 조잡한 그림들이 발견되자마자 당국이 조사에 나섰습니다. 빈민가의 많은 집들을 압수 수색한 후, 경찰은 한 여성의 집으로 들어갔습니다. 노파는 겁에 질린 채 쓰래바를 들고 경찰들을 후리기 시작했습니다. 경찰관들이 몇 분동안 약간의 양심의 가책을 견디는 동안, 그들은 결국 노파를 쓰러뜨렸고, 1층 아래 계단에서 빈 스프레이 페인트 더미를 발견했습니다. 또한 지하실 아래에는 10대 한명이 구석에 웅크리고 앉아 떨고 있었습니다. 고무탄에 맞은 10대 아이는 끌려나와 평화를 어지럽힌 그의 죄를 고백할 수 밖에 없었습니다. 그 자유주의적인 반역도놈은, 그 꼬락서니에 걸맞게 즉시 체포되어가서는 공범들을 잡아냈습니다. 한 군사재판관이 그들을 유죄로 판결하고 반역죄의 최고형인 사형을 선고하였습니다. 며칠동안 감방에서 썩어 있던 10대들이 마침내 교수대로 끌려왔습니다. 한 명은 밧줄에 내걸리기 전에 무릎을 비비 꼰채로 기절 했습니다. 옆에 있던 병사들이 그의 얼굴을 쏘아 보았습니다. 그러고는 나머지 청년들의 목에 올가미를 씌웠습니다. 그들이 하강장치를 작동 시키고자 했을때, 대부분은 가족을 부르거나 짧은 기도를 했습니다. 그 중 한 사람은 키가 작고 쥐새끼 같은 인상을 하고 있었는데 뻔뻔스럽게도 마지막 말을 "덴노헤이카 엿이나 까잡숴라!"라고 했습니다. 마침내 이 마지막남은 범죄자놈 밑으로 장치가 작동되자 그는 마지막 순간에 반항하듯 소리를 질렀습니다. "오래 살아남아라 장징-" 그가 혀가 메달리기 전 마지막 남긴 말입니다.

chi.125.b코0=옛날의 방식은 아직 괜찮습니다.
chi.125.b.tt코0=§Y우리는 군사 기술을 개발하고 오래된 지혜를 현대 전장에 적응시키는 데 주력할 것입니다.§!

chi.126.t코0=회의: 통일
chi.126.d코0=중국 통일에 대한 환상은 그저 환상일 뿐이였습니다. 그것은 그녀의 대부분의 역사에서 그러하였습니다. 혁명과 반란이 역사를 통틀어 중국을 뒤흔들었습니다. 역사적으로 중국은 전쟁 중인 국가들로 이루어져 있었으며, 분열된 중국은 영원한 전쟁을 벌이는 도화선에 지나지 않았습니다. 천년동안 황제는 전통과 제도에 의해 제한을 받아왔습니다. 이는 위대한 국가적 비극에 맞닥뜨려야만 중국이 단결하는 것처럼 보이게 했습니다. 그 몇 안 되는 위대한 시점들은 사막에서 황하 분지에 이르는 이질적인 군주들을 모아 단 몇 달만이라도 하나의 기치 아래 하나로 뭉치게 했습니다. 이제, 새로운 국가 서사시가 다가오는데, 그것은 바로 일본과의 피할 수 없는 대결입니다. 일단 일본의 패권은 반드시 종식되어야 한다는 것은 모두가 동의하는 사항입니다. 범아시아주의의 선봉장이었던 천공보조차 이를 인정하였습니다. 중국은 이제 해방을 통해서만 진정한 번영을 얻을 수 있습니다. 독립된 중국, 진정한 자유가 유일한 선택지 입니다.가오는 새로운 연합전선을 제안했습니다. 예전의 연합전선은 잠시 고개를 들다가 충칭의 폐허에서 죽었을 뿐이었습니다. 연합이라는 첫 번째는 목표를 달성했지만 곧바로 무너졌었습니다. 하지만 이것은 일본의 침략으로부터 자유를 보장할 뿐만 아니라 5개 종족간의 진정한 연대를 보장하면서 지속되는 것 이었습니다. 군벌들은 그들의 무기를 서로에게서 멀리 떨어뜨리고 그들의 존재의 근간을 위협하는 공통의 적을 향해 겨누곤 했습니다. 우리는 군벌들에게 러브콜을 보낸다는 명목으로 새로운 관직을 만들 것입니다. 뇌물을 줘야 하고, 대표단이 파견되어야 할 것입니다. 해방이라는 이름으로 중국은 반목하는 아시아 국가들에게 손을 내밀어 그들을 하나로 모아야만 합니다. 가오종우는 이것이 자유를 위한 유일한 선택지라고 설명했습니다.
chi.126.a코0=중국은 반드시 자유로워 질것이다! 앞으로!
chi.126.a.tt코0=§Y중국은 연합될 것입니다.§!

chi.157.t코0=옛 것으로 부터 벗어나다
chi.157.d코0=중국은 극심한 자원 착취대상이자 극심한 빈곤한 지역 중 하나입니다. 수 년 동안 일본의 재벌들은 부패한 정치인들로 가득 채우고 우리의 자원들을 무자비하게 훔쳤습니다. 볼품없는 중국이란 자원 추출기와 서약자들은 상당한 금액에 매수되고 독점은 거의 아니 전혀 감독 없이 유지 됩니다. 중국은 자원이 있음에도 불구하고 자원을 효과적으로 추출한 후 이를 유용하게 사용할 산업적 능력이 부족합니다. 중국의 산업화 진전에 있어서 무엇보다 중요한 것은 우리가 고국에 존재하는 모든 자원들을 완전하게 추출하기 위해 일본으로 부터 장비를 수입하고 인허가를 받기 시작한다는 점 입니다.
chi.157.a코0=야마토의 장인정신이 어느정도 인지 볼까.

chi.158.t코0=일본제 채굴기
chi.158.d코0=오늘 우리는 일본인들이 채굴장비 인수에 대한 우리의 계약을 받아들이겠다고 했다는 것을 말하게 되어 기쁩니다! 모든면에서, 우리는 충분한 양을 구입하여 발굴을 시작하면서도 역설계를 위한 충분한 개체들을 확보할 수 있도록 했습니다. 만약 모든 것들이 제대로 된다면, 단 몇 년 안에 우리는 스스로 만든 발굴 장비를 생산할 수 있는 능력을 갖게 될 것입니다.
chi.158.a코0=미래를 향해!


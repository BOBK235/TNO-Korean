CHI_Exploit_Pop코0=인구의 활용
CHI_Exploit_Pop_desc코0=중국의 풍부한 인구의 압도적인 힘은 이전 정부들에 의해 대부분 활용되지 못한채로 남아있었습니다. 이러한 실수를 바로잡는 것은 우리 경제에 큰 도움이 될 것입니다. 그들이 더 내놓으라고 내놓으라고 닥달할 수록 우리는 모든것을 내어 줄 것이고, 운좋은 그들은 원하는 것을 받게 될 겁니다.인력을 공장으로 대량 이전하는 것은 그들에게 다른 분야의 인력을 비게 만들 것이지만 우리의 자금줄이 될 것 입니다.
CHI_Made_in_China_Spirit코0=메이드인 차이나
CHI_Made_in_China_desc코0=중국은 단지 공영권 내부에서 뿐만아니라 세계의 공장의 역할을 차지하였습니다. 그들의 국산품들은 모두 중국상품으로 대체되었습니다.  '메이드 인 차이나'라는 상품표는 우리의 구시대적인 생산방식을 성공적으로 개혁시킴으로서 전 세계가 부러워할만한 완전 새로운 상품들로 바꾸어 놓았습니다. 수요가 있고 우리가 돈을 벌어야하는 한, 세계의 공장은 계속해서 그 역할을 다할 것입니다.
CHI_Manning_Factories_1코0=공장 인력배정
CHI_Manning_Factories_1_desc코0=자주적인 경제를 만들때 중국의 기업들을 우선시하는 것이 최고로 현명한 선택이라는 것에는 의심할 여지가 없습니다. 이것의 유일한 장애물은 이 새로운 공장들이 라인을 가동할 충분한 인원을 확보하지 못한 채 생산목표를 달성하기 위해 고군분투하고 있다는 것입니다. 우리는 노동력의 흐름을 국내 산업채들로 바꿀 것입니다..
CHI_Manning_Factories_2코0=공장 인력배정
CHI_Manning_Factories_2_desc코0=우리 회사들은 상품에대한 수요가 증가함에 따라 이에 부응하기위해 고군분투 중입니다. 우리가 공석을 다 채우는 순간 새로운 공석이 생겨버립니다. 하지만 이것은 우리에게 전혀 문제가 될만한 일은 아닙니다. 우리는 사람이 많을 뿐만 아니라, 우리 시민들의 삶의 질을 높힐 수 있는 더 많은 일자리가 필요하기 때문입니다. 경제성장률과 실업률의 감소는 정부와 시민 둘다 윈-윈인 것으로 보입니다.
CHI_Manning_Factories_3코0=공장 인력배정
CHI_Manning_Factories_3_desc코0=중국의 노동자들에게 중국의 공장에서 일하도록 장려하는 것은 논리적으로 경제대국으로 가는 첫번째 단계인데 우리는 바로 그렇게 했습니다. 우리의 경제는 강해졌지만 돈이 전부는 아닙니다. 우리의 국가적 자존심은 그 어느 때보다 높아졌고, 우리의 국민은 그 어느 때보다 경험이 풍부하며, 무엇보다도 일본의 영향력이 줄어들고 있습니다!
CHI_Hardworking_People코0=열심히 일하는 사람들
CHI_Hardworking_People_desc코0=중국인들은 수세기동안의 고난과 굴욕에 시달림에도 불구하고 쉽게 포기하지 않았습니다. 국민들의 의지는 그 어느때보다 강합니다. 실패 후의 실패를 겪게되면 대부분의 나라들은 포기한 상태가 되었을 것입니다. 중국은 그들 중 하나가 아닙니다. 우리 민족은 우리의 실패로부터 더욱 강해지며, 현대적인 중국을 건설하려는 의지는 더욱 강해졌습니다.

CHI_Restricted_Army코0=제한된 군대
CHI_Restricted_Army_desc코0=가오의 외교수완을 통해, 우리는 도쿄로부터 애처로운 파수꾼에 불과한 우리의 군대를 언제 어느 작전에서나 투입할 수 있도록 개편에 하는 것에 대해 어느정도 양보를 얻어냈습니다. 이 협상에서의 승리로 우리의 병력 모집을 끌어올렸지만, 우리의 정적들은 일본군이 최종결정권을 유지하고 있음을 상기시켜주고 있습니다.  
CHI_Little_Brother_Army코0=작은 아우의 군대
CHI_Little_Brother_Army_desc코0=일본과의 세밀한 외교공작과 감언이설을 통해 우리에 대한 그들의 인식을 바꿔놓았습니다. 비록 일본이 중국과 일본의 동등한 지위 인정을 거부했을지언정,  우리는 차선책을 확보했습니다. 일본은 형제와 같은 사고방식을 택했고, 우리가 우리 조국에 걸맞는 군대를 만드는 동안 일본은 공영권의 방어를 위해 더 큰 군사력을 가지도록 양보할 것입니다. 
CHI_Necessary_Army코0=군비 확장의 필요성
CHI_Necessary_Army_desc코0=가오의 정치공작은 절정에 도달했습니다. 아시아를 확보하려면 협력이 필요하다는 것을 깨달은 일본은 우리 군을 완전히 확장시킬 수 있는 권한을 부여했습니다. 우리가 개혁을 실행한다면, 중국군은 다시 한번 두려운 존재가 될 것입니다. 
CHI_China_Navy코0=중국 해군
CHI_China_Navy_desc코0=일본의 해군력은 아시아가 그들의 놀이터가 아니라는 것을 깨달아야만 했던 양키들에게 단 한번 도전받았습니다. 그 후 미국인들은 그들의 상처를 핥으며 도쿄를 향한 싸움을 다시 준비하고 있습니다. 우리는 중국의 해군과 함께 일본이 아시아의 해역을 자유롭게 거닐도록 도울 것입니다.    


chi.30.t코0=어느날의 아침 산책
chi.30.d코0=가오는 두손으로 머리를 감싸 쥐었습니다. 그는 너무 많이 쌓여버린 서류들을 더 이상 읽기가 힘들었습니다. 그는 창문 밖을 멀리 내다 보았고, 번화한 도시 위로 회색 구름이 떠도는 것을 보았습니다. 그는 심호흡을 하면서 의자를 뒤로 밀치고 일어났습니다. 어쩌면 산책을 하면서 정신이 맑아질 수도 있지 않을까요? 사무실을 나서면서 그는 슬그머니 외투를 입었습니다. 그의 뒤에서 "대통령 각하, 오래 나갔다 오실 겁니까?"라고 부드러운 목소리가 울려퍼졌습니다. 가오는 한눈에 보일만큼 놀라며 돌아섰습니다. "아니, 아니야 금방 돌아올테니 아무도 부르지마"라고 대답하고 목청을 가다듬으며, "잠시 정신을 맑게하려 바람을 쐬려고"라고 말했습니다.  그의 주위에 빗방울이 떨어지기 시작하자 그는 그의 우산을 팡 터트려 펼쳤습니다. 그러자 그의 주위에 우산이 하나 둘, 열 , 오십, 아니 그보다 더많은 우산이 싹트기 시작했습니다. 하지만 어째서인지 그것이 중국 대통령의 발걸음을 얼어 붙게 만들었고, 이 한도시의 많은 사람들이 한명만 바라보고 있었습니다. 그의 보호아래 있는 그들 모두가, 가오중우 혼자만 이 망가진 나라를 고치기 위해 그에게 의지합니다. 그는 이상한 생각을 했다는 생각에 고개를 가로저으며 이제 어디로 발걸음을 옮겨야 할지 알고 있었습니다. 떠오르는 태양이 그 빛으로 산산히 분열되어 있는 중국을 비추었을때, 그들은 너무 많은 것을 잃었고, 수세기동안 오래된 전통의 유물들은 그저 폐허속 잔해로 전락했습니다.그럼에도 쑨원 박사의 기념비는 북적거리는 군중들 사이에 자랑스럽게 우뚝 서있었습니다. 일본인들은 이 기념비가 비록 구정권의 산물이라 하더라도 파괴 해버릴만큼 어리석지는 않았습니다.  "장개석의 국민당은 문제들을 가지고 있었다" 가오중우는 문득 생각했습니다. "그러나 적어도 그들은 자유로웠다"

CHI_try_again_desc코0=아마도 우리는 우리가 처음 시도했던 접근법을 다시 시도해봐야 할 것 같습니다. 롱윈은 우리가 다시 그의 멍청함을 일 깨워 준다면 반드시 이치를 따질 것입니다. 안그렇습니까?
CHI_try_again_tt코0=§Y우리는 거듭 이성에 호소하는 또다른 사신을 보낼 것입니다.§!
CHI_bring_the_stick코0=무력시위
CHI_bring_the_stick_desc코0=롱윈은 호의와 친절한 말에 반응하지 않는 다는 것을 보여주었습니다. 분명히 우리는 그에게 무력시위를 보여주어야 하며, 그는 곧 자신의 열등함을 알게 될것이며, 그로 인해 신속한 항복을 하게 될 것입니다.
CHI_bring_the_stick_tt코0=§Y이번에는 좀 더 강압적인 태도로서 다른 사신을 파견해야겠다.§!
CHI_offer_the_carrot코0=당근책 제시
CHI_offer_the_carrot_desc코0=우리의 처음 시도는 실패했지만, 여전히 좋은속담이 있습니다:돈이 말을 한다라는 것입니다. 그가 위대한 민족주의 해방자로서 자신을 내세울지는 모르겠지만, 그는 또 다른 하찮은 군벌일 뿐이며, 뇌물과 거창한 약속으로 그를 복종시킬 수 있을 것입니다.
CHI_offer_the_carrot_tt코0=§Y다른 전령을 통해 롱에게 뇌물을 주어 복종하게 만들길 바랍니다.§!

CHI_The_Return_Of_The_King_desc코0=윈난의 미친개 롱윈의 권력장악은 우리에게 좋지 않을 징조입니다. 농촌의 사람들 중 엄청 많은 수가 이미 소위 "윈난의 왕" 밑으로 몰려들어, 우리에 대한 모욕적인 선전과 일본 동지들에 대한 잘못된 분노로 점철되었습니다. 중국에 대한 그의 광적인 반란행위는 우리가 그것을 무시하는 날이 길어질 수록 더욱 더 강해질 것입니다. 만약 우리가 이 반란을 완강히 진압하고 질서와 평화를 이 길모퉁이까지 회복하고자 하고 중국 전역이 같은 운명을 맞게 되는 것을 막으려면 우리는 신속하고 결단력 있게 행동을 개시 해야만 합니다.
CHI_Try_To_Talk_Long_Down코0=롱원과 협상을 시도
CHI_Try_To_Talk_Long_Down_desc코0=허칭 감옥에서 20년을 보내면 어떤 사람의 마음도 무뎌질 테지만, 확실히 이 롱윈은 이성과 외교에 그렇지 전적으로 무뎌지지는 않은것 같습니다. 그는 우리 정부가 개혁에만 전념해야 하는 것을 알아야합니다만, 이미 우리는 갈수록 강력해지는 중국을 다시 독립적이고 자랑스러운 나라로 만드는 과정에 있습니다. 그는 우리가 우리 모두의 이익을 위해, 우리의 동료 아시아 형제들과 함께 일할 수 있다는 것을 알아야만 합니다. 그리고 자신의 반란이 성공하지 못할 것이며, 그의 그릇된 애국심이 나라를 더욱 파멸로 몰고 갈뿐이라는 것을 알아야합니다. 아마도 우리는 그가 중국에 대한 반역에 전념하기 전에 협상을 시작 할 수 있을 것입니다.
CHI_Try_To_Talk_Long_Down_tt코0=§Y우리는 롱윈과 협상을 시도할 것입니다.§!
CHI_Find_A_Few_Reasonable_Men코0=대화가 통하는 몇안되는 사람
CHI_Find_A_Few_Reasonable_Men_desc코0=비열한 롱윈은 스스로 윈난의 왕으로 칭하고는 있지만, 그에게 반항적인 지방을 전적으로 전부 다스리고 있는 것은 아닙니다. 그의 밑에는 반드시 그의 장군들과 지역 유지들이 있을 것입니다. 그들은 롱씨보다 평화를 유지하기 위해 필요한 일을 할 준비가 되어 있습니다. 결론적으로, 적어도 그의 부하들 중 몇몇은 제정신이 아님에 분명하지만, 왜 제정신인 사람들이 이 미친 지랄발광의 반역행진을 따라 파멸로 향해 들어가겠습니까?
CHI_Will_You_Die_Fighting_Against_China코0="동족상잔의 비극을 재현하실렵니까?"
CHI_Will_You_Die_Fighting_Against_China_desc코0=몇몇 어리석은 자들은 반역자 롱윤을 외국 제국주의에 맞서 중국을 위해 싸우는 애국자라고 치켜세워주고 있습니다. 그러나 우리가 바로 중국입니다. 그러한 사실을 보여주는 것이 우리 깃발위에 있는 하얀 태양이며, 그의 반역행위는 일본인들에게 향한 총구가 아니라 중국을 겨냥한 반란행위 그자체입니다. "자유 중국"이라는 어떤 이상적인 관념이 아니라 다른 군벌의 야망을 위해서 자신의 목숨을 헛되이 바치고 있다는 것을 윈난의 백성들이 확실히 알도록 해야할 것입니다. 자유로운 중국은 이 반란의 잔해위에 우리가 직접 건설할 것입니다. 반란이 없고, 군벌주의가 없으며, 전쟁으로 부터 자유로워진 중국말입니다.
CHI_Put_The_Garrisons_On_Alert코0=수비대에게 경계태세발령
CHI_Put_The_Garrisons_On_Alert_desc코0=쓰촨성과 서남부에 있는 우리의 전투원들은 앞으로 닥칠일들에 대비해야만 합니다. 소총을 들고 총알을 쏘는 것만으로는 충분치 않습니다. 적에 대한 경계를 통해서만 침략자들을 우리 문 앞에 붙들기를 바랄 수 있기 때문입니다.
CHI_Put_Japan_On_Short_Notice코0=일본을 향한 촉박한통보
CHI_Put_Japan_On_Short_Notice_desc코0=바다 건너의 우리의 형제들은 이문제에 대해 스스로 걱정할 필요는 없습니다. 제멋대로인 지방 한두군데는 우리 혼자 처리할 수 있는 능력이 충분합니다. 그러나, 우리가 윈난에서 곧 승리한 것을 그들의 눈으로 보고, 우리 정권의 힘을 알 수 있도록 하기 위해서, 도쿄에 통지서를 보낼 것입니다. 윈난은 우리가 지켜보는 세상에 우리의 패기를 증명하는 장소가 될 것입니다.
CHI_Partial_Mobilization코0=부분적동원령 선포
CHI_Partial_Mobilization_desc코0='평화를 지키기 위해서는 전쟁을 준비해야한다'라는 격언은 불행히도 현실입니다. 롱윈의 항일운동은 스스로 징병제를 재도입하도록 만들고 있는데, 그 만큼 능력있는 사람들이 이 음흉한 반역을 진압할 준비가 되어 있다는 것을 확실히 하기 위해서입니다. 불행히도 징병제는 적들의 반체제 선전에 이용될것임에는 틀림 없습니다. 그러나 우리가 이 일을 마치고나면 이후에는 우리 정권의 적은 남아 있지 않을 것입니다.
CHI_Lock_Down_Movement_Of_Trade_And_People코0=무역과 사람의 통행제한
CHI_Lock_Down_Movement_Of_Trade_And_People_desc코0=윈난과의 국경은 꼭꼭 닫아야합니다. 내부의 적과 외부의 적이 협력과 조직되지 못하도록, 더이상 재화나 사람을 왕래하도록 둘 수 없습니다. 우리는 윈난의 사람들과 언덕에 무기와 쌀에 굶주리게 만들 것입니다. 그렇게하고 전쟁이 일어난다면, 우리 앞에는 줄지어 있는 쇠스랑과 스켈레톤 몇 개만이 우리에게 대적할 것입니다.
CHI_Ready_The_Men코0=군인들을 준비시켜라
CHI_Ready_The_Men_desc코0=우리의 용감한 각하께서는 청두를 방문하여 중국의 차후 승리로 이끌 훌륭한 군인들과 만남을 가질 것입니다. 중국이 내놓을 수 있는 최고의 보병 행렬은 도시의 거리를 행진하여 충성파들에게 위대함을 고취하고 반항적인 마음을 가진 사람들을 굴복시킬 것입니다. 윈난과 함께 국경을 따라 모든 사단들은 앞으로 일어날 반란을 충분히 훈련하고 대비해야만 합니다.
CHI_One_Last_Ultimatum코0=최후통첩
CHI_One_Last_Ultimatum_desc코0=그들의 반란이 간단하게 성공할 수는 없습니다. 롱윈은 우리에게 맞설 군인이나 장비가 없습니다. 그의 사람들은 굶주리고 있고 협상도 하고 있지 않습니다. 그의 군대는 우리 군대의 일부분입니다. 우리는 동아시아 전체가 우리 뒤에 서 있는데, 그는 아무도 뒤에 없습니다. 반란은 실패할 것이고, 반란이 일으키는 모든 죽음은 아무의미 없이 재로 남겨질 뿐입니다. 근데 왜 그는 이 길을 계속 가야만 합니까? 무슨 일이 일어날지 알고, 그일이 아무 의미 없는 것을 알면서도! 그는 한 번 더 기회를 가질 것입니다. 복종 혹은 죽음. 전쟁 또는 평화. 이것은 미친개의 결단만이 해결해 줄 것입니다. 
CHI_Put_Down_The_Mad_Dog코0=미친개를 때려잡아라
CHI_Put_Down_The_Mad_Dog_desc코0=윈난의 마지막 반란분자마저도 죽일 것이고, 그들의 이름은 역사서에 한줄도 적히지 않을 것입니다. 그들은 순교자가 절대 될 수 없을 것이며, 순교자로 만들려고 하는 자는 누구든 그들과 같이 될 것입니다. 그들은 이길 수 없습니다. 우리의 승리는 이미 확실해졌고, 반란군의 목숨은 이미 그들의 최후를 향해 돌이킬 수 없는 열차에 올라섰습니다. 우리는 윈난에 살아 있는 모든 사람들을 죽일 것입니다. 그들은 우리를 다시 무장시키도록 만들 것입니다.모든 인간들, 그리고 모든 미친개들

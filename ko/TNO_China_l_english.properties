chi.17.d코0="가오중우 각하 환영인사 올립니다!" 노쇠한 학교 입구에 걸려있는 화려한 현수막에는 아이들이 그린 꽃그림들 가운데 청천백일기가 화려하게 장식되어 있었습니다. 현수막 아래에는 아이들이 줄지어 앉아 있었고, 가오는 한명의 선생님이 뒤에 서 있는 50명쯤의 아이들을 보았습니다. 중국의 대통령은 현수막을 올려다보며 슬픈 미소를 지었습니다. 그의 기억속에서 이것보다  더하게, 이전 학교에서는 그를 "가오홍추 각하"로 맞이 했기 때문입니다.  임시로 만든 계단을 오를 때 그는 노화된 나무들 사이로 빠지지 않도록 조심했습니다. 자신을 슈팡이라고 소개한 한 노인 신사가 그를 아이들에게 열렬히 소개하였습니다. "얘들아, 너희들도 알다싶이 우리는 엄청난 사람 앞에 서있다. 중국을 틀에서 벗어나게 하는 리더! 왜 모든 사람들이 가장 존경하는 대통령 각하께 인사를 하지 않니?" 아이들은 일제히 인삿말을 하며 유쾌하게 반응했습니다. 그는 어쩔 수 없이, 진심어린 미소를 띄우기 시작했습니다. 어쩌면 현실이 그렇게 나쁘진 않을지도요? 그가 교실에 발을 들여놓자마자 성공적인 방문에대한 어떤 희망도 사라졌습니다. 이상한 냄새가 먼저 그를 크게 한방 먹였습니다. 그 다음은 파이프에 물이세고, 그 다음은 천장에 구멍이 뚫린 것을 보았습니다. 그는 고개를 떨구고 패배의 한숨을 내쉬었씁니다. 분명히 해야할 일이 아직 많이 남아있습니다. 그는 공공기관을 보수하기 위한 특별 지침을 추가하기 위해 이 모든것을 되새기며 기억했습니다. 시각적으로 실망했음에도 불구하고 교장선생님은 돌아서서 계속 그를 이끌고 학교를 돌아다녔습니다. 교실마다, 가오는 법규의 위반에 위반을 유심히 보았습니다. 화장실은 질병의 온상이였고, 교사들은 교과과정이 무엇인지도 몰랐으며, 학생들은 학교로의 모든 여정을 걸어서 오며 지친상태로 지각하며 학교에 도착했습니다.  결국, 이번 일 이후, 그는 리무진으로 돌아와 학교의 단점을 검토 했습니다. 그는 모든 학교를 충족시킬 수 있는 가이드라인 리스트를 작성 했습니다. 이는 주로 위생에 대한 내용이였지만 그 밑에는 합리적인 교통수단, 편의시설, 양질의 교육, 애국심 고취, 제대로된 선생님들에 대한 사항이였습니다. 그의 이번 여행은 실망의 연속이였을지 모르지만 얻은 경험은 매우 귀중합니다. 
chi.17.a코0=잠재적 위험을 피했구나.

chi.18a.t코0=학교의 교육
chi.18a.d코0=우리는 공립학교의 단순한 확장에 만족할 수 없습니다. 우리의 아이들 즉 중국의 아이들은 더 많은 것을 받을 자격이 있습니다. 우리 아이들은 부서진 책꽂이에 먼지투성이의 교과서 이상을 받을 자격이 있습니다. 우리의 아이들은 그들보다 더 많은 교육을 받지못한 교사 그 이상의 것을 받을 자격이 있습니다. 과학관련 교재는 희귀한 것으로, 때로는 수십년 된 판본에서 읽어야할 필요가 있는 것이 현실입니다. 아마도 이러하듯 교육에 중점을 두는 정부에 비해 우리학교들은 재정적으로 형편없이 힘든 상황입니다. 각 지방과 국가 차원에서 가오는 재정 지원을 늘리겠다고 다짐했고, 교육을 위한 광범위한 개혁 목록을 작성했습니다. 게다가 가오중우는 학생 개개인이 특정 나이까지 숙달 할 수 있도록 기초(필수적으로 이수해야하는)과목이 곧/"필수"/라는 아이디어를 가지고 장난질을 쳤습니다. 어떤 아이도 뒤처지지 않을 것입니다. 각자가 역사상 가장 위대한 교육 개혁의 중심에 서게 될 것입니다. 개혁하지 않으면 반드시 후퇴하기 떄문입니다. 역사 기록은 교육 받지 못한 사람들이 규정하는 것이 아닙니다. 그것들은 가장 최신학설, 가장 복잡한 수학, 가장 우아한 시를 배우는 사람들에 의해 정의됩니다.
chi.18a.a코0=우리는 책의 겉모습만으로 그것의 가치를 재단하지 않을것이다.

chi.19.t코0=해방의 왼팔
chi.19.d코0=일본이 우리나라를 경제적으로 지배하는 것에따른 가장 불행은 우리국민들이 기회를 빼앗기게 된 것입니다. 노동자의 만연하고 흔한 삶은 전부 지루하기 짝이없습니다. 비몽사몽 일어나서 좀비처럼 일하러 갔다 집에 돌아와 운이 좋으면 밥을 먹고 아님 말고 이것을 반복합니다. 이 뭐같은 일상생활은 예술에 대한 감이나 글을 읽거나 쓰는 것을 배우는 것 만큼 간단한 행위를 위한 어떠한 여지도 남기지 못하게합니다. 분명한 해결책은 교육을 위해 하루의 일부를 따로 시간을 내는 것이지만 재벌기업이 배정하는 엄격한 개인할당량 떄문에 이것은 불가능합니다. 그래서 우리는 좀 더 비정상적인 접근법을 선택했습니다. 밤이 되어 떡이된 근로자들이 집으로 돌아오면 가차없이 수업이 시작될 것입니다. 모든 여성과 남성은 똑같은 교육을 보장받을 것이며, 우리나라의 중점은 이 교육에 있습니다. 교육은 가족의 막내동생뿐 아니라 우리 모두를 위한 것입니다.
chi.19.a코0=짬내서 교육할시간은 언제든있어.

chi.20.t코0=도시의 가장 밑부분까지 살펴보라.
chi.20.d코0=난징과 베이징 그리고 상하이의 성장들은 5대 근대화 시행 이후 그들의 도시에서 가난한 사람들을 위한 교육기회를 넓힐 것을 요구해왔습니다. 도시의 이익과 중국의 이익을 위하여, 우리는 가난 속에서 태어난 사람들을 모두 교육 프로그램 속에 포함시킬 것이며, 그들이 다른 모든 사람들 동일한 공교육을 받게 할 것입니다. 그러나 빈곤만이 유일한 걸림돌은 아닙니다. 우리는 도시들의 시장들과 남성 여성 모두에게 이 프로그램에 참여할 수 있도록 독려하였습니다. 중국의 노동자에 대한 수요는 그들의 어머니와 아버지를 가정에서 일터로 가도록 만들었습니다. 이들의 고용을 유지하기 위해서 그들은 최신 기술과 혁신적인 기술을 갖추어야 할 것입니다. 이 모든것을 성취하기위해서, 그들은 지속적인 교육을 받아야 합니다.
chi.20.a코0=빈곤의 사슬은 반드시 끊어질거야.

chi.21.t코0=두번째 쟁점
chi.21.d코0=행정관들이 모든 중국인들의 번영을 보장할 만큼 충분히 노력하지 못하고 있다는 사실은 우리 정부를 모욕하는 것과 같습니다. 빈곤 자체가 빈곤을 불러온다면 도시는 실력주의 사회가 될 수 없습니다. 각하께서는 가난한 사람들을 위한 교육의 부재를 끝내기 위해서뿐만아니라 가난한 사람들을 교육하도록 유도함으로서, 도시의 빈민가에 대한 불협화음과 학대로 그들을 괴롭히는 악몽과 같은 지옥을 끝내기위해 노력함으로서 이를 개선시키기로 결정하였습니다.

chi.3.d코0=중국의 역사는 매우 복잡합니다. 인류사상 가장 오래된 문명이라할지라도, 중국은 점령당하고 총칼아래에서 지배받고있습니다. 이러한 중국의 역사는 복잡한 한부분에 불과합니다. 아마도, 지구 역사상 인류에게 가장 잘알려진 긴 역사의 중국은 때로는 지배했으며 때로는 지배 당했습니다. 달이 보름달이 되었다가 그믐달이 되는것처럼, 중국또한 앞선시간동안 희미한 달빛의 굴욕속에서 고통받아왔으며, 이것이 세간에서 말하는 굴욕의 세기라고 불려지는 것 입니다. 그러나 혁명군이 난징을 점령하고 청나라의 지배가 종말을 고하자 실낱같은 희망이 피어나기 시작했습니다. 중국인들은 중국이 새로운 공화정 국가가 되길 바래고 바랬습니다. 군벌들이 더이상 생명의 신성함을 위협하지 않으며 모든 사람이 자유로워진 참되고 지속적인 평화에 대한 희망말입니다.  자유와 병폐의 아우성은 20년전 일제의 조직적인 침략과 함께 갑자기 종말을 고했습니다. 중국의 두 거인 장개석과 마오쩌둥은 충칭의 폐허에서 일본의 위협에 맞서 싸우다가 서로 등을 맞댄채 나란히 죽음을 맞이하였습니다. 이는 두 거인 중심의 역사가 바뀌는 큰 전환점이였습니다. 전 국민당의 충성파였던 왕징웨이는 장개석과 그의 종복들을 물리치기 위해 일본편에 붙었습니다. 그가 일본과 협상을 시작했을때 일본인이 중국을 단순히 식민지로 만드는 것 외에는 다른 관심이 없음을 알게되었습니다.  일본인들은 구정부를 신속하게 해체하고 그자리에 새로운 중화민국을 만들었는데, 그 정부는 '공영권'에 좀 더 개방적이여야 했습니다. 왕징웨이는 자신의 조국을 배반한 대가로 또 다른 지배받는 중국의 시대를 맞이했고 그의 운명에 체념하고 세상을 떠났습니다.  그러나 모든 것이 절망적인 것만은 아닙니다. 굴욕의 참담함을 기억하기에는 너무나 어린 신세대 중국인들이 부활할 시대정신을 위해 노력하고 있습니다. 일본인들에게 우호적인 늙은 종복들이 여전히 가장 큰 영향력을 행사하고 있지만, 전쟁중 권력의 공백이 형성되면서 그들은 가장 약한 후보 그것도 외교관인 가오중우 쪽을 바라 보게되었습니다. 두 파벌 모두 몰랐던 것은, 신중한 성격인 가오가 그의 총리 재임 기간을 헛되게만 보내지 않을 것이라는 점이였습니다. 그는 잿더미 속에서 피어나는 국가 중국에 대한 위대한 계획을 가지고 있었습니다.

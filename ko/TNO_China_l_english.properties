chi.64.a코0=등불에 불을 지펴라!

chi.65.t코0=공장 인력배정
chi.65.d코0=우한의 공창은 서서히 중국 최고의 군사용 하드웨어 생산지가 되고 있습니다. 특히 북부공장은 지난해 말까지 생산량을 400%가량 늘리는 것이 목표였습니다. 하지만 미달하고 말았죠. 이에 대한 해결책이 제안되었습니다. 실업자들을 공장에서 일해도록 유도합시다! 쉽거나 특별하게 즐거운 일은 아닐테지만, 중국 전역에서 오는 실업자들을 후원할 수만 있다면, 아마도 우리는 공장을 사람으로 가득 채울 수 있을 것입니다.

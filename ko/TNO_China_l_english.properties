chi.23.t코0=문해인구 개혁효과조사
chi.23.d코0=새로운 인구 조사의 일환으로서, 모든 학교의 책임자들은 매년 정부에 문맹퇴치 개혁이 자신들의 지역에 끼친 영향에 대한 상세한 통계를 보고해야 합니다. 더 이상 오류나 조작의 여지는 없습니다. 너무 오랫동안 정부의 재원은 가치 없는 프로그램에 낭비되거나 도둑놈에 의해 착복되어 허공으로 사라졌습니다. 인구 조사 위원회는 중국의 교육을 보장하기위한 학교에대한 광범위한 권한을 부여 받았습니다. 조사원들은 학교에서 학교까지 돌아다니도록 지침을 받고있고, 지역적인 개혁지침시행사항을 검토할 것이며, 어떤 교사들과 행정관들이 다른사람들 보다 더 나은 성과를 내고 있는지 정확히 기록하고 있습니다.
chi.23.a코0=그리고 이제 우리가 할일은 기다리는 것뿐.

chi.24.t코0=연례 제1회 보고서
chi.24.d코0=제 1회 문해능력 조사에서는 98%의 학생들이 제1회 전국문해 능력기준을 통과했다고 보고하였습니다. 비록 이 시험이 결코 어려웠던 것은 아니지만, 이러한 결과는 정부의 문해 프로그램의 성공을 나타내는 지표입니다. 청소년들의 식자율은 심지어 가장 낙관적인 관료가 예상했던 것보다 훨씬 더 빠르게 증가했습니다. 보편적인 문해의 꿈은 꿈보다는 날이 갈수록 현실로 다가오는 듯 합니다. 물론 중국이 일본이나 미국과 비슷한 문해율을 자랑할 수 있을때까지는 긴 여정이 남아 있지만, 미래의 토대가 마련되었습니다. 남은 것은 이 토대위에 건물을 짓는 것 뿐입니다.

chi.33.t코0=콜라사건의 범인
chi.33.d코0=충칭의 경찰서장이 가오중우의 책상 위에 날린 난처한 보고서가 억장을 무너지게 만드는 듯 했습니다. 그가 보낸 보고서는 누군가가 사무실에서 빈둥빈둥 놀면서 미국 제품이 어찌 훨씬 우월한지 불평을 쏟아낸 내용을 상세히 설명하고 있었습니다. 그는 일본 음료가 코카콜라의 시원하고 상큼한 맛에 비할 수 없다고 하면서 말을 이어나갔습니다. 충직한 한 경관이 상사에게 그런 물건을 숨기는 반역을 저지르고 있다고 이 사실을 알렸습니다. 그는 서장의 충고를 무시하고 사무실에 있는 모든 사람들의 침묵을 탄산음료로 사겠다고 말했습니다. 이 보고서는 왜 이 끔찍한 행위에 대해 스스로 자랑질을 하는지 의문을 제기하지만, 정의는 신속하며 그 경찰관은 신속하게 법정에 서게 되었습니다. 한떄 충직했던 그 경관은 분명히 "콬"에 의해 타락한 것이 분명했지만, 적어도 그는 브로커에 대해 알고있는 모든 정보를 재빨리 실토했습니다. 마참내 범인이 잡힌 것 같습니다. 지난 주와 크게 다르지 않은 또 다른 경찰의 기습이 밀수업자를 대상으로 실행될 것입니다. 마지막으로 코카콜라는 더 이상 충칭인들의 마음을 어둠으로서 괴롭히지 않을지도 모릅니다.

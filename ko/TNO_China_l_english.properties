chi.123.t코0=회의: 4인방의 입장
chi.123.d코0=난징 회의실들은 수많은 하급 관료들의 머리 역활을 했습니다. 미미한 배경을 가진 사람들은, 관료로서의 출세가도를 오를 가망이 없었습니다. 여성들과 소수민족들, 이 잔혹한 시스템에 오르는데 필요한 네트워크가 없는 가난한 남자들말입니다. 모두 뚜렷하게 중국인이라는 어떤 절망감을 안고 회의실로 들어온 상태였습니다. 푸쿠 지구의 새 구급차나 추저우에 새 주거지를 건설하는 것에 대한 발표가 있었습니다. 보통 발표회의 관람자들은 감동을 받지 않았습니다. 어떤 계획이건 일부는 반대표를 던집니다. 또 일부는 찬성표를 던졌습니다. 근데 그게 뭐 중요한 겁니까, 또한 신경 쓰이지도 않았습니다. 그게 그들과 무슨 상관일까요? 그러나 오늘은 좀 다릅니다. 진정한 거인 네명이 회의실로 걸어 들어 오는게 보입니다. 외딴 창문 하나로 산들바람이 몰아쳐 들어왔습니다. 가오중우는 몸을 바들바들 떨었습니다. 오늘 중국의 모든것이 달렸습니다. 오늘은 중국의 미래가 드러나는 날이였고, 확실히 인간적인 남자들과 불확실한 충성심, 더욱 불확실한 동기를 가진 이 사람들에의해 안건이 결정될 것입니다. 네 사람은 탁자에 둘러 앉았습니다. 가오는 웅장한 전당행사를 계획 했었습니다. 진정한회의로, 아마도 만주국이 몇년 전에 소집 했었던 것 보다는 덜 비참한 어떤 행사를 계획했었습니다. 그러나 남부의 전쟁이 그것을 잠재워 버렸습니다. 그래서 가오는 옛 친구 저우포하이와 새친구 장쩌민을 불렀습니다. 마지막으로, 천공보 장관에게 시간을 내어달라고 부탁했습니다. 우리의 두 가지 선택지중 하나는 분명했습니다. 중국은 죽거나 혹은 동아시아를 해방 시킬 것입니다. 이제 결정을 내리기만 하면 됩니다.
chi.123.a코0=가오는 말을 꺼내기전에 심호흡을 했다.

chi.124.t코0=회의: 국내정책
chi.124.d코0=3개의 현대화는 중국을 변화시켰습니다. 아시아의 병자는 한 세기 동안의 굴욕 끝에 위엄을 잃은 채 10억 남녀의 곡창지대로 변신했습니다. 그러나 지금은 분열되고 병든 나라가 튼튼하고 근면해짐으로 해서 타락에서 벗어났습니다. 혁명적 변화의 힘이 분명해졌습니다. 그러나 중국은 여러 면에서 여전히 붕괴된 국가에 불과합니다. 노동자들은 여전히 먹고 살기 위해 고군분투합니다. 오염은 우리 나라의 자연미를 훼손합니다. 그러나 그 중 가장 중요한 쟁점은, 농촌 사람들이 여전히 반자유주의적인 토지 소유 체제하에서 살아가고 있다는 것 입니다. 지주들은 농장을 지배하고 실질적 노예인 소작농들을 부립니다. 소작농들을 이러한 현실에서 해방시키는 것이 쑨원선생의 꿈이었습니다. 이는 시들어 버린 꿈이였습니다. "경작자에게 토지를"이라는 구호은 죽었습니다. 돈이 없다는 것은 더럽고 치사한 법입니다. 가오가 자신의 고민을 사람들에게 털어 놓았습니다. 만약 중국이 그녀의 시대의 과제들을 다루며, 반드시 세계의 강대국이 되고자 한다면, 그녀는 반드시 진보 해야합니다. 교육 문제나 산업 문제에서 진보만을 말하는 것이 아닙니다. 그녀는 활력있는 사회에대한 위대하고도 새로운 기념비를 세워야 할 것입니다. 중국 탄생 이후 제자리걸음을 하던 체제 개혁을 통해 말이죠. 천공보는 이 설명을 듣자 가오를 강철같은 눈초리로 쏘아 보았습니다. 그러고는 자신의 주장을 펼치치기 시작했습니다. 중국은 변화가 필요합니다. 그러나 그것은 점진적이고, 이웃과 더불어 행하면서 이루어지는 변화입니다. 토지개혁에 도전할 수도 있겠지만, 주인과 소작농 모두에게 충분한 시간이 필요합니다. 그러한 방식으로도 기념비를 세울수 있고, 이것이 이치에 맞는 방식입니다. 개혁은 정치를 변화시킬 수 있지만, 개혁보다는 오랜시간동안 이익을 미끼로 하는  설득과 강요의 방법을 사용해야 합니다. 그래야 중국이 앞으로 나아갈 수 있습니다. 이상주의는 이상적인 사회로 이끌 수 없습니다. 오직 실용적접근만이 이상으로 이끄는 법입니다.

CHI_Western_Insurrection_category_desc코0=롱윤이 동포를 상대로 '호국전쟁'을 선포하면서 서남부의 대 혼란이 발생 하였습니다. 일본이 이 비상사태를 대비해 병력을 증파할 수 있도록 허가를 내주었지만, 우리 군대는 이 기회를 통해 중요한 군사적 경험을 얻을 수 있을지몰라도, 롱윤의 끝없는 공격의 물경을 간신히 막아내고만 있습니다. 만약 우리의 최고의 사람들이 최선을 다해서라도 이 임무완수에 불충분하다는 것을 증명한다면, 우리는 우리의 주인님에게 도움을 요청 할 수 있습니다.

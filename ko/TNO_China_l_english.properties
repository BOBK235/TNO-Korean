chi.22.t코0=도약
chi.22.d코0=어찌어찌 열심히 노력한 끝에 우리 관료들은 마침내 그 자료들을 정리해 냈습니다. 사립대학에 대한 수요는 마침내 충분합니다. 과거를 벗어나 이제 중국의 최고 석학들은 우리의 적들의 사립대학 대신에 국내의 대학을 택할 것입니다. 우리는 적으로부터 그들의 최고들을 빼앗아 우리의 현실에 적용할 것입니다. 민간 차원에서 우리 학생들은 더욱 전문화된 교육을 받을 것이며, 그들은 공장뿐아니라, 다시 한번 중국을 학문의 중심지로 만들 획기적인 혁신을 이룰수 있는 전문가로 만들것입니다.

chi.61.d코0=일본으로부터의 독립을 위해 노력하는 만큼 국내생산물량으로도 군대를 먹일수 있을 정도의 능력이 필요할 것입니다. 군대는 배가 불러야 싸울 수 있다는 말이 전해지듯, 우리가 일본과 맞서고 싶다면, 우리가 잘 무장되고, 잘먹었으며, 건강한 병사들이 있다는 것을 확신시켜야 통일이 가능할 것입니다. 그러나 우리의 대부분의 음식은 공영권을 위해 수출하고 있기에 음식을 구하는 것은 어려운 일도 아닙니다. 우리에게 문제를 일으키는 것은 음식을 저장 혹은 보존하는 방법입니다. 우리의 전문관료 중 하나는 다창 근처에 주석을 개발하여 깡통을 생산하자는 아이디어를 냈습니다. 이것은 위험한 움직임일 수도 있지만 우리가 해낼 수만 있다면 꽤나 보람될 것입니다.

chi.2.d코0=옛 국민당은 일본의 도래와 정복 이전 중국의 집권당이었습니다. 그들이 신정부를 세우고 국민당을 탄압하자, 장개석의 옛 동료들은 지하로 들어갔습니다. 국민당 우파 세력이 정부에 침투해 정책 결정에 영향을 미친다는 소문이 관료주의 내부에 퍼지면서 중국을 무정부 상태로 몰아가고 있습니다.  오늘, 이러한 의혹들이 사실로 드러났습니다. 말단 하위직에서 고위층에 이르기까지 다수의 공무원들이 국민당 우파의 스파이였음이 드러났습니다. 그들은 난징에서 원난으로 불러온 열차를 통해 남동부의 국민당 게릴라군과 은밀히 내톤하고 있음이 밝혀졌습니다. 한 경찰관이 기차역에서 그들을 발견하고 화물칸에 적합한 것이 있는지 확신하지 못해 그들과 이야기 하러 갔습니다. 그들이 형편없는 변명과 서류 위조 끝에, 경찰은 그 조직을 상급자에 보고하기로 결정했으며, 이로 인해 밀실이 발견되어 경찰은 그 조직을 체포했습니다. 현재 그들은 재판을 기다리고 이으며, 반역죄가 구형될 것으로 예상됩니다.

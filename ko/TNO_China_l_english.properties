CHI_small_army_desc코0=한때 공포의 대상이였던 중국군은 반정부 활동 진압과 수비 임무에 적합한 방어군으로 전락하였습니다. 일본에 의해 잘 보급되고, 잘 무장되어 있고, 잘 훈련되어 있지만, 우리는 우리의 지배자들에 의해 그 규모를 제한 받고 있습니다. 

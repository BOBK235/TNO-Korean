chi.66.t코0=많을수록 많이 나올거다
chi.66.d코0=불충분합니다. 우리는 아직 부족한 노동자들로부터 훨씬 많은 노동자를 필요로합니다. 물론 우리 군의 생산수요를 맞출수는 있지만 제대로 된 중국군을 만들어나가기 위해서, 공급량이 더 필요할 것 같습니다. 이러한 이유로, 우리는 우리 인구에서 더 많은 사람들을 공장에 밀어 넣을 필요가 있습니다. 애국적인 일을 할 노동자뿐아니라 소비자들까지 필요합니다. 우리 정부는 그동안 국민들이 많은 세금을 낼 수단이 마땅이 없어 과세를 자제해왔지만, 이제는 소비자들의 수준이 상승하면서 과세를 늘리는 것도 적절할지 모르겠습니다.
chi.66.a코0=과세를 통한 착취?

chi.67.t코0=미래 그리고 미래
chi.67.d코0=우리가 지금 가진걸론 턱도없습니다. 우리 공장라인에서 나오는 소총은 좋지만, 그것만으로는 부족해요. 비행기는 매우 조종성이 좋지만 부족합니다! 중국 병사가 일본의 수통을 주렁주렁 매달고 다니는한 우리는 충분히 생산하지 못한 것입니다. 우리는 양적인 부족에 직면해 있고 우리의 부족함을 가능한 빨리 고쳐야만 합니다. 우리는 노동 시간을 늘리고 생산거점을 더 열며 공장에 할당량을 도입함으로서 기발하게 이 문제를 개선할 것입니다. 만약 우리의 산수가 들어 맞는다면, 그리고 보통의 경우라면, 우리의 생산량은 기하급수적으로 늘어나야 합니다.

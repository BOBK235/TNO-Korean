chi.25.t코0=연례 2회 보고서
chi.25.d코0=제2차 문해조사에 따르면 빈곤층과 노동자 계층을 대상으로한 공격적인 교육프로그램 덕분에 중국 전역에서 문해력이 약 10%에서 50% 넘는 수준으로 크게 증가했음을 말해주고 있습니다. 보통사람들에게 이전에는 신비로운 그림에 불과했던 학문과 문화의 광활한 세계가 이제 베일을 벗고 그들앞 섰습니다. 중국 역사상 처음으로, 모든 경제적 배경을 가진 시민들이 신문을 읽고, 거리의 광고지를 보고 고민하며, 다른 사람들이 읽을 수 있도록 잉크로 그들의 사상과 생각 그리고 신념을 불멸의 말로 기록하는 모습을 볼 수 있씁니다.  이와같은 방식으로 중국은 사회 전체적으로 무지의 베일을 벗겨내고 용감하게 새로운 시대로 도약하기 시작했습니다.

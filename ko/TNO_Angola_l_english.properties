COUNTRY_INFO_SUDWESTAFRIKA코0=볼프강 솅크는 눈을 뜨고 침착하게 숨을 내쉬었다. 낯설거나 새로운 것은 없었다. 개인 아라도를 타고 벌이는 평범한 정기 비행이었다. 빈트후크 비행장의 이륙 허가를 받은 솅크는 조종간을 뒤로 당기고 은빛 새가 하늘의 자비 속에 몸을 맡기도록 놔뒀다. 솅크는 그렇게 이륙하는 것을 좋아했다.\n\n하늘 속에서 솅크는 자유로웠다. 게르마니아와의 협상에서 자유로웠다. 지상의 반군들로부터 자유로웠다. 뮐러와 휘티히의 번뜩이는 눈으로부터 자유로웠다. 하지만 제일 무거운 짐으로부터는 자유롭지 못했다. 그 짐은 그의 양심이었다.\n\n솅크는 빈 하늘을 캔버스 삼아 그림을 그렸다. 그는 남아프리카 국가판무관으로 임명된 날을 떠올렸다. 그는 고향 나미비아로 돌아갈 생각에 기뻐했었다. 10년 가까이 벌어진 싸움 끝에 찾아온 따뜻한 휴식. 그는 게르마니아가 러시아를 신경 쓰는 틈에 국가판무관부를 너그럽게 운영할 수 있을지도 모른다고 생각했다. 조용한 은퇴라고, 세계대전이 불러온 그의 악마로부터 자유가 되는 것으로 생각했다.\n\n최소한, 루안다에 착륙할 때까지는 그랬다. 시체들이 불타고 썩는 냄새가 솅크의 감각을 영원히 얽매었다.\n\n그 날 이후, 남서아프리카 경영은 끔찍한 일이 되었다. 그 일은 솅크의 의욕을 계속해서 짓밟았다. 계속 벌어지는 반란을 진압하는 일, 서아프리카 폭격 비행 기록, 한스 휘티히의 계속되는 의심은 솅크에게 쉴 틈을 주지 않았다. 그의 유일한 안식처는 하늘뿐이었다. 어쩌면, 조나스 사빔비와 협상할 수 있다는 보잘것없는 희망도 안식처가 될 수 있었다.\n\n어쩌면, 지금 땅 위에서 총살당하고, 화형당하고, 강간당하는 사람들이 언젠가는 자신의 운명을 외칠 수 있을 것이다. 어쩌면, 언젠가는 앙골라가 라이히에게서 자유가 될 것이다. 어쩌면, 앙골라인들은 수십 년간의 학살과 모욕을 피로 바로잡을 수 있을 것이다.\n\n그리고 볼프강 솅크는 앞장서서 그 책임을 질 것이었다.


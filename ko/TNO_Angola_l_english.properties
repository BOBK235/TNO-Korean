ANG_prewar.2.t코0=우선 순위 문제
ANG_prewar.2.desc코0=볼프강 솅크는 아프리카의 불타는 태양 밑에서 땅을 평평하게 다지고 있는 인부들을 보았다. 비행장이  부족하다는 것 마냥 또 다른 비행장을 짓고 있었다! 하지만 이 비행장은 그가 있는 건물에서 가까웠다. 그것은 비행장으로 가는데 더 적은 시간이 걸린다는 뜻이었다. 문제가 없는 하늘에서 더욱더 많은 시간을 보낼 수 있다는 뜻이었다. 그런 생각을 하자 약간의 안도감이 들었다. 하지만 사슬에 묶인 노동자들이 가냘픈 몸에 비해 무거운 것을 옮기고 있다는 것을 보자 그런 기분은 싹 사라졌다. 그것들은 아리아인이 들기에도 너무 무거운 것이었다.\n\n이번에는 관심을 끌고자 하는 평범한 관료 하나가 솅크를 환영했다. 그의 장광설이 이 땅을 살아가는 사람들의 고통을 생각하지 않게 해준다면 좋을 것이다. "국가판무관 각하, 새 격납고에 뭐부터 넣겠습니까?"\n\n솅크는 아무 생각 없이 대답했다. "가장 필요한 것은 식량과 말라리아 약이야. 나중에 따로 명령하도록 하지."\n\n맥박이 한 번 두근거리고 난 뒤 관료가 대답했다. "죄송합니다 각하. 폭격기 연료와 전투기 연료 중 뭘 먼저 넣겠냐는 질문이었습니다. 이 창고에는 식량이나 약을 넣을 수 없습니다."\n\n공무원이 거들먹거리는 모습을 보니 뺨을 한 방 맞은 느낌이었다. 그를 독일 내 강제수용소로 보낼 수도 있는 자에게 계획을 흘렸다는 생각이 들자 솅크의 속이 뒤틀렸다. 마치 토할 것만 같았다.\n\n"미-미안하네." 솅크는 말을 더듬었다. "전염병이 도-돌 때 뭘 해야 할지 생각 중이었어. 오늘 아침에 비서가 상황 보고를 보여줬거든." 두근. 그는 기침했다. "어쨌든, 여기에는 폭격기를 보관할 거야. 그러니 폭격기 연료부터 보관해야겠지."\n\n자신이 듣기에도 한심한 변명이었지만 관료는 그 말을 믿는 것 같았다. 믿지 않는다면 그를 의심하고 있다는 것을 숨기는 것이겠지. 볼프강은 다시 가엾은 원주민들을 보았다. 그때 그의 마음속에는 단 한 가지 생각만이 들었다.

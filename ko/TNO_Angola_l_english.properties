ANG_Cashmoney_desc코0=솅크 국가판무관이 개발에 관심이 없는 것과 같은 이유로 남서아프리카 경제는 세 아프리카 국가판무관부 중 제일 뒤떨어졌습니다. 하지만 남서아프리카가 수입이 없다는 뜻은 아닙니다.\n\n위치와 정부 덕분에 남서아프리카는 아프리카 전역으로 출동하는 루프트바페 항공기의 주요 거점이 되었습니다. 이 기체들은 아프리카계 민간인들을 폭탄을 실험하거나 남아프리카 영공을 초계합니다. 우리는 아프리카너 루프트바페를 가지고 있기에 다른 국가판무관부들보다 더 간단한 경로로 자금을 확보할 수도 있습니다. 물론 이 경로에서 돈을 긁어내 앙골라를 위해 쓸수도 있습니다.\n\n하지만 모든 것에는 대가가 따릅니다. 굶주리고 있는 제국은 죽어가는 경제를 살리기 위해 식민지를 점점 더 휘어잡으려 할 것입니다. 우리 "창의적인 회계 기술"을 쓸 때는 큰 주의를 기울여야 합니다. 서류에 모순점이 많아질수록 독일이 조사에 나설 확률도 높아집니다. 현행법으로 잡힌다면 무슨 일이 일어날지는 알고 있겠죠...\n\n현재 우리가 가지고 있는 투자 준비금은 §Y[?ANG_Liquid_Cash]M 달러§!입니다.\n\n현재 우리는 정기적으로 독일에 §Y[?ANG_German_Collection]M 달러§!를 보내야 합니다.\n\n지금은, 독일이 우리에게 [GetANGGermanDispleasure] 실망한 상태입니다.


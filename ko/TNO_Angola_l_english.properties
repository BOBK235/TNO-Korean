ANG_prewar.16.desc코0="볼프강! 얼마나 잘 조졌어?"\n\n솅크 국가판무관은 끙 소리를 내며 투덜거렸다. "안녕, 뮐러. 난 지금 일하고 있어. 지금 해야만 하는 일이 있거든. 엄청 미안하지만, 만약-"\n\n"왜 이러나, 볼프강, 너 바쁜적도 없었잖아!" 뮐러는 웃었다. "네 비행기를 또 몰 필요가 없다면 다음번에는 2인승으로 개조할거야. 그럼 함께 날 수 있겠지. 내가 내 소총으로 밑에 있는 사냥감을 쏘는 동안 넌 비행기를 모는거야."\n\n"나 진짜 바빠 뮐러. 그러니까 내 비서에게 연락해봐. 그러면-"\n\n"그래, 복사 좀 해달라고 할수도 있고, 커피 하나 독하게 타달라고 할수도 있고, 빨아달라고 할수도 있지." 둘 다 솅크의 비서가 여자가 아니라는 것을 알고 있었다. 뮐러는 그냥 말 한 것이었다. "어쨌든, 폭격 작전은 잘 되가? 자유 프랑스는 다 끝장냈어? 자크가 니네 애들은 헛간에 꼴아박으려해도 빗나간다던데. 걔네 원주민 제대로 죽이고 있는거 맞기나 해?"\n\n솅크는 이런 일에 쏟을 시간이 없었다. "뮐러, 나 바빠. 뭐가 필요한지만 말하고 끊어."\n\n"알았어. 우리 애들 타고 갈 폭격기 20대만 보내줘. 말란제에서 기다리고 있을거야. 목적지는 걔들이 말해줄거야. 청구서나 보내."\n\n"잠깐, 잠깐-"\n\n"도와줘서 고마워, 볼프강. 하일 히틀러." 뮐러는 전화를 끊었다."

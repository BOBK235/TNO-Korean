ANG_German_Sus_idea_1_desc코0=라이히는 아무것도 의심하고 있지 않습니다. 이들에게 전쟁영웅이자 유명 비행사 볼프강 솅크는 남서아프리카 국가판무관에 알맞은 사람입니다.

ANG_German_Sus_idea_2코0=독일의 불만 낮음
ANG_German_Sus_idea_2_desc코0=최근 라이히가 우리에게 약간 실망했습니다. 늦은 지시 이행과 보고서 내 모순이 점점 많아지고 있습니다. 우리 국가판무관이 개입을 잘 하지 않는다는 것은 잘 알려져 있지만, 게르마니아 내 일부가 걱정하기 시작했습니다...

ANG_German_Sus_idea_3코0=독일의 불만
ANG_German_Sus_idea_3_desc코0=라이히가 우리에게 실망했습니다. 너무 느린 회계 감사,  회계 서류에 수두룩한 미심쩍은 부분들, 식민지에서 오는 혼란스러운 보고들. 이들 모두가 조금씩 모여 우리에 대한 의심을 불러왔습니다. 많은 이들이 이 정도의 무능함은 반역자만이 할 수 있는 짓이라고 합니다...

ANG_German_Sus_idea_4코0=독일의 불만 높음
ANG_German_Sus_idea_4_desc코0=라이히가 우리에게 매우 매우 실망하고 있습니다. 마지막까지 우리를 믿던 게르마니아 관료들이 변호를 포기하며 게르마니아에서 들려오는 소식이 끊겼습니다. 의심을 가라앉히지 않는다면 국가판무관이 큰 위기에 빠질 것입니다.

ANG_German_Sus_idea_5코0=독일의 불만 매우 높음
ANG_German_Sus_idea_4_desc코0=라이히가 우리에게 매우 매우 실망하고 있습니다. 마지막까지 우리를 믿던 게르마니아 관료들이 변호를 포기하며 게르마니아에서 들려오는 소식이 끊겼습니다. 의심을 가라앉히지 않는다면 국가판무관이 큰 위기에 빠질 것입니다.


ANG_prewar.1.desc코0=빈트후크 하늘은 강철로 된 새가 살로 된 새보다 많은 얼마 안 되는 곳이었다. 그 강철 새 중 하나는 다른 이들과 달리 알루미늄 날개가 아닌 진짜 날개를 달고 싶어 했다. 그냥 잊어버리고 구름 속에서 자유롭게 산다면 얼마나 좋을까! 볼프강 솅크는 오늘도 그가 다스리는 식민지 수도 위를 날았다. 그는 자기 스스로 그의 영혼을 가뒀던 새장을 탈출하고 싶어했다.\n\n베테랑 에이스는 통제가 필요없을 정도로 비행기를 잘 알고 있었다. 슬프게도 솅크는 통제가 아닌 다른 것들을 신경 써야 했다. 낮 동안 그의 주변을 맴도는 괴물들. 그 괴물들 중 특별히 질이 나쁜 놈들은 그의 마음 속에서 솅크가 눈을 감을 때를 기다리고 있었다. 갑자기 들린 시끄러운 소리가 그를 생각과 꿈에서 끌어내 현실로 돌아오게 만들었다. 아냐. 이건 현실이 아냐. 이럴 순 없어!\n\n"적 전투기 접근 중. 요격 준비하라! 적 공장을 공격하는 폭격기를 호위하라!"\n"아냐, 아냐, 아냐! 저건 공장이 아니라 민가잖아! 사령부 여기는 솅크, 목표에는 전략적 가치가 없다! 작전 중단하라! 사령부 응답하라! 사령부! 사령부!!"\n\n볼프강이 지른 비명은 스스로를 환각에서 깨게 해주었다. 그의 정신은 황급히 현실로 되돌아왔다. 하나씩 하나씩 조종간에서 손가락이 떨어졌다. 그는 비행장으로 경로를 바꿨다. 소음은 솅크에게 그가 인간이라는 것을 상기시켜 줬다. 가짜 날개를 달았더라도 연료 없이는 날지 못한다. 그는 콕핏에서 나오자마자 열심히 피하려고 했던 괴물들에게 공격 받았다. 부관들, 관료들, 그가 자신의 의무를 다하기를 바라는 모두들.\n\n의무. 그 한 단어는 솅크를 메스껍게 했다. 그래서 그는 고개를 끄덕여야 할 때 고개를 끄덕였다. 서명해야 할 때 서명했다. 어떤 관료가 원주민을 위한 주택 건축 계획에 관한 최신 보고서를 가져올 때 까지. 이미 수천명의 원주민이 실제로 집을 가졌다. 그리고 머지않아 더 많은 집이 지어질 예정이었다. 그의 마음 속에 햇빛이 비췄다. 하지만 얼마 가지 못해 자금 부족이라는 구름에 가려져버렸다. 그래서 솅크는 집무실을 나와 재급유된 비행기로 돌아갔다. 그는 다시 한 번 이륙했다. 너무 부끄러워 밑을 내려다볼 수도 없었다.

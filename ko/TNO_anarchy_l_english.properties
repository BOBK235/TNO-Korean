POLITICS_ANARCHY_DESC코0=수십 대의 루프트바페 폭격기들은 북으로 수백 마일 떨어진 서아프리카 상공을 최종기착지로 삼아 몇 주마다 한 번씩 독일령 남서아프리카의 비행장에서 날아듭니다. 이들의 목표는 사헬을 달 표면으로 바꿔놓는 것입니다.\n\n서러시아의 상황과 비슷하게, 루프트바페의 전략폭격은 현지인들을 공포로 몰아넣는 한편, 새 조종수들의 훈련이자 국방비를 정당화하는 수단이 되었습니다. 상공에서 식별가능한 인조구조물이라면, 그게 설령 판자떼기 오두막 몇 개라 해도 즉시 훈련표적으로 지정되어 수천 파운드의 고밀도 폭탄을 맞고 먼지가 되어버립니다. 바위투성이의 고원을 지나는 단 한 명의 유목민조차 파리를 끌어들인 똥 마냥 기총소사를 끌어들인 자신을 깨닫게 됩니다. 이 결과 그 어떤 나라도 감히 이 지역을 자기 영토로 주장하는 건 불가능한 일이 되었습니다. 어쨌거나, 그곳을 차지하는 게 가치 없는 일이라지만 말입니다. 무법적이며 미개한 땅, 하느님의 화염의 손길이 계속해서 말끔히 지워내리는 이 땅은, 탈출하거나 몸을 숨길 정도로 영리한 자만이 살아남는 곳이 되었습니다. 폭격이 멈추고 나면 문명이 다시 번성할지도 모르겠지만, 이 황무지에 사는 몇몇에겐 그런 걸 신경 쓸 겨를이 없습니다. 구름 속에 머리를 쳐박고 사는 이들로선 그럴 수밖에요.

POLITICS_REICHSKOMMISSAR_JOSIAS_DESC코0=발데크 운트 피어몬트 세습공 요지아스는 권력과 귀족층 안에서 자랐으나, 독일 공화국이 선포될 당시 가문의 귀족 작위와 특권의 박탈을 막기엔 무력했습니다. 1920년대 후반 나치당에 입당한 요지아스는 재빨리 SS의 편에 서며 안정적인 승진을 거듭했습니다. 요지아스는 곧 법문을 향한 꼼꼼하고 열렬한 헌신으로 명성을 얻었으며, 부헨발트 수용소장 카를-오토 코흐를 공금횡령 혐의로 기소하기도 했습니다. 서러시아 전쟁이 가까워질 당시 요지아스는 한직인 바르테란트 SS 상급경찰청장으로 재직하며, 힘러의 실패한 SS 정변에 관한 의심에서 벗어나있었습니다. 자신의 명성을 확고히 하는 동시에 라이히의 동부 경계에서 힘러의 눈과 귀가 되고자, 요지아스는 공개적으로 SS를 부정하고 자신의 회원증을 찢어버리는 거짓 다툼을 일으켰습니다.\n\n카우카지엔 국가판무관부가 유격대에 시달리며 새 국가판무관을 필요로 한다는 사실이 알려졌을 때, 훌륭한 업무기록과 진실된 명성을 가진 요지아스가 총통을 설득하기란 어려운 일이 아니었습니다. 그러나 티플리스에 도착한 지 1주도 되기 전, 자캅카스 소비에트 유격대 일파에게 생포당한 요지아스는 사흘에 걸쳐 잔혹하게 고문받았습니다. 요지아스는 자신이 당한 그 모든 고통을, 그 모습을 지켜본 그 모든 얼굴을 기억했습니다. 마침내 구출되고 나자, 요지아스는 "안정화"를 위한 자신의 계획을 꺼내들었습니다. 고속도로와 도시들은 요새화되고, 원주민들은 강제이주당했으며, 비협조적 지역들은 무차별적인 소이탄 폭격을 맞았습니다. 더불어 요지아스는 관료체계와 주둔군을 충성스러운 SS 일원들로 채우며, 은밀히 SS에 재입했습니다. (다만, 그는 본래의 자신의 회원번호를 되찾지 못한 것을 모욕으로 받아들이고 있습니다.) 여전히 할당량에 맞추어 게르마니아로 자원을 보내는 그를 비난하는 목소리는 없지만, 여전히 혹자들은 요지아스가 진정으로 떠받드는 명령이 오스트파리에서 오는 것이라 여기고 있습니다.


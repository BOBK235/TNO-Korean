POLITICS_NIKOLAI_AVERIN_DESC코0=제 이야기를 듣는 여러분도 알다시피, 독일의 강대한 무력이 러시아 영토를 짓밟고 소비에트 연방과 연방군이 박살난 이후, 러시아 전역에 '별 아래의 푸른 망토' 처럼 전국 시대가 펼쳐지는 꿈에도 상상하지 못했던 시대가 닥쳤습니다. 볼로그다, 오네가, 아르한겔스크, 코미 등 신출내기 민주주의 정권이 준군사조직을 이끌고 분투하는 와중에도, 사마라의 부역자들은 독일에게 보호받았습니다. 하지만 가장 자랑스러운 국가는 서부 러시아에서 광대한 영토를 통치하는 모스크바입니다. 사악하고 음울한 눈빛을 가지고 총을 손에 쥔, 엄청난 희열과 동시에 엄청난 야망을 품은 도적이자 약탈자이면서 살인자인 니콜라이 스테바노비치 아베린이 나치 주둔군을 압도하기 위해 전차 부대를 이끌고 고르키에서 여기로 왔습니다.\n\n서부 러시아 지역에서 공포의 지배자로 알려진 아베린은 보로실로프가 지휘하는 맹렬한 전차 부대를 이끌고 왔기 때문에 처음부터 서부 러시아 전쟁에 참전한 독일군 사이에서 악명높았습니다. 충돌 이후 닥쳐온 혼란 속에서 아베린은 러시아 패잔병이 안전하게 후퇴할 수 있도록 독일 국방군의 공세를 막아낸 고르키 인근에서 마지막까지 살아남은 러시아 기갑 부대 대부분을 모았습니다. 서부 러시아 혁명 전선이 무너진 이후에도 고르키는 여전히 우뚝 서 있으며 아베린도 함께 자리를 지키고 있습니다.\n\n해가 지나면서 아베린의 전차 부대는 그의 최대 강점이자 최대 약점이 되었습니다. 얼마 지나지 않아 전차 부대를 제대로 운용할 수 있게 유지하기 위해서는 드넓고 감당할 수 있는 것보다 훨씬 광대해진 독일 영토에 정착한 독일인에 대한 대규모 습격과 약탈을 통해 얻는 연료, 부품 그리고 포로에 의지할 수 밖에 없는 상황에 이르렀습니다. 곧 아베린은 습격자로서의 삶을 즐기기 사직했고, 이념적 가식도 어느새 사라져 있었습니다. 아베린이 지금 관심 있는 것은 독일인을 격파하고 자신이 몰아붙인 독일인들의 모습과 탄식하는 여성들의 목소리를 듣는 것 뿐입니다!

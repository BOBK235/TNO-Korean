ENG_Across_The_Channel코0=해협을 건너서
ENG_Across_The_Channel_desc코0=§D일일 정치력 획득: [?ENG_across_the_channel_pp_gain|§+]이 모디파이어는 콘윌 주둔군과 독일이 잉글랜드에 대해 얼마나 우세한 관계를 가지냐에 따라 달라집니다.--------------§!영국은 끽해봐야 40킬로미터가 채 되지 않는 영국해협으로 독일과 나뉘어져 있으며, 우리가 그들과의 관계 유지에 최선의 노력을 다함에도 불구하고 라이히는 콘월 주둔군의 필요성을 역설하며 언제든 우리를 공격할 준비를 하고 있습니다. 저번의 종전 조약은 베르사유 조약과는 정반대로 우리의 탱크, 전투기 수와 해군의 건조를 엄격히 제한하고 있지만, 만약 게르마니아나 잉글랜드의 상황이 급변한다면 조약 또한 '대체'될 수 있을지도 모릅니다.

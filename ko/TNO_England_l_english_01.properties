ENG_Lying_In_Ruins코0=폐허 속에 눕다
ENG_Lying_In_Ruins_desc코0=독일군의 폭격은 전후 우리 경제에 엄청난 피해를 입혔습니다. 그나마 독일 경제는 50년대에 대붕괴를 겪기 전 잠깐이나마 회복의 조짐을 보였지만, 미국 등 옛 식민지와의 단절따윈 단숨에 덮어버릴 브리튼 제도의 통제권 상실을 겪은 작금의 잉글랜드 경제는 가장 호황인 시기에도 익사한 시체같이 보일 만큼 심각합니다. 그러나 비록 경기침체와 높은 실업률이 우리 국민 사이에 심각한 수준의 불안을 가져왔다 해도, 이것이 확실히 해결되기만 한다면 내각은 한시름 놓을 수 있을겁니다.

ENG_the_last_battle코0=마지막 전투
ENG_the_last_battle_desc코0=클로드 오친렉 사령관의 화려한 군 경력은 모두 협력정부체제를 부수고 잉글랜드의 적법한 여왕 엘리자베스 2세를 복권하기 위해 쓰입니다. 만약 저항군이 성공한다면 그들은 압제자들로부터 브리튼을 구해낸 영광을 누리게 될 것입니다. 만약 저항군이 실패한다면 그들은 잉글랜드가 브리튼에 닥친 끔찍한 재앙에 맞서 분연히 일어났다는 증거로 세계 만방에 이름을 떨칠 것입니다.

ENG_who_dares_wins코0=용감한 자가 승리한다
ENG_who_dares_wins_desc코0=데이비드 스털링과 아서 해리스는 저항군의 전력이 적의 정예병과 전술상 이점에 비해 부족함이 없도록 만들었습니다. 민간인 티를 벗지 못한 오합지졸들과 준군사조직으로 조직된 저항군의 명실상부한 정예부대로서, SAS는 많은 해 동안 독일인과 부역자들의 공포 그 자체가 되어왔습니다. 그리고 최근 그들 소유 공군의 존재가 밝혀진 사건은 적들 사이에서 다시 엄청난 경악을 불러일으키기 충분했지요. 그들은 이 외에도 잉글랜드를 구하기 위한 다른 효과 미상의 카드를 많이 가지고 있습니다...

ENG_the_left_resistance코0=좌익 저항군
ENG_the_left_resistance_desc코0=빌 알렉산더는 오래 전, 스페인 제 2 공화국을 돕기 위해 싸웠지만, 위기에 처한 조국을 위해 돌아왔습니다. 비록 연합왕국은 패배했지만 그는 해방을 위해 좌익 레지스탕스를 조직하며 투쟁해왔습니다. 이후 케이블 스트리트에서의 파멸적인 패배와 이어진 망명조차 파시즘을 잉글랜드에서 뿌리 뽑겠다는 그의 결의를 더 굳건하게 만들 뿐이었습니다. 그리고 지금, 좌익은 잉글랜드의 노동자들을 쇠사슬에서 해방하기 위한 연합전선을 형성하길 원합니다. 그리고 그들은 거부당하지 않을 것입니다.

ENG_the_legitimate_government코0=적법한 정부
ENG_the_legitimate_government_desc코0=우리야말로 정당한 국왕폐하를 모시는 사람들이자, 적법하게 선출된 의회와 총리입니다. 우리의 의심의 여지가 없는 이 땅에 대한 법적 권한은 여러 해 동안 지속되었습니다. 우리가 한 모든 일은 법에 의거한 것이었고, 그 추진력은 수세기간 브리튼 제도를 지배했던 왕조의 연속성에 있습니다. 우리가 영국의 진정한 정부이며, 그 권위는 헌법으로부터 창출된 것입니다!

ENG_promises_of_change코0=변화를 약속하다
ENG_promises_of_change_desc코0=레지널드 모들링과 해럴드 맥밀런은 다른 근왕당 의원들과의 불편한 관계에도 불구하고 현재 국민들이 어떤 요구를 가지는지 가장 잘 알고 있는 정치인들입니다. 그들은 현재 상태가 과감히 전환되어야 한다고 생각하지만, 혁명이 아닌 개혁을 최선의 방법으로 꼽습니다. 그들은 많은 사람들이 이데올로기적 극단주의를 고수함에도 변하지 않는 '시대의 이성'입니다.

ENG_a_force_of_darkness코0=어둠의 힘
ENG_a_force_of_darkness_desc코0=아서 체스터턴은 많은 사람들이 좋아하는 부류의 인간은 아닙니다. 그러나 그는 대의를 위해 헌신하는 사람인데, 그 대의는 다른 근왕당 의원들에게서는 좀처럼 찾아볼 수 없는 종류의 것입니다. 반란군이 박살나는 것을 보고자 하는 그의 확고한 신념과 열정은 확실히 정부를 돕고 있는데, 잉글랜드 왕국의 충격군으로서 그의 뒤에 굳건히 서있는 검은셔츠단이 좋은 예시입니다. 따라서, 이제 온 왕국이 할 수 있는 유일한 일은 그가 그들의 편이라는 사실에 안도하는 것 뿐입니다.

ENG_reconstruction_of_England코0=잉글랜드 재건
ENG_reconstruction_of_England_desc코0=잉글랜드는 폭격, 방화, 테러로 엉망이 되었습니다. 그러나 지금, 이런 상황을 타개하기 위한 대규모 재건 프로그램이 진행되고 있습니다. 비상 권한을 가진 군 지도자들이 잉글랜드 전역에 파견되어 다양한 지역에서의 대책을 조정하고 있습니다. 잉글랜드는 지속된 참사에서 이전보다 더 강력하고 단단하게 회복될 것입니다.


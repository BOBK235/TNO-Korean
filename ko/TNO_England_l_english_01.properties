ENG_edwards_round_table_desc코0=왕의 업무 중 하나는 정부가 위기에 처했을 때에도 서로 협력할 수 있도록 정치인들 간의 관계를 유지하는 것입니다. 알렉 더글라스흄은 전쟁 이후 가장 유능한 총리이며, 마가렛 대처는 신세대 정치인 중 가장 영향력 있는 인물이자 당 대변인입니다. 이 두 사람은 정책에 관한 어떤 논의에도 초대받을 가치가 있습니다. 진짜 문제는 근왕당 이념의 극단에 서 있는 두 인물입니다. 아서 체스터턴은 노골적인 파시스트이자 친독파인 반면 해럴드 맥밀런은 가장 영향력있는 개혁주의자고, 불행히도 두 사람 모두 상대방과 협력하기를 거절할 것 같습니다. 우리는 한명을 선택해야 합니다.
ENG_chestertons_intensity_desc코0=아서 체스터턴 내무부 장관은 원탁회의의 첫번째 참석자입니다. 비록 정부부처 일각에서 그의 독일에 대한 열정과 지지에 의문을 표하고 있지만, 국왕폐하께서는 의회에 체스터턴이 우리와 함께 일하게 되어 즐겁다고 단언하셨습니다. 그는 이미 질서확보를 위한 야간통행금지와 무장경찰의 확대를 추진하고 있습니다.
ENG_a_fist_and_will_desc코0=체스터턴은 군대의 규모를 대폭 증강해야 안보를 확립하고 반란을 진압할 수 있다는 사실을 폐하께 상신했습니다. 병력이 징병될 것이며, 그들은 어떠한 저항도 격파해낼 수 있는 정부의 주먹으로서 저항군의 온상이라고 여겨지는 북부 지역에 배치될 것입니다. 비록 일부 장성들이 이러한 군비증강의 현실성에 대해 우려를 표하고 있고 실제로도 도시와 시골을 막론하고 반대가 만만치 않지만, 그는 자신이 이 사안에 있어 국왕폐하의 전폭적인 지지를 받고 있음을 확신하고 있습니다.
ENG_terror_tactics_desc코0=아마도 군비증강만으로는 체스터턴 장관이 보기에 충분하지 않았나봅니다. 그는 국정회의에서 반군의 위협을 뿌리뽑기 위해 가능한 모든 수단을 동원할 것을 군에 요구했습니다. 그는 이 조치가 저항세력의 의지를 분쇄하고 그들을 본래 있어야 했던 시궁창으로 다시 내몰기 위해 필수적이라고 믿고 있습니다. 우리 장성 중 일부는 자국민을 상대로 한 어떠한 \"테러 전술\" 도 용납할 수 없다며, 이 조치가 전쟁기간 루프트바페의 런던 공습과 비견된다고 주장하기도 했지만 장관은 모든 회의 참석자들에게 반란군은 잉글랜드 국민이 아니라 죗값을 치러야 할 반역자들임을 상기시켰습니다.

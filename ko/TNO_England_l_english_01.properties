POLITICS_ALEC_DOUGLAS_HOME_DESC코0=알렉산더 더글라스 흄은 권력의 중심에서 태어난 인물이 아닙니다. 그는 지역방위군에서 지루한 군생활을 보냈고 아내 엘리자베스와도 평범한 결혼식을 올렸으며 영향력 없는 하원의원으로 활동하다 1937년, 총리 네빌 체임벌린의 보좌관으로 발탁되었습니다. 그는 처음엔 총리의 눈으로서 활동했지만, 불행하게도 이내 청사를 떠나 결핵성 척추염 치료를 위해 3년간 매진해야 했습니다. 그러나 이 덕분에 흄은 앞으로 이어질 체임벌린 내각에 대한 수많은 비난을 회피할 수 있었는데, 독일군의 침략에 대한 것 또한 마찬가지였습니다.그는 1942년 아버지의 작위를 물려받아 영연방을 해체한 평화조약 체결에 참석했지만, 이후 10년간은 잉글랜드 정계에 영향력을 거의 행사하지 못했습니다. 그러나 50년대가 되자 상황이 그에게 조금씩 유리하게 돌아가기 시작했는데, 여러 파벌들의 동맹으로 구성되어 있는 근왕당의 다른 총리들이 내분, 폭동, 독일의 견제 등으로 실각할 때 마다 그의 정치적 입지는 계속해서 확대되어 왔습니다. 그는 제 2의 침략을 막기 위해 근왕당의 전형적인 대변인으로 등장하여 상원 당수에서 마운트배튼 내각의 외무장관을 거쳐 1958년, 잉글랜드 왕국의 수상에 임명되었습니다.흄 행정부는 전임 내각에 비해 상대적으로 안정되어있습니다. 그는 근왕당의 불안한 연정을 유지했고 콘월 주둔군에게 간신히 용인받고 있습니다. 그러나 그는 이제 저항군의 영향력 증대라는 위험한 상황에 직면해 있습니다. 그가 왕국을 살릴 수 있을까요? 혹은 파멸로 이끌까요.

preECW_HMMLR.1.t코0=SAS 테러!
preECW_HMMLR.1.desc코0=어느 고요한 아침, 하워드 트로바드 하원의원은 출근하기 위해 자동차에 시동을 걸었고, 그는 1초도 지나지 않아 화염에 휩싸였다. 우리의 용감한 런던 경찰관들이 벡슬리의 조용한 교외에 도착했을 때, 공격의 잔재는 비열한 낙서들로 뒤덮여져 있었다. 끔찍한 폭발은 최근 트로바드 의원이 고용한 정원사를 포함한 네명을 휩쓸었고, 길 바로 건너편에는 이 사악한 공격에 SAS가 개입했다는 증거인 날개달린 단검 표지가 부착된 베레모가 놓여져 있었다.반란군은 수개월 간의 엄중한 단속에도 이러한 역겨운 폭거를 멈추지 않고 있으며, 이내 런던 시민들은 그런 일련의 행위를 '폭탄 자정알람'이라고 부르기 시작했다. 비록 우리가 브리튼 제도의 모든 선하고 도덕적인 것을 위해 투쟁하고 있다는 사실에는 의심의 여지가 없지만, 신속하고 단호하게 뱀의 머리를 잘라내지 않는다면 잉글랜드의 무고한 아들, 딸의 희생은 계속될 것이다.
preECW_HMMLR.1.a코0=뱀굴에 연기를 피워라.
preECW_HMMLR.2.t코0=주여 우리를 구원하소서, 빨갱이들이 총을 가졌나이다.
preECW_HMMLR.2.desc코0=게르마니아의 지원이 늦어지는 가운데 우리 정부의 질서를 위한 분투에도 불구하고 테러범들은 점점 더 대담해지고 있습니다. 지난밤 런던의 병력 증강으로 인해 방어가 허술해진 브렌트우드 외곽의 무기고가 공산군의 집중공격을 받았습니다. 야음을 틈타 빨간 베레모를 쓴 여러 명의 남성들이 경계근무 중이던 군인들을 사살한 뒤 무기를 빼돌렸습니다.동이 트고 빨갱이들이 그들의 눅눅한 지하도로 돌아가자 군 당국은 조사에 나섰습니다. 아니나 다를까, 그들은 돌격소총과 로켓런처, 방탄조끼 수십개를 약탈했고 가져갈 수 없는 것은 모두 사제 폭탄에 의해 불태워졌습니다. 놈들은 무기고 후방 벽면에 조악하게 그려진 낫과 망치로 자신들의 비열한 소행을 알렸습니다. 현재로서는 당시 경계근무 요원의.... 시신을 통해 공격이 발생한 지점이 무기고로부터 조금 떨어진 곳의 언덕이라는 사실과 폭발이 일어난 직후에 그가 건물에서 빠져나왔다는 것 외에는 아무것도 밝혀내지 못한 상황입니다.
preECW_HMMLR.2.a코0=우리는 모든 범죄행위를 똑같이 되갚아 줄 것이다.





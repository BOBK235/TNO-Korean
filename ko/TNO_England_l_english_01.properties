ENG_Own_Peoples_Hate_desc코0=더글라스 흄 내각은 독일과의 전쟁이 끝난 이후 4년 이상 지속된 유일한 행정부입니다. 그러나 불행히도 현 정부는 많은 사람들에게 인기를 끌지 못하고 있는데, 그 이유는 단순히 독일인이나 그 앞잡이 정부에게 살해당한 사람들에 대한 복수 열망에서부터 현 체제 자체를 불법적으로 여기는 것 까지 매우 다양합니다. 그리고 이러한 대중적 기반 약화는 근왕당과 그 파벌이 매 순간마다 실각의 위기에 노출되어 있음을 의미하고, 곧 의회의 자유로운 입법활동 제한으로 이어집니다. 이 문제를 해결하는 것이 현재의 상황을 타개하는 첫걸음이 될 것입니다.

ENG_tick_tack_tick_tack_desc코0=불행하게도, 연합왕국의 항복은 반체제 인사들을 입다물게 만들기에는 충분하지 않았습니다. 비록 수년에 걸쳐 많은 음모 시도가 진압되었고 마침내 제 3차 케이블 스트리트 전투 이후 어두운 시기가 지나간 것 처럼 보였지만, 수년전 새로운 조직이 다시 이 그림자 전쟁을 시작했습니다. '여왕 폐하의 충성스러운 저항군'이라는 이 오만한 이름의 반정부단체는 좌익 파르티잔과도 스스럼없이 연대하며 현재 우리의 가장 큰 골칫거리로 부상했습니다.저항군에 의한 반정부 선전과 폭탄테러 빈도는 점점 증가하고 있고, 상황은 당국의 통제를 벗어나기 시작했습니다. 국왕 폐하께서는 곧 이 문제에 대한 연설을 시작하실 것이며, 바라건대 이것이 여론을 우리쪽으로 돌리는데 도움을 줄 것입니다.
ENG_the_prime_minister_speaks_desc코0=잉글랜드는 타협의 산물로서, 독일인들이 우리를 네덜란드나 노르웨이처럼 꼭두각시로 만들 필요가 없다고 생각한 것에 전적으로 의존하고 있습니다. 따라서 영국 해협 너머 우리의 '후원자'와의 관계를 증진하거나 축소해야 한다는 일부 파벌의 성토와는 관계 없이, 우리의 최우선 목표는 잉글랜드의 지속적인 생존이 되어야 합니다.국왕 폐하께선 단지 수려한 몇몇 단어들로 이 긴장상태를 종식시킬 수 있다고 여기실지 모르겠지만, 우리는 아주 잘 알고 있습니다. 이런 일련의 위기들은 하나하나가 모두 잉글랜드의 생존에 대한 중대한 위협입니다. 그러니 우리는 이 기회를 빌어 저항군이 어떻게 떠들어대건 우리는 독일과 싸울 여력이 없다는 정부 입장을 다시금 지적해야 합니다.
ENG_anyone_anything_desc코0=어떤 사람들은 전쟁을 종식시킨 평화협정에 서명한 정부에게 감사해야 한다고 여기는 반면, 잉글랜드가 아니라 연합왕국이었던 때를 추억하는 사람들은 다르게 생각합니다. 물론 정부의 시책을 비판하는 것이 경찰의 바람직한 태도는 아니지만, 어쩌면 수천명의 사람들에게 왕의 연설을 들려주는 것 보단 그저 모든것이 잘 돌아가고 있다고 발표하는 것이 더 안전한 방법이었을지도 모릅니다. 국왕폐하께 지워지는 모든 부담은 차치하고, 일일 체포건수 자체가 폭등하고 있습니다. 케이블 스트리트의 봉쇄는 말할 것도 없고, 시위대의 절반을 유치하기에는 런던 경찰서들의 공간이 모자랄 정도입니다. 그러나 경찰은 명령에 복종하는 쪽이지, 판단을 내리는 쪽이 아닙니다. 다만 그 연설이 폭도들을 진정시키길 바랄 뿐입니다.
ENG_what_to_say_desc코0=작금의 상황에서 왕이 해야할 일은 무엇인가? 에드워드 8세는 왕이 되기 위해 태어났지만 이런 상황에는 전혀 준비되어있지 않습니다. 동생 버티는 대화를 피하고 있고 조카딸을 지지하는 반역자들, 곧 백성의 절반이 나머지 반을 죽여버릴 만반의 준비를 하고 있는 시점에서 왕은 뭐라고 말해야 할까요? 그는 정부에 대해 정당한 불만을 가진 사람들을 어떻게 진정시켜야 할까요?이 문제에 있어서 수상 알렉산더는 아무런 도움이 되지 못합니다. 월리스는 상류층을 설득할 줄은 알지만 이 연설은 귀족들 뿐 아니라 모든 국민이 듣게 될 것입니다. 또한 혹여나 독일군이 그의 말을 잘못 이해한다면... 정말 짧은 시간 존속한 정부가 될 것은 자명합니다. 그러나 이 모든 불안 속에서도 한가지 확실한 것은, 그가 이 일을 싫어하더라도 이 일은 그의 것이라는 사실입니다.
ENG_whole_state_under_there_desc코0='여왕 폐하의 충성스러운 저항군'은 지난 20년 가까이 정부가 방기해온 모든 문제의 집합입니다. 현재 조직은 3개 파벌의 조합으로 가장 쉽게 설명될 수 있는데, 데이비드 스털링과 그의 특공대는 전쟁 후에도 항복하지 않은 잉글랜드에서 가장 큰 반체제 군부대입니다. 또한 빌 알렉산더와 좌파 저항세력은 제 3차 케이블 스트리트 전투에서 소멸된 CPGB만큼의 영향력은 없을지 몰라도 여전히 다양한 좌파 정당과 노동당의 지지를 받고 있습니다. 마지막으로 베일에 싸인 원래 저항군의 지도자가 있으며 그는 이데올로기적 간극에도 불구하고 잉글랜드의 거의 모든 반체제 집단의 호응을 얻어냈습니다. 그가 죽었는지 혹은 살았는지, 그의 정체는 무엇인지에 대해 의견이 분분하지만 우리 첩보대장은 그가 확실히 존재하고 심지어 살아있음에 의심할 여지가 없다고 말합니다. 이 조직은 우리의 골칫거리고, 반드시 제거되어야 합니다.
ENG_the_gears_are_moving_desc코0=동작 기계에 대한 재미있는 사실은 감독자가 더이상 기계를 조작하지 않아도 기계 스스로 계속 움직인다는 점입니다. 모든 사람은 이 상태가 마치 저항군 같다는 점에 동의할테지만, 특히나 잉글랜드 괴뢰 정부는 이 조직이 운전자 없이 과속하는 자동차 같아서 연료가 다 떨어지거나 도로에서 벗어나 어딘가에 부딪힐 때 까지 목적없이 달리고 있다고 생각합니다. 또한 그들은 종종 반군을 그저 과거의 망령이나 하수구에서 옹송그리고 모여있는 얼간이들로 묘사하곤 합니다.그러나 저항군의 아들과 딸은 다른 비유를 선호합니다. 그들은 일단 활성화되면 조작자가 필요없는 기계입니다. 그들은 의무를 다하는 순간까지 홀로 남겨질 수 있는 시한폭탄이고, 마침내 국왕의 연설 시작까지 카운트다운에 들어갔습니다.
ENG_big_big_love_desc코0=대부분의 저항군은 온건파이며 더 구체적인 무언가보다도 오직 자유를 갈망하는 사람들입니다. 그러나 데이비드 스털링과 빌 알렉산더는 다른 목표를 가지고 있습니다. 스털링은 복수를 갈망합니다. 그는 연합왕국의 마지막 군인으로서 결코 항복하지 않았고, 이 때문에 많은 동료들을 잃어야 했습니다. 알렉산더는 혁명을 원하지만 독일인들을 영원히 브리튼 섬 밖으로 몰아내기 위해 기꺼이 그의 이상을 내려놓았습니다. 그는 많은 동지들을 케이블 스트리트에서의 첫번째 폭동에서 잃어야 했지만, 그는 살아남았고 곧 피의 복수를 위한 자신의 차례를 얻을 것입니다. 한편 오친렉은 배반자 왕의 연설이 저항군이 기획한 멋진 쇼가 되길 원합니다. 스털링과 알렉산더는 서로를 혐오할지도 모르지만, 그들은 다른 저항군 파벌을 모두 합친 것보다 더 숙련된 게릴라 전술 경험을 가지고 있습니다. 이제 그들이 그것을 활용할 시간이 왔습니다.
ENG_almost_there_desc코0=왕의 연설은 상당히 중요한 행사로 급부상하고 있습니다. 누군가는 샴페인을 터뜨리고 축하하고 싶겠지만, 반면 런던은 이에 대비한 조치들로 사실상 고립되고 있습니다. 그러나 진정으로 모든 사람들의 입에 오르내리는 것은 과연 '왜'냐는 것입니다. 제 3 케이블 스트리트 사건은 수년 전의 일이고, 그 이후로 런던에서는 어떤 실제적인 소요사태도 존재하지 않았습니다. 이는 마치 정부가 무언가를 걱정하는 것 처럼 보이게 합니다.언론계에서는 추측성 기사가 난무하고 연일 호외를 발간하고 있지만 사람들은 고작해야 이론적인 위협에 대해 런던 전체를 봉쇄하고 통행금지령을 내리는 것이 과연 적절한 조치인지에 대해 의구심을 품고 있습니다. 그러나 정부는 이 조치를 강행하기로 결정했습니다.
ENG_keeping_ahead_desc코0=런던 경찰은 필요하다면 어떤 조치도 불사하겠다는 태도로 통행을 차단하고 시민들을 세심하게 감시하고 있습니다. 이미 군중소개와 비상시 억류 방침은 사전에 널리 전파되었고, 의심스러운 거수자는 주요 구역으로의 출입이 금지될 것이며 연설이 시작되기 며칠 전 불법 무기에 대한 불시검문 또한 있을 예정입니다.연설 당일, 국왕폐하께서는 일정을 마치신 후 평온하게 식사를 즐기실 것이고 어떠한 방해도 없이 안전하게 궁으로 돌아가실 것입니다. 반란군 놈들은 런던 경찰국을 이길 수 없습니다. 이제 그들 앞에 놓인 것은 오로지 시련 뿐입니다.
ENG_writing_on_the_walls_desc코0=런던이 얼마나 혁명에 적합한지 알기 위해선 런던 거리를 바라볼 필요가 있습니다. 각각의 건물은 마치 불을 지피기 위해 쌓아놓은 건초더미 같아서 불씨를 하나만 당겨도 금새 활활 타오를 것 같습니다. 경찰은 문제가 되지 않습니다. 그들은 '거래'를 통해 자리를 비울 것이고, 그것도 통하지 않는다면 우리측 사람들에 의해 처리될 것입니다.군중은 빌의 동무들이 해결할 것입니다. 국가 전체의 노동조합 중 절반을 손에 쥐고 있다면 그중 일부를 이런 행사에 유도하는 것 쯤은 일도 아닙니다. 왕이 티타임을 가질 때 스털링 중령이 사복으로 위장한 대원들을 이끈다면 우리는 그와 이 나라가 영원히 잊을 수 없는 일을 해낼 수 있을 겁니다.
ENG_the_kings_speech_desc코0=윈저 왕조의 에드워드 8세는 호감가는 인물은 아닐지 몰라도 잉글랜드의 왕입니다. '왕의 연설'은 정오에 시작해서 한시간 가량 계속되고 몇몇 유명 공직자들과 늦은 점심을 즐기며 마무리될 것입니다. 물론 모든것이 계획대로 진행된다는 가정 하에 말입니다. 저항군과 정부 모두 무언가 일어날 것이라는 사실은 알고 있지만, 이 시점에서 정확히 어떤 일이 일어날지는 주님만이 알고 계십니다. 역사의 동전은 공중에서 회전하고 있으며, 떨어질 때 어떤 모습을 하고 있을지는 그것을 던진 사람들조차도 확신하지 못합니다. 저항군의 예상이 맞아떨어져서 준비된 불쏘시개에 불이 붙을까요? 혹은 정부가 잘 대비했을까요. 알 수 있는 방법은 오직...







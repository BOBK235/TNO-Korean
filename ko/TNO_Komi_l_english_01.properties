POLITICS_BORIS_PONOMARYOV_DESC코0=보리스 니콜라예비치 포노마료프는 코미 공화국 내 사회주의파의 오랜 대표자였음에도, 진정한 지도자는 아니었습니다. 부하린의 소비에트 연방의 최후의 나날 당시 비교적 특출나지 않은 역사학자이자 활동당원이었던 그는 순전히 운 덕에 독일의 침공에서 벗어날 수 있었습니다. 서러시아에서 연합전선이 붕괴하자, 자신의 위안을 벗어던진 포노마료프는 자신과 같은 정치급진파와 혁명가들의 안전처가 된 신생 코미 공화국으로 향했습니다.\n\n식팁카르에서 그는, 영광스러운 연방이 무너지기 전에 있던 구식으로의 회귀를 바라는 혁명의 수많은 지지자들과 접촉할 수 있었습니다. As far away as that dream seemed, it still gained the support of Ponomaryov, who was quickly entangled in the webs of the left wing of the Republic. One man who was particularly keen on including him in his machinations was Mikhail Suslov, the "Puppetmaster". By propelling him to prominence in the party, and securing him a position in the National Assembly as well as some degree of power, Suslov could ensure Ponomaryov's loyalty, who was satisfied with what he had.\n\nNow, the socialists have finally made their move, and one of their loyal members has been expectedly assigned the position of General Secretary. As nothing more but a puppet of the men pulling the strings, Ponomaryov lacks real influence, and remains merely a strong figurehead for the government and population, as well as a way for his allies to remain in the shadows. However, he is absolutely content with that.
POLITICS_SERGEY_TABORITSKY_DESC코0=세르게이 블라디미로비치 타보리츠키의 이야기는 그의 성격과 정치적 견해만큼이나 변칙적입니다. 러시아인 상인과 유대인 재봉사 사이에서 태어난 타보리츠키는 어릴 때부터 강건한 러시아 군주주의자이자 진지한 반유대주의자로, 어머니로부터 물려받은 '카인의 표식'을 없애려 했습니다. 러시아 내전 이후 바이마르 공화국으로 망명한 그는 러시아 반동계와 함께하며 신념을 강화하고, 악명 높은 '시온 의정서'를 독일에 전파하는 데 일조했습니다. 오랜 친구인 표트르 샤벨스키-보르크와 함께, 타보리츠키는 러시아 제국을 파괴한 혁명의 주요 선동자로 여겨졌던 이들에게 복수하고자 전직 러시아 입헌민주당 정치가 블라디미르 드미트리예비치 나보코프를 암살했습니다. 독일에서 나치가 집권하자 타보리츠키는 독일의 지배가 러시아에서 군주제 복원의 길을 터주길 바라면서, 백군 이민자들 사이에서 나치 정권의 가장 열렬한 협력자 중 한 명이 되었습니다.\n\n다른 사람들이 그랬듯 타보리츠키 역시 뱟카에서 블라디미르와 합류했습니다. 그러나 곧 그는 자기 주장하는 대로의 '사기꾼 차르'를 불쾌하게 여기게 됐고, 정당한 통치자에 대한 충성심을 증명하면 기적적으로 살아남은 진정한 러시아의 황제가 될 차례비치 알렉세이가 그의 신하들 앞에 나타날 것이라 진심으로 믿게 되었습니다. 뱟카에서 그의 별난 믿음을 공유할 수 있는 사람은 거의 없었지만, 그는 곧 우스티시솔스크에서 그의 추종자들을 발견했습니다.\n\n적과 친구 모두에게 너무나 불안정한 사람임에도, 타보리츠키는 그들 모두를 뛰어넘고 도시의 유일한 통치자로 부상하며 차르 알렉세이 2세의 제국 섭정의 칭호를 자처했습니다. 타보리츠키의 망상이 실현될 것이라 예상하는 사람은 거의 없지만, 가장 어두운 때에 러시아의 차르를 배반한 이들과 볼셰비키에 대한 오랜 증오가 그의 열의를 자아내는 한, 그의 통치가 흉포하지 않을 것이라 의심하는 사람 역시 거의 없습니다.


POLITICS_LEV_GUMILEV_DESC코0=레프 니콜라예비치 구밀료프, 유명 시인들인 안나 아흐마토바와 니콜라이 구밀료프의 유일한 자식인 그는 자신의 신뢰성 떨어지는 혈통과 비정통학파적 시각으로 인해 청년기의 대부분을 소비에트 권력의 핍박 아래서 보냈습니다. 추방으로 러시아 전역을 떠도는 동안 역사와 종족학을 심도있게 탐구한 구밀료프는, 모든 역사적 종족들의 흥망은 열성적인 이들(파시오나리)에 달린 것이며, 그 일부의 사람들만이 자신들의 전망에 맞추어 주변 환경과 사회를 바꿈으로써 그 인민의 역사를 앞으로 나아가게 한다는 열성성 개념을 주장했습니다. 자신의 발견을 단순한 학술사안으로 축소하는 대신, 구밀료프는 자기 이론의 실천적 적용에 러시아의 구원이 있다며 스스로를 러시아 초종족이 지닌 열성성을 극한으로 이끌어낼 이라 치장했습니다. 러시아 군벌들에게 박대당했던 구밀료프는 볼셰비키와 민주주의자 모두에게 배신당하고 선거권을 빼앗겼다 여긴 코미의 러시아인들에게서 지지를 얻을 수 있었습니다.\n\n구밀료프의 깊은 박식, 다정한 인격, 흠결없는 감화력은 우스트-시솔스크의 우익 내 거의 모든 분파를 자신의 기치 아래 끌어모으면서, 하룻밤만에 그를 러시아 민족주의의 대부로 만들어 주었습니다. 이 열성파는 본래 코미 정계에서 약체로 취급받았습니다. 하지만, 약간의 자기중심적 기질의 이념가이자, 자신의 목표를 이루기 위해서라면 그 어떤 수단도 꺼리지 않을 구밀료프가 자신의 열렬한 애국심과 매력을 증명해보이면서, 우익 극단주의는 코미 내 다른 모든 정치집단들 중에서 가장 돋보이는 세력으로 떠올랐습니다.\n\n구밀료프가 우스트-시솔스크의 의심할 바 없는 주인으로 발흥했다곤 하나, 구밀료프의 최종의제는 그가 지닌 변화무쌍하고 때로는 기회주의적이기까지 한 기질로 인해 누구도 알지 못 합니다. 구밀료프가 민족주의적 지지층의 변덕에 호소를 바라든, 혹은 유라시아 문명제국이라는 자기만의 꿈을 쫓길 결정하든 간에, 전 러시아는 죽어가는 서방세계를 끌어내릴 그의 스키타이적 전진을 기다리며 서있는 중입니다.

NIK_the_1963_assembly_desc코0=때가 왔습니다. 매년 새 의회를 선출하는 코미 입법부에게 이번 선거 역시 매년 실시되는 선거들과 다르지 않지만, 각 하원의장 후보들이 공화국을 장악하기 위해 선거운동을 벌이는 한 발자국도 물러설 수 없는, 그리고 그 안에서 가치 있는 모든 것을 다하는 선거입니다.\n\n관례에 따라, 이제 우리 민주주의 진영을 대표하는 후보를 선택해야 할 때입니다. 보즈네센스키, 코시긴, 스탈리나 세 후보는 각각 자신들의 입장을 표명할 것이며, 왜 그들이 민주주의와 국민의 지도자가 될 자격이 있는지 정확히 알 수 있을 것입니다. 그 다음 우리는 후보를 선출할 것이고, 바라건대 우리나라에 가장 좋은 선택이 될 것입니다.

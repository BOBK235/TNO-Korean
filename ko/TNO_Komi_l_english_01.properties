NIK_THENEWORDER_DESC코0=서러시아 전쟁 말기 서러시아 혁명전선이 무너지면서, 전선의 민간정부가 스스로 찾은 곳은 코미 ASSR의 수도 식팁카르에 있었습니다. WRRF 관리들, 소련의 정치 망명자들, 난민들, 그리고 다른 주에서 환영받지 못할 사람들로부터 코미 공화국이 세워졌고, 그것을 괴롭혔던 폭력의 순환을 끝내는 데 기여하는 헌법과 민주 제도를 제정했습니다.\n\n하지만, 공화국의 모든 것은 잘 되어가고 있지 않습니다. 정치적 갈등과 책략이 위기 상황에 이르고 있으며, 민주주의의 시대는 한정돼 있는 것 같습니다.



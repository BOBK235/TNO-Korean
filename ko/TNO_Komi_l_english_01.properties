NIK_the_minutes_of_the_congress_desc코0=1년이 더 흘렀습니다. 그리고 우리 연합의 의회는 우리 공화국을 가능한 한 잘 운영했습니다. 우리의... 불행한 상황에도 말이죠. 하지만, 균열이 보이기 시작했고, 공화국 내부의 파벌주의는 심지어 우리의 연합내에서도 놀라운 속도로 성장하고 있습니다.\n\n우리가 코미를 계속 관리하고, 급진주의자들이 집권하는 것을 막으려면 적들을 진압하기 위해 신속하고 결단력 있게 행동해야 합니다.
NIK_the_last_years_of_the_voznesentsi_desc코0=우리의 집권 연합은 니콜라이 보즈네센스키 휘하의 '보즈네센치'라는 가장 좌파적인 민주파가 이끌고 있습니다. 그들의 지도 아래, 코미는 폭탄으로부터 재건하고, 사망자 수를 낮추고, 우리의 마을과 도시로 난민들을 끌어들이는 등, 상당한 향상을 보았습니다. 하지만, 모든 것이 잘 되어가지는 않습니다. 보즈네센스키의 극좌파, 특히 안드레이 즈다노프와의 유대는 상당한 경각심을 불러일으키고 있으며, 보다 보수적인 연정 내 구성원들 사이에서 끊임없는 불편의 원인이 되고 있습니다.\n\n보즈네센치가 당의 우두머리 자리를 지킬 수 있을지, 아니면 다른 파가 그들의 자리를 대신할지는 시간만이 말해 줄 것입니다.
NIK_speak_with_stalina_desc코0=스베틀라나 스탈리나는 유명한 소비에트 관료인 이오시프 스탈린의 딸로, 급진주의를 억제하는 효과적인 수단을 고안하는 데 있어서 우리의 가장 귀중한 자산 중 하나입니다. 그녀의 계획은 종종 무자비하고 효율성을 우선시하지만, 일반적으로 훌륭하고, 우리의 경쟁자들의 끊임없는 모략에 좋은 영향을 끼친 것으로 증명되었습니다.\n\n그녀의 충성심을 유지하고, 그녀의 영향력을 더 많이 발휘할 수 있도록 우리 당을 개방하는 것은 많은 사람들에게 우리의 패권을 유지하는 데 있어 중요한 부분으로 여겨지고 있습니다. 그녀의 권위주의적 주장에 대해 보다 원칙적인 몇몇 민주주의자들의 불평에도 불구하고, 그녀에게 접근하는 것은 분명 우리에게 도움이 될 뿐일 것입니다.
NIK_our_paramilitaries_reports_desc코0=우리의 준군사조직 지휘관인 페트로 그리고렌코로부터 곧장 거리의 눈들에 대한 최근의 관찰 결과가 나왔습니다. 이전의 보고서들은 우리에게 코미 공화국의 그 어느 때보다 중요한 길과 도로를 통제할 수 있는가하는 우리의 능력에 대해 그다지 확신을 주지 못했고, 이 보고서도 다르지 않습니다.\n\n점점 더, 수슬로프와 구밀료프의 통제하에 있는 준군사조직들은 거리를 행진하며 창고, 투표소, 그리고 심지어 식팁카르의 일부 구역까지 장악하고 있습니다. 반면, 우리의 부대는 민주 연합 지역들에 대한 통제와 우리가 가진 것을 방어하는 능력에서 흔들리며 오그라들고 있습니다. 코미의 시민들이 우리의 민주주의를 훼손하는 급진주의자들을 보고는 눈을 돌릴 수 없게 되기 전에 우리는 지금 이 문제에 대해 뭔가 조치를 취해야 합니다.
NIK_the_government_in_check_desc코0=우리 정부의 그 어떤 것도 어떤 식으로든 위험을 면하지 못했습니다. 우리가 발만 동동 구르고 있는동안, 좌우파 모두 우리로부터 아무런 반격 없이 음모를 꾸몄고, 계획적으로, 그들은 움직였습니다.\n\n우리는 기본적으로 두 마리의 떼까마귀를 옆에 두고 있는 왕입니다. 우리가 할 수 있는 행동은 몇 가지뿐이고, 실수를 하지 않도록 올바른 행동을 취해야 합니다. 코미의 민주주의의 불씨를 살려두려는 계획은 서둘러 지켜지고 바뀌어야 합니다. 공화국의 운명은 거기에 달려 있습니다.
NIK_eyes_to_the_left_desc코0=구밀료프는 코미 정치의 복잡한 게임속에서 작은 해충이지만, 훨씬 더 큰 위협에 대처해야 하는데, 바로 그림자속의 수슬로프와 그의 추종자들이 이끄는 급진좌파들입니다. 거리가 그의 준군사조직들에 의해 점점 더 많이 점령되고, 그리고 그의 투표 수가 점차적으로 증가함에 따라, 대처해야 할 비상사태는 정치적 스펙트럼의 이쪽에 있습니다.\n\n이에 맞서기 위해 우리가 민주주의의 수슬로프가 되어야 합니다. 공산당의 어떤 하수인도 우리 정부의 감시로부터 벗어날 수 없을 것이며, 머지않아 극좌파의 음모 지도자들은 그들을 무너뜨리려는 우리의 계획과 싸워야 할 것입니다.
NIK_observe_leftist_paramilitaries_desc코0=우리 나라에서는 거리를 행진하는 준군사조직들의 모습이 서로에게 인사하는 방식이 될 수도 있습니다. 준군사조직은 우리를 포함한 모든 당의 생명선이고 보이지 않는 손입니다. 그리고 약간의 분별력을 가진 모든 음모자들은 그것을 알고 있습니다.\n\n우리 공화국에서 준군사조직의 지위와 중요성 때문에, 그 깡패들이 무엇을 하고 말하는지 보는 것만으로도 우리는 그들의 계획에 관한 귀중한 정보에 접근할 수 있게 될 것입니다. 우리의 요원들과 시민 감시를 통해 우리는 언제 어디에 적이 있는지 시시각각 알아낼 수 있습니다.
NIK_the_spreading_red_influence_desc코0=평범한 레스토랑에서의 대화에서부터 투표소까지, 회의와 구역들에서 빨간색과 금색의 낫과 망치들이 그늘을 차지하기 시작했습니다. 그들을 긍정적인 시각으로 말하기 시작하는 사람들은 더 이상 극좌파들뿐만 아니라 점차 평범한 시민들입니다.\n\n공산주의적, 사회주의적 선전의 보급은 우리의 준군사조직들을 통해 중단되어야 하며, 시민들을 위한 우리의 정보가 그것을 대신할 것입니다. 투표소는 더욱 경비가 강화될 것이며, 의심스러운 시민들은 좌익 활동을 점검받게 될 것입니다. 우리는 여기서 그들의 노력을 멈출 것입니다.
NIK_the_strike_from_the_right_desc코0=비록 좌파적 위협을 물리치는 데 도움을 줬다고 해도 우파의 상황은 우리에게 유리하게 전개되지 않은 것 같습니다.\n\n우리가 공산주의의 위협에 대처해 올 동안, 파시스트들은 이 기회를 이용하여 그들의 영향력과 범위를 넓힌 것으로 보입니다. 좌파와 마찬가지로 새로운 그래피티, 유권자 협박, 구밀료프로부터 준군사조직의 공격 등에 대한 소식이 우리 정치권에 퍼졌고, 금방 멈출 기미를 보이지 않고 있습니다. 회의를 소집하고, 이 새로운 위협에 대처하기 위한 계획을 수립하여 실행해야 합니다.
NIK_a_new_face_question_desc코0=보아하니 좌파를 갈라놓으려는 우리의 노력 덕분에 그들 당의 분열이 심화되었습니다. 이것은 우리에게 좋은 반면, 매우 큰 문제가 생겼습니다. 우리는 정확히 누가 공산주의자들로부터 분리되고 있는지 모릅니다.\n\n그 사람은 이미 당내에서 많은 영향력을 얻었습니다. 그 정도는 이미 알려져 있습니다. 보고에 따르면, 그 사람도 한때는 수슬로프의 부관이였지만, 자신의 의지로 결별했다고 합니다. 그리고 이 사람이 누구든 간에 지금 좌익에 많은 권력을 행사하고있습니다. 이 새로운 지도자에 대한 것은 이 세가지 정보로부터 파생된 것이며, 그게 전부입니다. 우리는 코미의 정치적 게임에서 이 새로운 경쟁자가 누구인지 재빨리 알아내야만 합니다. 이 새로운 좌파세력이 공격해오기 전에 말이죠.
NIK_eyes_straight_ahead_desc코0=한쪽을 '더 큰 악'으로 분류하는 것이 구미가 당기는 것처럼 보일 수도 있지만, 우리의 신념은 양쪽이 모두 민주주의에 위험한 세력이며, 한쪽을 상대하는 것은 다른 한쪽을 강화시킬 뿐이라는 것입니다.\n\n진정한 해결책은 다른 이들을 공격하는 것이 아니라 우리 자신을 방어하는 것입니다. 민주주의는 효과를 낼 수 있고, 실현될 것입니다. 필요한 것은 우리에게 고통을 주는 문제들을 해결하려는 우리 정부의 의지이며, 급진주의의 침략에 저항하려는 국민들의 의지입니다. 이 두 가지를 자극하는 것은 우리의 생존에 큰 도움이 될 것이며, 공화국이 국민을 위해 계속 존재할 수 있도록 해줄 것입니다.
NIK_distance_from_zhdanov_desc코0=우리 정부의 불안요소는 우리의 지도자 보즈네센스키 동지와 그의 관계를 둘러싼 소문에 관한 것입니다. 전하는 바에 의하면, 보즈네센스키는 극좌파 안드레이 즈다노프와 유대관계를 맺고 있으며, 심지어 개인적 차원에서도 우정이 있다고 합니다.\n\n비록 우리는 이 소문들이 우리를 분열시키려는 수슬로프파의 음모라고 믿지만, 그들은 여전히 깊은 우려를 하고 있고, 물론, 소문은 아무것도 없는데서 오는게 아닙니다. 만약을 위해서, 보즈네센스키 동지에게 즈다노프와의 관계를 끊고, 일반적으로 그의 정당과 행동으로부터 거리를 두라고 간청하는 것이 최선입니다.
NIK_reinforce_the_center_desc코0="동지 여러분, 공화국의 희망이 급진주의자들의 악한 거짓말에 있지 않다는 것을 기억하십시요. 그러한 거짓은 우리의 통치에 자신이 없는 사람들을 유혹하고, 그들을 함정에 빠뜨리고, 급진주의자들의 목적을 위해 우리 시민들을 세뇌시키기 위한 것입니다! 이러한 거짓말에 대한 해결책은 버텨내는 것입니다. 더 이상 시민들은 수슬로프나 구밀료프에게 넘어가지 않을 것입니다!"\n\n스탈리나의 의원들을 대상으로한 연설은 급진주의자들과 싸우기 위한 우리의 계획의 개요입니다. 중도파는 반드시 사수되어야하고, 그러기 위해서는 우리가 할 수 있는 모든 노력을 다해서 그것을 보존하고 다른 사람들이 극좌파나 극우파의 손에 넘어가는 것을 막아야 합니다.
NIK_the_face_of_the_movement_desc코0=스베틀라나 스탈리나. 자산, 웅변가, 전사.\n\n스탈리나는 최근 공화국의 불씨를 유지하는 데 있어 더욱 중요해졌고, 코미의 시민들에게 빠르게 홍보와 명성을 드높였습니다. 열렬한 반혁명주의자였던 그녀의 연설과 행동은 식팁카르와 그 너머의 적들의 위협에 정면으로 맞서는 것으로, 많은 사람들을 우리의 민주주의 이념으로 이끌어 갑니다. 이제, 우리는 그 어느 때보다도 급진주의자들을 몰아내기 위해 그녀가 필요할 것입니다.
NIK_let_them_burn_themselves_out_desc코0=내 적의 적은 내 친구이다, 이런 말이 전해집니다. 물론, 말하자면 그들은 실제로 우리의 친구는 아니지만, 우리 공화국을 굳건히 하는 데 매우 유용한 도구입니다.\n\n좌파와 우파는 민주주의를 증오합니다. 이것은 사실이지만, 그들에게는 그보다 더 나쁜 것이 있습니다. 그들은 서로를 항상 싸워야 할 치명적인 적임을 선언하고 있습니다. 지금도, 그들의 준군사조직들은 거리에서 싸우며, 식팁카르와 공화국 전역에서 이념적 패권을 얻으려고 합니다. 물론 이 전투에서 '승리한' 쪽의 수가 줄면... 그들은 우리와 싸우려고도 하지 않을 것입니다.
NIK_eyes_to_the_right_desc코0=우리 공화국 전역에 그림자가 드리워져 있습니다. 그 어둠들은 식팁카르의 수면 아래 숨어 기다리며 시간을 벌며 공격할 음모를 꾸미고있습니다.\n\n이 그림자들은 다름아닌 코미의 우익 준군사조직 지도자인 레프 구밀료프와 일부 정치인들의 것입니다. 좌파와는 협상할 수 있지만 구밀료프의 음모는 우리가 몰락할 때까지 멈추지 않을 것입니다. 우리는 눈과 귀로 듣는 것에서부터 시작하여 우파에 집중해서 그들을 몰락시켜야 합니다.
NIK_armed_activities_desc코0=코미의 우익 준군사조직들은 그들의 의도와 무장에 있어서 거의 자제력을 보이지 않는 것으로 잘 알려져 있습니다. 그들은 거리 곳곳을 누비며 파이프와 단검, 심지어 권총과 소총까지 들고 행진하며 그들에 대항해 목소리를 내거나 맞설 사람을 위협합니다.\n\n하지만, 구밀료프의 광기에는 방법이 있습니다. 패턴을 추적하고, 위치를 기록하고, 행동을 문서화함으로써, 구밀료프가 우리가 알기를 원하지 않을 수도 있는 정보를 얻을 수 있습니다. 우리에게 더 좋은 정보입니다.
NIK_the_extent_of_the_shadow_desc코0=구밀료프는 우리 정부 사이에서 극우파의 총수가 되기로 합의된 반면, 우리는 다른 것에 대해서는 별로 합의할 수 없었습니다. 구밀료프의 특기는 그의 연줄과 유대를 왜곡하고 숨기는 것인데, 이것은 때때로 그의 영향력이 우리 공화국과 그 기관 내에서 얼마나 큰지를 판단하는 것을 거의 불가능하게 만들기도 합니다. 구밀료프를 물리치려면 구밀료프가 숨어 있는 곳을 먼저 밝혀내야 합니다. 우리의 관찰과 연구를 통해, 마침내 우파의 꼭두각시 조종자의 요원들을 밝혀낼 것입니다.
NIK_the_strike_from_the_left_desc코0=골목길 벽에 붉은 별을 거칠게 뿌렸습니다. 붉은색과 금색 깃발이 공중에서 휘날리며, 잠시 동안이지만 동네 집들에 걸려 있었습니다. 언덕에는 눈이 있고, 벽에는 귀가 있으며, 신체 부위는 모두 수슬로프에서 왔습니다.\n\n구밀료프와 우파에 대항한 우리의 캠페인이 시작된 이후, 코미의 거리 곳곳에서 공산주의 활동이 급증하고 있습니다. 기회를 잡아서 우리의 맹점들을 공격하면서, 그들은 영원히 그들을 끝장내버리기위해 우파에 대항하는 그들만의 캠페인을 시작했습니다. 이것이 표면적으로는 우리에게 좋은 일이지만, 구밀료프가 영원히 사라지면 좌파는 새로운 목표를 갖게 될 것입니다. 바로 우리입니다. 우리는 강력하고 영향력 있는 붉은 군대에게 허를 찔리기 전에 이 시나리오에 대한 준비와 계획을 세워야 합니다.
NIK_believe_in_svetlana_desc코0=아마도 구밀료프를 분쇄할 수 있는 유일한 정치인 중 한 사람인 스베틀라나 스탈리나는 급진주의자들과의 싸움에서 우리의 가장 중요한 자산 중 하나입니다. 그녀의 연설은 우리 정치인들에게 영감을 줄 뿐만 아니라, 우리의 지지자들에게 동기를 부여하여, 그들이 조국을 위해 기꺼이 싸우도록 만듭니다.\n\n스베틀라나는 앞으로 나아가는 길이며, 우리가 우파(와 좌파)를 분쇄하고 코미에 질서를 가져오려면 그녀는 민주주의의 횃불과 국민의 의지의 불꽃을 짊어져야 합니다. 그 횃불은 우리가 그녀를 전적으로 신뢰하는 것입니다. 그녀의 예를 따르고 공화국을 영원히 안정시키는 것은 우리에게 달려 있습니다.
NIK_the_interlude_desc코0=잠시 동안이지만 마침내 상황이 다시 진정된 것 같습니다. 음모를 꾸미는 자들은 대중의 눈을 피해 후퇴했습니다. 어둠 속에서 계속 음모를 꾸밀 수 있도록 말이죠. 거리는 평온해졌고, 입법 회기는 점점 덜 혼란스러워지고 있습니다.\n\n하지만, 이런 고요함에는 이유가 있습니다. 곧, 민주주의는 코미 공화국 전역의 선거에서 다시 한번 시험받게 될 것입니다. 그들의 지도자가 지금 권력을 잡기를 원하는 모든 파벌들은 대중의 지지와 지역에 대한 준군사조직의 통제를 계산하면서 계획을 세우고 통합하고있습니다. 운동의 시간이 끝났습니다. 전략 수립의 시간이 시작되었습니다.



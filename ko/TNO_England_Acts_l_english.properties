ENG_acts.1.t코0=법안이 통과되다
ENG_acts.1.desc코0=한 노인이 벤치에 앉아 지역 신문을 읽습니다. 1면에는 웨스트민스터에서의 사건이 나와 있습니다. 그의 주변의 거리는 조금 더 활기차 보이는 모습입니다. 하늘 또한 더 맑습니다.새로운 법안이 하원을 통과하여 시행되기 시작했다는 뉴스가 퍼졌습니다. 생방송 뉴스의 앵커들은 최근의 사건이 어떤 영향을 가져올 것인지에 대해 논의했습니다. 정치인들은 이 날이 자신들의 당과 영국의 주요한 성공이라고 말합니다.수백만명의 남녀의 미래는, 그들이 알지 못하더라도 이 법안의 영향을 받게 될 것입니다. 법안이 좋은 것인지 나쁜 것인지에 대한 것은 시간이 지나야만 알 수 있을 것입니다.
ENG_acts.1.a코0=영국의 역사가 쓰여졌다.
ENG_acts.2.t코0=법안이 부결되다
ENG_acts.2.desc코0=TV 화면에서 한 기자가 새로운 법안이 하원에서 의원들에 의해 부결되었다고 전했습니다. 야당과 많은 언론들은 총리의 무능함을 비난했습니다. 심지어 정부 내의 의원들조차 자신들의 당 지휘부에 대해 의문을 제기했습니다. 어디에서나 영국인들은 실패에 관한 소식만 들으며, 정부가 실패할 때마다 정부의 통치 능력에 대한 국민들의 신뢰는 낮아집니다. 만약 총리가 의회를 통제할 수 없다면, 머지않아 영국 전체를 통제할 수 없게 될 것입니다.
ENG_acts.2.a코0=다음에는 더 잘되기를 바란다.

NDL_Act_County코0=행정구역법
NDL_Act_County_desc코0=독일의 영국 점령 기간 동안, 행정구역들의 경계는 부역자들에 의해 그들의 필요에 맞게 다시 그려졌습니다. 이제 우리는 역사적 기원에 맞게 행정구역들간의 경계선을 다시 그리고 더 나은 지방 통치를 가능하게 할 수 있습니다. 이것은 영국 전역에 걸친 부역자들의 유산을 지우는 첫 단계가 될 것입니다.

NDL_Act_Lords코0=귀족법
NDL_Act_Lords_desc코0=의회의 저항을 없애기 위해 왕당파들은 상원을 친독파들과 부패한 귀족들로 채웠으며, 이것은 비효율적이고 부도덕한 기관을 만들어냈습니다. 이 법안으로 우리는 상원을 개혁할 것이며 반역적이고 무능한 귀족들의 작위를 박탈할 것입니다. 영국 정부 내의 마지막 부역자들은 제거될 것입니다.

NDL_Act_National_Education코0=국가교육법
NDL_Act_National_Education_desc코0=위기 이후의 영국 경제를 되살릴 수 있는 열쇠는 교육입니다. 이 법은 교육과정을 표준화하고 자격을 갖춘 교사들을 확보하기 위해서 교육 체계의 일부를 국유화할 것입니다. 현대 과학과 수학을 교육과정에 추가하기 위해 학교를 재정비할 것이기도 합니다. 영국령 인도의 들판이나 남아프리카의 다이아몬드 광산이 더 이상 우리에게 남아있지 않을 수도 있지만, 우리에겐 여전히 지식인들이 남아 있습니다.


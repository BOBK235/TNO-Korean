


POLITICS_FIDEL_CASTRO_DESC코0=미국은 쿠바 내 독일 영향력을 저지하기 위해 하바나에 자기 사람을 앉혀야 했습니다. 그 인사가 바로 피델 카스트로입니다. 과거 변호사였던 마르크스주의 게릴라는 풀헨시오 바티스타의 군사 정부를 전복시키며 CIA의 무기와 지원을 받았습니다. "정치는 이상한 인연을 만든다."라는 말의 살아있는 증거죠. 미국인들은 자신들의 행동을 필요성을 들어 합리화했습니다. 무슨 일이 있어도 뒷마당에 나치 괴뢰국을 둘 수는 없었습니다. 공산주의자보다 더 완고한 반파시스트가 있을까요?\n\n카스트로는 용맹한 투사지만 헌신적인 사상가이기도 합니다. 그는 자신의 선택이 쿠바를 현대적이고 자급자족 가능하며 진보적인 노동자들의 낙원이자 세계 프롤레타리아 희망의 등대로 만들 것이라 믿습니다. 그런데 그가 마르크스를 공개적으로 사랑한다 해도, CIA와 그들의 이권에 꽤 협조적이죠. 좀 위선적인 타협처럼 보일지는 몰라도 카스트로의 경우에는 일이 좀 잘 풀렸습니다. 카스트로가 워싱턴의 영향권 내에 있는 한 미국인들은 그가 쿠바를 마음대로 통치할 수 있게 해주거든요. 그러고 보니 미국 기업들에 확실한 경제적 양보도 해달라는 요구도 받았었죠. 다른 사회주의자들은 그를 대의명분을 배신한 양키 반동 놈들의 공작원이라고 비난합니다. 카스트로는 이 합의가 쿠바에 어느 정도의 프롤레타리아 정부를 세우는 최고의 방법이자 계급 없는 사회를 만드는 유일한 방법이라고 믿습니다. 하지만 그는 미국의 이권과 반제국주의자 동지들의 지원 사이에서 조심스러운 줄타기를 해야만 합니다.







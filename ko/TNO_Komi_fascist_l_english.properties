NIK_dcoup_no_limits_desc코0=섭정의 적들이... 처음 생각한 것보다 더 강하고 수도 더 많은 듯합니다. While we have not yet been forced to use the more extreme measures of the Syktyvkar Arsenal, their time is now. Chlorine gas and similar weapons are needed in order for our stormtroopers to destroy the Regent's enemies. No more limitations to our troops' effectiveness will be tolerated, even if it means the death count will begin to dramatically rise. If it serves the will of the Emperor, then no other path is necessary.
NIK_dcoup_the_only_movement_left_desc코0=민주정. 그건 러시아의 신성한 통치자들을 전복시킨 더러운 반역자들의 목표였습니다. 이런 이단적 개념의 끝도 머지 않았습니다. 공화국은 붕괴하여 섭정의 정의로운 추종자들의 손에 파괴됐습니다. 이제 섭정이 이 사실을 공식적 현실로서 선언할 때가 되었습니다. 오늘부로 공화국은 공식적으로 해체되며, 그에 따라 이 땅은 이제 섭정의 통치를 받게 될 것입니다. 러시아의 진정한 황제께서 발견되기 전까지, 이 섭정제는 세르게이 타보리츠키가 이끌어가게 될 것입니다. 러시아 황제 알렉세이시여 만수하소서!
NIK_dcoup_komi_belongs_to_the_sturmoviks_desc코0=끝났습니다. 섭정에 맞서던 멍청이들은 분쇄됐으며, 하느님(과 식팁카르의 병기창)께서 도우사, 구 공화국의 누구도 우리에게 도전할 힘과 의지를 갖지 못 합니다. 그럼에도 진정한 행업은 아직 시작도 되지 않았습니다. 섭정께선 단순히 황제께서 우리 품에 환어하시어 도시국가 하나를 다스리게 되실 것에 만족하지 못 합니다.아니죠, 황제께선 통일 러시아에 임하셔야 하고, 섭정은 그분의 머리 위에 제관을 씌워드릴 준비를 해야 마땅합니다. Preparations will be made to bolster the Imperial Army, augmenting it with the ample supplies of chemical weapons we now possess. Furthermore, detailed plans for industrialization and modernization of Western Russia have already been drawn by the Regent's learned hand, ready to be put into action.The Regent has thus declared the reclamation of Western Russia begun.



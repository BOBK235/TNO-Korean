komi_burgsys.37.d코0=보고서: 실험 화합물 C-32/44 a.k.a. '타보라이트'의 효과에 대하여.개요: 12개의 피실험자가 실험실에 소개되었고, 모두 다른 인종적 배경을 가진 개인들이었습니다. 모두 15세에서 30세 사이의 젊은 나이에 건강했습니다. 피실험자들은 그들의 좋은 신체 상태 때문에 혼란과 어느 정도의 저항을 보여주었습니다.화합물 C-32/44는 실험실 문이 봉해진 지 30초 후에 펌프를 통해 주입되었습니다. 효과는 즉각적이고 급격했습니다. 기체의 밀도가 높으면 증상이 빨리 나타나게 됩니다. 기침과 호흡 곤란은 노출 거의 직후에 시작되었습니다. 피실험자들은 피를 토하기 시작했고, 아마도 폐조직이 부서졌던 것 같습니다. 화합물의 부식성 성질은 쉽게 확인할 수 있었습니다. 피부는 노출된 지 30초도 되지 않아 타오르고 물집이 생기기 시작했습니다. 정밀 검사 결과 잇몸에서 피가 나고 있었고, 피부는 느린 속도로 활발하게 용해되고 있는 것으로 나타났습니다. 12명의 피실험자 모두 3분 이내에 사망이 확인되었습니다.장기의 빠른 부식을 유발하기 위해 어느정도의 기체 밀도가 필요한지는 불확실하지만, 원하는 증상의 빠른 시작은 전도유망한 신호입니다. 피실험자들은 죽은 후에도 계속해서 빠르게 분해되었습니다. 아무도 들어가서 죽은 피실험자들의 살, 피, 장기에서 형성된 두꺼운 유기물 덩어리를 빼낼 배짱이 없었기 때문에 아직 실험실은 청소되지 않았습니다.신이시여 섭정을 보우하소서!

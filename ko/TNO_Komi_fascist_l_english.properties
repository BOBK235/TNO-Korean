komi_clockworks.9.d코0="여자와 그 여자의 경쟁자에 대하여 상의하지 말고 비겁한 자와 전쟁에 대하여 상의하지 말며 상인과 장사에 대하여 상의하지 말고 사는 사람과 팔값에 대하여 상의하지 말며 인색한 사람과 사례에 대하여 상의하지 말고 냉혹한 사람과 친절에 대하여 상의하지 말며 게으른 사람과 일에 대하여 상의하지 말고 임시 고용인과 일의 완성에 대하여 상의하지 말며 부실한 종과 큰일에 관하여 상의하지 말아라..." - 집회서 37:12자유의 유혹은 가장 사악하고 음흉한 것이다. 나 자신의 민족, 순수한 민족은 서구의 타락과 방탕함을 보고는 그것이 덕이라고 생각한다. 그들은 부르주아 미국인들을 보고 '해방된' '번영하는' 사람들이라고 생각한다. 그들이 어떻게 그렇게 눈이 멀 수가 있지? 시온의 장로들을 춤추게 하는 금줄을 어찌 보지 못할 수 있는가?그리고 그들은 사회적 이동성에 대해 이야기한다! 제국의 몰락을 촉발시킨 바로 그 일을! 볼셰비키가 권좌에 오를 때 노동자들을 유혹한 약속이 아니었던가? 배신자 케렌스키가 호소한 것은 초창기 중산층이 아니었던가?모든 사람은 자신의 자리가 있다. 러시아가 통일되기 훨씬 전인 수천 년 동안 그래왔다. 사회의 구조를 무너뜨리고, 사자와 양들을 강제로 함께 눕히려는 유대인들의 끊임없는 시도는 항상 문명을 해치는 주된 수단이었다. 모든 창조물 중에서 그걸 이해하는 사람은 나뿐인가? 아무리 덕망 있는 독일인들일지라도 그들의 나라의 질서가 어지럽지 않은가! 그들의 카이저와 귀족들은 어디 있지? 사라졌다, 한 무리의 관료들과 당원들의 지지를 위해! 나는 이 운명이 신성 러시아에 닥치는 것을 용납하지 않을 것이다. 농민, 전사, 귀족, 군주. 그것이 모든 순수한 국가의 올바른 구조다.

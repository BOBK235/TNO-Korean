komi_burgsys.18.d코0=축복받은 섭정의 신민들이여!" 시투르모비키 중위는 부하들이 트럭에서 흩어질 때 그의 메가폰으로 큰 소리를 내었다. "즉시 주목하시오!" 졸린 거리의 사람들이 그 발표를 듣기 위해 집 밖으로 줄지어 나오고 창문을 열기 시작하자 그는 몇 분 동안의 기다림을 멈췄습니다. 그가 그들이 충분히 경고를 했다고 만족하자, 그는 계속했습니다."축복받고 지혜로우신 섭정께서는 모든 귀중한 돌, 금, 은, 백금을 제국 재정을 위해 압수할 것을 명했소. 이 지시에 대한 저항은 반역죄로 간주되어 즉결 처형될 것이오. 그런 귀중품을 숨기고 있는 것으로 밝혀진 사람은 누구든지 국유재산 절도죄로 기소되어 10년의 강제노동형을 선고받을 것이오.""또한, 우리는 이 순간을 빌려 그대들이 제국 재무부에 기부하는 것을 고려하도록 격려할 것이오. 지구상에서 하나님의 대표자를 지지하는 것은 모든 선량한 기독교인들의 의무요. 제국에 대한 적절한 지원을 보여주지 못하면 오흐라나의 조사로 이어질 수도 있소. 시투르모비키의 형제들과 협력하여, 신성한 러시아의 재건을 위해 당신의 역할을 다하시오!"군인들은 한 마디 저항도 하지 않고 흩어져서 하나둘씩 집으로 들어가 질서 정연하게 귀중품을 찾아냈습니다. 많은 이들은 또한 자선의 미덕에 대해 길고 활기차게 말하기 위해 시간을 보냈습니다. 한 시간 안에 시투르모비키는 떠났고, 그들의 트럭은 보물과 루블이 수북이 쌓여 있었습니다. 하나님의 성전은 그런 후한 제물로부터 큰 혜택을 받을 것입니다.

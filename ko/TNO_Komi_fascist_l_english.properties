komi_burgsys.32.d코0="이봐, 당신!" 사무일 뒤에서 명령하는 목소리가 짖었습니다. "거기 멈춰!" 그는 순순히 응했고, 본능적으로 하늘을 향해 손을 들었습니다. 그는 또한 소총의 장전음을 들었기에 이는 현명한 결정이었습니다.제복 차림의 군인이 발라클라바로 얼굴을 가린 채 그의 앞에 나섰습니다. 동정심도 없는 그의 눈만이 검은 양털 사이에서 빛났습니다. 그들은 사무일의 지저분하고 얼룩덜룩한 수염과 너덜너덜한 옷을 보고, 위아래로 훑어봤습니다. "노숙자인가?" 판단과 경멸감으로 가득찬 질문이 돌아왔습니다."네, 맞습니다," 사무일이 소심하게 말했습니다. 이 사람들이 그에게 무엇을 원했을까요? 그는 빨갱이나 유대인이나 뭣도 아니었습니다. 그는 단지 식팁카르의 거리에서 살아남기 위해 노력하고 있을 뿐이었습니다.그 군인은 수갑을 꺼냈습니다. "손 내밀어. 너를 체포한다."사무일은 등 뒤로 손이 끌려와 수갑을 채워지는 바람에 더듬거리며 항의만 할 수 있었습니다. 차가운 금속은 엉성하게 단조되었고, 손목을 너무 꽉 조였습니다. "제가 무슨 짓을 했죠? 제발요, 전 그냥-""부랑자지," 군인이 비웃었습니다. "뭐, 시내 곳곳에 올라온 법령에 신경을 쓰지 않았단 말인가?" 그는 사무일을 땅바닥에 쓰러뜨렸습니다. "장님인가 뭔가? 대답해, 이 씨발놈아!" 배를 걷어차는 소리가 이어지자 노인은 조용히 흐느끼며 몸을 웅크렸습니다. "이병, 이 개자식을 트럭으로 데려가라. 도망치려 하면 쏴버려. 난 이 근처에 숨어있는 친구가 더 있는지 알아보지."

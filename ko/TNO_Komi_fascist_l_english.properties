komi_burgsys.21.d코0=물론 언젠가는 차레비치를 섬길 섭정 궁전의 개축은 잘 진행되고 있었습니다. 한때 볼셰비키 사무실 건물로 개조된 수수한 낡은 저택이었던 것이 지금은 타보리츠키가 지칭하길 '정화된 제국 건축'을 보여주는 빛나는 표상이 되었습니다. 그것의 부속 건물은 이전보다 두 배나 더 뻗어 있었고, 단조로운 볼셰비키식 정면은 뜯겨지고 연한 갈색 돌과 아름답게 조각된 나무와 황동으로 대체되어 있었습니다.하지만, 진정한 화려함이 다시 만들어진 곳은 바로 그 내부였습니다. 바닥은 이제 대리석이었고, 나무 조각 하나하나가 조각되고 장식되었습니다. 아트리움의 웅장한 계단 밑바닥에 풍성한 보라색 깔개가 펼쳐졌습니다. 그리고 물론, 거의 모든 것이 금박으로 장식되었습니다. 유대인, 은행, 이단적인 교회 등 가질 자격이 없는 대상들에게서 벗어나 그것은 이제 난간, 테이블, 의자, 책상, 난로, 그리고 사실상 사람들의 시선을 사로잡을 수 있는 거의 모든 다른 것들을 장식했습니다.그것은 열등인종과 반역자들의 희생으로 다시 태어난 러시아 제국의 완전한 화려함이었습니다. 모든 것을 가능케 한 섭정에게 이 이상 합당한 헌사는 있을 수 없었습니다.

komi_clockworks.11.d코0="돈을 사랑하는 것이 모든 악의 뿌리입니다. 돈을 따라다니다가 길을 잃고 신앙을 떠나서 결국 격심한 고통을 겪은 사람들도 있습니다." - 디모데전서 6:10돈, 돈, 돈. 내 조언자들은 모두 그것이 마치 걱정할 가치가 있는 것처럼 말한다. 화폐라는 바로 그 발상이 결코 존재하지 않았더라면! 시오니스트들이 그랬다면 결코 성가신 존재가 되지 않았을지도 모른다. 한 사람은 유대인이 없는 역사, 신이 임명한 자들만이 지배하는 세계, 적어도 자격이 있는 자들에 의해 지배되는 세계가 즐거운 생각임을 인정한다.그러나 돈이 폐지되기를 바라는 것은 어리석은 희망이다. 그것은 인간의 세습적 저주가 되어, 우리의 존재와 원죄로서 불가분의 관계를 맺게 되었다. 사람은 단지 그것을 견뎌내고 구원을 빌어야 한다. 하지만, 그 외에도, 러시아에 있는 많은 사람들이 돈에 집착하는 것은 혐오스러운 일이다. 모든 것은 비용, 예산 편성, 저렴한 가격에 관한 것이다. 그리고 경제학! 스스로 '전문가'라고 자칭하는 사람들이 무엇을 해야 할지 말해주는 것은 이미 충분히 보았다.우리는 러시아다! 우리는 스스로를 지탱하기 위해 스위스 시계나 미국의 자동차가 필요하지 않다! 우리는 성공하기 위해 작은 나라에 의존할 필요가 없다. 왜, 의아한 것은 누가 그런 것을 제안하긴 하는가? 그들은 그런 일의 결과를 아무렇지도 않게 생각하는가? 우리가 국제 유대인 금융에 종사하는 순간, 그들은 다시 우리에게 칼을 꽂을 것이다! 난 또 다시 히브리인들의 약탈에 희생되려고 러시아를 위해 싸우고 피를 흘리고 죽이지 않았다!아마도 그들은 단지 잘못 이해한 것일 뿐일 것이다. 아니면 아닐 수도 있다. 불확실성은 가장 무거운 짐이다. 어쩌면, 어쩌면, 어쩌면. 눈엣가시 같다.

komi_burgsys.9.t코0=돌연변이를 겪지 말라
komi_burgsys.9.d코0="그를 돌려줘요!" 그 여인은 문간에 서 있는 오흐라나 경관를 움켜쥐고 찰싹 때리며 비명을 질렀습니다. 뒤에서 그리샤는 복도를 따라 현관까지 끌려내려와 밖에 있던 낡은 독일 트럭을 향해 말없는 공포를 소리질렀습니다. "내 아들을 돌려줘요!"경관은 발라클라바 뒤에서 으르렁거렸고 PPSh로 그녀를 밀쳤습니다. "그만 징징거려, 이년아. 우리가 다른 아이도 데려가지 않는걸 다행이라고 생각해.""그는 해롭지 않아요!" 남자가 소리쳤고, 분노로 터질 듯한 얼굴에서 눈물이 흘러내렸습니다. "그는 아무도 해치지 않았어요! 그에게 뭘 원하는 겁니까?!" 그들의 딸은 멍한 표정으로 그의 다리에 매달렸습니다. 검은 유니폼을 입은 경관들이 2분 전에 문을 박차고 들어온 이후로 그녀는 소리를 내지 않았습니다."그는 짐승이야," 경관이 비웃었습니다. "과격한 짐승. 네가 무슨 좆같은 체면이라도 가졌다면 너라도 그를 깔아뭉갰을 거야.""이 개자식아!" 남편이 고함을 지르며 경관에게 달려들었습니다. 그의 얼굴에 기관단총의 나무 개머리판이 부딪혔고, 그는 땅에 쓰러졌습니다. 그의 아내는 괴로움에 비명을 지르며 그의 곁으로 달려갔습니다. 그들의 딸은 그의 옆에 예의바르게 무릎을 꿇었지만, 침묵을 지켰습니다."계획 변경이다, 예브게니!" 방 밖에서 또 다른 목소리를 불렀습니다. "보아하니 극단적인 상황같군."경관은 그의 PPSh의 볼트를 당겼습니다. "알겠다. 용의자를 무력화한다." 그는 무기를 조준하고, 비명소리가 멈출 때까지 방아쇠를 당겼습니다.
komi_burgsys.9.a코0=가족이 없다면, 우리는 누구인가?

komi_burgsys.10.t코0=영광은 나의 것이니
komi_burgsys.10.d코0=모든 영광을 섭정에게, 포스터가 공포했습니다. 하느님의 발자취를 따라 걷는 자 만세.거의 하룻밤 사이에 일어난 일이었습니다. 마을 회관 무대에서 사라진 레닌의 옛 초상화와 감히 그것을 걸어 놓았던 불행한 시장이 함께 있었습니다. 그 자리에 액자에 끼우고 제자리에 못을 박은 섭정 타보리츠키의 얼굴이 있었고, 그의 차가운 푸른 눈은 모인 마을 사람들을 내려다보고 있었습니다. 비슷하게, 누군가가 시장의 책상 위에 액자에 그의 사진을 걸어 놓았습니다.같은 날 오후, 트럭 한 대가 평평한 짐칸에 무장한 남성들을 태우고 시내로 굴러들어왔습니다. 그들이 내려서 자세를 잡았을 때, 운전사는 운전석 위에 서서 확성기와 섭정의 초상화를 들고 있었습니다. "섭정의 신민들이여!" 그는 노인들을 깜짝 놀라게 하면서 쿵쾅거렸습니다. "이 기회를 잡아라. 축복받은 섭정에 대한 충성심을 증명해라! 너희 모두 한차례 반역과 무신론의 얼굴을 너희 집에 들였으니, 회개하고, 너희의 정당한 군주의 얼굴을 높이 들어라!"아무도 움직이지 않았습니다. 대신, 마을 사람들은 혼란스럽고 약간 긴장한 채 그저 이리저리 서성거렸습니다. 경비원 중 한 명이 AK의 볼트를 당겼고, 운전사가 다시 말했습니다. "또한, 나는 이로써 민가에 대한 정기적인 사찰이 제국 시투르모비키에 의해 수행될 것이라고 발표한다! 충성심이 의심스러운것으로 판명된 섭정의 신민은 극단적인 시정조치를 받게 된다."마을 사람들이 하나둘씩 앞으로 나아가 초상화를 모았습니다. 그날부터, 그들 각자는 섭정의 강철 같은 시선 아래서 잠을 자곤 했습니다.
komi_burgsys.10.a코0=충신들이다.

komi_burgsys.11.t코0=제국의 표준
komi_burgsys.11.d코0=종교개혁 이래 처음 보이는 분노로, 다이너마이트의 폭발과 모닥불의 굉음에 의해 예고된 성상파괴주의가 다시 한번 세상에 자리 잡았습니다. 손들이 벽에 붙어 있는 포스터들을 찢고, 도끼가 이교도의 제단을 갈기갈기 찢어발기며, 거짓 통치자들의 초상화가 불길에 휩싸입니다. 시투르모비키에 의해 계속해서 위협받는 섭정의 신민들은 신성한 러시아의 이미지를 깨끗이 씻어내고 있습니다.성상파괴주의의 분노가 가라앉으면 불은 파괴에서 창조로 바뀌며 정교회의 새로운 황금 교리를 형성할 것입니다. 펜과 타자기들은 섭정의 영광에 대해 말하고, 주의 찬가들을 인쇄할 것입니다. 한때 거짓된 군주들과 이념가들의 영혼 없는 콘크리트가 노동자들에게 기념비적인 형태로 존재했던 곳에서, 돌과 대리석은 다시 한번 일어설 것입니다.수 세기의 전통을 구현한 진정한 예술과 건축이 조국으로 돌아옵니다. 이번에는 천 년동안 유지될 것입니다.
komi_burgsys.11.a코0=하나님께 영광 있기를.

komi_burgsys.12.t코0=제국 숭배
komi_burgsys.12.d코0=신성한 러시아의 교회에서 전통적 성인들의 이콘의 공간이 점점 좁아지고 있습니다. 축복받은 섭정도 감히 그들을 축소시키는 죄를 범하지는 못하겠지만, 그의 정권은 다른 우선 순위가 있습니다.최근 관심의 중심은 언제나 똑같습니다. 섭정 타보리츠키가 의뢰로 만들어진 차레비치 알렉세이 니콜라예비치 로마노프의 위대한 이콘으로 이는 곧 교회의 자랑스러운 장소로 승격되었습니다. 항의와 "우상숭배자!"라는 외침도 있었지만, 하나님의 사람들조차 용기에 한계가 있었습니다.때가 되면, 모든 러시아는 살해된 차르의 축복받은 아이를 존경할 것입니다. 알렉세이가 발견되어 그의 정당한 왕좌를 차지하게 되면, 사람들은 지구상에서 하나님의 대리인에게 해야 할 것처럼 그에게 무릎을 꿇게 될 것입니다. 우리의 불멸의 군주께서 오실 것이며, 그는 영원히 러시아를 다스릴 것입니다.
komi_burgsys.12.a코0=그는 올 것이다.

komi_burgsys.13.t코0=그래, 우리는 울었다
komi_burgsys.13.d코0="오늘 아침에 여기 있었다고 했잖아!" 누군가가 소리를 질렀고, 그들의 목소리는 얇은 마룻바닥에 간신히 가려졌습니다. "날 엿먹이려는 거야, 안드레이?"흙 속에 웅크린 그의 집 밑에서 아브람은 리디아를 가까이 붙들고 이를 갈며 그들이 재잘거리는 것을 막았습니다. 레비는 발에 몸을 웅크리고 쥐처럼 조용했습니다. 그들의 소년은 적어도 숨는 데는 재능이 있었습니다. 그들 위에서, 그는 한 남자가 그의 파트너에게 거리를 좁히는 큰 발자국 소리를 들었습니다."꺼져, 세묜," 거칠고 굵은 또 다른 목소리가 들려왔습니다. "30분 전에 집에 오는 걸 봤다고. 네가 창문으로 들여다보고 있을 때 귀띔해 준 게 틀림없어. 아마 널 봤을 때 달아났을거야.""뒷문은 아직도 안에서 빗장이 걸어져 있어, 멍청아! 아니야, 내가 옆 창문으로 돌아갔을 때 그들은 앞문으로 나갔을 거야. 네가 감시해야 할 곳으로 말이야!"나무 위에서 장화들의 난투극이 벌어졌고, 갑자기 두 번째 목소리가 공포로 가득 찼습니다. "뭐하는 짓이야, 세묜? 그거 내려!""네가 그들을 도망가게 놔뒀지! 이젠 내 목숨이 위험하게 됐어. 우리 둘 다 동조자라고 매달릴 거야! 그들이 너에게 돈을 줬지, 이 쥐새끼야?""세묜, 안돼!" 총성이 울리고, 시체가 바닥에 부딪히는 소리가 났습니다."빌어먹을 유대인놈," 안드레이가 으르렁거리며 집 밖으로 걸어나와 뒤에서 문을 쾅 닫았습니다. 아브람은 자기 위에 있는 트랩도어에 손을 살며시 눌러서 열어젖히면서 양탄자를 그 위로 들어올렸습니다. 침실 밖을 내다보던 그는 피를 뿌리는 웅덩이에 커다란 시체가 가만히 누워 있는 것을 보았습니다. 그는 기어오르며 아내와 아들에게 손을 내밀었습니다. 그들은 러시아를 벗어나기위해 차에 탔습니다.
komi_burgsys.13.a코0="어서 와. 블라디미르가 우리를 기다리고 있을 거야."

komi_burgsys.14.t코0=함께 내일로
komi_burgsys.14.d코0=최근의 경영 변화는 확실히 체복사리 벽돌공장의 근로자들에게 흥미로운 시간을 제공했습니다. 섭정이 성립된 직후, 지금은 사라진 타타르 공화국으로부터 그것을 보장받았던 투덜투덜한 늙은 타타르인 소유자는 사라졌습니다. 그의 다른 공장에서의 타타르족만큼 많은 급여를 받은 적이 없는 러시아 노동자들은 그를 그리워하지 않았습니다. 어쩌면 섭정의 권위주의는 그들이 더 많은 음식을 식탁에 올릴 수 있다면 그렇게 끔찍한 일이 아닐지도 모릅니다.그리고 임금 삭감이 왔습니다. 노동자들은 새로 국가에서 임명된 관리인에게 와서 불평을 늘어놓았고, 그들의 요구가 들어졌습니다. 그는 변화를 약속했고, 그들의 이해관계가 고려될 것이라고 했습니다. 그것은 옛날 상사가 평생 허락했던 것보다 더 많은 것이었습니다. 여전히 투덜거림이 있었지만 그럭저럭 만족한 그들은 다시 일터로 돌아갔습니다.다음 날, 상황은 정말로 많이 달라졌습니다. 그들을 조직했던 두 사람은 사라졌고, 공장에는 무장한 경비원 6명이 들어와 있었습니다. 상사는 아침에 그들에게 연설하면서, 그들에게 이제 고정된 할당량이 있고, 그것을 충족시키지 못할 경우 좋지 않은 결과가 초래될 것이라고 알려주었습니다. 아나톨리는 줄곧 콧노래를 부르며 평상시의 속도로 일하라는 경고를 무시했습니다. 결국 그날 할당량의 3분의 1밖에 채우지 못한 그는 밖으로 끌려나와 경비원 중 한 명이 쏜 총에 머리를 맞았고 그와 함께 일했던 두 명의 남자도 함께 총을 맞았습니다. 물론 그들에 대한 죄목은 동료들을 제대로 감시하지 못했다는 것이었습니다.다음날, 체복사리 벽돌공장에 세 명의 새로운 얼굴이 있었고, 할당량을 채우지 못한 사람은 아무도 없었습니다.
komi_burgsys.14.a코0=경건한 노동은 영혼을 강하게 한다.

komi_burgsys.15.t코0=대지의 부
komi_burgsys.15.d코0=무함마드의 세계는 터널 전체에 흩어져 있는 희미한 등불의 빛을 제외하고는 칠흑 같은 어둠속이었습니다. 그의 시간 관념은 지하세계에서 그가 처한 상황 속에서 급속히 약화되고 있었습니다. 우랄 산맥 아래 광산에서 더 이상 시간, 일, 주는 없었습니다. 단지 '일'과 '수면'만이 있었습니다. '아침, 점심, 저녁'은 없었습니다. 매일 아침 숙소에 남아 있는 더미에서 낚아챈 빵 조각들, 그리고 수직 갱도와 평행하게 흐르는 차가운 개울에서 나온 물 한 모금만이 있었습니다.매일 기도할 시간도, 침대의 편안함도, 불의 따뜻함도 없었습니다. 그와 다른 노예들이 살고 있는 시간의 심연에는 벽에 걸린 곡괭이의 쿵쿵 소리, 석탄으로 가득 찬 광산차의 덜컹거림, 그리고 석탄가루로 가득 찬 폐를 가진 사람들의 기침소리만이 들려올 뿐이었습니다. 그렇게 고통받는 자들에게 자비는 죽음뿐이었는데, 복면을 쓴 간수들 중 한 명이 그들이 더 이상 일을 할 수 없게됐을 때 그것을 전했습니다.무함마드는 대부분의 사람들보다 더 오래 견뎌냈습니다. 그는 얼굴에 헝겊을 감고, 석탄 층을 두드리고, 근육이 시들고 시력이 쇠약해졌음에도 불구하고 일을 계속했습니다.하지만 결국 그 역시 검은 가래를 기침하며 완전히 실명하고 쓰러졌습니다. 자비의 칼날이 그의 경정맥을 스치고 지나갈 때, 그의 마지막 생각은 알라에게 보내는 기도였고, 그의 고통이 마침내 끝나버린 것에 대한 감사였습니다.
komi_burgsys.15.a코0=어둠이 우리를 만든다.

komi_burgsys.16.t코0=전통으로 회귀
komi_burgsys.16.d코0=러시아 노동자가 진정으로 필요로 하는 것은 무엇일까요? 라디오? 편안한 가구? 혹은 자동차? 어쩌면 그의 사랑스러운 아내를 위한 작은 보석들, 그리고 독서의 즐거움을 위한 책들일 것입니다.아마도 퇴보한 자유주의의 전통에 따라서라면 그렇게 되었겠지만, 러시아의 가치관에는 그렇지 않았습니다. 아뇨. 러시아인에겐 살아남기 위한 식량만이 필요했고, 잠을 잘 수 있는 간단한 침대, 그리고 그를 계속 움직이게 하기 위해 자신의 두 발만 필요했습니다. 그들에겐 경박함에만 낭비되는 높은 임금은 필요하지 않았습니다. 라디오랑 텔레비전요? 그는 공공광장에 가서 섭정의 발표를 들을 수 있었습니다. 책이요? 노동자가 허구와 일탈적인 예술이라는 무의미한 작품에 무슨 소용이 있었을까요?러시아 노동자들은 틀림없이 자신들이 의지하게 된 사치품을 부르짖으며 불평할 것입니다. 그들이 그런 것들을 없애고 소박한 생활방식을 받아들이도록 설득하는 것은 결코 쉽지 않을 것입니다. 그들의 봉사에 대해 '정의로운 보상'을 기대했던 섭정의 지지자들을 설득하는 것은 훨씬 더 어려울 것입니다. 하지만 전통의 순수함과 걱정 없는, 경건한 삶 옆에 있는 이 작고 사소한 것들, 이것들은 무엇이었을까요?

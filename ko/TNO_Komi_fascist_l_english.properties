komi_clockworks.10.d코0="야훼께서 위풍당당하게 나서신다. 분격하여 떨치고 일어나는 군인처럼, 적진에 육박하며 함성을 올려 고함치신다." - 이사야 42:13진정으로 러시아의 적과의 전쟁은 끝이 없다. 우리를 괴롭히는 사람들과 얼마나 오랫동안 싸웠을까? 천 년? 2천 년? 러시아인들이 참된 신앙에 도달하여 키예프 루스를 건국하기 전에 우리는 스텝의 사람들, 우드무르트, 코미, 핀족과 끝없는 전쟁을 치렀는가?우리는 틀림없이 그랬을 것이다. 전쟁은 강자가 더욱 번성하고 증식하는 수단이다. 러시아인들은 단순한 생존자가 아니다! 우리는 정복자이고, 투사이며, 문명의 귀감이다! 그렇기에 우리는 교활한 속임수를 쓸 필요가 없는 것이다. 유대인들이 쓰는 그런 종류의 속임수들. 우리는 적들을 다른 적과 맞서게 해서 전쟁에서 승리할 필요가 없었다. 러시아가 재래식 전쟁에서 패배한 적은 한 번도 없다. 독일인들은 우리의 붉은 도플갱어만을 상대했고, 만약 영국과 유대인의 이해관계가 우리의 영광스러운 해군을 전복시키지 않았다면 우리는 1911년에 일본군을 격파했을 것이다!우리는 다시 그런 일이 일어나도록 내버려 둘 수 없다. 우리는 내전 중에 거의 전멸 직전까지 갔다. 신이 나를 총애하지 않았더라면, 나는 저주받은 공화국의 음모들 속에서 결코 살아남지 못했을 것이다. 우리는 더 강해져야 한다. 훨씬 더 강해져야 한다. 적어도 독일놈들을 상대할 정도는 돼야 하지만 그것만으로는 충분하지 않을지도 모른다. 유대인의 속임수는 날이 갈수록 더 복잡해진다. 그들은 계획 내에 계획들을 가지고 있고, 비상사태와 위협에 대비한 층층이 쌓인 책략들을 가지고 있다. 우리가 의무를 저버리면, 시온의 장로들의 명령으로 다시 붉은 물결이 일어나, 우리가 아끼는 모든 것을 한 번 더 파괴할 것이다.

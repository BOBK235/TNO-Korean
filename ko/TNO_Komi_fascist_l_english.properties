komi_burgsys.23.d코0=네스토르는 그가 타고 있던 트럭이 도로의 구멍을 지나갈 때 잠에서 깼습니다. 그는 평평한 짐칸 위에 누워 있었습니다. 누군가가 무딘 물건으로 때린 그의 뒤통수는 축축하고 끈적거렸습니다. 자리에 앉아 수갑을 찬 그의 주위에는 그가 모르는 사람들이 있었습니다. 남녀 모두 있었고 중년이거나 나이가 많은 사람이 대부분이었어요. 그들은 옷을 잘 차려 입었습니다. 아마도 동료 지식인들이었을까요?"이봐요, 무슨 일이에요?" 그는 누군가를 특정하지 않고 물어보았습니다. "어디로 가는 거죠?""어디라고 생각하세요?" 한 나이든 여자가 반달 모양 안경으로 그를 내려다보며 물었습니다. 그녀는 이마에 심한 타박상을 입었고 입술이 갈라져있었습니다. 네스토르는 그녀의 안경 렌즈 중 하나가 없어진 것을 알아챘습니다."우린 모두 선생님이에요," 바로 옆에 앉은 젊은 남자가 말했습니다. "그 말은 당신도 그럴것이란 얘기겠죠. 우리는 모두 같은 학교 출신인데, 당신은 알아보지 못하겠군요."네스토르는 조각들이 합쳐지기 시작하자 가슴이 철렁 내려앉았습니다. "저는 식팁카르 대학의 문학부장이에요.""이런 젠장," 길고 하얀 턱수염을 기른 노인이 한숨을 쉬었습니다. 네스토르는 잠시 후 그가 사제복을 입고 있다는 것을 알아차렸습니다. "안타깝구만, 선생. 우리는 시골로 향하는 시투르모비키 트럭 뒤에 있소. 타보리츠키가 이젠 선생들에게 왔소." 네스토르는 그의 두개골에서 느껴지는 고통을 무시한 채 평탄한 바닥의 차가운 금속에 기대어 다시 주저앉았습니다. 물론 마침내 그런 일이 일어났습니다. 교사들은 지식을 전달했고, 지식은 이 새로운 지옥 같은 러시아에서 힘이었습니다. 그리고 신성 러시아 제국에서 힘을 가진 사람은 한 명만이 존재할 수 있었습니다.

komi_burgsys.33.d코0="이단자들과 신성 모독자들은 그들의 범죄에 대해 어떠한 변명도 할 수 없다!" 시투르모비키 하사가 마을 광장에 세워진 무대 위에서 앞뒤로 서성거리며 소리쳤습니다. 그는 손에 불붙은 횃불을 들고 있었습니다. "그들을 용서하기 위한 방법은 오직 인간들의 빛을 그들의 영혼의 어둠으로 더 가리는 것 뿐이다! 이 비열한 자들에게 죽음만으로는 그들의 악을 소멸시키는데 충분하지 않다. 이들은 또한 신실한 자들의 영혼을 정화시켜 그 가운데 싹을 틔운 일탈의 잡초를 시들게 하는 역할도 해야 한다!"그의 뒤에는 말뚝이 서 있었는데, 높이가 8피트 정도 되었습니다. 거기엔 다리에 장작을 쌓아올린 채로 묶여있는 마을의 존경받는 티혼 신부가 있었습니다. "들으시오!" 그의 굵은 갈색 수염 사이로 피가 줄줄 흘렀고 그가 소리쳤습니다. "그들의 섭정이야말로 진정한 신성 모독자요! 그는 살인자이고 신과 러시아의 배신자요! 형제자매 여러분, 용기를 내어 일어나시오! 폭군을 쓰러뜨리시오! 그들의 증오는 그리스도의 사랑을 결코 극복할 수 없소!""조용!" 눈이 충혈되고 광적인 분노로 불거진 채 하사가 소리쳤습니다. "이단자 티혼, 하나님과 그의 복된 섭정을 모독한 죄에 대하여, 너를 불길에 맡긴다! 지옥불이 널 맞이할 것이다, 죄인아!" 그것으로, 그는 횃불을 기름에 젖은 부싯깃에 던졌고, 몇 초도 되지 않아 신부는 화염에 휩싸였습니다. 그의 모든 지혜와 백성들에 대한 사랑과 용기와 친절에도 불구하고, 티혼 신부는 맹렬한 불 속에서 비명을 지르며 죽었습니다. 그의 반항은 영원히 불타버렸습니다.

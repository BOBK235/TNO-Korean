komi_burgsys.34.d코0="그럴 줄 알았어!" 타보리츠키가 소리쳤습니다. 그는 와인글라스를 벽에 던졌고, 그것은 수천 개의 작은 조각으로 부서졌습니다. "바리새인 배신자들! 마르크스주의의 쥐들!"사무실 안에서 충동적으로 맹위를 떨친 타보리츠키는 이마에서 혈관이 불룩하게 솟는 것을 느낄 수 있었습니다. "독사들, 악마들... 이... 이 빌어먹을 유대인놈들!" 권총을 움켜쥐고 궁에서 뛰쳐나가 처음 마주치는 신부를 쏘아 죽이고 싶은 충동이 압도적이었지만, 그는 이를 악물고 주먹을 불끈 쥐며 분노를 삭이려 했습니다.배신입니다. 또다시. 그는 몇 달 전부터 자신의 신성한 힘을 끊임없이 의심하고 의심하는 성직자들을 결코 믿을 수 없다는 것을 알고 있었습니다. 그게 유대인의 방식이죠, 그렇지 않나요? 의심에 의심이 꼬리를 물었습니다. 모든 것을 의심하고, 그들이 그렇게 쉽게 옹호한 믿음을 결코 믿지 않았고 그 거룩함에 침을 뱉었습니다. 그에겐 해결책이 있었습니다. 교회는 길을 보여주고 진정한 신자들의 살과 피만이 남을 때까지 지방을 잘라내는 위대한 지도자, 새로운 성 베드로가 필요했습니다. 그는 그들에게 보여주기로 했습니다. 그 루시퍼의 자손들, 거짓말의 왕자들에게 말이죠. 망할 사제들...그는 일기장을 낚아채고 난로 앞에 다리를 꼬고 앉아 새로운 법령을 휘갈기기 시작했습니다. "앞으로 러시아 정교회의 모든 성직자들은..."

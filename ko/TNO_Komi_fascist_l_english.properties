komi_burgsys.5.t코0=왕실의 재정
komi_burgsys.5.d코0=타보리츠키는 빈곤한 상태의 섭정 재정 종합 보고서를 닫으면서 생각했습니다. 정말 빈곤했습니다. 서러시아는 유럽에서 가장 자원이 풍부한 지역 중 하나였는데, 고작 이게 그의 존경받는 재무관이 할 수 있는 전부였을까요? 고작 몇십억의 세금이? 백성들이 유대인의 이익을 위해 볼셰비키에게 완전히 착취당한걸까요, 아니면 그들 자신이 뭔가를 숨기고 있는걸까요? 둘 다 라고, 그는 추측했습니다. 전자는 후자로 쉽게 이어질 수 있었습니다. 섭정은 일어서서 그의 서재의 창가로 브레튼 와인 한 잔을 손에 들고 이리저리 거닐며 다가갔습니다. 그곳에서, 그는 스카이라인의 굴뚝에서 연기가 피어오르는 것을 볼 수 있었습니다. 밑바닥에서 그는 수천 명의 강한 러시아인들이 밤낮으로 승리의 무기를 만들기 위해 일하고 있다는 것을 알고 있었습니다. 하지만 그와 같은 노동자들이 그에게 저항하고 있는 것 같았습니다. 소련은 노동자의 국가였죠, 그렇지 않나요? 확실히 그들의 충성심은 기껏해야 의심스러웠습니다.타보리츠키는 책상으로 돌아와 유리컵을 치워놓고, 종이 한 장을 꺼내 제국 재무부에 보낼 제안서 초안을 작성하기 시작했습니다. 그들이 지금 가지고 있는 것으로는 충분하지 않았습니다. 왕국에 있는 모든 것은 당연히 차레비치 알렉세이의 재산이었고, 따라서 그가 없는 동안에는 섭정의 재산이었습니다. 군주는 그가 원하는 걸 가질 것입니다. 아무리 빈틈없이 지켜지더라도 말이죠.

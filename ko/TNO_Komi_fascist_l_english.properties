komi_clockworks.12.d코0="삼십년 되던 사월 오일이었다. 그 때 나는 그발 강 가에서 포로들 속에 끼여 있다가 하늘이 열리며 나타나는 신비스런 광경의 발현을 보게 되었다." - 에스겔 1:1As I write, dawn has yet to come. The streets are silent, the night guards still on duty. Had to order the sergeant to make tea in the servants' absence. No matter. Much to note down that I might remember.The skeins were present in my dreams tonight. Thought I glimpsed them before falling asleep, but couldn't be certain. When sleep took me, and I was adrift in the twisting nether, I saw them splayed out above me, connecting the points of light far overhead. I thought they might be words, but my literacy abandoned me. No message, just a jumble of indiscernible scrawlings.Just a meaningless dream? No, the patterns have never held falsehoods before. Interference? Possible. But not in the medium between oneself and God. None possess that power. Sorcery? Absurd. No. Perhaps my vision is obscured through some fault of my own. No - have done all I thought possible to ensure God's favor. Not a punishment. Hostile interference. The work of man.I can't be certain, but - no, that could be the case. If so, I have been careless. But of course! They've been with me so long - why did I take that to mean LOYALTY?

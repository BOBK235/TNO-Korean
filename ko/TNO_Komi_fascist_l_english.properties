komi_burgsys.22.t코0=잘못된 종류의 질문
komi_burgsys.22.d코0="마르코프 선생님?"마르코프는 젊은 니콜라이가 자기 앞에 서 있는 것을 보고 자신이 채점중인 문제지에서 고개를 들었습니다. 나머지 학생들은 그를 남겨두고 재빨리 하교했습니다. 많은 학생들은 방과 후에 해야 할 일이 있었습니다. "그래, 니콜라이?" 그는 웃으며 대답했습니다. 그렇게 영리한 어린 소년과 이야기를 나누는 것은 언제나 즐거운 일이었습니다."마르코프 선생님, 성경에 대해 질문이 있어요."선생님은 책상에 두 손을 모으고 앉았습니다. "글쎄, 그것에 관해선 키릴 신부님이 나보다 더 잘 알지도 몰라. 나도 네 나이 때 내가 배운 것 만큼만 알고 있어서말이야. 그래도 좋은 대답을 해주도록 노력할게."니콜라이는 너무 궁금해 보였습니다. "마르코프 선생님, 성경에 '죽이지 말지어다'라고 되어 있는데, 왜 군인들은 늘 그렇게 하지 않는 걸까요?"마르코프는 당황하며 잠시 마음을 가다듬었습니다. "니콜라이, 아... 그건 좀 불공평한 건 말할 것도 없고 어려운 질문이야, 안 그러니?"그는 고개를 저었습니다. "아니요, 마르코프 선생님. 어제 한 군인이 거리에서 안드로프 할아버지를 쏘는 것을 봤어요. 군인들이 전쟁에서 사람을 죽인다는 건 알지만, 그는 전쟁을 한 게 아니라 그냥 음... 오래된 파티 음악이라고 부르던 걸 좋아하는 늙은이였어요."마르코프는 잠시 말을 멈추었다가 니콜라이의 어깨에 손을 얹었습니다. "니콜라이 미하일로비치, 사실은 묻지 말아야 할 몇 가지 질문이 있단다. 나한테만 물어봐서 다행이야, 왜냐면-""아, 학교 밖에 있는 군인에게도 물어봤지만, 그는 대답해주지 않고 그냥 저를 우스꽝스럽게 쳐다보며 제 이름을 물어봤어요. 제가 그에게 말해봤지만, 그는 여전히 나에게 말해주고 싶어하지 않았어요."마르코프는 가슴이 철렁 내려앉았고, 니콜라이의 머리를 쓰다듬은 뒤 소년을 돌려보냈습니다. 그는 속이 메스꺼웠고, 그의 눈에서 흐르는 눈물을 참으려고 노력했습니다.

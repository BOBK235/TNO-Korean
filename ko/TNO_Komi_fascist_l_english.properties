komi_clockworks.7.d코0="자네뿐 아니라 자네가 거느린 이 백성도 아주 지쳐버리고 말겠네. 이렇게 힘겨운 일을 어떻게 혼자서 해내겠는가?" - 출애굽기 18:18노동자는 과연 볼셰비즘에서 진정으로 해방될 수 있을까? 그의 본성에는 본질적으로 그 매력에 취약하게 만드는 무언가가 있는 것 같다. 이른바 '사회민주주의' 체제에서도 그는 늘 더 많은 것을 호소한다. 더 많은 돈, 더 많은 자유 시간, 더 많은 혜택. 그는 민주적인 목소리를 가지고 있는 한 결코 만족하지 않는다.노동자의 욕심이라는 이 문제에 대한 해결책은 두 가지가 있다. 첫째는 그를 국가 책임자로 두는 것이다. 볼셰비키의 통치를 받아들이게 하기 위해서. 분명히 이것은 터무니없는 것이며, 어떤 훌륭한 러시아인에게도 전혀 생각할 수 없는 것이다. 두 번째는 그가 원하는 것과 정반대의 일을 하는 것이다. 그의 자치권을 분쇄하고, 임금을 삭감하고, 그의 '권리'를 빼앗는 것이다. 이 두 번째 해결책은 처음에는 반직관적인 것처럼 보이지만, 독일에서 큰 성공을 거두었다.왜 이럴까? 나는 노동자가 그 피에 반란을 품고 있기 때문이라고 의심한다. 아마도 이것은 그들의 농민 조상에서 물려받은 특성일 것이다. 그것이 왜 최근 몇 세기 동안의 반란들이 귀족들로부터라기 보다는 아래로부터 생겨났는지를 설명해 줄 것이다. 어쨌든, 노동자의 정신을 진정으로 해방시키기 위해서는 그는 반드시 부러져야 하고 그보다 더 나은 사람에게 머리를 조아려야 한다. 만약 그가 정해진 역할을 넘어서 상승의 어떤 수단도 볼 수 없다면, 그의 야망은 줄어들 것이다. 대규모로 적용하면, 아마도 복종은 하층 계급으로 다시 자라날 수 있을 것이다. 그리고 볼셰비키들은 다시는 평민들 사이에서 청중을 찾을 수 없을 것이다.

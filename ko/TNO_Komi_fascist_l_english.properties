komi_burgsys.26.d코0=뱟카군사참모대학교의 첫 졸업생들은 곧고 예리하게 차려입은 섭정을 지나 행진했습니다. 독일식 거위걸음, 어깨에 멘 AK, 그들이 그의 단상을 지날 때 하는 파시스트식 경례, 그들은 그야말로 새로운 제국 군대의 진정한 귀감이었습니다. 섭정은 미소 짓지 않고 경례에 답했고, 그의 팔을 높이 쳐들었습니다. 그가 가장 높이 평가한 국가사회주의의 요소 중 하나였습니다. 그는 그 경례에 어떤 기분 좋은 미적 자질이 있다고 생각했습니다. 마지막 장교들이 통과하자 그의 팔이 떨어졌습니다.바라건대, 그는 자신이 그들의 할아버지 세대보다 더 유능하다는 것을 증명할 수 있을 것이라고 생각했습니다. 데니킨이나 코르닐로프 같은 영리한 사람들을 제외한 백군의 뱀들은 무능했고 인류에 대한 배신자였습니다. 오만한 멍청이 콜차크가 자신의 이미지에 그렇게 집착하지 않았다면, 만약 그가 실제로 진정한 위협을 인식하고 십자가를 중심으로 집결했다면...고개를 떨구고 나타나기 시작한 불빛을 깜박이며 타보리츠키는 기병 장교들이 다가오자 다시 팔을 들었습니다. 19세기 퀴라시어의 볏이 있는 헬멧과 SS의 영향을 받은 검은색 전통 스타일의 유니폼을 입고, 그들은 대담한 수를 잘랐습니다. 전차병들의 유니폼은 그다지 인상적이지는 않았지만, 섭정은 그 사실을 무시하고 자신에게 그 광경을 잠시 즐길 수 있도록 허락했습니다. 이것이 그가 차레비치가 발견되었을때 그에게 남겨주길 바라던 것입니다. 뼛속까지 전통주의자인 것은 말할 것도 없고 용감하고 충성스럽고 진실된 사람들말이죠. 그가 살아 있는 한 제국의 장교단에는 공산주의자나 혼혈아는 없을 것입니다.

komi_clockworks.13.d코0="나는 너희가 내게서 평화를 얻게 하려고 이 말을 한 것이다. 너희는 세상에서 고난을 당하겠지만 용기를 내어라. 내가 세상을 이겼다." - 요한복음 16:33One's mind is greatly eased as a result of recent alterations to one's home. It is much quietened now. The new servants are much more agreeable, less inclined to idle chatter - and, more importantly, less inclined to idle hands. It felt as though every pair of hands besides one's own was idle before now, and every man knows that the Devil has a multitude of uses for such things.Replacement of the previous palatial staff was not as easy as one hoped. They had been trained well, utterly inured to pain. But the Shturmoviki were trained better! One hoped - no, KNEW that one of them would break eventually. No amount of Jewish brainwashing can render one immune to the lash of divine truth.So, now they plague Russia no longer. Our blessed Tsarevich will never need to fear unfaithful servants with the lessons that his Regent has imparted today. The natural order has been disrupted for so long that one is inclined to forget that servants are a class unto themselves. They have an alarming tendency towards laxity and corruption when spared the whip for too long. Sometimes, as recently, the gangrenous presence of treason goes unnoticed and sets in. At that point, there is little use in delicate surgery. One must bring forth the saws and cauterizing flame, and set about the task with ruthless efficiency.

komi_burgsys.35.d코0=선고는 거칠고 빨랐습니다. "사형!" 섭정이 직접 임명한 판사가 고함을 질렀습니다. "사형, 사형, 사형!" 그 운명적인 아침의 법령에 따라, 모든 선고가 그랬습니다. 절도: 사형. 살인: 사형. 일탈, 패배주의, 나태함: 사형.그 도살은 상상조차 할 수 없었습니다. 죄수들과 수용소 수감자들은 트럭에 실려 임시 법정으로 보내졌습니다. 모두 같은 형벌과 같은 최후를 맞게 될 운명이었습니다. 처음엔 수도 밖에 하나의 거대한 무덤이 있었고, 그 다음에는 둘, 그리고 세 개로 늘어났습니다. 주말이 되자 수천 명이 죽었고 처형장은 피로 흠뻑 젖었습니다. 시투르모비키는 둘째 날부터 휴식 시간을 요청하기 시작했지만, 그들의 부대에 전근 같은 것은 없었습니다. 섭정은 이 모든 피비린내 나는 사건을 직접 목격했다고 합니다. 그래서 그의 군인들이 그 뒤를 따르는 것이 적절했습니다.그리고 질문이 시작되었습니다. 걱정스럽고 반역적인 질문들이. 그리고 반역의 대가는: 사형. 시체가 계속 쌓이고, 더 많은 무덤이 파여졌고, 섭정의 분노는 끝이 없었습니다.

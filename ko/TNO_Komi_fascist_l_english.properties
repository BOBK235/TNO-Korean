komi_clockworks.8.d코0="빛은 언제나 하느님과 함께 있어 어둠 속에 숨긴 것도 아시고, 깊은 데 숨어 있는 것도 밝히시는 분이시어라." - 다니엘 2:22제국이 부활한 지 몇 달이 지났지만 여전히 축복받은 차레비치는 숨겨진 채로 있다. 의심하는 사람들, 그 사기꾼들의 수가 늘어났다. 그들은 지금 나를 배신하려고 생각한다. 그들은 내가 선술집, 그들의 집, 깊은 숲의 어두운 구석에서 무슨 일이 일어나는지 모른다고 생각한다. 그들은 그들의 악행에 직면하여 다음과 같이 말한다. "폐하, 잘못 알고 계십니다. 우리 모두는 충성스럽고 경건한 사람들입니다. 당신의 말씀은 곧 법이니, 우리는 거역하지 않겠습니다."내가 한때 존경스럽고 믿음직하다고 생각했던 이들이 길을 잘못 들어 가는 것을 보는것이 나를 매우 슬프게 한다. 승리에서도 패배감을 느낀다. 나를 도우라고 파견된 자들도 거짓말의 왕자의 유혹에 넘어가는데 내가 어떻게 내 임무를 수행할 수 있겠는가? 이것도 일종의 시험인가? 내가그래. 빌어먹을, 나는 눈먼 바보였다. 내가 어떻게 다른 생각을 했을까? 주는 우리를 끊임없이 시험하신다. 그렇지 않은가? 그것이 만물의 창조자인 그의 권리가 아닌가? 죄악하고 나약한 인간인 우리는 끊임없는 시험보다 못한 것을 받을 자격이 있는가? 물론 아니다. 신은 항상 우리의 믿음을 시험하고 심판하며 우리를 지켜본다. 아마도 이것은 내가 너무 맹목적이어서 볼 수 없었던 신호일 것이다. 하지만 더 이상은 아니다. 내 시야 밖에, 내가 알 수 없는 것이 없도록 하겠다. 하나님의 길을 따르는 것보다 더 좋은 모범은 없다.

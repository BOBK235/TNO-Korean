komi_burgsys.20.d코0=로만은 연필을 내려놓고 눈을 비비었습니다. 밤이 깊었고, 일하던 그의 곁의 힘없는 촛불은 거의 사라졌습니다. 전혀 말이 되지 않았습니다. 섭정께서 제국 재무부에 요청하신 것들... 불가능한 일이었는데 그럼에도 상관들이 그렇게 해주길 바랐던 걸까요?그는 그들에게 반복해서 말했고, 얼굴이 파랗게 질 때까지 소리를 질러댔지만, 그저 "로만 세묘노비치, 그대는 어리고, 젊음은 항상 근시안적인 데서 태어난 오류로 가득 차 있소. 집에 가서 이 일을 다시 생각해 보시오."라는 말을 들을 뿐이었습니다.근시안적이라고요? 그저 제국은 섭정이 가지고있다고 주장하는 돈을 가지고 있지 않다고 지적한 것에 대해 근시안적이라니 무슨 말입니까? 만약 그들이 아무 문제 없는 척만 계속한다면, 모든 것이 얼마 못 가 무너질 것입니다... 이대로는 잘해봐야 10년? 아니면 20년쯤? 아마 더 적을 겁니다. 아마 7, 8년 정도가 한계일것입니다. 섭정 타보리츠키가 가능한 한 구두쇠이고 소박할 때에 말이죠. 그의 경제학의 대한 상식은 어디에 있는겁니까? 그가 이러한 사기성 정책으로 무엇을 이룰 수 있을 것 같습니까?로만의 문 앞에서 노크 소리가 들렸고, 그가 일어섰습니다. 그가 손잡이를 잡자마자, 그 손잡이가 발로 차서 열리면서 그를 넘어뜨렸습니다. 상사인 표트르와 시투르모비키 병사가 성큼성큼 걸어오면서 AK로 로만의 가슴을 곧바로 가리켰습니다. "로만 세묘노비치," 표트르가 거짓 미소를 지으며 말했습니다. "이런 모순된 주장들은 이제 해결했나?""아니요, 하지만-""그럼 넌 해고야," 표트르가 돌아서서 문 쪽으로 향하면서 말했습니다. "분명히, 너는 회계에 소질이 없는거야." 그 병사는 소총의 탄환 한 발로 회계사의 실수를 영구히 바로잡았습니다.

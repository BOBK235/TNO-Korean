komi_clockworks.27.d코0=잉크는 타보리츠키가 휘갈겨 쓴 대로 튀어 종이 전체에 번졌습니다. 중풍이라도 걸린 양 그의 손은 전율했습니다. 땀이 얼굴에 흐르듯 쏟아지며, 피와 잉크로 범벅이 된 종이가 어두워졌습니다. 며칠째 자지 못한 그의 눈은 충혈되어 금방이라도 눈물을 짜낼 듯했습니다. 더 이상 탁상에 앉아있을 수가 없었습니다. 천상의 하느님께서 그를 향해 수치로 찬 시선을 보내시기에 창문이 가까이 있던 탓이었습니다. 허리가 쑤시도록 구석에 웅크린 그는 미친 듯이 끄적여댔습니다. 시선이 앞을 향하기 시작하고, 손이 저절로 움직였습니다. 한 주 동안 단어 같은 건 써본 적 없던 그였습니다.대리석 위로 장화의 또각대는 소리가 들려왔습니다. 위를 올려다 본 섭정은 심장이 얼어붙은 듯한 느낌을 받았습니다. 그의 펜이 달가닥 소리를 내며 바닥으로 떨어졌습니다. 일어서려 해봤지만, 납과 같은 다리 탓에 무릎으로 넘어지고 말았습니다. 자신의 몸을 끌면서 그는 팔에서 힘이 빠져가기 시작했음을 느꼈습니다. 머릿속을 울리는 지끈댐은 비할 바 없는 고통이었음에도, 그는 나아가려 애썼습니다.세상 어느 누가 자기 차르의 광림 앞에 도취되지 않을 수 있단 말입니까?그의 검은 머리칼은 금관 아래 짧게 깎여 있었습니다. 담비 가죽 망토를 두른 채, 금과 보석으로 치장하고 있었습니다. 섭정이 생각했던 것보단 더 늙어 보였지만, 신성 러시아 제국의 불멸의 군주는 천상의 빛으로 빛나고 있었습니다. 말하려, 의심하려, 경탄하려 입을 열려던 타보리츠키였지만, 한 마디도 내뱉을 수 없었습니다. 군주의 성은이 그를 압도하며 온몸을 마비시켰습니다. 모든 근육이 돌처럼 변해버린 듯했습니다. 눈을 깜빡인 그는, 마침내 비명을 내지르고 말았습니다.그건 인골이었습니다. 작은 두개골엔 탄환 구멍이 하나 나있었습니다. 고운 어복의 조각들이 오래된 피에 물든 채 그 위를 덮고 있었습니다. 비명은 그의 머릿속에서 터져나온 고통처럼 숨을 죄는 꼬르륵 소리로 변하며, 감각에 어둠을 드리웠습니다. 쓰러져서, 그는 자신을 둘러싼 암흑을 공포에 잠긴 채 응시했습니다.그리고 세르게이 타보리츠키, 신성 러시아의 복된 섭정은, 마지막 숨을 내뱉었습니다.

komi_burgsys.19.d코0=이젭스크 기계 공장은 10년 전에 그것을 본 사람에겐 거의 알아볼 수 없었습니다. 옛 볼셰비키의 미학이 뱟카의 차르주의자들에 의해 허물어진 데 비해, 섭정은 상당히 더 나아가고 있었습니다.천장의 높이가 증가하여 100미터가 넘게 늘어났습니다. 밤하늘과 같이, 그것은 아래의 불에서 나오는 그림자와 춤추는 빛으로 가득 찬 우뚝 솟은 금고 위에 어렴풋이 떠올랐습니다. 한때 노동자 계층을 위해 바쳐진 위대한 벽화가 벽을 가로질러 그려졌던 곳에는 이제 거대한 이콘과 천사의 축복을 받는 군인들과 노동자들의 그림들, 그리고 그 젊은 모습에서 빛을 발산하는 차레비치 알렉세이의 모습이 서 있었습니다.노동자들이 열심히 일하면서, 그 중 가장 위대한 부가가 작동하게 되었습니다. 처음에는 그들 중 아무도 그 이질적인 소리를 인식하지 못했는데, 그 소리가 기계들의 소음 사이에서 들리기 위해 고군분투했기 때문입니다. 하지만 그 다음 순간에는 엄청나게 큰 소리가 들렸습니다. 스피커 근처에 서 있는 사람들에게 거의 귀가 먹먹할 정도로 신성한 찬송가가 흘러나와 공장 단지 전체에 울려 퍼졌습니다.매일의 시작에, 일꾼들이 그들의 차가운 도구들을 들고 제국을 위해 새로운 죽음의 도구들을 만들기 시작할 때, 신부가 향로를 휘두르고 노동의 축도를 외치며 그들 사이에서 걸었습니다. 그 뒤에 부제가 따라왔습니다. 그는 기계에 성유를 부었습니다. 이젭스크 기계 공장은 더 이상 단순한 공장이 아니었습니다. 그것은 진정한 산업의 대성당이었습니다.

komi_burgsys.25.d코0=올렉은 진흙투성이의 들판을 가로질러 비틀거리며 기침을 하고 침을 뱉었습니다. 짙은 녹회색의 안개가 그의 주변 세상을 뒤덮었습니다. 그는 한 치 앞도 볼 수 없었고, 구름은 매우 두꺼웠습니다. 그의 방독면을 통해 흡입되는 깊고 헉헉거리는 숨결은 마지막 숨결보다 더 어려웠습니다. 그는 혀에서 화학적 기운을 느낄 수 있었고, 마스크가 제대로 씌워지지 않았다는 것을 알았습니다.누군가 가스 구름에서 비틀거리며 나와 다른 이의 왼쪽에서 그와 충돌하여 둘 다 진흙 속으로 쓰러졌습니다. 낯선 사람은 넘어지면서 앞이 안 보이는 채로 올렉의 마스크의 입 부분을 움켜쥐어 잡아 당겨 벗겨지게 했습니다. 그의 동료 병사는 몸을 똑바로 세우고 멈추지 않고 계속 밀어붙였습니다. 모든 발걸음은 그의 부츠 밑에서 진흙을 빨아들였습니다. 올렉은 숨이 막혔습니다.가스가 사방에서 밀려왔습니다. 숨을 참기 전에 들이마신 작은 숨에도 폐가 타들어 갔고, 눈은 따끔거리고 묽었습니다. 올렉은 계속 앞으로 질질 끌리며 진흙과 빗물이 그의 피로를 흠뻑 적시고 있었습니다. 가스 펌프가 계속 작동함에 따라 모든 움직임이 더욱 어려워졌고 구름은 더욱 두꺼워졌습니다. "올렉은 아직 거기 있습니다, 하사님! 그가 움직이는 게 보입니다!""저 자를 도와주지 마!" 부사관이 고함을 질렀습니다. "그를 도와주지 마! 이건 너희들이 혼자 겪어야 하는 시련이다!"올렉은 더 이상 숨을 참을 수 없었고 반사적으로 공기를 마시기 위해 숨을 헐떡이며, 즉각적으로 오염된 매캐한 염소 가스를 들이마셨습니다. 그것은 그의 목구멍에서 불처럼 타올랐습니다. 그의 폐는 공기를 마시기 위해, 신선한 공기를 찾기 위해 그것을 내뿜으려고 했지만, 그의 주위에서는 계속 가스를 뿜어냈고, 불행한 일병의 생명이 질식할 동안 그를 구할 수 있는 것은 아무것도 없었습니다.

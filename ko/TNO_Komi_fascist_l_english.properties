NIK_dcoup_Taboritskys_coup_desc코0=정부 내의 많은 이들은 세르게이 타보리츠키가 위협이 될 거라 생각해본 적이 없었습니다. 그들이 날뛰는 미친 노인네라고 부른 세르게이는 오래 전에 죽은 한 소년에게 집착했습니다. 때문에 모두는 권력이 언제나 공화국, 혹은 정당, 혹은 군의 손 안에 있을 것이라 생각했습니다. 그들이 아직까지 살아서 지금의 타보리츠키를 볼 수 있었더라면 무슨 말을 했을까요.그리하여, 세르게이 타보리츠키는 진정한 황제 알렉세이가 발견되기 전까지 이 땅의 섭정으로서 복무할 것입니다. 얼마나 오래 걸리게 되든, 로마노프 가문의 사람이 다시금 제위에 앉을 것입니다. 하지만 내일이 될지도 모를 그 날까지, 오늘은 저 반역자들을 처리할 것입니다.
NIK_dcoup_crush_the_institutions_desc코0=코미 공화국은 200석의 입법체를 동반한 민주대통령제 아래서 오랫동안 기능해왔습니다. 이 비효율적인 기관들이 러시아의 수많은, 정말 수많은 적들에게 악용당하며 코미를 나약하게 했습니다. As it stands, they only subvert the Regent's - and by extension, the Emperor's - will, which is unacceptable. If the Emperor's glorious vision for Russia is to be restored, then these structures must be purged and the traitors within eliminated.
NIK_dcoup_no_more_unwritten_rules_desc코0=이 땅엔 세 개의 불문율이 존재합니다. (1) No killing the leaders of the many factions, for the good of the Republic, (2) Prevent unnecessary death, aid the injured if you can spare it, and (3) Do not interfere with the lives of civilians. These rules restrict the Regent's plans, and allow for the Jewish and Bolshevik infiltrators to grow in power. The factions must be eliminated, for they do not recognize the Emperor, and in fact conspire against him. This is unacceptable, and must be dealt with immediately. Our stormtroopers should not have to spare a thought for the safety of the Emperor's enemies, and any restrictions upon their righteous actions must be eliminated.. The civilians are the greatest place for Jewish and Bolshevik infiltrators to hide once we have destroyed their powerbases. The civilians too must be integrated into the Regent's grand plan to rebuild Russia in preparation for the true Emperor's return.
NIK_dcoup_no_more_disorder_desc코0=
NIK_dcoup_march_to_the_tick_of_the_clock_desc코0=과거 통치자들은 하느님께 통치하도록 선택받는 신성한 권리를 지녔습니다. 이 신성한 군주들의 뜻이 곧 하늘의 뜻 그 자체였습니다. 더러울 볼셰비키들이 권력을 잡았을 때 놈들은 황제의 뜻을 거스름으로써 하느님의 뜻 또한 거슬렀습니다. 재상의 권한이 속되며 이러한 설명에 부합할 가치조차 없다곤 해도, 섭정이 이 지상에서 하늘의 가장 위대하고도 가장 중요한 종, 황제를 섬긴다는 것은 아주 분명합니다. 황제 알렉세이의 성스러운 뜻에 대한 무엄이란 있을 수 없으니, 이와 같은 죄악은 빠르고 잔혹하게 처리될 것입니다. 이것이 신성 러시아의 황제의 성권입니다.

komi_burgsys.24.d코0="그래서 이건 어떻게 작동하는거죠?" 스테파노프가 물었습니다.크루코프는 느릿느릿 돌아가는 레이더 접시를 올려다보면서 턱을 긁고 AK의 엉덩이를 툭툭 두드렸습니다. 모든 금속 빔과 배선은 그리 인상적이지는 않았습니다. "그러니까," 그는 머뭇거리며 말했습니다. "내 생각에 그것은 물건을 튕겨내고 그것이 어디에 있는지 말해주는 광선을 쏘아내는 것 같네.""그건 말도 안 돼요," 스테파노프는 코웃음을 쳤습니다. "광선이 뿜어져 나올 곳이 없지 않습니다. 원통 같은 것도 없잖아요."크루코프는 눈을 굴렸습니다. "이건 총이 아니야, 멍청아. 내 말은, 그게 뭐건 간에, 일종의 레이더를 방출한다는 거지, 마치 라디오 타워가 전파를 방출하는 것처럼 말일세."그러면 그것이 어떤 것을 보았을 때 어떻게 알 수 있나요?""그건..." 크루코프는 그것에 대해 확신하지 못했습니다. "아마 레이더 빔이 뭔가에 부딪쳤을 때 신호를 보내는 것 같아. 그럼 비행기를 보내서 격추시킬 수 있지."스테파노프는 고개를 저었습니다. "잘 모르겠네요, 그건 너무 복잡한 것 같아요. 그냥 위를 보고 오는 비행기들을 보면 안 될까요?""그래, 나도 그렇게 생각했어," 크루코프가 고개를 끄덕였습니다. "어쩌면 섭정께서 어떻게 작동하는지 알지도 몰라. 어쨌든, 우리는 이것에 대해 공부할 필요는 없고 지키기만 하면 되잖아, 안그래? 중위가 그러는데, 어떤 이유에서든 우리가 알아서는 안 되는 것을 모르는 것이 중요하다고 하더라. 유대인이든 누구든 계속 지켜보자구. 이게 그렇게 중요한 거라면 그들은 아마 이걸 원할 거야."
komi_burgsys.24.a코0=작은 마음은 정갈한 마음이다.


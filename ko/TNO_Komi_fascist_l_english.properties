komi_burgsys.8.d코0="...그에게 옳은 일인지 모르겠어요, 안나."예스피리는 그 여인이 한숨을 쉬는 것을 들었습니다. "옳은 일이요? 게냐, 저들이 뭘 하는지 못 봤어요? 그건 단지 발가락을 몇 개 더 가지고 태어난 소년에게 한 짓이었어요! 그리샤가 학교에서 말하는 순간 알려지게 될 거예요! 우리 아이가 좀 느리다고 해서 죽게 하지는 않을 거예요!"그 남자는 아마도 조금 겸허한 듯 다시 말했습니다. "안나, 그래요, 그들이 그에 대해 알게 해선 안된다는 건 알지만, 우린 그냥... 학교에 보내지 말아요. 사람들은 얼마 전까지만 해도 아이들을 직접 가르쳤을거에요. 그게 해봤자 얼마나 어렵겠어요?""우리가 떠났을 때는요? 그애는 우리 없이는 살 수 없어요, 게냐." 예스피리의 가벼운 발 밑에서 마룻바닥이 삐걱거렸고, 목소리가 멈췄습니다. 그녀는 숨을 쉴 엄두도 내지 못한 채 얼어붙었습니다. "그리샤?" 여자가 불렀습니다. "너니, 내 사랑?" 재빨리 생각한 예스피리는 녹음기를 찰칵 하고 가운 주머니에 슬쩍 집어넣은 다음, 살며시 부부의 문을 열었습니다."저에요, 엄마," 복도의 어둠 속에 얼굴을 가린 채 그녀가 말했습니다. "나쁜 꿈을 꿨어요. 아빠랑 엄마랑 같이 자도 돼요?""물론이지, 아가야," 겐나디가 달빛에 비친 미소를 보이며 말했습니다. "들어오거라." 예스피리는 그녀의 뒤에 있는 문을 닫고 가운을 벗어서 침대 발치에 놓고 그녀의 부모님 사이에 올라와서 몸을 웅크리고 앉았습니다."머지않아 두려움에 직면하는 법을 배워야 한단다, 예스피리," 그녀의 어머니는 그녀를 마주보기 위해 몸을 굴리며 말했습니다. "10살이면 우리 사이에 숨기엔 많은 나이지, 그렇게 생각하지않니?"예스피리는 아무 말도 하지 않았습니다. 그녀는 단순히 눈을 감고, 그리샤가 그들을 짓누르지 않는다면 그녀의 부모에게 얼마나 더 안락한 삶이 될 것인가를 생각했습니다.

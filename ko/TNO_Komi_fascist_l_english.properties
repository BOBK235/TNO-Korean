komi_burgsys.1.t코0=신권
komi_burgsys.1.d코0="맹세하건대 나는 충실하게 차레비치 알렉세이 니콜라예비치 로마노프와 그의 법적인 후계자들에게 충성을 다하겠습니다. 그러니 신이시여 저를 도우소서.""맹세하건대 나는 섭정의 직무를 진실하고 충직하게, 법에 따라 집행하고, 그리고 모든 일에 있어서 나의 힘과 능력을 최대한 발휘하여 차레비치 알렉세이 니콜라예비치 로마노프의 안전과 명예와 존엄성을 위해 그리고 그 백성들의 안녕을 위해 온 힘을 다하겠습니다. 그러니 신이시여 저를 도우소서.""맹세하건대 러시아에 율법에 의해 세워진 거룩하고, 기독교적이고, 사도적인 교회를 영원히 유지하고 보존할 것이며, 그리고 러시아 정교회의 정부, 예배, 규율, 권리와 특권을 보존할 것입니다. 그러니 신이시여 저를 도우소서.""일어서라, 축복받은 섭정이여," 대주교는 정갈하게 손질한 머리 위에 섭정의 왕관을 올려놓으며 말했습니다. 타보리츠키는 그렇게 했고, 이날을 위해 비밀리에 만들어진 황금 왕좌 앞에 당당히 우뚝 섰습니다. 오직 대주교만이 그와 절대권력 사이에 서있었고, 이제, 그는 물러났습니다.타보리츠키가 앞으로 나와 왕의 보석을 가져갔습니다. 오른손에는 홀을, 왼손에는 오브를 들었는데, 둘다 금으로 만들어졌고 그가 직접 디자인한 것이었습니다. 그는 결코 황제의 왕관을 쓰지 않을 것이지만, 그곳에 참석한 모든 사람들은 외관만으로 그의 절대 권력을 알 것입니다. 그는 몸을 돌려 섭정의 왕좌에 앉았고, 그 앞에 있는 모든 사람들이 숭고한 복종 속에 무릎을 꿇었습니다.
komi_burgsys.1.a코0=신이시여 섭정을 도우소서!

komi_burgsys.2.t코0=무한의 악마 기계
komi_burgsys.2.d코0=거리는 조용하고, 질서정연하고, 추웠습니다. 사람들은 배정된 업무로 가는 매일매일의 길을 묵묵히 따라갔습니다. 경비병들은 모든 모퉁이와 건물과 건물 밖에 서서 소총으로 무장하고 총검을 닦은채로 군중들을 노려보고 있었습니다. 평민들은 경비병들을 지나치면서 눈을 내리깔고, 결코 얼음장 같은 시선에 도전할 엄두를 내지 못했습니다.사람들이 일을 할 때는 한가한 잡담이나 느긋한 움직임은 보이지 않았습니다. 그들은 경직되고, 긴장되고, 기계적으로 움직였습니다. 더 이상 실수의 여지는 없었습니다. 떨어진 상자, 부서진 도구, 상황에 맞지않는 단어. 모두 용납할 수 없는 실수들이었습니다. 죄인은 갑자기 실종됐고 그의 역할을 더 받을 자격이 있는 누군가에 의해 대체되었습니다.불만은 잊혀진 단어였습니다. 가장 용감한 자도 감히 불청객같은 질문을 던지거나, 한밤중에 가족에게 암울한 비밀을 속삭이지는 않았습니다. 오흐라나는 가장 낮은 직공부터 귀족에 이르기까지 누구나 문 두드리는 소리와 피로 얼룩진 벽 앞에서 끝나는 5분정도의 재판으로부터 안전할 수 없다는 사실을 알게 했습니다.섭정이 그의 궁전의 발코니에서 그의 도시를 내려다보았을 때, 그의 마음은 마침내 평온해졌습니다. 이 제국의 탄생은 부패로 비대해진 노쇠한 노인이 아니었습니다. 그것은 하나의 찬란한 기계였습니다. 레버에 단단히 손을 얹고 다이얼을 부드럽게 돌리면 그가 의도한 대로 움직이는 것입니다. 하나님의 설계에 따라 역사의 이야기가 전개되는 것처럼, 섭정의 손에 의해 러시아의 톱니바퀴도 그렇게 전개되었습니다.
komi_burgsys.2.a코0=톱니바퀴가 계속 돌아간다.

komi_burgsys.3.t코0=가장 어두운 날들
komi_burgsys.3.d코0="러시아의 백성들이여, 황제의 신민들이여... 이 어두운 날에 내가 지금 너희에게 말한다. 그대들만큼이나 나 역시도 우리 가운데 큰 위험이 있다는 것을 알고 있기 때문이다. 이 비좁은 세상에서 하나님께서 빛내시는 유일한 등불인 신성한 러시아가 위태롭게 되어 있다. 수세기 동안 그래왔지만, 지금 우리는 문명의 절대적 저변에 서 있다.""우리 주위에는 상상할 수 없는 위협들이 모여들고 있다. 유대인과 그들의 야만인 꼭두각시들은 우리가 그 어떤때보다 취약하다는 것을 안다. 우리의 위대한 국가는 볼셰비키에게 강간당하고 약탈당해, 최후의 결정적인 일격이 있으면 러시아의 정신이 영원히 꺼져버릴 수 있는 폐허속에 있다. 이런 일이 일어나도록 내버려두면, 모든 창조물들은 유대인의 손아귀에 빠질 것이고, 아무도 그것을 구하지 못할 것이다.""하지만 신성 러시아 제국의 축복받은 섭정인 나는 굳건히 서 있을 것이다. 러시아는 아직 쓰러지지 않았다, 형제들이여! 멍들고 피투성이지만 여전히 살아있다! 러시아의 구원은 아직 손에 닿을 수 있다! 나와 함께 서라, 용감한 러시아인들이여! 어머니 조국을 위해, 정당한 차레비치를 위해, 주 하나님을 위해 서라! 너희 조상처럼 무기를 들고 우리 땅을 깨끗하게 하여라! 여호수아가 가나안 땅으로 휩쓸어 들어가, 그것을 오염시킨 괴물 같은 이교도들을 박멸한 것처럼, 우리는 러시아의 유대인, 야만인, 그리고 이교도들을 깨끗이 쓸어버려야 한다! 러시아 만세! 차레비치 만세! 주님 만세! 깃발을 높이 들고 그의 적들을 쳐부숴라!"
komi_burgsys.3.a코0=열등인종을 죽여라! 우리 국민을 자유롭게!

komi_burgsys.4.t코0=카인의 정신
komi_burgsys.4.d코0=표트르는 타보리츠키의 사무실로 들어서며 뒤에서 문이 잠기는 소리에 몸을 떨지 않으려고 애썼습니다. 그는 재킷 안에 숨겨져 있던 권총을 가장자리가 손바닥을 물어뜯을 정도로 꽉 움켜쥐고 있었습니다. 타보리츠키는 얼굴에 미소를 띄우며 책상 뒤에서 일어났습니다. 거기서 표트르는 그의 눈에 비추는 광기의 깊은 우물이 넘쳐흐르려는 것을 볼 수 있었습니다. "표트르," 타보리츠키는 다가가면서 채워진 보드카 잔을 들고 말했습니다. 그의 우아하고 침착한 동작은 표트르에게 그의 안에 있는 당장에라도 폭발할 것 같은 광기를 잠시동안 잊게 했습니다. "같이 한잔하지 않겠나?"뻔히 보이는 계략이었습니다. 표트르는 타보리츠키와 눈을 마주치지 않았습니다. 그는 대답할 겨를도 없이 고개를 저었습니다.타보리츠키의 미소는 사라지고, 표트르가 악몽 속에서 보았던 무표정한 죽은 눈동자의 시선으로 대체되었습니다. 그들이 나보코프에게 파견될 때 그의 용모를 돋보이게 했던 것과 같은 표정이었습니다. 그가 처음 화학무기를 풀라고 명령했을 때와 같은 모습이었습니다. 하지만, 어쩌면... "폐하," 표트르는 약간 긴장을 풀며 시작했습니다. "제가.."모든 일이 한꺼번에 일어났습니다. 표트르는 광택이 나는 마룻바닥에 유리잔이 떨어져 산산조각이 나는 것을 보고 본능적으로 뒤쪽으로 홱 돌아섰습니다. 타보리츠키는 오른손에 광택이 나는 강철을 쥐고 앞으로 도약하는 것 같았습니다. 표트르는 반사적으로 경종을 울리며 재킷 주머니 안에서 권총을 꺼내려고 했습니다. 다만 권총은 덜커덩 소리를 내며 바닥에 떨어질 뿐이었습니다. 그가 할 수 있는 일은 그의 칼을 쥔 팔목을 잡고 타보리츠키를 향해 팔을 바깥쪽으로 던지는 것 밖에 없었습니다.두 사람 모두 늙어 삐걱거리는 러시아의 과거의 유물이지만 표트르쪽이 더 약했습니다. 1초도 지나지 않아, 그는 팔꿈치에 뭔가가 떨어지는 것을 느꼈고, 칼은 더 가까이 다가왔습니다. 그 순간, 그의 작은 용기가 증발해버려 그저 횡설수설하는 것으로 대체되었고, 그는 삶에 대한 공포를 느꼈습니다. "세르게이, 세르게이, 세르게이!" 목이 터져라 소리를 질렀습니다. "세르게이, 그만! 멈춰! 세르게이, 제발! 잠깐 내... 내말 좀 들어봐, 세르게이!"그의 간청에도 불구하고 친구의 눈에는 자비의 기미가 보이지 않았습니다. 광채가 나는 지점은 미친 사람의 힘에 자극되어 더 가까이 다가왔습니다. 표트르는 이를 악물고 눈을 부릅뜨고 그의 오래된 뼈에서 마지막 힘을 짜내려 애쓰다가, 미끄러졌습니다. 표트르의 갈비뼈 사이로 차가운 무언가가 미끄러지듯이 움직였습니다. 그는 먼저 벽에 부딪혔다가 바닥으로 쓰러졌습니다. 시야가 좁아지면서 그가 마지막으로 본 것은 그의 오랜 친구의 떨리는 부츠를 향해 조금씩 조금씩 퍼지는 그의 피의 웅덩이 였습니다.

komi_burgsys.27.d코0=수도의 거리를 행진하기 위해 모인 행렬은 소련 시절 이래로 볼 수 없었던 것 같았습니다. 그곳에 거주하는 모든 신민들은 죽음의 고통에 대한 목격자로서 그들의 집에서 소환되었습니다. 회의론자들과 반대자들이 그들이 혐오하는 섭정이 무엇을 모았는지를 보았을 때, 그들의 피가 차갑게 식었습니다.수만 명의 검은 유니폼을 입은 남자들이 섭정의 궁전을 향해 거리를 따라 완벽한 대열을 지어 행진했습니다. 그들의 거위걸음 하는 부츠에서 나오는 한결같은 리듬은 자갈 위에서 꾸준히, 마치 천상의 전쟁 북소리처럼 둥둥 두드리는 소리를 냈습니다. 개별적인 사람들은 반짝이는 검은 헬멧의 광대한 카펫 아래로 사라졌고, 그들의 독자성은 하나의 무시무시한 전체로 통합되었습니다. 많은 구경꾼들은 자신들 앞에 펼쳐져 있는 숭고한 권력의 표시에 휩쓸려 두려움이 엄습했음에도 불구하고 환호하는 자신을 발견했습니다.군인들이 지켜보는 가운데 트럭, 하프트랙, IFV, 탱크 등 제국군이 보여줄 수 있는 최고의 차량들이 등장했습니다. 섭정이 가장 좋아하는 미사일 발사기와 자주포에는 특별한 영예의 장소가 주어졌습니다. 머리 위에서는 굉음이 들렸고, 사람들은 활기찬 보라색 연기를 따라 새로운 제트기들이 날아가는 것을 보기 위해 고개를 들었습니다.그리고 섭정의 궁전의 계단 위에서, 햇빛에 반짝이고 있는 금빛 제복을 입은 세르게이 타보리츠키는 그의 군단을 바라보며 미소 지었습니다.
komi_burgsys.27.a코0=떨어라, 시온아, 그리고 절망아.

komi_burgsys.28.t코0=그들의 생각 속에서
komi_burgsys.28.d코0=체르노프 대위는 잠시 펜을 두드리더니, 2소대 대원 명단에서 또 다른 이름을 동그라미 쳤습니다. 체르덴코 일병은... 충분히 의심스러워 보였습니다. 짙은 눈썹, 검은 눈, 곱슬머리. 확실히 그에게는 유대인적인 무언가가 있었습니다. 그리고 폴니코프의 문제가 있었습니다. 좋은 부사관이었지만 이전에 유라시아주의자였습니다. 그는 무지에서 구밀료프를 따랐을 뿐이라고 주장했지만, 그 또래의 사람이 과연 진정으로 변할 수 있었을까요? 체르노프는 그것을 의심했고, 그의 이름도 동그라미 쳤습니다.한 시간 후, 그의 오흐라나 연락책인 카마로프가 마침내 도착했습니다. "죄송합니다, 체르노프," 그가 들어오면서 말했습니다. "정말 바쁜 밤이군요." 그는 마호르카 담배에 불을 붙이고 대위의 책상 옆에 앉았습니다. "그래서, 제게 필요한 충분한 이름들을 가지고 있습니까?"체르노프는 경관의 손톱 밑에 피가 있다는 것을 알아차렸지만 그저 고개를 끄덕이며 사람들의 명단을 건네주었습니다. "제 생각엔 그게 답니다," 그는 자신의 담배에 불을 붙이며 말했습니다. "국경 마을에서 들어온 사람들 때문에 항상 힘들죠. 제 생각에는 너무 많은 잡종들이 밖에 있어요.""아, 물론이죠," 카마로프도 동의했습니다. "비열한 볼셰비키들은 농민들을 감시하는 것조차 신경쓰지 않았고, 당신도 그들이 어떤 사람들인지 알잖아요. 다리 두 개만 달려있으면 다 엿먹일 거예요. 가끔은 더 심하다고 들었죠!" 카마로프가 담배를 비벼 끄기 전에 그 한 쌍은 껄껄 웃으며 다시 일어섰다. "어쨌든, 가능하다면 한잔하고 싶군요, 대위님. 하지만 밤이 끝나기 전에 검토해야 할 중대가 다섯 개 더 있군요. 내일은 바쁜 하루가 될 것 같습니다. 걱정 마십시오, 제가 신선한 고기를 사 드릴 수 있는지 알아보겠습니다."오흐라나 경관이 사무실에서 성큼성큼 걸어 나가자 체르노프는 그저 고개를 끄덕이며 미소를 지었습니다. 끔찍한 일이었습니다, 이 리스트들... 하지만 만약 그것이 군인들에 의한 또 다른 배신을 막기 위한 대가였다면, 수년 전 수슬로프를 위해 그를 버렸던 같은 종류의 사람들을, 그는 기꺼이 수천 번을 더 희생시킬 것입니다.

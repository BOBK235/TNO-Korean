komi_burgsys.6.d코0=아파나시는 그의 새 유니폼을 회의적인 눈으로 보았습니다. "전부 검은색입니까?" 그는 뻣뻣한 칼라 위로 손가락을 놀리며 폴니코프 하사에게 물었습니다. "저희, 여름이 되면 요리될것같습니다.""불평하지 말게" 폴니코프가 대답했습니다. 그는 국경 초소에서 수년간 맥주만 마시며 아무 것도 하지 않아 배가 나온 바람에 코트의 단추를 채우기 위해 고군분투하고 있었습니다. "게다가 이건 드레스 제복에 불과해. 여름에 입게 되면 퍼레이드나 뭐 그런 것밖에 안 될 거야."새로 합류한 상병은 이 모든 것에 대해 확신하지 못했습니다. 유라시아주의자 민병대에서 2년 동안 일했는데, 여기가 그게 이끄는 곳이었나요? 별로 어울리지도 않는 SS와 차르주의자 유니폼의 이상한 혼합에, 4년 더 의무 복무와 그가 지지하지도 않았던 지도자를 위해 싸울 가능성까지? 그는 공화주의자였고 뭔가 새로운 것을 믿는 사람이었기 때문에 신중하게 구밀료프에게 합류했으나, 여기서 그는 나치 군주주의자를 섬기고 있었습니다."전 이런 게 싫습니다." 그는 다시 한번 자신의 작은 부츠를 신으려고 노력하면서 고백했습니다. "왜 우리는 그냥 구밀료프의 지도를 따라가지 않았습니까? 젠장, 우리가 타보리츠키의 부하들과 싸우던 때가 기억나는데, 당신은 그 시절을 잊어도 정말 괜찮습니까?""나는 애국자고 신봉자일세" 폴니코프가 퉁명스럽게 대답했습니다. "책임자가 러시아인이고 신의 사람이라면, 난 그를위해 싸울걸세. 나는 구밀료프를 존중하지만 그는 러시아에 필요한 것을 결코 주지 않을 것이었네."방의 뒤편에서 한 줄로 늘어선 사물함 뒤로 메드베데프 일병은 상병의 말을 메모하는 것을 끝내고 가장 가까운 전화기로 향했습니다. 그 여분의 수장은 반역자의 제복에는 어울리지 않았습니다.
komi_burgsys.6.a코0=오직 하나님의 사람만이 그를 위해 싸울 수 있다.

komi_burgsys.7.t코0=명단
komi_burgsys.7.d코0=카마로프는 NKVD 출신이지만 붉은 깃발에 대한 충성심은 연방의 종말과 함께 사라졌습니다. 사회주의의 20년 후, 러시아는 무엇을 보여주었나요? 후진적인 산업, 빈약한 정부, 그리고 소수의 핀란드 농민들조차 겨우 감당할 수 있는 군대들. 그는 이성적인 사람입니다. 그는 군주주의의 진실을 가린 공산주의 신화를 꿰뚫어보고 역사를 연구했습니다. 그가 섭정의 신성한 신임을 받은 것은 바로 이 때문이었고, 이제 새로운 오흐라나 신병들, 그의 신병들이 그들의 첫 임무를 기다리고 있었습니다.그는 앞으로 나서서 줄 맨 처음 서 있는 남자에게 작은 종이 한 장을 건네주었습니다. "부인 먼저," 담배를 피우는 사람의 으르렁거림 속에서 그가 말했습니다. 그 남자는 고개를 끄덕이고 무표정한 얼굴로 명령을 받고 출발했습니다. 카마로프는 줄을 따라 움직이며 한 번에 하나씩 사형선고를 나누어 주었습니다."아이들만, 그렇게해서 그들이 메시지를 받도록.""저건 이단이니, 일이 끝나면 그 곳을 태워 버려라.""이자는 공개적으로 매달아버려라. 램프 기둥 같은 것을 찾아봐.""이 세 사람은 모두 같은 호스텔에 있으니 자네 혼자서도 할 수 있을걸세."경관들이 모두 떠나자 카마로프는 마지막 사형 선고를 내리고 희미한 등불에서 그것을 다시 읽으면서 미소를 지었습니다. 매우 생산적이고 즐거운 밤이 될 것 같았습니다.

NIK_burgsys_grand_regency_desc코0=우리, 신성 러시아의 정당한 섭정제는 마침내 일어섰습니다. 적들이 우리를 둘러쌌지만 우린 복된 길을 지났습니다. 제국의 심장부가 하느님과 차르와 민족의 이름 아래 수복됐습니다. 제국은 라자루스가 그랬듯 무덤에서 다시 일어났습니다.그럼에도 아직 할 일은 많이 남았습니다. 우리 고국의 기반이 볼셰비즘, 유대인, 세계시민주의의 불경한 퇴폐로 인해 썩어 문드러져 가는 중입니다. The cleansing fire of our divinely-mandated rule must burn away these impurities and make way for His Imperial Majesty before all hope is lost.
NIK_burgsys_uplift_the_system_desc코0=축복은 민족사회주의의 검은 가리개를 뒤집어쓰고 이 세상에 나타났습니다. 절대적이고 불문의 독재권위에 근거한 이 체제는 '카우카지엔'이라 그들에게 알려진 독일 전진기지에서 그 실례를 내보였습니다. 당연히 그곳은 정당한 러시아령이지만, 독일인 통치자인 국가판무관 요지아스는 진정으로 인상적인 존재를 빚어냈습니다. 열등인간들이 체계적으로 억압당하며 독일인들의 인종적 우월을 위해 절멸당하는 국가 말입니다.이 얼마나 기발한 창조물이란 말입니까! 분명 하느님께선 이 요지아스를 통해 행동하시어 우리에게 러시아의 영광을 되찾을 길을 보여주고 계신 겁니다. 이 '부르군트 체제'를 우리의 필요에 맞추어 바꾸고 적절히 활용한다면, 섭정과 차례비치의 통치는 무너지지 않을 겁니다. 동시에 그로써, 불순한 인종들을 러시아에서 청소해내 진정한 지배인종을 영원히 지켜내도록 해줄 것입니다!

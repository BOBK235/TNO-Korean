komi_burgsys.17.d코0=서러시아를 가로질러 흙이 휘청거리고, 돌은 산산조각이 났으며, 콘크리트의 거대한 기둥들이 솟아올랐습니다. 볼셰비즘의 비효율적이고 구식인 산업구조는 해체되고 더 새롭고, 더 나은, 더 순수한 목적으로 대체되고 있었습니다. 자격이 없는 사람들의 집은 파괴되었고, 그곳의 거주자들은 퇴거하거나 노동을 통한 속죄에 처하게 되었습니다. 그들의 자리에는 새로운 공장과 사무실이 세워졌고, 현재 러시아의 심장부를 지배하고 있는 효율적이고 무자비한 상태를 보여주게되었습니다.언덕과 산에 있는 다이너마이트의 폭발음은 수백 개의 새로운 광산과 채석장의 탄생을 의미했습니다. 곧, 터널이 열리고 카트를 위한 트랙이 깔릴 것입니다. 첨단 산업 기계들은 억압적인 어둠 속에서 목숨이 다할 때까지 일할 운명에 처한 타락한 이들을 지원하기 위해 입주할 것입니다. 러시아의 용광로들은 열등인류들의 영혼으로 가득 찰 것입니다.섭정 타보리츠키는 그것을 상상하면서 미소를 지었습니다. 더 이상 낭비적인 소비지향은 없습니다. 더 이상 레닌과 그의 유대인 지지자들을 찬양하는 데 시간을 낭비하지 않을 것입니다. 한 세기가 넘게 걸려버렸지만, 러시아는 마침내 정당한 부를 갖게 될 것입니다.

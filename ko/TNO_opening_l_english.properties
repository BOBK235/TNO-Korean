COUNTRY_INFO_KOMI코0=§G==코미 공화국==§!\n\n§R니콜라이 부하린§!의 실패와 §R독일§!의 침공, 그리고 §R독일 제국§!에 대한 §R서러시아 혁명전선§!의 패배는 러시아 국민들에게 씻을 수 없는 깊은 상처를 남겼고, 그 전쟁으로부터 얻은 것은 상상할 수 없는 공포와 궁핍함뿐이었습니다. §R소비에트 정부§!가 약속한 노동자들의 낙원은, 20년에 걸친 두 번의 파멸적 전쟁 끝에 신기루처럼 사라지고 말았습니다.\n\n소련 충성파 정치인들의 거점이었던 §G코미 ASSR§! 정부는 서러시아와 소련의 부활을 위해 §R대원수 클레멘트 보로실로프§!에게 충성했고, §G코미 ASSR§! 내에 정치적으로 매우 극단적인 집단이 준동하고 있다는 불안에도 불구하고 §R서러시아 전쟁§!의 최전선에 기꺼이 몸을 던졌습니다, 이에 따라, §R혁명전선§!의 수도는 식티프가르로 이전되었습니다.\n\n그러나 전쟁의 패배와 §R혁명전선§!의 정치적 혼란, 알렉세이 리코프의 암살, 서러시아 혁명전선 총사령관 폭탄 테러등의 일련의 사건은 코미 정부가 §R혁명전선§!에 대한 믿음을 빠르게 잃게 했고, 결국 ASSR의 신임 서기장이 된 §G니콜라이 보즈네센스키§!는 §S미하일 수슬로프§! 전 외무장관과 코민테른 관료였던 §S안드레이 즈다노프§! 등의 도움을 받아 혁명전선으로부터의 독립을 선언했습니다.\n\n§R혁명전선§!의 수도인 식티프가르가 있던 §G코미 ASSR§!이 §G코미 공화국§!이라는 이름으로 혁명전선에서 떨어져나가자, 이미 지쳐있던 §R혁명전선§!의 결속은 카드집처럼 무너져내렸습니다. 수 많은 분리주의자들과 군벌이 §R혁명전선§!으로부터의 탈퇴를 선언했고, 그렇게 §R보로실로프§!의 소련 재건이라는 꿈은 무너졌습니다.\n\n독립한 §G코미 공화국§!은 민주적이고 온건한 성향의 국가였고, 이는 서러시아 전역에 알려졌습니다. 이에 따라 혁명전선의 수도로 기능하기도 했을 정도로 발전한 도시였던 식티프가르는 머지 않아 수많은 피난민들로 가득찼습니다. 그러나 이 피난민들은 굴라그에서 탈출하거나 급진주의적 사상에 경도된 자들이 많았고, 이는 §G공화국§!에 정치적 급진주의의 만연을 불러왔습니다, §S그리고렌코§!와 §S코롤코프§!등의 재능있는 장교들의 노력에도 불구하고, 현재 §G공화국§! 내에는 정치적 폭력, 준군사단체, 암살 시도 등이 만연해있습니다.\n\n1962년 현재 §G코미 공화국§!의 민주주의는 바람 앞의 등불과도 같고, 범죄율은 하늘을 찌르고 있습니다. 계속되는 준군사단체간의 전투는 식티프가르 거리의 정적을 깨트리고 있고, 극단주의 사상가들은 서로 죽이고 빼앗지 못해 안달이 나 있습니다. 암살, 절도, 사기, 폭행, 강도 등의 방법으로 말이죠.\n\n현재 §G국회§! 내에서는 중도 성향의 §G민주연합§!이 온건한 통치체제를 유지하려 하는 반면, §x극좌 공산당§!과 §x극우 조직§!들은 극단주의자들의 지지를 등에 업고 공화국의 미래를 어둠 속으로 끌어내리려 하고 있습니다.\n\n§Y게임의 참가자들:§!\nThe §GKomi Republic§!'s politicians are infamous for a particular nature that seems to run through the §GRepublic§! as a whole - a pseudo-addiction to scheming, backstabbing, and power games. Regardless of whether they personally tolerate such underhanded tactics, the environment of the §GRepublic§! demands such tendencies, and so, the politicians which survive this unimaginably stressful environment tend to be forged into metaphorical diamonds - master schemers and maneuverers who can manipulate entire parties beneath their thumb.\n\n§B중도파:§!\nDespite the wide variety of democratic parties and the issues which cleave movements apart in Komi, the saving grace of the §GRepublic§! is that democracy, too, is a political question and hot-button topic. The intensity of the efforts to tear down democracy has forged the otherwise disparate centrist parties into a ramshackle coalition to preserve the electoral system at all costs, and fight radicalism. The ruling §PPeople's Democratic Socialist Party (DSNP)§!, §MUnion of Young Reformers (SMR)§!, and §gSovereign Democratic Party (PSD)§! have all become tempered allies in the environment of the §GRepublic§!.\n\n§P니콜라이 알렉세예비치 보즈네센스키:§!\nThe §GPresident of the Republic§! and leader of the §PPeople's Democratic Socialist Party§! since its founding, §PNikolai Voznesensky§! is a rather controversial man. Despite his initial electoral popularity, his constant scandals, often revolving around his abrasiveness, racist comments, or allegations of corruption, have eroded his popularity and cast many members of his party into an unfavorable public light. His friendship with the communist leader §SAndrei Zhdanov§! has come under scrutiny in recent months, and it only remains to be seen whether the 1963 election shall be the end of §PVozesensky§!'s political career, or merely the start of his next term.\n\n§M알렉세이 니콜라예비치 코시긴:§!\nA prominent elected Deputy, and leader of the §MUnion of Young Reformers§!, §MAlexei Kosygin§! is famed as a rather quiet and respectful politician, who serves as the chief "peacemaker" within the center. However, his disillusionment with the current composition of the §GCoalition§! is growing with each and every new scandal §PVoznesensky§! finds himself in, and he constantly finds himself looking at his own potential bid for power. Along with his close friend, §g스베틀라나 스탈리나§!, §MKosygin§! forms the "hardline" wing of the centrist coalition - the wing that will never allow for capitulation to the radicals.\n\n§gSvetlana Iosifovna Stalina:§!\nA former §PDSNP§! member who split to form the §gSovereign Democratic Party§! following yet another infamous scandal, §gSvetlana Stalina§! is a rather young and idealistic firebrand who has overcome her reputation as a splitter, and cut out a position as a force in her own right. §gStalina§! forms the trustworthy right flank of the coalition, with a platform that combines a patriotic, security-centered policy with a strong focus on welfare and public works. Her constant praise of institutional power and stability, as well as her desire to stabilize the foundation of the §GRepublic§! by any means necessary, has led to constant accusations of authoritarianism, but her coalition partners tend to dismiss these claims. After all, §gStalina§! is utterly uncompromising - in her eyes, a strong, democratic §GRussian Free Republic§! is worth the cost - no matter how painful the means are to get there.\n\n§x좌파:§!\nThe §xCommunist Party of Komi§! is notable in that it is the most united political "wing" in the Republic. The infamous §xMikhail Suslov§! has forged an ironclad political machine out of the far left, leading successful operation after operation to stage scandals, shatter the people's confidence in the government, and establish an environment of constant pressure on the §GRepublic§!'s security forces. However, despite its unity, not all is well within the §xCommunist Party§!. The cracks between its leaders are invisible in public, but all too apparent in private meetings, behind closed doors. In the eyes of Party insiders, a conflict between §xMikhail Suslov§! and §rIvan Serov§!'s orthodox faction and §SAndrei Zhdanov§! and §lSvetlana Bukharina§!'s reformist faction is inevitable - all that remains to be seen is how destructive it shall be to the §xParty§!'s very foundations.\n\n§x미하일 안드레예비치 수슬로프:§!\nThe stories that one would hear of Komi's infamous "shadow master", §xMikhail Suslov§!, are awe-inspiring, and wide in scope. According to various citizens of the §GRepublic§!, §xSuslov§! is personally behind nearly every aspect of the chaos in Komi, personally orchestrating street battles, robberies, and blackmailing rings while he plays the violin in his townhouse. Not every story is true, of course, but §xSuslov§!'s reputation speaks for itself.\n\nA famed leader within the WRRF with such a fearful political reputation that §RMikhail Tukhachevsky§! condemned him for couping the government without any evidence, §xSuslov§! has maintained his talents throughout the Russian wasteland, honing them more and more as his career advances. §xSuslov§! is a brilliant man who views the §GRepublic§! as his chessboard - a complex machine made up of interlocking mechanisms of class conflict and civil strife. With every move of his paramilitaries and "unaffiliated" Deputies in the §GNational Assembly§!, he comes closer and closer to his goal - the end of the §GRepublic§!, and the restoration of the §RUSSR§!, with himself as the grey cardinal behind it all.\n\n§S안드레이 알렉산드로비치 즈다노프:§!\n§SAndrei Zhdanov§! is a walking contradiction. He is the leader of the §xCommunist Party§!'s §GNational Assembly§! delegation, and one of the highest figures in the Party - yet his libertarianism and populism seems to fly in the face of what §xSuslov§! is widely considered to want. §SZhdanov§! is a visionary in every way, a fierce, charismatic firebrand - yet he tends to align with §PVoznesensky§!'s government constantly, seemingly missing opportunities to perpetuate the §RRevolution§! that the §xCommunist Party§! so desires. The mystery behind §SZhdanov§!'s motivations and operations raise many questions, but none can doubt his character. According to many centrists across the aisle, if one Communist were to take power, it would have to be §SZhdanov§!. After all... where else could one find such charming, moderate, populist spirit?\n\n§l스베틀라나 니콜라예브나 부하리나:§!\nThe emergence of the daughter of the doomed §RNikolai Bukharin§! within the §GRepublic§! was hardly expected, but it was hailed by many communists as a sign that their movement was destined for greatness comparable to the strength of the old §RVKP(b)§!. §lSvetlana Bukharina§! rapidly rose into the ranks of the §xCommunist Party§!, being elected by unheard-of margins, bringing her unstoppable energy and ambition with her. Despite her comparative youth compared to many figures within the government, and her questionable adherence to the letter of the line that §xSuslov§! promotes within the §xParty§!, §lBukharina§! is most certainly one of the foremost communists within the §GRepublic§! - and the brightest, most radiant rising star among their number.\n\n§Y우파:§!\n§O열성당 조직§!은 코미의 특이하게 기괴한 조직으로, 사교클럽과 비밀 결사, 정치적 연합구축을 위한 기구가 결합되어 있습니다. §O열성당§!의 넓은 우산 아래에는 유라시아주의자들, "동정적인 보수주의자들", 군주주의자들, 그리고 그리고 다른 소규모 운동들이 있습니다. 이 모든 것들은 오로지 §G공화국§!을 위한 새로운 우파적 진로에 대한 열망에 의해서만 통합되어 있습니다. §O열성당§!은 간단히 코미에서 가장 광범위한 연합체로서, 우파 사상의 가능한 모든 구석으로 뻗어나가고, 역설적으로 이는 내분을 일으키기 쉬움을 의미하며, §G공화국§! 내에서 활동하는 데 매우 효과적입니다. §O열성당§!내에는, 모든 사람들을 위한, 혹은 그렇게 말해지는 - 조직에 의해 통제되는 언론 매체들이 사람들에게 호소하고, 집회가 열리며, 그리고 §G중도 연합§!은 §O열성당§!과 관련된 정치인들을 점점 더 가까이 바라볼 수 밖에 없습니다.\n\n§O레프 니콜라예비치 구밀료프:§!\nThere is only one man in the §GRepublic§! with the cunning and political acumen to unite so many disparate right-wing groups under one banner, and his name is §OLev Gumilyov§!. An eccentric philosopher and a well-spoken ideologue, §OGumilyov§! is the ideological heart of a large section of the §OPassionariyy§!... and the brain, as well. His theories of a Eurasian civilizational empire are ones that most of the Komi right can at least pretend to get behind, and his ideals of rapid expansionism, the restoration of national strength, and a culture of patriotism appeal to the teeming multitudes that attend his rallies. Despite his seemingly unthinkable level of extremism, §OGumilyov§! is the center of the §OPassionariyy§! in spirit, and he will not halt his shadowy operations until his theories may be tested and realized on the grandest scale imaginable - that of a continent-spanning empire..\n\n§Y이고리 로스티슬라보비치 샤파레비치:§!\nEvery movement needs a face, and §YIgor Shafarevich§! is a respectable face indeed. A well-respected academic in the §GRepublic§!, §YShafarevich§! heads the moderate "moralist" wing of the §OPassionariyy§! - the wing most keyed to gathering public support, and the support of the centrists within the §GNational Assembly§!. §YShafarevich§! is one of the most famous voices of the §OPassionariyy§!, and his calls for a "National Democracy" based off of "compassionate conservative" principles are heard around the §GRepublic§!, on widespread venues such as Radio Free Syktyvkar, the pre-eminent broadcasting service within the §GRepublic§!. As the left grows larger and more threatening, Shafarevich's commitment to democracy and willingness to cooperate with the Centre has driven more and more politicians amongst the right-wing of the ruling coalition to look his way, seeking deliverance from the communist threat.\n\n§j세르게이 블라디미로비치 타보리츠키:§!\n수수께끼 같은 코미의 검은 말, §j세르게이 타보리츠키§!는 거의 시대착오적인 인물로 유명합니다. 그의 황실 상징물들, §R러시아 제국§!의 회복을 염원하는 그의 외침, 그리고 그의 숨겨져 있는 막대한 개인적 재산은, 다른 상태에선 사람들이 그를 지지하지 못하게 할 수도 있지만, 코미에서는 그것은 단지 상상력을 사로잡는 역할을 할 뿐입니다. §j타보리츠키§!는 아마도 그의 §jOVRI§! 즉 §j러시아 제국의 부흥을 위한 사회§!에서 지칠 줄 모르게 선거 운동을 하는 §O열성당§!의 가장 포퓰리즘적인 인물일 것입니다. 하지만, 그와 가까운 시간을 보낸 사람들 사이에서, §j타보리츠키§!는 무언가 아주, 아주 잘못된 것이 분명해졌습니다. 그의 눈에서 보이는 것은 순전히 인간의 에너지에 의해 움직이는 사람의 모습이 아니었고, 그의 행동들은 계속해서 더 이상해졌습니다...\n\n==FEATURES==\n\n*§G공화국§!을 구하기 위해 음모의 폭풍우를 뚫고 싸우거나... 아니면 그것을 §R무너뜨리십시오§!\n\n*§G공화국§! 내에 존재하는 많은 이념과 정당을 실험하고, 하나를 승리로 이끄십시오\n\n*§R군벌주의와 무정부 상태§!를 종식시키고, 코미의 많은 경쟁자들 중 한 사람의 깃발 아래 러시아를 통합하십시오















































COUNTRY_INFO_USA코0=§G==미합중국==§!\n\n수 년 전, §r나치§!의 폭정과 §x일본§! 섬들의 횡포 이야기가 나오기 전, 성조기는 다른 세계적인 아픔과 비슷한 것 위에 올라서 높고 힘차게 펄럭거리고 있었습니다.: 광란의 20년대에 과소평가된 것들, 월스트리트 대폭락의 폭발, 여정을 떠난 대공황의 두려움 등등이 절름발이가 된 §M미국§!을 파괴하였습니다. 루즈벨트의 뉴딜 아이디어는 소련의 니콜라이 부하린이 내세웠던 아이디어와 비교되어 인기없고 묻혀지면서 잊혀졌습니다. 그리고 §B민주당§!의 대표에 §B앨 스미스§!가 오르면서 당시 현직 대통령이었던 §S허버트 후버§!가 백악관에 계속 머물 수 있게 되었습니다.\n\n하지만 1936년 §M미국§!의 §B조지프 P. 케네디§! 행정부는 균형과 고립을 약속하며 연합국의 끊임없는 탄원에도 불구하고 §R나치§!가 일으킨 유럽 대륙에서의 전쟁에서 피하러 했습니다. 북아메리카에서는 평화와 고립 기조를 통해 대공황에서의 회복을 꾀하고 미국 경제를 부양시킬 수 있었습니다. 하지만 평화와 안정은 모래가지 못했습니다. 불명예의 날이 된 1941년 12월 7일, §M미합중국§!은 §W진주만§!의 §M미국§! 함대들이 §x일본 제국§! 해군과 공군의 갑작스럽고 또한 고의적인 기습을 받는 것을 보야만 했습다.\n\n해군이 퇴각하고 새로운 대통령이 집권하는 가운데, §B해리 S. 트루먼§! 대통령은 미국 국민들에게 민주주의라는 대의를 위해 자유의 횃불을 밀고 나갈 것이라 약속했지만 이 약속은 1945년 7월 4일 §Y하와이§! 섬에서 일순간 섬광과 함께 이전에 공격받았던 §W진주만§!에 원자폭탄이 떨어지면서 태평양 속으로 완전히 가라앉아 버렸습니다. 엎친 데 덮친 격으로, 8월 말 역사상 미국의 최초의 대패와 함께 맺어진 일본과의 §x아카기 협정§!에서는 §Y하와이§! 및 로스앤젤레스와 샌프란시스코의 해군 기지를 §x일본§!의 통제 하에 두며, 추축국 가담국에 대한 말도 안 돼는 금액의 배상금 지불 및 금수 조치 해제에 관한 항목이 들어가 있었습니다. 혼란스러운 1948년 선거에서 비틀거리는 국가를 두고 §S토머스 듀이§!가 당황하는 §B민주당§!과 싸웠으며 여기에 §M미국§!의 새로운 정치의 향방을 어떻게 시작할 지 다루어야 했습니다. 처음으로 열린 전후 선거에서 분노에 찬 §M미국인§!들은 거의 만장일치로 현 집권당이었던 §B민주당§!을 비토하였습니다.\n\n공화당을 향한 탈당 기조와 함께 거의 모든 상원 의석을 잃으면서 §B민주당§!은 필사적으로 생존할 길을 모색했습니다. 결국 상원의원 §T린든 B. 존슨§!과 같이 §B민주당§! 출신 §R공화당§! 의원의 급진적인 제안으로 대승을 거둔 §R공화당§!과 연합하기로 결정했습니다. 두 당은 정쟁 끝에 단결하여 §R공화§!-§B민주§!당을 결성함에 따라 미국은 잠시간 일당제 국가가 되었습니다.\n\n§r나치§!로부터 §R영국§! 방어선을 과감하게 지켜냈던 명장 §S드와이트 D. 아이젠하워§!가 §R공화§!-§B민주§!당 소속으로 첫 대통령 선거에 승리하였습니다. 아이젠하워 대통령은 전세계에서 남은 민주주의 세력의 경제적, 방어적 동맹인 §T자유 국가 기구§!를 만드는데 힘썼습니다. 하지만 §x아카기 조약§!에 반대해 §Y하와이§!의 §M연합§! 재가입을 감독하러는 §S아이젠하워§! 대통령의 마지막 선언과 함께 §M미합중국§!은 오늘날 위험한 세계에서 확고한 입지를 굳혔으며 신흥 정치 스타들이 미국의 가장 강력한 자리에 앉게 되었습니다. 이제 1960년대에 들어서자 §S리처드 밀하우스 닉슨§! 대통령과 전 대통령 §B조지프 P. 케네디§!의 아들인 §B존 피츠제럴드 케네디§! 부통령이 백악관의 지휘봉을 잡고 있습니다.\n\n하지만 공화-민주당은 더 이상 정계에서 도전할 자 없는, 확고한 우위에 선 상황이 아닙니다. 미국의 대공황이 지속되고 민권 문제가 대중의 의식 속에 들어오기 시작하자 일부 미국인들은 그들의 불만을 대변해줄 다른 목소리에 귀를 기울이기 시작했습니다. 1947년 헨리 A. 월리스와 글렌 테일러가 창당한 §P국민진보운동§!은 진보주의의 등불이 되었으며, 1951년 조지 S. 패튼이 창당한 §L애국당§!은 강경 보수주의자를 대변하고 있습니다. 양당 모두 1952년과 1956년 총선에서 주를 석권하고 의석을 차지할 수는 있었지만 §R공화§!-§B민주당§!을 몰아낼 정도의 힘은 없었습니다. 하나로 합쳐진 반체제적 목소리를 내기 위해 두 당은 §O국민진보당§!으로 합당한다는 대단히 논란이 많은 결정을 내려 합쳐졌으며 이 프랑켄슈타인이 정치 운동에 얼마나 영향을 미칠 수 있는지는 두고봐야 합니다.\n\n§Y현재의 상황:§!\n1962년 현재 §R리처드 닉슨§!은 §M미합중국§!의 대통령입니다. 참 다행히도 그에게 그가 해야 할 일은 엄청나게 쌓여 있습니다. 동쪽 끝에서 서쪽 끝까지 모든 미국인들이 전 계층의 사회 계혁을 원합니다. 적들이 차지하고 있는 §Y하와이§!에서 공격적인 §x일본군§!이 섬 전역에 핵미사일을 배치하며 새로운 위기가 일어나고 있습니다. 아프리카계 미국인들이 민권법에 서명해 달라고 애원하는 한편, 수많은 백인 남부인들은 이 법에 격렬하게 반대하고 있으며 미국 전역에서 인종차별이 만연해 있습니다. §M우리§!와 §r독일,§! §x일본 제국§! 사이 냉전이 다시 한번 뜨거워지기 시작하며 그의 나라를 세계 무대의 정당한 위치에 올려놓는 것이 §S닉슨§! 대통령의 일입니다.\n\n\n£us_voting_the_rd_senate\n\n\n\n§B월레스 F. 베넷:§!\n월리스 F. 베넷 상원의원은 냉전과 국내에서의 민권 문제의 두 가지 압박으로 미국이 혼란스러워하고 있음에도 불구하고, 다른 사람들에 대한 그의 불신과 거의 집착에 가까운 통제가 그에게 실패를 가져올 수 았다는 우려로 §S리처드 닉슨§!의 대통령직 수행을 지켜보고 있습니다. 유타주 상원의원인 그는 무엇보다도 이러한 힘든 시기에 국가라는 선박을 안정시키기 위해 꾸준한 노력이 필요하다고 믿고 있으며, 만약 닉슨이 이를 이행하지 못한다면, 미국이 그토록 절실하게 필요로 하는 리더십을 그가 수행해야 할지도 모릅니다.\n\n§R린든 B 존슨:§!\n린든 베인즈 존슨 상원의원의 정치경력은 계산적 기회주의와 고결한 이상을 결혼시키는데 성공한 모든 위대한 정치가들에게의 모범입니다. 변화에 대한 텍사스적 열정은 공립학교 교사일때 미국의 가난을 직접 보면서 시작되었는데, 이는 그가 외로운 별의 주에서 명예로운 관직의 길길 걸을 때 늘 그를 따라다녔습니다. 케네디 §B대통령§!의 행동의 부재때문에, 그의 그 열성이 §B민주당§!을 탈당하게 하고 하원의원과 그의 동료들을 §R그랜드 올드 파티§!에 입당하게 했습니다. 그러나 1952년 그의 옛 당의 누더기와 합당하자고 새 동료들을 설득하여 전당대회를 하게 한 것도 바로 그였습니다. 그들의 정치력을 강하게 만들어준 것에 대한 보상으로 §R공화당§!과 §B민주당§!은 그에게 상원의 지도력을 주었고 - 그는 그 이후 반대자들과 경쟁자들 모두와 싸우며 피를 흘리는  철권 투쟁을 하여 큰 효과를 거두었습니다. 현재 존슨은 역사상 가장 강력한 다수당을 이끌고 있습니다. 많은 사람들이 예측하고 있습니다 상원의원이 대통령으로서 자신의 미래 비전을 공개할거라는 것을요... 그리고 미국을 원하는 방향으로 움직이기 위해 얼마나 깊이 파고들 것인지.\n\n\n£us_voting_the_npp_senate\n\n\n\n§g스트롬 서먼드:§!\n§O국가진보당§!이 있기 전에, J. 스트롬 서먼드 상원의원이 있었습니다. 대법원이 학교 인종 분리를 위헌이라고 선언하자, 그는 1954년 남부 상원의원들을 §M민주당§!에서 패튼 장군의 §L애국당§!으로 이끌었습니다. 2년 후, 그는 현 §ONPP§!를 수립하기 위해 그 정당과 §P국민진보운동§!사이의 합병 협상을 진행했습니다. §g극우파§!의 하원 지도자로서, 그의 부하 리차드 러셀과 로버트 버드와 함께 그는 미국의 인종 분리를 끝내기 위한 어떤 시도도 막기 위해 그의 권력을 사용해왔습니다. 비록 그는 1960년 그의 시도가 실패한 이후로 대통령 선거에 출마하는 것에 관심이 없었지만 이 원로 정치인은 여전히 미국에서 가장 영향력 있는 정치인 중 한 명으로 남아 있습니다.\n\n§g마가렛 체이스 스미스:§!\n마가렛 체이스 스미스 메인주 상원의원은 §O국가진보당§!의 변칙적인 인물로, 통상적으로 경제 정책에는 우파적 견해와 인종분리에는 도적 견해를 가지고 있습니다. 그녀가 비겁하고, 원칙이 없는 기회주의자라고 생각하는 §R공화§!§B민주당§!을 혐오해서 전쟁이 끝난 후 그들과 결별했습니다. 1960년 §R공화§!§B민주당§!의 대승 이후 의석을 유지한 몇 안 되는 §ONPP§! 상원의원 중 한 명인 그녀는 남은 몇 안 되는 의원들 사이에서 엄청난 영향력을 얻을 수 있었습니다. §G강경§!한 §x매파§! 자세로 §RR§!§BD§!에 반대하면서 §M사회주의자§!와 §g인종분리주의자§!같은 극단주의자들 위에 군림해 왔습니다.\n\n§g조지 C. 윌리스:§!\n앨라바마의 조지 윌리스는 수수께끼같은 인물입니다. 오래된 분리주의 정당 §B민주당§!이 망했을때 그는 기쁘게 당에서 당으로 날아다녔고, 결국 §O국가진보당§! §g극우파§!가 되었습니다. 윌리스는 자신을 자랑스러운 남부인인 동시에 미국의 애국자로 묘사하고 있으며, 국내에서는 "법과 질서"를 위해 싸우고 있고 해외에서는 반파시즘을 위해 싸우고 있다고 합니다.솔직히, 그는 당선되기 위해 필요한 건 뭐든지 할 수 있는 기회주의자입니다. 그리고 그것이 미국 전역의 인종분리를 다시 강화하는 것을 의미한다면, 그렇게 할 것입니다.\n\n§P마이클 헤링턴:§!\n미국 중서부에서, 마이클 해링턴은 민주사회주의를 §O국가진보당§!의 품으로 끌어들인다는 이념적 여정의 절정으로, §PNPP-중도파§!의 대표주자가 되었습니다. 그러나 미국은 오랫동안 가난하고 박탈당한 사람들의 곤경에 귀를 기울이지 않았고, 그가 오리건 주의 모리네 뉴버거를 포함한 그의 동맹들과 지칠 줄 모르고 일했지만, 그 당은 헨리 M. 잭슨과 같은 보다 중도적인 중도파 정치인과 퇴행적인 §g극우파§!사이에서 정책들 사이의 일관된 메시지를 위해 계속 투쟁하고 있습니다! 그러나 그는 §P또다른 미국§! 대한 그의 위대한 구상을 사람들에게 직접 가저갈 준비가 되어 있습니다..\n\n§P헨리 M. 잭슨:§!\n§ONPP§!를 생각할 때면, 헨리 마틴 "스쿱" 잭슨의 이름이 쉽게 떠오릅니다. 상원의원이자 워싱턴 출신의 §B민주당원§!이 미국의 진보주의자들과 남부 보수주의자들 사이의 신생 연합을 위해 처음으로 입당햇습니다. 사실상, 스쿱의 메시지는 강력한 사회안전망, 대일 강경 입장 등 미국의 정치적 양극단의 우호적인 특징들을 모아서 급진적이고 인종차별적인 수사들을 옹호하는 §P마이클 헤링턴§!과 §g스트롬 서먼드§! 사이의 틈새를 메워 그러한 타협을 구체화하고 있습니다. §g서먼드§!의 §R닉슨§!에 대한 자신의 처참한 쇼가 없었다면, 당은 그와 그의 아이디어를 백악관으로 가져갈 수 있었을 것입니다. 온건파들의 대표주자로써, 미국의 바람은 분명했습니다: 1964년에 §O국가진보당§! 후보는 더 나은 누군가가 되어야 합니다.\n\n최소한 미주리의 선동가보단 나은 사람이…\n\n§G==기능==§!\n\n-§M미국의§! 역사를 4년 주기 §Y선거§!에 영향을 주어 바꾸고, §Y법안§!을 통과시키고, 그리고 §Y상원§!을 지배하기 위해 경쟁하세요.\n\n- §R공화§!§B민주§!당과 함께 옛 정치 체제를 지키세요... 또는 §O국가진보당§!과 함께 미국 국민에게 대안을 제시하세요\n\n- 공작과 §x대리전§!으로 해외의 §r파시즘§!을 억누르세요
















COUNTRY_INFO_BURGUNDY코0===부르군트 SS기사단국==\n\n§WThe SS-Ordensstaat Burgund§! is the youngest state in the Unity-Pakt, cobbled together with lands from the §QFrench§! and §YBelgian§! territories of the Reich in order to placate §PReichsführer-SS Heinrich Himmler§!. During the West Russian War, Himmler attempted to launch a coup against the ailing Führer §RAdolf Hitler§!, whom §PHimmler§! saw as a decrepit fool who was driving the Reich into chaos. However, §RHans Speidel§! and the Wehrmacht were able to crush the coup, forcing §RHitler§! to find a punishment for his once-loyal follower. It came in the form of §Wthe Ordensstaat§!, a white elephant that would hopefully keep the SS too busy managing in order to plot. How wrong he was. §PHimmler§! has spent the past several years consolidating his power and ousting anyone in the administration who was not utterly loyal to him, and now he is ready to strike and succeed where he once failed. But even the best-laid plans may go awry...\n\n§WThe Ordensstaat§! is dominated by the SS, who are predominately loyal to §PHimmler§! above all. However, no man rules alone. The native German SS are joined by various collaborators: the §YSS-Legion Wallonien§!, led by the Walloon §RLéon Degrelle§!, the §OSS-Legion Langemarck§!, led by the Flemish §RBert Eriksson§!, and the §QSS-Division Charlemagne§!, led by the French §RChristian de la Mazière§!. All of these factions despite one another and vie for power, sometimes jockeying with one another and sometimes threatening to undermine the rule of the §PReichsführer-SS§!. If there is to be any hope of success, §Rthe collaborators must be kept on a close leash§!.\n\nThankfully, not everyone in the Reich is an enemy. §gReinhard Heydrich§! is as loyal as ever to §PHimmler§!, and more importantly, he resides in Germania, leads the Deutschen-SS, and has §RHitler§!'s ear. It is no secret that the old Führer is not long for this world, and §gHeydrich§! is poised to sweep in and seize power should some terrible tragedy befall the great leader. If he were to succeed, it would §Ggreatly expedite§! the fulfillment of the §PReichsführer-SS§!'s vision for the Aryan race...\n\n==FEATURES==\n\n* Manage the §Yworkforce§!, carefully maintaining a balance between §WSicherheitspoleizi§! and §Wskilled laborers§! in the §WOrdensstaat§!'s territories.\n\n* Launch §Yinvestigations§! into §Rtraitors§! who may be lurking in the ranks of the Waffen-SS.\n\n* Begin the §YGlobalpläne§!, sowing the seeds of chaos among the great powers of the world. But it does not come without a §Rprice§!.







COUNTRY_INFO_ENG코0=§G==잉글랜드==§!\n\nOf Englishmen and the rest of the world, what is there to say but that they invaded most of it at one point or another. Perhaps then it is inevitable that they would be subjected to the same depredations they inflicted on a thousand nations at the hands of §gGermany§!. §xEngland§! in this new and untested era is not the same place as it once was, for instead of the traditional power structures it is lead by a loose alliance of all those who want no more war with the Reich. The §gRoyal Party§!. Under §gAlec Douglas-Home§! the party has recovered greatly from the miserable days of the war and the chaos following the 1953 London Uprising by communist revolutionaries. §gHome§! leads the §gModerate§! faction of the RP, the largest portion of the coalition dedicated more to stability than any true ideals beyond that. At his side is §zHarold Macmillan§! and the §zReformists§!, who nominally adhere to democratic principles but are willing to compromise with §gHome§! for the good of §xEngland§!. Also present are the §OHardliners§!, dedicated fascists led by §OArthur Kenneth Chesterton§! who advocate for a state closer to the German model. Despite their differences, all three of these groups have been willing to work together for the sake of §xEngland§!'s recovery. But recovery doesn't meant stability, for another faction exists within §xEngland§!, §eHMMLR§!. \n\nHer Majesty's Most Loyal Resistance is a network of several different rebel groups all answering to one unknown man, allegedly called "the Boss". The organisation itself can be traced back to the aftermath of the 2nd World War, but it wasn't until the defeat and nigh annihilation of the Communist Party of Great Britain at the Third Battle of Cable Street that §eHMMLR§! rose to the fore of the English rebel organisations. §eHMMLR§! proper are dedicated to the return of the person they believe is the rightful monarch of §xEngland§!, Queen Elizabeth II. A somewhat conservative organisation, it is surprising that they allied with the second largest faction, The §RLeft Resistance§!. Led by §RBill Alexander§!, a veteren of the West Russian War, Spanish Civil War and a dozen wars in between, along with being one of the few notable survivors of Third Cable Street, The §RLeft Resistance§! are an eclectic mix of communists, socialists and even most of the old Labour Party united under a common banner and cause. The third piece of the puzzle can be found in §GDavid Stirling§! and his §GCommando's§!. The only rebel group to be in active rebellion from the end of the 2nd World War when he deserted, §GStirling's§! §GCommando's§! are the smallest of the three major parts of §eHMMLR§! but also the best trained and equipped. What sets them apart from their brethren however is their fierce republicanism and an unquenchable desire for vengeance upon the traitors to §xEngland§!. \n\nThese two factions will eventually have to face off, though in what circumstances and when remains to be seen. But the victor will have an opportunity to decide not just the fate of England, but potentially the fate of Britain as well.\n\nFeatures\n\nDecide the fate of England through elections and politicking\n\nReunite the Isles, for better or worse.\n\nPlay your part in the great game between the Reich and the OFN.\n\nEngland Prevails!

























REGIONAL_INFO_AMERICA코0=§G==아메리카==§!\n\n§P가이아나§!:\n§P가이아나 공화국§!의 상태는 긴장중이며, 상황이 날로 악화되고 있습니다. 가이아나에 집권중인 철권통치자 §R포브스 번햄§!은 §Y인도-가이아나인§!의 권리를 지속적으로 제한하거나 뺏고 있습니다. 번햄 자신은 애초에 처음으로 그에게 권력을 쥐게 해주었던 §B미국§!을 점점 무시하며 전투적으로 대항하고 있습니다. 가이아나는 점점 독재에 가까워지고 있으며, 분쟁은 §x불가피해 보입니다.§!\n\n§R캐나다§!:\n§R캐나다 자치령§!은 명목상으로는 §w영국 국왕§!이 통치하고 있습니다. 하지만 실제로는 남쪽의 이웃 국가인 §B미국§!과 훨씬 가깝게 종속되어 있습니다. 하지만 영국 본토의 망명자들이 들어오면서 그들의 §w문화와 더욱 보수적인 이념§!도 같이 들어왔습닏아. 캐나다 현지인과의 여러 가지 차이로 인해 §G영어를 사용하는 캐나다인§! 원주민과 §Q퀘벡인§!, §w영국 망명자들§! 사이 마찰이 거세지고 있습니다. §RFLQ§! 및 §RFUNQ§! 같은 §R퀘벡인 테러리스트§! 단체가 날로 커짐에 따라 캐나다의 문제는 하나 이상의 방법으로 본국에 영향을 주고 있습니다.\n\n§B아이슬랜드§!:\n아이슬랜드는 명목상으로만 독립되어 있으며, 사실상 §B미국§!의 군정 보호령 하에 놓여 있습니다. 거의 §G본토 아이슬랜드인§!과 비슷한 수의 미군이 이 추운 섬나라에 주둔하고 있습니다. 미국인들은 법을 집행하고 §x독일의 영향§!으로부터 섬을 보호하고 있지만, 아이슬랜드의 세금을 사용하며, 아이슬랜드의 여성과 결혼하고, 때로는 §w아이슬랜드의 자원을 착취§!하기도 합니다. 간단히 말해 아이슬랜드인은 미국의 점령과 착취에 지쳤습니다. 기껏 이 긴장된 상황에서 §R하루하루 상황이 악화§!되고 있습니다.\n\n§G멕시코§!:\n한 때 다른 국가와의 전쟁을 멀리하면서 번창하였던 §G멕시코 공화국§!은 이제 스스로 전쟁을 일으킬 태세입니다. 단 하루도 §M보호무역론자 지도층§!과 §P뉴욕에서 도쿄로 이동하는 브랜드 대사§! 사이 싸우지 않는 날이 없습니다. 또한 §w제도혁명당§!은 멕시코의 이미지를 부유하며, 단순하고 경멸스러울 정도로 심각하게 부패한 일당제 국가처럼 뒤집어 놓아 오래 전 국가를 부흥시키겠다는 약속을 받은 사람들에게 분함을 샀습니다. 멕시코는 새로운 10년이 시작됨에 따라 계속해서 수많은 갈림길에 서게 되었습니다. 어떤 갈림길로 들어설지, 또한 §R어떤 위기를 불러오게 할지§!를 선택할지는 계속 지켜봐야 합니다.









CLOSING_SCREEN_TEXT코0=이렇게 신세계 질서(The New Order)의 끝이 다가옵니다.\n\n한 국가의 모든 콘텐츠를 플레이해주셔서 감사합니다! 이 엄청난 양의 작업을 한 것은 우리 제작팀이지만 여러분이 제작을 응원해주시지 않으셨다면 이루어질 수 없는 일이었습니다. 고품질 뻘글을 쓴 사람들, 여기저기 도와준 사람들, 개발일지에 댓글을 단 사람들, 이 멋진 커뮤니티의 일원이 된 사람들 모두 말입니다. 오프닝 GUI에 링크된 우리 소셜 미디어 사이트를 방문해주세요. 오프닝 GUI는 오른쪽 위에 있는 물음표 버튼으로 열 수 있습니다.\n\n그리고 새 콘텐츠를 주목해주세요. TNO는 계속해서 버그 수정, 패치, 콘텐츠 업데이트, 국가 추가, 대규모 업데이트를 해 게임 시간대를 1982년까지 확장할 것입니다. 새 시작 연도도 넣고요! 마지막으로 프로젝트가 시작된 후 미술, 코딩, 작성, 커뮤니티 관리를 한 사람들에게 감사를 표합니다.\n\n§u==크레딧==§!\n\n§C48thRonin§!, §FA Certain Pole§!, §AAbramski§!, §Fac§!, §GAdmiral Ackbar§!, §CAero17§!, §TAlbertSphere§!, §MAlexmaths§!, §MAlexmikli§!, §GAll_names_were_took§!, §GAlthgar§!, §gAnthemius§!, §GArashi89§!, §gArrEffKay§!, §DAtomicSoviet§!, §gAzenia§!, §cbambaaduoma§!, §GBananaRepublic§!, §gBBuzz§!, §cBarge§!, §gBaron Steakpuncher§!, §MBaron von Rekt-Hofen§!, §CBarry Morris Goldwater§!, §CBattlefrog§!, §GBeige§!, §MBev7787§!, §GBig Bob§!, §ABlackmesa§!, §FBlakil§!, §gBolomacht§!, §GBottlecap§!, §Gbread§!, §GBsharri§!, §Fbutteryfish§!, §GCadrej Andrej§!, §DCalph§!, §GCaptainhans06§!, §Acatbutr§!, §GCDocwra§!, §GChainsawHands§!, §GChaosservant§!, §Kcharlesthe50th§!, §GCheef§!, §Gchesehead121§!, §RChrisProvidence§!, §gCimmaron§!, §GClausewitzianFriction§!, §gClaystead§!, §AClef§!, §gCommieSlayer§!, §cCon§!, §CConner§!, §Ccool kid jseus§!, §DCPR§!, §FCritical Existence Failure§!, §fDanTheHTGMan§!, §FDancinTheBlues§!, §cDavid Zevenhuizen§!, §Gdeathgriffin§!, §CDiceRoller§!, §TDickCheneyMadeMoneyOffTheIraqWar§!, §DDocOverbuild3§!, §ADogs231§!, §gdoodger§!, §mDreadGrunt§!, §GDudeis§!, §Gempona45§!, §cEstgel§!, §GEternal§!, §Cfoxide§!, §cGC_Prisoner§!, §GGDIFIREHAWK§!, §RGeneral Ambrose Burnside§!, §aGeneralDoggo§!, §cGnarwolf§!, §GGoered_Out_OfMy§!, §aGrig§!, §GGötterDämmerung wieder dabei§!, §Chadsfob§!, §MHaruhi is Jolly Holly§!, §CHEENDISNEVERT§!, §HHetmanivna§!, §GHeusmann§!, §AHexcron§!, §cHiyajo Maho§!, §FHunzart§!, §TInternetismean§!, §FItsLateHere§!, §FItsNothing§!, §FJazeKing§!, §g
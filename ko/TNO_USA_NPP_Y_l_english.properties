USA.1705.d코0=미국이 충격에 휩싸여 있고 워싱턴 D.C.에 전경들이 줄지어 배치되어 있는 채 미국 대통령으로 취임하기 위해 프란시스 파커 요키가 미국 국회의사당 건물의 계단을 오르고 있습니다. 불안한 비밀경호국 요원을 옆에 둔 신임 국민진보당 대표는 자신감에 찬 채 연단에 올랐습니다. 모든 역경에도 불구하고 그의 계획은 결실을 맺었으며 미국은 그의 말을 기다리고 있습니다.연단 주변 인물들은 취임식 때 기대했던 것 보다는 크게 눈에 띄진 않았는데, 공화민주당은 그의 대통령 취임식 참석을 거부하였으며 자기 소속 정당 중 상당수도 참석을 거부하고 있습니다. 독일국에서 온 소규모 대표단을 제외하면 해외 참석자들도 눈에 띄게 드물며 초청객 명단은 대부분 요키의 열렬한 지지자들로 구성되어 있습니다. 요키의 선거관리인인 로이스 드 라파예트 워시번은 카메라를 향해 미소지었으며 수수깨끼의 기부자인 해럴드 케이트 톰슨은 요기조기 보기 좋게 피해갔습니다. 새로 취임한 루이스 바이어스 부통령은 갈색 옷을 입은 지지자들에게 악수하며 사인을 해 주고 있으며, 하원의원 윌리스 카르토와 프레드 헌틀리는 대화를 나누고 있으며 존 크로멜린 제독은 무시무시한 시선으로 군중을 샅샅이 훑어보며 위험의 징후를 찾고 있습니다.군중은 세 무리로 나눌 수 있습니다. 첫째로 이 순간까지 닿기 위해 수십년 간 투쟁하며 이겨낸 약자의 후보자에게 동정심을 가지고 그의 비전으로 틀에 잡힐 미국을 보기는 사람들이 있습니다. 둘째로 수정헌법 제1조의 권리를 행사하는 사람들은 다음 취임식이 오기 전까지 권리가 아에 박탈당할까봐 걱정하며 보는 사람들이 있습니다. 마지막으로, 두 집단을 갈라놓는 얉디얉은 의사당 경찰이 있습니다. 서로를 향해 항의하며 박수갈채와 함성이 튀어나오고 사람들은 소리를 들으러고 애씁니다.요키가 올라감에 따라 그의 연설문이 휘날리는 바람에 솟아오르며 불만을 표하는 소음만이 늘어날 뿐입니다. 최고 권력자는 요키의 지정학 및 문화이론에 대한 걸작인 임페리움을 화자에게까지 확대시킵니다.패배한 판사의 경멸적인 표정을 무시한 채 그는 한 손을 책 위에 올리며 맹세를 반복합니다.대통령은 손을 뒤로 젖히고 군중 쪽으로 돌아서서 말하기 시작합니다.

POLITICS_YOCKEY_DESC코0=프랜시스 파커 요키는 그가 대통령직에 오르리라고는 거의 누구도 예상치 못한 자였습니다. 그러나 미국 역사상 가장 치열했던 선거가 끝난 이후, 이 노골적인 파시스트는 대통령이 되었습니다. 본래 작가이자 철학자였던 요키는 1930년대 세계를 휩쓴 권위주의와 파시스트 운동에 매료되었습니다. 변호사가 되기 위해 공부하던 그는 아돌프 히틀러의 활동에 특별한 관심을 보였고, 나치의 반유대주의와 국수주의 사상을 받아들였습니다. 그가 스스로 명작이라 칭하는 "임페리움 : 역사와 정치의 철학"의 출간에 뒤이어, 요키는 국가진보당의 초극단적 우파를 창설함으로써 미국 정치에 새로운 움직임을 불어넣었습니다. 국가진보당의 이들 세력은 처음에는 "전미국가수호단"으로 자신들을 지칭했으나, 정계의 다른 모든 세력은 곧 이들을 혐오하게 되었고 요키와 그 추종자들을 단순히 "요키파"로 불렀습니다. 그러나, 이들의 정적들의 실패와 신의 섭리로 인해 그의 세력은 이제 미국의 정치 체계에 맞서 승리했습니다.요키의 대통령 당선은 쥐새끼 몇마리들 수준을 넘는 반향을 불러일으켰습니다. 미국의 수많은 도시들, 특히나 남부 주들에서 쿠 클럭스 클랜의 두건다린 흰 망토를 입은 자들을 보는 것은 이상한 일이 아닙니다. 비슷하게 지난 20여년 간 기념비적인 민권법안의 폐지에 대한 공공연한 논쟁이 벌어져 왔습니다. 흑인들에 대한 린치가 보편화되었고 이는 조사받지도, 발각되지도 않고 있습니다. 짧게 말해서 혐오가 미국 전역에 공공연화되고 있으며, 정치적 기득권층 내외의 많은 사람들이 이 권위주의적 파동이 어디까지 갈 지를 두려워하고 있습니다.비록 요키가 지구상의 자유 국가중 가장 강력한 국가의 지도자이긴 하나 그의 자유에 대한 입장은 불명확하고 모순되어 왔습니다. 많은 사람들은 그가 미국의 자유를 지키기 위해 어떤 겉치레를 하든간에 그는 여전히 파시스트이며 대통령직의 권위를 강화시키기 위해서는 무엇이든 할 것이라고 믿고 있습니다. 요키 스스로는 "문화 파괴자들"을 비난하며 서구 문명을 수호한다고 주장하고 있습니다. 요키가 그것을 정확히 어디로부터 수호하겠다는 것인지는 모호하나, 프랜시스 파커 요키 대통령은 미국에 그의 의지를 집행할 준비가 되어 있습니다.



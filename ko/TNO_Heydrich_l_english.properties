POLITICS_REINHARD_HEYDRICH_DESC코0=하이드리히에게는 많은 이름이 있습니다. 금발의 짐승. 프라하의 도살자. 젊은 죽음의 악신. 하이드리히는 세계 대전 있었던 암살 시도에서 간신히 살아남은 후 부하들이 구 체코슬로바키아에서 수천 명을 추적하고 말살하는 것을 개인적으로 도왔습니다. Pictures of him standing triumphantly over the ruins and destruction he had sown were used as German propaganda throughout the war, and Goebbels even (though reportedly rather begrudgingly) had filmed a propaganda film over the matter.Now, however, Heydrich serves a much more sinister cause. A puppet master under a puppet master, on dark strings he bobs to and fro at the behest of Reichsführer der burgundischen-SS Heinrich Himmler to fulfill his will in Germany and abroad.A trusted and feared servant of Burgundy, nevertheless many have noted an almost dismissive attitude from his master. Heydrich follows behind no matter, earning him a reputation as a toady and yuppy by many. Of course, none would ever dare say so to his face.

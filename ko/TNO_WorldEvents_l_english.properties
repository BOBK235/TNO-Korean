WORLD.11.t코0=독일의 마지막 정복
WORLD.11.desc코0=1962년 1월 19일, 에베르하르트 쾰너가 달에 착륙한 최초의 인간이 되었습니다. 독일국, 일본, 미국 사이에 우주 경쟁이 일어났으며 미국이 처음으로 우주 공간에 사람을 보내는 데 성공했지만 총통은 독일이 저 너머의 달에 사람을 보내 독일국이 우주 경쟁에서 마침내 승리하였다고 발표하였습니다.\n\n게르마니아에서는 쾰너 및 동료 우주 비행사들에게 철십자장을 수여하는 등 성대한 환영식이 계획되어 있으며, 독일국 전역에서 일주일 간 축하 주간을 선포하였습니다.\n\n미국과 일본에서는 축하 담화를 보내면서 이와 함께 닉슨 대통령은 미국이 달에서 영구 임무를 수행하는 첫 국가가 될 것이라 발표했으며 얼마 지나지 않아 일본도 화성에 최초로 인간을 착륙시킬 것이라고 발표하였습니다.
WORLD.11.a코0=우주 경쟁이 승리로 끝났는가?


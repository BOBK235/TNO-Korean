WORLD.908.d코0=유럽의 많은 지역이 새벽빛 없는 암흑에 있는 것 같은 반면, 크로아티아에는 붉은 별이 떠오르고 있습니다. 발칸의 모든 억압 받는 사람들의 영웅이자 이탈리아 점령군에게는 귀신이며 여러 민간인 사상자를 내기도 했던 파르티잔인 요시프 브로즈 티토의 군대가 마침내 크로아티아에서 승리하였습니다. 새 정부가 자그레브에 안착하면서 이미 구금과 "재교육"을 진행할 반동자들과 부역자들의 목록이 작성되고 있습니다. 이 목록의 대다수의 피고인들은 의심할 여지 없이 이탈리아 점령군과 우스타샤의 범죄에 가담했긴 했지만, 잘못된 시간에 잘못된 장소에 있었을 사람들도 꽤 많을 것입니다.\n\n공산주의자의 점령이 확실히 크로아티아국의 끝은 아니지만 국가정신은 확실히 시들 것입니다. 대중들은 이탈리아와의 계속되는 분쟁과 보복 행위 둘 다 열광하는 것처럼 보이지만, 두 정책이 장기적으로 실현 가능할지에 대해서는 의문입니다.\n

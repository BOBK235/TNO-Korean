WORLD.656.t코0=불가리아가 고립을 선택하다
WORLD.656.d코0=소수의 사람만이 예상했던 것처럼, 차르인 시메온 2세는 다음과 같이 선언하였습니다. \"...우리는 중립국을 선택한다. 독일과 이탈리아 제국 사이의 전쟁터가 되는 것을 거부하겠다!\"\n\n놀랄 것도 없이 양측 모두 이 상황에 대해 흥분하고 있습니다. 독일과 이탈리아 양국 모두 불가리아가 외교적으로 고립되도록 초래한 것이 상대국이라고 서로를 비난하고 있지만, 현실은 차르가 양쪽에게 시달리다 그렇게 된 것입니다. 불가리아에서 일어나는 일은 의심스럽지만 하나는 확실합니다. 불가리아는 이제 자유롭게 자신의 운명을 결정할 것입니다.

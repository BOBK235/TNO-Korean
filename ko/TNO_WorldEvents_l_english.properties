WORLD.581.d코0=아시아에서 처음으로 열린 1964년 도쿄 올림픽이 막 막을 내렸습니다. 세계에 모든 것을 보여주는 일본은 늘어나는 기술력을 보여주기 위해 모든 기회를 총동원했는데, 이 올림픽은 최초로 전 세계에서 생방송되는 경기이며 전 인구의 70% 가까이가 히로히토 천황의 연설을 보고 있습니다. 전 세계의 흠모가들이 도쿄 자체를 칭찬했으며 도시 곳곳의 참석자들을 수송하는 '총알열차'를 새롭게 투입하고 현대화한 것은 성공적이였습니다.\n\n미국이 이번에는 46개의 금메달을 거두며 금메달 갯수 1위를 거두었으며, 일본 제국이 22개를, 이탈리아가 18개의 금메달을 얻었씁니다. 계속되는 분쟁으로 인해 독일, 남아프리카, 잉글랜드의 많은 팀들은 불참한 것이 눈에 띄었습니다.

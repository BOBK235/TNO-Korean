WORLD.1133.t코0=흑색연합이 서시베리아를 통일하다!
WORLD.1133.desc코0=산재한 소식들이 서시베리아에서 나와, 그림자 속에서 흑색연합이 지역을 통일했다고 속삭이고 있습니다. 현존하지 않는 서시베리아 인민공화국의 독립국으로 여겨지는, 흑색연합의 임무는 독일의 공격에서 러시아 인민을 보호하기 위해 러시아를 보호하는 것입니다.\n\n연합의 창시자인, 드미트리 카르비셰프가, 독일 내전의 발발 이전에 사망하자, 그의 제자인 드미트리 야조프가 이제 젊은 주를 이끌게 되었습니다. 전쟁-전의 삶의 질을 약속하며, 야조프는 거대한 지지를 즐기며, 그의 군사 개혁은 러시아의 통일을 이루는 데 초점이 맞춰저 있습니다. 연합이 우랄에 들어오면서, 중앙 시베리아가 점점 다가옴에 따라, 지역의 미래는 점점 불확실해 지고 격변하고 있습니다.

WORLD.354.d코0=미군이 오늘 서인도 전역에 배치되어 남부의 종속국으로 질서를 회복시켰습니다. 미국은 수년 동안 서인도 제도를 종속국으로 남기기 위해 강하게 무장하러 시도했기 때문에 이 사건이 모든 사람들에게 충격적으로 다가왔던 것은 아닙니다. 충격적인 것은 서인도군 병력이 미군에 대항하여 동원령을 내렸다는 것입니다.\n\n서인도 제도는 더 이상 생존권을 위해 싸우지 않으며, 연방 해산권을 위해 싸우고 있습니다. 이 침공은 서인도 제도가 평화적으로 해체를 발표한 직후 일어났으며, 그들이 미국을 이길 가망성은 거의 없지만 미국을 좋지 않은 시각으로 바라보게 만드는 것은 충분할 것 같습니다.

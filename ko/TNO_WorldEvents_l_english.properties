WORLD.28.t코0=반하이드리히 조약 결성
WORLD.28.desc코0=독일 내전은 많은 우여곡절을 겪고 있지만 이 일이 제일 이상할 수도 있습니다. 오늘 아침, 독일 총통직을 노리던 몇몇 인물들이 "오늘날 독일국의 제일 큰 위협"이라고 여겨지는 라인하르트 하이드리히와 그의 친위대에 대한 경쟁에 집중하기 위해 임시 휴전을 치루기로 발표하였습니다.\n\n하임리히 힘러만이 뒤에서 후원하고 있는 하이드리히와 친위대는 좋지 않은 출발선과 정치력 및 대중의 지지 부족에도 불구하고 최근 몇달 간 놀라운 성과를 보이고 있습니다. 다른 경쟁자들은 이에 겁을 먹으며 하이드리히의 군대를 막기 위해 서로 모이게 된 것으로 보입니다. 하이드리히가 힘러와 그의 "부르군트 체제"에 대한 자랑스러운 추종자인것을 볼 때, 독일의 지도자들은 적어도 한 가지, 친위대 및 친위대가 상징하는 것에 대해서 서로 증오하고 있다는 것은 확고하다는 것이 독일인을 안심하게 만듭니다.
WORLD.28.a코0=힘러의 광기는 결코 우리의 땅에 퍼지지 않을 것이다!
WORLD.28.b코0=그들이 오게 두어라.
WORLD.28.c코0=하이드리히는 이 일을 쉽게 처리할 것이다.
WORLD.28.d코0=그래도 다행이다.

WORLD.34.t코0=히틀러를 공격한 암살자!
WORLD.34.d코0=독일에서 오는 소식은 산발적입니다. 게르마니아에서 비밀스럽게 나온 정보에 따르면, 달 착륙 축하식이 끝난 직후 군 병력 및 수 개 소대 규모의 경호부대가 거리를 가득 메우고 도시에 계엄령을 선포하였다고 합니다. 이내, 독일은 일본 헌병대 소속 암살자가 총통을 암살하러 시도하였으나 히틀러의 개인 경호원 중 한명이 저지하였다고 주장하였습니다.\n\n이미 암살 사건에 대한 여러 뉴스 보도들이 나오고 있습니다. 거리에서는 여러 부대가 서로 물러나라고 명령하고 지휘계통이 무너지면서 부대끼리 서로 주먹다짐까지 벌일 뻔 했습니다. 갑자기 독일국이 약해 보인다. 독일이 자국의 사건도 스스로 다룰 수 없는 상황에서 과연 신세계 질서를 유지할 수 있을까요?
WORLD.34.a코0=나라가 분열된다...
WORLD.34.b코0=안돼.


WORLD.1128.desc코0= "1950년대의 서러시아 전쟁 이후, 처음으로 소비에트 연방의 허물로 부터 구체적인 정보가 새어나오며 전 세계의 사람들과 정부가 충격에 빠졌습니다. 오래전 독일의 군홧발에 짓밟히고 무너졌다고 생각했던 서러시아 혁명전선이 대원수 미하일 투하쳅스키의 잔혹한 응시 아래에서 수많은 군벌들을 투쟁을 통해 섬멸하고 서부 러시아의 지배권을 확고히 펼쳤습니다.\n\n'붉은 나폴레옹'으로 악명높은 대원수 투하쳅스키의 종심 전투 교리는 더욱 군국주의적인 형태의 소비에트 공산주의를 실천하고 붉은 군대가 우랄의 동부를 향해 몰아치는데 있어 귀중한 자산으로써 가치를 입증하였습니다. 붉은 나폴레옹이 적을 파멸시키고 붉은 깃발아래 러시아를 다시 한번 통합할것은 명백해 보입니다.
WORLD.1128.a코0=옛 유령이 다시 한번 유럽을 배회하는군.

WORLD.1129.t코0=서러시아 혁명전선의 서부 러시아 통합!
WORLD.1129.desc코0=1950년대의 서러시아 전쟁 이후, 처음으로 소비에트 연방의 허물로 부터 구체적인 정보가 새어나오며 전 세계의 사람들과 정부가 충격에 빠졌습니다. 오래전 독일의 군홧발에 짓밟히고 무너졌다고 생각했던 서러시아 혁명전선이 대원수 게오르기 주코프의 신중한 감독 아래 수많은 군벌들을 전투를 통해 길들이고 서부 러시아의 지배권을 확고히 펼쳤습니다.\n\n널리 알려져있고 존경받는 개혁주의자인 대원수 주코프는 이미 서부에서 그의 통제력을 공고히 하며 붉은 군대는 동방의 우랄로 행진할 준비를 하는 동시에 무스코비엔 국경을 요새화 하며 기반시설을 재건설하고 있습니다. 독일국이 그들의 내전에서 회복하는 동안, 러시아인들도 자신들의 또 다른 전쟁을 시작할 준비를 하는 모양입니다.

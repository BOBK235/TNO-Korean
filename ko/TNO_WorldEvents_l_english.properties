WORLD.455.t코0=인도 내전이 끝나다
WORLD.455.desc코0=섬뜩한 내전이 오늘 마지막 반정부 세력의 항복으로 막을 내렸습니다. 많은 사람들에게는 놀랍게도 [BEN.GetLeader] 지도자가 이끄는, 일본의 지원을 받는 자유 인도 정부가 파시즘적인 자나타 전선, 인도 공산당과 옛 적국인 인도 공화국을 모두 이기고 승승장구하였습니다.\n\n개입을 시작한 이상 자유 인도 정부의 승리는 당연한 것으로 받아들여졌지만 많은 사람들은 여전히 자기가 선택한 편을 고집하였습니다. 일본 제국은 축하문을 보내고 자유 인도 정부에 대한 지속적인 지원을 약속했지만 미국과 자유 국가 기구는 현재 어떠한 논평도 하고 있지 않으며 인도 공화국의 망명 장군들을 계속 들여보내고 있습니다.
WORLD.455.a코0=자유 인도 만세!
WORLD.455.b코0=우리는 20년만에 도착하였다.
WORLD.455.c코0=자유의 빛이 꺼졌다.
WORLD.455.d코0=흥미롭군.

WORLD.456.t코0=인도 내전이 끝나다
WORLD.456.desc코0=섬뜩한 내전이 오늘 마지막 반정부 세력의 항복으로 막을 내렸습니다. 디엔다얄 우파댜야와 마드하브 사드시브 골왈라가 이끄는 파시즘적인 자나타 전선이 인도 공화국과 공산당을 물리치고 승승장구 하였습니다.\n\n힌두주의가 인도 내에서는 그렇게 대중적인 개념이 아니기 때문에 자나타 전선의 승리를 자유 세계에서는 놀라우면서도 불쾌해 하고 있습니다. 하지만 인도 공화국이 전략적 우위를 점하지 못하고 공산당이 군사 경험이 부족한 상황에서 자나타 전선이 우위를 차지하는 것은 당연한 수순이었습니다. 일본 제국과 자유 국가 기구 양 편 모두 입장을 내놓지 않고 있으며, 대독일국은 신인도 정부에게 축하 전문을 보냈습니다.
WORLD.456.a코0=Vande Materam! (모국이여 나 맹세하노니)
WORLD.456.b코0=얘네들은 절대로 오래 있을 수 없어!
WORLD.456.c코0=자유의 빛이 꺼져버렸다.
WORLD.456.d코0=흥미롭군.

WORLD.457.t코0=인도 내전이 끝나다
WORLD.457.desc코0=섬뜩한 내전이 오늘 마지막 반정부 세력의 항복으로 막을 내렸습니다. 스리파드 암리트 단게와 전 공산주의 반군 지도자인 찬드라 라제솨라 라오가 이끄는 인도 공산당이 파시즘적인 자나타 전선과 인도 공화국을 물리치고 승승장구 하였습니다.\n\n많은 인도인들이 사회주의를 지지하고 있기 때문에 인도 공산당의 승리가 그리 놀라운 일은 아닌 것으로 보입니다. 하지만 인도 공산당은 50년대부터 60년대 초반까지 쭉 야당으로써 입지를 굳혔음에도 불구하고 큰 영향력을 발휘하지 못했기 때문에 공산당의 승리 자체는 여전히 놀라운 면도 있습니다. 자유 국가 기구와 일본 제국 양 측 모두 공산당의 승리에 입장을 내놓고 있지 않습니다.
WORLD.457.a코0=Vande Materam! (모국이여 나 맹세하노니)
WORLD.457.b코0=얘네들은 절대로 오래 있을 수 없어!
WORLD.457.c코0=어쩌면 그 안에서 어떤 이유를 찾을 수 있지 않을까?
WORLD.457.d코0=흥미롭군.

WORLD.458.t코0=인도 내전이 끝나다
WORLD.458.desc코0=섬뜩한 내전이 오늘 마지막 반정부 세력의 항복으로 막을 내렸습니다. 자와할랄 네루의 딸 인디라 간디가 이끄는 인도 공화국이 파시즘적인 자나타 전선과 인도 공산당을 물리치고 승승장구 하였습니다.\n\n자유 세계는 안도의 한숨을 쉬며 파시스트와 공산주의가 패배하고 민주주의가 모든 역경을 이겨내고 승리한 것에 축하하고 있습니다. 미국과 자유 국가 기구는 축하 전문을 보냈으며, 일본 제국과 인도 자유 정부는 어떤 언급도 하고 있지 않습니다.
WORLD.458.a코0=Vande Materam! (모국이여 나 맹세하노니)
WORLD.458.b코0=모든 것엔 변화가 없군.
WORLD.458.c코0=만세!
WORLD.458.d코0=흥미롭군.

WORLD.459.t코0=인도 내전이 끝나다
WORLD.459.desc코0=섬뜩한 내전이 오늘 마지막 반정부 세력의 항복으로 막을 내렸습니다. 전쟁 영웅이자 장군인 [RAJ.GetLeader]이(가) 이끄는 인도 공화국이 파시즘적인 자나타 전선과 인도 공산당을 물리치고 승승장구 하였습니다.\n\n자유 세계는 안도의 한숨을 쉬며 파시스트와 공산주의가 패배하고 민주주의가 모든 역경을 이겨내고 승리한 것에 축하하고 있습니다. 미국과 자유 국가 기구는 축하 전문을 보냈으며, 일본 제국과 인도 자유 정부는 어떤 언급도 하고 있지 않습니다. 하지만 일각에서는 언제가 되어서야 임시 군정 체제가 끝날지 궁금해하고 있습니다...
WORLD.459.a코0=Vande Materam! (모국이여 나 맹세하노니)
WORLD.459.b코0=얘네들은 절대로 오래 있을 수 없어!
WORLD.459.c코0=그들이 워싱턴이 그랬던 것처럼 하길 바라자.
WORLD.459.d코0=흥미롭군.


WORLD.921.t코0=레반트 연방
WORLD.921.d코0=새로 수립된 민주 이탈리아는 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 조직과의 점진적인 양보와 협상을 치룬 예루살렘 회의에서 새로 레반트 연방을 수립하기로 결정하였습니다. 과거 레반트 내 주들로 구성된 연방은 다양한 종교를 가진 다문화, 다원주의적 국가로 국경 지역에 사는 많은 인종과 종교 집단의 대표성을 보장하기 위한 연방 정부로 세워졌습니다.\n\n이 결정이 논쟁에 휩싸이긴 했지만 이 나라 안에서는 여전히 독립을 원하는 압력 단체들이 몇몇 있기 때문에 적어도 레반트족에 대한 독립 보장으로써는 여론이 호의적인 것으로 보입니다. 보다 낙관적인 사람들은 연방 정부가 레반트 지역의 평화가 찾아올 것이라고 생각하지만 대게는 불가피한 종교와 민족 갈등 사이에서 해체할 수 밖에 없는 불완전한 연합체라고 회의적으로 보고 있습니다.\n
WORLD.921.a코0=이 미묘한 균형을 유지할 수 있을까?

WORLD.922.t코0=레반트 왕국
WORLD.922.d코0=길고 복잡한 협상 후에도 이탈리아령 레반트의 난국에 대한 협상안을 찾지 못한데 이어 오늘 예루살렘 회의에서는 과거 이탈리아의 장악 지역 전체를 아우르는 새로운 레반트 왕국을 세우기로 결론내렸습니다. 국왕에는 트란스요르단의 젊은 하심 가문 에미르인 후세인 빈 탈랄로 추대되었습니다.\n\n후세인에게 지배권이 넘어간 것은 갑자스러운 일은 아니였습니다. 후세인은 이탈리아에게 접근하여 국왕의 자치를 대가로 이탈리아와 협력하기로 제안하였으며 후세인은 주요 지도자 중 한명으로 빠르게 부각되었습니다. 후세인은 세속적, 헌법적 원칙에 따라 통치하며 레반트 내의 모든 민족에게 자유와 자치를 주겠다고 약속했지만 여전히 팔레스타인 내 유대인들에게는 인기가 거의 없으며 일부 유대인들은 후세인의 통치에 저항하기 위해 조직하고 있는 것으로 보입니다.\n
WORLD.922.a코0=아랍인과 유대인이 과연 함께 잘 지낼 수 있을까?

WORLD.923.t코0=이스라엘국
WORLD.923.d코0=이탈리아령 레반트의 난국에 대한 길고 복잡한 협상 후에도 협상안을 찾지 못하고 이 지역의 아랍인의 호전성과 반란에 따라 예루살렘 회의가 급히 막을 내리고 이탈리아 정부는 레반트 지역을 다양한 시온주의 파벌과 민병대가 연합한 유대인 저항운동 조직에 넘겨주기로 결정하였습니다.\n\n아랍의 호전성과 반란에 자극받은 JRM은 하가나와 이르군 지휘관의 군정 체계인 유대인 단체들의 동맹입니다. 집권하자마자 유대인들은 이탈리아의 동맹국으로써 레반트 지역을 안정화하고 평화롭게 유지하기 위해 무력을 사용하겠다고 약속했지만, 지도부와 극렬 시오니스트의 관계 및 아랍인들의 반응을 보았을 때 새로 수립된 이스라엘국이 빠르게 파멸할 수도 있습니다.\n
WORLD.923.a코0=아랍인과 유대인이 과연 함께 잘 지낼 수 있을까?

WORLD.924.t코0=레반트의 공산주의 혁명!
WORLD.924.d코0=이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 주르지 하바시가 이끄는 아랍 민족주의 운동이 레반트 지역을 장악한 후 레반트 인민공화국의 수립을 발표하였습니다.\n\n몇몇 공산주의, 사회주의, 그 외 좌익운동이 연합한 운동인 아랍 민족주의 운동은 이탈리아의 제국주의에 격렬하게 반발하는 아랍인들 사이에서 큰 지지를 받고 있습니다. 하지만 운동을 구성하는 수많은 게릴라와 무장 단체, 조직 간 단합이 거의 없으며 유대인 다수 지역에서는 공산주의 정부에 대한 시오니즘적 반대가 불붙기 시작했기 때문에 이제야 첫 발을 내딯은 인민공화국은 불안한 모습을 보여주고 있습니다.\n
WORLD.924.a코0=성지에 일어난 혁명?

WORLD.925.t코0=이르군이 레반트를 장악하다!
WORLD.925.d코0=이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이어진 권력 공백 상황에서 메나헴 베긴이 이끄는 시온주의 민족주의 민병대인 이르군이 레반트 지역을 장악한 후 이스라엘국의 수립을 발표하였습니다.\n\n레반트 지역에서 가장 유명한 시온주의 단체 중 하나인 이르군은 수년간 유대인 국가를 세우자고 격렬히 선동했지만 실제로 권력을 잡고 지역 내 유대인에게 충분한 지지를 모은 것은 얼마 되지 않았습니다. 하지만 아랍 지역의 내분과 분열을 틈타 승리한 덕분에 이르군은 유대인 통치에 반발하는 아랍인 다수가 살고 있는 광범위한 지역을 정복하는 데 성공하였습니다. 새로 수립된 이스라엘국은 소수 민족의 정부로 아랍인을 비롯한 여러 민족에 대해 체계적 차별을 하기 시작했다는 보고가 들어오고 있습니다.\n

WORLD.501.desc코0=전쟁 이후 독일이 밑바닥 없는 우물과도 같던 거대한 건설 프로젝트인 지브롤터 댐이 마침내 완공되었습니다. 완공까지의 길고 긴 여정은 단지 독일국 외에도 훨씬 더 많은 국가에 다양한 문제를 가져왔습니다. 하지만 이 버려진 프로젝트의 책임은 독일이 아니라 직접 결과를 맞을 사람들에게로 돌아갔습니다.\n\n이베리아인들은 유럽의 경제가 박살나는 동안 댐 문제를 처리해야 했습니다. 온갖 역경에도 불구하고 프로젝트를 완성하였으며 국제 사회에서는 대단한 명성을 얻고 있습니다. 이베리아 스스로도 이 소식에 크게 즐거워하며 국가적인 승리로 선포하였습니다. 독일은 재빨리 이를 자신 덕분이라고 주장하고 있지만, 국가사회주의 영향권 바깥에서는 이런 말이 받아들여지지 않습니다.

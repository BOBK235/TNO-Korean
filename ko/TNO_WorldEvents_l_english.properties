WORLD.461.t코0=버마인의 해방
WORLD.461.desc코0=세계가 시간이 진행되면서 식민지 시절 국경은 갈기갈기 찢어지는 것 같습니다. 오늘 [BUR.GetLeader]는 버마 정부가 반란군에게 항복한다고 발표하였습니다. 카친족, 샨족, 카렌족, 몬족, 아라칸족, 진족은 모두 독립을 이루었으며 버마는 버마족의 국가로만 남게 되었습니다.\n\n이 신생국들은 재건 작업과 동시에 OFN, 인도 공화국을 중심으로 한 외부 세계와의 유대관계 구축에 나서고 있습니다. 많은 사람들은 새로 등극한 지도자들이 권력에 집착해 독재의 길로 빠질 것이라 예상하지만, 일부 희망적인 사람들은 민주주의를 위해 권력을 포기할 수도 있다고 믿고 있습니다.
WORLD.461.a코0=우리는 세계 무대에서 부끄럼을 느끼고 있다.
WORLD.461.b코0=마침내 자유가!
WORLD.461.c코0=우리는 다시 돌아올 것이다!
WORLD.461.d코0=또 다른 식민 시절 국경이 자유 투사들에게 파괴되었군.


WORLD.462.t코0=파키스탄이 독립하다
WORLD.462.desc코0=인도가 제2차 세계 대전에 이어 혼돈의 세계에서 독립을 쟁취한 이후 국제 관측통들에게는 일종의 화약고로 여겨졌습니다. 인종, 종교, 이념, 그 외 해외 세력의 문제로 얼룩진 이 신생국은 다양한 문제를 가지고 있습니다.\n\n이 문제들 중 특히 잔혹했던 것은 힌두교도와 이슬람교도 사이 악명 높은 종교적 분열이었는데 이 분열이 오늘날 완전히는 아니여도 어느 정도는 해결된 것 같습니다. 지속적인 힌두교도의 지배를 무서워하던 북부의 이슬람 소수민족은 "파키스탄"이라고 불리는 새로운 이슬람교도를 위한 국가를 선언하였습니다.\n\n폭력 사태가 잔혹했던 곳을 중심으로, 인도 아대륙 전역에서 파키스탄을 오가는 이민 행렬이 잇다르고 있습니다. 이를 지켜보는 사람들의 의견은 분분한데 일부는 지역 내 폭력사태가 증가하고 있다고 우려하기도 하며, 다른 일부는 종교적 문제를 해결했다며 찬사를 보내기도 합니다. 시간이 지나면 인도와 그 이웃들이 어떤 반응을 보일 지 알 수 있을 것입니다.\n
WORLD.462.a코0=형제들이여 환영합니다!
WORLD.462.b코0=파키스탄이여 승리하라!
WORLD.462.c코0=우리는 언젠가 카라치로 되돌아갈 것이다.
WORLD.462.d코0=흥미롭군.

WORLD.463.t코0=이베리아가 지브롤터 댐을 포기하다
WORLD.463.desc코0=지브롤터 댐의 정비를 담당하는 이베리아 개발부는 오늘부로 지브롤터 댐을 계속 가동시키는데 필요한 운영자금을 더 이상 조달하지 않으며 거대 구조물이 붕괴되지 않도록 필수적인 정비만 진행하겠다고 발표하였습니다.\n\n독일 아틀란트로파 계획의 최정점이라 할 수 있는 지브롤터 댐은 1940년대 후반에 건설되었으나 50년대 독일의 경제 붕괴 이후 이베리아가 맡게 되었습니다. 이베리아의 경제 문제와 블랙홀처럼 돈을 퍼먹는 댐으로 인해 이 거대 구조물은 방치되고 있으며 전 세계는 댐이 붕괴되어 수백만 명이 사망하고 피해를 입은 국가가 파괴될 까 숨죽여 지켜보고 있습니다.
WORLD.463.a코0=당면한 더 큰 문제들이 있어.
WORLD.463.b코0=부서지지 않도록 기도하자.

WORLD.464.t코0=이베리아 평의회 창설
WORLD.464.desc코0=이베리아와 같은 상황에서 국가가 형성되고 권위주의적인 문화를 유지한 채로 효율적으로 통치하는 것이 매우 어렵다는 것은 당연한 일입니다. 이베리아 카우디요는 오늘 새 연합을 안정시키고 더 나은 미래로 나아가기 위해 국가 문제에 대해 자문해주는 역할만을 하는 국가공무원 자문위원회를 수립하였다고 발표하였습니다.\n\n이들의 국가 정책에 대한 영향력은 무시해도 좋을 정도이지만, 현실적인 분석가들은 카우디요들의 한 쪽이 두 사람 사이의 정치적 의견 차이에 우위를 점하기 위해 평의회를 이용할 수도 있다고 분석하고 있습니다. 결과적으로 평의회는 나라를 통합시키보다는 오히려 이 국가를 분열시키는 것을 조장하는 것 같습니다. 추가적인 보도에 따르면 이베리아에서 새로운 '개혁'의 효과가 빛을 발할 것이라고 합니다.
WORLD.464.a코0=확실히 좋은 방법이야
WORLD.464.b코0=이건 진보가 아냐.
WORLD.464.c코0=약한 국가를 위한 쓸모없는 조직이군.

WORLD.465.t코0=이베리아 평의회 창설
WORLD.465.desc코0=오늘 카우디요인 프란코와 살라자르가 공동으로 이베리아 평의회 창설을 발표하였습니다. 우레와 같은 발수갈채를 받기 위해 잠시 멈췄던 두 사람은 이후 서로 번갈아가며 참석한 많은 군중들에게 새로운 체계에 대해 토론하고 이 체계를 도입하는 이유에 대해 정당화했습니다.\n\n두 사람은 이베리아의 책임과 의무가 매우 방대하며 둘이서만 다루는 것은 그들의 능력으로는 혼란만 남겼을 뿐이라고 말했습니다. 이들의 통치 능력을 유지하기 위해서 자신들의 권한의 일부, 그 중 또렷하게 세부적인 내용들에 대해서는 임명직 관료들로 구성된 별도의 평의회에게 위임하기로 하였습니다. 이 '이베리아 평의회'는 연방 입법부 신설에 관한 조치를 다룰 것입니다. 하지만 결국 어떠한 제안이라도 최종적으로 결정을 내릴 인물은 두 카우디요일 것입니다. 공식적으로는 어디까지나 두 사람이 지배하고 있는 국가를 좀 더 효율적으로 다루기 위한 도구입니다.
WORLD.465.a코0=확실히 좋은 방법이야
WORLD.465.b코0=올바른 방향으로 한 걸음 나아간다.
WORLD.465.c코0=약한 국가를 위한 쓸모없는 조직이군.

WORLD.466.t코0=바르셀로나 전투
WORLD.466.desc코0=이베리아 반도에서 갈수록 위기가 심화되어 걷잡을 수 없는 정치적 폭력이 전국적으로 확대되러는 위협을 받는 가운데 충격적인 상황이 들러왔습니다. 카탈루나 지역의 수도에서 밤낮으로 정부군과 반체제 세력 사이 충돌하며 최악의 전투가 벌어졌습니다. 스페인 내전을 묘하게 연상시키는 바리케이드가 다시 한번 세워졌으며, 바르셀로나 시민들은 이념별로 갈라지면서 이웃끼리의 불화가 생기고 있습니다.\n\n현재 CNT-FAI로 알려진 급진좌파 노동조합과 그 동조자들은 이제 바르셀로나에 대한 통제권을 빼앗았으며 친정부 세력에 대항해 장기간의 유혈 투쟁에 대비하고 있습니다. 스페인에게는 아주 오래전인 30년대의 피비린내 나던 소란스러운 세월의 이야기가 다시 한번 되풀이되고 있습니다.
WORLD.466.a코0=우리는 반드시 이길 것이다!
WORLD.466.b코0=폭정에 반대한다!
WORLD.466.c코0=이베리아가 시험대에 섰군.

WORLD.467.t코0=이베리아의 경제 붕괴
WORLD.467.desc코0=마드리드 증권거래소에서 중대 뉴스가 나왔습니다. 단기 성장을 이끌어 내려 공매도된 주요 국영 산업체 여러곳의 주식이 이젠 매수자에게 충격적인 손실을 전해주기 시작했습니다. 이 사건이 이베리아 경제 전반에 걸쳐 연쇄 반응을 일으키면서 경제 자립 정책이라는 국가정책에 따라 육성된 몇몇 기업집단의 주가가 급락하고 있으며 주요 은행이 붕괴하고 있습니다.\n\n일부 경제학자들은 이번 대폭락이 오래 갈 것이라고 경고하며, 수개월 전 많은 사람들이 중앙집권화된 선군정치 계획경제인 팔랑헤주의 정책이 붕괴될 것이라는 예측이 실제로 온 것이라고 주장하고 있습니다. 국고보조금으로 촉발된 과잉생산과 투기의 거품은 정권이 감당할 수 없게 되자 결국 폭발하였습니다. 그리고 현재 이 폭발은 이베리아반도의 경제 활동을 격변으로 몰아넣고 있습니다.
WORLD.467.a코0=우리는 이걸 해결할 수 있어.
WORLD.467.b코0=그들은 옥상에서 떨어져서 바닥으로 추락했네.

WORLD.468.t코0=안토니우 드 올리베이라 살라자르가 사망하다
WORLD.468.desc코0=오늘 아침 4시 2분, 이베리아 연합의 두 카우디요 중 한명이자 이베리아 내 포르투갈 영토의 지도자인 호세 안토니우 올리베이라 살라자르가 의료진들에게 사망 선고를 받았습니다. 그의 사망으로 30여년간의 포르투갈의 한 역사가 흘러가 닫혔습니다.\n\n보도에 따르면 카우디요는 뇌출혈로 인한 합병증으로 사망하였으며, 뇌출혈 치료를 위한 수술을 받고 있었다고 합니다. 포르투갈 전 국가와 살라자르의 전 동료인 프란시스코 프랑코가 포르투갈의 옛 지도자를 추모하고 있습니다.\n\n새로운 후계자가 선출될 때 까지 프랑코는 이베리아 연합의 유일한 통치자로 남아있기로 결정하였으며, 전문가들은 프랑코가 감히 마음만 먹는다면 이베리아의 단독 독재자가 될 수 있는 절호의 기회라고 보고 있습니다.
WORLD.468.a코0=카우디요여 안녕히
WORLD.468.b코0=한 카우디요가 시대를 등졌다.

WORLD.469.t코0=이베리아 평의회가 폐지되다
WORLD.469.desc코0=카우디요인 프란시스코 프랑코가 오늘 많은 군중 앞에서, 또한 국제 언론의 보도를 통해 오늘부로 이베리아 평의회는 일주일 내로 폐지할 것이라고 발표하였습니다.\n\n당초 신뢰할 수 있는 인물들이 더 나은 지배를 위해 카우디요와 전문 지식을 공유할 수 있도록 만들어진 기관이었던 평의회가 그 목표를 벗어나게 되었다고 말했습니다. 이베리아의 두 통치자에게 조언하기보다 평의회가 두 사람을 해치러 하며 보이지 않는 부분에서 부패를 저질렀다고 비난하였습니다. 이런 이유들로 평의회가 폐지되었으며, 프랑코는 만일 그들이 그렇게 형편없는 모습을 보인다면 조언을 들을 가치도 없다고 말했습니다. 귀중한 조언이 없다면 평의회가 존재할 이유는 없습니다.\n\n카에타누는 이에 대해 어떠한 말도 하지 않고 있습니다.
WORLD.469.a코0=이건 필요했던 일이었다.
WORLD.469.b코0=또 다시 물러나는군.
WORLD.469.c코0=좋은 선택이다.

WORLD.470.t코0=이베리아가 평의회를 유지하기로 결정하다
WORLD.470.desc코0=국내외 언론에서 끊임없이 흘러나오는 노골적인 권위주의와 부패에 대한 불만을 잠재우기 위해 카우디요인 프란시스코 프랑코는 오늘 아침 일찍 자문위원회와 관련된 성명을 발표했습니다. 유화적이면서도 스페인 독재자의 입김이 분명히 들어가 있는 메시지에서는 효과적인 기관의 지속적인 존재가 별로 문제가 되지 않을 것이라고 말했습니다.\n\n이 조치가 현 정권에 이로울지 아니면 반대파들이 이용할 수 있는 정치적 여지를 주는 것인지는 봐야 할 것입니다. 그러나 현재 평의회 자체에 대한 시선도 많이 있으며 평의회가 카우디요의 지지 표명과 함께 바뀔 수 있을 지에 대해서도 관심이 커지고 있습니다.
WORLD.470.a코0=꼭 필요한 기관이다.
WORLD.470.b코0=적어도 그들은 조언을 받고 싶어하는 것 같군.
WORLD.470.c코0=그들은 약하다.

WORLD.471.t코0=이베리아 평의회가 폐지되다
WORLD.471.desc코0=프랑코는 오늘 마드리드의 군중들에게 앞으로 이틀 안에 이베리아 평의회를 폐지할 것이라고 발표하였습니다. 당황하는 언론들 앞에서 프랑코는 짧은 기간동안 있어왔던 자문위원회가 그동안 손해와 자원낭비만 가져다 주었다는 것이 증명된 것이라고 설명하였습니다. 프랑코를 깊이 괴롭혀왔던 것을 그는 이베리아를 위해 카에타누 총리의 재가를 얻어 '부패하고 반역적인 조직'을 파괴하고 관련된 모든 '배신자'들을 체포하였습니다.\n\n이 발표에 이어 그는 권력을 위임해 처리하는 특정 단체 그 자체에 대해서는 엄격하게 반대하는 것은 아니지만 현재의 정치 풍토에서는 그런 것이 남아 있기에는 너무 '이기적'이라고 말했습니다. 따라서 카우디요는 현재와 비슷한 제도를 다시 구현할 계획은 없다고 밝혔습니다.\n\n카에타누는 이에 대해 어떤 말도 하지 않고 있습니다.
WORLD.471.a코0=이건 필요했던 일이였다.
WORLD.471.b코0=결국 처음으로 다시 돌아가는군.
WORLD.471.c코0=좋은 선택이야.

WORLD.472.t코0=이베리아가 평의회를 유지하기로 결정하다
WORLD.472.desc코0=이베리아 연방은 오늘 평의회와 관련된 깜짝 발표를 하였습니다. 처음에는 카우디요의 무거운 어깨에 입법이라는 한 짐을 덜기 위해 세운 기관이었긴 했지만 평의회는 여러 이유로 정부 내 일부 세력에게 비난받았으며 이 논란만 가지고도 평의회의 존재 가치에 대한 논쟁은 엄청났습니다.\n\n이 논쟁은 현재의 제도를 유지하자는 의견이 많은 채 마무리되었으며 추후 발표가 있을 때 까지 평의회는 그대로 유지하기로 결정하였습니다. 국제 소식통들은 평의회가 민주주의 기관에 매우 가까워지고 있다고 보고 있지만 앞으로 어떻게 발전할지는 두고 보아야 합니다.
WORLD.472.a코0=이건 꼭 필요한 기관이다.
WORLD.472.b코0=적어도 착한 척은 하네.
WORLD.472.c코0=그들은 약하군.

WORLD.473.t코0=이베리아 평의회가 개혁되다
WORLD.473.desc코0=오늘부로 이베리아 평의회는 더 이상 두 카우디요의 변덕에 오락가락하지 않습니다. 두 카우디요는 공동성명을 내고 자신의 직위에서 사임할 것이라고 발표하였습니다.\n\n이와 함께 두 사람은 권리와 의무가 크게 확대된 이베리아 평의회에 대한 전면적인 개혁안도 발표하였습니다. 이제 의회가 카우디요를 대신하여 이베리아를 통치하며 의회에서 적합한 개혁안을 통과할 것입니다. 이 개혁이 어디까지 진행될지는 아직 알 수 없습니다.\n\n대신 카우디요는 평의회가 만족할 만한 수준으로 개혁을 마칠 때 까지 집권이 아직 끝난 것은 아니라고 하면서 개혁안 감독 역할을 맡을 것이라고 발표하였습니다.
WORLD.473.a코0=새 시대가 시작되었다.
WORLD.473.b코0=새로운 민주주의는 언제나 환영이야.
WORLD.473.c코0=자유주의? 허허!


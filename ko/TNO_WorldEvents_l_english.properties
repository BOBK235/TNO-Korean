WORLD.1158.t코0=소비에트 연방의 재탄생
WORLD.1158.desc코0=다시 한번, 붉은 군대는 자신들이 러시아의 가장 강력한 힘이라는것을 스스로 증명해 보였습니다. 붉은 군대는 모든 도전자들의 위에 서서 자신의 경쟁자들을 물리치고 모국을 다시 통합하였습니다. 서러시아 전쟁의 참혹한 종결 이후, 아르한겔스크 시에 갇힌채 가장 비참한 시작에서부터 일어난 서러시아 혁명전선은 재조직을 거쳐 소비에트 사회주의 공화국 연방으로써 재탄생하였습니다.\n\n 대원수 미하일 투하쳅스키. 전략전술의 천재이자 종심 전투 교리의 선구자가 이끄는 재탄생된 소비에트 사회주의 공화국 연방은 이제 시선을 서방으로 돌릴것이라고 많은 관찰자들이 추정하고 있습니다. 몇몇 사람들은 투하쳅스키의 야망이 그곳에서 끝날것이라며 의문을 제기하기도 하지만, 동유럽 전역에서 벌어지는 신생 파르티잔 활동의 물결은 이러한 주장을 뒷받침하고 있습니다. 어떠한 미래이건, 소비에트 연방은 군국주의적 열정과 함께 미래를 맞이하기위해 나아갈 것입니다.

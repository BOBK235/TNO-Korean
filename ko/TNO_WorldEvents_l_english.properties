WORLD.497.t코0=팔랑헤주의자가 이베리아를 정복하다
WORLD.497.desc코0=강경우파의 반체제 파시스트들인 팔랑헤당이 이베리아 전쟁에서 승리하며 마침내 총성과 폭발음이 멎었습니다. 이 분쟁의 승자는 분쟁에서 가장 열성적이고 광신적인 이념을 가진 세력입니다. 이제 그들은 프랑코 시기 그들에게 매여졌던 어떠한 목줄에도 더 이상 매여 있지 않으며, 오래 전에 죽은 팔랑헤당의 창시자였던 호세 안토니오 프리모 데 리베라의 독자적인 꿈을 펼칠 준비를 하고 있습니다.\n\n팔랑헤주의자인 헤페 하이메 밀란스 델 보스크는 청의사 집회에 참석하여 진정한 팔랑헤주의 스페인을 만들겠다는 자신의 계획에 대해 연설하였습니다. 이 뜻은 팔랑헤주의 '유토피아'에서 벗어난 사람들에게는 그리 좋지 않은 소식으로, 이미 몇몇이 사법의 영역을 벗어나 살해당하거나 처형당하고 있다는 보도가 나오기 시작했습니다. 전쟁은 끝났을 지 모르지만, 스페인은 더 이상 헤페의 치세에 만족할 것 같진 않습니다.

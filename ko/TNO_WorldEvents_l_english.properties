WORLD.561.d코0=최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 거의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 마르틴 보어만이 될 것이라고 선언하였습니다.\n\n가장 유력했던 선택지로 꼽혔던 보어만은 자유주의자 및 군 일부에서 우려를 표했으나 독일의 중도층 및 보수층이 결정을 환영하였습니다. 보어만은 소규모의 개혁만으로 나치즘의 길을 굳건히 지키겠다고 말한 가운데 알베르트 슈페어, 헤르만 괴링, 라인하르트 하이드리히는 이 선택이 독일국을 빠르게 무덤으로 몰아넣을 것이라고 비판하고 있습니다.

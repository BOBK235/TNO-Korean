WORLD.1194.desc코0=거의 30년 만에 처음으로, 붉은 별이 북쪽 상공에 떠오릅니다. 발레리 사블린 사무총장은 소련이 공식적으로 탄생했다고 세계에 공식 선언했습니다. 한때 새로운 현상이라고 여겨졌던 러시아 무정부 상태가, 몇몇 사람들이 새로운 러시아 혁명으로 언급하기 시작한 일련의 유혈 전쟁과 외교적인 합의들을 거친 끝에 끝났습니다. 사블린의 국가는 임시 총리 겐리흐 야고다에 대한 반란으로 시작되었는데, 새 정부의 안정과 평화 약속은 그것을 국민의 지지를 얻었습니다. 통일 경쟁의 다크호스인 사블린의 길은 러시아 무정부주의의 참된 비극을 보여줍니다. 원래 이상주의적이고 자유주의적인 레닌주의를 실천하고 있는 사블린은 분명히 그의 우상의 길을 따르고 정치적 반대를 단속하기로 결정했습니다; 비록 사람들은 전반적으로 지지하고 있지만. 새 국가가 서쪽으로 향함에 따라, 세계는 사블린이 조상의 길을 따라갈지, 설령 그것이 그의 파멸로 이어진다고 해도 궁금해하고 있습니다.\n

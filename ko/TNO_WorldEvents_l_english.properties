WORLD.496.t코0=연방주의자가 이베리아를 정복하다
WORLD.496.desc코0=이베리아 전쟁은 구 이베리아 연합이 다시 반도의 주인이 되며 끝났습니다.\n\n여러 파벌들의 야망과 매우 많은 분리주의 운동의 표적이 된 연합은 서로 산산조각이 난 적이 있습니다. 마드리드 주변 지역만 차지하고 있고 적들에게 전부 둘러싸인 연방주의자들에게 분석가들은 큰 기대를 걸지 않았습니다.\n\n이베리아 연방은 드디어 이베리아 반도의 패권을 되찾아왔다고 선언하였습니다. 전쟁으로 고갈되버린 다른 단체의 자원을 볼 때 이 주장에 이의를 제기할 사람은 아무도 없을 것 같습니다.

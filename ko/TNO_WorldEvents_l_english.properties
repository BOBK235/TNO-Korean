WORLD.926.d코0=이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아가 떠나고 이어진 권력 공백 상황에서 현재 팔레스타인 해방전선 총사령부(PLF-GC)라고 불리는 세력이 레반트 지역을 장악한 후 팔레스타인 아랍인국을 수립하겠다고 발표하였습니다.\n\n아메드 지브릴이 이끄는 해방전선 총사령부는 항상 이탈리아와 시오니즘의 레반트 점령에 반대해왔던 가장 폭력적이고 급진적인 민병대 중 하나였습니다. 이탈리아군이 저지른 수많은 폭력 행위로 많은 아랍인들이 해방전선 총사령부와 그들의 극단적인 국수주의적이고 폭력적인 수사법을 받아들이면서 순수한 아랍인들을 위한 아랍 국가의 수립을 요구해 왔습니다. 유대인에 대한 폭력 보도가 점점 늘어나고 있으며 많은 난민들이 필사적으로 레반트 지역을 탈출하러고 애쓰고 있습니다.\n

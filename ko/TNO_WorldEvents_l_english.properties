WORLD.1918.t코0=소인테른의 창설
WORLD.1918.d코0=오늘날, 여러 사회주의 국가들의 공동 성명을 통해 새로운 사회주의 인터내셔널, 속칭 소인테른의 창립이 발표되었습니다. 이 성명에 따르면, 소인테른은 러시아식 마르크스-레닌주의부터 마르크스적 사회 민주주의에 이르기까지 다양한 좌익 이념을 대편하는 전 세계의 사회주의 정당으로써 구성된 단체입니다.\n\n[FROM.GetNameDef]에 본부를 둔 이 조직은 사회주의 정당간의 협력을 촉진하고, 좌익 운동에 대한 세계적 지원을 보장하며, 전 세계 사회주의 국가들에게 "방어적 협력"을 제공하는 목표를 가지고 있다고 합니다. 이러한 대담한 주장에도 불구하고, 소인테른의 실질적인 성과가 무엇이 될지는 아직 알 수 없습니다.
WORLD.1918.a코0=자유로운 세계를 향한 발걸음이다.
WORLD.1918.b코0=붉은 파도가 돌아온다...

WORLD.1919.t코0=경제상호원조회의의 창설
WORLD.1919.d코0=사회주의 인터내셔널의 대변인들은 최근 상호 경제 지원위원회, 혹은 코메콘이라고 불리는 기구의 구성을 발표하였습니다. 성명에 따르면, 코메콘은 이미 소인테른이 접근한 아프리카 대륙과 같은 수많은 "착취당한 국가들"을 위한 "범-지구적 규모의 개발 및 원조 계획"이라고 소개하였습니다. 코메콘 기구를 통해 모인 소인테른 국가와 정당은 서로에게 경제 및 개발 원조를 서로에게 분배할 수 있으며, 더 크고 번영하는 국가가 더 부족한 국가를 지원할 수 있습니다.\n\n전 세계의 많은 기구와 정부는 이미 코메콘 지원을 통한 부패와 정치적 영향력의 투사를 인용하며 "또 다른 이름의 제국주의"라며 비난했습니다. 당연하게도, 소인테른은 이러한 주장을 일축했습니다.

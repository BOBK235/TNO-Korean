WORLD.1923.t코0=핀란드의 파시스트 쿠데타!
WORLD.1923.d코0=핀란드는 확실히 필요에 의해 독일국과 협력했지만 유럽에서 몇 안되는 파시즘이 드리우지 않은 지역 중 하나였습니다. 그럼에도 불구하고 위협받기 쉬운 위치였으며 오늘의 사건으로 증명된 바로 결코 오래가지 못했습니다. 러시아 공산주의자의 동쪽을 향한 행진은 공화국에 치명적이었고, 극우파가 결정적으로 국가를 장악하였습니다.\n\n증대된 러시아의 위협은 새 통치자들의 상상에 큰 영향을 미치고 있으며 독일과의 더 긴밀한 유대가 눈앞에 펼쳐질 것 같습니다. 핀란드의 가장 큰 불행은 특유의 지정학적 환경이었으며 어떠한 대가를 치뤄서라도 동부의 이웃을 저지해야 한다는 필요성으로 더욱 위태로워졌습니다.\n
WORLD.1923.a코0=파시즘이 아직도 또 다른 희생자를 주장하는군.

WORLD.1924.t코0=핀란드의 공산주의 쿠데타!
WORLD.1924.d코0=핀란드 공화국이 혁명적인 사회주의 봉기에 빠지면서 유럽 지역의 관측통들은 상당한 충격을 받았습니다. 최근 전쟁에서 서러시아에게 큰 타격을 받아 기울어진 핀란드는 이미 민중의 급진화된 물결을 막을 수 없섰습니다.\n\n통상적으로 동방에서의 위협은 핀란드를 독일 진영으로 끌어당길 것이라고 예상했었지만 서러시아의 우익적 성향이 이런 가능성을 지워버렸습니다. 독일군이 서쪽에, 서러시아군이 동쪽에 있는 상황에서 좌익 정부가 실존적인 위협을 가진 채 태어났으며 파시즘이 장악한 대륙에서 오래 살아남을 수 있을지는 미지수입니다.\n
WORLD.1924.a코0=북부가 적화되고 있다!

WORLD.1925.t코0=핀란드 군정이 붕괴되다!
WORLD.1925.d코0=이견을 엄격하게 단속하고 억압하는 정부라도 위기 상황에 몰릴 수 있습니다. 서러시아와의 처참한 전쟁과 자국 내에서 고조되는 불만은 정권이 감당하기에는 매우 벅찬 일이었고, 민간 정치인들이 국가비상사태를 해제하기 위해 과감하게 밀어붙이면서 군정의 정당성은 산산조각이 났습니다.\n\n핀란드의 민주주의가 회복되었지만 세계 정세 속에서의 핀란드는 여전히 불안정합니다. 이전 시대를 특징지었던 독일과의 화목한 관계를 유지할까요? 아니면 권위주의자들을 피하고 새로운 길을 나설 것일까요?\n
WORLD.1925.a코0=북쪽에 다시 자유의 빛이 비친다.

WORLD.1926.t코0=북방 전쟁
WORLD.1926.d코0=러시아 내전속에서 독립한 이후로, 핀란드는 옛 군주의 그림자 속에서 살아왔습니다. 확고한 결말이 일어나지 않은 겨울 전쟁 이후, 헬싱키의 몇몇 사람들은 독일국의 힘이 상승함에 따라 소비에트 연방의 잔재로부터 자신들을 보호할 수 있을것이라 희망했습니다. 서러시아 전쟁의 교착 상태는 이를 종식시켰습니다. 이후 헬싱키의 최고사령부는 러시아 군벌들의 침략을 막기 위해 오네가에 방어선을 준비했습니다.\n\n핀란드 정부가 [WSR.GetNameDef]의 급격한 부상과 러시아 영토를 향한 반환 요구를 외교적으로 해결하지 못함에 따라 새로운 북방 전쟁이 발생하였습니다. 세계는 러시아 통합의 위대한 경쟁자들 중 하나가 스스로의 힘에 대한 중요한 시험에 직면하였다고 보고 있습니다.\n

WORLD.1193.desc코0=거의 30년 만에 처음으로, 붉은 별이 북쪽 상공에 떠오릅니다. 발레리 사블린 총서기는 소비에트 사회주의 공화국 연합이 공식적으로 재탄생했다고 세계에 공식 선언했습니다. 한때 새로운 현상이라고 여겨졌던 러시아 무정부 상태가, 몇몇 사람들이 새로운 러시아 혁명으로 언급하기 시작한 일련의 유혈 전쟁과 외교적인 합의들을 거친 끝에 끝났습니다. 사블린의 국가는 임시 총리 겐리흐 야고다에 대한 반란으로 시작되었는데, 새 정부의 안정과 평화 약속은 그것을 국민의 지지를 얻었습니다. 통일 경쟁의 다크호스인 발레리 사블린의 이념적 신념은 러시아 무정부주의와는 거의 어울리지 않는 것 같습니다. 자유주의적 형태의 레닌주의를 실천하면서, 러시아 사람들은 이전보다 훨씬 더 큰 정치적 자유를 누립니다. 소비에트 곰이 깨어났고, 세계는 그 포효를 초조하게 기다립니다.\n

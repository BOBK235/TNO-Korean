WORLD.20.t코0=트리움비라투스의 붕괴
WORLD.20.d코0=몰타의 트리움비라투스 회의장 폭탄 테러를 계기로, 얼마든지 무너졌어도 이상하지 않았을 연약한 동맹은 마침내 무너졌습니다. 이 사건으로 이베리아의 카우디요스와 터키의 대통령 모두 인내심의 한계를 넘었다는 듯 바로 동맹을 탈퇴하겠다고 발표하였습니다. 삼두체제에서 두 개 국가가 탈퇴하면서 지중해의 트리움비라투스 시대는 완전히 끝났습니다.\n\n이미 터키는 키프로스와 레반트를 중심으로 자신의 영토 주장과 관할권을 인정해야 한다는 새로운 요구를 꺼내고 있으며, 시리아 지역에서는 터키의 움직임에 대응하여 이탈리아군이 동원되고 있습니다. 또한 이베리아는 과거의 동맹국들과 깊은 관계를 유지하는 대신 자국 내의 문제에 초점을 더 맞추겠다며 외부 문제에 대한 신경을 끄고 있습니다.
WORLD.20.a코0=이는 시간 문제일 뿐이었다.

WORLD.23.t코0=아프리카로의 확장
WORLD.23.d코0=서아프리카는 제2차 세계 대전 종전 이후로 험난한 시기를 보내고 있습니다. 지난 20년간 중앙아프리카의 독일령 지역에서 발진한 루프트바페 항공기가 내륙의 모든 것을 폭격하며 먼지로 만들었습니다.\n\n히틀러의 사망과 독일국의 붕괴 이후, 루프트바페는 오랫동안 움직이지 않았습니다. 이미 해안가에 있던 몇몇 소국들이 독일의 끊임없는 폭격의 공포에 벗어나서 국경을 내륙 안쪽으로 확장하기 시작했습니다. 폭격이 재개될지는 오직 시간만이 알 것입니다.
WORLD.23.a코0=흥미롭군


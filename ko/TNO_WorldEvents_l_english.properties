WORLD.562.t코0=히틀러가 괴링을 후계자로 지정하다
WORLD.562.d코0=최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 거의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 헤르만 괴링이 될 것이라고 선언하였습니다.\n\n총통의 가장 오래된 최측근이자 국가의 사랑하는 아저씨 중 한 명인 괴링은 나치 보수파 및 독일 국방군으로부터 광범위한 지지를 얻고 있으며 이 관계 때문에 많은 사람들이 후계자 결정에 반대하고 있습니다. 알베르트 슈페어, 마르틴 보어만, 라인하르트 하이드리히는 모두 이번 총통 후계자를 비난하며 독일국을 휘황찬란한 전쟁광의 손에 넘어가게 두지 않을 것이라고 말하고 있습니다.

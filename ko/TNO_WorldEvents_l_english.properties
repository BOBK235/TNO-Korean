WORLD.454.desc코0=인도 내전 및 이에 따른 인도주의적 위기가 일어나면서, 자유 인도 정부의 [BEN.GetLeader]는 오늘부로 인도 국민군이 인도 내전에 개입할 것이라고 발표하였습니다. 자나타 전선과 인도 공화국 양국에 모두 선전포고한 자유 인도의 국민군은 이미 국경을 넘어 쏟아지고 있습니다.\n\n공영권이 자유 인도의 움직임을 지지하는 가운데 OFN은 이에 비난하고 있습니다. 어찌 되었든, 자유 인도는 자기 영토를 방어만 하기보다는 적극적으로 공세에 나서면서 우위를 점하고 있습니다.

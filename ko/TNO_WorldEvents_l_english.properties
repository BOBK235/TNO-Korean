WORLD.564.t코0=히틀러가 하이드리히를 후계자로 지정하다
WORLD.564.d코0=최근 일본 헌병대원으로 추정되는 이가 독일 총통의 목숨을 노린 데 이어, 총통에게 공식적인 후계자를 지명하도록 압력을 가하자 라이히스탁은 공식적으로 선택된 후계자를 공인하기 위한 절차를 꾸준히 쌓아 오고 있습니다. 의 일주일간의 논쟁과 어림짐작 끝에 아돌프 히틀러는 오늘 라이히스탁에서 생방송된 텔레비전 방송에 출연하여 다음 총통 후계자는 라인하르트 하이드리히가 될 것이라고 선언하였습니다.\n\n라이히스탁에 곧바로 충격과 분노가 퍼져 투표자의 4분의 1이 후보 지명에 반대하고 또 다른 4분의 1이 기권표를 던지면서 역사상 처음으로 만장일치가 아닌 투표가 일어났습니다. 극히 소수의 사람들만이 이를 독일과 SS 사이 적대관계의 종식이라며 환호했지만 대부분의 사람들은 하이드리히가 독일 전역에서 폭동을 일으켰던 부르군트의 꼭두각시와 다름이 없다고 생각하고 있습니다.

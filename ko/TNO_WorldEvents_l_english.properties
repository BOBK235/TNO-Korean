WORLD.491.t코0=이베리아 분단
WORLD.491.desc코0=이베리아 연합은 결국 운명적인 결론에 도달하였습니다.\n\n내부 보고에 따르면 이베리아 정부는 내부의 여러 심각한 문제들에 대해 서로 타협하지 않는 입장을 보이면서 교착 상태에 빠졌다고 말하고 있습니다. 서로 거부권을 행사하는 카우디요는 실질적으로 어떤 정책도 취할 수 없게 되었습니다.\n\n보도에 따르면 두 카우디요는 연합 분단 협상을 벌이고 스페인과 포르투갈 두 국가로 갈라지기로 합의하였다고 합니다. 국제사회에서는 이 구 연방이 2개 국가로 분열된 것을 '이베리아 이혼'으로 부르고 있습니다.
WORLD.491.a코0=의도한 바는 아니였어.

WORLD.492.t코0=포르투갈에서 살라자르주의자가 승리하다
WORLD.492.desc코0=모든 역경에도 불구하고 [POR.GetLeader]이(가) 포르투갈을 완전하게 차지하는 데 성공하였습니다. 연방에서 고국으로 돌아간 그는 재빨리 이베리아 세력에 저항하기 위한 체제를 구축하였습니다. 국가 내 다른 파벌들이 그를 향한 음모를 꾸미고 있는 가운데 그는 양면전선의 시련을 겪으며 국민들을 끌어낼 수 밖에 없었습니다. 놀라운 군사적 승리와 주변 상황으로 독재자가 자신의 지위를 유지할 수 있었습니다. 연방군이 휘청거리는 동안 반군들은 포르투갈의 전쟁기계에게 항복하고야 말았습니다.\n\n일부 사람들은 불법적인 후계자에 대해 항의하기 위해 거리로 뛰쳐나와 시위를 열고 있지만, 이런 요구도 시간이 지날수록 점차 약해지고 있습니다. 이 정권은 통치를 안정화하고 포르투갈의 국제 관계를 재정립하고 있습니다.
WORLD.492.a코0=승리다!
WORLD.492.b코0=흥미롭군.

WORLD.493.t코0=포르투갈에서 공화주의자가 승리하다
WORLD.493.desc코0=새로운 공화국이 옛 보수파 포르투갈 정부를 상대로 승리하고서는 공화국을 선포하였습니다. 포르투갈의 권위주의에 대한 신뢰를 잃은 민주장교들의 모임인 포르투갈 군사 운동이 전국적으로 지지를 끌어모으는 데 성공하였습니다. 이 운동은 빠르게 확장되며 금세 정부의 정치적 권위에 반하는 가장 강력한 세력으로 발전하였습니다.\n\n초기의 대혼돈에도 불구하고 봉기가 적군을 뻔뻔하게 공격하면서 포르투갈 인근 전략적으로 중요한 지역을 차지하였습니다. 내부 분열과 외부의 위협으로 붕괴된 살라자르주의 정권은 결국 민주 세력에 패배했음을 인정해야 했습니다. 포르투갈의 새 시대가 밝아오고 있으며 많은 이들이 다시는 오지 않았을 것이라 예상했던 세계 일부 지역에 민주주의가 돌아오고 있습니다.
WORLD.493.a코0=승리다!
WORLD.493.b코0=흥미롭군.

WORLD.494.t코0=포르투갈에서 공산주의자가 승리하다
WORLD.494.desc코0=포르투갈 내전은 포르투갈 인민 공화국의 승리로 막을 내렸습니다. 여러 공산주의 성향 단체와 민병대의 연합 전선은 늦은 감이 있었어도 과도공화국에서 독립을 선포한 후 적과의 싸움에서 대승을 거두며 이념적으로 유리한 한 축이 되었습니다. 공산주의자의 승리로 반도에서 다시 한 번 사회주의가 등장하였으며 신생 공화국은 앞으로의 소란스러운 세월 속에서 사회주의가 살아남기를 바라고 있습니다.\n\n승리를 축하하기 위한 퍼레이드에서 붉은 깃발이 발코니에서 승리한 군대를 내려다보는 붉은 정부의 지도자들과 함께 높이 휘날렸습니다. 좌파들이 권력을 잡고 나서 포르투갈이 어떻게 될 지는 누구도 확신할 수 없습니다. 하지만 하나는 확실해 보입니다. 놀라운 승리로 포르투갈의 모습은 영원히 바뀔 것입니다.
WORLD.494.a코0=승리다!
WORLD.494.b코0=흥미롭군.

WORLD.495.t코0=포르투갈 군국주의자가 이베리아를 정복하다
WORLD.495.desc코0=이베리아 전쟁이 남긴 불타버린 땅에서 승리자가 나타났습니다. 스스로를 '구국정부'라 칭하는 이 집단은 국가사회주의에 초군국주의 성향이 섞인 사람들로 여러 적들과의 격렬한 분쟁에서 이겼습니다. 이베리아 연합의 폐허 속에서 포르투갈 전체와 여러 정부로 분열되어 있던 스페인을 구국정부가 통일하며 새로운 체제가 등장했습니다.\n\n새롭게 권력을 쥔 우파 정권의 미래에 도래할 것이 평화적인 것은 아닐 가능성이 높습니다. 어떤 대가를 치르더라도 포르투갈 권력의 재등장을 목표로 하고 있는 구국정부는 전쟁으로 파괴된 반도에서 자신의 권력을 재확인하기 위해 어떠한 일이라도 할 것 같습니다. 구국정부가 다른 세계를 목표로 향함에 따라 이베리아 시민들은 더 이상 오랜 전쟁에 지치지 않을 것입니다.

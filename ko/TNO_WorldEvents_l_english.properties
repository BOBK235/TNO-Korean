WORLD.906.d코0=크로아티아 왕국은 제국 전역에서 일어나는 폭력 사태로 인해 낮아진 기준을 따지고서라도 이탈리아의 보호령 중 제일 불안정한 국가 중 하나였습니다. 사방의 적들 사이에 끼어 실현 가능한 것은 강력한 폭정이나 무정부 상태로 완전히 무너지는 것 둘 중 하나만 같아 보였습니다.\n\n오늘 세계의 모든 예상을 깨뜨리고 민주주의의 대표자이자 모든 계층의 급진주의를 대표하는 유라이 크르네비치가 대통령으로 취임하는 크로아티아 공화국이 선포되었습니다. 이전의 모든 적개심에도 불구하고 크르네비치는 "위대한 압제자"와의 협상을 통하지 않고서 승리를 얻어냈습니다. 이 합의를 많은 사람들이 받아들인 것은 아니지만, 여론은 전반적으로 우호적인 것으로 보입니다. 이미 새 크로아티아 정부는 정치범을 석방하기 시작했으며 남은 파르티잔 단체들과 대화도 시작하고 있습니다. 발칸반도와 그 너머에 아직 많은 폭력과 공포가 산재한 상황에서 이 작은 빛의 섬이 지속될 수 있을까요?\n

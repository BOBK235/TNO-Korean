WORLD.498.t코0=민주주의자가 스페인을 석권하다
WORLD.498.desc코0=이베리아 반도에서 막 놀라운 소식이 전해졌습니다. 이베리아 연방 정부에 대한 스페인 민주 항쟁 운동은 성공하였습니다. 반군들은 혹독한 군사 작전 끝에 옛 연방의 수도를 점령하고 이 도시를 20세기 내내 국내외적으로 끔찍했던 권위주의적 상징에 해당하는 것이 죽었다고 발표하였습니다.\n\n하지만 이 전투는 민주주의자들이 이제 남은 연방주의자들과 파시스트 세력의 게릴라전으로 계속 이어졌습니다. 강한 저항에도 불구하고 스페인 사람들은 이제 모두 새로운 현실과 맞닿게 되었습니다. 더 이상 연합은 없습니다. 그 이상은 부패와 내전, 민주주의적 신념에 휩쓸려 사라졌습니다.

WORLD.1156.t코0=혁명전선의 귀환
WORLD.1156.desc코0=피비린내 나는 러시아 통합전쟁은 종결되었고, 최후의 승리자는 나치 독일의 침략으로부터 모국을 수호하기 위해 가장 먼저 나섰던 백발의 베테랑들 입니다. 소비에트 연방의 패배 이후 북방으로 후퇴했던 붉은 군대 장병들이 결성한 서러시아 혁명전선은, 이제 공식적으로 그들의 기치 아래 러시아의 재통합을 선언했습니다. 수년간, 혁명전선은 1950년대에 모스크바를 성공적으로 되찾을 뻔 했던 나치 독일과의 전쟁 뿐만 아니라 소비에트 사회주의 공화국 연방의 붕괴 이후 러시아를 지배해온 군벌들을 상대로 계속 투쟁하며 전쟁을 벌여왔습니다.\n\n서러시아 혁명전선의 지도자인 게오르기 주코프 원수는 2차 세계대전과 서러시아 전쟁의 숙련된 베테랑입니다. 단순한 전략의 천재일 뿐만 아니라, 인민대중의 대변자로써 칭송 받으며 앞으로 러시아의 지도자로써 소외받는자들을 위한 지원을 계속하겠다는 약속을 밝혔습니다.\n\n독일 정부는 아직 러시아의 통합에 반응하고 있지 않지만, 보고에 따르면 국경에서 서서히 자신들의 부대를 동원하고 있다고 합니다.\n

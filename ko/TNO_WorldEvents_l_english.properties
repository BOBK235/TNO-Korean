WORLD.1177.t코0=신성 러시아 제국
WORLD.1177.desc코0=구 소련이 붕괴된 이후 일부에서는 러시아에 군주정의 복귀가 불가피할 것이라고 추측하는 이들이 있었습니다. 하지만 그 누구도 군주제 부활이 현재의 형태로 나타날 것이라고는 예측하지 못했을 것입니다.\n\n스스로를 "전러시아의 축복받은 섭정"이라고 주장하는 세르게이 타보리츠키는 모든 도전자들을 상대로 자신의 군대를 이끌고 거의 30년만에 러시아 통일 정부를 수립하는 데 성공하였습니다. 전통적인 로마노프가 군주국과 거리가 먼 새 정부는 여전히 단순한 섭정국일 뿐입니다. 타보리츠키는 니콜라이 2세의 아들인 오래 전에 죽은 알렉세이 니콜라예비치 로마노프 황태자를 대신하는 섭정이라고 주장하고 있습니다. 섭정 정부는 알렉세이 로마노프가 아직까지 살아있다고 주장하고 있지만 국제 관측통들은 이를 입증할 수 없다며 믿지 않습니다.\n\n새로운 러시아 제국은 인종주의와 부르군트 제도의 전체주의적 방법론을 섞은 러시아만의 진정한 독재정치로 마치 악몽과도 같다고 합니다. 신이시여 러시아를 굽어살피소서. 저희 중 누구도 할 수 없는 일이옵니다.\n

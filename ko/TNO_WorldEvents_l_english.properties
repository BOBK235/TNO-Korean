WORLD.556.d코0=독일국의 존경받는 전쟁 영웅 카를 되니츠가 흑해 지역 민간 행정부에 대항하여 해병 주도의 쿠데타를 일으켰다는 혼란스러운 소식이 흑해에서 퍼지고 있습니다. 크림반도의 독일국 주요 해군 기지의 사령관으로 근무하였던 되니츠는 라디오를 통해 한스 슈파이델이 수치스러우며 불법적으로 제국의회를 점거하였다고 비난하며 더 이상 베를린을 인정할 수 없다고 발혔습니다.\n\n뒤이어 되니츠가 마르틴 보어만을 공개적으로 지지하면서 독일국 전역과 전 세계가 충격에 휩싸였습니다. 독일 전쟁해군과 깊이 연계된 많은 선장들은 되니츠를 지지하겠다고 선언하였으며 전쟁해군을 독일을 완전히 파괴시킬 세력으로부터 벗어나게 하기 위해 크림반도의 되니츠와 끝까지 함께 할 것이라고 선포하였습니다.

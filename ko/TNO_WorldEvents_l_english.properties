

WORLD.2.t코0=아돌프 히틀러의 사망
WORLD.2.d코0=한 뉴스가 처음 독일국에서, 그 다음 전 세계로 퍼지면서 비극이 독일을 집어삼켰습니다. 독일의 총통이자 제2차 세계 대전의 승리자인 아돌프 히틀러가 사망하였습니다. 한동안 다들 총통의 건강이 악화되고 있다고 추정하였으나 그럼에도 사망 소식은 독일을 완전히 충격에 빠뜨렸습니다. 국가의회는 3개월간 애도 기간을 선포하며 총통은 그 전에 사망하였던 부인 에바 히틀러 곁에 묻힐 것이며 장례식에 전세계의 고관급 인사를 초대할 것이라고 발표하였습니다.\n\n독일이 애도에 빠진 동안, 전 세계에서 수많은 사람들이 세계를 30년간 고통에 빠뜨린 히틀러의 죽음을 축하하였습니다. 히지만 많은 국제 논평가들은 제3독일국 총통직의 정당한 후계자를 놓고 쓰라린 권력투쟁에 휘말리기 시작한 독일의 상황이 어떻게 될 지 두려워하고 있습니다.
WORLD.2.a코0=영원히 기억될 날이다...





WORLD.5.t코0=독일 내전
WORLD.5.d코0=아돌프 히틀러의 사망으로 독일국은 혼란에 빠졌습니다. 총통이 법적으로 정당한 후계자를 임명했음에도 불구하고, 독일국 내 큰 영향을 가진 파벌들이 자신만의 비전을 가지고 국가를 이끄기 위해 서로 무기를 들고 일어났습니다. 국가의 모든 병사는 게르마니아의 명령을 무시하고 그들이 선택한 후계자들의 편으로 몰려가 분열하고 있습니다. 상황의 심각성이 알려지지 않았지만 독일국은 중앙기관의 권위가 무너지고 있거나 이미 무너져 내린 것으로 추정됩니다.\n\n독일국의 동부 행정구역의 상황은 알려지지 않았으나, 게르마니아 및 독일국의 식민지 사이 갑작스러운 접촉 중단은 동부 지역 역시 자신들만의 운명을 찾아 갈 것인지 추측하게 만들었습니다. 이런저런 말에도 불구하고 결론적으로는 유럽의 거인이 무너지면서 유럽 대륙이 산산조각 났다는 것은 확실합니다.
WORLD.5.a코0=확실히 독일국의 끝이군.


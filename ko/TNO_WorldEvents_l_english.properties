WORLD.355.t코0=이탈리아-터키 전쟁에서 이탈리아가 승리하다" #scorzas deal
WORLD.355.d코0=수년간 터키와 이탈리아의 국경 분쟁은 두 동맹국 사이 의견 불일치를 가져오는 주요한 원인이었습니다. 지중해 두 국가 사이 높은 긴장은 트리움비라투스 붕괴 이후 절정에 달해 어떠한 장애물도 없이 곧바로 전쟁으로 향했습니다. 결국 터키군이 이탈리아령 중동 지역을 침공하기 시작했습니다. 이탈리아는 터키의 침공에 방관하지 않고 대응하면서 전 두 동맹국 간 소규모 국경 접전이 일어났습니다.\n\n터키의 전쟁기계가 기력을 다한 후 전선이 멈추며 터키는 이를 타파할 수 없는 교착 상태에 빠지게 되었습니다. 전쟁에서 확실한 우위를 점한 이탈리아는 다마스쿠스 지역을 이탈리아에, 모술 지역을 이라크에 넘겨주는 조건의 평화 협정을 제안하였는데 터키 정부는 이를 마지못해 받아들였습니다. 이제 중동에 평화가 다시 찾아왔습니다.

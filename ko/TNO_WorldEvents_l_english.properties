WORLD.1154.t코0=몽골 내전
WORLD.1154.desc코0=몽골을 근거지로 한 붉은 군대의 잔당들이 공영권에 속한 몽골에게 선전포고하고 승리를 거두자 세계는 경외심을 감추지 못하고 지켜 보고 있습니다. 평화 조약에서는 동쪽에서 붉은 군대의 활동에 대해 공영권이 간섭하지 않겠다는 내용으로 이루어졌는데 이는 알렉산드르 바실렙스키 장군의 팽창주의적 목표가 보이는 징후입니다.\n\n군인이자 노쇠한 소련에서 가장 훌륭한 장군 중 한명인 바실렙스키는 이제 중앙시베리아 북부에 있는 공업 단지에 관심을 두고 있습니다. 한때 많은 사람들이 그를 적군의 잔존 생존자의 대표이자 몽골의 굶주린 일개 도적단에 지나지 않는다고 생각했었지만 이제 산산조각난 연방의 패권을 두고 다투는 군벌들에게 또 다른 적수가 생긴 것 같습니다.\n

WORLD.35.t코0=남아프리카 전쟁
WORLD.35.desc코0=오늘 남아프리카 공화국 정부가 끊임없이 자신들을 공격한다고 생각하며 결국 보어 공화국이 남아공으로부터 독립을 선언하면서 남아프리카 공화국 전역에서 폭력사태가 발발하였습니다.\n\n독립 선언과 함께 창설된, 주로 독일군의 병기로 무장한 보어 민병대는 오렌지 자유주와 남아프리카 공화국 서남부 여러 지역에 퍼져있으며, 이 지역에 주둔한 남아공 군인과 무력 충돌을 빚었습니다.\n\n양 측의 분쟁이 확대되면서 독일 측은 대응을 어떻게 할 지 현재로써는 명확하게 알 수 없습니다. 여러 목격자들은 새로 형성된 아프리카실드와 남아프리카 공화국의 국경 사이 군사 무장이 급속도로 늘고 있으며, 많은 사람들은 독일의 대응이 확고할 것이라 생각하고 있습니다.
WORLD.35.a코0=자유를 위해!
WORLD.35.b코0=완벽한 기회다...
WORLD.35.c코0=우리 모두를 파멸시킬 것이다!
WORLD.35.d코0=혼돈의 아프리카다. 늘 봐왔던 것이지.

WORLD.36.t코0=아프리카실트의 남아프리카 계획
WORLD.36.desc코0=보어 반란이 격화되자, 아프리카의 국제 언론 기자들은 독일의 식민지 기갑사단이 이제 남아프리카의 국경을 넘어가면서 분쟁이 급속도로 확대되기 시작한다고 보도하고 있습니다. 새롭게 결성된 '아프리카실트'의 병력들은 이미 여러 번 승리를 거두었고, 너무 늘어저 취약해진 남아프리카 병사들은 혼란에 빠져 남쪽으로 후퇴하였습니다.\n\nOFN이 10여 년 가까이 남아프리카 정권을 지지하는 가운데 사진기자들은 피투성이가 된 남아프리카 병사, 포트 놀로스로 후퇴하는 병사들의 행렬 등의 현지의 느낌을 그대로 가진 사진들이 빠르게 퍼져가는 가운데 찍힌 그들은 이렇게 물었습니다.\n\n'대체 그 놈의 양키놈들은 전부 어디에 있는거야?'
WORLD.36.a코0=진정한 동맹국!
WORLD.36.b코0=진정한 영광이 있으리!
WORLD.36.c코0=진정으로 사악한 자들!
WORLD.36.d코0=진정한 혼돈! 언제 끝날까?

WORLD.37.t코0=프랑스-부르군트 전쟁
WORLD.37.desc코0=독일 권역이 완벽히 총체적 붕괴에 빠지면서 유럽의 상황이 급격하게 변화함에 따라, 많은 사람들은 이 비밀스러운 "어둠의 국가"가 어떤 행보를 보일지 궁금해했습니다. 최근 독일에서 친위대 부대가 부르군디 내로 이동하는 장면이 유출된 가운데, 하룻밤 사이에 지구상에서 가장 군국화된 국가 중 하나의 국경에서 이런 일이 일어나자 많은 소식통들은 하인리히 힘러가 라인하르트 하이드리히의 총통 지지에 대한 철회를 보여주는 증거라고 주장하였습니다.\n\n하지만 실제 이유는 머지않아 금방 드러났습니다. 국제 사회가 여전히 혼란 상황을 이해하러 노력하는 가운데, 부르군디의 전차가 파리로 들어오고 있으며 독일의 제재로 심각하게 약화되어 있던 프랑스군은 군이 겨우 주둔할 수 있었던 방어선에서 전면적으로 후퇴하거나 병력이 아에 증발되어 사라지고 있습니다.
WORLD.37.a코0=신이여 우리를 보우하소서!
WORLD.37.b코0=그들은 스스로의 힘을 알게 될 것이다.
WORLD.37.c코0=프랑스에 그림자가 드리우고 있다...

WORLD.38.t코0=좋은 전쟁 조언가
WORLD.38.desc코0=최초의 미국인 '고문단'인 미국 해병대와 미국 육군 합동 테스크 포스로 운영되는 군사원조고문그룹(MAAG) 첫 병력이 오늘 처음 남아프리카 공화국에 상륙하였습니다. 새로 진급한 폴 D. 하킨스가 지휘하는 MAAG는 표면적으로는 남아공 영토를 잠식한 보어 공화국에 대항하는 전투를 도울 수 있도록 훈련과 준비만 도와주는 '고문' 역할이며, 미국 정부는 어디까지나 전쟁에 참여하는 것이 아닌 "가장 어두운 시간 동료 자유국가를 도우는 것일 뿐"이라고 주장하고 있습니다.\n\n이런 주장에도 불구하고, 미국 해군의 USS 사라토가와 USS 에식스호에서 발진한 미국 폭격기가 독일군의 주둔지를 찾기 시작했고, 전선에서는 미군 병사와 남아프리카 병사가 서로 같이 사진을 찍는 장면들이 나와 많은 사람들을 놀라게 했습니다. 이것이 '고문단'의 일원이든 아니면 군대의 일원이든, 미국은 이제 남아프리카 전쟁에 개입하였습니다. 시간이 지나면 OFN의 나머지도 이에 뒤따를 지 알 수 있을 것입니다...
WORLD.38.a코0=저 개같은 것들!
WORLD.38.b코0=즉시 정식으로 항의서를 보내라!
WORLD.38.c코0=마침내 우리의 친구들이!
WORLD.38.d코0=로큰롤을 부르자!
WORLD.38.e코0=아프리카의 미국 모험주의? 누가 생각했을까.

WORLD.39.t코0=OFN의 동의!
WORLD.39.desc코0=놀라운 소식이 아닐 수 있겠지만, OFN은 남아프리카에서 진쟁중인 분쟁에 미국과 함께하기로 발표하였습니다. OFN을 전쟁에 참여하기에 충분한 표를 모은 미국의 동맹국들은 이미 남아프리카의 항구에 상륙하였고 보어의 영공을 가로지르며 아프리카의 험난한 전장을 가로질러 싸우기 시작하였습니다. 이 뉴스로 OFN은 세계 모든 자유민들의 안전과 보호에 헌신하고 있다는 것을 증명하였다면서 미국은 축하를 보내고 있으며, 그 동안 OFN은 아무것도 하지 않았다라고 비난하던 정치인과 장군들은 비난받고 있습니다. 남아프리카 군부도 이 소식에 기뻐하고 있지만, 과연 이것이 남아프리카에 얼마나 큰 도움이 될 지는 미지수입니다다.
WORLD.39.a코0=그들 전부 다! 바보야!
WORLD.39.b코0=그들이 어떻게 감히 우리를!? 우리는 무고해!
WORLD.39.c코0=우리의 힘을 합치자!
WORLD.39.d코0=우리는 결코 의심하지 않았다.
WORLD.39.e코0=국가는 국민을 위해, 국민은 국가를 위하여!
WORLD.39.f코0=이 혼란 대체 언제 끝나?!

WORLD.40.t코0=OFN이 항의하다!
WORLD.40.desc코0=충격적인 소식입니다. 미국과 OFN 나머지 회원국 간 전쟁 회의는 내분으로 결렬되었습니다. 투표에서 수많은 반대표가 나오자 미국 외교관들은 투표를 취소하고 회의장을 뛰쳐 나갔다고 전해졌습니다. OFN의 미국 동맹국들은 '위대한 기관의 온전함을 훼손한다'라며 OFN 내 다른 회원국을 비판하고 있으며, 그들은 이른바 '미국의 전쟁'이라는 것에 참전을 강요받고 있다고 말하고 있습니다. 미국은 이제 확실히 망가진 남아프리카에 대한 임무를 사소한 정치 문제로 멈추지 않겠다며, 누가 어떻게 생각하든지 간에 미국의 진실된 동맹국들은 이 전쟁에 참여할 것이라고 말했습니다. 하지만 한 가지 확실한 것은 OFN의 명성이 완전히 실추되었다는 것입니다.
WORLD.40.a코0=국제 사회는 자유를 외친다!
WORLD.40.b코0=그들은 우리 힘을 두려워하는 거야!
WORLD.40.c코0=뭐라고?! 지금 장난치냐?!
WORLD.40.d코0=진짜 다들 바보들이군
WORLD.40.e코0=조직이 결딴나고 있다...
WORLD.40.f코0=발톱 없는 독수리 같군.

WORLD.41.t코0=제3차 런던 전투
WORLD.41.desc코0=런던의 거리는 여전히 혼란스럽습니다! 국제 사회가 영국 전체가 폭력 사태에 휘말리고 있다는 충격적인 소식을 따라잡기 위해 노력하는 동안, 항상 그랬듯이 미국 기자들이 제일 먼저 소식을 접했습니다. 영국 본토에서 혼란이 일어나는 동안, 영국의 저항 세력들은 행동을 취하기로 한 것으로 보입니다.\n\n가장 충격적이었을 사람은 바로 영국의 지도자였을 것입니다. 독일의 영국 침공 당시 영국 방어군을 지휘하던 전 영국 장군 클로드 오친렉이 지금은 독일군에 대한 반란을 일으키며 전국 저항 단체의 연합을 이끌고 있습니다. 오친렉은 국가파시스트당 내에 있던 조용하고 작은 카드였지만, 지금은 독일 주둔군 및 영국 부역자들에 대항하기 위해 군복 정복을 입고 부하들을 이끌고 있습니다. 그는 영국이 자유로워지도록 저항세력의 두 배인 십여 개의 서로 다른 이념을 가진 그의 동맹들과 함께하고 있다고 선언했습니다... 아니면 모두 자유인으로써 싸우다 죽을 것이라고 말합니다.
WORLD.41.a코0=브리타니아는 새로 일어날 것이다!
WORLD.41.b코0=어지러워! 여기저기 혼란이야!
WORLD.41.c코0=무슨 일이냐!?
WORLD.41.d코0=기립하시오! 형제들이오, 기립하시오!
WORLD.41.e코0=섬이 다시금 불타오른다!

WORLD.42.t코0=브리타니아의 자장가
WORLD.42.desc코0=독일은 안도의 한숨을 내쉬었고, 미국과 OFN은 당황하며 욕을 하고, 영국은 다시 한 번 부역자들 밑에서 족쇄가 채워졌습니다. 여황 폐하의 가장 충실한 저항군 및 이와 관련된 여러 저항 조직이 잉글랜드 정부에게 분쇄되어 포로로 잡혔으며 웨일스나 스코틀랜드로 도망간 몇 안되는 생존자들은 향후 수 년간 영국을 괴롭힐 것입니다. 저항세력 연합은 붕괴되었고, 오친렉도 실종되었습니다. 저항군 지도자가 정확히 어떻게 되었는지는 알려지지 않고 있습니다.\n\n많은 이들이 믿는 영국인들의 마지막 반란이 결국 끝났습니다. 자유의 마지막 외침이 매몰스럽게 완전히 부서졌습니다. 마지막으로 깜빡이던 불꽃도 결국 한밤중의 어둠에 묻혀 사그라들었습니다.\n\n저항 세력이 분쇄되면서 영국 정부는 이제 국가를 재건하고 미래를 내다보러는 움직임을 취하고 있습니다. 하지만 많은 사람들은 영국이 단 하나도 바뀌지 않은 채 나아갈 수 있을 지 의문을 가지고 있습니다. 독일인은 과연 영국인이 자신의 일을 스스로 처리할 수 있도록 둘까요? 또 이 반항적인 쇼가 끝난 이후에도 영국이 독일의 기분에 다 맞춰줄까요?
WORLD.42.a코0=우리는 더 나은 미래를 바라본다.
WORLD.42.b코0=유럽 전역의 저항군에게 좋은 메시지군!
WORLD.42.c코0=우리는 언젠가 청년들에게 돌려 줄 것이다. 언젠가는.
WORLD.42.d코0=폭정의 힘을 생각하게 해 주군.

WORLD.43.t코0=브리타니아 만세!
WORLD.43.desc코0=잉글랜드 국인들이 자신의 휘장과 깃발을 찢고 있으며, 민간인들은 환호하며 자유 잉글랜드의 국기를 계양하며 오랫동안 죽었던 영국이 런던을 가로지르며 전국에서 되살아나고 있습니다. 수십년 만에 처음으로 민간인들이 두려움 없이 콘월의 거리를 돌아다니며, 국가 전역에서 수용소로 끌려가는 기나긴 독일군 포로 행렬을 향해 어린이들이 웃으면서 쓰래기들을 던지고 있습니다. 영국 전역의 술집들은 자랑스럽게 HMMLR의 용감한 대원들과 웨일스, 콘월, 잉글랜드의 연합 영국 저항세력에게 무료로 술을 나눠주겠다고 선언하였습니다. 물론 이 말은 모두에게 술을 무료로 주겠다는 말이며, 지하 세포조직원들을 구성하는 사람들을 나누던 선은 독한 술과 자랑스러운 노래, 떠들석한 축제에서 흐릿해지고 있습니다.\n\n이제 해방된 웨스터민스터로 급조된 내각이 모여 오친렉은 스스로 국방장관을 선언하였으며 영국이 질서를 회복할 때 까지 일시적이라며 계엄령을 선포하였습니다. 하지만 그때까진 거리는 사람들로 가득 차 떠들석한 축제 행사를 열 것입니다.
WORLD.43.a코0=우리는 더 나은 미래를 바라본다.
WORLD.43.b코0=빌어먹을! 미쳤어! 순전히 미친 짓이라고!
WORLD.43.c코0=조국의 동지를 위해 만세 삼창을!
WORLD.43.d코0=영국의 목을 죄던 발이 사라졌군.

WORLD.44.t코0=인도 내전
WORLD.44.desc코0=세계가 벼랑 끝에 서 있는 가운데 또 다른 국가가 붕괴하였습니다. 자유 세계의 많은 사람들이 두 파시스트 세력 사이에 있는 민주주의의 등불로 머물러 주길 바랬던 인도가 내전으로 무너졌습니다. M. S. 골워터 휘하의 파시스트들, 부르주아 민주주의를 타파하고자 하는 권위주의적 사회주의자들, 독립을 위해 싸우는 분리주의자들, 남은 정부의 잔해들이 이제 인도 의회에서가 아닌 들판에서 총을 들고 서로 싸우고 있습니다.\n\n이 전쟁의 결과가 아시아 전역, 어쩌면 전 세계의 힘을 균형을 바꿀 수도 있기 때문에 전 세계가 숨죽여 결과를 지켜보고 있습니다. 파시스트 세력은 다른 국가가 파시즘의 횃불을 들고 대의에 동조해주길 희망하며 지켜보고 있습니다. 민주파들은 INC가 다시 권력을 잡아 되찾기를 바랄 뿐입니다. 전 세계의 혁명 세포 조직들은 세계가 마침내 또 다른 사회주의 국가를 볼 수 있는 시기가 되기 위해 그들의 동지에게 기도를 해주고 있습니다. 무엇보다도 자유 인도 정부 측은 자신들의 비전으로 인도를 통일할 수 있는 수십년 만의 기회를 잡기 위해 반응하러 하고 있습니다.\n\n언제나처럼 세계의 여러 강대국들은 기회를 엿보고 있습니다.
WORLD.44.a코0=보석 왕관이 산산조각났군.
WORLD.44.b코0=자유 인도 만세!
WORLD.44.c코0=우리가 아마도 기회를 노릴 수 있을 것 같군...
WORLD.44.d코0=우리에게 나쁜 소식이 될 것 같군...
WORLD.44.e코0=마침내 자유로워졌다!

WORLD.45.t코0=비동맹 운동의 발족
WORLD.45.desc코0=
WORLD.45.a코0=비동맹 운동에 우리가 동참할 수 있을 것이야...
WORLD.45.b코0=평화가 승리할 것이다!
WORLD.45.c코0=우리가 갈 곳을 찾았다!
WORLD.45.d코0=그들이 감히 우리에 동조하지 않겠다고?!

WORLD.46.t코0=인도의 OFN 가입
WORLD.46.desc코0=
WORLD.46.a코0=또 다른 민주주의가 미국에 합류하다.
WORLD.46.b코0=그들은 우리와 같은 자유에 대한 사랑을 가지고 있어!
WORLD.46.c코0=우리는 극단주의에 맞서 뭉친다!
WORLD.46.d코0=그들이 감히 어떻게?!

WORLD.47.t코0=게르마니아를 통제하는 한스 슈파이델
WORLD.47.desc코0=독일 전역에서 내전으로 국가가 붕괴되면서, 분쟁의 이제 초기 상태인데도 불구하고 인명 피해 및 재산 피해 양면에서 피해가 급증하고 있습니다. 하지만 독일국 내 모든 사람들이 이런 파괴적인 전쟁에 가담하기를 원하는 것 같지는 않습니다. 독일 비상사태평의회의 붕괴에 비추어, 서러시아 전쟁 기간 친위대의 쿠데타 시도를 저지한 것으로 잘 알려진 한스 슈파이델 야전사령관이 오늘 게르마니아로 진군하였습니다.\n\n독일 국가의회에서 한스 슈파이델은 존경받는 전쟁영웅인 에르빈 롬멜 장군과 함께 내전에서 중립을 선언하였습니다. 게르마니아 도시는 이제 슈파이델, 롬멜 및 중립의 대의에 충실한 다른 장군들의 부대가 수비하고 있으며 내전의 어느 파벌이라도 게르마니아를 공격하러 할 경우 결코 흔들리지 않는 저항을 맞게 될 것이라고 경고하고 있습니다.
WORLD.47.a코0=우리에게 필요한 영웅이다.
WORLD.47.b코0=독일의 또 다른 골칫거리다.

WORLD.48.t코0=아프리카 실트의 발족
WORLD.48.desc코0=독일이 여전히 내전의 혼란에 휩싸여 있고 독일국이 지배하고 있는 영토 대부분에서 자국 내 일어나는 문제로 골머리를 앓는 가운데, 독일령 아프리카에서는 오늘 이 끔찍한 폭풍을 해쳐나갈 방안을 발표했습니다. 독일의 아프리카 3개 식민지는 이전에는 서로 우호적이면서도 기본적인 관계만 있었을 뿐이지만, 오늘 지크프리트 뮐러, 볼프강 솅크, 한스 휘티히 셋이 모여 아프리카 실트 창설에 관한 공동선언문을 발표하였습니다.\n\n공식적으로는 이 동맹이 식민지의 안정을 위한 오직 방어적인 실트라고만 발표하였지만, 많은 국제 소식통에서는 아프리카의 동맹의 의도가 무엇인가에 대해서 의문을 표하고 있습니다. OFN에서는 '비도덕적이고 식민주의적인 동맹'을 비난하였지만 독일권 내 많은 사람들은 특히 뮐러가 대륙을 가로질러 독일의 이익과 독일인을 보호하는 데 헌신하고 있다며 칭찬하고 있습니다.
WORLD.48.a코0=우리는 함께할 것이다.
WORLD.48.b코0=정말 걱정스러운 일이다.

WORLD.51.t코0=혼돈의 예멘!
WORLD.51.d코0=오늘 예멘의 도시 사나에서는 새로 선포된 아랍 연합 공화국에 충성하는 부대가 이맘과 왕의 저궐을 포격하면서 완전히 혼란에 빠졌습니다. 이 운동은 중동에서 고조되고 있는 범아랍주의 정서로 일어난 것으로 보이며, 이미 예멘에서는 언젠가 '모든 아랍 형제 국가'와 모두 연합할 것이라고 주장하는 새 혁명 공화국이 선포되었습니다.\n\n이 정권이 그 반대라고 함에도 불구하고 왕 무하마드 알바드르는 살아남았으며, 대부분 종교적 광신자들의 비정규군으로 구성된 여러 부족들이 그의 대의 아래 통일되었습니다. 또한 이탈리아도 스스로의 범아랍 정서에도 불구하고 여전히 이탈리아에 충성하고 이익을 유지하는 왕을 위해 어떤 힘이라도 쓸 것이라고 말했습니다.
WORLD.51.a코0=예멘에서 무슨 일이 나든 신경쓰는 곳이 있겠어?

WORLD.66.t코0=영국 내전
WORLD.66.d코0=독일의 내전과 그 대리전이 유럽을 갈라놓으면서, 그 화재는 영국으로도 번진 것 같습니다.\n\n독일 침공 당시 항복하였고 겉으로 보이게는 지난 10년간 부역정권 아래에서 호화로운 생활을 한 것 처럼 보였던 클로드 오친렉은 자유 잉글랜드를 선포하며 통일 영국 저항세력인 여왕 폐하의 가장 충성스러운 저항단체(HMMLR)의 미스터리한 지도자라고 선포하였다. 이미 지난해에 HMMLR과 연합하던 빌 알렉산더의 공산주의 전선과 같은 저항 세포조직의 여러 연대가 부역자로부터 많은 것을 빼앗아간 바가 있습니다. 콘월 주둔군이 대규모로 잉글랜드 내로 들어오기 시작했지만, 이번 봉기의 규모는 과거 두 차례의 대규모 봉기와 비교해도 전례 없는 규모입니다.
WORLD.66.a코0=잉글랜드가 마침내 자유로워질 수 있을까?

WORLD.67.t코0=독일령 마다가스카르의 붕괴
WORLD.67.d코0=OFN의 인도양 사령부의 제독인 토마스 무어는 독일령 마다가스카르가 에밀 마우리체의 국가판무관부에 대항한 공개적인 반란 상태에 들어갔다고 단언했습니다. 다른 독일 영토와 마찬가지로 마다가스카르도 식민지 통치에 대한 현지인의 저항 문제로 골머리를 앓고 있었지만 무어는 이제는 독일 주둔군이 반란을 일으켰다고 말했습니다. 또한 그 전의 보고에서는 마다가스카르 섬의 원주민 및 유대인 모두가 전부 무기를 들고 있다고도 밝혔습니다.\n\n게르마니아에서는 봉기에 대한 어떠한 언급도 하지 않았으며, 비공식적으로는 섬의 운명에 대해 완전히 무관심한 것으로 보입니다. 전문가들은 아돌프 히틀러의 총통직 승계와 관련해 정치적으로 불안한 상황에서 독일국이 호의를 보이지 않는 사람들을 추방하기 위해 자주 사용했던 이 섬은 본토에서는 많은 관심을 받지 못할 것이라고 언급했습니다.
WORLD.67.a코0=독일국의 영원한 유산이다.

WORLD.68.t코0=앙골라의 자유?
WORLD.68.d코0=남아프리카 전쟁에 남아프리카 대륙 전체를 뒤흔드는 가운데, 독일령 남서아프리카의 수도에서 당혹스러운 보도가 나왔습니다. 아침 일찍 루프트바페 수송기 6대가 미지의 목적지를 향해 출발했는데, 이 수송기의 승객에는 국가판무관 볼프강 솅크과 그의 최측근들, 그리고 가족들도 있다고 합니다. 이보다 더욱 충격적인 사건으로 국가판무관의 개인 주치의인 조나스 사빔비가 비행기가 이륙한 지 수 시간 후 라디오 루안다에서 독립 앙골라의 대통령에 취임하였음을 선서하고 시민들에게 무기를 들고 신생국을 방어해달라고 선언하며 방송하고 있습니다. 오빔분드족 민병대 수천명과 함께 후방에 주둔하고 있는 토착 부족 SS 부대들이 이미 새 대통령에 충성을 맹새하면서 앙골라 전역에서 예선 아프리카실트 동맹국 간 전투가 폭발하고 있습니다.
WORLD.68.a코0=잠깐, 뭐라고?

WORLD.101.t코0=문명의 황혼
WORLD.101.desc코0=워싱턴 D. C., 게르마니아, 도쿄는 한순간에 지구를 완전히 태워버린 핵폭풍을 맞고 돌무더기가 되었습니다. 전 세계의 발전소는 고장났으며, 잿빛 구름이 태양빛을 가리고 있으며 여러 국가의 우주비행사들은 죽어가는 별처럼 불빛이 하나 둘 깜빡이는 것을 지켜보고 있습니다.\n\n최후의 투쟁이 종착점에 이르자 세계는 조용해지고 있습니다. 지휘관 없는 군대는 더 이상 싸우지 않으며, 항구가 없는 해군은 바다에서 표류하고 있고, 집이 없는 난민들이 온 땅을 돌아다니며 핵전쟁의 참화로 직접적으로 무너지지 않은 극소수의 국가들을 찢어 놓고 있습니다.\n\n5억 명이 넘는 사람들이 아마도 마지막일 이 거대한 분쟁으로 사망하였고, 몇 안되는 전문가들은 이 여파로 사망자 수가 3배는 더 늘어날 것이라고 예상하고 있습니다.
WORLD.101.a코0=이런, 우리가 대체 무슨 짓을 한 거야?

WORLD.104.t코0=북부의 신들
WORLD.104.d코0=시베리아의 먼 지역 공동체에서 한 운동이 서서히 스며들기 시작했다고 알려졌습니다. 그것이 무엇인지 우리는 정확하게 말할 순 없지만, 그 지역에서 나오는 어떤 뉴스이든 많은 사람들은 정확하게 그 곳에서 무슨 일이 일어나는지 궁금해 하고 있습니다. 확실히 만약 공산당이 20년만에 처음으로 어떤 종류의 파문을 일으키고 있는 것이라면 어떤 형태로든 매우 중요한 것임에 틀림 없습니다.\n\n보고에서는 종교계의 교리에 대해 말하고 있습니다. 동시베리아 무역로를 넘어서 저 멀리 북쪽까지 나아가는 몇 안되는 무역상들은 성도들이 기도하면서 구호를 외치고, 마을마다 교회들이 가득 차 있고, 한 사람이 성도 앞에서 이끌고 있다고 증언합니다. 아무도 정확히 무엇이 이런 행동을 일으켰는지는 모르지만, 시베리아 사람들은 계속 한 사람을 위해 기도하고 있다고 있습니다.\n\n그들은 그 사람을 '아버지'라고 부릅니다.\n
WORLD.104.a코0=말도 안 되는 소리만 하는군.

WORLD.200.t코0=모르드렐이 브르타뉴의 권좌를 확보하다
WORLD.200.d코0=됵일 내전을 계기로 브르타뉴 내 여러 정치 세력 간 긴장이 고조되었다는 보도가 나온 이후 상황은 진정된 것으로 보입니다. 국제 관측통들은 상대편의 올리에 모르드렐 탄압이 역으로 격변 시기에서 반격하는데 성공하였다고 보고 있습니다. SBB의 양 극단주의자와 SAV의 민주적 희망은 당분간 침묵하고 있었습니다.\n\n많은 전문가들은 모르드렐이 브르타뉴 국가평의회 의원장을 맡게된 지 3년이 지났기 때문에 1940년 퐁티비 의회 이후 상황이 그대로 유지될 지, 아니면 모르드렐이 그의 계획을 현실화할 준비가 되었는지 궁금해하고 있습니다.
WORLD.200.a코0=이 소식은 어떻지?
WORLD.201.t코0=델라포트의 브르타뉴 정부 전복
WORLD.201.d코0=브레스트에서 여러 관측통들이 브르타뉴에서 민주적 정부 전복이 일어났다는 놀라운 보도가 나오고 있습니다. 프랑스의 몰락 이후 사실상 파시스트 독재 정권이었던 브르타뉴는 브르타뉴 국민의회의 지배를 받고 있었으며 여기에서 SAV라는 민주 세력이 탄생하였습니다.\n\n레몽 델라포트라는 사람이 브르타뉴의 무혈 혁명을 일으켜 올리에 모르드렐은 망명하였으며 모르드렐의 심복 셀레스탱 래네는 델라포트가 이끄는 군에게 체포되었습니다.\n\n유럽의 작은 민주국가가 된 브르타뉴는 이웃 국가들, 특히 힘러의 부르군트국과 분명한 문제를 겪게 될 것입니다.
WORLD.201.a코0=유럽의 새 민주주의?
WORLD.203.t코0=래네의 브르타뉴 정부 전복
WORLD.203.d코0=국제사회는 마침내 브르타뉴에서 올라오는 정신업는 보도들을 취합하였습니다. 셀레스탱 래네가 이끄는 SBB 국가사회주의파가 브르타뉴를 장악하였습니다.\n\n일부가 래네의 사유군이라고 부르는 벤젠 패럿이 반대파들을 숙청하며 죽이고 다닌다는 보도가 나오고 있습니다. 사상자 중에는 브르타뉴 국민의회의 전 의장인 올리에 모르드렐도 있으며 사인은 아직 밝혀지지 않았습니다.\n\n국가 전권을 장악한 상태에서 전문가들은 브르타뉴의 유혈 사태가 이제 막 시작된 것이라고 우려하고 있습니다. 소수의 전문가들은 래네가 힘러의 브루군트 세력과도 연관이 있다고 여겨지기 때문에 최악의 경우도 올 수 있다고 경고하고 있습니다.
WORLD.203.a코0=브르타뉴에 피가 흐를 시간이다.
WORLD.204.t코0=브르타뉴의 암시장 폐쇄
WORLD.204.d코0=브르타뉴의 레몽 델라포트는 악명 높은 브르타뉴 암시장을 폐쇄할 것이라고 발표하면서 국제 사회가 분열되고 있습니다. 일종의 공공연한 비밀이었던 브르타뉴의 국제 암시장 개입은 오래 전부터 알려져 있었지만 그 크기에 대해서는 많은 사람에게 충격으로 다가왔습니다.\n\n성명에서 델라포트는 "잘못된" 관행으로 전 세계에 가져온 고통에 대해 전적인 책임을 지고 구원 조치를 취할 것을 약속했습니다. 하지만 브르타뉴의 요원들이 생계를 위협받고 범죄자가 되고 있다는 산발적인 보도가 들려오고 있습니다.
WORLD.204.a코0=이제 총을 어디서 구해야 하지?
WORLD.204.b코0=속이 후련하군.
WORLD.204.c코0=이건 진작에 하지 말았어야 했어.

WORLD.340.t코0=바르샤바 봉기
WORLD.340.d코0=폴란드의 총독부는 항상 조용했지만, 이것은 겉보기에는 점점 커지는 불안 앞에서 독일인들이 필사적으로 지키는 얕디얕은 합판 그 이상도 이하도 아닌 것 같습니다. 독일 내전이 시작한 지 몇 주도 채 되지 않아 AK라고 부르는 폴란드 국내군이 미약한 총독부와 총독부의 지도자 한스 프랑크를 무너뜨릴 총봉기를 감행했습니다.\n\n자유 폴란드가 독일군과 바로 국경을 접하고 있기 때문에 독일권의 나머지 지역이 이 폭풍을 얼마나 잘 견딜지는 미지수입니다. 여전히 폴란드는 남부 전선을 제외하고서는 모든 국경에서 독일국에 둘러싸여 있으며, 그 남부 전선도 헝가리에 있는 빠르게 붕괴하고 있는 이웃 국가와 맞닿아 있습니다. 다시 태어난 국가의 장래에 대해서는 짐작만 할 뿐입니다.
WORLD.340.a코0=폴란드는 우리의 것이 될 것이다!
WORLD.340.b코0=나치 제국은 계속 무너져 내려가고 있다...

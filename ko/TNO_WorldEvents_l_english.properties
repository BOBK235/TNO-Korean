WORLD.920.d코0=새로 수립된 민주 이탈리아는 파시스트 시대 가장 골치 아픈 유산 중 하나인 지나치게 확장된 식민제국을 없애기 시작했습니다. 원주민 세력과의 점진적인 긴 양보와 협상이 끝날 무렵 예루살렘 회담에서는 이탈리아령 레반트를 유대 국가를 포함한 몇몇 독립국가로 분할시킨 후 이탈리아의 경제 연합에 가입하기로 합의하였습니다.\n\n이 결정은 예루살렘의 지위 문제와 같은 주제에서는 매우 격렬한 논란에 휩싸였으나 여론은 현재까지는 이탈리아의 행정에서 독립되어 있기 때문에 찬성하는 것 같습니다. 보다 낙관적인 평론가들은 이 분할이 레반트 지역의 진정한 평화를 위한 첫걸음이라고 부르지만, 많은 사람들은 이 분할이 레반트 지역의 수많은 인종과 종교 집단 사이 더 많은 갈등을 야기할 것이라 예측하면서 회의적인 시선으로 보고 있습니다.\n

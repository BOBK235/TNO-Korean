WORLD.426.t코0=캘커타의 봄
WORLD.426.desc코0=동인도에 있는 자유 인도 정부가 오늘 반독재적인 국가에서 자유 선거를 가진 다당제 민주 국가로 바뀌었습니다. 수바스 찬드라 보스 총리는 앞서 연설을 통해 "과거에는 일당제 통치가 우리에게 도움이 되었을 수도 있었으나 지금은 아무에게도 도움이 되지 않고 있다"라며 인도 백성들에게 자유를 위한 개혁가, 신봉자로 칭송받고 있습니다. 길거리에서 한때 정부에게 화가 났었던 시위대들은 축하 노래를 부르고 춤을 추며, 경찰들은 너무나 소란스러워 지는 사람들 때문에 경광봉을 휘두를 필요가 없다는 사실에 안심하고 있습니다.
WORLD.426.a코0=자유 인도 만세!
WORLD.426.b코0=그래서 어쩌라고? 그들은 배신자들이야.
WORLD.426.c코0=그들이 우리 관계를 망치지만 않는다면.
WORLD.426.d코0=흥미로운걸. 정권 교체는 물감이 마르는 걸 지켜보는 것 같아.
WORLD.426.e코0=보스가 동맹에 관심없다면 이런 헛소리가지고 날 귀찮게 만들지 말게.
WORLD.426.f코0=변화의 바람이 벵골까지 닿았다.

WORLD.430.t코0=1967년 인도 선거에서 발 새커리가 승리하다
WORLD.430.desc코0=오늘 모든 예상과 추측과는 반대되게 1967년 자유 인도 정부의 총선에서 발 새커리의 시브 세나 정당이 승리하였습니다. 새커리는 인도의 전반적인 좌익 성향과는 역행하여 외국인 혐오, 극우, 대량학살을 통한 순수화 등을 지지하였으며 이 주장은 많은 사람들을 놀라게 하였습니다.\n\n이전 정권인 모한 싱의 주요 인물이자 서치라이트 작전을 시행한 것으로 알려진 새커리는 자유 인도 정부의 강력한 후보로 여겨졌습니다. 하지만 그의 급진적인 팽창주의와 외국인 혐오와 "순수한 힌두인의 통일 인도" 주장 등으로 전 세계는 새커리의 다음 행동을 두려워하면서도 궁금해하며 기다리고 있습니다.
WORLD.430.a코0=그런데도 세상은 아무 것도 하지 않아.
WORLD.430.b코0=신이 모두를 보우하시길.

WORLD.432.t코0=1967년 인도 선거에서 지아우르 라만이 승리하다
WORLD.432.desc코0=오늘 1967년 자유 인도 정부의 총선에서 그동안 유권자들에게 모욕받고 인도에 음모를 꾸민다고 비난받던 지아우르 라만의 묵티 비하니당이 승리하였습니다. 벵골 민족주의의 지도자 격인 지아우르 라만은 1970년까지 자유 인도 정부를 완전히 해체하고 대신 비하르인, 벵골인, 아삼인을 위한 소수민족을 대표하는 주들의 연합으로 바꾸겠다는 공약으로 큰 인기를 얻고 당선되었습니다.\n\n라만의 당선으로 OFN과 미국은 환영하고 있으며 반면 공영권의 일본과 그 동맹국들은 비난을 하고 있습니다. 라만이 목표를 달성할지는 시간을 두고 지켜봐야 할 것입니다.
WORLD.432.a코0=벵골 만세!
WORLD.432.b코0=인도에서 낯익은 얼굴을 보니 좋군.
WORLD.432.c코0=우리가 장악력을 잃지 않길 바란다.
WORLD.432.d코0=이것이 자유 인도의 끝인가?

WORLD.453.t코0=인도 내전에 자유 인도가 개입하다!
WORLD.453.desc코0=인도 내전 및 이에 따른 인도주의적 위기가 일어나면서, 자유 인도 정부의 [BEN.GetLeader]가 오늘 인도 공산당이 자유 인도에 합류한다고 발표하였습니다. 하지만 이 뿐만 아니라 자유 인도의 지도자는 인도 국민군이 인도 내전에 개입할 것이라고도 밝혔습니다. 자나타 전선과 인도 공화국 양국에 모두 선전포고한 자유 인도의 국민군은 이미 국경을 넘어 쏟아지고 있습니다.\n\n공영권이 자유 인도의 움직임을 지지하는 가운데 OFN은 이에 비난하고 있습니다. 어찌 되었든, 자유 인도는 자기 영토를 방어만 하기보다는 적극적으로 공세에 나서면서 우위를 점하고 있습니다.
WORLD.453.a코0=자유 인도 만세!
WORLD.453.b코0=적의 침입을 막아야 한다!
WORLD.453.c코0=호랑이여, 그들을 잡아가라!
WORLD.453.d코0=인도를 잃을 수 있는 위험이 있다고!
WORLD.453.e코0=이건 파키스탄에게는 무슨 뜻일까?

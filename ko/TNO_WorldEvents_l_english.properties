WORLD.1146.t코0=부랴티아가 러시아 극동을 통일하다!
WORLD.1146.desc코0=전 부랴트 ASSR의 세력이 이 지역에 대한 지배력을 공고히 하는 가운데 시베리아 극동지역에 모든 시선이 집중됩니다. 그는 최근까지 공포통치 기간 동안 겐리흐 야고다 밑에서 일하다가 결국 전 NKVD 수장을 무찌른 민중 반란을 주도했습니다.\n\n강력한 레닌주의 이데올로기를 불러일으킨 사블린은 그럼에도 불구하고 공정하고 평등한 사회를 위해 노력하면서 구연합의 과잉을 피하겠다고 맹세했습니다. 시베리아의 젊은이들과 몽상가들 사이에서 인기가 있지만, 그럼에도 불구하고, 거의 성인이 아닌 사블린이 진정으로 평등한 연합을 꿈꾸는데 얼마나 헌신적인지 의아해 합니다. 어찌 되었든 극동의 남녀들은 자신들의 생각을 전 러시아로 가져오기로 결심한 채 서쪽으로 진군합니다.\n

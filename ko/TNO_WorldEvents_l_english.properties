WORLD.927.t코0=레히가 레반트를 장악하다!
WORLD.927.d코0=이탈리아가 레반트 지역을 안정적으로 유지시키지 못하고 붕괴되는 대재앙이 펼쳐진 후 레반트에서 이탈리아의 영향력은 완전히 사라졌으며 이탈리아군은 현지 반군에게 큰 손실을 입고 후퇴해야만 했습니다. 이탈리아는 레반트 전 영토의 통제권을 완전히 상실하였으며 그 영토에는 레히라는 조직이 차지해 이탈리아 왕국을 수립하겠다고 선포하였습니다.\n\n아브라함 슈테른이 이끄는 레히는 파시스트적 이념으로 레반트에서 활동하는 시오니즘 조직 중 가장 급진적이고 폭력적인 조직입니다. 과거 비주류 집단이었던 레히는 이탈리아의 가혹하고 잔인한 유대인 억압과 배척으로 유대인 사이에서 급격히 지지가 늘어났습니다. 아랍인들 사이의 분열을 이용해서 레히는 가까스로 레반트 전 지역의 통제권을 가졌으며 유대인만 살 수 있는 유대국가를 만들겠다는 비전을 준비한다고 말하고 있으며 이웃 국가에서는 레반트에서 탈출한 아랍계 난민들이 폭력과 추방에 대해 증언하는 횟수가 급증하고 있습니다.\n

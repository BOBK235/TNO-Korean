kr.political.2.t코0=안정도 저하!
kr.political.2.d코0=최근 정치력이 부족해지면서 우리 나라의 안정도가 약해졌고, 현재 불안정한 상태에 놓여있습니다. 우리 정책에 완벽하게 만족하는 이는 거의 없습니다.
kr.political.2.a코0=걱정스럽군.

kr.political.3.t코0=안정도 저하!
kr.political.3.d코0=최근 정치력이 부족해지면서 우리 나라의 안정도가 약해졌고, 현재 대체로 불안정한 상태로 여겨지고 있습니다. 국가의 미래에 대한 두려움이 확산되기 시작했습니다.
kr.political.3.a코0=일시적 현상일 뿐이다.

kr.political.4.t코0=안정도 저하!
kr.political.4.d코0=최근 정치력이 부족해지면서 우리 나라의 안정도가 한층 더 약해졌습니다. 폭동과 파업은 이제 흔한 일상사가 되어버렸고, 정부는 권위를 유지하기 위해 애쓰고 있습니다.
kr.political.4.a코0=좋지 않은 징조다.

kr.political.5.t코0=안정도 저하!
kr.political.5.d코0=최근 정치력이 부족해지면서 우리 나라는 대재앙에 빠져버렸습니다. 어떤 관점에서 보더라도 이건 비극적인 참사입니다. 거리에서 혁명과 쿠데타에 대한 이야기가 나오면서 사람들은 정부에 대한 신뢰를 잃어버렸습니다. 우리는 국가 장악력을 유지하기 위해 애쓰고 있습니다.
kr.political.5.a코0=재앙이로다!

kr.political.6.t코0=안정도 상승!
kr.political.6.d코0=최근 정치력이 증가하면서 마침내 현 상황에 대해 통제력을 회복하기 시작하였습니다. 아지만 여전히 안전과는 거리가 멉니다. 적어도 대규모 폭동과 혁명에 관한 논의가 다시 시민 파업 운동으로 돌아오기는 했습니다.
kr.political.6.a코0=최악의 상황은 지나갔다!

kr.political.7.t코0=안정도 상승!
kr.political.7.d코0=최근 정치력이 증가하면서 마침내 현 사태의 끝이 보이기 시작하였습니다. 우리나라는 거의 안정된 국가입니다. 국민들이 여전히 우리를 완전히 믿지는 않겠지만, 최소한 분노에 휩싸여 폭력을 휘두르지는 않을 겁니다.
kr.political.7.a코0=거의 정상상태에 다다랐군.

kr.political.8.t코0=안정도 상승!
kr.political.8.d코0=최근 정치력이 증가하면서 마침내 안정을 되찾았습니다. 사람들은 다시 거리로 돌아와 생업에 종사하면서 다시는 이런 일이 벌어지지 않기를 바랍니다.
kr.political.8.a코0=[Root.GetAdjective] 국가는 강인하다.

kr.political.9.t코0=잠재적인 안정도 증대
kr.political.9.d코0=최근 정치력이 증가하면서 안정도를 높일 수 있는 기회가 생겼습니다. 하지만 수동으로 안정도를 조절해야 합니다.높은 안정도 또는 매우 높은 안정도 상태로 올라서기 위해서는 정치 화면 내의 법과 정부 아래에 있는 안정도 탭에서 해당하는 법률을 적용해야 하며, 비용은 옵션 하단에 표시됩니다.만약 정치력이 0 아래로 떨어진다면 모든 긍정적인 안정 상태를 빠르게 잃을 위험이 있을 수도 있다는 사실에 유의해야 합니다. 따라서 당신의 국가가 최소한 보통 수준의 안정도라도 유지할 수 있도록 단기적인 투자를 실시해야 합니다.이 메세지는 다시는 표시되지 않으므로, 절대 잊지 마십시오.
kr.political.9.a코0=어떻게 안정도를 올리는지 이해했다.



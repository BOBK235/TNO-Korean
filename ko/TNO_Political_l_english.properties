kr.political.1.t코0=안정도 저하!
kr.political.1.d코0=최근 정치력이 부족해지면서 우리 나라의 안정도가 약해졌고, 더 이상 안정된 상태가 아닙니다. 다시 한번 정치적 담론 속에 의심이 스며들기 시작했습니다.

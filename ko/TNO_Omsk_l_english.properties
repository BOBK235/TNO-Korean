OMS_initial_last_days_of_comrade_karbyshev코0=카르비셰프 동무의 마지막 나날들
OMS_initial_last_days_of_comrade_karbyshev_desc코0=드미트리 미하일로비치 카르비셰프 장군은 죽어가고 있습니다.이 사실은 흑색연합의 거의 모든 인원이 날카롭게 인지하고 있는 사실이지만, 삶은 평범하게 지속됩니다. 병사들이 옴스크의 거리를 행진하고, 공장들이 폭격을 틈타서 총들을 대량 생산하고, 그리고, 카르비셰프의 원통함처럼, 장교들은 항상 논쟁하고 있습니다.카르비셰프 동무는 많은 시간이 남아있지는 않지만, 그러나 그의 에너지는 아직도 남아있는가 봅니다. 그의 마지막 날조차 말이죠. 장군은 옴스크에 자리잡은 큰 문제들과 함께 씨름할 예정이며, 그의 가장 신뢰받는 동료이며 제자인, 야조프 동무의 도움을 받을 것입니다. 그의 도움과, 카르비셰프 장군 특유의 열의와 함께, 흑색연합의 길은 올바르게 맞춰질 것이고, 우리는 §R대시련§!으로 가는 길과 함께 전진할 것입니다.

OMS_initial_review_the_redemptionary_brigades코0=속죄 부대에 대한 재고
OMS_initial_review_the_redemptionary_brigades_desc코0=카르비셰프 장군은 속죄 부대를 예전에 적을 섬겼던 사람들이 속죄하기 위한 도구로 디자인 했습니다. 마지막 시련때 모국을 배신한 조직의 아들딸들은 불과 전쟁들 통해 그들의 구원을 얻을 것입니다. 불행하게도, 연합의 현 상황은 그 고귀한 이상을 배신했습니다. 요즈음에는, 부대는 다양한 파벌들이 그들의 영향력을 투과하는 도구가 되었습니다.카르비셰프 장군은 이것을 보았고, 또한 끝낼것 입니다. 속죄 부대는 이제 새로운 훈련을 받고, 더 나은 장비를 받지만, 규격은 더 강화될 것입니다. 그들의 장교 부대는 흑색연합의 진정으로 충성스러운 아들들로 정비될 것이며, 그리고 우리는 진정으로 구원을 받을 만한 자들은 정당한 시련을 통해 부대에 복무를 한 자들로 보장될 것입니다. §R대시련§!의 날이 오면, 속죄 부대는 우리 사이에서 함께 행진하며 러시아를 수호할 것입니다.

OMS_initial_trust_in_yazov코0=야조프에 대한 신뢰
OMS_initial_trust_in_yazov_desc코0=드미트리 티모페예비치 야조프, 카르비셰프 장군이 가장 친애하는 제자이자, 흑색연합에서 장군이 유일하게 신뢰하는 사람입니다. 훌륭한 전략가이자, 연합의 이상에 충성하며, 그의 스승께 충성하죠. 카르비셰프 장군은 야조프가 그의 수하로 들어왔던 때부터 그를 믿고 있습니다.야조프는 속죄 부대의 감시감독권을 포함한 더 높은 책임을 연합 전체에서 얻게 될것이며, 그가 생각하던 개혁에 선봉에 서게 될것입니다. 카르비셰프 장군은 몇년만에 처음으로 희망을 보았고, 누군가 그의 이상을 끝까지 관철시킬수 있는 사람이라면, 야조프가 될 것 입니다.

OMS_initial_watch_the_borders코0=국경을 주시하라
OMS_initial_watch_the_borders_desc코0=연합에 있는 모두가 동의하고 있는 점이라면 적으로 둘러싸여 있다는 것입니다. 카가노비치, 거대한 위협이자, 튜멘과 그 주변 지역을 철권으로 지배하고 있으며, 비밀도 아닌 것은, 가회만 주어진다면, 기꺼어 우리의 작은 주를 공격할것이라는 것입니다.만약 카가노비치가 우리가 싸우지도 않고 항복할거라 생각한다면, 그는 실수한 겁니다. 야조프는 직접 국경을 따라 늘어선 몇몇 방어선 건설 현장을 감독할 것이며, 오래된 레이더 수리도 감독할 것입니다. 카가노비치가 오면 - 만약 그가 온다면 - 우리는 그를 부셔버리는 것보다 더한 것을 안겨줄 것입니다.

OMS_initial_a_quiet_war코0=조용한 전쟁
OMS_initial_a_quiet_war_desc코0=야조프 동무는, 카르비셰프 장군과 사적인 만남에서, 장군의 사망이후 권력 승계에 대한 우려를 표현했습니다. 연합의 부셔진 상황과, 파벌로 이루어진 장교들의 무책임 때문에, 야조프는 두려워 합니다. 만약 상황이 섬세하게 다루어 지지 않는다면 무장 투쟁에 들어서기는 충분치 않을 수 있습니다. 그래서 카르비셰프 장군을 그가 평화롭게 자리를 승계받기 위해 몇가지 일을 맡겼습니다.야조프 동무는 이미 그의 세력 기반을 늘리는데 노력을 기울이고 있으며, 그리고 그의 라이벌와의 전투에 준비하고 있지만 - 더 많은 것들이 이루어 져야 합니다. 야조프 동무는 속죄 부대를 상급 반역죄에 대항하는 훈련을 준비하고 있으며, 그리고 그는 예정된 라디오 방송을 연합 전체에 시작할 것입니다. 그들의 충성심과 존경을 얻기 위해서죠.장군이 끝을 만날 때, 야조프 동무는 그의 유산을 이어가는 것보다 더 많은 것에 준비되어 있을 것입니다.

OMS_initial_against_the_old_guard코0=보수파에 대항하라
OMS_initial_against_the_old_guard_desc코0=카르비셰프 장군이 마지막 시련때 연합을 꿈꾸었을 때, 그는 규율잡힌 군대를 꿈꾸었습니다. 어느 때나 러시아를 위해 일어서며, 부셔지지 않고 그들의 목적에 헌신하는 군대 말이죠. 그러나, 보아하니, 연합의 장교들은 그들의 길을 잃었습니다. 논쟁과 분열이 연합의 삶이 되가며, 장군의 권의에 의문을 가지는 일까지 일어났습니다 - 그러나 이런 일은 끝날 것입니다.즉시, 보수파들을 주눅들게 만들어 있어야 할 자리로 돌려보낼 조치들이 시행될 것입니다. 필요하다면 무력으로써도 말이죠. 장군은 이것이 고지전이 될 것임을 알고 있지만, 끝내는, 싸워 이겨야만 합니다 - 러시아가 가장 나이가 많은 아들들을 믿을 수 없다면, 누굴 믿을 수 있겟습니까?

OMS_initial_enforce_discipline코0=규율 강요
OMS_initial_enforce_discipline_desc코0=장군의 개혁들이 아직 원하던 결과들이 나왔지 않았지만, 그는 게으른 사람이 아니며, 그 스스로도 무력과 절망에 빠지게 하지 않을 것입니다. 많은 연합의 하급 사령관들이 기강 헤이와 비겁들을 보고하고 있습니다. 러시아의 구원자가 되었어야할 남녀들이 서로 싸우는 일이 다반사가 되었습니다.아마도 더 강한 조치가 취해저야 될 것 같습니다. 카르비셰프 장군은 계급사이에 더 강한 규율을 주입하기 위해 일할 것입니다 - 훈련은 하루에 두번 이뤄질 것이며, 식사시간은 10분으로 줄여질 것이며, 불복종은 더 강한 처벌을 받게 될 것입니다.장교들은 그들의 명령에만 복종해야 합니다.

OMS_initial_breaking_the_cliques코0=파벌 분쇄
OMS_initial_breaking_the_cliques_desc코0=연합의 현 상황에 대한 책임은 일반 사병때문 뿐만이 아닙니다. 장군도 그렇기를 바랬지만요. 부셔진 지붕은 집을 무너뜨리진 않지만, 썩은 기둥은 집안을 무너뜨립니다. 연합을 괴롭게 하는 많은 고민들의 근원은 아마도 100% 이 자들에게로 귀결됩니다: 장교들의 파벌입니다. 연합을 이끌어야 할 장교들이 길을 잃고 마지막 시련때 러시아의 파괴를 불러왔던 방식으로 퇴폐해 버렸습니다.설령 그가 하루하루 지쳐가더라도, 카르비셰프 장군은 그의 개혁을 지속해나갈 것입니다. 그는 그가 해왔던 일들을 무로 되돌리지 않을 것입니다 - 연합은 견뎌내야만 하지만, 하지만 그 전에는 장교들의 상식이 같춰줘야 합니다.아마도 지금은, 그는 희망하지만, 그들이 드디어 말을 들어줄까요?

OMS_initial_the_final_speech코0=마지막 연설
OMS_initial_the_final_speech_desc코0=장군의 그의 힘들게 얻은 개혁의 결과들을 점검하는 동안, 그는 하나의 쓰디쓰고, 필가역적인 진실에 강제로 마주보게 되었습니다.그는 실패했습니다.그의 건강이 점점 약화될수록, 한때 연합의 자랑스런 창시자는 절박함을 느끼게 되었습니다. 연합은 재앙으로 휘돌아가지만, 그러나 아직 야조프 동무는 그의 말을 듣지 못했습니다. 낙담함에도 불구하고, 장군은 아직 희망의 끈을 놓지 않았습니다. 그는 연합 총회를 소집하고, 마지막 한번의 간절한 연설을 할 것입니다. 옴스크를 고향으로 여기는 모든 남자, 여자, 아이들한테 내부를 보고 장교들이 현재 처해있는 재앙적인 상황을 인정하라고 하는 것입니다.연합의 땅을 가로질러, 장군의 목소리가 그의 마지막 명령을 전달합니다:"다가오는 시련을 준비하라."

OMS_initial_lessons_of_the_first_trial코0=첫 시련에서의 교훈
OMS_initial_lessons_of_the_first_trial_desc코0=첫 시련에서는 튜튼놈들이 우리의 집을 불태우고, 우리의 방어선을 찢어발겼고, 우리의 군인들을 학살하고, 우리의 도시들을 폭격으로 잔해로 만들었습니다. 전쟁의 끝에서는, 몇백만명이 넘는 러시아인들이 쓰러져 죽었거나 노예가 되었습니다. 러시아 안에 있는 많은 사람들이 어떻게 이렇게 되었는지 궁금해 합니다; 그들은 어떤 끔찍한 무기나 축복이 독일인들을 승리로 이끌었는가에 대해 궁금해 합니다. 카르비셰프 장군과 야조프 동무는, 그러나, 진실을 알고 있습니다.독일인들은 이 끔찍한 승리를 완전한 군사적 우위와 함께, 속도와 힘으로 이겼습니다. 우리가 인정은 해야할것이, 옛 전술들은 더 이상 알맞지가 않습니다. 새로운 방법을 사용해야할 때 입니다. 우리가 적을 패퇴시킬려면, 적들의 전술을 사용해 적들을 물리쳐야 합니다.

OMS_initial_the_steel_heart_of_omsk코0=옴스크의 강철심장
OMS_initial_the_steel_heart_of_omsk_desc코0=우리의 현재 지정학적 상황이 이상적이지는 않지만, 옴스크는 지역에서 다른 라이벌들에게 우위를 주는 힘이 하나 있습니다: 산업입니다. 공장이 풍경을 수놓으며, 일하고 있는 옴스크의 노동자들은 가능한 많은 무기들과 방어물들을 생산해 내고 있습니다. 만약 부하린이 그의 무지에서도 단 하나 잘한것이 있다면, 우리에게 이 복수의 도구들을 준것입니다.그러나 이것은 반드시 확장되어야 합니다. 새로운 군수공장의 건설이 즉시 시작될 것이며, 그리고 한달 안에 옴스크의 강철심장에서 쏟아져 나온 새로운 무기들이 우리의 병사들의 무장이 될것입니다.

OMS_initial_the_shield_of_the_motherland코0=모국의 방패
OMS_initial_the_shield_of_the_motherland_desc코0=우리는 모국의 마지막 희망입니다. 결국엔 말이죠. 차르의 치하에선, 러시아 노동자는 노예에 가까운 취급을 받으며 끝임없이 일했고, 높으신 분들은 이익을 얻어가고, 아무것도 돌려주지 않았습니다. 볼셰비키도 그랬습니다. 인민들을 실망시켰죠. 부하린의 규율없는 시선에서, 우리의 군대는 침체되었고, 독일인들은 거의 우리들을 몰살시킬 뻔했습니다.이제는 아닙니다. 옴스크에서, 새로운 질서가 땅을 가로지르며, 오직 러시아의 보호와 복수에 전념합니다. 그리고 우리가 모스크바를 탈환하면, 그들의 장군과, 그들의 과학자들, 심지어 총통 그 자신도 우리의 군화소리에 벌벌 떨 것입니다. 우리의 군화에 그들의 목이 놓이며 우리한테 자비를 구걸할때, 그때에서만 마지막 시련에서의 일들이 복수될 것입니다.

OMS_initial_remember_the_oath코0=맹세를 기억하라
OMS_initial_remember_the_oath_desc코0=흑색연합의 모든 가맹원들은 이 맹세를 가슴에 새겨야 합니다."나는, 그 어느 것 보다, 러시아가, 하나이며, 나누어 질수 없으며, 무너질 수 없다는 것을 믿는다.나는 나 자신의 힘을 믿으며 내 동지들의 힘을 믿는다.나는 첫 시련의 거짓들을 부정하며 다가오는 시련에서 흑색연합이 러시아의 하나이며 유일한 희망임을 받아들인다.§R대시련§!의 날이 오면, 나는 나의 동지들과 어께를 맞대고 협력할 것이며, 나는 적을 두려움 없이 마주할 것이먀, 나는 내 목숨보다 국가를 우선시 할것이다.나는 러시아의 검이자 방패가 될것이며, 쓰러진 자들을 위해 정의를 행할것이다.나는 이 맹세를 우리의 신성한 모국을 위해 바친다."

OMS_initial_falling_snow코0=떨어지는 눈
OMS_initial_falling_snow_desc코0=끝에서는, 카르비셰프 장군이 만든 괴물이 통제를 벗어났습니다. 심지어 그의 생명이 꺼져가는 순간에도, 장교 조직은 독수리 때와 같으며, 연합의 부풀어 오른 시체를 팔다리에서 뜯어먹으려 준비하고 있었습니다. 장군은 §R대시련§!이 날이면 날마다 점점 더 가까워져 오는것을 느끼지만, 그러나 그는 그 일을 살아서는 보지 못하리라는 것도 잘 알고 있습니다.그러나 다른 누군가는 할 수 있을지도 모릅니다. 카르비셰프 장군은 모국에 봉사하기 위한 마지막 행동을 취함으로써, 야조프 동무가, 그의 젊은 경험과 의지로, 장군의 임무를 완수해 줄 것이라 믿고 있습니다.이제 산책을 할 시간입니다.


OMS_all_hail_comrade_yazov코0=야조프 동무 만세!
OMS_all_hail_comrade_yazov_desc코0=카르비셰프 장군, 러시아의 영웅이자, 흑색연합의 창단자이자, 드미트리 야조프의 스승이, 생을 마감했습니다.그의 자리에서, 야조프 장군이 불사조처럼 날아오르며, 장교 파벌들을 숙청해 그들에게 조종당한 그의 선생을 복수하려 하고 있으며, 그리고 무엇보다, 다시한번 훈족놈들에게 맞설 준비를 하고 있습니다. 연합의 부패를 초래한 자들은 장군의 승계를 한탄하며 그의 영향력을 매도하며, 그림자 속에서 음모를 계획하지만, 그들은 하나를 까먹고 있습니다. 야조프 장군은 그의 전임이 아닙니다. 이 벌레족속들은 쓰레기라는 것이 낱낱이 밝혀질 것이며, 그의 군화 아래서 짓밟힐 것입니다. 다른 결과는 나올 수 없습니다.

OMS_a_chance_at_redemption코0=속죄의 기회
OMS_a_chance_at_redemption_desc코0=우리는 속죄 부대가 만들어진 원래 목적을 잊지 말아야 합니다 - 그들은 정치적 라이벌들을 위한 쓰레기장이 아니며, 러시아에 반하는 죄를 지었거나 과거에 튜튼놈들을 지원한 자들에게 피흘림을 대가로 속죄할수 있는 기회가 되어야만 합니다. 이후로, 야조프 장군은 속죄 부대의 방향이 즉시 올바르게 정해질 것이라고 선언하였습니다.연합의 땅을 가로질러, 도둑과 범죄자들이 새로운 시작을 맞으며, 다른 길잃은 영혼들도 미래를 찾을 수 있을 것입니다.이 자애로운 규칙의 단 한가지 예외는, 당연하게도, 독일 튜튼놈들입니다. 결국에는, 역병에게 속죄할 기회를 주어선 안됩니다. 밟아 죽여야 합니다.

OMS_new_tactics코0=새로운 전략들
OMS_new_tactics_desc코0=장교 파벌들은, 그들 특유의 저능과 함께, 속죄 부대를 그저 고기 방패의 때로 만들어 버렸습니다. 전 엘리트 병사들이 단 하나의 돌격으로 전멸하는 것은 흔한 일이며, 또한 무장을 덜 갖춘 사내를 더 강대한 적에게 보내는 것도 흔합니다. 이건 속죄가 아니라, 처형입니다. 속죄 부대는 농민들이 때지어 몰려다니는 것이 아닌, 군인들이 싸우는 것처럼 싸우게 될 것입니다.설령 그들이 아직 구원을 찾는 범죄자들이라 할지라도, 아마도 더 나은 훈련 방식이라면, 그들은 그들 스스로를 더 쉽게 증명해낼수 있을 것입니다.

OMS_equip_the_auxiliaries코0=보조무기를 장착하자
OMS_equip_the_auxiliaries_desc코0=오래되고, 작동하는 라이플들과, 임시방편인 기관총과, 낮은 식량은 최전선에 있는 속죄 부대의 상황이 흔하게 보이고 있습니다. 이유는, 노골적으로 말하자면, 그들 장비의 최악의 상태때문에, 부대는 더 나은 무기가 주어지지 않는다면 싸움을 계속할수가 없습니다. 야조프 장군은 그래서 부대에게 잉여 물자와, 더 나은 무기와, 더 나은 식량을 보급하라고 지시했습니다.설령 그들이 연합의 군인들보더 더 나은 장비를 못 갖출지는 몰라도, 속죄 부대원들은 그럼에도 불구하고 다가오는 공포에 대해 맞서기 위해 무장되어야 합니다.

OMS_tap_the_black_gold코0=검은 황금을 꺼내쓰다
OMS_tap_the_black_gold_desc코0=옴스크의 비옥한 유전은 아마도 우리의 가장 뛰어난 이점으로, 이 검은 황금으로 우리의 항공기나, 우리의 탱크나, 우리의 공장들을 가능한 계속 돌릴수 있습니다.연합의 원유 비축량을 확대하려는 노력이 계속되고 있으며 이로 인해 우리는 추가 자원들을 얻을 입니다. 우리가 미래를 올바르게 준비해야지만, 지금보다 더 많은 이점을 얻어갈수 있을 것입니다.

OMS_rebuild_the_railways코0=철도를 재건하다
OMS_rebuild_the_railways_desc코0=옴스크의 기반시설은 혼란 그 자체입니다. 카르비셰프 장군이 하찮은 장교들에게 한 애원에도 불구하고, 철도와 공익 설비를 유지하려는 우리의 노력은 실행되지 못했습니다. 만약 우리의 목표가 옴스크를 흑색연합의 성채로 바꿔놓고 싶다면 이제 끝나야 할 때 입니다.속죄 부대원들의 임무들을 추가로 할당해, 철도를 수리하게 하고, 도로를 재건하고, 집들을 요새화하게 할 것 입니다.

OMS_undoing_bukharins_mess코0=부하린의 개판을 치우다
OMS_undoing_bukharins_mess_desc코0=저번 시련에서 패배한 자인, 니콜라이 부하린은, 시베리아 계획의 결과로 경제적 호황을 누리겠다는 몽상을 했으며, 이 계획을 통해 동방을 산업의 중심지로 바꾸어 라이벌 강대국들과 경쟁하겠다는 생각이였습니다. 설령 몇몇 우리 동쪽의 이웃들이 총서기장의 환상에서 수확을 거두고 있을때, 흑색연합의 남녀들은 독일의 폭탄아 그들 집에 떨어질 뿐이였습니다.그럼에도 불구하고, 대량 산업화란 생각은 빈약한 생각이 아니며, 약간의 시베리아 계획의 잔재가 동우랄에 잔존해 있습니다. 우리는 지나간 시대의 유물들을 사용해 옴스크를 공장의 성채로 만들것이며, 이것이 러시아를 다시 한번 지킬 기구들을 만들어 줄 것입니다.

OMS_the_new_order코0=새로운 질서
OMS_the_new_order_desc코0=옴스크와 연합에 새로운 새벽이 밝아오고 있습니다. 너무 오랫동안, 우리는 기껏해야 규율이 잡하지 않고, 게걸스러우며, 피흘리며, 스스로 싸우는 작은 장교들의 모임에 불과했습니다. 야조프 장군의 철권이 이 깡패들을 망치처럼 내려칠 것이며, 그리고 감히 이 새로운 질서에 저항하려는 자들은 죽을 때까지 노역을 할 것입니다.만약 카르비셰프 장군의 실수가 딱 한 가지 있다면, 그의 자비심일 것입니다.

OMS_why_we_fight코0=우리는 왜 싸우는가
OMS_why_we_fight_desc코0=장교들은 왜 연합이 창설되었는지에 대해 잊어버린 것 같습니다. 우리는 그저 서시베리아 인민공화국의 작은 독립국도 아니며, 로코솝스키의 이상주의자들도 아닙니다. 우리는 흑색연합의 병사들이며, 우리의 유일한 목표는 다가오는 것에 대비하는 것입니다.독일 놈들은 다시한번 다가올 것이며, 그들의 목표는 물리적이고 총체적인 모든 러시아 남자, 여자 ,아이들의 몰살일 것입니다. 우리는 절대로 - 결코 반드시 - 이 일이 일어나게 해선 안됩니다. 이 간단한 진실은 왜 야조프 장군이 저항을 잔인하게 억누른 이유입니다. 다른 유일한 선택지는 우리 목에 놓인 군화입니다.

OMS_honor_the_old_general코0=옛 장군을 추모하자
OMS_honor_the_old_general_desc코0=카르비셰프 장군은, 처음부터, 연합의 빛이였으며, 수호자였으며, 스승이였고, 아버지였습니다. 누군가는 설령 이것을 잊었더라 할지라도, 야조프 장군은 그렇지 않습니다. 우리가 여기까지 오기 위해 한 희생들은 반드시 추모되고 기억되어야만 하며, 그러므로, 전쟁 준비와 상관이 없는 희귀한 행동이 취해졌습니다. 야조프 장군은 옴스크의 중심부에 카르비셰프 장군의 기념비를 세우라고 지시했으며, 이를 통해 모두가 전러시아의 구원을 위해 희생한 장군을 추모할 것입니다.

OMS_fortress_omsk코0=옴스크 요새화
OMS_fortress_omsk_desc코0=우리가 만약 다가오는 전투에서 살아남기를 원한다면, 옴스크는 세계에서 결코 볼 수 없었던 요새 도시게 되어야만 합니다. 땅밑에 있는 벙커들은, 위에 떠있는 폭격기때문에 꽉 차있기 떄문에, 더 많은 시민들을 수용하기 위해 확장될 것이며, 그리고 국경에는 카가노비치의 군대에 맞설수 있도록 우리를 보호할 진지들이 구축될 것입니다.일이 끝났을 때에는, 모든 독일 군대가 우리의 벽에 몸을 던지겠지만, 그들은 쓰러지지 않을 것이죠, 아뇨, 독일 놈들은 죽음만을 마주하게 될 것입니다.

OMS_plan_hydra코0=계획 히드라
OMS_plan_hydra_desc코0=몇몇 연합의 장교들이 무모하고 자유분방하게 행동하며, 그들 스스로를 불멸하며 대체 불가능한 상징으로 생각하는 동안, 야조프 장군은 그런 바보가 아닙니다. 잘못 설치된 폭탄이나, 잘못 쏜 라이플이나, 계획된 암살 심지어 간단한 질병같은 모든 치명적인 위협들이 그의 목숨을 즉시 절단낼 수 있습니다. 이 필요성이 비공식적으로 불리우는 '계획 히드라'라는 결과물이 되었으며, 장군의 죽음을 위한 포괄적인 비상사태에 대한 내용입니다.간단하고 명료한 승계선이 만들어졌고, 만약 §R대시련§!이 긍극적으로 실패했을 경우의 반란 조직도 만들어졌습니다. 우리는 조용히 잠들지 않을 것이며, 만약 누군가 러시아의 뱀의 한 머리를 짜르면, 두개가 더 자라날 것입니다.

OMS_a_grip_of_cold_iron코0=차가운 강철의 손아귀
OMS_a_grip_of_cold_iron_desc코0=연합의 썩은 것들, 봉건제도의 왕처럼 종속되어 부풀어오른 장교들은, 이제 잘라졌습니다. 장교들은 죽었고 그들의 파벌은 바람으로 흩어졌으며, 연합의 영토는 이제 안전해졌습니다.야조프 장군은 이런 승리로 나태해지지 않을 것이며, 그리고, 그는 흑색연합이 이제 서시베리아의 통일을 준비하는 단계로 들어섰다고 선언했습니다. 카가노비치, 이 독수리 같은 자는, 우리 국경으로 향해 점점 다가오고 있으며, 그리고 로코솝스키는 다음으로 그를 위에서 덮쳐올 것입니다.전쟁이 다가오고, 그 때가되면 연합은 준비될 것입니다.


OMS_clear_skies코0=청명한 하늘
OMS_clear_skies_desc코0=시계가 째깍거립니다. 달력은 확인되었습니다. 정적만이 있었습니다. 정적이 가득했습니다. 오랫동안, 가늠할 수 없는 셀 수 없는 기간동안, 독일 폭격기가 우리 하늘 위로 날았고, 독일제 폭탄이 우리 인민한테 떨어졌습니다. 그리고 꽤 오랫동안, 우리는 우리의 삶에 적응하고, 새로운 일상과 체제를 만들었습니다. 우리는 폭격 주변에서 일해왔고 독일과 우리의 일상은 밀접해졌습니다; 부상자는 최소화되었고 산업 생산력은 최대화되었습니다.그러나 이제 조용해졌습니다. 이제 더 이상 익숙한 비행기 엔진소리는 들리지 않고, 이제 더 이상 독일의 천둥소리는 들리지 않습니다. 더 이상 폭격기는 없고, 폭탄도 없습니다. 더 이상 필요하지 않은 일상은 어떻게 될까요? 버려지는 겁니다. 폭격의 끝과 함께 우리 계획의 새 단계가 시작되었습니다 - 러시아는 우리의 것이 될것입니다.

OMS_the_task_ahead코0=주어진 과업
OMS_the_task_ahead_desc코0=우리의 하늘은 청명하지만, 우리의 의제는 그렇지 않습니다. 폭격의 끝과 함께 흑색연합의 치하에 전러시아를 집어넣는 계획이 시작되었습니다. 그러나, 우리가 러시아 인민의 주인이 되려는 계획을 진행하려는 동안, 설령 기초적인 정복에서도 진지한 준비가 필요합니다. 모든 가능한 정보와, 가장 기본적인 날씨 패턴과 우리 적의 병사의 행동까지 계산에 넣어야 합니다.무정부 상태로부터 러시아 전체를 정복하기 위해서는 정밀한 조직과 강한 국가가 필요하며, 둘 다 군대와 - 가장 큰 부대에서 부터 일개 병사까지 - 경제가 뒷받침되어야 하며, 우리의 전쟁을 위해서는 반드시 챙겨야될 것들입니다 - 먼저 우리는 우리 인민들을 갈라놓은 자들이며, 다음은 우리를 파괴할려고 했던 자들입니다. 우리의 일은 여기서 끝나지만, 과업은 분명합니다.

OMS_fund_omsktransmash코0=옴스크트란스마쉬 재정 지원
OMS_fund_omsktransmash_desc코0=옴스크트란스마쉬는 옴스크를 고향으로 부르는 수많은 군산복합체중 하나입니다. 그들은 한때, 가끔씩 말이지만, 우리 상급사령부가 예전에 비웃었던, 현대적 장갑 디자인을 실험해 보고 있었지만, 냉대를 받고 잊혀졌고 아무에게도 투자를 받거나 관심을 받지 못하였습니다. 그러나, 장갑차는, 의심의 여지 없이, 가장 전장에서 굉장히 뛰어나며 이는 보수파가 인정하길 싫어하는 것처럼 효과적입니다.옴스크트란마쉬는 우리의 투자목록중 가장 우선순위에 놓이게 될것이며, 생산하는 장갑차들은 우리의 군대에 통합될 것입니다. 이것은 우리의 효율성을 증대시키는 것을 도와줄 것이며 우리의 러시아 통일을 방해하려는 자들을 물리치는 데 도움을 줄 것 입니다 - 첫 단계의 우리의 노력으로 인해서 우리가 전장에서 우위를 가질것이라는 것도 말할 것도 없죠.

OMS_an_elite_force코0=엘리트 부대
OMS_an_elite_force_desc코0=러시아의 붕괴는 우리 국가의 생활 수준을 최저로 급락시켰으며, 우리 인민들이 텅 빈 이념의 이름이나 욕망으로 서로를 학살하는 것도 그러했습니다. 이것이 비극인 동안에, 또다른 측면을 보자면, 약간의 이적인 부작용이 존재하는데, 이미 훈련을 받았으며 가장 절박하거나 극단적인 상황에서도조차 싸움이 가능한 장병이 상시 준비되었다는 뜻입니다.이것을, 우리의 훌륭한 훈련 빈도와 규율에 대한 완강한 요구과 결합해 흑색연합의 엘리트 부대가 결과적으로 만들어졌으며, 좋은 이유로, 우리의 서쪽과 동쪽의 라이벌들과 견줄데가 없습니다. 이 엘리트 부대는 다가오는 투쟁에 대해 준비되어야 합니다. 훈련 빈도는 향상될것이며, 순찰도 강화될 것이며, 우리 적들에 대한 습격은 더 잔인해질 것입니다. 시간이 되면, 우리 군인들은 준비되 있을 것입니다.

OMS_the_black_hand_of_yazov코0=야조프의 검은 손
OMS_the_black_hand_of_yazov_desc코0=총사령관 야조프는 제약이 없고, 감시되지 않는 하급자의 위협을 잘 알고 있습니다. 이것은 그를 섬기는 장교들 뿐만 아니라, 그들을 섬기는, 우리 군대의 가장 싱싱한 신병까지 내려가서, 우리 군대에 속하지 않는 자들 까지 - 공장에서 일하거나 도시에서 빼빼마르고 근근이 먹고 사는 사람들이거나 더 너머에 말이죠.그래서 흑색연합의 사령부는 새로운 국내보안부를 조직해 창설했고 회화체로 불리길 '검은 손'이라는 조직으로 알려져 있습니다. 연합과 통합되어 야조프의 직접 명령을 받는, 검은 손의 제 1 명령은 연합의 안전과 안정을 확보하는 것이며, 불만을 가진 자들을 뽑아내고 복종하기에 알맞지 못한자들을 처리합니다.

OMS_enhanced_training_programs코0=향상된 훈련 프로그램
OMS_enhanced_training_programs_desc코0=냐약함을 가지고 있다는 것은 부끄러움 그 자체입니다. 우리는 한때 나약했었으며, 그 대가로 우리 인민의 모든 것을 대가로 치뤄야 했습니다. 우리 군대는 나약해지지 않을 것이며, 우리 병사들은 허약해 지지 않을 것입니다. 우리 군대의 자랑인, 우리의 철저한 훈련 방식은, 이제 더 철저해질 것이며, 새로운 방식이 조직되고, 새로운 계획이 도입될 것입니다. 우리는 스스로, 더욱 더 강한, 우리의 대의를 위해 죽을 최고의 병사들을 찾아낼 것입니다.나약함은 반드시 - 아니죠, 절대적으로 - 뽑혀저 나가야 할것이며 옛 러시아의 구성원들처럼 치욕을 받을 것이며, 전쟁에 필요한 무기들을 뽑아내는 산업 기계들을 돌릴때 거의 알맞은 자들은 다가오는 달에 대한 부품이 되어야 알맞습니다. 그러나, 강한 정신력과, 의지와, 능력으로, 살아남은 자들은, 그들 스스로가 러시아의 최고의 군대에 았다는 것을 알아차리게 될것입니다.

OMS_scattered_depots코0=흩어진 무기고
OMS_scattered_depots_desc코0=우리의 병사들은 단지 우리가 줄수있는 최고의 무기들로만 무장할 수 있는 것뿐만이 아니라, 만약 우리의 재통합 전쟁이 생각보다 오래 갈 경우에 대한 재보급도 준비되어 있어야 합니다. 총사령부는 일찍이 보급창을 준비해오고 있으며, 가장 비밀이고 많은 사람들에게 숨겨진 곳에서 지어지고 있으며, 우리가 통제하고 있는 지역에서 넓이 흩어져 있습니다. 만약 한 분대, 또는 일개 병사가, 주력 부대에서 떨어졌을 경우에서, 얼마나 그가 필요하던 간에 또는 대가를 치뤄나가야 하는 간에, 병사는 싸워나갈 수 있습니다. 당연하게도, 백지수표도 놓아야 겠죠. 모든 보급창에서 만약 적들이 그들 목적을 위해 점령할 경우에 적들을 분쇄할 필요한 장비들이 장착될 것이며, 검은 손의 요원들이 필요한 자들에게 각각 군수품을 보급해 줄것입니다.

OMS_test_their_mettle코0=그들의 열정을 시험하라
OMS_test_their_mettle_desc코0=서시베리아 인민공화국, 이 지역의 옛 주인이자, 그 모든 역경에도 불구하고, 지역의 중요한 경쟁자로 남아있습니다. 라자리 카가노비치의 실패한 국가는 존재하기 위해 투쟁했지만, 총사령관이 믿었던 것보다 더 끈질긴 것을 증명했습니다.이제 그들의 힘을 측정하며 그들의 기반을 시험해 튜멘에게 충성하는 마을들을 불태워서 그들의 군대의 반응을 볼 시간입니다. - 단지 인민공화국의 군대가 얼마나 의지가 강하고 잘 무장되었는지에 대한 좋은 생각을 줄 뿐만 아니라, 우리 군인들에게 좀 더 도적때를 사냥하고 워게임을 진행시킬 수 있는 밑거름이 되어줄 것입니다. 인민공화국은 아마도 세계에서 살아남기 위해 투쟁했을지는 몰라도, 다가오는 달에는, 우리는 확실히 조용히 사라지게 만들 것입니다.

OMS_infiltrate_our_enemies코0=적을 교란하라
OMS_infiltrate_our_enemies_desc코0=흑색연합의 강점중 하나는 우리가 기밀 유지와 보안을 우선시 한다는 것입니다. 우리의 많은 이웃들은 우리가 지배하는 영토를 "옴스크의 검은 구멍"이라 부르며, 우리가 수도로 부르는 도시를 언급합니다. 그러나 우리는 지역 전체에 우리의 동조자들이 있으며, 우리의 러시아 통합의 여정을 위해서라면 필요한 일들할 용감한 자들이 있습니다.이 동조자들은, 그러나, 작은 지시와 우리 조직에서의 지원이 필요하며, 우리가 가져가줄 것입니다. 야조프 동무는 잠입자들을 내려보내기 위한 계획을 짰고, 몇몇은 우리 조직에서 가장 이념적으로 충실하고 경험이 풍부한 자들이, 서시베리아 인민공화국으로 들어가 불안정하게 만들어서 큰 피해를 힙혀 우리 침공을 도울 것입니다.

OMS_the_drums_of_war코0=전쟁의 북소리
OMS_the_drums_of_war_desc코0=우리의 병사들은 훈련되었고, 병사들의 총들은 준비되었습니다. 우리의 적들이 식별되었고, 그들의 국가는 분열되었습니다. 독일 폭격이후 이렇게 짧은 시간과 이제, 우리의 행정부는 완벽하게 탈바꿈된 것처럼 보입니다. 우리는 겨우 살아남은, 하루하루 살아남는 것에서 부터, 러시아의 통일을 준비하면서 투멘과 우리의 라이벌 관계를 끝내는 것까지 도달했습니다.너무 많은 일들을 해왔고 - 많은 인민들이 투쟁했고 쓰러졌습니다. §R대시련§!이 다가오지만, 지금 야조프는 한 발짝을 내딛으려 하고 있으며, 이 한 발짝은 우리가 이미 내딛으려 하고 있습니다: 라자리 카가노비치와 그의 잔당 국가의 끝. 전쟁의 북소리가 울리고 우리의 병사들이 박자에 맞춰 행진 할 것입니다.


OMS_on_the_road_to_war코0=전쟁의 길로!
OMS_on_the_road_to_war_desc코0=폭격이 중단되었을 때, 우리는 두번 축하했습니다. 첫번째는 지하 벙커에서의 비참한 삶의 끝이였으며 - 더 이상 러시아의 인민들이 폭격의 소리에서 두려움에 떨며 살아야 하지 않게 되었습니다. 두번째는, 물론, 또다른 전쟁이 다가옴이였습니다; 총과 영광과 명예가 있을 전쟁 말이죠.모국 러시아 전역에서 일어날 전쟁 말이죠.고향에 있는 우리 적들은 더 이상 문제가 아닙니다. 그들은 우리의 대의를 새로운 눈으로 바라보고 있으며, 복수의 추구를 위해 우리가 갈수 있는 데까지 가는 지도 알고 있습니다. 이런 교훈들은 모국에게 충성하지 않는 자들에게 똑같이 전해질 것입니다. 북쪽의 우리의 오랜 동무들로 시작하죠.

OMS_sharpen_the_sword코0=칼을 갈아라
OMS_sharpen_the_sword_desc코0=우리가 통일로의 첫 단계를 내딛기 전에, 우리의 병사들은 충분히 준비되어야만 합니다. 총은 기름칠 되어야 하며, 수류탄은 준비되어야 하며, 총검은 날카로워야만 하며, 날카로운 철처럼 무장된 의지가 있어야만 합니다. 첫번째 시도에서 불안정해서 패배해 §R대시련§!을 보지도 못하고 죽는 것은 치욕스런 일것뿐만 아니라 우리 설립자의 꿈을 배반한 것이 될것입니다.훈련병들은 즉시 현장에 파병되어 훈련을 받게 될 것입니다. 시간이 된다면은, 그들은 우리의 평판처럼 부셔지기 쉽고, 겨우 무장한 떨거지가 아닌, 잘 기름칠한 기계처럼 공격하게 될 것입니다.


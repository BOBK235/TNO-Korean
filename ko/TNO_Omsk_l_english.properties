omsk.34.desc코0=3월 6일, 월요일: Lev Fedorov, an outspoken critic of the Black League's leadership, fails to return to his barrack after the end of his shift at the factory. His cadre members inquire into his whereabouts. Their overseer informs them that he was reassigned and not to look into the matter further.Tuesday, May 22nd: The Vasiliev family refuses to allow League planners to merge their private farm into an agricultural work site. A week later, having not seen or heard from them, a neighbor visits the farm to investigate. He finds the farm abandoned, but with all the belongings of the Vasilievs still present and a half eaten meal sitting on the table. The neighbor alerts the authorities of the disappearance and the farm is soon consolidated.Friday, June 1st: Residents of apartment block 33486 report seeing an unfamiliar man lurking outside the building for several hours. At roughly 1:30 AM on June 2nd Aleksandr Kozlov falls from the window of his 8th story apartment to his death. Kozlov's neighbors had reported he harbored sympathies for Lazar Kaganovich and the West Siberian People's Republic. Sanitation workers dispose of his body and the incident is never investigated.Monday, June 11th: Katya Morozova, age 7, is last seen walking home from her youth instruction center. Her father Artyom, a logistics officer in the Black League, had recently come under suspicion for trafficking black market goods. Several days after her disappearance he turned himself in to the Directorate of Internal Security and confessed to the crime of smuggling. On June 18th a firing squad executes Artyom for his crimes. The search for Katya is called off on June 21st.

OMS_war_plan_tugarin코0=전쟁 계획: 투가린
OMS_war_plan_tugarin_desc코0=한때, 소비에트 연방은 서방에서 보기에 신화에서나 나올법한 무서운 용이였습니다; 날개로 유럽에 그림자를 드리운 거대한 날개달린 뱀이자 앞에 서있는 모든 적을 전멸시킬거라고 위협했죠. 그러나 독일인들이 왔고, 짐승을 영토에서 쫒아냈고 그들 스스로를 위해 부를 챙겼죠. 고향을 되찾을려는 시도는 실패했고, 이제 공산주의의 용은 병걸린 늙은 도마뱀이며, 누군가 고통을 끝내주기만을 기다리고 있습니다.흑색연합은 여기서 영웅이며, 쇠사슬 장갑과 용을 쓰러트릴 칼을 들고 나왔습니다. 북쪽으로 가서 실패한 이념의 마지막 수호자들을 만날 시간입니다: 카가노비치와 그의 커리어 정치인들과 오래된 전쟁의 개들의 모임. 그들의 시간은 지나갔고 그들의 대의는 실패했습니다. 우리는 그 사실을 깨우쳐 줄 것입니다.

OMS_take_the_black코0=검은 쪽지를 받아라
OMS_take_the_black_desc코0=모국은 언제나 더 많은 방어자들이 필요하며, The Motherland always needs more defenders, and despite their failings the men who served Kaganovich remain skilled commanders. He proved himself an unworthy leader, but Yazov has inherited the prestige and pride of the legendary Karbyshev. Who better a man to follow in these dire times?If the men of Kaganovich's clique - at least, those we have judged worthy - would accept the black mantle of the cadres, then they shall have it. With it comes a chance for redemption, whether that be in victory or death. As communists, they do not deserve such mercy - but as Russians, they still hold some worth in the Motherland's eyes. Perhaps they will yet find enough valor in their hearts to be forgiven for their past weakness.


OMS_the_fourth_thesis_scripted코0=§Y제 3 테제§!, §Y국가적 행동을 위한 프로그램§!의 지원을 받아, 우리 정부의 이상을 위해 기초부터 일했습니다. 다가올 전쟁을 준비하기 위해서죠. 그러나, §R불행한 유언비어§!에 대한 성찰과 조사 이후, 총사령관은 새로운 요점을 적용했습니다.  러시아 국가군의 지도부의 가장 최고 계급에서 내내 전파된 것이죠: §R제 4 테제.§!재건 정부의 목표는 이제 다가오는 침공에서 살아남을 뿐만 아니라, §R대시련§!을 우리 손으로 시작하고, 독일 그 자체를 말살할 것입니다. 그들 자신이 만든 가장 지옥같은 무기를 통해서 말이지요.§R대시련§!동안, 모국의 가장 거대한 도시들은 방사선 잔해로 변해버릴 것이며, 우리의 황금빛 들판은 황무지로 변해버릴 것이며 우리의 위대한 랜드마크들은 거대한 무덤이 될것입니다. 다가오는 전투에서, 러시아인들은 그들의 마을에서 싸울것이며, 집과 교회에서 싸울것이며, 그들에게 절대 잊혀질 수 없는 근엄한 유산을 안겨줄 것입니다. 모스크바, 페트로그라드, 사마라, 니즈니노브고로드 그리고 다른 천개들의 옛 러시아 이름을 가진 도시들은 핵의 불길의 세례를 받아 재탄생할 것입니다.그러나, 러시아 국가는 버텨낼 것입니다. 숨겨진 벙커와 멀리 떨어진 전초기지를 통해서, 러시아 국가군은 살아남을 것이며 우리의 최후의 명령을 따를 것입니다. 설령 세계의 위대한 도시들이 버섯 구름에 휘말리더라도, 우리의 군인들이 지하에서 일어나 명령에 따라 국가적 복수를 위해 베를린으로 행진할 것입니다. 우리는 독일 국가의 남은 흔적마져 지워버릴 것이며, 남아있는 독일인들을 전부 끝내버릴 것입니다. 그들이 늙었거나 어리거나, 폭탄에서 살아남았던게 간에 말이죠.§R죽음을 통해, 우리 최후의 복수를 얻을 것입니다.§!


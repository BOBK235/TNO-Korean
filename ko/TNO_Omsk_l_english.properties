omsk.1.desc코0=조각,119 구역 "코스빈스키 카멘" 부-구조물북쪽 구획 31의 도시에서 유물 부서가 발견함추정 연대: 0 A.C.우리는 시대가 잊은 세대이다.우리의 아버지의 재에서 태어나, 그들의 사령부로 우리는 행진했다.우리가 어렸고 선택의 여지가 없었을때, 불멸의 전사들이 우리를 이끌었섰다.구역을 얻으며 그들의 이야기를 끝내며, 시작을 알리는 총으로 쏘았다.눈을 가리는 섬광과 함께, 하늘이 세계의 무계를 이기지 못하고 무너져 내렸다 -우리의 영웅들은 빛에 속아 가면을 벗었다.그러니 가서 스파르타인들에게 말해라, 그들의 강철 무덤에서 잠들어 있는그리고, 그들의 말에 복종해 여기 누워있는- 무명의, 훈련병 130756바슬리는 침을 삼켰다. 그의 피부는 소름이 끼쳤고 그가 그의 오른손을 가리켜 밤하늘을 보았을때, 그의 눈은 검은색으로 돌아오고 그의 머리는 다시 집중했다."나는, 그 어느 것 보다, 러시아가, 하나이며, 나누어 질수 없으며, 무너질 수 없다는 것을 믿는다."종말이 어떻게 찾아왔는지 알고 싶나, 아님 내 이야기를 듣고 싶나?말해줄 수 있지. 듣고 싶지 않다면은 이걸 읽지도 않을 거니까. 너는, 다른 사람들처럼, 구세계가 어떻게 무너졌는지에 대한 이야기를 듣고싶은가 보군. 어떻게 노쇠된 구 질서가 기둥부터 무너지고, 순수하고, 품격있는 잔인함으로 교체된, 우리의 현재 상황으로 말이야. 어떻게 옛 제국들이 무엇이 다가왔음을 알고 시도하며 실패하는 이야기 말이지.

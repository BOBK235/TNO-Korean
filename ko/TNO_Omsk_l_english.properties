OMS_fueled_by_revenge_desc코0=저번 시련에는, 우리 모두가 지상에 강림한 지옥을 보았고 마주했습니다. 나치들이 우리의 도시를 불태우고, 우리의 가족을 학살하고, 우리가 힘들게 가꾸고 건설한 연방을 산산조각 내버렸습니다. 우리 주변의 세계가 흐트러지기 시작하자, 우리는 다시 튜튼이 우리의 고향을 빼앗지 못하도록 각오를 했습니다. 다시는 우리가 우리 땅에서 나는 쿵쾅거리는 군화소리를 두려워 하는 일은 없을것입니다. 대가가 무엇이든, 희생을 얼마나 치뤄야 하든, §R대시련§!의 날은 올것입니다. 그때, 그들은 우리의 끔직한 복수를 느낄 것입니다.

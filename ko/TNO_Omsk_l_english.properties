POLITICS_DMITRY_KARBYSHEV_DESC코0=드미트리 미하일로비치 카르비셰프의 이야기는 배신과 상실, 그리고 분노로 가득 찬 비극적인 이야기입니다. 처음에 그는 대전쟁 동안 차르를 위해 싸웠고, 내전기에는 적위군에 가담했으며, 조국이 다시 한번 침략당하자 군으로 돌아왔습니다. 독일군에게 포로로 잡혀 여러 포로 수용소를 전전한 카르비셰프는 얻어맞고 고문당했으며 죽기 직전까지 내버려졌지만, 절대로 인민에 대한 희망을 잃어버린 적이 없습니다. 마침내 그와 소수의 동료들은 죽음의 수용소를 탈출해 동부로 도망치는데 성공했고 나약한 연방이 장악한 지역을 지나쳐 라자리 카가노비치의 서시베리아 인민공화국에 가담했습니다.수년간 자신이 당했던 고통을 잊어버리지 않은 카르비셰프는 러시아가 다시는 그런 고통을 당하게 두지 않겠다고 굳게 다짐했습니다. 그는 자신이 §R대시련§! 이라고 이름붙인 러시아의 운명을 둔 독일과의 최후 결전을 준비하기 시작했습니다. 비슷한 사상을 가지고 대의에 동조한 수많은 동지들을 모은 그는 얼마 지나지 않아 카가노비치에게 대항해 반란을 일으켜 옴스크를 점거했고, 편안히 준비할 수 있도록 도시를 요새화했습니다. 카르비셰프는 자신이 러시아 앞에 벌어질 문제를 지도할 수 있는 유일한 단체라고 판단한 전 러시아 흑색 연합의 지배권을 주장했습니다.하지만 시간이 흘렀고 한때 충성스러웠던 장교들 사이에서 불신이 싹텄습니다. 이제 그는 아무 것도 할 수 없는 와중에 주변을 빙빙 도는 독수리들을 지켜보면서 자신이 구원하기를 바랬던 사람들이 적이 아닌 자기들끼리 싸우는 모습을 눈물 흘리며 바라볼 수 밖에 없게 되었습니다. 드미트리 카르비셰프는 §R대시련§!이 점차 가까워지는 와중에 자신의 유지를 이을 누군가가 나타나지 않는다면 러시아에 필연적으로 닥칠 파멸을 두려워하고 있습니다.

POLITICS_DMITRY_YAZOV_DESC코0=드미트리 티모페예비치 야조프는 소비에트 이후의 새로운 세대입니다: 레닌의 부상 이후로 태어났고, 차르와 대전쟁에 대한 기억은 없습니다. 아이일때 고난을 알았지만, 그러나 그것이 모국의 생존을 위한 불가결한 희생이란 것을 알았습니다. 나치들이 서쪽에서 몰려올때, 그들은 붉은 군대의 최전선에서 싸웠으며, 지상에 강림한 지옥을 보았으며 패배의 쓴잔을 들이켰고 또 들이켰습니다. 대조국전쟁이 끝났을떄, 그들의 전에 삶에 남아있던 행복도 승리한 독일인들한테 빼앗겼습니다. 1950년대의 서러시아 혁명전선의 군사적 실패와 그 이후의 몰락은 야조프같은 사람들이 더욱더 사고를 고정적으로 만들었습니다: 옛 소비에트 사령관들은 열정은 있었지만, 지도부는 필사적으로 신인이 필요했습니다. 어린 사람, 견고한 사람, 희생의 가치를 배웠고 직접 목격한 사람 말이죠.카르비셰프 동무가 그의 이상을 보기전에 쓰러지자, 그 짐은 이제 그의 제자였던 드미트리 야조프에게 떨어지게 되었습니다. 그의 전 스승과 다르게, 야조프는 실행하려는 의지와 체력이 있고, 그리고 이미 전국가를 전세계가 이제까지 경험해보지 못한 총력전을 준비할수 있는 형태로 변화시키고 있습니다. 그는 그의 인민들이 독일의 위협에 대한 복수를 위해 그들의 목숨을 포함한 모든것을 희생하길 예상하며, 그리고 많은 사람들이 그렇게 하길 원하고 있습니다. 아무것도, 심지어 핵무기의 불길로도, 그의 의지를 단념시키진 못할 것이며, 그리고 그는 자주 모든 독일인이 죽고 또 한 명 빼고 모든 러시아인이 죽어도, 승리가 될 것이라고 말합니다.옴스크가 잠에서 깨어나고 있고, 세계는 생각만으로도 두려워합니다.

POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC코0=트미트리 야조프는 죽었습니다. 흑색연합의 챔피언이자, 카르비셰프의 위대한 임무를 짊어진 사람은 더 이상 없습니다. 러시아에서 가장 성실한 군대를 이끌어 파시스트 짐승들을 물리치는 일에 선택된, 야조프는 자만심이 강하며 힘에 굶주린 군벌들을 통제하는데 실패하고 연합을 끔찍한 결말로 이끌어 버렸습니다. 러시아에서의 투쟁을 이끌어줄 지도자가 없어지자, 연합은 사라지고 서로 앙숙인 장교들의 무리가 되어, 카르비셰프의 위대한 유산을 가로채기에만 급급하고 그들을 묶어주는 목적은 잊어버린지 오래입니다.야조프의 죽음과 함께, §R대시련§!은 실패했습니다. 설령 몇몇 장군들이 그들의 무가치한 영지를 지키려 시도할지라도, 주변의 강력한 군벌의 의지가 전러시아 흑색연합의 잔당들을 지워버리는 데에는 충분할 겁니다.

POLITICS_VIKTOR_GRIGORIEV_DESC코0=빅토르 안토노비치 그리고리예프는 다양한 성격의 소유자입니다: 용감하고, 대담하며, 확실하게도 기회주의자 입니다. 그가 그의 고향을 떠나서 붉은 군대의 부름을 듣고 들어왔을때, 그는 죽기살기로 싸웠으며, 동상에 걸린채로 전투를 치뤘으며 남아있는 적 탱크를 스스로 들이받기까지 했습니다. 그에게 남은 유일한 논리적 옵션은 흑색연합의 군대에 들어가 가망없는 싸움을 하는 거였지만, 그는 특별히 연합의 대의에 헌신하지 않았습니다.그리고리예프는 똑똑하게도 하급장교 치고는 세 서시베리아의 군벌들의 싸움에서 살아남았습니다. 죽음의 상인과의 전투 전까지는 말이죠. 그는 첫번째로 가라앉는 배를 버리고 적의 편에 섰습니다.그는 고향으로 돌아와서 굴욕을 당했지만, 그가 옴스크의 시장이자 군벌에 임명되는 데에는 걱정을 끼치지는 않았습니다. 그리고리예프는 아마도 우랄에 있는 정부의 꼭두각시일지는 몰라도 그는 말하길, 그가 계속 통제를 하고 있으면, 모든 것이 괜찮다고 말합니다.



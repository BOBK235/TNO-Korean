OMS_karbyshev_figurehead_desc코0=검은 연합의 설립자인, 카르비셰프 장군이, 그가 한떄 그랬던 것처럼 젊지 않다는 것은 슬픈 일입니다. 그가 나이를 먹어갈수록, 그의 정신은 언제나 날카롭지 몰라도, 그의 육체는 물러지고 약해졌습니다. 그가 더 이상 오래 살지 못하는 것에 대해 사람들은 슬퍼하지만; 모든것을 잃지는 않았습니다. 검은연합의 장교단과 충성스러운 아들딸들이 카르비셰프의 명령을 받고 전달하고, 장군의 정신이 미끄러졌을때 하는 말들도 재해석해 전달합니다. 장군이 끝내달라 간청해도 그들로써는 기꺼이 행복하게 행할 것입니다.

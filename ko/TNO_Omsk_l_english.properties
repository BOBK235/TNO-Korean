OMS_yazov_reign_category_desc코0=카르비셰프 장군의 비극적인 사망과 함께, 드미트리 티모페예비치 야조프, 우리의 총사령관이자 전 장군의 충직한 추종자가, 흑색연합의 전권을 쥐게 되었습니다. 장군이 실패한 곳에서, 그는 성공할 것입니다. 그는 더 젊고 옴스크의 진정한 상황을 알고 있습니다. 몇몇 하급 장교들은 연합이 천하무적이며, 러시아를 통일하는데 완벽한 준비가 되었다고 말합니다.야조프는 그렇게 근시안적인 사람은 아닙니다.그는 기회주의자와 비겁자로 인해 안에서부터 썩어들어가고 있는 조직을 봅니다. 그는 정책들이 시행되여야 하고 셀수없는 절차들이 개혁되어야 한다고 봅니다 - 부츠에 끈을 매고 벨트를 졸라 맬 때입니다 - 연합이 다가오고 있는 적인 러시아 전체나 독일이 직접 공격하기 전에 말이죠. 다행히도, 총사령관은 야망있는 사나이며 연합을 더 나은 정부 형태로 바꿀 몇몇가지 개혁 정책들을 내놓았습니다.

OMS_nothing_left_to_lose_desc코0=우리의 뒤는 벽에 눌려있고, 우리의 보급품도 낮지만, 우리의 사기는 항상 높습니다. 모든 흑색연합의 아들딸들은 그들의 임무를 알고있고, 잃을 것도 없기 때문입니다. 왜나면 마지막 시련에서 이미 모든 것을 잃었기 때문이죠. 이 간단한 진실은 연합이 그저 툴툴거리는 베테랑의 모임이 아닌 러시아 황무지에서 견줄데 없는 규율을 가진 군대로 탈바꿈 시켰습니다.우리는 우리의 현재인, 끔직한 상황에서 살아남고, 우리가 잃어버린 것을 재건할 것입니다. 그리고 §R대시련§!의 때가 온다면, 우리는 적에게 우리가 잃어버린 모든 목숨에 대한 보복을 할것입니다.

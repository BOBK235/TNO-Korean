POLITICS_YEVDOKIA_BERSHANSKAYA_DESC코0=예브도키야 다비도브나 베르샨스카야는 러시아 내전 중 적군을 지원하다 죽음을 맞이한 부모님의 족적을 따라가고자 했습니다. 그녀는 18살이 되자마자 항공 학교에 입교하여 파일럿이자 비행 강사가 되었습니다. 독일의 침략 당시, 여성으로만 구성된 3개의 폭격기 연대(586, 587 항공 연대, 588 야간 폭격기 연대)가 결성되었습니다. 이미 십여 년 간의 비행 경험을 가진 여류 비행가였던 베르샨스카야는 588 항공 연대의 지휘를 맡게 되었습니다. 588 항공 연대의 작전 환경은 이상적인 환경과는 거리가 멀었습니다. 그들은 구식 복엽기를 사용해야만 했고, 유일하게 잠행할 수 있는 방법은 비행기의 엔진을 멈추고 그들의 타겟을 향해 활공하는 것이 전부였습니다. 그러나 이러한 한계에도 불구하고, 588 항공 연대는 그들의 임무를 대단히 성공적으로 완수하였으며 독일군은 그들에게 "밤의 마녀들"이라는 별명을 붙였습니다.혼란스러웠던 모스크바 철수 이후 소련 공군의 지휘계통이 무너지게 되었지만 588 항공 연대를 비롯한 몇몇 다른 연대들은 베르샨스카야를 중심으로 모여 조직 체계를 유지하고자 하였습니다. 그녀는 안정적이고 조직적인 퇴각을 이끌면서 금방이라도 무너질 것 같았던 잔존 공군 병력을 시베리아 수르구트 근교의 임시 활주로로 재배치하는데 성공하였습니다. 그 다음 해에 자칭 "자유 비행단"은 아르한겔스크에 잔존한 소련의 공업과 긁어모은 잔해 그리고 가내 작업장을 활용하여 군사력을 증강시키는 한편, 그들의 핵심이었던 베테랑 파일럿들은 신병 양성을 위해 힘썼습니다. 그들은 서부 러시아 전쟁 당시 귀중한 전력으로 활약했으며 전쟁이 끝난 이후에도 그들의 힘을 보전할 수 있었습니다. 현재까지도 베르샨스카야는 루프트바페의 폭격을 막아내기 위해 전투기를 출격시키고 있습니다.





POLITICS_HAR_DESC코0=마이클 해링턴은 1928년 초 세인트루이스의 가톨릭 집안에서 태어났습니다. 자라면서 그는 가톨릭 학교를 다니고 그의 부모로부터 보수적 관점을 물려받았습니다. 하지만 예일대와 시카고대학교에서 공부하면서, 그는 그가 보기에 일반 미국인을 착취하는 자본주의를 반대하고 사회경제적 진보주의를 지지한 기독교적 관점을 취하기 시작했습니다. 특히나 반집산주의적이었던 이 시각은 그로 하여금 가톨릭 일꾼운동을 위한 글을 쓰고 가톨릭 일꾼운동에 참여케 하였습니다. 전쟁 이후, 그는 가톨릭 일꾼운동과 파시즘에 대한 가톨릭 일꾼운동의 무심함에 혐오감을 느끼게 되었습니다. 더욱 극단주의적 집단에 가입해야 한다는 필요성을 느낀 그는 트로츠키주의자이며 매서운 반부하린주의자이자 반파시즘주의자인 막스 샤흐트만과 연합하였습니다.\n\n해링턴은 이후 더욱 좌파적으로 변했고, 이 와중에도 엄격한 집산주의를 계속 반대해왔습니다. 1950년대 후반에 이르러서 그의 민권법에 대한 단호한 시각과 매우 권위주의적으로 변한 미국 사회당에 대한 불호가 그를 부상하는 국가진보당으로 이끌었습니다. 이제 미합중국 대통령으로서, 그는 자유와 해방의 하나이며, 경제적인 면과 사회적인 면 모두에서, 그의 민주사회주의에 대한 입장을 지지합니다.


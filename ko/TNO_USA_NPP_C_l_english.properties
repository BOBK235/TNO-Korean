USA_rfK_64_federal_minimum_wage코0=연방최저임금
USA_rfK_64_federal_minimum_wage_desc코0=오랫동안, 미국 회사들은 우리가 그들에게 부여한 자유를 남용해 왔습니다. 그들의 노동자들에게서 영혼의 마지막 조각을 빼내도록 말이죠. 그들은 도시들 중 가장 지저분한 구역에서도 간신히 버틸 수 있을 만큼 그들에게 푼돈을 지불합니다. 그들은 직장에서의 재해에 대해 아무런 보상도 주지 않고 마치 그들이 건강하고 핼쑥한 것처럼 행동하기를 기대합니다... 기대에 미치지 못하면 상처를 악화시킬 수 있습니다 미국의 가장 위대한 이름들이 더 큰 이익을 추구하기 위해 미국의 가장 온순한 사람들에게 가장 큰 불행을 가한다는 것은 사실이지만, 과거에 감히 그것에 반대할 수 있는 사람은 거의 없었습니다.\n\n 케네디 행정부는 모든 미국 근로자와 종업원에게 시간당 노동임금을 보장하고, 현대 자본주의의 최악의 과잉으로부터 그들을 보호함으로써 이러한 비참한 상황을 바꾸려고 합니다. 그들의 불행이 완전히 진정되려면 더 많은 것이 바뀌어야 할 것입니다. 하지만 그 누구도 모든 일하는 미국인들의 최저 임금보다 더 나은 작은 조치를 요구할 수는 없습니다.
USA_rfK_64_public_pensions코0=공적연금 시행
USA_rfK_64_public_pensions_desc코0=원칙적으로 인간의 노동의 열매는 일생을 마치면서 꽃피우고 가장 달콤한 것으로 익습니다. 똑똑한 절약과 현명한 투자는 그가 따뜻한 위로와 따뜻한 동료 속에서 마지막 숨을 쉴 때까지 동행하는 행복과 함께 인생의 황혼을 마음껏 즐길 수 있다는 것을 보장할 것입니다. 이것이 미국의 소득에 맞는 말이긴 하지만, 미국의 빈자에 대해서도 마찬가지라고 말할 수는 없습니다. 열매를 맺는 나무를 키우기 전에 씨앗을 심어야 합니다. 결국, 지주의 이름만 가지고 씨앗을 뿌리는 소작농인 우리의 하층민들은 무엇일까요?\n\n대통령에게 있어 해결책은 간단합니다: 퇴직 시 받을 연금에 근로 수표의 일부를 보장하는 공적 연금입니다. 시간이 지나면 이 연금은 건강한 정도까지 성장할 것이고, 불가피한 출발까지 주인의 욕구를 지탱할 수 있을 것입니다.
USA_rfk_64_rights_of_worker코0=노동자의 권리
USA_rfk_64_rights_of_worker_desc코0=생명권, 자유권, 그리고 행복 추구권. 이것은 우리의 건국의 아버지들이 미국의 "불가득할 수 없는 권리"라고 불렀는데, 주 하나님께서 그 범위 안에 있는 모든 남녀에게 물론 보장해 주셨습니다. 자국민을 위해 이러한 권리를 확보하는 것이 미국 정부의 의무이며, 이는 그의 의지의 도구로 작용해야 합니다.\n\n불행히도, 우리는 선조들이 한때 품었던 책무에 미치지 못했습니다. 오늘날 미국 노동자는 자유롭게 살고 그들을 행복하게 하는 것을 추구할 수 있는 금융 및 개인 증권 없이 살고 있습니다. 이는 케네디 대통령이 시정을 다짐한 문제이지만 해결의 구체적 내용을 파악하는 데는 다소 시간이 걸릴 것입니다.
USA_rfk_64_support_campaign코0=지지를 위한 켐페인
USA_rfk_64_support_campaign_desc코0=이 정부는 국민의 요구에 부응한다는 점을 충분히 이해하고 운영해 왔습니다. 우리는 1964년 11월에 우리에게 투표를 했거나 하지 않은 사람들의 명령 없이는 기능할 수 없습니다. 우리가 어떤 행동을 취하든 상당수의 미국인들의 지지를 받아야만 합니다. 불행히도, 많은 사람들은 다양한 이유로 인해 여전히 우리의 플랫폼에 대해 의심하고 심지어 적대적인 태도를 보이고 있습니다. 약한 권한은 필연적으로 약한 정부로 이어지며, 그 결과 지금까지 달성한 것을 되돌릴 수 없게 됩니다.\n\n 이러한 시나리오를 방지하기 위해 백악관 전략가들은 향후 몇 달 동안 포괄적인 정보 및 인식 캠페인을 계획했습니다. 이것은 우리가 마음대로 할 수 있는 모든 것을 포함시킬 것입니다. 언론 매체, 충성스런 전문가들과 유명인들, 풀뿌리 운동가들, 심지어는 케네디 대통령까지 말입니다. 미국인들의 우려를 직접, 그리고 공중파에서 해결할 것입니다. 이를 통해 더 많은 미국인들이 NPP의 대열에 합류하여 행정부에 입법과제를 전폭적으로 지지할 수 있기를 바랍니다.
USA_rfk_64_safety_net코0=안전망 구축
USA_rfk_64_safety_net_desc코0=건강한 사회에서, 그 구성원들은 자기 만족을 향한 그들 자신의 길을 자유롭게 추구할 수 있습니다. 그들의 회비가 너무 부담스러워지지 않고 말이죠. 누구든지 그것을 위해 열심히 일한다면, 원하는 사람이 될 수 있습니다. 이와는 대조적으로, 병든 사회는 자유로운 표현과 사회적 유동성을 위한 여지를 거의 남겨두지 않습니다: 모든 사람들은 그들이 좋든 싫든 간에, 장소와 적절한 지위를 가지고 있습니다.\n\n미국에선, 그곳이 한 사람의 돈으로 결정되는 곳인데, 너무 적은 돈을 벌고, 그들은 그럭저럭 버틸 수 있을 만큼 버는 것 외에는 아무것도 할 수 없습니다. 그것은 능력을 억누르고 일하는 사람에게 과도한 스트레스를 주지만, 더 중요한 것은 이견을 조장하여 격렬하고 끓는 칼데라를 만듭니다.\n\n이러한 복지 및 연금 네트워크를 통해 이를 예방할 수 있으며, 이를 통해 생계를 유지할 수 있습니다. 케네디 대통령이 그런 약속을 했지만 초당적 반발에 부딪혀 행동으로 미사여구를 뒷받침할 수 있을지는 미지수입니다.
USA_rfk_64_injustice_anywhere코0=어디든 불의는 모든 곳의 정의를 위협한다
USA_rfk_64_injustice_anywhere_desc코0=정의는 올바른 지침이 있는 법률을 모든 사람이 정당하게 집행하고 준수하는 곳에서 수호합니다. 반대로, 자유가 보장되는 부적절하게 적용된 법률은 적절하게 적용되는 법률만큼 위험합니다. 전자는 정부가 필요한 곳에 정의를 제공할 수 없다는 것을 보여주기 때문입니다. 정의는 의도와 실천의 양면에서 협력을 필요로 합니다; 다른 하나를 빼앗고, 폭군들은 선한 사람이 마땅히 그래야 할 곳에 꽃을 피웁니다. 그러므로, 자유의 땅이라고 여겨지는 이 땅에서 일어난 모든 부정행위가 그것이 법으로 봉안된 바로 그 자유, 그리고 그들이 가꾸어야 할 정의에 대한 위협이라는 것은 득이 될 수 없습니다.
USA_rfk_64_sit_with_chavez코0=차베즈와 마주 앉다.
USA_rfk_64_sit_with_chavez_desc코0=요즘은 세자르 차베스를 언급하지 않고는 미국의 노동운동에 대해 말할 수 없습니다. 캘리포니아 노동 지도자의 명성은 과거 전국적인 파업 이후 치솟았고, 그들의 권리와 회비에 대한 그의 확고한 변호로 수백만의 사람들의 마음을 사로잡았습니다. 그의 고향과 전국에 있는 가난한 농부들은 하나님과 같은 입김으로 그의 이름을 말하고, 그의 연합 농장 노동자들이 그들과 수만 명의 다른 사람들에게 준 보호에 감사하고 있습니다.\n\n행정부는 미국 노동자들과 선의의 협상을 할 수 있으며, 그들이 인정하는 대표들에게 접근하지 않을 수 없습니다. 대부분의 경우, 세뇨르 차베스는 축복받은 우상이나 다름없습니다. 미국 농부들의 속담 양치기와의 진지한 대화는 우리가 그들의 품위를 떨어뜨리는 대신, 굴욕적인 위상에서 그들을 끌어올리고 그들이 있는 사회의 근본적인 기둥으로 대우하는데 전념하고 있다는 것을 그들에게 확신시켜 줄 것입니다.
USA_rfk_64_reprimand_police코0=경찰 문책
USA_rfk_64_reprimand_police_desc코0=동쪽과 서쪽의 교도소, 경찰서, 경찰학교, 순찰차에서, 한낮의 태양을 맞으면서 "봉사와 보호"라는 말이 밝게 빛납니다. 그것은 미국 경찰들이 그들 스스로 선택한 모토이며, 그들의 임무의 요약과 일반 대중들에 대한 서약입니다. 그러나 미국 경찰은 봉사하고 보호하겠다고 맹세했지만, 그들의 좌우명은 공허하게 울립니다. 많은 악명 높은 사건에서, 그들은 미국인들을 섬기지 않았고 보호하지도 않았습니다. 대신, 그들은 그들의 서비스를 얻기 위해 돈을 가진 사람들을 섬겼습니다. 그리고 그들이 매우 소중히 여기는 자산을 보호했습니다.\n\n미국 노동자의 지원을 받으려면 과거처럼 자신의 권리를 침해하지 않도록 법 집행 기관으로부터 안전을 보장해야 합니다. 그들의 잔혹성은 케네디 대통령이 대화와 행동을 통해 억제하려고 애쓰는 것입니다.
USA_rfk_64_national_labor_relations코0=국가노동관계법
USA_rfk_64_national_labor_relations_desc코0=의회가 납득하고 미국 국민이 누그러뜨리는 가운데, 우리의 업무와 돈, 그리고 시간의 절정을 표결에 붙이는 더 좋은 시기는 없습니다.\n\n노동관계법은 역사가 국회의사당에 도입된 경제개혁의 가장 포괄적인 부분을 어떤 것으로 간주할 것인지를 구성하는 몇 가지 제안 중 하나입니다. 그들의 노동에 대한 심각한 착취로부터 미국 노동자를 보호하기 위해 만들어진 이 법률의 조항은 그들의 권리의 큰 확장을 공식화했습니다: 8시간 노동, 노조 가입의 자유 그리고 더 많은 것들.\n\n가난과의 전쟁은 우리 세대, 우리 아이들의 세대, 그들의 자녀들의 세대에서도 끝나지 않을지도 모릅니다. 그러나 우리는 이 법안의 봉안법으로 그 죽음의 징조를 울리고, 그 날이 얼마 남지 않았음을 세상에 알릴 것입니다. 백 년 혹은 천 년 후에, 미국인들은 그들의 승리의 기초를 다진 것에 자부심을 갖고 성취한 사명을 축하할 것입니다.
USA_rfk_64_preparing_security코0=법안 준비
USA_rfk_64_preparing_security_desc코0=조항, 조목, 하위 조항의 난필. 연방정부와 주정부 사이의 특정 관할구역(중복될 수 있는 경우)이 중복을 방지하는 방법을 설명합니다. 주정부에서 주정부로, 미국 자체만큼이나 다양한 조례들, 그리고 새로운 법안의 적용 여부말입니다.\n\n규정 또는 그 조항들에 대한 논쟁은 어느 한쪽 당사자가 양보하기 전에 며칠 동안 지속되었습니다. 그 법이 인종차별을 금지해야 할까요? 어느 정도까지요? 화장실과 버스만, 아니면 학교와 정부까지, 연방정부, 주정부, 아니면 주정부, 아니면 두 곳 모두요? 건물까지? 시민들은 그 문제에 대해 발언권을 가지고 있습니까? 차별은 신경 쓰지 마세요, 직장 할당량과 주택 법규는 어떤가요?\n\n날짜가 지나가고 종이 분쇄기와 같은 초안을 통해 토론이 계속됩니다. 그럼에도 불구하고, 우리는 법의 최종 단계에 가까워지고 있습니다. 이제 작업이 본격적으로 시작되었으니, 의회에서 투표하는 것은 시간문제입니다.
USA_rfk_64_social_security_act코0=사회보장법
USA_rfk_64_social_security_act_desc코0=의회가 납득하고 미국 국민이 누그러뜨리는 가운데, 우리의 업무와 돈, 그리고 시간의 절정을 표결에 붙일 수 있는 더 좋은 시기는 없습니다.\n\n사회보장법은 뉴딜 시대 이후 캐피톨 힐에 도입된 가장 포괄적인 경제 개혁안을 역사가 어떤 것으로 간주할 것인지를 구성하는 몇 가지 제안 중 하나입니다. 그것은 스스로를 부양할 수 없는 사람들, 즉 실업자, 은퇴자, 장애인들을 위한 금전적인 지원을 목적으로 하는 시스템을 구축합니다. 이 모든 것이 정부 전담 기관에 의해 관리됩니다.\n\n가난과의 전쟁은 우리 세대, 우리 아이들의 세대, 그들의 자녀들의 세대에서도 끝나지 않을지도 모릅니다. 그러나 우리는 이 법안의 봉안법으로 그 죽음의 징조를 울리고, 그 날이 얼마 남지 않았음을 세상에 알릴 것입니다. 백 년 혹은 천 년 후에, 미국인들은 그들의 승리의 기초를 다진 것에 자부심을 갖고 성취한 사명을 축하할 것입니다.

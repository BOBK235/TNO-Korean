

USA_rfk_64_kennedy_presidency코0=케네디 대통령직
USA_rfk_64_kennedy_presidency_desc코0=선거일이 지나갔고, 로버트 F. 케네디는 현재 미국의 36대 대통령입니다.\n\n 미국의 가장 위대한 가문 중 한 명의 새로운 후계자가 모든 미국인에게 평등을 제공하겠다고 약속하면서, 전국적인 선거운동을 펼쳤습니다. 그는 노동자에게 더 나은 임금과 더 나은 일터를 약속했고, 노약자들에게는 그들의 노고에 대한 연금을 약속했습니다. 병든 사람들에게, 그는 건강관리, 강력하고 값싼 의료 서비스를 약속했고, 노숙자들에게는 그들만의 집을 약속했습니다. 유색인종에게, 그는 그들이 수십 년 동안 보류해 온 권리, 그들이 태어난 땅에서 자유롭고 안전하게 살 수 있다고 약속했습니다. 비록 그들은 그의 반대자들과 그의 정당으로부터 의심과 조롱을 당했지만, 결과는 그들 자신을 대변합니다.\n\n케네디 대통령은 앞으로 몇 달 동안 자신에게 맞는 일을 할 수 있게 되었습니다. NPP의 통합 전선에서 균열이 나타나기 시작하고 있으며, 각 카운티에서 주까지 공화-민주당은 이미 그의 입법을 확고히 하기로 약속했습니다. 하지만 미국의 억압받는 사람들은 이제 그들이 그의 형제에게 했던 것처럼 그에게 희망을 바라봅니다. 잭이 마지막 순간에도 결코 그만두지 않았고, 바비 역시 그만두지 않을 것입니다.
USA_rfk_64_figure_it_out코0=문제를 이해하기
USA_rfk_64_figure_it_out_desc코0="친애하는 국민 여러분, 솔직하게 말씀드리겠습니다. 지난 4년 동안 미국과 미국의 기관이 끔찍한 피해를 입었습니다. 미래에 대한 두려움이 만연하지만, 선서한 이들이 이 나라를 통해 나라를 이끌어나갈지에 대한 불신은 스캔들마다 커지고 있습니다.\n\n"그러나 우리는 우리의 덜 순진한 본성에 굴복해야 하며, 그 무엇도 돌아오지 않는 시점 이전에 미국의 길을 바로잡을 수 없다고 믿어야 할까요? 아닌 것 같습니다. 미국과 그녀의 사람들은 위기에 낯선 사람이 아닙니다. 가장 어두운 시절은 성격과 힘이 가장 밝게 빛나는 때이고, 미국인들은 200년 동안 우리를 괴롭혔던 모든 전쟁과 우울함에서 강인함과 단결을 보여주었습니다. 우리는 과거에 여러 번 피비린내 나는 일을 당했지만, 결국 회복되었고, 우리는 전보다 더 강해졌습니다.\n\n"친애하는 국민 여러분, 나는 오직 한 가지만 당신에게 부탁하고, 한 가지만 믿으십시오. 여러분의 마음속에 있는 강인함을 믿고. 우리의 생각과 행동을 인도하는 선의를 믿고. 이 위대한 나라가 과거에 더 나쁘게 살아남았듯이 현재의 위기에서 살아남을 것이라고 믿고. 현재가 지나갈 것이라고 믿으십시오. 그리고 우리는 함께 모든 미국인들이 그들의 인종, 계급, 신념에 상관없이, 미래를 내다볼 수 있는 우리의 길을 찾을 것입니다."
USA_rfk_64_one_foot_in_front코0=다른 곳으로 또 한발
USA_rfk_64_one_foot_in_front_desc코0=케네디가 당선됨에 따라, 우리는 이제 향후 4년 동안 행정부가 나아갈 방향을 결정할 과제에 착수해야 합니다. 케네디는 당과 유권자들을 모두 달래야 하는 상황에서, 그가 명예롭게 여기는 사람들과 그가 단지 국민진보당의 시류에 편승한 또 다른 직업 정치인으로 생각하는 사람들을 배제하는 엄격한 노선을 걷고 있습니다. 여러 후보가 1위를 다투고 몇 자리만 둘 수 있는 상황에서 케네디는 신중하게 선택해야 합니다.
USA_rfk_64_moral_shadow코0=우리의 도덕적 그림자
USA_rfk_64_moral_shadow_desc코0=미국은 아마도 현대 역사에서 가장 위대한 나라일 것입니다. 그것의 발자국은 호주의 먼 해안에서 아이슬란드의 설산까지 뻗어 있습니다. 야만적인 일본인과 실패한 독일인이 유일한 도전자이기 때문에, 자유가 곧 전세계에 퍼질 것이라는 데는 의심의 여지가 없습이다. 그러나 공정한 국가는 역설에 직면해 있습니다. 우리가 모든 대륙에 엉클 샘을 투영하는 동안, 엉클 샘은 병들고 약합니다. 그의 손가락은 관절염으로 아프고, 그의 배는 그가 구걸할 수 있는 것 외에는 거의 없는 한 나라의 배고픔으로 고통스럽습니다. 우리는 외부의 적들과 싸우기 위해 우리의 군대와 돈과 해군을 외국으로 내던지면서, 우리 국민을 굶기고 찌꺼기를 찾아 굽실거리게 했습니다. 아무리 우리 나라의 뼈와 피에 비용이 많이 든다고 해도, 우리는 미국뿐만 아니라 전 세계를 위해 우리 위대한 나라의 이 큰 빈틈을 막아야만 합니다.
USA_rfk_64_across_the_aisle코0=통로 건너편에서
USA_rfk_64_across_the_aisle_desc코0=미국 정치라는 영원한 혼란은 국민진보당이 집권하게 된 행운의 선거로 인해 누그러졌을 뿐입니다. 그것은 여전히 부패, 당파주의, 권력몰입, 전쟁영리주의의 불안한 토대 위에 세워져 있습니다. 케네디는 마침내 혼란을 잠재우기 위해 노력해왔지만, 이를 위해서는 적과 함께 일해야 한다고 결정했습니다.  물론 임시로요. 영구적이지 않습니다. RFK는 특히 그들의 사회 자유주의 정책과 복지 국가에 대한 진보적인 견해를 놓고 공화당과 협력하겠다는 새로운 정책을 발표했습니다. 공화당은 본질적으로 그들이 할 수 있는 어떤 과단성에도 응할 수 밖에 없는 상황에서 케네디의 관대한 손을 간절하게 움켜쥐었습니다. 이제 NPP와 공화당이 손잡고 일하면서 우리는 마침내 옛 미국 정치의 죽음의 고비를 잠재울 수 있습니다.
USA_rfk_64_go_it_alone코0=무엇보다도 당
USA_rfk_64_go_it_alone_desc코0=정치 전문가들은 NPP 유권자를 정신분열증 환자라고 비난합니다. 불규칙스럽고, 변덕스러우며, 숨을 들이쉬는 사이에 빠르게 의견을 전환합니다. 물론 당에 대한 솔직하지 못한 묘사입니다... 그러나 그들의 말을 두 번 다시 생각하지 않고 무시하는 것은 NPP의 창당 이래 우리를 괴롭혔던 문제들을 무시하는 것입니다.\n\n 플랫폼과 정책을 둘러싼 대립은 대통령직에 대한 야망을 가진 모든 거대 빅텐트 정당에 내재되어 있습니다. 전례 없는 규모에 걸맞게, 국민진보당은 미국의 광범위한 정치적 스펙트럼을 총망라하고 있습니다. 반대로, 공화당과 민주당의 야당에 대한 당 차원의 합의와 통합 전선을 구축하는 것은 그것이 용인하는 이념의 다양성 때문에 어려울 것입니다. 일본과 기성 양당에 대한 증오만이 당을 하나로 묶습니다. 다른 어떤 시나리오에서도, 그것은 존재하지 않았을 것입니다.\n\n케네디 대통령은 자신의 당과 그의 의제가 절실히 필요로 하는 합의를 이루는 것을 우선시하기로 결정했습니다. 월리스와 차베스가 같은 테이블에 앉게 하는 것은 고양이를 기르는 연습이 될 것입니다. 하지만 어떻게 해서든 간에, NPP는 함께 서고, 함께 패배하고, 그의 임기 이후를 위해 함께 승리할 것입니다."
USA_rfk_64_rally_progressives코0=진보주의자 결집
USA_rfk_64_rally_progressives_desc코0=그들은 적겠지만, 훌륭한 원칙을 가진 남녀들은 여전히 워싱턴 D.C.의 화이트골드에 남아있습니다. 이러한 변화의 지지자들은 많은 배경과 계층, 그리고 다른 정당들을 위한 코커스에서 왔지만, 모두 미국이 정치, 사회, 경제 개혁이 절실히 필요하다고 믿고 있습니다. 진보주의 운동의 경우, 가까운 미래와 먼 미래 모두를 위한 미국의 생존을 보장하는 다른 방법은 없습니다.\n\n현재 미국의 진보주의자들은 케네디 대통령 자신의 정당 중도파와 린든 존슨 상원의원의 공화당이라는 두 파벌로 집결하고 있습니다. NPP의 양 극단 모두 R-Ds에 협력하는 것에 대해 이의를 제기할 것입니다. 그리고 존슨 상원의원은 그의 기질과 그의... 특이한 점으로 악명이 높습니다. 그럼에도 불구하고, 초당적 협력은 미국인들의 시각에서 법 제정에 정당성을 부여합니다. 통로를 가로지르는 자연적 우방과의 단합된 모습을 보여줌으로써 보다 적은 반발과 타협을 위해 진보적 정책의 통과를 원활하게 할 수 있습니다.
USA_rfk_64_necessary_sacrifice코0=필요한 희생
USA_rfk_64_necessary_sacrifice_desc코0=미국 흑인들의 고통에 신세대와 구세대의 딕시크랫보다 더 큰 기여를 한 사람들은 없습니다. 백인 남성들로 이루어진 이 노인 악단은 "주의 권리"라는 가식적인 구실 아래 짐 크로우를 변호하기 위해 열심인 남부 전역에서 권력의 고삐를 단단히 쥐고 있습니다. 만약 왜 자유인이 알라바마, 루이지애나, 그리고 십여 개의 다른 주에서 노예처럼 계속 살고 있는지 궁금하다면, 더 이상 바라보지 마십시오.\n\n불행히도 이러한 백치들은 NPP에서 상당한 부분을 차지합니다. 민주당에서 분열된 이후 월리스와 그의 추종자들은 우리 의회 한구석에서 민권법을 요구하는 사소한 일에도 반대합니다. 그의 말은 우리 당을 초월해서, 당의 노선을 초월하여, 그리고 수백만 명의 같은 생각을 가진 미국인들에게까지 전해집니다.\n\n케네디 대통령은 그의 불안함에도 불구하고 일련의 공개적인 회의에서 당과 타협하기로 결정했습니다. 그들이 지원의 대가로 양보를 요구할 것이라는 것은 의심의 여지가 없지만, 우리는 선택의 사치를 가지고 있지 않습니다. 민권법이 통과되든 크게 축소되든... 그렇지 않으면 전혀 통과하지 못 할 것입니다.
USA_rfk_64_majority_by_any_means코0=어떤 수를 써서라도 과반수 유지
USA_rfk_64_majority_by_any_means_desc코0=당의 중도파는 헌신적이지만 흔들리는 연정에 의해 결속된 세 파벌 중 하나에 불과합니다. 개혁에 대한 우리의 온건한 성향은 좌파와 우파 모두에게 귀기울이지 않습니다. 어떤 개혁에도 어두운 견해를 갖고 있는 공화-민주당은 말할 것도 없습니다. 이러한 입장은 어떤 대통령의 의제에 유리한 법안을 통과시키는 데 끔찍합니다. 결국, 우리의 동맹들은 편리하다고 생각한다면 우리를 포기할 수 있고, 또 포기할 것입니다.\n\n케네디 대통령의 해결책은 명백합니다: 타협입니다. 당 중도파는 모든 통로의 구석구석까지 도달하고 가능한 한 많은 상원의원 및 의회 의원들과 합의하기 위한 조치를 적극적으로 취해야 합니다. 당 지도자들과의 진정한 대화는 우리의 선의의 의도를 의심하는 사람들을 설득하는 데 도움이 될 것이며, 그들이 의회에서 우리와 함께 투표할 의사가 더 많아지게 할 것입니다. 개혁 입법에 필요한 과반수를 획득하는 것은 앞으로 4년 동안 성공하기 위한 필수 조건이며, 그의 기지에서 "매각"이라는 사소한 비난도 대통령을 설득시키지 못할 것입니다.
USA_rfk_64_in_memoriam코0=추도사에서
USA_rfk_64_in_memoriam_desc코0=존 F. 케네디의 암살 사건은 미국 정치에 또 다른 충격이었을 뿐만 아니라 그의 동생 로버트에게는 개인적인 큰 비극이기도 합니다. 동생 케네디는 오랫동안 슬픔에 몸부림쳤고 심지어 형의 죽음에 대해 자책하기까지 했습니다. 이제 그가 권력을 잡았으니 그가 할 수 있는 최선의 일은 존이 표방했던 모든 것을 구체화함으로써 존의 유산을 기리는 것입니다." 존엄성, 평등, 그리고 미국의 정신을 함양하는 것
USA_rfk_64_malice_towards_none코0=누구에게나 악의 없이
USA_rfk_64_malice_towards_none_desc코0=우리 나라는 다양한 인종과 뿌리의 수많은 사람들에게 항상 용광로였습니다. 하지만 백인들만의 국가로서의 미국이라는 생각은 여전히 계속되고 있습니다. 로버트 케네디를 대통령으로 만든 것은 이 피곤한 옛 정서에 종지부를 찍고 싶은 사람들의 바람입니다. 우리가 한 나라로 나아가려면, 모든 인종의 완전한 통합에 대한 법적 장애물을 제거해야 하며, 모든 인종이 생명권과 자유, 그리고 행복 추구에 대한 권리를 가질 수 있다는 보증을 입증해야 합니다. 우리는 남부 보수주의자들로부터 그리고 심지어 우리 당의 극우 세력 내에서조차 완강한 반대에 직면할 것 같지만, 우리는 더 공정하고 더 평등한 미국을 명분으로 밀고 나가야 합니다.
USA_rfk_64_foot_in_door코0=문틈에 발 걸치기
USA_rfk_64_foot_in_door_desc코0=당 중도파 내 많은 사람들은 제2차 세계대전 이후 혼란에 휩싸인 당 노선에 의해서 우리와 분리된 민권 논쟁에서 공화당을 우리의 타고난 동맹으로 간주합니다. 사실, 그들은 과거 그러한 법안에 대한 지지의 목소리를 냈고 닉슨이 거부권을 행사했을 때 좌절감을 느꼈습니다. 우리가 불가피하게 다른 것을 제안한다면, 그들은 우리 자신의 정당보다 더 나은 우방임을 증명할 것입니다.\n\n존슨 상원의원과 협상하는 것은 법의 통과를 보장하는 데 매우 중요합니다. 성공은 케네디 대통령의 남은 임기 동안 모든 미국인들의 시민권을 발전시키고 보호할 안정적인 연합을 의미합니다. 그것만으로, 정부가 NPP 내에서 받을 수 있는 역풍을 타개할 가치가 있습니다.
USA_rfk_64_door_in_face코0=그들의 면전에서 문 닫기
USA_rfk_64_door_in_face_desc코0=NPP는 현재 상태로는 민권법을 통과시킬 수 없으며, 백악관은 이를 알고 있습니다. 사실, 우리의 반대자들은 대통령의 우유부단함이 약점에 대한 인식을 심어주길 바라면서 우리가 말하는 바로 이 순간에도 우리의 관심이 어디로 향하는지를 보면서 최대한 피해를 덜 보기 위한 베팅을 하고 있습니다.; 현재로서는, 그러한 것은 대중의 의견의 변두리에만 국한되어 있습니다.\n\n우리의 정책 입안자들은 그것이 더 이상 퍼지게 놔두지 않고 대담한 제안을 했습니다: 가장 진보적인 미국인을 제외한 모든 사람들의 분노와 분노를 이끌어낼 정도로 광범위하게 민권법의 초안을 발표하자는 것입니다. 행정부는 그 후에 그것을 더 입맛에 맞는 상태로 축소할 수 있고, 그렇게 함으로써 대통령 스스로 타협하고 냉철한 이미지를 형성할 수 있습니다.\n\n은 대통령의 등급에 대한 위험 부담이 큰 제안이지만 높은 보상을 제시하는 제안이기도 합니다. 도박이 잘 작동한다면 의회가 자신도 모르게 우리가 원하는 법안에 동의하게 될 것입니다.
USA_rfk_64_most_pressing_issue코0=가장 시급한 문제
USA_rfk_64_most_pressing_issue_desc코0=미국의 인종 차별은 우리 시대의 가장 논쟁적인 단일 현안이 되어 우리의 외교 문제조차 미칠 영향을 왜소하게 만들고 있습니다. 이웃은 피부색을 위해 이웃에게 침을 뱉습니다. 운동가들은 미래나 과거를 위해 싸우면서 거리에서 충돌합니다. 상원 원내에는 끝없는 토론과 당간 갈등, 심지어 당내 갈등까지 겹치고 있습니다. 이런 상황이 지속되는 동안, 미국은 스스로를 단결된 국가라고 부를 수 없으며, 그 혼란은 아무 조치도 취하지 않으면 계속 쌓일 것입니다. 이 세대 논쟁을 최종적으로 해결하는 것은 우리 행정부가 해야 할 일입니다.
USA_rfk_64_firmness_in_right코0=초당파의 이름으로
USA_rfk_64_firmness_in_right_desc코0=미사여구와 가시 돋친 예의에도 불구하고, 우리와 공화당원들은 미국의 궁극적인 발전을 향한 공통된 가치와 야망을 공유하고 있습니다. 그것은 아마도, 우리가 의견과 접근에 있어서 서로 다른 비교적 사소한 문제일 뿐이지만, 이러한 차이점들이 양쪽 통로에서 주저하는 협력의 힘들을 막지는 못할 만큼 극명하지는 않습니다.\n\n케네디 대통령은 양보를 통해 이 문제를 해결하면 양당주의가 뿌리내린 지역, 특히 민권 분야에서 NPP와 협력하는 것이 더 낫다고 믿고 있습니다. 우리는 함께해야만 미국을 다시 좋은 느낌으로 되돌릴 수 있고, 모든 사람들이 함께할 이유가 있을 때 비로소 함께 하는 것이 시작됩니다.
USA_rfk_64_constituent_pressure코0=법안 수정
USA_rfk_64_constituent_pressure_desc코0=미국인들은 세계에서 가장 위대한 시민들입니다. 하지만 나치에게 대항할 때, 그것은 별 의미가 없습니다. 그들은 여전히 종종 인종차별주의자이고 편견적이며 이기적입니다. 이것은 슬프게도, 우리 나라가 필요로 하는 사회 정의의 장애물입니다. 억압받는 많은 사람들을 해방시킬 수 있는 민권법은 유권자들과 국회의원들 모두의 강력한 반대에 부딪혔습니다. 남부는 과거 갈등의 상징으로 몸살을 앓고, 북부는 무관심합니다. 그 법안은 현재 상태로 통과되지 않을 것이지만 타협은 바람직하지 않습니다. 어떻게 해야 될까요?
USA_rfk_64_hand_in_hand코0=손에 손잡고
USA_rfk_64_hand_in_hand_desc코0=케네디 대통령과 존슨 상원의원은 극명한 차이에도 불구하고, 최근 대통령 집무실에서 빈번하고 생산적인 회의를 가졌는데, 이 회의에서는 현재 진행 중인 법안의 세부적인 사항에 대해 논의하고 있습니다. 이러한 모임은 많은 양의 펜, 종이, 담배, 그리고 독한 술을 포함하는, 아침부터 자정까지 종종 지속됩니다. 두 사람 사이에 어떤 말이 오갔든 간에(그리고 익명의 직원들로부터 많은 보도는 특히 욕설을 자유자재로 쓴다는 보고가 많다), 그들 둘 다 법의 최종 단계를 향해 두 단계를 더 걸었습니다.\n\n그러한 정당간... 협력의... 표시는 그 이후 다른 NPP와 공화당 의원들, 특히 둘 다 위원회에 소속되어 있는 의원들, 둘 다 그들이 발전하기를 바라는 대의명분을 위해 함께 일하도록 동기를 부여했습니다. 함께 손잡고, 어느 누구도 우리가 함께 미국 국민들에게 그들이 진정으로 받을 권리를 주는 것을 막을 수 없습니다.
USA_rfk_64_one_last_push코0=마지막 밀어붙이기
USA_rfk_64_one_last_push_desc코0=모든 조항이 깨끗한 종이에 타이핑되면서, 모든 토론은 원만하게 해결되었고, 모든 항목이 합의에 도달했으며, NPP는 궁극적인 목표를 향해 1인치 더 가까이 다가갔습니다. 서서히, 민권법의 최종 법안이 구체화됩니다. 수개월 동안 목이 아프고 피로가 쌓여 이 하나의 최종 산물이 탄생했습니다. 미국 국민들은 그것이 투표에 부쳐지는 날을 간절히 기다립니다. 지금은 바람에 따라 달라지는 추정보다는 확실한 날짜입니다. 말할 필요도 없이, 우리도 그렇습니다.\n\n남은 것은 우리가 오랫동안 걸어온 장애물들에 비하면 아주 사소하고 사소한것들을 분류하는 것입니다. 마지막 한 번의 들이대기, 마지막 한 번의 밀어붙이기로, 우리는 마침내 최종 법안을 입력하고 투표를 향한 카운트다운을 시작할 수 있습니다.
USA_rfk_64_sideline_dixiecrats코0=딕시크렛 열외
USA_rfk_64_sideline_dixiecrats_desc코0=항상 그렇듯이 월리스, 서먼드 그리고 그들의 극우파 딕시크랫은 여전히 함께 일해야 할 골칫거리입니다. 그들은 민권 문제에 있어서 조금도 타협점을 제시하지 않고, 대신에 그들의 신성불가침한 "주의 권리"에 대해 울부짖고 소리치는 것에 만족하고 있습니다. 외부인들에게, 그들은 NPP의 심각한 오점입니다; 우리의 지지자들에게, 그들은 NPP의 이중성과 위선에 대한 증거입니다; 그리고 NPP 자체에, 그들은 이기적인 이익을 위해 당의 단결을 시기입니다."기꺼이 버리려고 하는 전이가 되는 암입니다.\n\n의회에서의 우리의 약한 입장에 따라, 우리는 한때 NPP의 표를 지지하기 위해 그들의 지지를 구할 수 밖에 없었습니다. 하지만 시대가 변했고, 우리는 이제 그들 없이 할 수 있는 위치에 있습니다. 케네디 대통령에게는 지금이 그가 이끄는 당에서 이 우렁찬 방울뱀과 악어들을 쫓아낼 최적의 시기입니다.
USA_rfk_64_work_with_cr_leaders코0=민권법 지도자들과의 만남
USA_rfk_64_work_with_cr_leaders_desc코0=월리스와의 절연은 미국 민권법 공동체의 갑작스러운 지지와 함께 동반되었습니다. 이 인과관계는 설명하기 쉽습니다. 결국, 그들은 짐 크로우 법으로 인해 가장 많은 피해를 입었습니다. 현재 약화된 우리 정당 우파가 열렬히 옹호해 왔습니다. 우리의 과거 연합을 편드는 것은 그들이 노예제도를 폐지한 지 오래 된 후 그들과 그들의 선조들의 삶의 노예제도를 편드는 것을 의미했습니다.\n\n 자유를 옹호하는 이들과 더 가까워질 수 있는 기회가 바로 눈앞에 펼쳐졌습니다. 당의 쓰레기를 처리한 케네디 대통령은 이제 공식적으로 민권운동의 선두에 있는 유색인종 남녀에게 손을 내밀 수 있게 되었습니다. NPP에 있어서 그들의 힘을 과시하는 것은 다른 어떤 것보다도 이득이 될 것이며, 공유된 적들의 고통에 대한 유대감을 형성하는 것보다 더 나은 것은 없습니다.
USA_rfk_64_malcom_x코0=맬컴 X와 대화
USA_rfk_64_malcom_x_desc코0=맬컴 X는 현대 미국 정치 지형에서 가장 목소리가 크고 공격적이며, 분명히 가장 논란이 많은 민권권 옹호자입니다. 네이션 오브 이슬람의 지도자이고, 그는 남부 전역의 그들의 늙은 노예주가 흑인에게 준 부당함에 대해 열렬히 비난합니다. 하지만 미국의 인종 차별에 대한 해결책은 그가 혐오하는 백인의 해결책입니다. 그것을 치유하는 것이 아니라, 그것을 넓히고 깊게 하는 것입니다. 이번에는 흑인의 주도하에 말입니다. 그의 말은 소름끼치고 많은 사람들의 감정에 거슬립니다; 그럼에도 불구하고, 증오는 그들을 마음에 품게 하는 수 천명의 사람들에게 깊고 멀리까지 이어집니다.\n\n그런 급진적인 인물과의 만남을 조직하는 것은 분명 우리 나라와 당의 단결을 더 중시하는 사람들 사이에 반발을 불러일으킬 것입니다. 그러나 난국에 봉착할 수 있다는 희망이 남아 있고 케네디 대통령은 이전보다 훨씬 적은 희망에도 일합니다.
USA_rfk_64_consult_mlk코0=킹과 상의
USA_rfk_64_consult_mlk_desc코0=말콤 엑스의 선동적 흑인 우월주의 언변과 대조되는 것은 마틴 루터 킹 주니어 박사의 동료 시민에 대한 평화와 우정에 대한 설교입니다. 그는 매주 일요일 미사 때마다 수백만 명의 가슴 속으로 바로 설교합니다. 평등한 척도로 영혼을 진정시키고 격화시키는 부드러운 바리톤으로 평범한 사람들이 양심을 찾고, 손을 잡고, 모든 인종과 신앙의 미국인들이 공유하는 미래를 향해 함께 전진할 것을 외칩니다. 참으로 좋은 목사님이나 하나님의 말씀보다 더 나은 민권운동 대변인을 요구할 수는 없습니다.\n\n접촉를 하려면 공동체와 상호 작용하여 문제가 발생하지 않도록 공동체의 다양한 내용과 관습을 익혀야 합니다. 자기네 목자보다 양떼를 더 잘 아는 사람은 아무도 없고, 킹 박사님은 대통령이 자기 것을 돕는 데 누구보다 더 황홀해 하실지도 모릅니다.
USA_rfk_64_who_knows_best코0=가장 잘 아는 사람들
USA_rfk_64_who_knows_best_desc코0=고통받은 사람들보다 고통을 더 잘 설명할 수 있는 사람이 있을까요? 태평하게 살 수 있을 만큼 운이 좋은 사람들은 그들의 경험을 배울 수 있지만, 그들의 지식은 임상적으로 일종의 지식이 될 것입니다: 고립되고, 무감각하며, 수동적인 것입니다. 잔인하고 수세기나 된 불의가 흙 위에 쏟아진 진홍색 어금은 평범한 종이에 인쇄된 검정 잉크 단어보다 조금 더 커집니다. 단어나 그림들은 단순히 배우기 위해서가 아니라 행동으로 옮기기 위해서죠. 진보는 운이 좋고 개의치 않는 사람들의 도움으로 이루어질 수 있습니다; 편리함에도 불구하고 진보를 옹호하는 것은 오직 경험에 의해서만 정신력을 강화시키는 것을 요구합니다.\n\n 이 나라 어디에서나 그런 남녀의 부족함을 발견할 수 있을 것입니다. 그들은 모든 종류의 생활, 모든 직업에 눈에 보이는 것과 보이지 않는 것에 의한 상처를 가지고 있습니다. 이제 우리는 그들의 지도자를 통해 그들의 지역사회에 진출했으므로, 그들을 우리의 단체로 받아들일 때가 왔습니다.
USA_rfk_64_civil_rights_act코0=민권법
USA_rfk_64_civil_rights_act_desc코0=헌법상의 투표권을 집행하고, 공공시설의 차별에 대한 강제적 구제, 법무장관에게 공공 시설과 공교육의 헌법적 권리를 보호하기 위한 소송의 발의를 허가하고, 그 연장권을 부여하는 법률입니다.그는 연방 지원 프로그램의 차별을 막고, 고용 기회 균등 위원회를 설립하며, 그밖의 다른 목적을 위해 민권 위원회를 설립했습니다."\n\n제목은 법률 용어이지만 겉모습에 속지 마십시오. 시민권법은 권리장전 이후 미국의 정치적 자유가 가장 큰 꽃을 피울 것을 예고하고 있으며, 미국의 많은 주에서 시민을 선정하기 위해 보류된 권리들을 법전에 포함시키고 있습니다. 만약 이 법이 의회의 세례를 통과한다면, 수백만 명의 미국인들은 마침내 운이 좋아지고, 마침내 진정한 자유를 누리게 될 것입니다. 마침내 희년을 목격하고, 마침내 의회의 세례를 통과하게 될 것입니다.지금 수백만 명의 운명이 균형을 잡고 있습니다. 우리가 이 시점에 도달하기 위해 희생한 것들도 마찬가지입니다. 우리 의원들이 양심에 귀 기울이고 올바른 선택을 해주기를 기도합시다.
USA_rfk_64_charity_for_all코0=모두를 위한 자선
USA_rfk_64_charity_for_all_desc코0=미국은 지구상에서 단연코 가장 부유하고, 가장 번영하며, 자유로운 나라입니다. 독일이 악마의 제국을 지키기 위해 필사적으로 허덕이고 일본이 끊임없이 억압받는 민족을 짓밟는 동안, 우리는 자유와 번영의 등불로 우뚝 서 있습니다. 하지만 여전히 우리 나라에는 살아갈 수단이 없는 사람들의 주머니가 있습니다. 그들은 식탁 위에 음식을 올려놓기 위해 안간힘을 씁니다. 그들은 잘못을 저질렀을 때 법률 자문을 구하기 위해 고군분투합니다. 그들은 상상할 수 있는 가장 누추하고 끔찍한 환경에서 삽니다. 우리 국민들에게 이런 일이 일어나도록 하는 데 있어서, 우리는 어떻게 파시스트보다 더 나은 우리 자신을 부를 수 있을까요? 로버트 케네디는 가장 취약한 우리들에게 원조와 복지를 주기 위한 다양한 조치들을 통해 이 상황을 즉각적인 효과로 시정할 계획입니다.
USA_rfk_64_tour_the_nation코0=전국 순회
USA_rfk_64_tour_the_nation_desc코0=로버트 케네디는 상아탑에 앉아 있는 또 다른 직업 정치인으로 보여지는 것에 만족하지 않습니다. 그는 그가 진정으로 그들을 돌보고 그들이 실제로 직면하고 있는 문제들을 이해하고 싶어한다는 것을 사람들이 알아야 합니다. 이를 위해 대통령은 미국 전역을 순회하며 수많은 지역사회와 각계각층의 사람들을 방문할 계획을 세웠습니다. 그는 이 기회를 이용하여 미국 사람들에게 직접 말하고 그들의 일상생활에 영향을 미치는 문제들에 대한 지면에서 관점을 얻을 것입니다. 이를 통해 대통령실이 헌신하는 국민 사이에 더 나은 관계를 조성할 수 있기를 바랍니다.
USA_rfk_64_war_on_poverty코0=빈곤과의 전쟁
USA_rfk_64_war_on_poverty_desc코0=대통령이 전국을 순방하고 돌아왔습니다. 그것이 좋은 홍보 기회를 위해 만들어졌지만, 그는 미국의 가장 궁핍한 지역들 중 일부에서 맞닥뜨린 순수한 빈곤 수준에 불안감을 느끼고 있습니다. 우리 국민이 이런 고된 고난을 견디면서 우리가 초강대국을 자처할 수 있다는 것은 끔찍합니다. 풍요로움 속 빈곤은 악이고, 대통령은 자신의 집무실이 우리 국가의 빈곤 퇴치에 헌신할 것을 절대적으로 확신할 것입니다.
USA_rfk_64_job_corps코0=직업훈련단 창설
USA_rfk_64_job_corps_desc코0=오래된 역설: 일을 찾기 위해서는 경험이 필요하지만, 경험을 쌓기 위해서는 일도 필요합니다. 자기계발의 여지를 주지 않는 막다른 직업에 내몰리고 있기 때문에 우리 청년들은 무엇보다도 이 투쟁을 잘 알고 있습니다. 우리는 전국의 청소년들에게 훈련과 근무 경험을 제공할 조직을 설립할 것입니다. 이는 우리 젊은 노동자들의 경력직 전망을 향상시킬 뿐만 아니라 시장을 새로 숙련된 노동자로 채울 것이며 이는 지역 경제에 절실히 필요한 활력을 제공할 것입니다.
USA_rfk_64_food_banks코0=연방식량은행
USA_rfk_64_food_banks_desc코0=우리 나라에는 국민들을 먹여 살릴 수 있는 식량 이상의 것이 있지만, 단순히 자신과 가족을 먹여 살릴 여유가 없는 많은 사람들이 있습니다. 이 사람들은 하루 종일 자신들을 지탱할 수 있는 충분한 시간을 얻기 위해 고군분투하지만, 그들이 스스로를 향상시키기 위해 어떤 시간을 보내는 것은 불가능합니다. 우리는 식량 은행을 세워 우리 중 가장 빈곤한 사람들을 부양해야 합니다. 그래서 그들이 가난에서 벗어날 기회를 가질 수 있도록 말입니다. 우리는 관대한 미국인들로부터 식량 기부를 받을 수 있고, 상점과 공급 센터로부터 과잉 재고를 구입하기 위해 연방 자금을 지원할 수 있습니다. 궁극적으로는 아무도 빈속으로 잠자리에 들지 않도록 해야 합니다.
USA_rfk_64_affordable_housing코0=적정주택법
USA_rfk_64_affordable_housing_desc코0=미국인들에게 집은 단순히 요소로부터의 피난처, 따뜻함을 제공하는 피난처, 또는 그들의 소중한 소유물을 보관하는 장소가 아닙니다. 집은 그들의 성으로, 그 안에서 그들은 지구상의 그 어느 곳보다 안전하다고 느낍니다. 집은 그들의 영역이고, 그들의 약속에 절대 법칙이 있는 경계를 표시하는 벽입니다. 집은 그들의 상징입니다. 그리고 그것과 함께 그들은 세상에 그들이 자유인이라는 것을 선언합니다. 오직 그들의 정부에게만 신세를 졌습니다. 미국인의 집을 빼앗으면 노예나 다름없습니다. 그렇다면 오늘날 미국에 대해 대부분의 미국 시민들은 자신의 집을 살 돈이 없다는 것은 어떤 의미일까요?\n\n당 중도파는 오랫동안 이 문제를 알고 있었고, 미국의 번성하는 도시에 저렴한 주택 프로젝트의 건설을 장려하기 위해 고안된 법안의 초안을 작성했습니다. 머지않아 모든 미국인들이 성을 소유하게 될 것입니다. 하지만 그것은 먼 미래의 일입니다. 케네디 대통령이 서명하는 즉시 그 미래를 보장해 준 것에 대해 우리는 대신 스스로 만족할 수 있습니다.
USA_rfk_64_test_the_waters코0=사정을 살피다
USA_rfk_64_test_the_waters_desc코0=새롭고 계획되지 않은 개혁은 실패할 위험이 있고 납세자 세금의 싱크홀이 될 수 있습니다. 정책 입안자들은 이론에 근거하여 예측하고 그에 따라 조언할 수 있지만, 법률의 성과는 이전이 아니라 실행된 후에만 측정될 수 있습니다. 개혁을 갈망하는 정치인들의 성급함을 자제하기 위해 주의하지 않는다면, 미국은 백일 안에 백 가지 좋은 법이 통과되는 것을 보게 될 것입니다... 그리고 백 번의 실패는 거의 이득이 되지 않는 재정적인 부담을 주죠.\n\n대통령은 NPP 의원들과 그 유권자들에게 항구적인 개혁이 적절한 시기에 이루어질 것임을 상기시키기를 간절히 바라고 있습니다. 동시에, 그는 내각이 작은 규모로, 일종의 시험 프로그램으로서 정책의 밀린 업무를 실행할 수 있도록 권한을 부여했습니다. 이 시스템을 통해 우리는 비참한 실패에 너무 많은 비용을 들이지 않고도 개혁이 목표를 얼마나 잘 달성하는지에 대한 매우 필요한 데이터를 얻을 수 있습니다.
USA_rfk_64_fight_for_the_future코0=미래를 위한 투쟁
USA_rfk_64_fight_for_the_future_desc코0="...오늘 이 자리에 모인 모든 사람들이 이 지구를 떠나 진주 같은 천국의 문으로 향할 날이 올 것입니다. 우리의 몸은 재로 변할 수도 있고 우리의 이름은 잊혀진 채 바람에 흩어질 수도 있지만, 우리의 삶을 정의하는 행동들은 우리가 밟는 땅과 숨쉬는 공기에 지울 수 없는 흔적을 남길 것입니다. 그런 때쯤이면 우리의 아들딸들은 우리가 우리 자신의 이미지로 만들어 놓은 세상을 물려받게 될 것입니다. 양심에 비추어 그들이 이해할 수도 없고 회복할 수도 없는 폐허를 남겨둘 수 있을까요?\n\n"이 정부는 우리나라의 경제, 사회, 정치 구조를 변화시킴으로써 자녀들의 미래를 보장하기 위해 노력했습니다. 적당한 가격의 주택으로, 당신의 아이들은 최고의로 안전한 문명을 갖게 될 것입니다. 저렴한 의료 서비스를 통해 자녀들은 질병과 부상에 대한 강력한 방어막을 갖게 될 것입니다. 그리고 저렴한 교육으로, 당신의 아이들은 살아남을 뿐만 아니라 번영할 수 있는 노하우를 가지게 될 것입니다. 당신이 떠난 후에도 오랫동안 자립할 수 있는 방법을 말이죠."
USA_rfk_64_no_child_left_behind코0=아동 낙오 방지
USA_rfk_64_no_child_left_behind_desc코0=미국의 미래 운명은 오늘날 아이들의 운명과 얽혀 있습니다. 그들의 성공은 우리나라의 성공이고, 그들의 실패는 우리나라의 실패입니다. 미국 사회의 힘과 장수는 그 기둥에 의존하고 있으며, 잘 먹고, 잘 훈련되고, 잘 적응한 아이들은 분명히 강력한 돌기둥이 될 것입니다. 우리 아이들의 미래는 미국의 미래를 예언합니다. 그러므로, 그들 모두가 그들의 잠재력을 최대한 발휘할 수 있는 환경을 만드는 것은 그들의 정부의 책임입니다.\n\n교육 개혁은 NPP 의제의 필수적인 요소입니다. 교육 개혁은 우리 학교에 등록한 아이들과 그들이 받는 교육의 질을 높이기 위한 전국적인 프로그램에 대한 계획들이 도출되고 있습니. 미국은 아이들을 낙오하게 두지 않을 것이며, 케네디 대통령은 그것을 현실로 만들겠다고 맹세합니다.
USA_rfk_64_community_action코0=지역사회 행동
USA_rfk_64_community_action_desc코0=성공적으로 법을 시행하려면 지역 사회와 그 주요 인물들의 자발적인 참여가 필요합니다. 대통령 개혁의 지속적인 영향에 대한 그들의 중요성은 아무리 강조해도 지나치지 않습니다; 사실, 그의 많은 프로그램들의 결과는 지역사회가 그들을 강요하는 정도까지 그 자체를 지배합니다. 케네디 대통령의 정책을 호의적으로 바라보는 사람들은 그들의 법률 조문과 정도를 모두 따르는 것을 주저하지 않을 것입니다. 반대로, 그렇지 않은 사람들은 심지어 전자의 정책을 시행하는 것을 막기 위해 법률의 모든 허점을 사용할 것입니다.\n\n자신의 지원을 자발적으로 제공할 경우 충성도를 확보하는 것이 더 쉬워집니다. 이러한 결과를 위해 케네디 대통령은 직접적이든 방송을 통해서든 주민들에게 연설할 계획입니다. 그의 반대자들은 방문 판매원들과 비교를 합니다. 하지만 만약 그것이 효과가 있다면, 왜 굳이 불평을 할 필요가 있을까요?
USA_rfk_64_economic_opportunity_act코0=경제기회법
USA_rfk_64_economic_opportunity_act_desc코0=의회가 납득하고 미국 국민들이 누그러뜨리는 가운데, 우리의 업무와 돈과 시간의 절정을 투표에 붙들어 둘 수 있는 더 좋은 시기는 없습니다.\n\n경제기회법은 역사가 뉴딜 시대 이후 캐피톨 힐에 도입된 가장 포괄적인 경제 개혁을 어떤 것으로 간주할 것인지를 구성하는 몇 가지 제안 중 하나입니다. 대규모 학교 보조금에서 전국적인 직업 훈련 프로그램, 연방 식량 자선 단체에서 값싼 주택에 이르기까지, 이것은 미국 빈곤의 망령을 타박하고, 바라건대 감소시킬 목적으로 보장되고 실험적인 조치의 만연입니다.\n\n빈곤과의 전쟁은 우리 세대, 우리 아이들의 세대, 그들의 자녀들의 세대에서도 끝나지 않을지도 모릅니다. 그러나 우리는 이 법안의 봉안대로 그것의 죽음의 징조를 울리고, 그것의 날이 얼마 남지 않았다는 것을 세상에 알릴 것입니다. 백 년 혹은 천 년 후에, 미국인들은 그들의 승리의 기초를 다진 것에 자부심을 갖고 성취한 사명을 축하할 것입니다.
USA_rfk_64_testimony_from_people코0=국민의 증언
USA_rfk_64_testimony_from_people_desc코0=캐피톨 힐은 당연히 국민들보다 연방의 실정에 대해 더 많이 알고 있습니다. 그러나 그것은 전지전능하지는 않습니다. 정책 기반에 대한 지식은 부서, 기관 및 사무실의 복잡한 계층 구조에 의존합니다. 그들 모두는 평범한 직원들과 관리자들로 구성되어 있습니다. 그리고 닉슨이 증명하듯이 인간은 실수를 저지르고 그들 자신의 의제를 소유할 수 있습니다.\n\n케네디 대통령의 야심찬 전국 순회는 워싱턴 D.C.에서 처리된 표보다 미국인들의 곤경을 더 많이 배울 수 있는 기회를 제공함으로써, 우리의 기획자들에게 행정부의 개혁을 위한 더 많은 정보를 제공합니다. 또한, 우리는 그들에게 정부의 가시적인 존재감을 제공하고, 그들이 다시 들을 수 없는 존재로 남아 있는 것에 대한 걱정을 덜어줄 수 있습니다.
USA_rfk_64_power_of_handshake코0=악수의 힘
USA_rfk_64_power_of_handshake_desc코0=간단한 몸짓은 다른 사람과의 상호작용에 헤아릴 수 없는 영향을 남깁니다. 악수는 미국 문화에서 가장 중요한 것 중 하나입니다: 악수는 다른 사람의 손을 꽉 잡고 흔들면서, 둘 다 다른 사람의 동료로서의 지위를 확립합니다. 간단한 악수로, 한 남자는 다른 사람에게 그의 좋은 의도, 그들의 존엄성에 대한 존중, 그리고 그들의 동등한 지위에 대한 믿음을 알립니다. 아마도, 이것이 왜 우리의 실업가들이 그들이 고용한 노동자들과 절대 악수를 하지 않는지를 설명해줍니다.\n\n이 나라의 이중고에 도전하려면 우리 부분에 대한 신의를 적극적으로 확립해야 합니다. 만약 우리가 미국 사회의 크레바스를 연결하는 것을 목표로 한다면, 정부는 그것들을 건너기 위한 길을 건설하기 위한 첫 몇 단계를 밟아야 합니다. 대통령으로서는 눈앞의 관대한 과제는 단순한 악수로 시작합니다.
USA_rfk_64_bitterest_of_bitter코0=비참한 자들중에 비참한
USA_rfk_64_bitterest_of_bitter_desc코0=미국 노동자의 투쟁은 거대한 희생에서 나온 작은 승리들 중 하나입니다. 유해한 연기, 열과 물집이 생긴 발은 하루에 14시간 동안, 종종 더 많이 일합니다. 멍과 시체가 공장 마당을 어지럽히고, 고용된 폭력배들은 용감한 사람들로부터 값을 매길 수 없는 기계들을 보호합니다. "공정한 보상과 공정한 보수"라고 적혀있는 피켓은 용감한 남녀가 긴장된 사격선들의 총구를 응시하고 있는 것처럼 보입니다. 정부는, 마침내... 답했고. 하지만 그 전에 피할 수 없는 대학살이 일어난 후였습니다. 그 노동자의 기억은 길고 그들의 역사는 그들이 흔드는 깃발처럼 붉게 물들었습니다.\n\n이 나라의 많은 멸시받는 사람들에게 다가가기 위해서는 그것을 무시한 사람들의 인정을 받아야 하며, 우리나 그들의 정부는 그들에게 최악의 무지한 존재들입니다. 케네디 대통령은 그들의 마지막 희망에 호소할 수 있을 뿐이며, 그들이 흘린 피가 헛되지 않을 것이라고 약속할 수 있습니다.
USA_rfk_64_poorest_of_poor코0=빈자들중에 빈자
USA_rfk_64_poorest_of_poor_desc코0=뉴욕, 시카고, 샌프란시스코와 수백 개의 다른 도시에서는, 밝은 날과 웃는 가족의 빛바랜 포스터가 "마을의 지저분한 곳"을 표시하는 암울한 벽돌 벽을 장식했습니다. 호화롭고 화려한 고층 빌딩의 그늘 아래 있는, 무질서한 조각들로 꾸며진, 격리된 집들이 모여있는 집들은 화려하고 호화로운 마천루들의 그늘 아래 살고 있습니다. 주민들은 집집마다 돌아다니며 다시 일합니다. 집세와 음식값, 청구서에 대한 걱정으로 가득찬 생각들 뿐입이다. 그들은 자존심도, 희망도, 생존권을 위해 남은 30일 이상의 미래도 없습니다.\n\n이러한 이들은 미국의 억압받는 사람들입니다. 그들의 수많은 피곤하고 가난한 이들은 고개를 숙이고 있는 반면 운 좋은 몇몇은 높이 들고 있는 사람들입니다. 이 나라는 비천한 사람들 없이는 하나로 나아갈 수 없습니다. 그렇다면 그들의 새 정부가 무엇보다도 먼저 그들을 보살피는 것이 얼마나 다행스러운 일입니까?
USA_rfk_64_specter_of_hunger코0=굶주림의 망령
USA_rfk_64_specter_of_hunger_desc코0=이 세상에서 가장 풍요로은 농지를 소유하는 것이 사람들에게 먹일 수 없다면 무슨 소용이 있겠습니까? 세상 사람들이 먹는 음식보다 더 많은 음식이 있음에도 불구하고, 미국인들은 여전히 배를 움켜쥐고 인도를 따라 흔들고 있습니다. 우리 도시와 마을에 사는 미국인들은 여전히 식당, 쇼핑몰, 레스토랑을 어슬렁거리며 찌꺼기와 남은 음식을 구걸하고 착한 사마리아 사람들이 그들의 길을 오기를 바라고 있습니다. 이것이 엄연한 진리입니다: 미국의 풍요는 부자의 창살 뒤에 갇혀 있고, 그 무일푼은 가혹한 바깥으로부터 그들에게 거부당한 부양책만을 응시할 수 있습니다.\n\n미국을 위한 진보는 모든 시민에게 가장 취약한 분야의 발전을 의미합니다. 우리는 어떤 수단을 써서라도 그들을 삶에서 더 나은 곳으로 끌어올려야 합니다. 그러나 무엇보다도 먼저 우리는 선의를 가지고 그들에게 접근해야 합니다. 다른 것은 몰라도 케네디 대통령이 자기 뜻대로 된다면 어떤 미국인도 굶주리지 않을 것이라는 사실을 그들은 알아야 합니다.
USA_rfk_64_rose_by_any_name코0=다른 이름의 장미
USA_rfk_64_rose_by_any_name_desc코0=케네디의 위대한 미국 순방 이후, 우리는 미국에서의 개혁이 갖는 매력을 높이는데 많은 진전을 이루었습니다. 매일 지나가는 것은 우리가 미국 국민들에게 우리의 주장을 펴는 또 다른 날입니다. 특히, 당 중도파의 지위는 점점 더 높아지고 있습니다.\n\n 그러나 우리가 여기서 한 선은 우리의 국경에 구속되어서는 안 됩니다. 자유 세계 최고의 투사로서, 해외에서 새로 발견된 자유에 대한 지지를 양성하는 것은 우리의 책임입니다.\n\n 그것을 염두에 두고 케네디 행정부는 그 수단은 아니지만, 국민에 의한, 그리고 국민에 대한 자유를 확산하려는 의지를 공유하는 개인들을 위한 싱크탱크를 설립했습니다. 그들은 이웃 국가들과, OFN 회원국들과 협력할 것이며, 자국의 우선 순위와 나아가 자국민의 양도할 수 없는 권리에 부합하는 정책을 입안할 것입니다. 머지 않아 미국은 폭군들로 가득 찬 세계를 위해 새로운 자유의 숨결을 주도할 것이며, 장미 인터내셔널은 이러한 숭고한 노력을 위한 그것의 첨병입니다.

USA_rfk_64_american_unculture코0=미국의 무식함
USA_rfk_64_american_unculture_desc코0=그들은 많은 이름으로 통합니다: 유색인, 아프리카계 미국인, 흑인, 니그로. 가난한 빈민가와 무너질듯한 빈민가는 그들의 공동체를 정의하는데, 동시에 백인 미국인에게 제공되는 공공 서비스와는 매우 멀리 떨어져 있습니다. 증오와 고립은 그들의 경험을 규정합니다; 시설들은 그들의 앞에서 문을 닫고, 법률가들은 그들의 모든 발걸음을 주시합니다. 나치는 유대인을, 일본은 한국인을, 미국은 아프리카 노예들의 후손들을 사회에서 천민으로 다루고 있습니다. 이것은 우리 나라의 건국 이념에 귀기울이는 단어들이 진흙보다 덜 가치가 있다는 것을 모든 사람들에게 증명합니다.\n\n진정한 평등은 버림받은 모든 미국인이 마땅히 받아야 할 기준과 존엄성으로 끌어올릴 때까지 성취될 수 없습니다. 이를 위해 케네디 대통령은 민권법을 둘러싸고 의회에서 승리한 후에도 이상을 계속 발전시킬 것을 맹세합니다.
USA_rfk_64_redlining코0=빨간 선 긋기를 멈춰라
USA_rfk_64_redlining_desc코0=인종차별의 망령은 증오에 찬 모욕, 군중 린치, 인종 차별 버스, 불타는 십자가를 통해서만 나타나는 것은 아닙니다. 살금살금 움직이는 악마는 자신의 의지를 청사진과 계산자, 도시 계획, 그리고 잘 다듬어진 구획과 교외 모델들에서 알수 있게 합니다. 악의는 쉽게 눈에 뛰지 않게 난독화되었습니다. 공공 지도와 순수한 직관력을 통해 중성 회색 콘크리트의 전면 아래에 숨어 있는 교묘한 속임수를 알 수 있습니다.
USA_rfk_64_integration_good_life코0=통합과 좋은 삶
USA_rfk_64_integration_good_life_desc코0=의도가 좋든 그렇지 않든 간에, "분리된 평등"은 혼란스러운 실패입니다. 유색인종이 거울처럼 살아가지만 백인과 융합하지 않는 것을 명문화한 언행은 그들의 존엄성을 회복하거나 그들의 운명을 개선하겠다는 약속을 아직 이행하지 않았습니다. 남부 기사들과 하인들은 시골에서 여전히 식사를 하고, 노예들은 진흙과 막대기의 들판에서 부러워하며 지켜봅니다. 백인과 흑인을 분리하기 위해 많은 관심이 집중되었지만, 다른 두 인종을 동등하게 만들기 위해서는 그렇지 않습니다.\n\n경험이 가장 뛰어난 선생이라고들 하지요. 그렇다면 흑백분리 중지는, 무의미한 부덕체계의 가치들이나 가르치는 그 어느 인종분리 시행 학교보다도 동료 미국인의 존엄에 대한 존중을 더 잘 가르쳐 줄 수 있을 겁니다. 그렇게 함으로써 우리는 불우한 사람들에게 그들이 마땅히 누려야 할 좋은 삶을 주고자 하는 사회의 토대를 훨씬 더 기꺼이 마련할 것입니다.
USA_rfk_64_redraw_school_districts코0=학군 재설정
USA_rfk_64_redraw_school_districts_desc코0=미국은 그렇게 심하게 분열된 사람들로부터 무엇을 얻을 수 있을까요? 그래서 그들은 그것을 더 높은 곳으로 밀어붙이기 위해 협력할 수 없을 정도로요. 그들의 자유와 행복을 부정하려는 그들의 어리석고 무모한 추구에서 노예 권력의 잔재들은 그럼에도 불구하고 상호 반감속에 살고 있는 한 미국인을 다른 미국으로부터 분리시키는 깊은 균열을 만들려고 노력했고 만들어 냈습니다. 이것에서 그들은 분리 덕분에, 처음부터 다른 인종의 아이들은 그들이 속한 공동체에 속하지 않는다는 것을 어린이들에게 인식을 주는 학교 시스템의 도움을 받습니다.\n\n케네디 대통령에게, 더 새롭고, 더 낫고, 더 정의로운 미국 사회의 다음 이정표는 미국 학군들의 철저한 재정비입니다. 세대를 거듭해야 할 과제이지만, 통합학교는 한 때 점점 커져만 가는 틈새로 단절된 흑인과 백인 미국인의 유대가 결국 치유될 수 있도록 보장할 것입니다. 그래서 미국은 다시금 진정으로 단결하거나, 그게 아니라면 미국 역사상 진정 처음으로 단결할 것입니다.

POLITICS_SCP_DESC코0=헨리 마틴 "스쿱" 잭슨은 전국에서 불의와 맞서 싸우며 경력을 쌓았습니다. 극단주의를 극도로 혐오하는 그는 30년간의 정치 경력 동안 국가진보당 내의 극좌 분자들의 유혹에 굴하지 않으면서도 진보의 횃불을 들어 왔습니다. 스쿱은 항상 그를 미국을 먼저 하고 진보를 두번째로 두는 자로 칭해 왔습니다. 그가 지금까지 내려온 결정들 역시 미국인들의 안녕을 가장 우선으로 한 것들이었습니다.\n\n그러나, 그의 열렬한 반극단주의는 그 자체로도 극단주의와 맞닿아 있습니다. 그는 국가진보당 좌파의 공산주의자들과 요키파를 혐오하며, 어찌 보면 반민주적으로 보일 수 있는 두 집단을 금지하는 공약까지 걸어 왔습니다. 그의 포퓰리즘적이고, 진보적이며, 중도적인 정치적 입장은 시어도어 루즈벨트의 진보주의를 상기시키는 독특한 위치에 있게 합니다.\n\n이제 대통령으로서, 잭슨은 그가 30여년이 넘도록 주장해왔던 꿈을 이룰 수 있는 위치에 서 있습니다. 자유, 평등, 시민의식이 바로 그것입니다. 그는 일거에 요키파와 공산주의자들을 미국 정치계에서 영원히 몰아낼 수 있을지도 모릅니다. 기념비적인 민권법안과 다른 진보적 법안들을 통과시키고, 일본 제국과 독일 모두가 두려워할 한계를 명확히 정할수도 있겠죠.


LOADING_TIP_0코0=§B경찰국가는 범죄자들이 통치하는 나라이다.- 로버트 해리스, 당신들의 조국§!
LOADING_TIP_1코0=§B'만약 당신이 범죄자를 밝혀내는 데 전 생애를 바쳤는데 진짜 범죄자는 당신이 섬기던 사람들이었다는 걸 점차 깨닫게 된다면 당신은 어떻게 하겠소?'- 로버트 해리스, 당신들의 조국§!
LOADING_TIP_2코0=§B사실이야, 그녀는 생각했다. 죽음만큼이나 끔찍하지. 하지만 찾기는 더 힘들어.- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_3코0=§B만약 당신 자신이 미쳤다는 사실을 안다면 당신은 미치지 않은 것이다. 아니라면 마침내 점차 제정신을 찾아 깨어가는 중이다.- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_4코0=§B어딘가 다른 세상에서는 다를 수도 있겠지. 더 나을 수도 있다. 깔끔하고, 좋고 나쁜 선택이 명확하게 구분될 수도 있다. 그 세상은 이렇게 모호하게 뒤섞인 상태, 얽히고설킨 상태를 풀 적절한 수단도 없는, 그런 모습이 아닐 것이다.- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_5코0=§B악은 우리들의 일부다. 세상을 이루는 요소. 우리들 위로 쏟아져 몸과 마음, 가슴, 도로 속으로 스며든다.- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_6코0=§B우리는 모두 벌레에 지나지 않아. 뭔가 끔찍한 것, 신성한 것을 찾아 더듬거리지.- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_7코0=§B목숨을 잃는다면 세상을 얻은들 무슨 소용이 있겠는가?- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_8코0=§B언젠가는 사라질 거야. 칠던은 생각했다. 언젠가. 사회적 신분이라는 개념 자체가. 지배받는 자와 지배하는 자가 아니라 그저 사람들이 있을 뿐.- 필립 K. 딕, 높은 성의 사나이§!
LOADING_TIP_9코0=§B과거를 지배하는 자는 미래를 지배한다. 현재를 지배하는 자는 과거를 지배한다.- 조지 오웰, 1984§!
LOADING_TIP_10코0=§B우리가 이미 알고 있는 것을 말해주는 책이 가장 훌륭한 책- 조지 오웰, 1984§!
LOADING_TIP_11코0=§B만약 미래에 관한 그림 하나를 원한다면 인간의 얼굴을 짓밟는 구둣발을 한번 상상해 보게, 영원히.- 조지 오웰, 1984§!
LOADING_TIP_12코0=§B사상이 언어를 오염시킨다면, 언어도 사상을 오염시킬 수 있다.- 조지 오웰, 1984§!
LOADING_TIP_13코0=§B그들이 의식을 가질 때까지는 결코 반란을 일으키지 않을 것이며 반란을 일으킬 때까지는 의식을 가질 수 없을 것이다.- 조지 오웰, 1984§!
LOADING_TIP_14코0=§B아마 정신 이상자는 단지 소수자에 지나지 않았을 것이다.-조지 오웰, 1984§!
LOADING_TIP_15코0=§B고통 앞에서는 영웅이 없다.- 조지 오웰, 1984§!
LOADING_TIP_16코0=§B자유란 둘 더하기 둘은 넷이라고 말하는 자유이다. 만일 이것이 인정된다면 그 밖의 것은 모두 이에 따른다.- 조지 오웰, 1984§!
LOADING_TIP_17코0=§B파시즘의 가장 끔찍한 점은 파시즘을 없애기 위해 파시즘적인 방법을 사용해야 한다는 것이다.- 지금 일어나는 일.§!
LOADING_TIP_18코0=§B우리는 당신의 결정을 받아들이지 않습니다. 당신이 우리를 받아들이는 것이죠.- 지금 일어나는 일.§!
LOADING_TIP_19코0=§B한때 젊은 시절의 더글라스를 매력적으로 보이게 만들었던 자신감은, 이제는 굽힐 줄 모르는 이기심에 더 가까워 보인다.- 렌 데이튼, SS-GB§!
LOADING_TIP_20코0=§B일단 그가 이러한 말들이 진실이라는 것을 깨닫고, 부정이라는 방어기제를 돌파한다면, 말들은 그의 일부분이 되어 영혼 속에서 활활 타오론다.- J. N. 스트로이어, The Children's War: A Novel§!
LOADING_TIP_21코0=§B미국이 유대인의 더러운 영향력 아래에 있는 한 우리 세계의 진정한 평화는 있을 수 없다.- 아돌프 히틀러§!
LOADING_TIP_22코0=§B만약 총통이 복수를 위해 우리를 알프스 너머로 보낸다면, 허리 높이까지 들어찬 독일인의 피바다를 헤쳐나가야만 로마로 갈 수 있을 것이다.- 에르빈 롬멜, 1958
LOADING_TIP_23코0=§B뒷마당의 독재를 묵인하며 유럽의 독재를 비판할 수는 없다. 엘리자베스 여왕은 우리 북쪽의 형제를 떠나야 한다. 그렇지 않는다면 강제로 끌어내야한다.- 미국 좌파§!
LOADING_TIP_24코0=§BI speak simply as a soldier of the Last War whose most earnest prayer it is that such cruel and destructive madness shall never again overtake mankind. There is no land whose people want war.- 에드워드 8세, 잉글랜드의 국왕§!

LOADING_TIP_25코0=§B따라서 개인은 결국 자신의 자아가 국가의 존재 앞에서는 그다지 중요하지 않다는 사실을 깨닫게 될 필요가 있다.- 아돌프 히틀러§!
LOADING_TIP_26코0=§B무장했던 안 했든, 제 발로 나왔건 끌려 나왔건, 뜻이 있건 없건 오늘날 독일인으로 산다는 것은 전장에서 죽는다는 것이다.- 익명의 독일 시민§!
LOADING_TIP_27코0=§B나는 가끔 독일인의 사상에 깊은 슬픔을 느낀다. 독일인은 개개인으로는 매우 존경할만하지만 묶어서 보면 형편없다.- 괴테§!
LOADING_TIP_28코0=§B수천 년이 지나도 독일의 긍지는 사라지지 않을 것이다!- 한스 프랑크, 폴란드 총독§!
LOADING_TIP_29코0=§B독일놈들 신발이나 닦게 될 거요!- 이탈로 발보§!
LOADING_TIP_30코0=§B매우 간단한 질문입니다. 당신은 지금, 아니면 이전에 미국-독일 분트의 단원으로 있었습니까?- J. 파넬 토머스, 반미활동위원회장§!
LOADING_TIP_31코0=§B전쟁? 좋은게 뭐야?- 에드윈 스타§!
LOADING_TIP_32코0=§B누구도 전쟁을 시작하지 않는다. 아니, 제 정신을 가진 사람이라면 시작하지 말아야 한다. 전쟁을 통해 무엇을 이루려고 하는지, 그리고 그것을 어떻게 실행할 것인지를 먼저 마음 속에 분명히 하지 않고는 말이다.- 해럴드 G. 무어, 우리는 한때 군인이었다... 그리고 젊었다§!
LOADING_TIP_33코0=§B폭탄은 선택하지 않는다. 폭탄은 모든 걸 때릴 것이다.- 헤르만 괴링§!
LOADING_TIP_34코0=§B폴란드인 일곱 명을 총살할 때 마다 포스터를 붙여야 한다면 폴란드의 모든 숲을 종이로 만들어도 부족할 것이다.- 한스 프랑크, 폴란드 총독d§!
LOADING_TIP_35코0=§B어떤 적 폭격기도 루르에 닿을 수 없다. 만약 한 대라도 루르에 닿는다면 내 성을 갈겠다. 그때 날 마이어라고 불러도 좋다.- 헤르만 괴링§!
LOADING_TIP_36코0=§B강압은 인간을 붙잡을 뿐입니다. 하지만 자유는 인간을 매혹합니다.- 로버트 맥나마라§!
LOADING_TIP_37코0=§B인류를 위해 무언가를 해야만 한다! 가능하다면 더 나은 세상을 위해!- 피델 카스트로§!
LOADING_TIP_38코0=§B나는 유대인보다 더 모함받는 사람은 없다고 생각한다.- 피델 카스트로§!
LOADING_TIP_39코0=§B사람은 죽고 국가는 흥망 하지만 사상은 영원합니다. 사상은 죽지 않고 버텨냅니다.- 존 F. 케네디§!
LOADING_TIP_40코0=§B어디에서 발생을 하든 불의는 세상의 모든곳에 있는 정의를 위협한다.- 마틴 루터 킹 2세.§!
LOADING_TIP_41코0=§B사람은 죽고 국가는 흥망 하지만 사상은 영원합니다. 사상은 죽지 않고 버텨냅니다.- 존 F. 케네디§!
LOADING_TIP_42코0=§B사람들이 어떤 사물을 믿는 것은 그것을 믿게끔 길들이기 훈련을 받았기 때문입니다.- 올더스 헉슬리, 멋진 신세계§!
LOADING_TIP_43코0=§B대부분 남녀는 그들의 예속됨을 사랑하며 자랄 것이고 혁명은 꿈도 꾸지 못할 것이다.- 올더스 헉슬리, 멋진 신세계§!
LOADING_TIP_44코0=§B마지막 혁명 따위는 존재하지 않는다. 혁명은 영구적이다.- 예브게니 자먀찐, 우리들§!
LOADING_TIP_45코0=§B사상을 위해 한 사람이 죽을지도 모른다. 하지만 그가 죽은 뒤 그 사상은 수천 명의 생명 속에서 불탈 것이다.- 수바스 찬드라 보스§!
LOADING_TIP_46코0=§B나랑 같은 식탁에 앉을 만큼 능력 있는 우크라이나인이 있다면 쏴버려야 한다.- 에리히 코흐§!
LOADING_TIP_47코0=§BEs ist aus. Der Krieg ist gewonnen!(끝났어. 이 전쟁은 이겼어!)- 아돌프 히틀러, 잉글랜드 항복 직후.§!
LOADING_TIP_48코0=§B이제 군대만이 중요하다.- 프랜시스 파커 요키§!
LOADING_TIP_49코0=§B제 아버지는 거물 정치가셨고 저는 정치적인 사람입니다. 제 아버지는 성인이셨지만 저는 아니죠.- 인디라 간디§!
LOADING_TIP_50코0=§B이건 이상한 게임이군요. 이기는 방법은 게임을 하지 않는 것 뿐입니다.§!
LOADING_TIP_51코0=§B압제자의 도덕심에 호소해 자유를 얻어낸 사람은 역사에 한 명도 없다.- 아사타 샤쿠르§!
LOADING_TIP_52코0=§B맑고 쌀쌀한 4월의 어느 날, 시계가 13시를 가리켰다.- 조지 오웰, 1984§!
LOADING_TIP_53코0=§B나는 프랑스를 진흙탕에서 끄집어내려 했다. 하지만 프랑스는 다시 실수와 토사물 속으로 돌아갈 것이다. 나는 프랑스인이 프랑스인이 되는 것을 막을 수 없다.- 샤를 드 골§!
LOADING_TIP_54코0=§B목적을 정당화하는 무엇인가가 존재하는 한 목적은 수단을 정당화한다.- 레온 트로츠키§!
LOADING_TIP_55코0=§B네가 좀 더 나은 사람이라면 이곳에 있지 않았겠지.- 미상의 SS 형벌대대 장교§!
LOADING_TIP_56코0=§B강제수용소가 우리에게 나쁜 인상을 심어준 것은 분명하다.- 알베르트 슈페어§!
LOADING_TIP_57코0=§B이 세상에 역사는 없어. 범죄 기록만 있지.- 미상§!
LOADING_TIP_58코0=§B자연에는 멸종이 없다. 변화만 있을 뿐이다.- 베르너 폰 브라운§!
LOADING_TIP_59코0=§B어떤 시체가 누가 옳고 그른지를 신경쓴단 말인가?- 마누엘 아사냐§!
LOADING_TIP_60코0=§B선을 강요하는 것보다 악을 택하는 것이 더 나은 것인가?- 앤서니 버지스, 시계태엽 오렌지§!
LOADING_TIP_61코0=§B안타깝게도 이 땅은 꿈동산이 아닌 삶을 건 투쟁의 현장이다. 이 땅은 자연 그 자체로 그렇기에 매우 가혹한 땅이다.- 마르틴 보어만§!
LOADING_TIP_62코0=§B나는 이제 죽음이요, 세상의 파괴자가 되었도다.- 줄리어스 로버트 오펜하이머§!
LOADING_TIP_63코0=§B하나님은 7일 만에 세상을 만들었다. 인류는 하루만에 세상을 뒤집어놓았다.- 크리스티나 맥노리스, Bridge of Scarlet Leaves§!
LOADING_TIP_64코0=§B괴물과 싸우는 사람은 그 싸움 속에서 스스로 괴물이 되지 않도록 조심해야 한다. 우리가 그 심연을 오랫동안 들여다본다면, 심연 또한 우리를 들여다보게 될 것이다.- 프리드리히 니체§!
LOADING_TIP_65코0=§B낙관주의자는 이 상황이 일어날 수 있는 최고의 상황이라고 생각한다. 비관주의자는 그 생각이 사실일까봐 두려워한다.- 줄리어스 로버트 오펜하이머§!
LOADING_TIP_66코0=§B나의 명예는 충성.- 하인리히 힘러§!
LOADING_TIP_67코0=§B사람들은 우리를 증오할 수도 있지만, 우리는 그들더러 사랑해달라고 한적이 없다; 공포에 떨라고 했을뿐.- 하인리히 힘러§!
LOADING_TIP_68코0=
LOADING_TIP_69코0=§B공포로 끝나는 것이 끝없는 공포보다 낫다.- 마린 프레다, The Most Beloved Of Earthlings§!
LOADING_TIP_70코0=
LOADING_TIP_71코0=
LOADING_TIP_72코0=§B희망의 끝이 죽음의 시작이다.- 샤를 드 골§!
LOADING_TIP_73코0=§B미래는 인간의 것이 아니다.- 샤를 드 골§!
LOADING_TIP_74코0=§B정부는 제안을 하지 않으며, 오직 명령을 할 뿐이다.- 샤를 드 골§!
LOADING_TIP_75코0=§B칼은 세계의 축이며, 웅장함은 절대로 나눌 수 없다.- 샤를 드 골§!
LOADING_TIP_76코0=§B역사가 죄인을 용서하지 않는다는 것을 기억하자. 우리는 모두 죄인이다. 누군가는 입을 다물었고 누군가는 잘못 행동했다. 그리고 우리 모두 그걸 가만히 견뎌냈다.- 이온 안토네스쿠§!
LOADING_TIP_77코0=
LOADING_TIP_78코0=§B인류는 불을 최초의 발명품으로 사용했기 때문에 마지막으로 인류는 불 때문에 타 죽을 것이다.- 미상§!
LOADING_TIP_79코0=§B나는 그 어떤 아메리칸 드림도 보지 못했습니다; 아메리칸 악몽만을 보았습니다- 말콤 엑스§!
LOADING_TIP_80코0=§B우리는 통과했다!- 프란시스코 프랑코, 1939§!
LOADING_TIP_81코0=§B있잖아, 오래전에 미쳤다는건 뭔가 의미가 있었어. 요즘은, 모두가 미쳤어.- 찰스 맨슨§!
LOADING_TIP_82코0=§B땅을 정복할 수도 있고 사람들을 학살할 수도 있다. 그것이 끝이 아니다. 우리는 다시 일어설것이다.- 찰튼 헤스턴, 벤허§!
LOADING_TIP_83코0=§B나는 돌아올 것이다.- 더글러스 맥아더, 1942§!
LOADING_TIP_84코0=§B슬라브족의 의지를 과소평가하는 것이 아직 우리의 가장 위대한 실패일지도 모른다.- 에리히 폰 만슈타인, 1956년§!
LOADING_TIP_85코0=§B인지부조화는 상반되는 두 생각을 동시에 갖고 있을 때 생겨나는 불편한 느낌입니다.§!
LOADING_TIP_86코0=§B도살장에 끌려가는 양이 되지는 않겠다!- 아바 코브너§!
LOADING_TIP_87코0=§B모든 것을 종합해 보면, 후회는 없다고 말하겠소- 아돌프 아이히만§!
LOADING_TIP_88코0=
LOADING_TIP_89코0=§B침략자를 겨눈 증오심은 가장 신성하며 인간적인 감정이다. 허나 마음의 고통과 영혼의 고뇌가 함께 태어나기에, 누구도 또다시 경험코자 하진 않으리라...- 파벨 바토프, 흑색연맹에서.§!
LOADING_TIP_90코0=§B남성은 전쟁을 배워야 한다. 여성은 전사를 낳는 일을 배워야 한다. 그 외에는 전부 멍청한 생각이다.- 프리드리히 니체§!
LOADING_TIP_91코0=§B이 체제의 목표는 우파 사상을 개념적 단위에서 완전히 소멸시키는 것이 되어야 한다.- 산티아고 카리요§!
LOADING_TIP_92코0=§B눈에는 눈을 고집한다면 모든 세상의 눈이 멀게 될 것입니다.- 모한다스 간디§!
LOADING_TIP_93코0=§B만일 우리가 실수를 했다면, 그땐 실수를 범한 것이다. 어쨌건 지난 100년 동안 유럽의 사회주의 투쟁에서 놓치고 있는 건, 바로 '광기'라는 요소다.- 구드룬 엔슬린§!
LOADING_TIP_94코0=§B최고의 정치적 무기는 공포의 무기다. 잔인함은 존중을 가져온다. 사람들은 우리를 증오할 수도 있지만, 우리는 그들더러 사랑해달라고 한적이 없다; 공포에 떨라고 했을뿐.- 하인리히 힘러§!
LOADING_TIP_95코0=§B인종분리는 오늘도, 내일도, 영원히 계속될 것입니다!- 조지 월리스§!
LOADING_TIP_96코0=§B영국 본토 침공에 미국인의 피 한 방울도 흘릴 수 없다.-조지프 P. 케네디 시니어§!
LOADING_TIP_97코0=§B사람들이 희망 좀 품고 싶어하는 것 가지고 뭐라고 할 수는 없잖소.- 조지 루카스, 그의 영화가 성공한 것에 대해.§!
LOADING_TIP_98코0=§B런던, 파리, 오슬로, 바르샤바, 모스크바, 난징, 랑군, 싱가포르, 마닐라, 이 나라가 행동하기 전에 얼마나 더 많은 도시가 파시즘에 함락되어야 하는가?- 조지 패튼, 1952§!
LOADING_TIP_99코0=§B진리의 길을 걷는 사람이 없다는 이유로 진리의 길을 두려워하지 마라.- 로버트 F. 케네디§!
LOADING_TIP_100코0=§B사방의바다 우리모두동포라 생각할적에 어째서풍파 이리토록부는가- 메이지 천황§!
LOADING_TIP_101코0=§B공영권은 미국이 오지 못하게, 일본을 유지시키며 중국을 떨어뜨리게 유지한다.- 수카르노§!
LOADING_TIP_102코0=§B인간은 전쟁을 위해 많은 것을 견딜 수 있다. 하지만 평화를 위해서는 아무것도 해보지 않는다.- 윌리엄 올라프 스테이플던§!
LOADING_TIP_103코0=§B찰스 다윈은, 본인이 살던 그 시대에 스스로가 잘못되었다는 원죄로부터 벗어난 채 싸울 순 없었다. 이처럼 오류를 드러내며 그들에게 알려준 것은 고전적인 마르크스 주의였다.- 트로핌 리센코§!
LOADING_TIP_104코0=§B그 프랑스 놈들이 괴벨스에게 한 짓의 대가로 두들겨 패서 다시는 일어날 수 없게 만들 것이다.- 라인하르트 하이드리히§!
LOADING_TIP_105코0=§B잉글랜드는 반란군의 나라다. 혼자 살아남을거라 생각할 수 없다.- 프란츠 할더§!
LOADING_TIP_106코0=§B그러니 안녕히, 미스 아메리칸 파이여, 내 쉐비를 몰고 제방으로 갔지만 제방은 말라 있었다네.순박한 시골 사내들이 위스키를 마시고 있었다네. 오늘이 내가 죽는 날이라고 노래하면서. 오늘이 내가 죽는 날이라고.- 돈 맥클린 §!
LOADING_TIP_107코0=§B과거를 존중하지 않고 미래를 얻을 수는 없다.- 미하이 1세§!
LOADING_TIP_108코0=§B독일은 노예의 등에 업혀 나약하고 뚱뚱해졌다. 우리는 두 발로 자랑스럽고 굳건하게 서는 법을 다시 한번 배워야 한다.- 라인하르트 하이드리히§!
LOADING_TIP_109코0=§B독일은 노예제로 가난하고 퇴폐해졌다. 독일 경제는 독일인의 손으로만 돌아갈 수 있다.- 알베르트 슈페어§!
LOADING_TIP_110코0=§B독일은 노예제로 나약하고 현실에 안주하게 되었다. 우리는 우리가 벌인 전투들을 기억해야만 한다.- 헤르만 괴링§!
LOADING_TIP_111코0=§B독일은 성공하고 계속 성공한다. 그 원인 중에는 노예제가 제공하는 엄청난 양의 공짜 노동력도 있다.- 마르틴 보어만§!
LOADING_TIP_112코0=§B가장 강한 이에게!- 알렉산드로스 대왕, 누가 제국을 물려받을지 묻자§!
LOADING_TIP_113코0=§B욱일기가 휘날리는 곳이 어디든, 욱일기는 추락하지 않을 것이다.- 야마모토 이소로쿠§!
LOADING_TIP_114코0=§B알투닌이나 주코프가 통치하는 러시아는 내가 통제하는 아르항겔스크보다 더 빨리 부서질 것이다.- 미하일 투하체프스키, 1957년§!
LOADING_TIP_115코0=§B모든 무정부주의자 안에는 실패한 독재자가 있다.- 베니토 무솔리니§!
LOADING_TIP_116코0=§B나는 나의 악명 높은 운명을 침착하게 받아들인다.- 갈레아초 치아노§!
LOADING_TIP_117코0=§B언제나 그렇듯, 승리란 수백명의 아버지를 갖지만, 패배는 그 누구도 받아들이지 않을 것이다.- 갈레아초 치아노§!
LOADING_TIP_118코0=§B조국의 안녕을 최고법이 되게 하라.- 앙리 모르닥§!
LOADING_TIP_119코0=§B전쟁이 터지면 법은 침묵한다.- 마르쿠스 툴리우스 키케로§!
LOADING_TIP_120코0=§B주사위는 던져졌다.- 가이우스 율리우스 카이사르§!
LOADING_TIP_121코0=§B정치에서는 조국이나 유권자들을 배신해야 할 필요가 있다. 나는 후자를 선호한다.- 샤를 드 골§!
LOADING_TIP_122코0=§B위기에 처했을때, 인격자는 스스로 극복한다. 그는 스스로 행동을 결정하고, 책임을 지며, 그것을 자신의 것으로 만든다.- 샤를 드 골§!
LOADING_TIP_123코0=§B우리가 쓰는 언어에 아프리카보다 더 무능과 가까운 단어가 있기는 할까?- 한스 휘티히§!
LOADING_TIP_124코0=§B전체주의 국가의 가장 큰 강점은 국가를 두려워하는 사람들에게 국가를 따라하도록 강요한다는 점에 있다.- 아돌프 히틀러§!
LOADING_TIP_125코0=§B누구도 승자에게는 진실을 말하는가 묻지 않는다.- 아돌프 히틀러§!
LOADING_TIP_126코0=§B지배자의 지성을 판가름하는 최선의 방법은 주변에 둔 사람들의 모습을 살펴보는데 있다.- 니콜로 마키아벨리§!
LOADING_TIP_127코0=§B우리는 해변에서 싸울 것이며, 우리는 들판과 거리에서 싸울 것입니다. 하지만 우리는 절대로 항복하지 않을 것이며, 언젠가는 다시 한번 싸울 것입니다.- 윈스턴 처칠, 1946§!



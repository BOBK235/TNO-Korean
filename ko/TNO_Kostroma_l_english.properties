POLITICS_SERGEI_BOLSHAKOV_DESC코0=세르게이 페트로비치 볼샤코프는 대조국전쟁 이전에 볼로그다 주에서 회계사로 일하면서 상당히 재미 없는 삶을 살았습니다. 하지만 적군에 징집된 이후로 그는 빠르게 진급하면서 대전차여단 소속 중위가 되었습니다. 하지만 전황이 독일편으로 기울자 수많은 부대원들이 도망쳤고 그는 고향땅이 새로 창설된 모스크바 국가판무관부에 흡수되는 모습을 두 손 놓고 지켜볼 수 밖에 없게 되었습니다. 이후 몇년간 서러시아 혁명전선에 참가했지만, 어떤 이념적 충성심에 의해서 가담한게 아니라 순전히 조국이 해방되는 모습을 보고 싶었기 때문이었습니다. 또한 같은 볼로그다 출신인 바실리 이바노프 장군과 친구가 되기도 했는데, 얼마 지나지 않아 장군의 가장 가까운 동료가 되었습니다.\n\n서러시아 전쟁이 지지부진해지고 동맹 체계가 해체되면서, 이바노프와 그가 이끄는 부대는 중립을 선언했고 더 이상 피바다가 볼로그다를 덮치지 않도록 시민들을 보호할 방법을 찾기 시작했습니다. 영토 변경 지역은 코스트로마 시로, 임시수도에서 너무 멀리 떨어져 있어 직접 행정 체계를 손볼 수 없지만 가만히 놔두기에는 너무 중요한 도시였습니다. 놀랍지도 않게 도시 총독으로 임명된 이는 볼샤코프였습니다.\n\n볼샤코프는 서러시아 전쟁 동안 보여줬던 리더십뿐만이 아니라 모스크바를 탈출하려는 러시아인 난민이 향하는 중간 지점으로 도시를 변화시킨 것으로도 유명합니다. 또한 다른 도시국가나 모스크바 산업체와 무역도 제한된 수준이지만 가능하게 만들기도 했습니다. 코스트로마 사람들은 그를 공식적인 시장으로 선포하기 위한 선거를 스스로 개최할 정도로 감사를 표시합니다. 비록 볼샤코프가 코스트로마에서 미묘한 균형을 유지하고는 있지만, 언제 통제할 수 없는 상황이 도시를 뒤덮을지는 아무도 모릅니다...



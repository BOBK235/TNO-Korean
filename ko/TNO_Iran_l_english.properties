PER_German_Persian_Oil_Company_desc코0=본래 앵글로 이라니안 석유회사 (AIOC)였던 이 회사의 소유권은 제2차 세계 대전 말 대영제국이 분할되는 가운데 독일에게 넘어갔습니다. AIOC는 도이치 폐르지셰 석유회사 (DPÖ)로 이름을 바꾸고 이란에서 나오는 석유를 마지막 한 방울까지 통제하고 있습니다. 이 회사 때문에 우리는 석유를 팔아도 헐값밖에 받지 못합니다.

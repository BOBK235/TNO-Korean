POLITICS_GLD_DESC코0="개신교 신도, 유대인, 조종사, 상원의원이 워싱턴의 한 술집에 들어왔습니다. 바텐더가 물었습니다. "무엇을 드릴까요, 골드워터 씨?"" 배리 모리스 골드워터가 그에 대해 말하는 농담 중 하나입니다. 이는 공화민주당의 남부와 서부 파벌을 지배하는 자의 다양하고 다채로운 배경을 설명하지요. 애리조나 준주에서 함께 백화점을 경영한 유대인 아버지와 성공회 신도 어머니의 아들로 태어난 골드워터는 별볼일없는 삶을 살았으나, 2차대전의 발발 이후 그는 육군항공대에서 예비역 장교이자 수송사령부의 조종사로 근무하였습니다.아시아와 유럽의 각종 전선으로 보급품들을 옮기며 골드워터는 파시스트 적과 조지프 케네디 행정부의 실패한 평화 정책 모두에 혐오감을 가지게 되었습니다. 패전 이후 골드워터의 공격적인 언사와 강건한 사회보수주의는 1953년 은퇴한 민주당 맥파랜드 의원의 뒤를 이어 애리조나의 연방상원의원직을 얻게 해줬습니다.골드워터는 공화민주당의 민주당 세력의 지도자 중 한 명으로까지 부상하였으며, 이동안 그는 아이젠하워와의 개인적 적대감으로 인해 공화당 세력의 유혹을 거부해왔습니다. 국가진보당 역시 그가 보기에는 일본 하나에게만 너무 몰두해 있었으며, 극단 사회주의 분자들에게 지배되고 있었습니다. 그의 카리스마와 날카로운 존재감은 곧 그를 백악관으로 이끌었습니다.이제 골드워터는 강력한 대중의 지지의 파도를 타고 권좌에 올랐으며, 세계는 그 파도를 희망 혹은 걱정에 차 바라보고 있습니다. 미국이 전 세계의 파시스트 적들에 맞서 완전한 군비 무장으로 향하는 길에 올랐기 때문입니다.




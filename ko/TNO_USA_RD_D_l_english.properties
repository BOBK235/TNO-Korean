POLITICS_WALLACE_F_BENNETT_DESC코0=월러스 포스터 베넷은 안정된 미래를 위한 미국의 최선의 선택입니다. 솔트레이크 시티의 독실한 모르몬 신도 가정에서 태어난 베넷의 성장은 부모의 모르몬교 교리에 강한 영향을 받았습니다. 교관으로 잠시 육군에서 복무한 이후 베넷은 모르몬 교회 회장의 막내딸과 결혼해 사업을 시작하였고, 결국에는 포드 대리점을 성공적으로 운영하게 되었습니다. 모든 목표를 이룬 야망있는 남자들이 그렇듯이, 베넷은 정계에 뛰어들었습니다. 1951년 베넷은 그의 상대를 비밀 공산당원이라고 비난한 논란에도 불구하고 유타의 연방상원의원으로 선출되었습니다.이내 베넷은 상원에서 작은 정부와 친사업 기조를 확립하였고, 이후 그는 워싱턴에서 보수적 가치를 주도하는 주된 세력이 되었습니다. 미국이 침체된 나날들이 길어질수록 베넷은 국가에 다시 활력을 불어넣어야 한다는 확신에 찼고, 그의 신념은 닉슨이 겪은 수치와 그 뒤 미국을 뒤흔든 문제들로 인해 강화되었습니다. 국가진보당이 미국을 불확실한 길로 인도하는 것을 막기 위해 베넷은 대통령직에 출마하였고, 국가를 더욱 안전하고 안정되며 번영하는 미래로 나아가게 하고자 합니다.그가 그의 상대들에 비해 카리스마를 가지고 있다거나 크나큰 이상을 가지고 있지는 않지만, 베넷의 도박은 성공했고, 미국 국민은 국가를 안정시키고 미래를 향한 불확실성을 잠재울 것을 공약한 후보를 선택했습니다. 그가 성공할지 말지는 아직 모르지만, 미국 국민은 그들의 대통령처럼 어떤 옛말을 믿는 듯 합니다. 느리고 꾸준한 것이 결국 경주를 이긴다는 말입니다.


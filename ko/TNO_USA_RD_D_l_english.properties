


POLITICS_BOB_DESC코0=미합중국 대통령이자 분명 세계에서 가장 강력한 인물인 로버트 맥나마라는 그리 열정적인 사람은 아닙니다. 국내외에서 고생한 수 년은 그로 하여금 감정이라는 것을 거의 없애게 하였습니다. 이유 없이 안정적인 민주주의는 있을 수 없으며, 안정적인 민주주의 없이 미국이란 있을 수 없습니다. 그렇기 때문에, 분열되지 않고 냉전을 살아나가려면 감정적 타협이란 존재해선 안될 것입니다. 효율성과 실용성만이 모든 것을 지배하죠. 더 많은 자원을 군대로 끌어오기 위해 군의 최저 지능지수 기준이 낮춰져야 한다면 그래야 할 것입니다. 미국인의 생명을 지키기 위해 어떤 외국 국가를 침공해야 한다면 그 또한 그래야 할 것입니다. 공공을 방어하기 위해 세금이 올라야 한다면 역시 그렇게 될 것입니다. 미국의 적은 미국의 연민, 후회, 두려움을 공유하지 않습니다. 그들의 정치체제는 우리로 하여금 자유를 필수적이게 하고, 그렇기 때문에 자유는 생존을 확보하기 위해 그 생존성을 더욱 키워야 하는 것입니다.매우 수준높은 교육을 받고 정계 입문 전에 재계에서 긴 경력을 쌓은 맥나마라는 언제나 감정 앞에 효율성을 우선시해왔으며, 이제 그는 그의 소망을 모든 미국 정치에 실현시킬 수 있을 매우 강한 위치에 있습니다. 그의 계획은 조세국을 통합하여 국세청을 일반적인 미국인들에게 덜 주제넘게 느껴지도록 개혁하는 것이며, 사회안전망을 축소시키고, 그의 통제에 대한 갈증을 해소시키기 위해 연방 권력을 급속도로 증가시키는 것입니다. 미국 정부의 비효율성에 돈을 덜 낭비할 수록 미국에게 매우 적대적인 독일과 일본에게 맞서기 위한 미국의 국방을 강화할 돈이 더욱 늘어나게 될 것입니다.이제 맥나마라의 거침없는 효율성 추구와 정치적 실용성이 워싱턴의 적폐들을 청산시키고 미국을 전에 그랬던 것처럼 두려운 거인으로 변모시킬 수 있을지, 아니면 수많은 전임 대통령들처럼 완전히 실패하고 말지에 의문이 남아 있습니다. 그럼에도 불구하고 미국의 적들은 그의 정서적 욕망에서 너무나도 분리되어 있는 자를 경계하는 것이 좋을 것입니다. 그런 사람들은 세계를 단번에 심연 속으로 보내버릴지도 모르니까요.


USA_WFB_relationships_desc코0=§M미국§!에서 다른 사람들과 관계를 유지하는 것은 보통 어려운 일이 아니며, §B월러스 F. 베넷§!은 "배를 흔들지 않겠다"라는 약속으로 선거 운동을 하였지만 바람에 감히 돛을 띄울 수 없습니다. 특정 집단과의 관계가 §R낮아질수록§! 그 집단이 §O국민진보당§!으로 떠날 가능성이 §R더욱§! 높아집니다. 우리와의 관계가 §G높아질수록§! 유권자들을 우리 편으로 끌어들이기가 더욱 §G쉬워질§! 것입니다. 하지만 베넷이 하는 카드 놀이는 한 사람에게 양보할 때 마다 다른 사람을 괴롭히는 식이 될 것입니다. §Y매년§! 각 유권자층과 우리와의 관계는 시험대에 오를 것이며, §Y주요 결정§!이 이를 좌우할 것입니다.§M미국§! 산업계의 우리에 대한 의견은 [GetWFBAmericanBusinessSupport] (§Y[?WFB_American_Business]§!)이며 이는 우리의 §GGDP 성장§!에 영향을 미칠 것입니다.§Y해외§! 기업의 우리에 대한 의견은 [GetWFBOFNBusiness] (§Y[?WFB_OFN_Business]§!)이며 이는 우리의 §BOFN§! 단결도와 §Y금리§!에 영향을 미칠 것입니다.§Y후기성도교회§!의 우리에 대한 의견은 [GetWFBMormonRelationship] (§Y[?WFB_Mormon_Relationship]§!)이며 이는 §Y모르몬교§! 다수 지역에 우리에 대한 영향을 주어 선거 운동시 우리의 능력과 기타 §R예상치 못한 결과§!에 큰 영향을 미칠 것입니다.§g카톨릭§!의 우리에 대한 의견은 [GetWFBProtestantRelationship] (§Y[?WFB_Protestant_Relationship]§!)이며 이는 비§Y모르몬교§! 우세 지역에서 우리의 평판에 영향을 끼칠 것입니다.§B딕시크랫§!의 우리에 대한 의견은 [GetWFBDixiecratsRelationship] (§Y[?WFB_Dixiecrats_Relationship]§!)이며 이는 §m남부§! 지역에서 우리의 지위에 영향을 줄 것입니다.§R공화당§!의 우리에 대한 의견은 [GetWFBRepublicanRelationship] (§Y[?WFB_Republican_Relationship]§!)이며 이는 우리의 §Y정당 단결도§!에 영향을 줄 것입니다.


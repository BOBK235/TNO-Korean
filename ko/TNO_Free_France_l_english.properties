free_france_coup.28.desc코0=드 골은 바깥에 도움을 청할 수 있는 발코니로 서둘러 갔습니다. 충성파임이 분명한 민병대가 건물에 진입하는 게 보였지만, 드 골은 한 장군, 자크 마쉬가 바로 자신의 뒤에 다가왔음을 깨달았습니다. 이 대결, 티탄들 간의 싸움에, 둘은 서로를 마주하고선 단단히 총을 쥐었습니다. 매 초가 매 시간처럼 느껴지는 가운데, 둘은 서로의 눈을 쳐다보았습니다. 쉽사리 방아쇠를 당기진 않을 것이었지만, 둘 중 하나만이 건물을 살아서 나가게 될 것임을 모두가 알았습니다. 그러나, 정변에 가담한 또 다른 장군인 모리스 샬이 문을 향해 뛰쳐들어와 드 골에게 소리치며 대결은 끊겼습니다. "당신을 죽여도 애환 따윈 없을 거요, 장군." 샬의 탄창이 비워지며 수차례 탄을 맞은 드 골은 거의 그 즉시 목숨을 잃었습니다. 수백 명의 군중이 보는 앞에서, 수많은 연설을 행했던 그 유명한 발코니에서 드 골이 총에 맞아 죽은 것이었습니다. 두 병사가 드 골의 시체를 끌어내자, 끝마치지 못한 일 앞에 여전히 몸을 떨던 마쉬는 드 골이 죽은 그 발코니로 향했습니다."나약의 나날들은 이제 끝났다. 본인 자크 마쉬 장군은 국가통수권을 인수하고 모든 선거, 헌법, 토의, 행사를 취소하는 바이다. 코트 디부아르에서 공화주의는 공식적으로 금지될 것이며, 프랑스 공화국의 무기 든 손인 우리 자유 프랑스는 그저 프랑스의 군에 불과하므로, 프랑스를 대표하거나 프랑스인들을 대표할 권리가 있다 주장하지 않을 것이다. 우리는 국가가 아니라 비공인 영토를 통제하는 군사체에 불과함을 모두는 유념하라. 이제 자유 프랑스는 해방만을 목적으로 하며, 그 외엔 모두 반역으로 간주될 것이다."

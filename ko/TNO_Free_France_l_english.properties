free_france_coup.16.desc코0=오늘 이른 아침, 총독궁 내에서 총성이 울려퍼지는 놀라운 일이 벌어졌습니다. 소리가 어디서 났고 건물 내 상황은 또 어떤지는 명확치 않지만, 드 골은 여전히 살아있는 듯 보입니다.소문들이 이미 퍼져나가는 가운데, 떠도는 이야기에서 큰 몫을 차지한 건 드 골에 대항한 군사정변이 벌어진 것이란, 곧 다가올 선거에 반대하는 것이란, 총격이 계획된 게 아니란 주장들이었습니다.

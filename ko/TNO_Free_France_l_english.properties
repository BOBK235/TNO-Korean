free_france.16.desc코0=수십 년만에 처음으로 하늘에 침묵에 내렸습니다. 자유 프랑스의 인민은 루프트바페가 저지르던 흔한 폭격 급습이 더는 보이지 않게 된 것에 충격을 받았습니다. 충격은 앙주의 라디오를 통해 독일 내전 소식이 전해지면서 축하로 급변했습니다. 불안정한 초강대국이 내분 속에 여러 파벌들로 무너지며 혼돈에 빠진 것으로 보이는 가운데, 독일놈들에겐 더 이상 폭격을 지속할 여유가 없는 것 같습니다. 이 소식을 접한 자유 프랑스 최고사령부는 일생일대의 기회가 찾아왔음을, 표범 계획을 시행할 때가 다가왔음을 깨달았습니다.

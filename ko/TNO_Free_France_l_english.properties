free_france.1.t코0=영국산 적하물 당도
free_france.1.desc코0=매년, 캐나다의 영국 망명정부에선 척박한 코트 디부아르에서의 우리의 생존을 돕고자 장비와 군용품을 보내옵니다. 드 골과 처칠이 서명한 공동합의에 명시된 바와 같이, 적하물에는 구 대전기의 비축품이었거나 영국과 캐나다 병사들이 사용하는 화기와 탄약이 담겨있습니다. 수십년이 지났지만 전시의 동맹은 망명 중에도 여전히 동맹인 듯합니다.
free_france.1.a코0=마침내, 기다리던 차였지!





free_france.3.t코0=망데 선언 발표
free_france.3.desc코0=지난 시위는 프랑스와 벨기에 망명자들에게 자국을 남겼습니다. 1965년 이전에 선거를 약속한 게 사실임에도, 드 골은 자신의 약속을 지킬 마음이 없는 것 같습니다. 피에르 망데-프랑스는 드골주의자, 신파주의자, 사회주의자 등 여러 사상가들의 도움을 받아 자유시장에 출판 및 판매될 선언문을 작성했습니다. 자유 프랑스에선 언론의 자유를 허용하고 있던 관계로, 선언문은 자유 프랑스인들의 집 주변으로 빠르게 퍼져나갔습니다.드 골 내각은 이 선언문을 지도부에 대한 위협으로 간주했습니다. 고위사령부를 당혹케 한 원인인 언론의 자유, 그리고 더 많은 자유를 원하는 사람들이 해가 되지 않으리라 본 건 바로 샤를 드 골이었습니다.
free_france.3.a코0=망데-프랑스와의 공식 대담을 추진한다.
free_france.3.b코0=진정되도록 내버려두는 게 낫겠지.

free_france.4.t코0=루이 나폴레옹의 죽음
free_france.4.desc코0=일시적 망명을 인내하고 견뎌내려 분투하는 우리에게 죽음이 낯설지 않다곤 해도, 오늘, 나폴레옹 6세로 칭해지는 루이 나폴레옹 장군의 죽음을 접한 자유 프랑스인들은 그를 위한 애도를 함께했습니다. 존경받는 장군인 나폴레옹 공은 통신의 문제로 주둔군에게 임박한 독일군의 폭격을 경고할 수 없었을 당시 가나 국경을 따라 설치된 우리의 전방 화점들 중 한 곳에 대한 현장시찰을 나가 있었습니다. 중상을 입은 장군은 응급 야전 병원으로 옮겨진 뒤 수술 도중 사망했습니다.프랑스 제위의 주장자이자 2차 세계대전의 참전자였던 보나파르트 장군은 자유 프랑스군 내에서 전쟁 수행에 대한 그의 개인적 기여로 크게 존경받았으며, 적에게 둘러싸인 인민을 단결시키고자 한 그의 노력으로 인해 비공식적 수장처럼 행동하게 되었습니다. 정부 내 공화주의자들에게 논란이 되고 있음에도, 장군을 위한 완전한 국장을 선언한 샤를 드 골은 시신이 해방 이후 프랑스에 다시 안치될 것이라 맹세했습니다.보나파르트 장군은 이제 프랑스 황가의 당주라는 그의 역할을 떠맡게 된 11살짜리 아들 샤를을 남기고 떠났습니다.
free_france.4.a코0=프랑스를 위한 애도.

free_france.5.t코0=드 골-망데 대담
free_france.5.desc코0=드 골과 망데-프랑스 간의 긴 실랑이는 궁에서 대담을 갖자는 협약으로 결론났습니다. 주요 주제는 당연히 선거가 될 테지만, 망명 이래 유예된 헌법회복 역시 화제가 될 것이었습니다.헌법과 벨기에 시민들의 지위에 관한 사안에 대한 합의에도, 선거가 화두에 오르자 양측 사이엔 긴장이 일었습니다. 샤를 드 골은 프랑스의 정신을 대표하며 대부분의 결정에서 권한을 갖는 강한 지도자상을 강력하게 고수했습니다. 망데-프랑스는, 사회주의 국가만큼은 아니더라도 인민에게 권력을 부여해 대통령의 결정을 기각할 수 있을 더 강한 민선 의회를 바라는 듯했습니다.어쨌든 선거에 관해선 얼버무리며 넘어갈 수 없습니다. 드 골은 결정해야 합니다.
free_france.5.a코0=선거의 재개를 약속한다.
free_france.5.b코0=입장을 고수한다.

free_france.6.t코0=대규모 반정부 시위
free_france.6.desc코0=선거 실시 약속에도, 끝내 선거를 개최하지 않으려는 듯한 드 골 정부의 움직임이 드 골과 자유 프랑스 사이의 관계를 크게 손상시켰습니다. 거짓말이 들통나고 얼마 되지 않아 아비장에서 대규모 시위가 벌어지더니, 총독궁을 직접적인 표적으로 삼았습니다. 투사체들이 창문을 뚫고 날아들며 자동차와 기반시설들이 불타는 장면은 자유 프랑스에선 매우 이질적인 모습으로, 1930년대 중반에 벌어졌던 사회주의자들의 봉기 이후로는 볼 수 없던 것이었습니다.공황 상태에 빠진 내각에도, 최고사령부는 상부에서의 명령을 기다리는 중입니다. 즉각적인 행동이 필요한 상황입니다.
free_france.6.a코0=군대를 보내고 계엄령을 선포한다!
free_france.6.b코0=내각은 무시하고 즉각적인 선거의 개최를 선언한다.

free_france.7.t코0=자유 프랑스에서의 선거!
free_france.7.desc코0=20년 넘게 지속된 군정 끝에, 드 골은 마침내 신 프랑스 공화국 대통령 선거주기의 시작을 라디오를 통해 발표했습니다. 드 골이 끝내 동의하지 않으리라 여겼던 대부분의 정치인들에게 놀라움으로 다가온 이번 결정에, 다양한 정치 스펙트럼의 정당 지도자들은 대통령 선거를 위한 선거운동을 서둘러 준비 중입니다.이 신 공화국은 신 헌법을 동반하게 될 것입니다. 완전한 실패작으로 간주되는 제 3공화국 헌법을 대신해, 새 행정부는 임기 시작 때부터 프랑스 제 4공화국 헌법을 결정해야 하게 되었습니다. 물론 드 골은 자신이 참여하지 않는 개헌을 놔두지 않을 것입니다. 선거 개최에 드 골이 내걸었던 유일한 조건은 헌법 작성 시 자신이 자리하여 들어가고 빠질 내용에 의견을 낼 수 있다는 것이었습니다.자신들의 운명과 지도부를 결정할 수 있다는 점에서, 대부분의 망명자들과 어쨌든 이 결정에 만족하게 되었습니다.
free_france.7.a코0=선거운동을 시작하지!

free_france.8.t코0=아비장 외곽에서의 군사훈련
free_france.8.desc코0=군은 드 골의 명령도 없이, 망명자 대부분의 고향인 아비장 외곽에서 일련의 군사 훈련을 개시했습니다. 직속 상관의 명령 없이 이루어지는 것으로 보이는 행동은 그들에게도 특이한 경우로, 일부에게는 위협으로까지 비치고 있습니다. 장성들이 왜 이런 선택을 했는지는 명확하지 않지만, 저들이 무슨 수를 꾸미는지 알 수 없는 한 경계할 필요가 있습니다.
free_france.8.a코0=첩보부를 파견해 상황을 명확히 한다.
free_france.8.b코0=아마 침공을 대비하는 거겠지. 걱정하지 마라.

free_france.9.t코0=우리 군에 대한 첩보 보고서
free_france.9.desc코0=장성들의 이상 행동을 확인하고자 첩보원들을 파견한 결과, 뭔가 일어나긴 하는 것으로 보입니다. 무슨 계획인지는 명확치 않지만, 모을 수 있는 유일한 정보들은 전국 단위의 음모를 가리키는 듯합니다. 계획이 선거 발표와 분명히 연관된 가운데, 우리 정보국에선 망데-프랑스나 어쩌면 후보자들의 생명이 위협받지 않을까 걱정하고 있습니다. 하지만 확고한 아무것도 없기에, 영내에 벌어지는 일에 대해 우리는 여전히 안개 속에 있습니다.

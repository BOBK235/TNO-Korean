free_france.51.t코0=표범 계획: 3단계
free_france.51.desc코0=때는 왔습니다. 프랑스국의 암흑으로 자유 프랑스의 빛을 가져다 줄 때가 온 것입니다. 우리는 여기까지 오기 위해 아프리카 전역에서 투쟁했으며, 우리의 계획은 이제껏 흠잡을 데 없이 매끄럽게 흘러갔습니다. 알제와 오랑의 조선소에서 우리의 전함들이 진수되고, 전쟁이 선포되었습니다. 내전으로 팍트가 몰락한 이후 프랑스국은 궁지에 빠졌습니다. 에스파냐, 이탈리아, 부르군트에게 고립된 프랑스국은 자기네가 동맹이라 부르는 게르마니아의 것들에게 버림받고선, 협력자들의 손에서 해방되기에 가장 적합한 자리를 찾았습니다.총독궁에서 필리드 드 골은 다음과 같이 선언했습니다. "이 대륙은 우리의 문턱이 될 것입니다. 오직 승리만 바라는 우리에겐 오직 승리만이 있을 것입니다. 이 최후의 싸움으로, 코트 디부아르에서 코트 다쥐르로 우리를 불러온 프랑스 정신의 거역할 수 없는 힘을 세상에 증명할 것입니다. 비냥쿠르 정권에 맞서, 폭정에 맞서 우리를 도와 싸우는 저항군의 승전보가 이미 들어오는 중입니다. 이것은 우리의 운명입니다. 우리는 프랑스를 정의하는 가치 없이 프랑스란 존재할 수 없음을 세상에 보여줄 것입니다."참모총장 디미트리 아밀라흐바리가 행동방침을 준비해둔 가운데, 우리 장성들 또한 이번 마지막 투쟁을 위한 조직과 준비를 마쳤습니다.
free_france.51.a코0=프랑스 만세!

free_france.52.t코0=알제가 우리 손에 들다!
free_france.52.desc코0=알제리 획득을 위한 우리의 싸움에도, 우리 알제리 식민지의 옛 수도였던 알제는 프랑스국이 점유한 최후 보루로 남았습니다. 옛 영광의 잔재이자 선물로 프랑스국에게 주어졌던 알제는, 근래엔 그를 둘러싼 모든 갈망들의 대상이 되어있었습니다.FLN의 도움으로 우리는 도시를 확보해냈습니다. 처음엔 놀랍게도 해안의 제독들이 우리 군에 대한 구축함 포격을 거부하더니, 우리가 도시를 차지하고 나자 프랑스국 해군을 이탈하곤 우리의 대의에 동참했습니다. 가담자들의 함선들이라면, 미국이나 캐나다도 댐으로 인해 접근할 수 없던 지중해에 대한 통제권을 우리 품에 안겨줄 것입니다.그 어느 때보다 해방은 가까워졌습니다. 필요한 건 마지막 단계의 시행 뿐입니다.
free_france.52.a코0=마침내 알제가 프랑스령이 됐다!




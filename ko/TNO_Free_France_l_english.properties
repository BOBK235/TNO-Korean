free_france_coup.22.desc코0=보호물 뒤에서 궁 곳곳에서 들려오는 총성을 들으며 오랫동안 기다린 끝에, 마침내 드 골은 자신을 구하기 위해 온 충성파 군대의 전차와 트럭의 소리를 들을 수 있었습니다. 급히 건물로 진입한 군은 반군을 사살하고 장성들을 체포했습니다. 마지막 시도로, 자크 마쉬는 이 순간에서 벗어나려 자신의 위치에서 뛰쳐나왔습니다. 마쉬가 정문을 향해 달려가자, 그를 조준한 드 골의 총이 발사되며 두 폐를 맞혔습니다. 땅바닥에서 서서히 죽어가던 마쉬는 다시 총을 집으려 했지만, 마지막 순간에 그의 눈앞에 보인 건 자신의 머리를 조준한 드 골이 방아쇠를 당기는 모습이었습니다.정변은 이제 끝났습니다. 인민 앞에서 드 골은 가담한 장성들이 즉각적인 군사재판을 받게 될 것이라며, 계획에 따라 나흘 후에 선거를 개최하겠노라 다시 한번 확언했습니다. "오늘이 프랑스 정신의 배신자 모두에 대한 교훈이 되길 바랍니다. 민주정은 존속하고 폭정은 절단될 것입니다. 저의 총구로 저는 제 숨통이 끊어질 때까지 공화국을 지키겠습니다."
free_france_coup.22.a코0=공화국 만세! 프랑스 만세!

free_france_coup.23.t코0=최후항전
free_france_coup.23.desc코0=드 골은 재빨리 자신의 몸을 가려주던 벽을 벗어나, 아드레날린으로 펄떡이는 몸을 이끌고 보이는 모든 장군들에게 총을 갈겼습니다. 길고도 어려운 싸움이었건만, 드 골은 오래 버티지 못 했습니다. 다리에 총을 맞으며 일어설 수 없게 된 드 골은 만찬장 바닥에 쓰러졌습니다. 드 골이 바닥에 누워있는 사이 마쉬는 엄폐지점에서 나와 샤를 드 골의 죽어가는 목소리를 들었습니다. "넌 프랑스의 정신을 죽일 수 없다. 영광의 순간들이나 기억해놔라, 마쉬. 네놈의 오욕의 세월 속에선 느낄 수 없는 것들일 테니."  마침내, 한 병사에게 드 골을 쏘라 명령한 마쉬는 국가통제를 공식적으로 선언하고자 계단을 올라 발코니로 갔습니다."나약의 나날들은 이제 끝났다. 본인 자크 마쉬 장군은 국가통수권을 인수하고 모든 선거, 헌법, 토의, 행사를 취소하는 바이다. 코트 디부아르에서 공화주의는 공식적으로 금지될 것이며, 프랑스 공화국의 무기 든 손인 우리 자유 프랑스는 그저 프랑스의 군에 불과하므로, 프랑스를 대표하거나 프랑스인들을 대표할 권리가 있다 주장하지 않을 것이다. 우리는 국가가 아니라 비공인 영토를 통제하는 군사체에 불과함을 모두는 유념하라. 이제 자유 프랑스는 해방만을 목적으로 하며, 그 외엔 모두 반역으로 간주될 것이다."

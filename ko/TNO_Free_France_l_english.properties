free_france_coup.34.desc코0=통신원들이 귀중한 기술 부속을 전송하고 지키던 통신실에 다다른 드 골은 충성파에 직접 통신을 취했습니다. 궁의 주변부에 이른 듯한 젊은 장군 아밀라흐바리가 이끄는 군은 강습을 준비했습니다. 통신이 있은 직후 장성들은 통신실에 도달했습니다. 총격이 오갔지만 드 골은 다리에 탄을 맞을 때까지 자리를 지켰습니다. 장군의 명령에 따라 드 골을 죽이려던 병사들의 뒤로 충성파 집단이 들이닥치며 최후의 한 발을 날리려던 이들을 쏴버렸습니다.이제 정변은 끝났습니다. 드 골은 인민에게 장성들이 즉각 군사재판을 받게 될 것이라 하면서, 선거가 나흘 후에 개최되리라 확언했습니다. "오늘이 프랑스 정신의 배신자 모두에 대한 교훈이 되길 바랍니다. 민주정은 존속하고 폭정은 절단될 것입니다. 저의 총구로 저는 제 숨통이 끊어질 때까지 공화국을 지키겠습니다."

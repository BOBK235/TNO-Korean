free_france_coup.19.desc코0=잦아든 총격의 틈새를 활용한 드 골은 궁의 2층으로 향하는 옆의 계단으로 향했습니다. 2층은 온갖 저명인사들과 드 골 자신이 머무는 곳이었습니다. 장성들이 계단 아랫층서 여전히 혼란스러워하는 동안, 드 골은 어느 경로를 택할지 재빨리 선택해야 합니다. 폭격에 대비해 추가 보호책이 마련됐음을 생각하면 드 골의 집무실과 영국 대사관실이 가장 그럴 듯한 선택지로 보이지만, 숨어서 공격해오는 병사들에게 반격하려면 좀 더 넓은 공간이 필요한 것도 사실입니다.

free_france_coup.35.desc코0=잠깐의 혼란 끝에 선거일이 하루 앞으로 다가오게 된 날, 마쉬도당은 자신들의 죄값을 치르게 되었습니다. 당연히 샤를 드 골이 주재한 군사법정에는 수구파 장성들인 마리-피에르 쾨니그와 필리프 르클레르가 동석하고 있었습니다.관여한 모든 장군과 병사들에게 형이 내려지면서 판결에만 6시간이 소요됐습니다. 반역이 주요 기소혐의가 된 가운데, 반국가 모반 또한 죄목으로 포함되어있습니다. 민간인이었더라면 즉각 사형판결을 받았을 테였지만, 고위 장성들인 이들에겐 특별조치가 취해졌습니다. 우리의 분명한 미약에도 남인도양의 케르겔렌 제도는 여전히 우리 손 안에 있습니다. 우리가 제독부가 보호하고 있는 이곳은, 그냥 일소해버리기 부담스러운 국가반역자들을 추방하여 가둬두는 감옥으로 쓰여왔습니다. 반역 장성진을 이 섬으로 보낸다면 휘하 부대를 다시 정규군에 편입할 수 있겠지만, 대중은 이를 드 골을 살해하려 한 장성진에 대한 나약함으로 받아들일 것입니다.

free_france.11.t코0=신파당 회의
free_france.11.desc코0=선거운동 기간에 공식적으로 참여하고 4개월이 지난 후 "젊은" 신파당이 아비장에서 첫 회의를 조직했지만, 관전자들은 이 신생 정당의 홍보 방식에 크게 혼란스러워하는 중입니다.장식 자체도 꽤나 기이했지만, 그림과 형상묘사는 미국 NPP 내부의 청년 조직들의 신생 미술사조를 연상케 했습니다. 장 가뱅의 비범한 연설 직후 조명이 꺼지며 그의 뒤로 영화가 상영되기 시작하자, 가뱅은 10분 가까이 침묵했습니다. 장-뤼크 고다르가 감독한 영화는 1930년대 프랑스인들의 삶을 다룬 단편극이었습니다. 영화는 잘못된 수사로 해고당한 후 파리에서 코르시카로 이주한 한 경관의 이야기를 다루었습니다. 경관은 코르시카에서 명성을 되찾아 다시 경찰이 되어 파리로 돌아가선, 일처리란 어떻게 하는 것인지 보여주고 싶었습니다. 그러나 "망명기" 동안 시간이 흐르며 한만 커진 그는 결국 인간성과 도덕성을 잃고서, 몇년 전까지 자신이 맞서 싸웠던, 복수에 눈먼 악당이 되고 말았습니다.상영 이후, 장 가뱅의 연설은 언론에서 중요하게 다뤄지지 않았습니다. 당연히, 많은 지식인들에게 작품은 드 골과 그의 지도부가 20년 전 지키고자 했던 이상에게서 얼마나 멀어졌는지에 대한 비유로 받아들여졌습니다. 자유 프랑스에서 가장 지명도가 높은 신문 중 하나인 주르날 드 라 프랑스 리브르는 다음과 같이 적었습니다. "신파당 지도층 대부분은 자유 프랑스 이전의 삶을 모른다. 주워들은 이야기, 부모에게서 전해들은 이야기들은 시간의 흐름 속에 윤색됐으며, 젊은이들이 흔히 그러듯 거짓된 이상향을 맹목적으로 신봉하고 있다."
free_france.11.a코0=애송이들이 정치에 대해 뭘 안다고.
free_france.11.b코0=너무나 충격적이로다! 너무나 근대적이로다!

free_france.12.t코0=최고사령부 내 지속적 불참
free_france.12.desc코0=매월, 부족한 자원을 현명하게 배분하고자 자유 프랑스의 장성들은 회의를 갖고 다음 달의 배급과 보급에 관해 결정합니다. 하지만 지난 몇 달간 언제나 똑같은 장성들의 지속적 불참이 관측됐습니다. 가장 눈에 띄는 건 중앙사령부에 속한 자크 마쉬로, 점점 더 많은 장군들이 이토록 중요한 회의에 불참한다는 건 문제가 될 수밖에 없습니다.무언가 벌어지고 있지만 누구도 확신하진 못합니다. 궁에서는 탈영부터, 독일인들과의 협력, 자유 프랑스의 신생 정부에 대한 정변까지 온갖 소문들이 나돌고 있습니다. 진실이 여전히 미궁 속에 있어도, 가설을 세우는 것 외에 지금의 우리가 할 수 있는 건 없습니다.
free_france.12.a코0=그래 마쉬, 자네는 여전히 멍청한 모양이군?

free_france.13.t코0=슈망-망데 토론
free_france.13.desc코0=간절히 기다려온 예정된 선거일까지 10주 전, LFL과 FSI은 대중지지의 지지를 확보하고 상대 후보를 꺾고자 두 후보 간의 토론회를 개최하기로 결정하였습니다.토론 일자는 [GetDate]로 잡혔습니다. 가장 부유한 자유 프랑스인들은 일대에선 희귀한 장치인, 텔레비전을 통해 토론을 시청할 특권을 가졌습니다. 반면 절대다수는 자유 프랑스군의 주 라디오 방송국이자, 언론, 정부, 망명자들 사이의 소통 창구로 기능하는 충직한 자유 프랑스 라디오를 들어야 했습니다.토론에선 여러 주제들이 다루어졌습니다. 자유 프랑스군의 지위, 새 헌법은 어때야 하고 해방의 미래는 어떠할 것인지가 두 후보자 간의 주요 주제로 올랐습니다. 피에르 망데-프랑스가 자신의 이상, 자신과 저항군과의 관계, 반 드 골 수사법을 고수한 한편, 모리스 슈망은 자유 프랑스 정치에 좀 더 온건한 접근법을 취했습니다. 슈망은 드 골식 정치에는 동의하지 않으면서도, 저항군과의 연계를 반드시 수정해야 한다고도 생각하지 않았습니다. 슈망은 대신 OFN, 더 구체적으로는 미국과 관계에 더욱 중점을 두었습니다.최종적으로 15000여 명이 토론회를 TV로 실시간 시청했으며, 망명 인원의 1/4에 해당하는 98만 명이 라디오를 통해 토론회를 청취했습니다. 더 값싸고 접근이 쉬운 신문으로 토론회 요약을 접한 이들은 해당 수치에 포함되지 않았습니다.

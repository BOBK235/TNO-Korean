free_france.19.desc코0=자유 프랑스 최고사령부 소속의 장군 자크 마쉬가 중앙아프리카에서 자신의 친우인 국가판무관 뮐러와의 사파리를 즐기고 돌아왔습니다. 국가판무관 뮐러를 위해 일하는 마쉬와 그의 휘하의 군대는 독일 식민지 내의 많은 원주민 반란 진압에 기여했습니다. 서로가 비슷한 성향임을 알게 된 마쉬와 뮐러는, 마쉬가 콩고 반란 진압을 가장 먼저 도와준 이후로 빠르게 친해졌습니다.많은 이들이 독일인들과의 과도한 친분으로 마쉬를 비난했지만, 마쉬가 중앙아프리카에서의 첫 원정 이후 식민지제 무기들이 든 꿰짝들을 갖고 돌아오면서 이러한 비판 역시 잠잠해졌습니다. 이에 따라 마쉬의 행동은 용인받게 됐으며, 필수적인 무장 및 보급품들을 중앙아프리카에서 계속 가져오는 한 마쉬를 막을 이유는 많지 않습니다. 장군은 사파리가 아주 훌륭했다고 보고하면서, 자신이 쏜 코끼리의 값진 상아를 집으로 가져와 전시해놓기까지 했습니다.

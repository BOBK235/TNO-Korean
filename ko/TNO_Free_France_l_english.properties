free_france.21.t코0=62년 3월 공공시위
free_france.21.desc코0=수년간의 선거 약속 끝에, 피에르 망데-프랑스는 오늘 샤를 드 골에 항거하는 공공시위를 조직했습니다. 드 골이 거주하는 아비장의 총독궁 앞에서 사람들은 '민주주의', '자유', '드 골', '독재자' 등이 적힌 팻말들을 흔들고 있습니다. 망명국가의 역사상 프랑스 시민들이 조직한 최초의 공공시위라는 점에서 이는 우리 역사의 전환점이자, 변환기의 신호라 할 수 있습니다.이 더운 저녁날에도 코트 디부아르 곳곳에서 34시간 연속으로 시위가 지속되자, 샤를 드 골은 마침내 시위대 앞에 모습을 드러냈습니다. 궁의 발코니에서 그는 소리쳤습니다.

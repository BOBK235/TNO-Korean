free_france.10.t코0=해방의 부름
free_france.10.desc코0=몇 년간의 군사정부 이후에도 여전히 드골주의를 강하게 지지하는 많은 사람들은 자유 프랑스 드골주의당이라는 정당을 구성했습니다. 이번 첫 선거에서 이들이 20년간 자유 프랑스의 통치자로 있던 샤를 드 골을 선택할 것은 자명합니다. 다르게 말하면, 프랑스인들의 눈에 드 골이 다시 좋은 모습으로 들기 위해선 많은 노력이 필요하다는 뜻입니다.드 골의 선거운동은 해방의 목표와, 샤를 드 골이 이 '계획'을 끝마칠 유일한 재목임을 부각하는 데 지대한 중점을 두고 있습니다. 이는 골수 드골주의자들은 물론, 저항군의 향수를 지닌 사람들의 마음 속에도 파동을 일으켰습니다. 기묘하게도 이는, 자유 프랑스에서의 불분명한 지위로 플라페로의 귀환만을 기다리는 벨기에 망명자들 또한 만족시켰습니다. 결과적으로 선거운동이 큰 효과를 거두면서 드 골 장군은 선거의 가장 강력한 경쟁자가 되었습니다. 그러나 경주는 이제 시작했을 뿐입니다. 8달 이상 남아있는 선거에 누구도 승자를 예측할 순 없습니다.
free_france.10.a코0=장군이 큰 인기를 얻다!

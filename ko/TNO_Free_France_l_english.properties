free_france_coup.20.desc코0=목재 탁자, 의자, 가구를 끌어모은 조잡한 보호책이 세워졌습니다. 장성들이 문을 뚫고 들어오는 데 성공하면서 총격이 벌어졌지만, 이번엔 바깥에서 소리가 들려왔습니다. 자체적으로 조직된 소규모 민병대가 건물 바깥에서 드 골을 돕고 있던 것으로, 민병대는 드 골을 구하고자 적절한 진입로를 찾으려 하고 있었습니다. 젊은 드골주의자들과 군인들로 이루어진 이들이라면 역적들을 전멸시키기엔 충분한 듯했으며, 정변을 잠깐이라도 더 붙들고 있을 수 있을 것이었습니다.충성파 군대의 당도가 경각에 달리게 되면서 승리 또한 가까이 왔습니다. 지금의 판단이, 정변 진압을 눈앞에 둔 주요하고도 중요한 마지막 결정이 될 것입니다.

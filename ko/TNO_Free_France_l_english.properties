free_france_coup.29.desc코0=문을 통해 들이닥친 장군은, 평소 집무를 하는 데 쓰던 무거운 떡갈나무 탁상 뒤에 숨었습니다. 탁상이 이상적인 보호책이 되어준 덕에, 드 골은 반격할 공간을 확보하면서도 적들이 쏴대는 탄환에게서 몸을 보호할 수 있었습니다. 두 발이 발사된 사이, 드 골은 엄폐 상태에서 쏜 탄환들에 두 병사가 차례로 쓰러졌음을 알아차렸습니다. 마침내 마쉬와 드 골만이 서로를 마주하게 된 것입니다. 아주 유리한 위치에 자리한 것도 아닌 데다 탄약도 부족한 채로 탁상 뒤에 숨은 드 골이었습니다. 그러나 장성들의 뒤로 모습을 드러낸 건, 드 골의 개인요원인 로베르 "밥" 말루비에와 자유 프랑스 첩보부 요원들이었습니다. 두 발의 탄환은 반역자들에게서 드 골을 구하기에 충분했습니다. 밥 말루비에의 활약이 다시 드 골을 구한 것이었습니다.정변은 이제 끝났습니다. 인민 앞에서 드 골은 가담한 장성들이 즉각적인 군사재판을 받게 될 것이라며, 계획에 따라 나흘 후에 선거를 개최하겠노라 다시 한번 확언했습니다. "오늘이 프랑스 정신의 배신자 모두에 대한 교훈이 되길 바랍니다. 민주정은 존속하고 폭정은 절단될 것입니다. 저의 총구로 저는 제 숨통이 끊어질 때까지 공화국을 지키겠습니다."

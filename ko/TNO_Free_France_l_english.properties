free_france.14.desc코0=선거일이 점점더 가까워지면서 선거조건이 마침내 확정되었습니다. 프랑스 및 프랑스어권 벨기에 출신 망명자 남성 및 여성이 유권자로 결정되었습니다. 코트 디부아르 원주민들은 선거를 통해 대표권을 행사하거나, 어떤 관료도 선출하지 못한 채 남겨진 것입니다.이는 자신들의 시민권을 인정하지 않는 정부에 맞서 코트 디부아르인들이 아비장 인근에서 즉각적인 대규모 시위를 벌이도록 만들었습니다. 일부 거리에서는 시위대 규모가 5만 명 정도로까지 증가했으며, 망명자들과 코트 디부아르인들 간의 충돌이 지나치게 폭력적으로 변하면서 헌병대가 출동하기도 했습니다. 첫 시위에서 3일 후, 코트 디부아르 민주전선의 지도자 펠릭스 우푸에-부아니가 드 골과 논의를 위해 마침내 총독궁으로 초청받았습니다. 하지만 두 사람 간의 몇 시간에 걸친 논의는 현상유지 이상을 약속하진 못한 듯 싶었습니다.자유 프랑스인들이 민주정의 회복을 간절히 기다리고 있는 이때, 코트 디부아르인들은 오랫동안 그 빛을 보지 못할 듯합니다.

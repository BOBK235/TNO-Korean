free_france_coup.17.desc코0=벽에 몸을 기댄 샤를 드 골은 여전히 자기 목숨을 위해 싸우고 있었습니다. 이전 회담에서 모습을 보이지 않았던 장성들의 대부분이 이제 자신을 암살하려 하고 있었습니다.늙었어도 숙련된 군인인 드 골에겐 총질을 해대는 십수 명의 장군들을 상대할 재간이 있었습니다. 통신실에서 가까운 친구가 이끄는 부대에 전언을 보낸 드 골은, 60여 분만 있으면 부대의 지원이 닿을 것이란 답을 받았습니다. 한 시간만 버티면 되는 샤를의 귀에서 총격음은 갑작스레 멎었습니다. 그는 결정하였으니...
free_france_coup.17.a코0=만찬장에 숨고 보이는 것들을 끌어다 문에 장애물을 친다.
free_france_coup.17.b코0=계단으로 가 궁의 수많은 방들 중 한 곳에 숨는다.

free_france_coup.18.t코0=만찬장에서
free_france_coup.18.desc코0=매 ***돌파*** 사이에 생긴 아주 잠깐의 시간을 활용해 이웃한 만찬장에 닿은 드 골은 의자와 탁상들로 방해물을 쌓았습니다. 안에서 그는, 자신을 위해 조금이라도 시간을 벌어주겠다는 개인경호대와 마주쳤습니다. 이들의 보고 덕에, 드 골은 정변을 이끄는 게 자크 마쉬이며, 그 동기는 알 수 없어도 마쉬를 돕는 장군들이 이른바 마쉬도당이라 불리는 집단의 일부라는 사실을 파악했습니다.잠시 총격이 멎은 이후 장성들은 방에 강제로 들어가려 하거나, 적어도 들어가려는 시도를 당장은 멈췄습니다. 문으로는 오래 버틸 수 없으니, 서둘러 결정을 내려야 합니다.
free_france_coup.18.a코0=드 골이 은폐해 총을 쏠 수 있는 벽을 만든다.
free_france_coup.18.b코0=다른 방을 통해 탈출한다.


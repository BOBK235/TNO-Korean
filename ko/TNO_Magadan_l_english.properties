MAG_the_true_heir_of_harbin코0=하얼빈의 진정한 후계자
MAG_the_true_heir_of_harbin_desc코0=하얼빈에서 존재했던 러시아 파시스트 당은 이제 사라졌습니다. 오랫동안 로자예프스키의 정책과 미사여구에 불쾌해하던 마트코프스키와 그의 파벌은 마가단을 장악하고 이제 그들의 목적에 맞게 이를 바꿔나가고 있습니다. 러시아 전체가 고통받는 동안 당은 더 이상 진흙탕 속에서 투쟁하지 않을 것입니다. 더 이상 그 어떤 폭언도,증오의 수사도, 어머니 러시아를 그녀를 파멸로부터 구해주기 위한 우리를 막을 순 없습니다.그러나 마트코프스키가 조국을 위해 의무를 다하기 전에 그는 제한 없이, 그리고 불성실함으로부터 자유로워진 채 홀로 통치해야 합니다. 그는 자신의 당파를 신뢰하면서도 계급간의 이견을 분쇄해야만 합니다. 로자예프스키에 대한 충성심을 의심하는 사람들은 모두 자신이 숙청된 것임을 알게 될 것입니다. 마가단 보안에 대한 정치적 장악으로 마트코프스키는 그의 신성한 임무를 수행하게 될 것이며, 이는 하얼빈 시절 이래 그가 스스로 굳혀온 것입니다. 그의 지도 아래 러시아는 강하고 유일무이하며 타의 추종을 불허할 것입니다.

MAG_building_the_wastes코0=황무지를 재건하다
MAG_building_the_wastes_desc코0=서쪽에서 오는 공포스런 소식들. 독일의 테러 폭격, 무법자들의 약탈, 러시아인들의 러시아인들에 대한 투쟁. 극동 러시아의 가장자리에서, 마가단은 멀리 떨어져 있고 나머지 조국을 괴롭히는 문제들로부터 보호받고 있습니다. 그러나 거리로 인한 안전에도 불구하고, 마가단은 충분치 않습니다. 인구와 자원 모두에서 러시아의 가장 척박한 지역에 위치하며, 이곳에는 러시아의 궁극적인 해방과 재결합에 쓸만한 것이 별로 없습니다.마트코프스키는 이를 바꿀것입니다. 그와 그의 일행은 마가단의 십자군원정에 기꺼이 동참하고자 하는 노동자들을 위하여 가단 거리나 교외를 돌아다닙니다. 그들은 도로와 전신주, 작은 작업장, 그리고 제조소를 지을 것입니다. 적들의 실패와 독일인들의 죄악으로 안장된 러시아의 어두운 육체에 해방의 날이 밝아올 때, 그들은 그들의 의무와 헌신으로 충분히 보상받을 수 있을 것입니다. 마트코프스키는 그들의 헌신을 잊지 않을 것이기 때문입니다.

MAG_siberian_factories코0=시베리아 공장
MAG_siberian_factories_desc코0=마가단은 앞서 지적한 바와 같이 나머지 러시아로부터 멀리 떨어져 있고 고립되어 있습니다. 마가단 항구도시 자체에 현존하는 산업은 규모가 작고 딱히 군수품 생산에 맞춰 있는것은 아닙니다. 과거 극동지역에서는 붉은시대에 발달한 블라디보스토크의 공업 중심지가 있었지만 지금은 일본인과 만주인에게 빼앗겨 이러한 산업력 부족 현상은 곳곳에서 계속되고 있습니다. 간단히 말해서, 동양에서 우리가 싸우는 사람들은 모두 공평한 상황에  놓여 있는 거죠.그러나 마트코프스키는 어떠한 기회도 그냥 놓치지 않습니다. 당은 마가단의 병사들을 도적때가 아닌 더 높은 이상을 가진 군인으로 무장시키고 훈련시켜야만 합니다. 또한, 당이 보호하는 어떠한 시민도 빈곤과 부족함을 모르게 해야 합니다. 이는 다가올 러시아의 비전이자 모범이 되도록 해야할 것입니다. 이 모든 과제를 해결하기 위해 그는 시베리아의 황무지로부터 애들 싸움 수준의 사소한 갈등이 아닌 전쟁을 위한 분명한 의도를 가지고 공장을 건설해야 합니다.

MAG_siberian_farms코0=시베리아 농장
MAG_siberian_farms_desc코0=중국의 유명한 전략가가 말했듯이, 군대는 발로 행진하는것이 아니라 뱃속에 든 것으로 행군합니다. 마가단 항구도시는 항상 식량 수요를 충족하기 위해 연방과 제국의 시대에 늘 외부 수입에 의존해 왔습니다. 모국의 다른지역과의 교류가 끊킴에 따라, 그 동안 대부분의 주민들은 해안 어업에 의지해왔습니다. 굶주림 속에서 태어난 그들의 가슴속엔 비밀스러운 소망이 퍼져나갑니다. 그들을 구해줄 러시아가 나타나기를 빌며.마트코프스키는 당과 함께 그들의 부름에 귀를 기울여야만 합니다. 관리들은 시베리아 들판에서 일할 자원 봉사자들과 징병자들을 모을 것입니다. 극동은 비옥하지 않으나 정직한 러시아인의 노력은 기적을 일으키는덴 충분할 것입니다. 우리는 시베리아의 혹독한 기후에서 살아남아 우리 사람들을 충분히 먹여 살릴 만큼 우리 창고가 넘쳐나는 음식으로 가득 차게 할 필요는 없습니다. 러시아가 다시 일어나면 이 모든 것은 바람 속의 잿더미처럼 잊혀질 것이니까요.

MAG_try_something_else코0=다른것을 시도하다
MAG_try_something_else_desc코0=시베리아 공장과 농장이 건립되면서 마가단의 당은 행동과 개혁이 가능한 세력으로 자리매김했습니다. 불행하게도, 이러한 행위들은 지금까지 제한적인 성공을 거두었을 뿐입니다. 마트코프스키와 그의 정파가 이를 인정하기는 힘들지만 시간은 이러한 노력의 효과에 대해 말해줄 뿐입니다. 현재로서는 우리는 이를 기다릴 수 밖에 없습니다. 그 사이에 당의 군대엔 문제가 있습니다. 우리 군은 유능하고 비교적 무장도 잘 되어 있는 편이지만 먼 북쪽에서의 전투엔 적합하지 않거나 익숙하지 않습니다.이제 다른것을 시도해볼 차례입니다. 마트코프스키는 옛 시절의 군인으로서 그의 장군들과 장교들이 군인들을 시베리아의 소란스러운 날씨에 싸울 수 있는 단련되고 경험 많은 사람들의 새로운 군대를 단조하는 것을 관찰할 것입니다. 훈련은 가혹하거나 명확한 조건에서 주기적으로 치뤄질 것입니다. 마가단의 모든 병사는 마트코프스키의 십자군 원정의 창끝이 되어야만 합니다.

MAG_acquire_advisors코0=조언자를 확보
MAG_acquire_advisors_desc코0=시베리아의 대지는 오래된 역사를 가지고 있습니다. 과거 수세기 동안 제국이 동쪽으로 급속히 팽창하던 시기 이전부터 여러 민족이 이곳에 거주하면서 혹독한 날씨를 견디고 생계를 꾸려왔죠. 마가단의 군은 그들로부터 배울 것이 많으며 야생에서 살아남는 법에 대한 조언은 극동의 변덕스런 환경속에서 삶과 죽음의 차이를 나눌 수 있습니다.이 조언자들을 얻기 위해, 일부 병력은 지역 통역관과 함께 캄차카 주변의 땅으로 북상할 것입니다. 그곳에서 우리는 원주민들과 접촉할 것입니다. 그들의 수천 년의 경험을 우리 자신의 전쟁 이론의 발전을 돕는 데 사용할 수 있기를 바라면서 말이죠. 그들은 더 이상 시베리아의 야생속에서 이빨과 가죽만으로 살아남진 못할 것입니다. 이제부터 그들은 극동 땅의 신들로부터 내려지는 의심도 우려도 무시하고 지낼 수 있을것입니다. 우리는 우리의 군인들을 생존가이자 승자로 만들 것입니다!

MAG_radical_techniques코0=급진적 기법
MAG_radical_techniques_desc코0=극동은 정말 야생적인 땅입니다. 연방과 제국 시대에도 희소한 거주민들의 러시아의 동쪽 확장을 지탱할 문명이 없는 삶은 도전적이고 끊임없는 삶이었습니다. 시베리아의 숲과 툰드라에서는 전쟁은 더 서쪽에서의 특징을 띠지 않습니다. 이렇다 할 인프라가 없는 상황 속에서 이곳의 전쟁은 극동을 지배하기 위해 싸우는 소국들간의 교전으로 축소되었습니다. 시베리아에서 정상에 오른다는 것은 유럽에서 가르치는 일반적인 전쟁의 법칙을 포기하는 것을 의미할 것입니다.우리의 대의를 위해서, 우리는 우리가 알고 있는 모든 것을 뒤로 해야만 합니다. 결국 전쟁의 방식은 시대에 맞게 바뀌는 법이니까요. 우리 병사들은 시베리아 원주민들로부터 배운 교훈을 바탕으로 급진적인 새로운 훈련 체제를 도입하게 될 것입니다. 베리아의 숲과 툰드라는 우리에게 곧 서러시아의 평야와 들판과 같을 것이며, 그것이 로자예프스키든, 황제파든, 심지어 적군이 될 지라도 우리의 공격하는 것을 막을 장애물 따윈 없을 것입니다.

MAG_preliminary_arming코0=예비 무장
MAG_preliminary_arming_desc코0=우리가 건설한 시베리아 공장들이 결실을 볼 때가 마침내 왔습니다. 일터와 기계를 충분히 활용 할 수 있는 충분한 인력이 있으므로 그들은 의도한 대로 가동하기 시작할 수 있습니다. 마가단 거리에서는 이 공장들의 굴뚝들이 연기를 뿜어내는 것을 볼 수 있는데, 이는 그들이 그 안에서 만들어 내는 것들을 암시합니다. 소총,유니폼,탄환, 포와 포탄조차 그 안에 도사리고 있습니다. 당은 가장 절박한 상황에서 다시금 승리를 거두었고, 마트코프스키는 기뻐하고 있습니다.이제 당의 무장세력을 무장시킬 때입니다. 적절한 장비를 갖추기만 한다면 우리 병사들은 그렇게 과소평가한 실수에도 불구하고 훨씬 더 큰 힘으로 적군이나 차르주의자, 또는 로자예프스키와 싸우기 위해 나설 수 있을 것입니다. 이러한 이점은 마트코프스키가 조국을 고통과 불화의 손아귀에서 해방시키기 위한 십자군원정을 위해 박차를 가하는 것처럼 극동을 통일할 기회를 우리에게 제공할 것입니다.

MAG_winterized_gear코0=동계대비 장비
MAG_winterized_gear_desc코0=극동의 불우할 수 있는 모든 상황 중에서 가장 두드러지는 것은 추위입니다. 혹독한 시베리아 겨울 동안 움직이는 것은 힘들고 그 안에서 싸우는 것은 더더욱 힘이 듭니다. 설상가상으로 현재 우리 군인들이 사용하고 있는 장비들은 혹독한 날씨에 자주 고장 나거나 아니면 쓸모가 없는 것들 뿐입니다. 월동여건이 부대의 최우선 과제인 만큼 우린 해결책을 찾아야만 합니다. 또한 시베리아 겨울을 위해 더 많은 내구성을 갖춘 장비를 획득하는 것은 우리 병사들로 하여금 적들보다 결정적으로 유리한 위치에 설 수 있게 해줄 것입니다.마트코프스키는 모든 군사장비를 동계화하도록 명령할 것입니다. 대부분의 장비가 저온에서 사용될 준비가 되어 있지 않기 때문에 이것은 길고 난감한 과정이 될 것입니다. 하지만, 이것은 우리가 견뎌내야 할 투쟁입니다. 궁극적으로 러시아의 해방은 우리가 가진 모든 것을 쏟아부어야 하는 것이며, 이 작은 불편은 그 도전에 비하면 아무것도 아닙니다. 언젠가 마트코프스키가 러시아를 통치할 때, 이 모든 것들은 그 가치를 증명할 것입니다.

MAG_sitting_out_the_winter코0=겨울이 끝나길 기다리다
MAG_sitting_out_the_winter_desc코0=우리는 우리가 할 수 있는 모든 것을 했습니다. 공장과 농장은 끊임없이 가동하고 있고 그 생산물들은 군인들과 시민들에게 공평하게 배분되고 있습니다. 원주민 참모들은 전투의 효율성을 유지하면서 극동 기후에서 살아남을 수 있는 단련된 병사들을 훈련시켰습니다. 동계대비 명령이 완료됬고,우리 제조 공장에서 생산한 장비들은 이제 저온에서도 작동이 가능합니다. 우리는 행동할 준비가 되었지만 겨울이 다가오고 있습니다.자연의 힘에 대항하여 우리가 할 수 있는 일은 많지 않습니다. 우리는 겨울을 버티고 전봇대와 도로의 정비를 위해 병사들을 배치해야만 합니다. 마트코프스키의 영토가 범죄와 도적질로부터 자유로울 수 있도록 순찰은 여전히 이루어질 것이지만, 전투 훈련은 이루어지지 않을 것입니다. 모든 병력이 평상시처럼 행동하며, 날씨에 맞게 적응해 있습니다. 그것이 끝날때 우리 모두를 기다리는 거대한 임무가 있고, 마트코프스키는 이를 영도하기 위해 서 있을 것입니다.

MAG_desperate_times코0=절박한 시간
MAG_desperate_times_desc코0=우리가 해낸 모든 일에도 불구하고, 기어코 이 지경이 오고야 말았습니다. 우리의 식량은 바닥을 들어내고 있고 우리의 겨울 장비는 겨울바람속에 간신히 작동하며 우리의 농장과 공장은 비효율적입니다. 겨울은 왔다 가겠지만 혹독한 시베리아 환경 속에서 영역을 안정시키고 힘을 얻으려는 우리의 노력에 큰 발자취를 남겼습니다. 아마도 마트코프스키의 외세와 망명자들이 러시아에서 그의 대의명분을 지원하도록 하는 계획을 이용해 밖을 내다볼 때가 된 것 같습니다.우리는 나아갈 수 있는 세 가지 방향을 지니고 있습니다. 치타에 거주하는 차르는 기껏해야 우리의 시답지않은 적이지만, 어쩌면 그의 패거리에게 휴전을 받아들이도록 설득할 수 있을지도 모릅니다. 닉슨 대통령 밑의 미국인들은 우리가 그들에게 개혁을 약속한다면 우리를 지지해줄 지도 모릅니다. 마지막으로, 영향력 있는 가장 두드러진 러시아인 망명자인 파시스트 아나스타시 본시아츠키가 우리의 대의를 뒤에 있는 그들의 자원을 통해 지원 하도록 설득할 수 있을지 모릅니다. 우리가 누구를 설득해서 우리를 지지하도록 하든지 간에 한 가지는 분명합니다. 당은 홀로 살아남을 수 없을 것입니다.

MAG_the_tsar코0=차르
MAG_the_tsar_desc코0=로자예프스키의 비열한 군대에 의해 우리 영역에서 간신히 분리되었지만, 치타는 다른 군벌 국가들보다 우리와 공통점이 더 많습니다. 하얼빈에 나타난 다양한 망명자 운동과 조직의 진화속에서, 이 정권은 파시즘이 아니라 차르주의에 기반을 두고 있습니다. 몇몇 백군 장군 일당은 로마노프가문의 후예이자 왕위 계승자로서의 정통성이 거의 없는 자인 마이클 안드리비치를 끌어들여 야고다 제국이 무너지는동안 그 제국의 일부를 차지하여 치타를 건설했습니다.우리는 이데올로기와 공통된 적을 포함해 많은 공통점을 공유하고 있으며, 미하일은 지금으로서는 협력하고 더 긴밀한 관계를 맺기를 간절히 바라는 것 같습니다. 육로로 연결되지 않아 교류가 어려울 수도 있지만 그렇다고 치타에 있는 새 친구들과의 접촉이 중단되지는 않을 것입니다.

MAG_smuggling_routes코0=밀수 루트
MAG_smuggling_routes_desc코0=차르 미하일의 군벌과 상호 이익이 되는 관계에 도달하는 데 있어서 가장 큰 문제는 우리가 어떻게 그들에게 도달하느냐는 문제에 대한 해답을 찾는 것이었지만 우리는 해결책을 찾아냈습니다.이곳 극동지역에서는 정착지와 그 사이의 교류의 연결고리가 될 경로가 거의 없다는 것은 잘 알려진 사실입니다. 이는 우리의 경로와 일정을 신중하고 면밀하게 검토한다면,비밀 수단을 통해 우리를 실질적으로 치타와 연결할 수 있는 경로나 그 중 몇 가지라도 만들 수 있다는 것을 의미합니다. 우리의 최고의 병사들이 지키고 있는 이 길들은 양방향으로 가는 무기와 자원의 흐름을,더 나아가면 우리 주 사이에 있는 특사의 호송까지도 가능하게 할 것입니다. 만일 우리가 치타에서 가져오고 싶은 것은 무엇이든 밀반입할 수 있다면 그것은 지리를 극복하고 외교관계를 수립하는 좋은 첫걸음이 될 것입니다.

MAG_put_aside_our_differences코0=우리의 차이점을 제쳐두다
MAG_put_aside_our_differences_desc코0=우리와 치타의 차르주의자들은 공통점이 많지만, 의견 차이도 많습니다. 우리는 공통된 출신배경을 가지고 있지만 그들이 차르 제국의 옛 방식을 추구하여 그들의 뿌리를 찾는 동안 우리의 이데올로기는 러시아 파시즘의 새롭고 신선한 운동에서 비롯됩니다. 물론 우리를 갈라놓는 것은 군주의 권력에 기대있는 옛 러시아 장군들과 정치인들의 낡아빠진 신념 때문이지만 그렇다고 해서 이 비참한 환경에서 화해가 불가능해지는 것은 아닙니다.공동의 적,로자예프스키의 파시스트 일당과 맞서기 위해, 우리는 그들과 협력과 불가침의 협정을 제안함으로써 치타에 대한 우정과 존경을 보여주는 조치를 취할 것입니다. 만약 그들이 받아들인다면, 우리는 더 안전하게 아무르를 공격할 기회도 얻을 수 있을 것입니다.

MAG_divide_and_conquer코0=분열과 정복
MAG_divide_and_conquer_desc코0=RFP 강경파로부터 갈라진 날부터 아무르에 있는 로자예프스키의 병력은 우리의 생존에 가장 큰 위협이었습니다. 우리 남부만큼 경비가 삼엄한 국경지대는 없으며 그곳의 상황이 국경수비대의 습격과 교전으로 번지는 일도 드물진 않죠. 이제 치타에서 우군을 찾았으니 우리의 힘을 과시하고 실력도 시험해 볼 수 있을 것입니다.공격하기에 완벽한 순간을 찾아내고 우리가 행했던 다른 어떤 것보다도 큰 규모의 공격을 행 할 때, 우리는 시작할 것입니다. 차리스트들은 동쪽의 로드제프스키 군대의 주의를 분산시키는 데 도움을 줄 것이며, 이는 우리가 바라건대 동시베리아의 얼어붙은 땅에서 우리의 위치를 향상시켜 줄 것입니다.

MAG_the_president코0=대통령
MAG_the_president_desc코0=우리의 가장 큰 지지자를 찾기 위해서 우리는 광활한 태평양을 건너서 서방의 초강대국인 미국에 눈을 돌려야 합니다. 그들은 세계 3대 강대국 중 하나로 거의 비길 데 없는 산업과 군사력을 보유하고 있습니다. 마트코프스키는 러시아를 되찾기 위한 그의 노력을 지원할 최소한의 그 작은 부분을 얻기 위해 눈을 돌렸습니다.닉슨 대통령은 미국의 현 지도자로, 지금까지 러시아 문제에 미국을 참여시키려는 의지를 별로 보이지 않고 있는데, 이것을 우리가 바꿔야 할 것입니다. 미국의 지지를 얻기 위해서는 두 가지 안건을 처리해야합니다. 첫째는 우리 정권이 유용하고 신뢰할 수 있는 자산이 될 수 있다는 것을 증명하는 것이고, 둘째는 우리가 그들이 증오하는 파시스트들과 다르다는 것을 보여주는 것입니다. 해외 원조가 인도되기를 원한다면 우린 반드시 둘 모두 해내야 합니다.


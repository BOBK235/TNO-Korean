MAG_gateway_into_russia_desc코0=보즈드는 단지 현황만을 넘어서 마가단을 택해 우리의 투쟁을 시작했을 때 특정한 의도를 가지고 있었습니다. 이 얼어붙은 태평양 항구의 해안은 많은 축복을 가져다 줍니다. 캄차카나 알래스카에서 온 밀수꾼들은 매일 도시에 매우 요긴한것들을 운반해옵니다. 보즈드의 정부는 바로 이 무역 허브의 부로부터 성장하며, 결국 우리의 합법성도 여기에서 부터 성장합니다.

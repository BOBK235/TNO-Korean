MAG_regional_factions_category_desc코0=미하일 마트코프스키의 통치하에 시베리아 민족공화국은(적어도 서류상으로) 러시아 파시스트당을 제쳐놓고 '우리의 파시스트 이미지에서 자유로운 신당'인 러시아 국민노동당을 만들었습니다. 그러나 전 러시아의 보즈드가 새로운 "자유당"을 축하함에도, RNLP 내의 분열이 나타난 것은 그를 포함한 여러 사람에게서 명백해졌습니다.그 중심에는 그의 충실한 지지자들인 §O노동자§!들이 있습니다.그 좌익엔 니콜라이 페틀린이 그의 파벌인, §M개혁가§!들이 함께 있습니다.그 우익엔 §g보수파§! 가 있습니다., 보즈드가 너무 '부드럽다'고 주장하는 파시스트들의 수척하고 이빨빠진 파벌로, 페틀린과 마트코프스키의 새로운 시베리아 국민 공화국에 대한 비전에 모두 단호히 맞서 싸웁니다. 그들은 원대한 계획엔 전혀 관심이 없습니다..주요 세력중 하나가 힘을 굳히는데 성공한다면, §Y시베리아 국민공화국§! 은 그들의 것이 될것입니다...Currently [ROOT.GetMAG_reformists_vs_labourists] faction is the most influential.


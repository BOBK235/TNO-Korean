SAF_The_Empty_Throne_desc코0=남아프리카 공화국은 공식적으로 여전히 군주국이지만, 실제로는 조지 6세가 죽은 이후 공위상태입니다. 정부는 엘리자베스 2세와 에드워드 8세 누구도 인정하지 않는데, 이는 OFN과 유니티팍트 양쪽을 적대하려 하지 않으려 하기떄문이며 이때문에 왕의 지위는 거의 10년동안 미궁에 빠져 있었습니다. 정부는 지금까지 이 문제에 대해 의견을 바꾸려하지 않지만, 남아프리카 공화국이 왜 군주제를 계속 유지해야 하는지에 대한 여론이 높아지고 있습니다.
SAF_Desperate_Neutrality코0=절박한 중립
SAF_Desperate_Neutrality_desc코0=OFN이 남아프리카를 동맹으로 끌어들이려는 여러번의 시도에도 불구하고, 연이은 정부들은 일관되게 강력한 고립주의적 입장을 견지하고, 냉전에서 엄격한 중립을 유지하자고 주장해왔습니다. 북쪽의 독일 제국의 적대감이 높아지는 것을 원하지 않기 때문에, 우리 정부가 이 중립정책을 포기하려면 정말로 끔찍한 상황이 필요할 것입니다.
SAF_Divided_Nation코0=분열된 국가
SAF_Divided_Nation_desc코0=우리나라는 정치적인 위기로 인해 내부 갈등에 시달리고 있습니다. 아프리카 민족 대표회의가 평등권과 민족 자결권을 외치는 동안, 정부는 지금까지의 모든 개혁 요구를 거부했습니다. 이제 테러리즘이 전국적으로 퍼지고 있고, 점점 더 호전적으로 변해가는 보어인들과 ANC가 우리 정부를 비난하고 있으며, 나라의 미래는 마치 칼날 위에 놓여있는 것만 같습니다.

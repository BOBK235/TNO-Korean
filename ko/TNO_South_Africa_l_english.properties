SAF_south_africas_situation_desc코0=남아프리카는 서서히 혼란에 빠져들고 있습니다. 내분과 정치적 교착상태는 도처에 널려있고, 사회 자체가 대립하는 파벌로 분열되어, 각각 국가의 지배권을 다투고 있습니다 : 왕없는 군주국만이라는 것만으로도, 우리의 우유부단함이 얼마나 깊은지를 알수 있습니다. 균열을 메우려는 노력에도 불구하고, 우리의 노력은 우리의 고통으로 손해를 보는 이들에 의해 허사가 됩니다.\n\n남아프리카는 완전히 붕괴 직전이고, 오직 기적만이 남아프리카를 지켜줄수 있습니다. 하지만, 이 어두운 시대에 희망을 가질수 있는 용감한 사람은 거의 없습니다...
SAF_the_issues_we_face코0=우리가 직면한 문제들
SAF_the_issues_we_face_desc코0=우리 나라는 깊게 분열되어 있습니다. 독일인들이 주로 말하는 "인종 문제"로서요. 소수의 백인들, 앵그로 색슨과 보어인들은 정치적 대표성을 박탈당한 원주민들에의해 수적으로 압도되어 있습니다. 최근 우리 정부의 지위 향상 노력에도 불구하고, 아프리카인들은 여전히 가난하고 기본적인 복지조차 없이 살아가고 있습니다.\n\n개혁은 또다른 분열을 낳았습니다: 최초의 네덜란드 식민지인의 후손인 보어인들은 인종 분리를 소리높여 주장하고 있으며, 우리들이 하는 일은 '유색인종'이 그들의 주인에게 반역할 기회를 줄뿐이라 생각합니다.\n\n이는 더욱 심각한 문제입니다: 독일은 국민당을 지지하고 있기 때문입니다. 세명의 판무관부장은 "탈출한 노예들로부터 네덜란드의 피를 이은 동료 아리아인들을 보호하고 남부 국경에서의 평화로운 관계를 구축하기 위해"라 주장하지만, 보어인들이 남아프리카를 식민지중 하나로서 추가될수 있는 완벽한 도구라는 것을 의심하는 사람은 없습니다.\n\n어떤 일이 있어도 남아프리카는 버텨낼것입니다. 반드시!
SAF_the_monarchy_debate코0=군주제 논쟁
SAF_the_monarchy_debate_desc코0=백인 사회에서 가장 뜨거운 논쟁거리는 바로 군주제와 공화제 사이의 논쟁입니다. 이 정치적인 질문은, 겉으로 보이는것 이상의 곪은 상처와 깊은 분열을 숨기고 있습니다: 어떤 사람은, 변화의 시대에 군주의 이름으로 나라를 하나로 뭉쳐, 이견을 고치고 공동의 목적을 찾기를 원합니다.\n\n다른 한편으로, 국민당은 우리의 아름다운 땅을 독일의 열화된 복제품. 수백만의 빈곤층과 두려움에 떠는, 인종적으로 분리된 사회로 바꾸고 싶어하기때문에 공화정을 지지하며 "개혁"을 강제하고자 합니다. 보어인들은 그들의 길에 문제가 있음을 알지 못하는 겁니까? 헤트조그가 주장하는 방식이 독일이 몰락시키는 것을 모른단 말입니까? 우리는 이 대륙에서 유일하게 합리적인 존재가 될수는 없습니다!
SAF_the_african_national_congress코0=아프리카 민족 회의
SAF_the_african_national_congress_desc코0=ANC는 그들의 보다 급진적인 사촌인 판 아프리카 회의와 함께, 우리의 안정에 가장 큰 장기적인 위협입니다. 보어인들이 더 위험하기 하나, 이 범아프리카인 단체는 우리나라가 불안정에 빠질수록 서서히 세를 늘리고 있습니다. 우리의 자애로운 통치에도 불구하고, 많은 아프리카인들은 여전히 사회가 크게 분리되어있다고 불평합니다:군대, 공무원, 정치 그리고 심지어 경제까지도 백인 소수자에 의해 지배되고 있다는 것입니다. 그들에게는 우리가 백인이라는 이유만으로, 앵글로색슨이나 보어인 둘 다 적으로 여깁니다.\n\n매일 점점 더 많은 사람이 이 ANC에 가입하고 있습니다. 만약 우리가 행동으로서 그들의 신뢰를 얻지 못한다면, 아프리카 민족회의는 그들의 민족을 위해 진정한 자유를 얻으려 시도할것입니다. 힘으로 말이죠.
SAF_schedule_a_referendum코0=국민투표 투표일 결정
SAF_schedule_a_referendum_desc코0=국민당이 주도한, 군주제에 관한 국민투표를 무산시키려는 우리의 시도에도 불구하고, 야당은 의회를 점거하며 투표를 강요시켰습니다. 사람들이 항의의 표시로 거리에 나서기 시작하자, 우리는 굴복했고 안정성의 회복을 대가로 그들의 투표 제안을 받아들여야만 했습니다. 그래서는 안됬습니다. 이제 급진주의자들은 이전보다 훨씬 더 많은 혼란을 야기하고 있고, 우리는 결국 우리 자신의 결정에 의해 묶여있게 되었습니다. 우리는 지난 몇달 동안 투표를 연기하기 위해 모든것을 시도했으나, 국민당은 이전과 마찬가지로 우를 위협하였으며, 이제 그 협의를 무시하는 것은 남아프리카라는 관에 못질을 하는 마지막 선택이 될것입니다. 국민투표의 일정을 잡고, 우리가 이기길 기도해야합니다.
SAF_referendum_decisions_tt코0=§Y우리들은 반대 파벌의 지지에 대항하는 몇몇 결정을 내릴수 있습니다§!
SAF_a_plan_for_the_future코0=미래를 위한 계획
SAF_a_plan_for_the_future_desc코0=미래는 말 그대로 암울하기에, 우리는 계획을 세워야만 합니다.흑인 다수의 문제는 심각하지만, 이는 기회가 될수 있습니다. 만약 우리가 대대적인 개혁을 제정하여 그들의 지지를 얻고, 진정한 적이 NP임을 상기시켜준다면 우리는 NP와 그들의 독일 후원자들에 대한 연합 전선을 제시하여, 그들의 표를 더하여 압도적인 표차로 국민 투표에서 승리할수 있을겁니다.\n\n하지만 모두가 이 제안에 동의하는건 아닙니다. 우리 정부 내에서도 원주민들의 위협에 맞서 '문명화된 정부'라는 명분으로 국민당과의 화해를 믿는 자도 있습니다. 그들 입장에서는 아프리카인들의 표를 얻는 최선의 방법은 깜둥이 반란군을 진압하는 것이며, 이를 위한 경찰력의 총체적인 강화를 주장합니다. \n\n더 이상 지체할 시간이 없습니다: 우리는 지금 선택해야만 합니다.
SAF_maintain_the_status_quo코0=현상태 유지
SAF_maintain_the_status_quo_desc코0=반항적인 원주민들은 우리의 안정에 가장 큰 위협이 되는 법입니다. 따라서, ANC가 더 이상 성장하지 못하도록 막고, 현 상황을 유지하기 위해 종합적으로 노력해야합니다. 문명화되고 교육받은 사람들이 모든 이의 이익을 위해 남아프리카를 통제할것이며, 이것으로 보어인들이 우리를 지지하는 방향으로 선회하길 기대할수 있을겁니다: 정부가 그들의 삶을 보호할수 있는데, 왜 나라를 독일인에게 바쳐야한단 말입니까?
SAF_further_investigate_the_anc코0=ANC에 대한 추가적인 조사
SAF_further_investigate_the_anc_desc코0=T아프리카 민족회의는 광범위한 연락망, 회원, 안전가옥을 가지고 있으며, 그들은 그 안에서 남아프리카에 불을 지피려고 계획하고 있습니다. 밖에 이미 충분히 많은 적이 있습니다. 불안요소를 안에 남겨둘 여유따윈 없습니다.: 우리는 국가안보국에 ANC의 회원에 대한 추가 조사를 명령하고, 그들의 지도자가 누구인지, 그리고 어디에 숨었는지 파악하여 철권으로서 다스릴것입니다. 이것은 ANC를 무력화시키고, 새로운 회원과 자금줄의 중단으로 이어질것이므로 그들이 우리에게 해를 끼치지 않도록 약화시킬수 있을겁니다.
SAF_restrict_their_protests코0=그들의 시위를 제한하라.
SAF_restrict_their_protests_desc코0=예상대로, 급진주의자들은 우리의 질서 정치에 대해 공공연히 반대하며 아프리카인들을 거리로 내몰고 있습니다. 용납할수 없는 일입니다: 경찰은 군중을 해산시키기 위해 적절한 무력을 사용하도록 허가받고, 어떠한 시위도 일어나지 않도록 엄중한 질서를 유지해야합니다. 우리는 독일인이 아닙니다만, 우리 정부조차도 혼란보다 질서가 더 낫다는 것을 이해하고 있습니다. 우리는 갈팡질팡하는 원주민들이 이미 흔들리는 우리 나라를 내분으로 모는것을 용납하지 않을겁니다! \n\n오늘부터 10명 이상의 흑인 집회는 금지함! 모든 위반자는 벌금을 내거나 반년 동안 광산으로 보내질 것임!
SAF_who_is_leading_them코0=누가 그들을 이끄는가?
SAF_who_is_leading_them_desc코0=우리의 첫번째 관심사는 바로 시위 지도자를 제거하는 겁니다. 대다수의 아프리카인들은 나태하고 조직적이지 않으며, 소수의 교육받은 급진주의자들이 구심점이 되지 않으면 그들의 계획을 추진할 능력이 없습니다: 만약 우리가 ANC의 가장 높은 위치인 탐보와 만델라와 같은 테러리스트들을 체포한다면, 나머지는 뿌리가 잘려나간 식물처럼 서서히 시들어버릴 겁니다.\n\n즉시 감시를 시작해야 하며, 밀고자의 수를 늘려야 하며, 최대 보안을 갖춘 교도소에 더 많은 공간이 필요합니다. 우리가 최선의 순간에 공격하고, 그들의 반란을 단번에 제압할수 있도록!
SAF_who_is_funding_them코0=누가 자금을 대는가?
SAF_who_is_funding_them_desc코0=우리의 예비 조사에 따르면 아프리카 민족회의는 놀라운 양의 자금을 보유하고 있고, 우리가 예상한것보다 훨씬 더 조직적으로 공급되고 있습니다. 남아공 내의 대부분의 흑인들은 매우 가난하고, 소수의 부유한 사람들은 분명히 이 정도 여유가 없겠지만, 그들부터 시작합시다: 세금 신고에 구멍이 난 흑인 사업가 한두 명을 체포하고, 그들을 적절한 도구로 심문하는 것은 분명 자금줄로 인도할겁니다.\n\n그리고, 이건 시작일 뿐입니다: 누가 ANC에게 그렇게 많은 돈을 대는거죠? 독일이 매우 의심됩니다. 비록 그들이 추구하는 이상과 정반대인 흑인 저항운동에 자금을 지원하는 것은 모순되나, 그들이 전 대륙을 점령하는 것을 막는 유일한 방벽이 약화될 가능성을 거부하지는 않겠죠.
SAF_who_is_supporting_them코0=누가 그들을 지원하는가?
SAF_who_is_supporting_them_desc코0=그들의 자금줄을 조사하는 것만으로는 충분하지 않습니다. 조직 외부에는 분명히 정보와 보호에 기꺼이 도움을 주는 사람들이 있는데, 어쩌면 돈보다도 더 나쁜 것일지도 모릅니다.\n\n 명확한 용의자를 추리려면 시간이 필요하겠지만, 많은 수사관들은 국민당을 의심합니다. ANC를 지지를 해줄 사람이 또 누가 있겠습니까? 그들은 사람들에게 차별 의식과 인종 차별법이 질서를 유지하기 위해 필요하다는 것을 증명할하는 도구일테니까요.\n\n우리는 의회를 돕고 있는 보어인들을 찾아내고 모든 국민들에게 남아프리카에 대한 그들의 범죄를 보여주기 위해 우리의 모든 노력을 집중해야 합니다. 그들은 다가오는 국민투표에서 우리가 이기도록 놔두기보다는 차라리 나라를 불태우길 원할겁니다.
SAF_crack_down_on_their_publications코0=그들의 출판물들을 단속하라
SAF_crack_down_on_their_publications_desc코0=아프리카 민족 회의는 허가된 신문과 비밀 출판물들을 망라한 독자적인 선전을 하고있다는 사실은 널리 알려져 있습니다. 전자는 ANC를 평화의 세력으로 내세우며 남아프리카의 발전을 위해 기꺼이 백인과 협력할 용의가 있다고 선전하는 반면, 후자는 흑인들이 그들 조직의 전투적인 부대에 가담하여 모든 원주민들을 백인의 폭정으로부터 해방시키도록 장려합니다.\n\n 두 종류의 선전이 모두 위험하다는 것은 분명한데, 그 두 가지 종류의 선전은 적절한 순간에 우리를 공격할수 있도록 우리의 등 뒤에서 음모를 꾸미는 동시에 정부의 감시에서 피하기 위한 교활한 술수에 불과하기 때문입니다! 이 법이 효력을 발휘하는 즉시, 흑인들이 운영하는 모든 신문은 새로 설치된 '검열 위원회'의 적용을 받게 되고, 우리 수사관들은 모든 비밀 간행물을 찾아내 파기할 것입니다. 이 조치로 ANC가 새로운 조직원을 찾는것을 막을겁니다.
SAF_broadcast_anti_anc_propaganda코0=반-ANC 선전을 활성화하라.
SAF_broadcast_anti_anc_propaganda_desc코0=불에는 불로! 우리도 선전을 개시할것입니다. 정부가 운영하는 신문과 라디오 방송들은 아프리카 민족회의의 지도자들을 무고한 사람들을 죽이고, 그들이 말하는 "독립"을 이루기 위해 그들의 국민을 희생시키는 것을 개의치 않는 무자비한 혁명가로 묘사하는 언론 공세를 시작할 겁니다. 사실 이것은 다른 주인에게 복종하는 것에 불과하다.\n\n우리는 흑인들의 위협에 맞서 백인들을 규합하고, 원주민들도 자기 종족을 두려워하고 경멸하도록 만들 것이다. 어떤 이들은 우리가 하는 일이 괴벨스를 자랑스럽게 만들 것이라고 말하지만, 독일과 달리 우리는 자유를 수호하고 있습니다!
SAF_radicalize_the_anc코0=ANC 급진화시키기
SAF_radicalize_the_anc_desc코0=남아프리카를 불안정으로부터 보호하기 위한 노력중 일환으로, 우리는 끊임없이 전투를 대비해야 합니다. 긴장이 전례 없는 수준으로 고조되고 몇몇 무책임한 급진주의자들이 우리 나라의 다수의 아프리카인들을 폭력투쟁으로 몰아가는 가운데, 우리는 예상보다 빨리 우리나라를 지켜야 할 필요가 있을듯 합니다. 사태가 더 악화되면 경찰이 질서를 지킬 여력이 없기때문에, SADF는 무장한 불량한 흑인들에 의한 공격이 있을 경우, 충분한 장비를 갖추고 동원되어 거리로 나갈 준비를 해야 합니다. 그리하여 우리는 질서를 유지하며, 국민 전선처럼 조국을 배신할 필요가 없다는 것을 보어인에게 보여줄수 있을테죠...
SAF_army_on_high_alert코0=군대 최고경계 발령
SAF_army_on_high_alert_desc코0=
SAF_reinforce_the_police코0=경찰을 지원하다
SAF_reinforce_the_police_desc코0=우리 경찰들은 봉과 권총으로 무장하고 있고, 적들은 소총과 폭발물을 사용하는데 어떻게 질서와 안정을 지킬 수 있겠습니까? 항상 군대를 보낼 수는 없습니다: 따라서 우리가 평화를 유지하려면, 경찰이 적절한 양의 무력으로서 진압할수 있도록 적절한 장비를 갖추어야 합니다. 필요하다면 치명적인 장비도 포함됩니다..\n\n장갑 차량과 SMG, 섬광탄과 같은 군대에서 사용하는 무기는 우리의 평화유지군이 ANC 테러리스트를 제압하는데 필요한 한큼 우위를 점하게 할수 있을겁니다: 그들이 전면 봉기를 시도할 만큼 어리석은지 보죠!" 
SAF_specialized_riot_training코0=전문적인 폭동 대응 훈련
SAF_specialized_riot_training_desc코0=이제 우리 경찰이 무장한 무리들을 잘 처리할수 있게 됬지만, 또 하나의 큰 문제가 있습니다. 비무장 시위자들에게도 총을 쏠수는 없는 노릇이기에, 우리는 그들이 자발적인 반동시위자로 변질되는 것을 막을 수 있는 전술을 고안해야 합니다.\n\n군중 제어 장비와 최루탄, 그리고 전문화된 진압 훈련이라면 우리가 피바다를 만들지 않고도 그들을 효율적으로 해산시킬수 있을겁니다.
SAF_the_anc_pacified코0=ANC가 조용해지다
SAF_the_anc_pacified_desc코0=마침내, 우리의 최신 보고서는 이전의 보고서들보다 훨씬 더 훌륭해졌습니다. 아프리카 민족회의는 흑인에 대한 영향력이 크게 줄어든 것으로 보이며, 보어인들은 최소한 우리의 조치에 만족하는 듯 합니다. 경찰력의 확대와 개선 덕분에 ANC 지지자들의 항의는 모두 진압되었고, 거리는 이제 사람들이 자유롭게 다닐수 있을정도로 안전해졌습니다.\n\n국민투표와 같은 우리 나라의 가장 시급한 문제들이 여전히 눈앞에 놓여 있지만, 그럼에도 우리의 개혁이 우리 정부의 안정과 인기의 상승을 보장했다는 것은 의심할 여지가 없습니다.
SAF_talk_with_the_anc코0=ANC와 대화하다
SAF_talk_with_the_anc_desc코0=오랜 고민 끝에 우리는 남아프리카의 가장 큰 적이 국민당이라는 것을 깨달았고, 외교적으로나 정치적으로나 이 나라를 독일의 위성국으로 만들려는 그들의 계획을 깨닫게 되었습니다. 우리 나라에 그들과 그들의 인종 차별주의적인 사상이 자리잡게 할수는 없습니다!\n\n물론, 우리는 다가올 투쟁에 동맹이 필요하고, 그 중 아프리카 민족회의는 최고의 후보입니다. 그들은 결국 보어인와 독일인의 군화 밑에서 가장 큰 고통을 받을 사람들이 될 테니까요. 만약 우리가 그들이 우리와 협력하도록 설득할 수 있다면, 전면적인 개혁을 대가로서 그들의 원조를 요청하여 나라 안의 긴장을 극적으로 줄일수 있을겁니다. 이를 위해서는 ANC와 즉시 회담을 실시해야합니다.
SAF_sit_down_with_tambo코0=탐보와 마주 앉다
SAF_sit_down_with_tambo_desc코0=올리버 탐보는 ANC의 가장 저명한 구성원 중 하나이며, 평화적인 방법으로서 자유를 얻을수 있다고 굳게 믿는 사람입니다. 흑인 다수를 남아프리카에 완전히 통합하자는 그의 제안은 우리 정치체제가 받아들일 수 있을 만큼 온건하지만 그의 추종자들에게 동기를 부여할 만큼 급진적이기도 합니다.\n\n우리 관료들은 그가 제안한 개혁을 듣기 위해 그와 접촉할 것이며, 우리는 그를 마치 사실상의 의회 지도자처럼 대할 것입니다. 그렇게한다, 그의 협력적 접근에 더 많은 지지를 끌어모을수 있겠죠.
SAF_support_moderate_anc_elements코0=ANC 온건파들을 지원하다
SAF_support_moderate_anc_elements_desc코0=ANC는 온건파와 극단주의파로 깊이 갈라져 있으며, 온건파가 승리하는 것이 우리에게 가장 큰 이득이 됩니다. 이를 위해, 우리는 올리버 탐보와 넬슨 만델라와 같은 인물들을 지원할 것입니다. 그들은 조직의 보다 급진적인 요소들에 대해 협상할 용의가 있습니다: 비밀 자금과 몇몇 스캔들은 우리들을 드러내지 않고도 그들을 충분히 도울수 있을겁니다.\n\n 더 넓은 규모로 보면, 우리는 협력과 느리지만 꾸준한 개혁을 향한 선전에 노력을 기울여야 하며, 특히 보통의 흑인 공동체보다 더 기꺼이 앉아서 대화하려는 유색인종들과 인도인 공동체 같은 더 통합된 사회 구성원들을 대상으로 그 메시지를 겨냥해야 합니다. 충분한 시간이 주어진다면 우리는 급진주의가 온건주의로 변해가는 것을 볼수 있을겁니다: 거기서부터 우리는 더 나은 이상을 위한 공통점을 찾고, 협력할수 있을겁니다.
SAF_rally_their_support코0=그들의 지지를 결집하다
SAF_rally_their_support_desc코0=ANC가 점점 더 온건해지고 있기 때문에, 그들의 지지를 확보하기 위한 적절한 선전 활동을 시작할 수 있을겁니다. 우리 내각의 구성원들은 개혁 가능성을 논의하기 위해 의회 지도자들을 공식적으로 만나기 시작할 것이며, 우리의 신문과 라디오 프로그램은 다가오는 국민투표에서 특히 독일의 위협에 대한 협력의 중요성을 강조할 것입이다.\n\n 중립의 시대는 이제 끝입니다: 우리는 국민당이 있든 없든 더 나은 미래를 위해 나아가는 우리 나라를 볼 겁니다. 남아프리카의 국민들이여! 이제 백인과 흑인의 구별은 없다. 그리고 우리의 진정한 적을 상대로 단결할 때가 왔다! 우리는 자유롭게 함께 살아갈 것이며, 너희 모두를 진정으로 억압하려는 자들을 물리치리라!
SAF_release_political_prisoners코0=정치범들을 석방하다.
SAF_release_political_prisoners_desc코0=우리의 구금시설은 백인 산업가들이 소유한 공장을 파괴하거나 그들의 선전을 퍼뜨리다가 체포된 ANC 회원들로 가득합니다. 살인과 같은 중대 범죄를 저지른 사람들을 제외하고, 우리는 미래에 대한 선의의 표시로 의회에 소속된 모든 정치범들에게 사면을 허가할 것입니다.\n\n물론 이 일은 보수주의자로 부터 많은 비난을 들을것이고 심지어 앵글로 공동체에서도 비난이 나올것입니다. 그렇지만, 그럼으로서 이 운동의 지도자들이 우리에게 현물로서 보답하고, 다가오는 폭풍 앞에서 우리를 더욱 지지해 줄 것으로 기대할수 있을겁니다.
SAF_weaken_their_radicals코0=급진주의를 약화시키다
SAF_weaken_their_radicals_desc코0=ANC는 온건파가 조직 내에서 우위를 점하고 있지만, PAC와 같은 극단주의자들은 여전히 추종자들을 모아서고 통제력을 회복하려고 합니다. 그들이 우리가 함께 쌓는 탑을 망치게 둘수는 없습니다. 새로운 접근법이 필요합니다. 더... 직접적으로 말이죠. 이제부터 우리 모든 언론은 아프리카 민족회의와의 협력에 대한 정부의 지지와 백인이든 흑인이든 모든 남아공의 삶을 개선하기 위한 불특정한 "개혁"을 승인하겠다는 우리의 의도를 공공연히 표현할 것입니다.\n\n이 메세지의 의도는 분명합니다: 인내는 개혁을 보장하고, 극단주의는 모든 사람들을 위해 죽음과 고통으로 끌고갈 뿐이라는겁니다. 또한 의회 내의 급진주의자들을 최소한 보어인을 위한 버림패들로, 그리고, 최악의 경우 제국으로부터의 첩자들로 포장시켜, 사람들 앞에서 그들의 이미지를 더욱 나쁘게 그릴수 있습니다.
SAF_agree_to_limited_reforms코0=변화의 바람
SAF_agree_to_limited_reforms_desc코0=아프리카 민족 회의와의 동맹을 공식화할 때가 왔습니다. 우리는 남아프리카의 새로운 시대가 밝았고 아파르트헤이트와 인종 차별의 시대가 마침내 끝났다는 우리 내각과 ANC 지도부의 공동 성명을 발표할 겁니다. 유대를 공고히 하기 위해, 우리는 다음 주에 시행될 정확한 개혁 목록을 공개할 겁니다.\n\nANC가 처음에 우리에게 제안한 것보다 최종적으로 합의된 것이 훨씬 제한적이었음에도 불구하고, 그것은 여전히 논란을 불러오고, 백인 사회의 많은 우파와 화해할 기회가 사라질 것은 확실합니다. 그들은 분명히 그 결의안을 막으려 할 겁니다. 따라서 수상은 그것을 통과시키기 위해 긴급 입법에 의지해야만 합니다.\n\n주사위는 던져졌습니다.
SAF_ban_extremist_armed_organizations코0=무장한 극단주의자 조직을 금지시키다.
SAF_ban_extremist_armed_organizations_desc코0=이제 우리는 우리의 개혁에 완전히 헌신하기 시작했으므로 잠재적인 적들을 약화시켜야만 합니다. 보어인들이 몇몇 준군사조직들을 조직했다는 것은 널리 알려진 사실인데, 때때로 중앙판무관부의 용병들의 도움과 함께, 그들은 공식적으로는 '테러로부터 그들의 집을 보호하기 위해' 도로와 농장을 순찰한다 주장하나, 우리는 그들이 인종차별을 반대하는 목소리를 내는 사람들을 구타하고 심지어 죽이고 있다는 것을 알고 있습니다. 피비린내 나는 보복의 공포로서 그들을 꼼짝 못하게 하기 위해서 말이죠..\n\n 우리의 약점 때문에 과거에는 이것을 용인했을지 모르지만, 지금은 균형이 바뀌었고, 이제 응징할 때가 왔습니다. 이 법은 즉시 효력을 발휘하며 모든 무장조직은 해산되어야 하고, 총기소지는 권총만 허가됩니다. 물론 그들이 그들의 비밀리에 쌓아둔 총기 더미를 결코 반납할것을 기대하지는 않습니다만, 적어도 경찰이 보어인들의 무장한 민병대를 엄중히 단속할 구실을 줄 겁니다.
SAF_africans_in_the_civil_service코0=아프리카인들의 공공서비스
SAF_africans_in_the_civil_service_desc코0=ANC와의 협의한 개혁의 일부로서, 공공서비스는 이제 제한이나 차별 없이 모든 사람을 위해 완전히 개방되야 학니다. 이러한 선의의 표시로, 우리는 그들의 평의회에서 몇 명의 저명한 위원을 고위직에 임명하여 그들이 우리 내각과 더욱 긴밀히 협력할 수 있도록 돕게 할것입니다. 이 움직임은 우리가 약속을 지키고 있다는 것을 모든 아프리카인들에게 보여줄 것이며, 우리 정부에 대한 지지는 원주민 공동체들 사이에서 치솟을 것입니다.\n\n우리는 또한 아프리카인 신입 근로자를 숙련된 백인 근로자들에게 붙여 그들이 쉽게 숙련되게 할뿐만이 아니라, 우리의 인종적 분열을 메우게 할수있는 프로그램을 시작할것입니다.
SAF_African_Rifles_Regiment코0=아프리카인 소총연대
SAF_African_Rifles_Regiment_desc코0=보어인들이 단순한 정치적 전복보다 훨씬 더 나쁜 것을 계획하고 있다는 사실이 점점 분명해지고 있습니다. 우리는 다가오는 폭풍을 위해 입대할수 있는 모든 건강한 남자들이 필요합니다. 이데 아프리카인들은 곧 그들의 것이 될 자유를 수호하기 위한 그들의 역할을 할 때가 왔습니다: 현재, SADF는 완전히 분리되어 있고, 흑인들은 장교가 되는 것을 금지하고 있지만, 이제는 아닙니다.\n\n효력이 발휘되는 대로, 모든 군대에서 이제 민족 구별이 사라지게 되며, 차별은 엄격히 금지될 것이며, 국내 최초의 흑인들로만 이루어진 왕립 아프리카 소총 보병사단이 편성될것입니다. 이제 우리는 아프리카인들이 집단으로 입대하기를 기대할수 있습니다: 당연하게도, 그들은 우리 정부가 노예제도와 강제 수용소를 매우 선호하는 누군가에게 전복되는 것을 바라지 않을테니까요.
SAF_rights_for_tribal_lands코0=부족영토에 대한 권리 보장
SAF_rights_for_tribal_lands_desc코0=남아프리카 원주민 다수는 많은 사람들이 생각하는 것처럼 단일화 되어있는것은 아닙니다. 그들 안에는 베추아날란드와 줄룰란드와 같은 많은 부족국가들이 있는데, 그들은 각각 자신들의 전통을 따르면서 조상들의 영토 안에서 살고 있습니다.\n\n우리는 지역 지도자들과 조약을 맺어 공식적으로 그들의 부족 영토 내에서의 자치권을 부여하고 그들의 땅에 절대 손을 대지 않겠다고 약속할 것입니다. 그들의 충성심에 대한 대가로서 지지로 그들은 남아프리카가 부족 국가의 지지를 필요로할때 지원을 약속할 것입니다. 특히, 전국 최초의 총선거에서 연합당의 위치를 확보할때 말이죠
SAF_deracialize_education코0=비인종차별적 교육
SAF_deracialize_education_desc코0=흑인 아이들은 배움의 순간부터 그들의 사회적 지위가 깎여져 들어갑니다: 그들은 백인 친구들과 다른 학교에 등록하고, 고등 교육을 받지 못하고 심지어 백인교사가 수업하는 동안 그들 자신의 언어를 말하는 것조차 금지됩니다. 심지어 교과서조차도 역사에서 과학에 이르기까지 대부분의 강좌가 "인종론"에 대한 수많은 언급들을 포함하고 있어 백인이 정말로 우월한것 처럼 단호하게 주장하고 있습니다.\n\n물론, 이것은 바꿔야만 합니다. 교육 시스템은 다시 정비될 것이다: 민족성의 구별 없이 모든 사람들에게 공정한 대우를 보장할 것입니다. 인종과 분리정책에 대한 모든 언급은 교과서와 강좌에서 삭제될 것이다. 줄루어와 쇼사어와 같은 아프리카 토착 언어들은 영어와 함께 가르치게 될 것입니다. 그리고 개혁에 동의하지 않는 모든 교사나 학교 관계자들은 즉시 해고될것입니다.\n\n시대가 바뀌었고, 이제 최선의 시작은 아이들에게 우리 모두가 평등하다는 것을 가르치는 겁니다. 더 이상 흑인이나 백인은 없습니다. 남아프리카인만이 있을뿐입니다.
SAF_the_tensions_calmed코0=모든 국민을 위한 투표권
SAF_the_tensions_calmed_desc코0=바로 이겁니다. 우리의 가장 대담한 한 걸음, 그리고 우리 나라의 역사의 흐름을 바꿀 수 있는 운동. 남아프리카의 모든 시민들에게 그들의 민족성과 무관하게 동등한 투표권을 줌으로써, 이제 힘의 균형은 깨질것입니다. 이것은 우리 스스로를 소수민족으로 만드는 것이며, 사실상의 정치적 지배를 포기하고 있음을 알고 있지만, 우리는 ANC가 그들의 거래를 끝까지 지킬 것이라고 확신합니다.\n\n무엇보다도, 이것은 우리가 국민투표에서 승리하는 데 필요한 무기를 우리에게 줄 것입니다. 우리는 더 이상 보어인 온건파로부터 수천표를 얻으려고 협상할 필요가 없습니다: 이제 우리는 수백표도, 수천표도 아니고, 수백만명의 새로운 선거인들이 확실하게 우리에게 유리하게 투표할 것이기 때문입니다. 우리는 이 전투에서 승리했습니다. 이제 우리는 다가올 다음 전투를 위해 모두가 함께하기를 바랄 뿐입니다...
SAF_maintaining_our_neutrality코0=중립정책을 유지하자
SAF_maintaining_our_neutrality_desc코0=남아프리카는 신중하게 엘리자베스나 에드워드 어느 쪽도 합법적인 군주로 인정하지 않음으로써 독일의 패권으로부터 스스로를 구했습니다. 전쟁이 끝난 후, 우리는 OFN에 가입하지 않았음에도 불구하고 과거 동맹국들의 동료로서 미국과 긴밀한 관계를 유지하기는 했지만, 팍트 소속인 우리의 북쪽 이웃들과 우호적인 관계를 유지하는 것이 필요합니다.\n\n구질서가 무너지기 시작하면 어느 때보다도 지금의 중립을 지킬 필요가 있고, 그렇지 않으면 생존할 가망이 없는 갈등으로 끌려갈 위험을 감수해야 합니다. 우리의 외교적 노력으로 남아프리카가 중립국이라는 것을 천명해 모든 나라들을 안심시키는 데 초점을 맞출 것이며, 세계 강대국들에 대한 어떠한 적대적인 움직임에도 참여하지 않을 것입니다. 중립이 우리를 지켜주기를.
SAF_reassure_the_americans코0=안심시키자. 미국과...
SAF_reassure_the_americans_desc코0=미국은 우리의 가장 가까운 무역 파트너로서 지난 전쟁 이후 우리를 보호해 왔습니다. 물론 그들은 국민투표와 우리 나라 내부의 불안이 고조되는 것을 걱정하고 있지만 모든 것이 통제되고 있음을 보셔 안심시켜야 한다. 비록 우리가 OFN에 가입하라는 그들의 제안을 여전히 모두 거절하지만, 이것이 우리가 민주주의에서 친구가 될 수 없다는 것을 의미하지는 않습니다.\n\nA 무역 대표단은 곧 워싱턴으로 출발할 것이며, 그들은 남아프리카가 오랫동안 자유롭고 민주적인 국가로 남아있을 것이라는 보장을 미국인들에게 안겨줄 것입니다. 우리는 닉슨씨에게 이 대륙 전체가 독일군의 손에 넘어가지 않을 것임을 확신시킬 것입니다.
SAF_and_the_germans코0=...독일을
SAF_and_the_germans_desc코0=독일과의 우호적인 관계를 유지하기 위해 우리는 오래 전에 네덜란드 식민지에서 내려오는 그들의 "동료 아리아인 형제"에 대한 인식에 동의하기로 합의했다. 이것은 보어 공동체의 불성실해지고 있는 것에 비추어 가까운 미래에 변화될수도 있으나, 그렇다고 우리가 아프리카에 있는 제국이나 그 부속품에 대해 적대적이라는 것을 의미하지는 않습니다.\n\n 중립적 지위를 확고히 하기 위해, 우리는 게르마니아와 제국판무관부 모두에 대표단을 파견할 것이다. 요즘 독일인들이 하는 일을 이해하기란 어렵습니다: 그들의 정치 상황이 서서히 악화되고 있는 때, 마치 여러 개의 제국이 나뉘어져, 각각 자신의 의사를 가진채로 판무관부중 누구라도 그들의 군대를 남쪽으로 이동시킬 수 있는 것처럼 말입니다. 걱정되는 일이 아닐수 없습니다...
SAF_rebuff_their_diplomats코0=그들의 제안을 거절하다.
SAF_rebuff_their_diplomats_desc코0=예상대로 미국과 제국 모두 우리가 그들의 동맹에 가입하도록 노력했습니다. 낡은 질서가 날이 갈수록 무너지는 가운데 다가오는 폭풍에 대비해 그들 모두스스로를 강화하려 하고, 가능한 모든 도움을 청하고 있습니다. 예상대로, 우리의 외교관들은 트럭 한 대 분량의 제안, 요청, 도움 약속, 그리고 미묘한 위협들을 가지고 그들의 임무에서 돌아왔습니다. 제국과 미국은 둘중 한편에 서기를 요청하고 있습니다.\n\n물론, 우리는 그렇게 하지 않을 것입니다. 우리의 중립은 우리의 생존을 위한 도구입니다. 왜냐하면 우리는 외부의 적과 적절히 싸울 수 없을 만큼 매우 분열되어 있기 때문입니다. 그러므로 우리는 그들의 모든 제안을 정중히 거절할 것이며, 우리가 모두에게 개방적인 정책을 가지고 있음을 그들에게 알려줄것입니다. 또한, 만약 특정 강대국이 우리의 내정에 너무 간섭하려 한다면, 우리는 다른 나라들로부터 도움을 받을 수 밖에 없을 것임을 상기시켜주는거죠...
SAF_fortify_just_in_case코0=요새화, 만약을 대비한
SAF_fortify_just_in_case_desc코0=세계는 또 다른 중대한 위기에 직면해 있으며, 우리의 중립정책은 지난 전쟁 때 벨기에와 네덜란드가 그랬던 것처럼 우리에게 거의 도움이 되지 않을지도 모릅니다. 아마도 우리는 독일군이 남쪽으로 진군할 경우에 대비해서 우리가 생존할 수 있는 기회를 갖도록 무언가 더 조치를 취해야 할지도 모릅니다.\n\nSADF 최고 사령부는 우리 주위를 맴도는 광포한 늑대들로부터 우리들을 보호하기 위한 계획을 제안했습니다: 방어선은 케이프 주변의 요새화된 경계선과 결합되어 우리의 북쪽 국경을 따라 건설될 것이며, 거기서 우리는 바다를 등지고 최후의 저항을 하게 될 것입니다. 어떤 사람들은 우리의 걱정이 근거 없는 것이라고 부르고 그 계획을 단순한 돈 낭비라 부를테지만, 판저의 무한궤도가 돌아가기 시작할때, 이 방어선은 우리 나라의 구원줄이 될 수 있습니다.
SAF_for_south_africa코0=남아프리카를 위하여
SAF_for_south_africa_desc코0=우리의 내부 문제가 해결되거나 최소한 당분간은 억제되었고, 우리는 이제 나라 안팎에서 다가오누 더 긴급한 문제들을 해결할수 있을겁니다. 조국을 위해 해야 할 일들은 너무나 많고, 마침내 우리는 그것을 해결할수 있게 되었습니다!\n\n미래로 전진하라! 남아프리카를 위하여!



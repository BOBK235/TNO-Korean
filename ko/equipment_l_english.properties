infantry_equipment코0=보병 장비
infantry_equipment_short코0=보병 장비
infantry_equipment_desc코0=개인화기와 공용화기, 그 외 병사들에게 필요한 다양한 도구들입니다.

infantry_equipment_0코0=
infantry_equipment_0_short코0=
infantry_equipment_0_desc코0=대전쟁 전과 그 도중에 개발된 기본적인 보병용 소총입니다. 보통 볼트액션 방식인 이 소총은 현대 소총보다 덜 효과적입니다. 하지만 꼭 필요하다면 만들 수는 있습니다.

infantry_equipment_1코0=
infantry_equipment_1_short코0=
infantry_equipment_1_desc코0=제2차 세계 대전 후반기에 만들어진 보병용 소총입니다. 반자동 방식이나 전자동 방식인 이 소총의 설계는 조국을 덮친 위기의 결과입니다.

infantry_equipment_2코0=
infantry_equipment_2_short코0=
infantry_equipment_2_desc코0=제2차 세계 대전 당시 발생한 문제점을 보완한 소총입니다. 이 덜 복잡하고 더 믿음직한 소총은 사용 환경에 따라 쉽게 개조할 수 있습니다.

infantry_equipment_3코0=
infantry_equipment_3_short코0=
infantry_equipment_3_desc코0=개선된 가스 작동식 피스톤 소총으로 조정간과 가스 블로우백 기능이 달려있기도 합니다. 이 소총은 냉전 당시 예상된 시가전이나 아프리카 밀림전을 염두에 두고 설계되었습니다.

infantry_equipment_4코0=
infantry_equipment_4_short코0=
infantry_equipment_4_desc코0=더 가벼운 고분자 재료를 사용하고 개선된 부착물을 달 수 있는 소총입니다. 더 나은 반동 조절과 정확성을 위해 상대적으로 작은 신형 고속탄을 사용합니다.

infantry_equipment_5코0=
infantry_equipment_5_short코0=
infantry_equipment_5_desc코0=첨단 기술을 도입하고 더 다양한 작전에 맞게 설계된 현대식 소총입니다. 최신 컴퓨터 기술의 힘을 빌려 만들어진 이 소총은 더 꼼꼼하고 신뢰성 있게 설계되었습니다.




anti_tank_equipment코0=대전차 장비

anti_tank_equipment_0코0=기본적 대전차 장비
anti_tank_equipment_0_desc코0=제2차 세계 대전 당시 개발된 이 원시적 견착식 대전차 무기체계는 우리 병사들이 대부분의 장갑 차량을 상대로 괜찮은 위협이 되게 합니다.

anti_tank_equipment_1코0=개선된 대전차 장비
anti_tank_equipment_1_desc코0=가벼운 재료, 더 나은 조준장치, 대전차고폭탄(HEAT) 탄투를 도입한 개선된 견착식 대전차 미사일 발사기입니다.

anti_tank_equipment_2코0=진보된 대전차 장비
anti_tank_equipment_2_desc코0=무반동 블로우백 방식을 채택한 견착식 유선 유도 미사일입니다. 상황에 따라 다양한 탄두를 쓸 수 있습니다.

anti_tank_equipment_3코0=준현대 대전차 장비
anti_tank_equipment_3_desc코0=더 먼 거리에 있는 튼튼한 목표도 맞추고 꿰뚫을 수 있도록 유선 탄두를 개선한 유선 유도 발사기입니다. 내장형 조준경을 달 수도 있습니다.

anti_tank_equipment_4코0=현대 대전차 장비
anti_tank_equipment_4_desc코0=매우 진보한 레이저 조준식 견착식 미사일로 엄청난 관통력, 매우 뛰어난 정확도, 수많은 종류의 탄두들을 가지고 있습니다. 언제나 고급 조준경이 내장되어 있습니다.



anti_air_shoulder_equipment코0=대공 장비

anti_air_shoulder_equipment_0코0=개선된 대공 장비

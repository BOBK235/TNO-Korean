





















POLITICS_HERMANN_GORING_DESC코0=괴링은 \"만약 연합군 폭격기가 한 대라도 독일에 닿는다면, 나를 헤르만 마이어라 불러도 좋다!\"라고 한 적이 있습니다. 세계대전에서 국가사회주의가 승리함으로서 괴링의 허풍은 더 이상 허풍이 아니게 되었고, 연합군이 패배하면서 괴링의 명성은 드높아졌습니다.어찌보면 정치적으로 유능하다 할 수 있는 사고방식과 깡패, 민병대, 그리고 '애국자' 등을 사용해 그의 권력을 방해하는 자들을 몰아내는 것으로 괴링은 군부의 목소리에 진정으로 귀를 귀울이는 유일한 정치인으로서 독일 정계의 중심 인물이 되었습니다. 다른 좋은 집권 방법을 찾지 못한 괴링은 늙은 총통을 '제국이 번영할 유일한 방법은 바로 제국의 적들을 완전히 파괴하는것'이라고 확신하게 만든 제복을 입은 아첨꾼들과 길을 같이했습니다.이제, 괴링은 많은 사람들이 제국의 패망으로 가는 지름길이라 생각하는 길을 행진하고 있습니다. 그러나 이것은 그가 얼마 안가 망할 것이라는 가정 하에서 그런 것인데, 왜냐하면 괴링이 바다 건너에 눈길을 돌린다면 어떤 일이 일어날지는 상상만 할 수 있기 때문입니다.



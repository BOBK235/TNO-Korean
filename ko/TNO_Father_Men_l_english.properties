OMO_sermon_of_the_father코0=아버지의 강론
OMO_sermon_of_the_father_desc코0="우리는 살과 피에 맞서 싸우는 것이 아니라, 지배자들과, 권력에 대항하고, 이 현존하는 암흑에 대한 광대무변한 힘에 맞서며, 천상의 장소에 있는 악의 영적 힘에 맞서 싸우는것이다. 그러므로 너희는 하나님의 갑옷을 완전히 갖춰 입어라. 그리한다면 너희가 실로 악한 날들을 견디며, 모든 것을 다하여 굳게 서 있을 것이다."\n\n아버지께선 시베리아의 잃어버린 영혼들을 진실로 인도하고 구원의 길을 보여주며 신성한 소명을 시작한 이래 많은 신도들을 모으셨다. 그는 그만의 길을 홀로 계속하여 걸었지만, 오늘 알렉산드르 멘은 오몰론 강둑에서 그의 신자들에게 마지막 한 가지 가르침을 주면서 극동과 러시아 전체를 지배하는 어둠의 힘에 대항하여 행동하라고 말하였다. 이미 우리는 신자들을 군대로 조직하기 시작하였다. 단 한 번의, 그리고 영원히 존재할 신성한 사명을 확립하기 위하여.

OMO_the_light_shines_in_darkness코0=어둠속의 한줄기 빛
OMO_the_light_shines_in_darkness_desc코0=실망스러운 사실은 우리가 지금 목도하고 있는 이 역사상 가장 어두운 시대가 러시아인들 사이에 전언의 빛이 퍼지기 이전처럼이나 매우 어둡단 것이다. 그러나 우리는 어둠 속에서 내리쬐는 한줄기 빛과 같은 존재이다. 이와 같이 우리는 정치인과 군인, 강간범과 약탈자, 공산주의자와 파시스트 등 모든 역겹고 죄 많은 자들을 뛰어넘는 우리의 미덕을 사람들에게 보여 주어야 한다. 아버지께서는 우리에게 그리스도를 반영하여 삶을 사는 것이 어둠 속에 뒤덮인 사람들에게 구원을 찾도록 영감을 줄수 있는 가장 좋은 방법이라고 가르치셨기 때문이다. 그리고 우리의 모습와 모범을 받아들이지 않고, 그것을 내던지며 우리의 전언을 위협할 사람들이 있다면, 마땅히 하나님의 힘이 그들을 덮치고 짓눌리게 할 것이다\n\n"그리고 우리는 하나님을 사랑하며, 그의 뜻에 따라 선을 행하기 위해 모든 것을 다함께 바치는 이들이 누군지 또한 알고 있다."

OMO_burn_the_idols코0=우상을 불태우라
OMO_burn_the_idols_desc코0=아버지께서 골로사이인들에게서 배우셨듯이, "그러므로 땅에 속한 지체의 일들, 곧 음행과 더러움과 정욕과 악한 욕망과 탐욕을 죽이십시오. 탐욕은 우상숭배입니다.” 라고 하셨다".\n\n국가 제도의 비열한 본성이 재물이라는 악한 영향력을 널리 선전하고, 전파하며 사람들을 마몬으로 승화시키고 타락시키며, 만연한 탐욕, 망국적인 풍조를 초래했다. 우리는 또다른 신실한 이들이 돈과 재물에 순종케 했던 이러한 제도들을 없애기 위한 어떠한 조치를 취해야 한다. 그리스도인은 하나님 앞에서 돈과 권력을 숭배해서는 안 되기 때문이다. 물론 이런 제도들이 밤중에 조용히 사라지지는 않을 것이기 때문에, 솔직히 말하자면 그들을 완전히 제거하여 우리 민족을 그러한 영향력의 짐으로부터 해방시키기엔 시간이 좀 걸릴 것이다.

OMO_the_communal_union코0=공동체 연합
OMO_the_communal_union_desc코0=예수님께서 성전에서 환금상들의 탁자를 둘러엎으셨듯이, 옛 제도들의 기둥을 허물고 나면 우리는 하나님과 그의 아들의 눈을 통하여 기독교의 참된 교리를 중심으로 우리 사회를 새롭게 변모시켜야 한다. 성경과 아버지의 가르침에서 발견되는 교훈을 이어받아 공동 재산, 노동의 공정한 분배, 화폐의 폐지, 지주 및 정부라는 권력으로부터의 자유라는 신념을 바탕으로 우리 공동체 간의 상호 연결과 협력의 새로운 체계를 확립할 것이다.\n\n그리스도께서 의도하신 대로 우리 민족이 살도록 보장할 뿐만 아니라, 먼저 시베리아에서, 그리고 그 다음에는 러시아 전역에서 강력한 기독교의 위임통치를 구축하기 위해 이 공동체 연합을 만드는 것이 시급하다. 일단 이 시스템이 갖춰져야만 러시아 국민을 어둠으로부터 구할 수 있는 우리의 능력을 확신할 수 있을 것이다.

OMO_denounce_the_oath코0=맹세를 비난하다
OMO_denounce_the_oath_desc코0="옛 사람들에게 말하기를 '너는 거짓 맹세를 하지 말아야 하고, 네가 맹세한 것은 그대로 주님께 지켜야 한다' 한 것을, 너희는 또한 들었다. 그러나 나는 너희에게 말한다. 아예 맹세하지 말아라. 하늘을 두고도 맹세하지 말아라. 그것은 하나님의 보좌이기 때문이다. 땅을 두고도 맹세하지 말아라. 그것은 하나님께서 발을 놓으시는 발판이기 때문이다. 예루살렘을 두고도 맹세하지 말아라. 그것은 크신 임금님의 도성이기 때문이다. 네 머리를 두고도 맹세하지 말아라. 너는 머리카락 하나라도 희게 하거나 검게 할 수 없기 때문이다. 너희는 '예' 할 때에는 '예'라는 말만 하고, '아니오'할 때에는 '아니오'라는 말만 하여라. 이보다 지나치는 것은 악에서 나오는 것이다."\n\n그 어떤 사람도 지상의 맹세에 얽매여서는 안 된다. 이러한 맹세는 악의 맹세에 뿌리를 두고 있으며 본질적으로 죄악이기 때문이다. 그러므로 우리는 필멸자와 그들의 제도에 대한 우리의 맹세를 비난하고 다른 모든 사람들에게 그렇게 하도록 격려해야 한다 - 이러한 맹세와 그러한 것들을 백성들에게 강요하는 사람들은 폭군이나 죄 많은 군벌들이 신과 인간 사이의 중재자로 위장하도록 도와주기 때문이다.

OMO_all_one_in_christ코0=그리스도 예수 안에서 하나
OMO_all_one_in_christ_desc코0=아버지 Men을 평범한 성직자라고 할 순 없을것이다. 그는 신앙에 대한 거의 모든 다른 해석과 단절되기도 하며, 심지어는 몇몇 사람들이 이상이라고 말하기도 하는 급진적인 사상을 가르친다. 그의 가장 급진적이고 강력한 가르침 중 하나는 하느님께는 이방인도 없고 유대인도 없다는 것이다. 하나님의 모든 종은 민족과 신념을 막론하고 주님 앞에서 평등하기 때문이다. 그러므로 아버지께선 또한 이렇게 말씀하셨다. "우리들 안에서 형제자매가 갈라지는 일은 없다!"\n\n폭군들과 도적들은 사람들을 군홧발로 짓눌렀고, 그들이 통제하는 모든 공동체의 삶에 어둠이 침투하도록 내버려두었다. 이러한 전제군주자들과 무신론자들에 의해 격렬하게 거부된 이러한 급진적인 사상은, 우리가 그들중에서도 가장 억압받는 사람들 사이에서도 신자들을 모으는데 도움이 될 것이다.


lemay.10.desc코0=헨리 "스쿱" 잭슨. 공공연한 리버럴이자 악명 높은 선동가, NPP 중도파의 총애 받는 새 아들. 이전에 그를 잠깐만 만나봤을 뿐인 르메이 대통령은 그도 중도파의 다른 운동가들처럼 도통 말이 통하지 않을 거라고 생각했지만 그들이 대화를 시작하자 그들은 놀라울 정도로 죽이 잘 맞았다. 잭슨은 르메이가 권한 시가를 받았고 그들은 본론으로 내려가기 전에 축구와 잭슨의 군인 시절에 대해 쾌활하게 수다를 나눴다. 그의 예상과는 다르게 르메이는 스쿱이 꽤 맘에 들었다. 그들 간에 즉각적인 유대가 생겼을 뿐만 아니라 그들은 서로 당의 다른 쪽 출신임에도 정책 면에서 비슷한 목적을 가지고 있었다. 그와 마찬가지로 잭슨은 미군의 개입주의가 더 나은 세상을 만들 도구라고 믿었고 미 공군력을 확장하고 발전시키는 것의 중요성을 알고 있었다. 공군 장군이었던 르메이는 그에게 진심으로 동의했다. 잭슨은 담배 연기를 길게 뱉었다. "대통령 각하, 저는 파시스트 세력과의 데탕트에 대한 제 반대 의견을 가장 거친 말로 표현하고 싶습니다. 우리가 놈들에게 더 많이 굽힐수록 놈들은 더 많은 걸 요구할 겁니다. 거기엔 끝이 없겠죠. 독일과 일본의 세력권을 포함하여 전 세계에서 미국의 영향력을, 필요하다면 군사적으로라도 반드시 팽창시켜야 합니다. 평화롭고 번영하는 미래를 약속하는 방법은 이것뿐입니다." 르메이 대통령은 시가를 한 모금 빨고 고개를 젖혀 허공으로 연기 기둥을 내었다. "있잖나, 스쿱, 나도 전적으로 동의하네."
lemay.10.a코0=어쩌면 이게 아름다운 우정의 시작이 될 수도 있겠군.


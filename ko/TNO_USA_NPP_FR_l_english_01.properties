WAL64_trade_deal_small_subsidies_canada_desc코0=월리스의 반관세 법안 덕분에 OFN 회원국 사이의 무역은 그 어느 때보다도 저렴하고 쉽게 접근할 수 있게 되었습니다. 앨라배마인이 조지아에서 맥도날드 분점을 여는 것만큼이나 손쉽게 캐나다인도 미국에서 사업을 시작할 수 있습니다. 이러한 경제적 통합은 공영권에 맞설 강력한 OFN 경제 블록을 구축하기 위한 것입니다.

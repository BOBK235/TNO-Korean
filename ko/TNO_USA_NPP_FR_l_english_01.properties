lemay.11.desc코0=대통령의 예상대로 거의 즉시 분노에 찬 전화가 걸려오기 시작했다. 첫 의원들 몇 명이 고래고래 소리를 지른 뒤 르메이는 조용히 수화기를 전화기 옆에 내려놓았고 어떤 방문객도 받지 말라고 명령했다. 완벽하게 전적으로 평온을 찾은 그는 이번만은 습관적인 시가 없이 진토닉을 한 모금 홀짝였다. 르메이는 얼마나 많은 훌륭한 개혁이 투표함에서 퇴짜를 맞고 좌절되어버렸을지 생각했다. 대부분의 대통령은 백악관에서의 시간을 재선 실패의 두려움에 떨며 보내지만, 르메이는 다른 대통령들과는 달랐다. 공천에 나설 생각이 없는 르메이는 그가 월리스의 권력 남용 이후 미국이 가장 절실하게 필요한 개혁을 추진할 최고의 자리에 있다고 느꼈고, 그 중 가장 중요한 것은 오랫동안 늦춰진 민권법이었다. 물론 역풍이 있을 거라는 건 알고 있었다. 월리스 후보에게 투표한 사람 대부분은 민권 신장을 막고 인종분리를 무한정 유지하기 위해 표를 던졌다. 하지만 이제 대통령은 그딴 건 신경 쓰지 않는다. 그는 리버럴이라고 보긴 어렵지만 미국의 흑인들이 대접받는 방식이 틀림없이 건국의 아버지들이 실현하기 위해 봉기한 자유와 해방의 덕목에 반하는 것이라는 걸 알게 되었다. 한동안 오벌 오피스에 앉아 있어야 하는 처지가 된 뒤로 그는 무언가 해보기로 결심했다. 르메이는 부통령직을 월리스가 전 미국에서 날뛰는 동안 구석에 틀어박힌 채 보낼 거라고 생각했었다. 그는 역사를 바꾸기는커녕 뭔가 중요한 일도 전혀 못 해볼 거라고 생각했었다. 대통령은 술잔을 비웠다. 그는 얼마 전까지 가장 열렬할 지지자였던 사람들이 비난해올 거라고 확신했지만, 쥐뿔도 신경 쓰지 않았다. 누군가는 조만간 해야 하는 일이었다.

wallace.533.t코0=친구들 사이의 작은 협박이라면?
wallace.533.desc코0=월리스 대통령은 지도를 들여다봐야 할 때마다 점점 그것에 혐오감을 느끼기 시작했다. 미국 전역에서 총과 폭탄이 아닌, 말과 법을 이용한 전투가 벌어지고 있었다. 북부는 교육 시스템을 최종적으로 인종분리하려는 월리스의 갈망에 굽히지 않고 맞서고 있었다. 날이 갈수록 더 많은 자원, 시간 그리고 노력을 이 절차에 쏟아 부어야 했다. 대통령을 포함해 모두에게 피곤한 일이었다. 그런데 몇몇 고문들이 대통령의 승인을 얻기 위해 가능한 연설과 캠페인을 세세히 설명하는 와중에 전화 한 통이 그들의 행동을 방해했다. "여보세요?" 월리스가 물었다. "내 말을 그대로 받아쓰시오, 대통령 각하. 한 마디 한 마디 빠뜨리지 말고. 통화를 오래 지속할 수는 없지만 당신도 내 말을 듣고 싶을 거요." 거친 목소리가 대답했다. 월리스를 제외한 방 안의 모든 사람은 대통령이 펜으로 종이 위에 끼적이며 종종 "으응."이나 "확실하오?" 같은 소리를 내는 동안 침묵을 유지했다. 몇 분 뒤 대통령은 "고맙소."라고 내뱉고는 전화를 끊었다. "모두들 나가. 르메이 자네는 남아야 하지만 나머지는 전부 나가고 오늘 밤 동안 저 망할 문 주위 30피트 이내로 얼씬도 하지 말게!" "르메이, 북부로 파고들 돌파구를 찾은 걸지도 모르겠어." 월리스가 미친 듯이 떠들어댔다. "좋아요, 각하. 뭐가 어떻게 되가는 겁니까? 방금 전화한 사람은 누굽니까?" 르메이가 대답했다. "말은 못하지만, 중요한 건 저들이 누구냐가 아니라, 저들이 뭘 말했는가야." 월리스가 지도를 가리키기 위해 걸어갔다. "여기, 펜실베이니아를 보게. 여기 상원의원은 목소리도 크고 북부 인종분리의 직접적인 반대자에 미국 모든 곳의 분리에 명백히 반대하고 있지. 하지만 그 자의 큰 목소리도 우리가 그 자가 같이 돌아다니면서 양육비를 대주는 혼외 자식에 대해 알고 있다는 걸 듣게 되면 조금 잦아들지도 몰라." 월리스가 말했다. "사생아라고요? 각하를 비판하려는 건 아닙니다만, 정말 그것만으로 그 자가 우리 편에 서게 할 수 있습니까? 르메이가 대답했다. "확실해, 우리가 대중에 그 눈 찢어진 사생아에 대해 알려준다면 말이지. 그 꼬마는 일본인이야, 커티스. 씨발 쪽발이라고!" 월리스가 말했다. 르메이는 깊게 생각하며 턱을 만지작거렸다. "이거야 원, 그거면 그 자를 상대하는 데 유용히 쓸 수 있겠군요. 정말 그렇게 그에게 지옥을 보여줄 셈입니까, 각하?"
wallace.533.a코0=그 자도 내게 지옥을 보여줬지. 나를 따르지 않겠다면 그대로 돌려줄 수밖에!
wallace.533.b코0=잠시 숨 좀 돌려야 할 것 같아.
wallace.534.t코0=기회가 있을 때 쳐라!
wallace.534.desc코0=월리스 대통령이 펜실베이니아의 크고 강인한 상원의원에게 그 위협을 몰아붙이고 조금 지난 뒤였다. 북쪽으로 인종분리를 확장하는 획기적인 발전에 대한 절차가 진행되기 시작하고 며칠 뒤였다. 대통령은 매 시간을 긴장, 심지어는 공포에 빠져 오벌 오피스를 서성거리며 보냈다. 만약에 물러나지 않으면? 만약에 역효과를 내면? 그 강력한 반인종분리주의자로부터 빌어먹을 단어 한 마디, 항의, 연설, 속삭임조차 들려오지 않았다. 그날의 상원 절차가 끝나기 전 까지는. 전국의 뉴스 앵커들은 죄다 똑같은 이야기를, 인종분리 자체에 대한 똑같은 경솔한 사견을 보도해왔다. 이제 그들은 월리스 행정부가 추진하는 입법을 지원하는 듯한 상원의원들의 작은 연합을 보고 있는 것 같았다. 북부주 교육제도로의 인종분리 확장을 허용하는 입법을. 월리스 대통령이 지원하는 모든 일에 하나하나 논쟁해왔던, 한때 강철 같은 의지를 가졌던 펜실베이니아 출신 의원이 이끄는 연합을. 상원 지도자들은 이 상황을 도저히 이해할 수 없었고, 일부 뉴스캐스터들은 의회의 R-D 의원들이 내분에 빠져 무너졌다고 보도했다. 전국은 무엇이 입법 과정에서 싸움을 겪은 뒤 월리스가 필요로 하던 이 행운의 휴식을 가져다 준 건지 궁금해 하는 것 같았다. 집무실에 들어온 르메이는 대통령의 얼굴에 사악한 미소가 번진 걸 알아채고 그에게 즉각 물었다. "상원의원들이 보고는 안 올렸습니까?" 월리스는 대답했다. "보고는 못 받았지만 상원의 저 망할 민주당원들이 단체로 우리에게 표를 던지고 있다는 건 알지." 대통령과 부통령은 그들이 찾은 새로운 성공에 악수를 하며 화면에 나온 상원의원의 흐릿한 얼굴을 비웃었다.
wallace.534.a코0=동정은 해드리지, 하지만...
wallace.535.t코0=모략에 관해
wallace.535.desc코0=월리스 대통령은 그의 협박 작전이 가진 가능성에 대해 간절히, 염려하며, 어찌 보면 두려워하며 기다렸다. 한편으론 이는 월리스 같은 높은 자리의 사람이 저지를 수 있는 가장 추잡하고 한심한 행위였다. 다른 편으론 월리스에겐 전국적인 인종분리를 순조롭게 실현해서 미국 남부의 좋은 전통을 수용하기 위해 정치적 연대를 뒤집어버린 이로 역사에 길이 이름을 남길 기대도 있었다. 그리고 이 모든 일에 필요한 것은 그 망할 전화통화였다. 마침내 그의 책상 위의 전화가 평소와 같이 짜증나는, 그러나 지금은 대통령을 매우 신나게 하는 소리를 울렸다. "누구요?" 그가 잔뜩 흥분해 물었다. 거친 목소리가 응답했다. "그자기 우릴 믿지 않고 있소." 잠깐의 치명적인 찰나, 공포와 긴장, 분노가 차오르는 찰나 동안 침묵이 계속됐다. "도대체 왜? 충분히 강하게 밀고 들어가지 않은 거요? 이 씨발놈한테 우리에게 증거가 있다는 걸 확실히 하지 않은 거요? 도대체 무슨 일이오?" 월리스가 말했다. "그렇게 쉬운 일이 아니오. 이대로 계속 했다가는 들통 날 위험이 있소. 적어도 지금 확실한 건 그자는 뭘 가지고 협박당하든 물러서지 않을 것이라는 거요. 그자는 우리가 유출할 정보를 조금도 믿지 않았소. 우리가 그냥 ‘역겹다’면서 이 모든 게 금방 끝날 허세라면서 말이오. 그 자 말을 어느 정도 순화한 게 그 정도요." 거친 목소리가 대답했다. "씨발, 씨발, 씨발. 그래서, 이 상황에 우리한테 남은 선택지는 뭐요?" 대통령이 이마를 문질러 스트레스를 참으면서 말했다. "이런 곤란한 상황에 우리가 할 수 있는 작전을 두 가지요. 하나는 우리가 그 자 말대로 굴복하고 털어낼 먼지가 더 쌓일 때까지 물러서서 기다리거나. 다른 하나는 장전한 총을 발사하는 거지. 정보를 유출해서 그 새끼를 족쳐버리고 놈이 악착같이 반격해오지 않기를 신께 기도하는 거요." 대통령은 이 모든 상황이 끝난 뒤 심장이 멎어버리질 않길 바라며 스트레스와 걱정에 빠진 상태였다. 지금 준비된 것을 사용하거나 물러서거나, 어느 쪽이든 우리는 확실하게 좆될 수도 있다. 남자가 더 말려드는 걸 피하기 위해 전화를 끊자 시계는 똑딱거렸다.
wallace.535.a코0=그 개새끼의 사생아를 폭로해버려!
wallace.535.b코0=물러서자. 지금은 위험을 감수할 수 없어.
wallace.536.t코0=붙은 불은 번진다
wallace.536.desc코0=계획은 세워졌다. 함정은 작동되었다. 총은 발사되었다. 불은 붙었다. 펜실베이니아 주는 빌어먹을 모든 지구의 모든 시민들의 마음과 정신에 새겨진 일본인 사생아의 얼굴에 사로잡힐 것이다. 유출은 우리 행정부가 맹공을 시작하고 북부에서 인종분리를 시작할 기회로 나아가는 길을 여는 데 결정적인 일을 했다. 그 오랜 시간 만에 월리스 대통령은 모든 내분을 이겨내고 장애물을 허물어 자신의 길을 닦을 것이다. 최소한 그는 그렇게 생각했다. 월리스 대통령과 르메이 부통령은 오벌 오피스에 앉은 채 텔레비전의 흑백화면을 바라보았다. 거기서 그들은 하루 만에 연설이 시위로, 시위가 폭동으로 변하는 것을 보았다. 몇 시간 만에 점점 더 많은 사람들이 싸우고 피흘리고 죽어가는 것을 보았다. "모략꾼!"이나 "부패정치인!"이라는 글씨와 함께 대통령의 얼굴이 나온 현수막이 흔들리고 불탔다. 그들이 우려했던 대로 미국의 사람들은 드디어 완전한 분노를 쏟아냈다. 그러나 이는 인종분리가 일어날지도 확장될지도 모른다는 가능성 때문이 아닌, 수십 년 동안 워싱턴에서 진행된 놀이의 법칙 때문이었다. 각 뉴스캐스터들은 상원의원과 그의 아이를 옹호하는 이들과 대통령의 행동을 옹호하는 이들 사이에 싸움이 터지고 경찰은 자신들이 처한 망가진 사회적 상황에서 어떻게든 질서를 유지하려고 하는 "펜실베이니아의 상황"을 순수한 혼돈이라고 표현했다. 의사당 안에서도 하원의원들이 월리스 대통령의 행동에 담긴 불법의 가능성을 조명하는 동안 상원의원들은 수치를 당한 펜실베이니아 출신 민주당원을 지원함으로써 그들의 명예를 지키기 바빴다. 월리스 대통령은 뒤편의 책상으로 춤추듯 다가가려다가 하마터면 의자에서 떨어질 뻔했다. 그는 서랍을 부숴버릴 기세로 열어 플라스크와 잔 두 개를 꺼냈다. "뭐, 우리가 온 세상을 적으로 돌린 것만 같구만, 안 그렇소?" 그는 부통령에게 위스키 한 잔을 들어 보이며 물었다. 불명예를 당한 장군이 잔을 쥐고 빠르게 술을 마셔버린 뒤 그들은 서둘러 새 잔을 따랐다.

strom.25.t코0=설득의 기술
strom.25.desc코0=충성스러운 요원 몇몇에게 연방대법원에서 문제를 일으키는 법관들의 "조사"공작을 명한 결과, 서몬드 대통령의 복심들은 에드가 J. 후버의 파일 속에 묵고 있던 흥미로운 정보들을 찾아냈습니다. 꽤나 추한 취미라던가, 부적절한 성적인 면이라던가, 의심스러운 입출금내역들이 모여서 하나의 거대한 협박 서류철이 만들어졌습니다. 이중 몇몇 건은 좀 약했지만, 거짓 주장을 통해 채워넣기는 쉬웠습니다. 진짜 스캔들이 충분히 제기된다면 가짜 스캔들 역시 쉽게 진짜로 만들어질 것이었습니다.이제 해야 하는 것은 문제의 판사들과 만남을 가지는 것이었습니다. 물론 건강이 걱정된다는 사유였죠. 아마 슬슬 은퇴할 때가 다가오지 않았을까요? 어쨌든, 스캔들에 연루되기 전에 세간의 관심에서 벗어나는 편이 좋으니까요...
strom.25.a코0=당신의 장래를 논의해 봅시다... 사석에서 말이죠

strom.26.t코0=복잡한 문제" ## Status of trade unions
strom.26.desc코0="방해물"들과의 만남은 뒤섞인 반응을 보였습니다. 모두가 그들에게 공개된 정보에 대해 불편함을 보였고, 몇몇은 분노에 찼으나, 이제 그들은 그들의 직의 엄정성을 깨달았습니다. 판사 두 명은 즉각 굴복하여, 대통령의 제안을 "고려"해보고 조기 퇴직을 계획하겠다고 말했습니다. 반면, 나머지 두 판사는 문제가 될 수도 있었습니다. 그것도 아주 큰 문제가요.이들 역시 조기 퇴직이라는 선택지를 받아들이고 싶었지만, 만남 이후 요원들이 포착한 대화에서 이들이 공직생활에서 물러나고 싶은 것은 맞지만, 이들은 또한 서몬드 정부의 "노골적인 부정과 협박"으로 보이는 것에 매우 치욕감을 느꼈다고 하였습니다. 이들이 아직은 성급히 계획을 실행하지는 않았지만, 이들이 자존심을 삼키고 언론에 대통령이 자신의 계획을 위해 어디까지 가고자 하는지를 말해버릴 가능성 또한 실존합니다.이런 난처한 상황은 매우 빠르게 통제불능으로 번져나갈 수도 있습니다.
strom.26.a코0=말하지 않는게 좋을걸!

strom.27.t코0=거침없이
strom.27.desc코0=판사들은 줄줄이 그들의 사임을 표명했습니다. 빠르고, 간결하고, 감정없이 말이죠. 사직서가 하나하나 들어왔고 이 모두는 오후 전에 모두 수리되었습니다. 그날 4명의 판사 모두 "가족과 더욱 시간을 보내기 위해" 사임하였으며, 다시는 법정이나 법조계에 발을 들이지 않았습니다.날이 밝자 의회의 진보파들은 사직서가 크게 읽히는 가운데 믿기지 않아 하며 충격에 빠졌습니다. 이미 서몬드 대통령은 판사 4명의 자리를 그의 후보로 교체하기 위해 움직인 상황이었고, 이들은 공석을 채우기 위해 대기하고 있었습니다. 연방대법원은 일거에 보수적 법률해석의 요새가 되었으며, 지명된 판사들이 상대적으로 젊은 나이였기 때문에, 이들은 아마 매우 긴 시간 동안 그 자리를 지키고 있을 것입니다.남아있는 온건 중도는 부당함을 주장하며, 부정한 행위가 저질러진 것이라고 주장했습니다. 심지어 좌파는 막으려고 하지조차 않았고, 하원의원 한 명만이 대통령을 반역자라고 비난하다가 끌려갔습니다. 이들의 항의에는 아무도 귀를 기울이지 않았습니다. 그러나, 남부와 남동부에 존재하는 수많은 극우 지지자들은 이 행동을 공개적으로 축하하며, "좋은 옛 시절"이 돌아온 것을 찬양했습니다.
strom.27.a코0=마지막 도미노가 쓰러지고...

strom.28.t코0=유출
strom.28.desc코0=판사들은 줄줄이 그들의 사임을 표명했습니다. 빠르고, 간결하고, 감정없이 말이죠. 사직서가 하나하나 들어왔고 이 모두는 오후 전에 모두 수리되었습니다. 그날 4명의 판사 모두 "가족과 더욱 시간을 보내기 위해" 사임하였으며, 다시는 법정이나 법조계에 발을 들이지 않았습니다....그러나 언론에 밝힐지도 모른다고 서몬드 대통령이 우려했던 두 명의 판사는 바로 그대로 했습니다. 그날 언론은 불을 붙인 듯 했습니다. 모든 신문이 1면에 기사를 실었고, 모든 뉴스 채널이 그 뉴스를 쉴새없이 방송했으며, 모든 사람들이 대통령이 판사들을 쫓아내기 위해 직접 협박했다는 것을 얘기했습니다. 판사들의 신뢰도를 낮추기 위해 낯부끄러운 자료들을 내놓은 것은 오히려 역효과를 낳았고, 그들의 이야기가 사실이란 것만을 확인시켜 줄 뿐이었습니다.뉴욕 시의 반정부 시위가 전례없던 수준까지 확대되면서 경찰들이 후퇴하였고, 또 다른 곳들에서의 시위 역시 통제불능이 되어갔습니다. 오직 남부에서만 친정부 행진이 이어졌습니다. 워싱턴에서는, 남북전쟁 이래 보지 못한 절망적인 혼란이 상원에서 이어지는 가운데, 궁지에 몰린 서몬드 대통령은 자신이 할 수 있는 유일한 일을 하였습니다. 그날이 다 끝나기 전에, 미국의 절반이 분노의, 그리고 나머지 절반이 기쁨의 눈빛으로 바라보는 가운데, 4명의 새로운 연방대법관이 대법관에 취임하였고, 대통령의 명령을 따를 준비가 되어 있었습니다.
strom.28.a코0=사소한 차질일 뿐이다. 이제 법원이 우리 편이다

strom.29.t코0=새로운 정상
strom.29.desc코0=서몬드 대통령의 아래 미합중국은 전국적으로 게리맨더링의 급증을 보였습니다. 남부의 모든 주는 가능한 모든 선거에서 정치적 승리를 보장하기 위한 선거구 조정이 끝났습니다. 중서부의 대부분 주 또한 그러한 절차를 시작하였습니다. 북부의 정치인들 역시 나머지 주들과 맞춰 보수 정치인들에게 유리한 선거구를 획정하기 위한 게리맨더링을 시작했습니다. 모든 것이 미국을 해외의 영향으로부터 자유롭게 하고자 하는 우리의 계획대로 진행되고 있습니다.자유주의자들의 폭동이 북부 도시들에서 일어났고, 뉴욕시, 보스턴, 시카고에서는 대규모의 움직임이 포착되었습니다. 우리의 최고의 경찰관들은 이 시위들을 진압하고 빠르게 평정을 되찾았습니다. 세계의 다른 민주주의 국가들은 우리의 행동을 비난하고 심지어 몇몇은 OFN을 떠나겠다고 위협까지 하나, 지금 말하고 있는 이 순간에도 우리 외교관들은 상황을 관리하고 있습니다. 만약 여기에 약간의 민주주의 훼손이 있더라도, 이는 순수하고, 강력한 미국을 구축하기 위한 우리 계획의 일부입니다. 모든 것이 순조롭게 진행되고 있습니다.
strom.29.a코0=이 모든 "사기"는 필요한 것이다

strom.30.t코0=화염 속에서
strom.30.desc코0=그가 마무리 발언을 하려는 순간, 서몬드 대통령은 이상한 평온함이 그를 휩쓰는 듯 했습니다. 그의 계파의 우레와 같은 박수 속에서. 중도파들의 침묵의 정적 속에서. 공화민주당의 비난과 바깥의 시위자들의 구호 속에서. 그가 말하려는 순간 모두 조용해졌습니다."친애하는 국민 여러분... 저는 여러분이 기대한 대통령이 아니었습니다. 여러분이 원하는 대통령이 아니었을 수도 있습니다. 하지만 저는 저 자신을 미국에 필요한 대통령이라고 자부합니다. 우리나라를 사회의 쇠퇴로 몰아갈 극단세력을 막기 위해 필요한 조치를 취한 대통령으로요!"서몬드 대통령은 우파의 동지들로부터의 박수가 터져나오자 잠시 숨죽였습니다. 그는 잠깐 옆으로 돌아, 남아있는 중도파들이 함께 일어나 조용히 밖으로 퇴장하며 그의 눈빛을 피하는 것을 보았습니다. 의심의 여지 없이 밖에 있는 극단주의자들과 함께하기 위함이었습니다."우리는 우리나라의 정치적 안정이 확보되기 위한 모든 필요한 조치를 취했으며, 다시는 우리나라가 근시안적인 이상주의와 무지함에 휩쓸리는 일이 없게 하기 위해서였습니다. 우리가 남부에서 영구적으로 확보한 다수는 케네디 행정부의 실수가 다시는 반복되지 않게 하기 위한 방벽이 될 것입니다. 인종 분리는 미국의 전통이며, 인종을 섞고 거짓 평등으로 이를 짓밟으려는 자는 다시 나오지 못할 것입니다!"서몬드 대통령의 심장은 우파가 기립하여 그에게 경의를 표하고 환호하면서 더욱 폭주하였습니다. 그러나 지금에도, 그의 최종적인 승리의 종국에도, 그는 불안감에 격통을 느꼈습니다. 밖에 집결한 엄청난 수의 군중의 구호가 다시 한번 워싱턴을 울렸습니다. 이는 뉴욕, 보스턴, 찰스턴에서도 우레와 같았습니다. 내쉬빌, 버밍햄, 잭슨, 애틀랜타까지도 그 소리는 울렸고, 로스 앤젤레스, 볼티모어 그리고 전국의 수많은 도시에서, 미국은 화염에 휩싸여 있었습니다.스트롬 서몬드 대통령은 그가 하고자 하는 모든 것을 이루었습니다. 그의 승리가 과연 지속될지는 불확실했습니다. 미국이 무탈하게 이를 생존해나갈 수 있을지는 더더욱 불확실했습니다.
strom.30.a코0=미국이 다시 회복되었다



USA_Strom_theeternalmajority코0=영원한 다수
USA_Strom_theeternalmajority_desc코0=연방대법원은 이 위대한 우리나라의 운명을 홀로 결정할 수 있으며, 이는 존중되어야 할 강력한 도구입니다. 너무 긴 기간동안 법원은 우리 반대편에 서서 그들의 불법적이고 부도덕적인 결정을 옹호해 왔습니다. 먼저 브라운 대 토피카 주 교육위원회 판결이 있었고, 이제 법원은 민권법을 위헌으로 판결하지도 않았습니다. 이들이 다시는 우리에게 맞서지 않게 하기 위해서는 법원에 보수 우위가 유지되는 것이 필수적입니다. 서몬드 대통령이 있는 상황에서, 우리는 올바른 판결을 할 연방대법원 판사를 고를 수 있습니다. 불행히도 이 판사들은 종신직이어서 법원의 재편성을 더욱 어렵게 하기 때문에, 적합한 사람을 판사직에 앉히기 위해서는 창의적인 방법이 필요할 것입니다. 연방대법원이 우리 편인 상황에서 우리는 국가를 위기에서 구해낼 수 있게 될 것입니다.
USA_Strom_thecentershallnothold코0=중도는 잡히지 않으리라
USA_Strom_thecentershallnothold_desc코0=우리나라는 죽어가고 있습니다. 깊은 부패가 뿌리까지 퍼져, 미국의 사회에 그 마수를 뻗쳐가고 있습니다. 미국의 중심부에 있는 고름의 이름은 바로 민권법입니다. 이 법은 불법적이고, 인위적이며, 그냥 잘못된 법입니다! 우리는 위대한 교육제도가 "인종 쿼터"와 "조정" 하게 더럽혀지게 둘 수는 없습니다.이 가증스러운 법안은 이미 우리나라를 분열시키고 있습니다. 미래를 위해서 이 법안은 완전하게 파괴되어야 할 것입니다. 법안 폐기는 첫번째 단계일 뿐이며, 이는 역사의 뒷편으로 사라져야만 할 것입니다. 물론 우리 당 내부에서도 이를 받아들이지 않을 사람들이 있습니다. 국가진보당의 많은 자들이 상식에 반해 이 법안에 찬성을 보인 바가 있습니다. 이제 일부는 우리가 법안 폐기를 추진한다면 탈당하겠다고 위협까지 하고 있습니다. 만약 이 배신자들이 떠난다면 그러라고 하죠! 이헌 자들은 당을 더욱 약하게 할 뿐입니다. 올바른 일을 하는 데에는 대가가 존재하며, 국가진보당이 그 대가라면 기꺼이 그를 지불할 것입니다.
USA_Strom_unityaboveall코0=단합이 우선이다
USA_Strom_unityaboveall_desc코0=상식을 가진 사람이라면 민권법이 미국의 상식에 반하는 웃음거리에 불과하다는 것을 알 것입니다. 국가진보당의 많은 자들이 이런 상식에 반하는 자들이라는 것은 참 부끄러운 일입니다. 어떤 희생이 있더라도, 우리 당이 단합한 채로 있는 것이 필요합니다. 민권법의 폐기는 그 반대가 될 것입니다. 단호한 인종분리반대자들은 공화민주당으로 옮겨갈 것이며, 최악의 경우에는 국가진보당 그 자체가 사라질 수도 있습니다. 불행히도 이런 위험을 질 수는 없습니다. 민권법은 그대로 있게 될 것입니다. 당의 단합이 우선이기 때문이죠.
USA_Strom_wehavedonewhatwemust코0=해야만 했을 일을 했을 뿐
USA_Strom_wehavedonewhatwemust_desc코0=서몬드 대통령의 집권을 깎아내리는 자들이 있을 것이라는 건 자명했습니다. 서몬드 대통령의 비정상적인 집권 방식은 많은 사람들이 그의 정통성을 의심케 하였습니다. 몇몇은 대통령을 파시스트, 인종차별주의자, 악당으로 부르기도 했습니다. 우리의 수단들을 공격하는 자들은 우리가 법원 판사들을 채운 것, 투표 사기나 다른 생각할 수 있는 모든 것들을 비난하고 있습니다.  우리는 저들이 소리치고 계속 모욕하게 놔 둘 것입니다. 어차피 저들의 마음을 얻게 될 일은 없을 겁니다. 우리의 우선순위는 미합중국의 밝고 올바른 미래를 확보하는 것입니다. 우리는 역사에 우리나라를 구한 자들로 기록에 남게 될 것입니다.
USA_Strom_thegreatestdisaster코0=최악의 참사
USA_Strom_thegreatestdisaster_desc코0=벌어질 수 없는 일이 일어났습니다. 두 명의 대통령이 연이어 암살당한 것입니다. 존 F. 케네디의 죽음에서 회복중이던 미국은 이제 그 동생 역시 임기 중 암살당한 현실을 맞은 것입니다. 개같은 참사였죠. 이미 폭동과 시위가 벌어지고 있습니다. 정부에 대한 사람들의 믿음은 심각하게 동요되었습니다. 우리가 뭔가를 빨리 하지 않는다면, 이 나라는 말 그대로 분해될 것입니다. 다행히도 서몬드 대통령이 이 혼란을 뚫고 상황을 통제하고 있습니다. 그의 강력한 리더십 아래 이 나라는 구원됨은 물론 더욱 강해지게 될 것입니다!
USA_Strom_butagreateropportunity코0=더욱 큰 기회
USA_Strom_butagreateropportunity_desc코0=아무도 로버트 케네디의 죽음이 국가적 재난이 아니라고 생각하지 않습니다. 사람들은 또다른 케네디 대통령의 죽음을 애도하고 있습니다. 그의 정치적 견해에도 불구하고 로버트 케네디가 민중의 영웅임은 명백했습니다.  그러나 좋은 소식이 있습니다. 국가가 회복하고 있는 지금 우리는 "진보주의"라는 해로운 흐름을 저지할 수 있게 된 것입니다. 우리는 지금 당장 행동해야 합니다. 우리는 에덴동산을 뒤덮으려고 하는 진보주의의 넝쿨을 잘라내야만 합니다. 아직 우리나라를 제정상으로 돌려놓을 수 있는 시간이 있습니다. 이 국가적 재난에도 불구하고 우리는 잿더미에서 무언가 좋은 것을 찾아낼 수 있습니다. 무엇보다도, 좋은 부통령이 필요합니다.
USA_Strom_sowingtheseeds코0=씨앗을 뿌리다
USA_Strom_sowingtheseeds_desc코0=서몬드 대통령이 취임했습니다. 그러나 아직도 우리가 지닌 것은 근본적으로 케네디의 정부입니다. 우리 행정부는 아직도 케네디 행정부의 외견을 가지고 있습니다. 이는 바뀌어야만 합니다. 우리가 이 정부를 접수하기 위한 씨앗이 뿌려지고, 조심스럽게 추수되어야만 합니다. 이 모든 일이 끝날 쯤에 저들은 대체 무엇을 추수한 건지도 모르고 있을 겁니다.  지금 취할 가장 좋은 행동은 이 정부의 다양한 정계 실력자들과 연락을 취해 보는 것입니다. 우리는 그들의 지지를 얻고, 행동하기 위해 이들을 동원하기 시작해야 합니다. 우리나라를 다시 한번 위대하게 만들기 위해, 지금 행동을 시작해야만 합니다.
USA_Strom_fakeneutrality코0=거짓 중립
USA_Strom_fakeneutrality_desc코0=전국이 로버트 케네디 대통령의 서거에 가슴아파하지만, 우리는 진실을 압니다. 케네디는 점진스럽게 이 나라를 망치고 있었습니다. 그가 계속해서 대통령직에 있었더라면 얼마나 더 많은 손상을 가했을지 모릅니다. 이 진실은 너무나도 자명하지만, 우리는 이 상황을 조심스럽게 다뤄야 합니다.  반대로, 만약 우리가 우리의 대통령을 잃은 데 앞장서서 애도를 표한다면, 로버트 케네디가 입힌 손상을 고치기 위해 필요한 대중의 지지를 끌어모을 수 있을 것입니다. 우선 전국과 함께 슬퍼한다면, 국가는 우리와 함께 움직이기 시작할 것입니다.
USA_Strom_calluprussell코0=러셀을 등판시켜라!
USA_Strom_calluprussell_desc코0=미국을 구제하기 위해서는 상원의 폭넓은 지지가 필요합니다. 만약 상원의 지지가 없다면 우리가 필요한 어떠한 변화도 만들어내지는 못할 것입니다.  서몬드는 상원 임시 의장으로서 한때 상원의 중요한 직책을 맡고 있었습니다. 그가 대통령이 된 후, 리처드 러셀이 그 자리를 맡았습니다. 우리는 이 기회를 잡아 미국의 번영을 확실케 할 변화들을 러셀에게 알려야 합니다.
USA_Strom_anewcabinet코0=새로운 내각
USA_Strom_anewcabinet_desc코0=어떤 현명한 사람은 "어떤 사람도 섬이 아니다"라고 말한 바가 있습니다. 모든 위대한 대통령은 능력있는 참모진과 함께 해 왔습니다. 서몬드 대통령도 예외는 아니며, 새로운 내각을 만들어야 합니다. 물론 아무나 할 수는 없겠죠.  내각이 효과적으로 작동하려면 진실된 사람들이 그 자리에 들어가야 합니다. 우리의 비전을 보고, 그것을 실현시키기 위해 전력을 다할 사람들 말이죠. 케네디의 진보적인 내각은 우리와 비슷한 관점을 가진 사람들로 교체될 것입니다. 이 참모진들이 우리나라를 더 밝은 미래로 이끌 것입니다.  
USA_Strom_thepartyhasnotyetfallen코0=당은 아직 죽지 않았다
USA_Strom_thepartyhasnotyetfallen_desc코0=국가진보당의 태초부터 우리 당은 실수라는 말을 들었습니다. 1947년 국가진보당이 결성되었을 때 사람들은 우리를 비웃고 조롱했습니다. 우리는 선거 한 번을 견디지도 못할 그저 반동들이라고 하였습니다. 공화민주당은 우리를 극단주의자들과 멍청이들의 당으로 만들기 위해 최선을 다했습니다. 이들은 우리가 대표하는 것이 두려웠던 것입니다. 그들의 존재에 위협이 되는 것이라고 생각한 것이죠. 그들은 우리가 우리 경력을 실패로써 끝내기를 바라고 있습니다. 국가진보당은 역사의 한구석에 놓여지는 것이죠. 저들은 모두 틀렸습니다. 국가진보당은 이제 그 어느때보다 더욱 강합니다!  서거한 대통령에 대한 추도로 국정을 준비하고 시작한 우리는 이제 공격할 충분한 준비를 갖추고 있습니다. 국가진보당은 오랜 세월이 지나도 건재할 것이고, 차후 수십년간 지배구도를 확립시킬 것입니다. 우리는 법정에, 의회에 있을 것이고, 곧 모든 곳에 있게 될 것입니다. 
USA_Strom_stackthebench코0=재판관을 채우다
USA_Strom_stackthebench_desc코0=사법체계는 지난 수십년간 우리나라를 실망시켜 왔습니다. 애저녁에 기각되었어야 할 사건들이 계류되다가 상급법원으로 올라오고 있습니다. 대표적으로 그 쓰레기같은 브라운 대 토피카 교육위원회 사건은 애당초 1심에서 기각되었어야 할 것입니다. 상급법원에 가더라도 상식있는 판사라면 이를 기각시켰을 것입니다. 이 하나의 판결이 인종분리운동을 수십년간 후퇴시켰습니다. 이게 고쳐지지 않는다면 우리의 운동은 생존하지 못할 것입니다.  브라운 대 토피카 교육위원회 사건과 같은 파괴적인 건수들을 해결하는 가장 좋은 방법은 예방입니다. 우리는 지금 즉시 인종분리주의에 찬성하는 판사들을 임명함으로써 문제를 근원부터 차단할 수 있습니다. 이 변화와 함께 연방대법원은 올바른 가치를 널리 퍼트릴 수 있게 될 것입니다. 우리가 일을 제대로 한다면, 그런 사건들은 다시는 연방대법원까지 올라오지도 못할 것입니다.
USA_Strom_rallythelegislatures코0=입법 기관을 결집시키자
USA_Strom_rallythelegislatures_desc코0=지금 우리는 다시 못올 기회를 잡고 있습니다. 로버트 케네디가 암살되자 우리 당의 중도파들은 휘청였습니다. 국가진보당의 분열은 종결되어야만 하며, 우리가 당의 주도권을 잡는 한 중도파들은 계속해서 밀려나갈 것입니다. 우리는 주 하원과 상원의원들로 우리 이득을 더욱 추구해야 합니다. 우리 정부에 존재하는 모든 의석에서 권력을 공고화할 때가 온 것입니다. 우리는 당을 완전히 접수하고, 국가진보당의 진정한 얼굴을 보여주어야 합니다. 극우파는 한번 물은 먹잇감을 절대 놓지 않을 것입니다!
USA_Strom_consolethepeople코0=사람들을 위로하자
USA_Strom_consolethepeople_desc코0=로버트 케네디가 전국민의 사랑을 받았음은 부정할 수 없는 사실입니다. 남부에선 경멸을 받았고 남부의 삶의 방식을 파괴하려고는 했지만, 어쨌건간에 사람들은 그를 사랑했습니다. 로버트 케네디의 인기는 우리에게 이득이 될 수도 있습니다. 사람들을 위로하고 미국이 슬플 때 의지할 수 있는 존재가 되어 준다면, 그의 지지층의 기반을 사로잡을 수 있을 지도 모릅니다. 우리가 로버트 케네디의 죽음을 축하하는 것처럼 보이지 않는 것이 중요합니다. 누가 그런 승자를 좋아하겠습니까? 국민이 우리와 함께 한다면 우리가 이루지 못할 것은 없을 것입니다.
USA_Strom_cementhislegacy코0=그의 업적을 공고화하자
USA_Strom_cementhislegacy_desc코0=로버트 케네디의 취임은 국가진보당의 위대한 승리를 상징했습니다. 그는 국가진보당의 첫 대통령이 됨으로써 우리 당을 다음 단계로 끌어올렸습니다. 우리의 견해 차이에도 불구하고, 그가 정말 영향력이 큰 인물이었던 만큼 그의 업적을 우리 당에 공고화해야 합니다. 이는 대단하지만 형식적인 일일 것입니다. 로버트 케네디의 집권은 위대한 우리나라를 분열시켰고, 우리의 주된 일은 그의 대참사와 같은 결정들을 되돌리는 것이 될 것입니다. 
USA_Strom_redrawnmaps코0=지도를 다시 그리다
USA_Strom_redrawnmaps_desc코0=주 입법자들이 집결하여 행동을 취할 준비가 되었으니, 우리의 권력을 공고화하는 일에 착수할 수 있게 되었습니다. 우리나라를 위해 가지고 있는 비전을 위해 필요한 위대한 변화들이 생길 것입니다. 폭넓은 지지 없이는 우리의 변화를 법으로 만들지는 못할 것입니다. 의석을 잃게 될 어떠한 지지도 하락도 용납할 수 없으며, 우리가 항상 다수를 차지해야만 할 것입니다.  우리가 다수를 차지하기 위해, 선거구를 재조정할 필요가 있습니다. 우리의 지역구를 다시 조정하는 것은 창의적인 노력이 될 것입니다. 주 선거구들은 우리가 다수를 차지하기 위해 이상한 모양으로 변하게 될 것입니다. 우리는 인종 분리와 보수적인 삶을 보호하기 위해서라면 언제든지 이 다수를 불러낼 수 있을 것입니다.
USA_Strom_goodbehaviortheyhavenot코0=중대한 죄과가 없다면
USA_Strom_goodbehaviortheyhavenot_desc코0=연방대법원의 많은 활동가적인 대법관들은 남부의 삶의 방식을 지난 수십년간 존중하지 않아 왔습니다. 이들은 우리의 문화를 밀어내고, 이를 지키려는 우리를 괴물과 인종차별주의자라고 불렀습니다. 이 "진보파"들은 자기들이 그렇게 쉽게 인종분리주의를 없애고 남부를 자신들의 이념에 맞출 수 있을 줄 아는 듯 합니다. 그보다도 작은 사유로 전쟁도 벌어진 적이 있거늘! 우리 문화를 지키기 위해서는 이런 판사들을 판사석에서 끌어내려야 합니다.  다행히도, 이런 판사들을 몰아낼 권한이 우리에게 있긴 합니다. 우리 헌법에는 모든 판사들은 "중대한 죄과"가 없는 한 직을 유지한다는 조항이 있습니다. 만약 우리를 반대하는 판사들이 편향됨을 증명해낸다면, 이들을 몰아낼 수 있게 될 것입니다. 보수적 판사들이 이들의 자리를 차지한다면, 우리 권력은 다음 세대까지도 공고할 것입니다.





lemay.1.t코0=큰 시가의 작은 문제
lemay.1.desc코0=커티스 르메이. 공군시절 그의 부하들 사이에선 "큰 시가"라는 애정 어린 별명으로 알려진 그는 오벌 오피스의 결단의 책상 뒤에 멍하니 앉아 언제쯤 누군가 방 안으로 뛰어 들어와 이 모든 게 커다란 농담이라고 말해줄지 궁금해 했다. 제기랄, 월리스가 그와 만나 러닝메이트가 되어 달라고 부탁했을 때 그는 그 늙다리가 정말 당선될 거라곤 생각도 못했고, 그가 월리스의 자리에서 선서를 하게 될 거라고는 꿈에도 상상하지 못했다. 탐탁지 않게도 월리스는 당을 약화시키고 떠나버렸다. RD에게 궁지로 몰린 상황에 파벌들이 NPP를 두 토막으로 찢어버리겠다고 위협하고 있고, 월리스의 바람직하지 않은 결정은 혼란이 전국을 뒤덮는 결과를 낳았다. 공화민주당은 미국을 적들의 약탈로부터 지켜줄 거라고는 믿을 수 없는 약해빠진 호모 무리에 불과하고 NPP의 선동가들은 서로 협력하느니 차라리 이 나라를 불태워버릴 작자들이었다. 르메이는 미국의 분노를 적당히 가라앉히고 NPP가 다음 선거에서 단결할 수 있도록 하는 것이 자신에게 달려있다는 것을 알고 있었다. RD 놈들이 이 나라를 지배하게 둘 수 없었고, 파벌주의자들이 당을 산산조각 내는 것도 용납할 수 없었다. 그가 늘 그러듯 르메이 대통령은 고급 쿠바산 시가를 피우기 위해 성냥에 불을 붙였고 어느 보좌관에게 진토닉을 만들어오라고 고함을 쳤다. 그는 의자에 앉아 몸을 젖히며 천장으로 담배 도넛을 불었다. 그는 대통령으로 만들어달라고 한 적도 없고, 애초에 그런 걸 원하지도 않았지만 자유세계의 지도자가 되는 것은 분명 나름대로의 특권도 있으리라. 르메이는 씩 웃고는 앞으로 백악관에서 몇 년을 보내야 한다면 이 기회를 최대한 활용해야겠다고 결심했다.
lemay.1.a코0=폭탄 투하.

lemay.2.t코0=해링턴과의 만남
lemay.2.desc코0=르메이 대통령이 지금 책상 맞은편에서 마이클 해링턴, 악명 높은 사회주의 선동가가 대통령으로부터 그와 그의 원숭이 엉덩이보다 더 빨간 친구들이 그의 행정부에서 아무 자리도 차지할 수 없을 거라는 말을 듣고 우스꽝스럽게 식식거리는 꼴을 보자 시가를 문 입에서 사악한 미소가 절로 나왔다. "하- 하지만, 제발 좀요, 좀 중립적으로 상황을 바라-" 눈을 저녁식사 접시마냥 휘둥그레 뜬 채 해링턴이 더듬거렸다. 뺨을 한 대 얻어맞고 동시에 약이라도 한 것만 같았다. 대통령은 한 모금 빨고 입 귀퉁이로 연기를 내뱉었다. 그는 해링턴과 마주친 눈을 떼지 않았다. "이보게 마이크," 지나치게 친숙한 그의 말투에 해링턴의 낯빛이 어두워졌다. "나는 월리스가 아니지만 존나 확실한 건 동정심만 많은 빌어먹을 계집애도 아니라는 거야. 사람들이 이 나라의 뭔가가 제대로 돌아가길 원한다면, 일단 나한테 돈을 퍼주는 버릇은 없고 크라우트나 쪽바리 씨발놈들과 타협하는 날에는 지옥이 차라리 더 추워질 거라는 걸 알아두게." 해링턴은 심정을 가다듬고 최대한 주의 깊게 다시 말을 이었다. "대통령 각하, 단호하게 대처하고 싶은 건 이해합니다만-" 그게 르메이가 입에 문 시가를 뽑고 몸을 앞으로 기울여 쏘아붙이기 전에 그가 최대한 말한 결과였다. "말 참 빌어먹게 잘 했군. 나는 저 은혜도 모르는 것들이랑 불평분자랑 파시스트 씨발놈들한테 단호하게 대처해야겠어! 여기에 대해 더 논의할 건 없네." 해링턴의 얼굴이 경멸감에 일그러졌다. 그는 자리에서 일어났다. "여기 가만히 앉아서 이 무례를 받아들이지 않겠습니다. 당신은 대통령계의 수치고 당신이 여기 앉아있는 건 순전히 전임자가 당신보다 더 끔찍했기 때문입니다. 전임자가 어떻게 됐는지 못 들으셨나보군요." 그는 매정히 등을 돌려 문으로 성큼성큼 걸어갔다. 르메이 대통령은 시가를 한 모금 더 빨고는 해링턴이 나가는 동안 쌕쌕거리며 웃었다. "친구들에게 너무 편하게 있지 말라고 전하시오, 마이크! 조만간 미국이 당신네 겁쟁이 호모들을 의회 밖으로 쫓아낼 테니까!" 해링턴이 문을 세게 닫자 대통령은 박장대소를 터뜨렸다.
lemay.2.a코0=나가는 길에 문에 뒷꽁무니나 부딪히지 말게!

lemay.3.t코0=골드워터와의 만남
lemay.3.desc코0=대통령은 진토닉이 담긴 그의 잔을 골드워터의 스카치위스키가 든 텀블러와 부딪혔다. 둘 모두 한 모금 마신 뒤 결단의 책상의 넓은 공간 건너편의 서로를 찬찬히 살펴보았다. 르메이는 맞은편에 앉은 남자의 시선을 피하기를 거부하면서도 아무 말도 하지 않았다. 골드워터는 그의 명성이 무색하지 않게 전혀 동요한 기색을 내보이지 않았다. 그는 다리를 꼬며 르메이를 똑바로 쳐다보았다. "그냥 쳐다보려고 부르신 건 아니시겠지요, 대통령 각하?" 그는 한 모금 더 마시며 냉소적으로 물었다. 그의 입은 웃고 있었지만 눈빛은 차가웠다. 르메이는 얼굴을 찌푸렸다. 대통령은 곰곰이 생각했다. 그들은 사실 정치적으로 꽤나 공통점이 있다고. 하지만 민주당은 미국이 필요로 하는 강인한, 단호한 리더십과는 거리가 멀다고. 골드워터가 분수에 맞지 않게 성장하기 전에 주제를 알게 할 필요가 있었다. 르메이와 골드워터는 서로 상대방보다 우위를 점하기 위해 결론 없는 논쟁을 주고받았다. 벽에 늘어서 숨죽이던 보좌관들에게 그건 마치 냉정한 기운을 내뿜는 선수들이 몸이 허락하는 최대한의 분노를 실어 공을 날리는 격렬한 테니스 경기를 보는 것만 같았다. 마침내 그들의 논쟁은 정점에 다다랐다. "이 쇼를 이끄는 건 나입니다, 배리." 대통령이 으르렁거렸다. "당신이 아니라. 나란 말이오. 그 공화민주당 깍쟁이들 사이에선 당신이 거물일지 몰라도 당신이 아무리 고상한 척 해봤자 나한텐 소용없소. 표 조금 얻어 보려고 당신들한테 굽신 거리는 일은 없을 거고, 그게 요점이오. 내 앞길을 가로막는다면 얼마 안 가 왜 내 별명이 폭격기 르메이인지 처절하게 깨닫게 될 거요." 골드워터는 입꼬리를 비틀어 기쁨의 감정이라곤 전무한 미소의 흉내를 내고는 잔을 비웠다. "남들은 그렇게 부르나보지요? 뭐," 그는 감정을 숨기지 않고 말했다. "우리 대화도 슬슬 끝내야겠군요." 골드워터가 떠난 뒤에도 르메이는 한동안 조용히 앉아있었다. 골드워터는 분명히 위험한 자였다. 아마 빌어먹을 RD 전체에서 유일하게 이빨을 드러낼 줄 아는 사람일 것이다. 의심의 여지없이 그는 어느 날 등에 칼이 꽂힌 채 일어나지 않으려면 반드시 주의해야 할 대상이었다.
lemay.3.a코0=입으로만 웃는 자는 신뢰해선 안 되는 법.

lemay.4.t코0=월리스가 떠나지 않은 것처럼
lemay.4.desc코0="그딴 짓은 하지 말라고!" 르메이 대통령이 전화에 대고 소리 질렀다. 그가 다수당 원내 총무를 잔혹하게 다그치는 동안 송화기가 침으로 범벅이 되었다. "씨발 꿈도 꾸지 말란 말이오, 이 염병할 호모 같으니! 당장 그 개새끼들 일을 전부 처리하지 않으면 일몰 전에 그 대가리를 백악관 잔디밭 쇠울타리에 처박아 버리겠어! 내가 지난 20년 동안 의회에 처박혀서 시간 낭비한 적 없다고 그냥 넘어갈 생각 마시오! 빌어먹을 당신 일을 하란 말이야!" 그는 수화기를 너무 세게 내려놔서 순간 망가진 게 아닌가 생각했다. 르메이는 한숨을 내쉬고 의자에 앉아 몸을 뒤로 젖혔다. 왜 다들 이렇게 빌어먹게 피곤하게 구는 걸까? 의회의 그의 사람들은 전적으로 그의 명령을 따라야 하지만, 마치 아직도 월리스의 엉덩이의 온기가 백악관의 모든 의자에 남아있는 것 마냥 이젠 그가 대통령이라는 사실을 잊어버리는 쪽을 선호했다. 꽤 많은 개새끼들이 대통령을 바꾼다는 게 자기들이 원하는 대로 무슨 개짓거리든 할 수 있다는 뜻이라고 착각하고 있었다. 그는 모든 사람 하나하나에게서 이 생각을 강제로 뜯어고쳐야 했다. 미국 국민들은 특정한 정책을 제정하기 위해 월리스와 르메이를 뽑았고, 월리스가 정계를 불명예스럽게 떠나기 전 시작한 정책을 그대로 따르는 것 외의 일은 명백히 반민주주의적인 행위였다. 맙소사, 이 약삭빠른 원내 총무 같은 개새끼들 대부분은 월리스가 없었으면 의회에 입성하지도 못했을 거면서 이젠 더 엄격한 이민 쿼터제를 실시하는 데 주저하고 있었다. 다들 좆까라지, 놈들이 나를 제멋대로 조종하려고 하면 그땐 본때를 보여주겠어, 하고 대통령은 생각했다.
lemay.4.a코0=새 상사를 맞이해라. 전 상사랑 똑같은.
lemay.4.b코0=새 상사를 맞이해라. 전 상사랑은 아주 좆만큼 다른.

lemay.5.t코0=인종통합 쿼터제 실시?
lemay.5.desc코0=대통령 각하, 각하께서 국가 운영 때문에 바쁘신 건 압니다만, 꼭 확인하셔야 할 사안이 있습니다. 남부 학교의 인종 통합 말입니다. 압니다, 압니다. 논란의 여지가 다분한 문제고 무슨 일을 하든 불만스러워하는 사람들이 꼭 생기겠죠. 즉시 모두를 평등하게 하지 않는다고 당신을 인종분리파의 아첨꾼이라고 부를 민권법 찬성파랑 헌법으로 정해놓은 특권을 조금 침해했다고 당신을 파시스트라고 부를 주 권리 지지자들 말입니다. 하지만 교육부와 사법부 쪽 사람들이 모두를 설득할 방법을 찾아냈습니다. 인종통합 쿼터제 말입니다. 주들에게 각 학급의 몇 퍼센트를 소수의 타 인종 학생으로 채우도록 "권유"해서 학교에서 인종통합을 실현하는 첫 단계를 실시하는 것입니다. 굳이 숫자를 크게 잡을 필요는 없습니다. 5퍼센트나 10퍼센트 정도라던가요. 그 대신 효과가 먹혀들 정도는 있어야 되겠죠. 예, 학교에서도 나름대로 대책을 찾을 겁니다. 수업 시간 내내 흑인 학생들을 사물함 같은 데 가둬놓으려 할 수도 있겠죠. 하지만 우리는 유치원부터 12학년까지 각 반에 최소한 한 명의 흑인 학생이 포함되도록 감사와 단속을 할 겁니다. 규칙을 위반하는 학교는 벌금을 물고 추가적인 감사를 받을 겁니다. 네, 저도 압니다. 어떻게든 편법을 쓰려 하겠죠. 하지만 먼저 소수의 학생들로 시작한 다음 시간이 지나면서 점차 수를 늘리면 저항도 줄어들고 결국엔 남부 학교들에서도 완전한 인종통합이 이뤄질 수 있을 것입니다. 대통령 각하, 지금 결정해야 하는 유일한 것은 첫 쿼터를 얼마나 크게 잡느냐 입니다.
lemay.5.a코0=낮게 설정한다. 어차피 형식적인 조치일 뿐이니까.
lemay.5.b코0=높게 잡는다. 통합이 더 빨리 되면 이것도 더 빨리 끝낼 수 있으니까.

lemay.6.t코0=인종통합 쿼터가 설정되다
lemay.6.desc코0="미국 대통령 커티스 르메이는 오늘 아침 남부 지역의 모든 공립학교가 준수해야 할 인종통합 쿼터를 발표했습니다.""르메이 대통령은 텍사스, 오클라호마, 아칸소, 루이지애나, 미시시피, 앨라배마, 테네시, 조지아, 플로리다, 사우스캐롤라이나, 노스캐롤라이나의 모든 공립학교가 다음 학년부터 시행될 새 인종분리법을 따를 것을 요구했습니다. 각 학교 학생의 5%는 주에 거주하는 흑인, 히스패닉, 아시아계, 아메리카 원주민 또는 그 외의 인종적 소수자로 구성되어야 합니다. 명령을 준수하지 못하는 경우엔 연방정부와 주정부가 조치를 취하게 됩니다."이 말은 전국의 신문에 실렸지만 인종분리반대론자 사이에 가장 큰 반향을 일으켰다. 즉시 인종분리 반대운동 주도자들은 르메이 대통령이 "기준을 너무 낮게 설정했다"며 "이 속도라면 남부는 절대 완전한 인종통합을 이룰 수 없을 것"이라고 불평했다. 심지어 대부분 좌익인 타 NPP 정치인들도 르메이의 대단치 않은 학교 정책을 맹렬히 비난했다. 여러 측면에서 압력을 받고 있는 대통령은 지금 인종통합을 진행하는 최선의 방법을 정해야 한다. 현재의 인종통합 정책으로 남부 주들을 만족시킬 것인지, 받아들여질 소수자의 비율을 늘려서 인종분리반대론자들을 만족시킬 것인지.
lemay.6.a코0=현재 정책을 그대로 유지한다.
lemay.6.b코0=남부 학교들이 만족해야 하는 기준을 높여라.

lemay.7.t코0=[GetYear]년 인종통합 쿼터
lemay.7.desc코0=남부 학교를 대상으로 한 인종통합 쿼터제 시행에 대해 마지막으로 논의한지 1년이 됐습니다, 대통령 각하. 쉽지는 않았습니다. 지구상에서 가장 고집 센 사람들에게 원치 않는 일을 하도록 강요했으니까요. 이 경우에는 아프리카계 미국인과 히스패닉을 백인과 동등하게 취급하는 것이었습니다. 우리가 설정한 쿼터는 상당히 낮습니다. 인종분리 철폐를 위한 우리 방식을 완화해야 남부에게 세상의 끝이 도래하지 않는다는 걸 보여줄 수 있다고 생각했으니까요. 일부 리버릴은 우리가 너무 느리게 행동한다고 주장하고 있고 많은 보수주의자들은 우리가 주의 권리에 간섭하고 있다며 격분하고 있지만, 제 생각에는 모두가 우리를 싫어하는 만큼 우리가 가장 중립적이고 올바른 일을 하고 있다고 자부심을 가져도 될 것 같습니다. 여전히 감사가 진행되고 있고 이에 따르면 대부분의 경우 인종통합이 자리 잡고 있습니다. 새 흑인 급우들을 따돌리고 폭행하는 백인 학생들의 보고와 새 담당 학생을 등한시하는 교사들의 이야기가 들려오고 있습니다만 전체적으로는 진전이 보이고 있습니다. 흑인 학생들 대부분은 흑인 학교에 있었을 때보다 더 높은 시험 성적과 더 나은 결실을 맺고 있습니다. 그러니 제 생각엔 우리가 올바른 방향으로 가고 있는 것 같습니다, 대통령 각하.
lemay.7.a코0=아이들을 생각해보라고. 피부색이 하얗든, 검든, 갈색이든!

lemay.8.t코0=놈들을 침묵시키다
lemay.8.desc코0=르메이 대통령은 전화를 끊고 즉시 위스키를 벌컥 목구멍으로 넘겼다. 맙소사, 월리스가 치워야 할 난장판을 너무 많이 남겼다. 어떻게 한 건지는 몰라도 그가 모르는 사이 월리스는 강경 지지자를 제외한 의회의 모두를 화나게 했다. 불행히도 그들은 그를 월리스의 딸랑이 정도로나 생각하는 것 같았고 이미 그에게 지옥을 맛보여주느라 바빴다. 그가 염병할 대통령으로 만들어달라고 부탁한 것도 아닌데! 한순간 그는 닉슨처럼 사임하는 상상도 해봤지만 그는 그 생각을 벌레를 짓누르듯 접어버렸다. 정말 그랬다간 먹구름이 평생 그를 따라다니리라. 백악관에선 적어도 월리스의 최악의 과오를 멈추고 RD의 줏대 없는 겁쟁이들이 다음 선거에서 이 나라를 쥐락펴락하는 것 막을 기회가 있었다. 누가 알겠는가? 그는 의심 담긴 미소를 지으며 생각했다. 어쩌면 미국을 더 좋은 곳으로 만들기 위해 그도 뭔가 해볼 수 있을지. 다 엿이나 먹으라지, 그는 공화당과 중도파에게 그가 제2의 월리스가 아니라는 걸 납득시키기 위해 지옥 같은 시간을 보내고 있었다. 어찌어찌 발을 들여놓는 건 해냈지만 그들은 그의 등을 있는 힘껏 밀고 있었고, 그는 의회에서 어떻게든 지도력을 발휘하기 위해선 그들을 그의 편으로 끌어들여야 한다는 걸 알고 있었다. 대통령은 한숨을 쉬었다. 공화당의 뒷구멍을 빨아줄 시간이군. 그는 술을 다 마시고는 수화기를 들어 전화를 걸기 시작했다.
lemay.8.a코0=누군가는 이 열차를 선로로 되돌려놓아야지.

lemay.9.t코0=과부 스미스와의 만남
lemay.9.desc코0=르메이 대통령은 그의 명령에 전부 복종하면서 모든 필요를 충족시켜주는 순종적인 여자들에게 익숙해져있었다. 술병을 가져다주고, 옷을 빨아주고, 딸을 키우는 일. 그런 만큼 그가 NPP의 극우파의 떠오르는 신성, 마거릿 체이스 스미스의 매질을 받아들이는 건 어려운 일이었다. 여자가? 그냥 남자도 아니고, 빌어먹을 미합중국 대통령한테 말대답을 한다고? 듣도 보도 못한 일이었다. 그럼에도, 스미스의 신랄한 발언에 대한 초기의 의구심과 평소 같은 지배 전술에 굴복하길 거부하는 그의 태도에도 불구하고, 그는 매 순간마다 점점 그녀가 마음에 들게 되었다. 그녀는 계집이긴 하지만 제기랄, 누구보다도 강철 같은 냉정한 마음을 가지고 있었다. 염병할, 그녀는 공화민주당의 약해빠진 친일 퀴어들을 전부 모아도 비교할 수 없는 배짱을 가지고 있었다! 그래서 그는 앉은 채로 고급 쿠바산 시가를 뻐끔거리며, 한 손에는 진토닉을 든 채 그녀가 만약 그녀가 매카시의 무리수에 저항했다면 그녀가 매카시에게 대항할 수 없다고 생각하는 건 실수였을 거라고 생각했다. 거기에 그는 그녀 같은 완고한 사람을 그의 편에서 이용할 수도 있었고, 그녀도 그의 지지를 받으면 공천에서 더 유리한 위치에 설 수 있을 것이다. 거슬리는 메인 억양으로 스미스는 NPP 내부의 균열을 봉합하고 월리스의 최악의 극단주의가 남긴 상처를 치유할 계획을 제시했다. "대통령 각하, 지금은 중용이 필요한 때입니다. 당을 통합하지 못하면 우리는 다음 선거에서 파묻힐 겁니다. 월리스 이후 사람들은 안정을 필요로 하고, RD로 눈을 돌리고 있습니다. 어서 그들을 우리 쪽으로 다시 끌어들이지 못하면 조만간 양지에서 보낸 짧은 시간에 작별을 보내야 할 겁니다." 그리고 당신도 백악관에 작별을 보내야 할 거고, 하고 르메이는 생각했다. 그녀는 그에게 엄중한 평가의 시선을 보냈다. 그는 그녀가 대답을 기다리고 있다는 걸 깨달았다. 대통령은 의자에 몸을 기대고 손에 잔을 쥔 채 그녀에게 방향을 가리키기 위해 검지를 뻗었다. "스미스 부인, 아무래도 우리는 같이 일 할 수 있을 것 같소."
lemay.9.a코0=정치에서 뭔가 해내고 싶은 게 있다면 여자에게 부탁해라.


strom.2.desc코0=처음 며칠간은 침울한 나날들이었습니다. 전국이 서거한 대통령을 추모하는 동안, 서몬드 대통령은 조용히 당 지도부와 만나 공식적인 승계 문제를 논했습니다. 회의에 회의를 거듭할수록 서몬드와 잔존하는 케네디의 세력들 사이에는 짧은 논의만이 오고갔는데, 이들은 서몬드를 케네디가 이룩한 모든 것들에 대한 위협으로 보았습니다.서몬드 대통령은 무언가를 이루려면 이 이상주의자들이 모두 나가야 함을 깨달았습니다.우선 그는 그와 함께 할 부통령이 필요했습니다. 간략하게 후보들의 평가를 듣고 난 후의 답은 명확했습니다. 맥스웰 테일러는 전 공군 원수이자 수년간 미 정부에 군사적 조언을 해 주었지만, 가장 중요한 것은 그가 거수기이자 예스맨이었다는 것입니다. 서몬드는 테일러에게서 두 가지의 훌륭한 자질을 보았습니다. 그는 케네디의 세력이 불쾌해하지 않을 정도로 비당파적인 사람이었고, 서몬드가 뭘 원하든 간에 할 정도로 비굴한 사람이었습니다. 또한 그의 군 경력이 애국자들에게도 분명히 먹힐 것이었습니다.당이 그의 선택을 추인하도록 하게 하는 것은 생각보다도 훨씬 쉬웠습니다. 워싱턴의 사람들은 이 기괴하고 충격적인 시기에 너무나도 안정을 바랬기 때문에, 제반 상임위에서 서몬드 대통령의 부통령 지명과 인준은 매우 빠르게 종결되었습니다. 이제 미국을 제자리로 돌려놓기 위해 뭐든지 할 준비가 된 테일러 부통령이 그의 편에 있는 서몬드 대통령은 자신있게 남은 문제들을 바라보았습니다.
strom.2.a코0=킹과 퀸이 자리를 잡았으니, 이제 나머지를 채우자

strom.3.t코0=조지아의 악마
strom.3.desc코0=리처드 러셀 주니어는 서몬드 대통령의 오랜 동지였으며, 1948년 남부주권당의 대선후보로 나오기도 했습니다. 케네디 대통령의 개혁안 대부분에 대한 반대자이기도 했던 그는 이제 서몬드 대통령의 야먕에 있어 중요한 한 축이었습니다. 오랜 시간동안 이어진 전화통화에서 둘은 그들이 계획한 것을 정부가 받아들이도록 하는 전략을 상의했습니다. 종국에는 많은 것들이 계획되었지만, 아직도 해야 할 것들이 많았습니다.정부가 부통령을 서둘러 인준한 것은 서몬드 대통령으로 하여금 그가 가진 기회를 깨닫게 했고, 러셀은 대통령이 그것을 최대한 활용하도록 조언하였습니다. 국가진보당이 아직도 암살 사건의 여파로 비틀거리고 있고 대중은 망연자실한 상황이었으며 이들은 어느 정도의 합법성과 정상성을 얻기 위해서라면 서몬드 대통령의 야망을 받아들일 확률이 더욱 컸습니다. 서몬드 대통령은 빠르게 움직여야 하겠지만, 그 성공으로 얻을 보상은 막대했습니다.서몬드는 러셀에게 그의 동료 의원들을 모아 필요한 법안들을 빠르게 발의하는 임무를 주었습니다. 모든 법안이 쓰여지자, 이들은 의회로 나가 모든 것들을 전광석화와 같이 처리했습니다. 당은 이 법안들을 통과시키기 위해 집결하였고, 분열된 공화민주당에서도 보수적인 의원들의 초당파적인 몇 표를 받아올 수 있었습니다.
strom.3.a코0=전략이 갖추어졌으니, 곧 실행할 때가 올 것이다.

strom.4.t코0=당을 하나로 묶다
strom.4.desc코0="이 위험한 시기의 미국에서 우리간에 불화나 이기적인 다툼이 있어서는 안될 것입니다. 우리 당은 하나로 뭉쳐 가야만 합니다. 저는 제 지도 하에 이 당이 이전 그 어느 때보다도 더욱 단결될 것이라고 약속하며, 또한 우리의 가치, 미국적인 가치가 수호되고 영원히 빛날 수 있도록 저의 모든 권한을 사용할 것입니다!"국가진보당 의원총회에서 진행한 연설을 통해, 서몬드 대통령은 당을 위해 당 내외의 모든 문제들과 싸워 나갈 것을 다짐했습니다. 국가진보당의 역사적인 분열성을 비난한 서몬드 대통령은 그의 지도 아래 당은 명확하고, 결단력있는 "미국적인" 의제들을 향해 한 걸음 더 나아갈 것을 선언하였습니다. 그의 연설은 동료 우파 의원들에게 찬사를 받았습니다.반대편에서, 중도파는 두려운 눈으로 지켜보았습니다. 그들은 서몬드 대통령이 하나의, 즉 그의 의제 아래 당을 묶기 위해 얼마나 더 가려고 하는지 모르고 있었습니다. 조용하지만 예의바른 박수를 보낸 중도파들은 서로를 바라보면서 새로운 지도자 아래 더욱 공정한 미국을 만드는 그들의 꿈이 이어질 수 있을지 의문을 가졌습니다.
strom.4.a코0=국가진보당은 대통령에게만 답한다

strom.5.t코0=비숍을 고르자
strom.5.desc코0=마침내 서몬드 대통령이 내각을 구성할 시간이 되었습니다. 물론, 이 내각은 이상주의자와 모든 것에 간섭하는 정부를 만들기를 원하는 케네디 대통령의 내각이 아니었습니다. 이 내각은 미국 국민들에게 다시금 자존감을 불어넣기 위해 전력을 다할 내각이었습니다.첫번째 안건은 국무장관을 선택하는 것이었습니다. 두명의 후보가 존재했습니다. 첫번째 후보는 아칸소의 연방상원의원인 윌리엄 풀브라이트입니다. 풀브라이트는 흥미로운 사람인데, 인종분리를 주장하는 한편 정치적 사안에는 다양한 관점을 보여주고 있고, 여러 사안에 있어 공화민주당과 중도파와도 많은 접점을 보여준 바가 있었습니다. 가장 효과적인 선택은 아닐지라도, 그의 타협력은 상원의 다른 세력들을 누그러뜨리고 서몬드의 새로운 정부에게 정통성을 더욱 부여할 것입니다. 두번째 후보는 스피로 애그뉴입니다. 능력있고 헌신적인 정치인인 애그뉴는 인종분리에 관한 입장에서는 풀브라이트보다는 약했지만 정부에 대한 그의 헌신은 가치있는 자산이 될 것입니다. 누군가는 "충실하다"고 하고 또 다른 누군가는 그를 "예스맨"이라고 칭하겠지만, 관점에 관계없이 그가 서몬드 대통령의 명령을 그대로 따를 것임은 명확합니다.두명 다 각각의 방면에서 서몬드 대통령에게 이득을 줄 것이지만, 국무장관을 맡을 수 있는 것은 단 한명이었습니다. 그리고 그날이 다 가기 전에 서몬드 대통령은 결심을 굳혔습니다.
strom.5.a코0=스피로 애그뉴만이 우리의 희망이다
strom.5.b코0=풀브라이트로 가야 한다

strom.6.t코0=나이트를 고르자
strom.6.desc코0=다음 안건은 국방장관이었습니다. 또다시 두명의 후보가 존재했고, 서몬드 대통령의 결재만이 남은 상황이었습니다.웨스트 버지니아 출신의 로버트 버드는 국방부와 안보부서에 추가예산을 편성함으로써 국가안보를 강화하는 것에 찬성했습니다. 한편 그는 구식이거나 쓸모없는 프로그램을 종료하는 등 "지방을 제거하는" 데에도 찬성했습니다. 서몬드 대통령의 계획의 결과로 더욱 골치아픈 분야들에서 사회적 긴장도가 높아질 것임을 고려한다면 안보에 중점을 두는 것이 나쁘진 않을 것입니다.아니면, 전쟁 때부터 사우스 캐롤라이나의 연방하원의원을 맡고 있는 멘델 리버스가 있습니다. 리버스는 전형적인 국가진보당 매파입니다. 그는 남아프리카의 군사개입에 열렬히 찬성해왔으며, 일본에 대해서도 직접적인 행동을 지속적으로 촉구해왔습니다. 이는 그가 자랑스럽게 생각하는 "주전론자들의 시조"라는 별명을 얻게 했습니다. 대외정책에 있어 그의 열렬하고 호전적인 방식은 분명 국가진보당 전체에게 매력적으로 들릴 것입니다.
strom.6.a코0=버드가 안보를 보장하고 안정을 확보할 것이다
strom.6.b코0=리버스가 매파를 우리 편으로 만들 것이다

strom.7.t코0=캐슬을 고르자
strom.7.desc코0=서몬드 대통령이 마지막으로 골라야 할 자리는 재무장관이었습니다. 균형과 정통성의 제공이라는 간판에 맞춰 올라온 후보 두 명은 모두 인종분리 논쟁에서 한 발 떨어져 있었으며, 대중에게 강력하게 먹혀들 정책을 통해 케네디 대통령의 죽음과 서몬드 대통령의 부상에서 야기된 혼란을 잠재울 자들이었습니다.세입위원회의 위원장으로 의회에서 가장 강력한 사람 중 하나인 윌버 밀스는 남부의 권리를 위해 투쟁해왔고 세금과 다른 문제에 있어서 우리를 지지해왔으나, 우리의 권력을 공고화하는 데 있어서는 위협으로 다가올 수도 있을 자유주의적 행태를 보이기도 했습니다.또다른 후보는 러셀 B. 롱으로, 정계의 유력가 출신입니다. "킹피쉬" 휴이 롱의 아들이자 많은 세월 동안 루이지애나 주의 연방상원의원을 역임해온 그는 저소득 노동자, 노인 그리고 장애인의 생활수준을 향상시키기 위한 정부 지출 증대를 강력히 지지해왔습니다. 그의 아버지만큼 급진적인 정책을 펼치지는 않았지만, 롱은 불우한 자를 돕는 것은 정부의 책임이라고 믿었습니다. 장기적으로 경제에 가장 이득이라고 볼 수는 없겠지만, 그는 서몬드의 십자군이 완성될 때까지만 필요한 자였고, 그가 대표하는 자들로부터 엄청난 지지를 끌어모을 것이 분명했습니다. 이 마지막 선택만 지나면 내각은 완성될 것입니다. 서몬드 대통령의 대의에 충실한(혹은 적어도 유용한) 자들에게 지배되는 내각인 것입니다. 마침내, 일을 시작할 수 있게 되었습니다.
strom.7.a코0=밀스가 노동자들을 안심시킬 것이다
strom.7.b코0=롱은 대중을 매료시킬 것이다

strom.8.t코0=좌파의 공격
strom.8.desc코0=예상대로였기 때문에, 더욱 실망스러웠습니다. 서몬드 대통령이 그의 새로운 내각을 구성한 날은 케네디 대통령의 개혁 지지자들이 비참한 혐오스러움으로 응답한 날이기도 했습니다. 진보적인 지역에서는 비록 인권법 시위의 수준에는 미치지 못할 정도였지만 어쨌든 소규모 시위가 열렸습니다. 서몬드 대통령이 "인종혐오자들"과 "아첨꾼"들과 함께 국가진보당을 "하이재킹"했다고 비난하는 자들의 분노한 목소리는 천천히, 그리고 암암리에 퍼졌고, 뉴스에 뉴스를 거듭했습니다.많은 시위대는 국가진보당에 남아있는 진보파들이 서몬드 대통령의 계획을 막아주기를 기대했습니다. 더욱 걱정스러운 것은, 당의 좌파블럭 내에서도 가장 극단적인 세력의 지지를 받은 일부의 목소리가 높아졌다는 것이었습니다. 이들은 그들의 극단적인 정책만이 이 국가에서 인종 분리주의자들의 생각을 "소멸"시킬 수 있다고 믿었습니다. 서몬드 대통령의 계략이 그의 반대자들만을 결집시킨 것이 아니라, 주류 정치에 환멸감을 가지게까지 한 듯 했습니다.일들을 진행시키기 위해서는 무언가가 실행되어야만 했습니다. 아니면 반대세력은 지속적으로 늘어날 것이었습니다.
strom.8.a코0=빌어먹을 진보파들!

strom.9.t코0=서몬드 대통령의 연설
strom.9.desc코0= "친애하는 국민 여러분, 오늘날의 우리는 벼랑 끝에 서 있습니다. 한번의 암살에 뒤이은 대통령과 부통령의 암살은 우리나라의 중심까지도 흔들게 되는 결과를 낳았고, 저 또한 이런 어려운 시기에 국민들이 가질 불안과 공포를 이해합니다. 그러나 지금은 소소한 분쟁이나 이념적 기회주의의 때가 아닙니다. 지금은 우리가 미국인으로서, 모두 단결하여, 우리나라를 위대하게 복원시켜야 하는 때입니다. 시련을 이겨내고 태어난 위대한 미국의 전통, 정의 그리고 존엄은 지난 수년 간 흔들렸을지는 몰라도, 지금 새로이 태어날 수 있습니다. 우리 모두 다툼을 접고, 단결하여 이 끔찍한 비극을 함께 해쳐나갈 수 있도록 해야 합니다."오늘 서몬드 대통령은 암살과 대통령의 극단적인 정책변화에 따른 실망으로 지속된 불안 가운데 진정을 호소하는 연설을 하였습니다. 연설이 대통령에게 강경한 입장의 적대자들을 진정시키지는 못했지만, 많은 여론조사들은 그의 연설이 많은 대중의 지지를 받았다고 기록하고 있습니다. 일부에서는 대통령에 대해 그가 미국을 대혼란의 시기에서 빠져나오고자 하고 있으며, 그의 의문스러운 행동들 역시 안정이 극도로 필요한 때에 국가를 안정시키기 위해 필요한 수단들이었다는 주장이 나왔습니다.
strom.9.a코0=미국은 이제 우리 편이다

strom.10.t코0=삼가 고인의 명복을 빕니다?
strom.10.desc코0=미국이 그 대통령의 죽음을 애도한 지 정말 짧은 시간이 지난 듯 했지만, 이제 또다시 다른 대통령이 임기를 마치기도 전에 서거한 상황이었습니다. 서몬드 대통령과 로버트 케네디는 많은 사안들에서 의견이 일치하지 않았고 이념적으로도 반대편에 서 있었지만, 서몬드 대통령은 여전히 그 차이에도 불구하고 서몬드와 그의 동지들을 정부 안으로 들인 국가진보당의 첫번째 대통령에게 어느 정도의 존중심을 가지고 있었습니다. 정부와 각지에서 서거한 대통령의 삶과 그가 바꾼 것들 그리고 그가 추구한 이상을 기념하자는 의견이 나왔습니다. 몇몇 제안들은 구상이 완료되었지만, 위원회에서는 제안을 실현시키기 위해 대통령의 말을 기다리고 있었습니다. 기념 행사와 기념 건축물은 어느 정도 비용이 들겠지만, 이는 분명 국가를 안정시키고 케네디 대통령에게 존엄있는 휴식을 주게 될 것이었습니다.서몬드 대통령의 계파 일부는 서몬드 대통령과... 반대되는 정책들에 대한 지지로 보일 수 있는 여지를 주는 추모를 삼갈 것을 제안하기도 했습니다. 이는 분명 시간과 돈을 절약하고 케네디의 반대파들을 묶어놓을 수 있겠지만, 이미 서몬드 대통령의 부상에서 쓴맛을 보여준 바 있는 긴장상태에 기름을 붓는 불손한 행위로 보일 것이 뻔했습니다.결정은 대통령에게 달렸습니다.
strom.10.b코0=그는 우리의 대통령이었다. 그를 기리자
strom.10.a코0=그가 진흙탕에서 죽게 놔두라. 그의 업적은 그와 함께 사라진다

strom.11.t코0=마지막 모욕
strom.11.desc코0=거리는 오늘따라 더욱 뜨거웠습니다. 서몬드 대통령이 국가진보당의 정책을 뒤바꾼 데에 분노한 시위대는 이제는 맹렬한 분노에 차 있었고, 뒤이어 더욱 격분한 목소리들이 채워졌습니다. 서몬드 대통령이 케네디 대통령에 대한 어떠한 추모도 자제하기로 한 것은 길고도 긴 옹졸함과 보복적인 행동의 마지막 모욕으로 보였으며, 서몬드 대통령의 지지자 대다수 또한 이를 무심한 모욕이라고 칭했습니다.미국 전역에 걸쳐 시위대는 재차 현수막을 들고 두 케네디 대통령의 삶과 업적을 칭송하였고, 진보의 등불이었던 로버트 케네디의 국가진보당를 반발과 비통함의 어두운 엔진으로 둔갑시킨 서몬드 대통령의 "배반"에 대한 구호를 반복하였습니다. 서몬드 대통령이 이젠 무엇을 할까 두려운 이전 민권법 시위대와 당 활동가들이 거리로 나온 가운데, 미국은 진정된 것으로 보였던 갈등이 다시한번 터져나오는 듯 했습니다.불우한 자들, 지식인들 그리고 극단주의자들 간에서는 케네디 대통령의 업적을 부정하는 것이 미국의 "위선"을 증명하는 확증이라고 주장하는 의견까지 나왔는데, 미국 정부에 붙어서 국가를 후퇴시키는 반동 세력이 있는 한 진정한 변화는 없다는 증거라는 주장이었습니다. 이들에게 있어서 진정으로 모두를 위하는 미국을 만들기 위한 방법은 완전히 새로운 형태의 정치를 지지하는 것이었습니다.상원 회관에서는, 케네디 대통령의 동지들 중 가장 극단적인 세력이 여론의 추세를 살펴보기 위해 모였습니다. 아직 국가진보당이 서몬드 대통령에게 완전히 넘어간 것이 아닐지도 모릅니다. 그저 새롭고, 신선하고, 더욱 날카로운 얼굴이 필요한 것일지도요.
strom.11.a코0=역시 고인에게 예의를 표했어야 하나?

strom.12.t코0=송별을 준비하며
strom.12.desc코0=케네디 대통령을 기념하는 데 대한 진행명령이 떨어지면서, 모든 정당에서 기념을 위한 제안이 나왔습니다. 이중 두개의 제안이 가장 현실성있는 후보로 받아들여졌고, 진행되기 전에 대통령 재가가 필요했습니다. 첫번째 제안은 케네디 대통령의 이름을 딴 기념물이었습니다. 기념물이 대통령 도서관이 될지, 링컨과 같이 동상이 될지, 아니면 어떤 현대미술처럼 될지와 같은 구체적인 형상은 아직 결정되지 않았지만 당 회계부가 어느 정도 제반비용을 추산했습니다. 비용이 들겠지만, 감당하지 못할 수준은 아니었으며, 로버트 케네디와 그의 업적에 적합한 송별이 될 것이었습니다.케네디의 예전 동지들 중 이상주의적인 일부에서는 케네디 대통령의 삶과 업적을 기리기 위한 국가기념일을 지정할 것을 제안하기도 했습니다. 서몬드 대통령의 계파에서는 이를 과도하고 매우 큰 비용이 드는 수단이라고 일축하였지만, 케네디의 죽음으로부터 아직도 회복중인 국가를 단합시키기 위해서는 이런 대범한 행동이 필요한 것일수도 있습니다.아니면, 그냥 모두 다 취소시켜 버릴수도 있습니다. 사람들은 이 선택을 가장 싫어할 것입니다.
strom.12.a코0=기념물이면 될 것이다
strom.12.b코0=휴일도 나쁘지는 않다
strom.12.c코0=시간낭비다. 다 집어치우자!

strom.13.t코0=다시 한번, 추모하다
strom.13.desc코0=전미 각지에서 모인 군중이 워싱턴에 모여 조의를 표했습니다. 일몰이 되자 수만명의 사람들이 내셔널 몰에 모여 캐네디 대통령을 위한 촛불 추모제를 열었습니다. 이들 안에는 국가진보당 중도파와 다른 파의 요인들, 케네디 대통령의 가족들과 험프리 부통령, 군의 주요 인물들, 외국 귀빈들과 추모와 애도의 뜻을 위해 모인 수많은 보통 사람들의 행렬이 있었습니다. 그날 하루 그의 계획과 야망을 접어둔 서몬드 대통령 또한 있었습니다.사람들 사이에서 걸어가면서, 그리고 몇몇에게는 말도 걸면서 서몬드 대통령은 그와 케네디 대통령 간에 있었던 의견 차이에도 불구하고 심심한 조의를 표했으며, 또 그런 차이에도 그가 케네디 대통령에게 가지고 있었던 존중심을 길게 말했습니다.수 주간의 애도와 망연자실한 대중의 결말은 새로운 날을 위한 새벽이었습니다. 추모하는 사람들이 각자의 집으로 돌아가면서, 대다수는 세상을 떠난 정적을 위해 기꺼이 진실된 품위를 갖추게 해준 서몬드 대통령에 대한 존중심을 가지게 되었습니다.
strom.13.a코0=가슴아픈 사건이었다. 어느 정도 긴장을 풀어주겠지

strom.14.t코0=짐 크로우의 망령
strom.14.desc코0=이 일은 너무나도 빨리 진행되었기 때문에 몇몇은 끝나는 순간까지도 그게 일어난 줄도 모르고 있었습니다.상하원이 일제히 소집되었습니다. 법안이 발의되었고, 목표는 단 하나였습니다. 리처드 러셀의 말을 따르자면 "미국적 가치와 전통에 대단히 반하여 대체 왜 입안된건지도 모르는 민권법의 폐지"였습니다. 언론이 반응하기도 전에, 법안은 이미 하원을 통과했습니다. 법안이 위원회에 얽매인 며칠간 어느 정도 소문이 돌게 되었습니다. 통과하진 않겠지? 분명 남아있는 중도파와 다른 세력이 법안이 서몬드 대통령의 책상까지 올라가기 전에 폐기시키겠지?서몬드 대통령의 인종분리주의자 동지들이 포악한 언쟁을 벌인 끝에 법안이 상원에서 간발의 차이로 통과되자 짧은 정적이 흘렀습니다. 그리고 민권법 시기의 흉터가 터져나오면서, 거리에는 다시 한번 피와 혐오와 폭력이 폭포수처럼 흘러 넘쳤습니다.남부에서 의기양양한 인종분리주의자들이 흑인 거주자들을 집에서 쫓아내고, 잡히는 족족 조롱하며 두들겨 팼습니다. 흑인 지대에서는 사람으로 여겨지게 된 자들이 다시 한번 열등한 지위에 놓이게 된 것을 알자 차들이 불타고 상점의 유리창들은 깨져나갔습니다. 북부의 도시에서는 아메리칸 드림이 모두에게 허용되는 꿈이 실현되었다가 눈앞에서 산산조각나는 것을 본 활동가들이 목소리가 쉴 때까지 소리쳤습니다.뉴욕시에서는 수많은 군중 앞에 국가진보당 극좌파의 지도자인 거스 홀이 국가진보당의 전복을 편견과 옹졸함이라고 비난했습니다. 대통령에 대한 비난은 30분이나 이어졌고, 홀은 서몬드 대통령의 즉각적인 사임과 "인민이 그들의 미래를 도둑질하려는 비열한 계략을 심판할" 선거를 요구했습니다. 그의 앞에 있는 군중은 열렬히 이를 지지했습니다. 중도파, 좌파, 자유주의자들이 이 함성에 동조했습니다. 알다시피 정부는 이들 모두와 척을 졌고, 정부와 대등한 싸움을 하기 위해서는 권리를 쟁취하고자 하는 이 연합전선이 필요했습니다.그날 뉴욕시에서는, 국가진보당 중도파가 사망 선고를 받았습니다. 그 자리에는 마침내 단합되고 분노한 좌파의 세력으로 채워졌습니다.
strom.14.a코0=우리는 마침내 그 빌어먹을 법안을 없애버렸다. 하지만 무슨 대가로?

strom.15.t코0=짐 크로우의 추도사
strom.15.desc코0=케네디 대통령의 서거 이후 국가진보당의 첫 의원총회가 다가오면서, 많은 사람들은 그날의 안건이 무엇이 될지 궁금해했으며, 이에 대해 몇몇은 걱정했고 몇몇은 즐겁게 기다렸습니다. 대부분은 서몬드 대통령이 민권법과 관련된 것을 말하리라고 생각했습니다. 서몬드 대통령은 민권법안의 전면 폐기가 아니라면 적어도 그 집행의 중단을 발표할 것이 거의 확정적이었습니다. 집결한 정치인들에게 연설하기 위해 대통령이 연단에 올라갔을 때, 서몬드 대통령은 바로 그 주제로 입을 열었습니다.그럼에도 거기 있던 누구도 서몬드 대통령이 할 말을 예상하지는 못했습니다.그가 "닭 잡는데 소 잡는 칼을 쓰는 격"이라고 칭한 민권법의 폐기를 오랜 기간 동안 바랬다고 인정한 서몬드 대통령은 중도파와 당혹한 극우파의 우려를 떨쳐낼 수 없었다면서 케네디 대통령의 가장 중대한 업적을 건드릴 수는 없었다고 말했습니다. 당의 단합을 위해, 케네디 대통령을 기리고 미국에 안정을 다시 가져오기 위해, 서몬드 대통령은 민권법을 그대로 둘 것이라고 선언했습니다. 그의 연설은 국가진보당 중도파의 박수와 충격받은 우파의 침묵으로 마무리되었습니다.각종 당무와 건설적인 문제들로 길고도 긴 날의 논쟁이 끝났고, 여기서 서몬드 대통령은 많은 극우파들의 안건을 지지해주겠다는 약속을 해 줌으로써 이들을 달랬습니다. 이로써 당은 그 어느때보다 더욱 단결하게 되었습니다. 비록 우파와 서몬드 그 자신은 조용히 민권법이 최종성을 가지게 된 데 서로 위로를 표했지만, 이들은 당과 국가를 단합시키는 것이 부끄러움을 모르는 행동보다는 훨씬 중요하다는 사실을 받아들였습니다.
strom.15.a코0=가끔 우리가 받아들여야 할 것은과거는 과거라는 사실이다

strom.16.t코0=짐 크로우의 꼼수
strom.16.desc코0=언론은 서몬드 대통령이 그가 혐오하는 대상인 민권법에 대한 그의 발언을 듣기 위해 모였습니다. 예상 그대로, 대통령이 그에 대해 말했고, 서몬드 대통령은 어떻게 그가 민권법을 무력화시킬지 발표했습니다. 그것은 빠르고 즉각적인 폐기는 아니었고, 추잡한 방법이었습니다.서몬드 대통령의 지시사항은 민권법을 폐기하는 대신, 연방정부가 그 집행을 중단할 것을 명령하는 것이었습니다. 민권법과 관련하여 아직 처리되지 않은 청구나 보호조치는 모두 사라질 것이며, 법원 또한 어떠한 판결에서도 민권법을 적용시킬 수 없게 되었습니다. 이름만 존재하는 민권법은 더이상 없는 것이나 마찬가지였습니다.뉴욕시에서는 수많은 군중 앞에 국가진보당 극좌파의 지도자인 거스 홀이 국가진보당의 전복을 편견과 옹졸함이라고 비난했습니다. 대통령에 대한 비난은 30분이나 이어졌고, 홀은 서몬드 대통령의 즉각적인 사임과 "인민이 그들의 미래를 도둑질하려는 비열한 계략을 심판할" 선거를 요구했습니다. 그의 앞에 있는 군중은 열렬히 이를 지지했습니다. 중도파, 좌파, 자유주의자들이 이 함성에 동조했습니다. 알다시피 정부는 이 모두와 척을 졌고, 정부와 대등한 싸움을 하기 위해서는 권리를 쟁취하고자 하는 이 연합전선이 필요했습니다.
strom.16.a코0=신이여 미국을 축복하소서

strom.17.t코0=게리맨더링
strom.17.desc코0=분석가들은 조심스럽게 인구통계조사 결과를 살펴보았습니다. 투표 기록을 분석하였고, 역사적 추이와 사회경제적 요소가 지역 정치에 미치는 영향을 파악했습니다. 모든 것이 끝났을 때, 이들은 기안을 작성했습니다. 모든 행정구역, 모든 경계선, 모든 인구분포는 정교하게 계산된 절차의 일부분이었습니다. 모델이 합리적인 정도의 완벽성을 지녔을 때, 이 기안은 주 하원으로 보내졌고, 이들은 선거구 구획도를 군말없이 법안으로 인준했습니다.이튿날 아침이 되어서야 누군가가 무슨 기만적인 일들이 벌어졌는지 알아채게 되었습니다. 무당파적인 분석가가 데이터와 인구 분포, 투표의향을 파악했고 국가진보당의 지배 하에 있는 남부와 다른 주들의 새로운 선거구를 반대했습니다. 이 모두가 공화민주당의 득표의 효과를 최소화하고 국가진보당의 그것은 최대화시키려고 공들인 것이었습니다. 미국 정치에 급작스러운 지각변동이 일어나지 않는 한, 이 주들은 최소한 10년에서 20년간은 국가진보당의 텃밭이 되어 버린 것입니다.이 영향을 받은 주들에서 권리를 박탈당한 군중이 운집했습니다. 많은 참여자들이 흑인이었지만, 뻔한 속임수에 혐오감을 느끼고 동참한 백인 민주당 지지자들 또한 참여했습니다. 이런 행진들은 새로운 질서의 지지자들과의 충돌로 얼룩지게 되었지만, 많은 경우 이들의 목소리를 퍼트리기에는 충분했습니다. 많은 사람들은 지역 주민들이었고, 몇몇은 그저 지나가던 사람들이었습니다. 일부는 남아있던 이전 중도파들로, 이들은 빌어먹을 엘리트들과 맞설 탄력을 받기 위해 주류로 부상하고 있었습니다.워싱턴에서는 서몬드 대통령과 그의 수석 보좌관들이 잔을 들어 국가진보당의 지속될 안정을 위해 건배했습니다.
strom.17.a코0=남부는 영원히 우리 것이리라!

strom.18.t코0=자기 성찰
strom.18.desc코0=서몬드 대통령은 홀로 집무실에 앉아 있었습니다. 서류들이 그의 앞에 있는 책상에 널려 있었습니다. 모든 헤드라인은 그에 관한 것이었고, 이들은 그를 수많은 이름으로 불렀습니다. "강탈자 대통령" "케네디의 밑에 숨어 있던 뱀" 심지어는 "미국의 히틀러"까지. 비록 그가 맨 마지막 것은 참으로 상상력이 부족하다고 비웃었지만, 의문이 들었습니다.선거구 재조정, 법원 물갈이, 협박, 이 모든 것을 가능케 한 죽음과 그 자의 업적을 짓밟은 일들. 역사는 그를 어떻게 기억할까요? 역사는 그가 지금에 이르기까지 한 노골적으로 미국적이지 않은 행동들에 대해 어떻게 평가할까요? 서몬드 대통령은 백악관 울타리 너머로 운집한 군중을 창문 너머에서 바라보면서 어느 정도 느낌을 받았습니다. 그 생각은 잠시 그를 불안하게 하였습니다...만 잠시였습니다. 그의 심장은 다시금 강해졌습니다. 그의 분노는 밖에서 국가의 권위와 미국이 세워진 근간인 가치들에 반하는 시위중인 하류인생들을 향했습니다. 그들이 무엇을 안단 말입니까? 저들과 같은 얼간이들은 애초에 그가 눈먼 진보라는 이름 하에 너무나도 비대해진 정부를 되돌리기 위해 하고 있는 일들의 이유 절반은 되었습니다. 그가 하고 있는 일은 분명 미국적이지는 않은 일이었지요, 하지만 그는 지금 미국을 구하기 위해 이러고 있는 것이었습니다!예. 그가 하고 있는 모든 일은 좋은 것입니다. 그가 하고 있는 모든 일은 정당한 것이죠. 그리고 서몬드 대통령은 그의 계획이 끝에 달할때까지 이를 계속할 것입니다.
strom.18.a코0=이는 바로 미국이 필요한 것이다. 모든 수단은 정당화된다

strom.19.t코0=필요한 예방조치
strom.19.desc코0=서몬드 대통령에게 있어 법에 관해서는 이를 그냥 놔두기에는 위험부담이 너무 컸습니다. 이런 어려운 시기에 그가 필요한 판사들은... 서몬드 대통령의 관점을 대변해 줄 자들이었습니다. 공식적으로 이는 물론 서몬드 대통령의 권한이었지만 선례를 따져본다면, 분명 위험한 사안이었습니다.연방대법원에 충분한 수의 판사를 놓기 위해서는 둘 중 하나가 필요했습니다. 충분한 수의 판사들이 그만두거나, 서몬드 대통령이 새로운 판사 직책을 만들어 그를 임명하는 것이었습니다. 판사석을 비우는 것은 자연스레 현직 판사들이 직을 그만두는 것이 필요했고, 이들이 그렇게 일찍 직을 그만두기 위해서는 어느 정도 비밀스러운 공작이 필요했습니다. 반면, 법원에 판사직을 더 만드는 것은 똑같이 부도덕하고 공공연한 행위였기 때문에 미국의 벌집을 더욱 건드릴 가능성이 컸습니다.그럼에도 이 시점에서는 그리 문제가 되지 않았습니다. 그는 이미 이만큼 왔으며, 미국적 가치의 재건은 너무나도 가까워 보였습니다. 어떤 방식을 택하건 간에 필요한 것은 판사 몇 명을 바꾸는 것이었습니다.
strom.19.a코0=조기 퇴직을 강요해 보자...
strom.19.b코0=판사직이 충분하지 않다면 만들고 말 것이다

strom.20.t코0=긴급사법조치법안
strom.20.desc코0=리처드 러셀 의원은 상원의원들에게 "현재 미합중국의 정치적 환경은 너무나도 불안정하고, 법치주의가 위협받고 있다"고 말했습니다. "국가안보를 위하여, 미합중국 연방대법원에 4명의 판사를 추가하는 것을 제안합니다..."즉각적으로 상원은 혼돈에 빠졌습니다. 특히나 공화당원들이 분노했는데, 이를 용서받을 수 없고 노골적인 폭정행위라고 비난하였습니다. 이로 인해 상원은 수 시간동안 당 내외간에 모욕과 비난으로 점철되었습니다. 반면, 민주당원들은 이 사안에 대해 반응이 상반적이었는데, 법안에 대한 이들의 무비판적인 반응은 서몬드 대통령의 눈을 벗어나지 못했습니다. 국가진보당이 분열되어 있기 때문에, 민주당의 지원이 해결책이 될 수도 있었습니다.강경한 전략에도 불구하고 상원의 법안 지지는 너무나도 낮았기에 민주당원들의 지지 없이는 통과하기가 힘든 정도였습니다. 민주당원들과 함께 하는 것은 법안 통과를 위해 매우 중요하겠지만... 이는 적어도 통상적인 방안에 한해서입니다. 헌법에 따르면 대통령에게는 행정명령을 통해 법안을 통과시킬 수 있는 권력이 있었습니다. 그러나 현재 "일촉즉발"로 표현되는 미국 정치의 상황을 고려한다면, 이런 강압적인 방법은 비참한 결말로 끝날 수도 있습니다.
strom.20.a코0=너무 나가지 말고, 민주당원들이 우리를 지지할 지 알아보자
strom.20.b코0=누가 권한을 가지고 있지? 행정명령을 내려라!

strom.21.t코0=악마와의 거래
strom.21.desc코0=물밑 협상을 몇번 거치고, 서몬드의 세력과 민주당원들간에 어느 정도 합의가 이루어졌습니다. 법안에 대해 완전히 확신하지는 못하고 수정조항에 대해서 어느 정도 걱정스럽기도 하지만, 다양한 민주당원들이 법안에 몇가지 부칙을 넣는 것을 조건으로 서몬드 대통령과의 합의에 동의했습니다. 이들은 우리가 보수적인 가치를 덜 추구하기를 원했는데, 이는 도덕적으로 문제가 있을 행동을 지지하는데 있어 평판에 가져올 충격을 완화시킬 방안을 희망했기 때문입니다. 이들은 실업자 혜택 증대나 주 연금 강화 등으로 그들의 주가 더 많은 지원을 받기를 희망했습니다.이런 합리적인 대가를 지불하면, 물론 안보 법안에 있어서 조금 뜬금없기는 하지만, 민주당원들의 지지를 확보할 수 있었습니다. 물론 그것이 충분할지는 모릅니다. 공화당원들은 분명 만장일치로 법안을 반대할 것이며, 남은 중도파들이 서몬드 대통령의 지지로 모여들기는 했지만, 누군가가 극적인 행동을 취할 가능성도 존재합니다.......물론, 그냥 행정명령을 내려서 불확실성을 제거할 수도 있습니다. 이후 무슨 일이 벌어지든 간에요.
strom.21.a코0=좀 이상한 걸 추가하긴 하지만, 지지를 받을 수 있다면 어떤가?
strom.21.b코0=위험을 감수할 순 없다. 행정명령을 내려라!

strom.22.t코0=고장난 것을 고치다
strom.22.desc코0=역사적으로 연방대법관들은 다양한 정치적 견해를 가진 사람들로 구성되어 왔습니다. 연방대법원의 다양성은 지난 이백년 간 어떤 세력이 압도적인 영향력을 가지는 것을 방지해 왔습니다. 우리의 사법체제는 그 모든 것 위에 있어 왔습니다. 그러나, 지난 대통령들 간에 이 위대한 체계는 퇴폐되어 왔습니다. 이전의 법관들은 우리에게 반대되는 판결을 너무나도 많이 내려왔고, 미국적인 삶의 방식에 반하는 노골적인 훼손을 가해 왔습니다. 정상적인 사람이라면 우리의 연방대법원이 틀어졌으며, 심지어는 불순해졌다고까지 말합니다. 만약 이 대법관들이 선택할 수만 있다면, 이들은 우리나라를 공산주의자들과 파시스트들에게 팔아 넘길 것이며, 우린 그런 사람들이 계속 판사직에 앉아있게 할 수는 없습니다. 이런 상황은 오늘 우리의 서몬드 대통령이 최근 내린 행정명령으로 바뀔 것입니다.이 명령은 연방대법원의 판사석 네 석을 보수적인 남부의 변호사들에게 지명할 것입니다. 이전의 법관들은 우유부단하여 효율적이지 못했습니다. 이제 새로운 연방대법원은 단합될 것이며 그 판결들 또한 그럴 것입니다. 이는 위대한 미국에서 실행되는 위대한 개혁의 일부분입니다. 사람들은 이 새로운 사법체계를 처음에는 좋아하지 않을 지도 모르나, 결국에는 좋아하게 될 것입니다. 우리는 보수적 가치를 우리가 국가로써 단합될 때까지 모두의 가슴에, 모두의 생각에 박아넣어야 합니다. 미국은 이제 새로운 보수적 사법체계를 가지게 되며, 이는 영원히 살아숨쉴 것입니다.
strom.22.a코0=이는 법집행기관에서 시작된다.

strom.23.t코0=100만 행진
strom.23.desc코0=상황이 더 이상 나빠질 것도 같지 않을 때, 매우 갑작스럽게, 그래서 예상대로 사태가 악화되었습니다. 서몬드 대통령이 법관 지명 명령을 내렸다는 소식이 전국을 휩쓸면서, 겨우 통제되던 화염에는 기름이 끼얹어졌습니다.원성이 전미에 울렸습니다. 공포와 분노의 원성이. 이는 정부가 미국을 후퇴시킴으로써 시민의 권리와 자유를 파괴하려는 자들에게 완전히 접수된 데 대한 원성이었습니다. 극우에 대한 투쟁은 이젠 흑인의 권리나 한 사람의 업적에 대한 것이 아니라, 미국의 민주주의 그 자체에 대한 투쟁이었습니다. 그리고 사람들은 그 부름에 응했습니다.그들은 왔습니다. 수천명, 수만명이 모였습니다. 이 공격으로부터 워싱턴을 요새화하고자 하는 시도는 모두 허사로 돌아갔습니다. 군중은 내셔널 몰에 쇄도했고, 의사당과 백악관을 포위하고 워싱턴의 남은 대부분의 구역을 점거했습니다. 이들은 그들의 정부가 되어버린 것에 혐오감을 내뱉으며 행진했습니다. 4년도 되지 않은 때 희망과 평등을 위해 이 정부에 투표한 바로 그 사람들이 이제는 단결하여 썩어버린 정부의 시체에 맞서고 있었습니다.소음 가운데에, 그리고 약간의 반대 시위자들에 맞서, 이론가들이 분노를 표했습니다. 이제는 몇몇이 "진정한 국가진보당"이라고 칭하는 자들의 우상이 된 거스 홀은 "미국 혁명의 배신자들"에 맞서 분노의 절규를 떨쳤습니다. 조지 월러스가 이끄는 극우 지지자들의 세력이 그에 맞서 분노한 군중들에게 소리쳤는데, 경찰에 둘러싸인 가운데 할 수 있는 항의였습니다.전국에 걸쳐서, 작지만 비슷하게 격렬한 충돌이 지지자들의 대의에 공감한 자들과 새로운 질서를 받아들인 자들 간에 일어났습니다. 미국인들이 미국인과 싸웠고, 이웃이 이웃과 싸웠습니다. 경찰이 통제력을 찾으려고 분투하는 사이 화염이 대지를 휩쓸었습니다. 봉합되었던 문제가 이제는 곪아서 썩기 시작한 겁니다. 그리고 마침내, 미국의 중심부에 있던 진정한 균열점이 노출되었습니다. 
strom.23.a코0=신이시여. 우리가.. 우리가 너무 나간 걸까요?


wallace.531.desc코0=월리스의 임기가 흘러갈수록 서류 뭉치는 점점 더 높아져만 갔다. 그러나 오늘 그의 책상에는 좀 다른 종이가 올라왔다. 이국의 왕들이 쓰는 것보다도 더 질 좋은 봉투였다. 봉투 앞부분은 커다란 K자 왁스로 봉해져있었다. 월리스가 그걸 열어보자 "전화해요."라는 글자와 그 밑에 로버트 케네디의 서명으로 꾸며진 커다란 쪽지가 드러났다. 대화는 몇 시간 동안 계속될 것 같았다. 월리스는 반대편으로부터 폭발하는 분노를 듣기 위해 전화를 걸었다. 분노에 찬 바비 케네디가 대통령을 기다리고 있었다. "케네디, 진정 좀 해. 무슨 말을 하려는 건가?" 월리스가 물었다. "무슨 말을 하려는 거냐고요? 이 무능한, 배신자 사기꾼 같으니, 그 인종분리의 손아귀로 북부를 건드리지 않겠다고 약속했으면서, 당신이 한 걸 봐! 사회 체제를 뒤집어버리고 염병할 인종차별 쓰레기를 모든 곳에 뿌려놨잖아요! 약속한 건 어떻게 된 겁니까? 저 아래 앨라배마에선 약속에 아무런 공식적 의미도 없는 겁니까?" 케네디가 대답했다. "오." 월리스는 천천히, 마치 실실 웃듯이 말했다. "글쎄, 들어보게 바비. 앨라배마의 모두에게 약속은 의미가 있지. 하지만 워싱턴에서 약속은 놀이의 일부에 불과해. 자네 "아비"가 얘기 안 했는지는 모르겠지만, 그는 놀이를 계속하지 못해서 대통령직을 잃고, 패배자가 된 거야. 나와는 다르지. 나는 자네 아버지가 그랬고 자네가 나중에 그럴 것처럼 이 나라를 잃지 않을 거야. 시간을 뺏어서 미안하군." "이 사악한 개새-" 월리스가 재빨리 전화를 끊자 딸깍거리는 소리만이 남았다. "NPP는 녀석이 계획한 선량한 제스처로는 살아남을 수 없어." 그날 저녁 미국의 텔레비전은 현대사상 가장 뛰어난 정치적 장관을 포착했다. 로버트 "바비" 케네디는 NBC 야간뉴스에 출연해 진행자 하워드 리그에게 월리스의 임기에 대한 그의 "불만"을 표현했다. 그의 불만은 조지 C. 월리스가 "인종차별주의자"에서 "거짓말쟁이"에 "고집불통"에다가 "주변 아이들을 싫어하는 화난 꼬맹이"처럼 구는 것까지 걸쳤다. 르메이, 버크, 그리고 밀스는 그날 밤의 생중계가 진행되는 동안 오벌 오피스에서 월리스와 함께했다. 그가 텔레비전을 끄자 세 남자들은 즉각 대통령의 반응을 확인하기 위해 그에게 시선을 향했다. 월리스는 조용히 일어나 지난 논의에서 케네디가 앉았던 의자로 걸어가 그걸 들고 텔레비전을 연거푸 내리쳐 화면을 부수고 틀을 무너뜨렸다.

USA_sen_bill.204.d_passed코0=워싱턴 D.C.의 층계로부터 온 현장 중계는 오늘 의회에서 행정부의 권력에 대한 대담한 도약이 서명되고 국가진보당이 그들의 공통된 성공을 즐기고 있다는 소식이 전해지자 혼란, 불만 그리고 일부 작은 환호성의 폭풍이 나타났다고 전했습니다. 수개월 간의 준비, 인구 통계 분석, 정당 간 토의와 협상 끝에 주의 예산 방면에 대한 연방의 개입을 강화하는, 이전에 연방 개입에 대해 불만을 표했던 조지 C. 월리스 대통령의 당혹스러운 결단의 결과인 행정부연방원조지출법은 제 자리를 잡았습니다. 그러나 미국의 혼란은 지금 행정부 내의 흥분을 가라앉히지 못했습니다. 조지 C. 월리스 대통령은 상원에 들어오면서 "폭정은 모든 나라에게 죽음과도 같지만 우리 경제력을 미국인의 안녕이 아닌 다른 것에 사용한다면 우린 망하고야 말 것"라고 하며 이 법안의 통과를 강력하게 지지했습니다. 뿐만 아니라 전체로서 국가진보당은 월리스 행정부의 성과에 대해, NPP 진보파의 어느 하원의원의 말을 빌리자면 "모든 국민의 안녕을 약속하는, 분열과 차별의 시대에 양당제의 진전에 있어 위대한 성공"이라고 언급했습니다. 그럼에도 불구하고 여러 미국인들은 법안의 통과에 항의하기 위해 집회를 열었습니다. 미국의 몇몇 더 온건한 파벌은 이 상황에 혐오감을 표했습니다. 어느 민주당원은 월리스 대통령의 머리에 왕관이 씌워진 묘사가 그려진 현수막을 흔들며 항의의 행진을 하며 "국가진보당은 흉물을 키우고, 먹이고, 양육해서 의회에 보냈고 그들은 당의 권력을 늘리기 위해 이런 악의에 찬, 미국의 입헌 정의에 대한 역겨운 위반을 기쁘게 통과시켰다."고 말했습니다. 한편 온건 진보주의자들은 겁에 질렸으며, 많은 이들이 진보적인 의도로 시작된 이 법을 월리스 대통령이 교육계의 인종분리를 심화하는 데 악용할 가능성을 지적했습니다. 월리스 대통령이 이 법을 어떻게 활용하고자 할지는 시간만이 알려줄 것입니다.
USA_sen_bill.204.d_failed코0=미 국회의사당의 층계로부터 온 현장 중계에 따르면 월리스 대통령의 입법 절차에 관한 최근의 실패 이후 수많은 이들이 기쁨, 분노, 그리고 실망을 표현했습니다. 행정부연방원조지출법은 국내의 예산 절차에 대한 행정부의 통제를, 일부 분야에선 주의 예산에까지 정부의 권력을 뻗을 기회로, 과거에 연방의 개입을 혹독히 비평했던 대통령이 내놓은 당황스러운 제안이었습니다. 미국 상원의 투표에서 법안이 통과되지 못했다는 최근 보도를 볼 때, 아무래도 제출안에 내재된 혼란스러움은 결국 월리스 대통령이 도박을 감수하기엔 너무 컸던 것으로 판명된 것 같습니다. 월리스 행정부는 그 역사에 남게 될 입법적 실수에 대해 대답하기 위해 분주히 움직이고 있고, 워싱턴 D.C.의 하원의원 무리들은 수많은 기자들의 질문에 대답하고 있습니다. 그 중 한 명은 "월리스 대통령은 타당한 통치로부터 나오는 이 나라의 잠재적인 이익을 전부 내다버린 관료제에 대한 혐오감을 소리 높여 표현했다."고 진술했습니다. 한편 이런 감정은 국가진보당에 널리 퍼지는 것으로 보입니다. 국가진보당 진보파는 일반적으로 당과 대통령의 목표에 반대해왔지만, 어느 하원의원은 이번 일에 대한 상원의 행동에 불만을 표했습니다. 그러나 항의하는 사람들 못지않게 많은 수의 사람들이 오늘날 정치계의 좀 더 온건한 이들을 대표해 축하해하는 모습을 볼 때 모든 미국인이 오늘 대통령이 겪은 실패에 낙심한 것 같지는 않습니다. 익명을 요구한 하원의 어느 의원은 "공화민주당은 대통령이 내놓은 전통주의와 진보주의의 나쁜 면만의 혼합이 거부당한 것을 미국의 안정과 진보에 있어 위대한 승리로 생각하고 있다."고 언급했습니다. 이 나라는 여전히 분열되어 있지만 이와는 별개로 모든 사람들은 앞으로 행정부가 의회에서 겪을 잠재적인 실패를 의식하고 있습니다.

WAL64_states_militias코0=주 민병대
WAL64_states_militias_desc코0=미국국방재정비법은 주방위대의 연방 지원을 허용하고 그들을 법집행에 동원하는 걸 승인했습니다. 남부 주에게 이는 프리덤 라이더들한테 총구를 들이대고 버스 뒷자리로 보낼 수 있도록 무장 준군사조직을 동원할 수 있음을 뜻합니다. 하지만 대부분의 주들은 그런 병력을 유지하는 데 무심하고 애초에 그 비용을 감당하기도 어렵습니다. 그럼에도 이 법의 상징적 효과는 민권 운동의 기세를 떨어뜨렸고 국내 인종간의 관계 악화를 가속했습니다.
WAL64_free_trade_reigns코0=해외 사업 벤처
WAL64_free_trade_reigns_desc코0=월리스의 반관세 법안 덕분에 OFN 회원국 사이의 무역은 그 어느 때보다도 저렴하고 쉽게 접근할 수 있게 되었습니다. 앨라배마인이 조지아에서 맥도날드 분점을 여는 것만큼이나 손쉽게 캐나다인도 미국에서 사업을 시작할 수 있습니다. 이러한 경제적 통합은 공영권에 맞설 강력한 OFN 경제 블록을 구축하기 위한 것입니다. 
USA_WAL64_segregation_is_the_american_way코0=미국인의 방식
USA_WAL64_segregation_is_the_american_way_desc코0=월리스 대통령은 주와 회사에게 교통수단 내 인종분리를 완전히 실현할 수 있는 법적 권리를 부여하는 지역교통수단자유법을 소개했습니다. 알래스카에서든 앨라배마에서든 흑인이 그레이하운드 버스에 올라타면 그에겐 뒷자리로 가야 할 의무가 있을 것입니다. 주간 교통수단을 분리하려는 이 행동을 통해 월리스는 전 국민에게 인종분리는 민주주의와 애플파이만큼 미국적이라는 걸 보였습니다.

wallace.529.desc코0=월리스 대통령은 오벌 오피스 뒤편의 창문 밖을 내다보며 그가 지키러 온 아름다운 땅을 바라보았다. 그가 사색에 잠긴 동안 뒤에서 문이 삐걱거리며 열리는 소리가 들렸다. 이름이 윌슨이었나 싶었던 청년, 그의 보좌관 중 하나가 크게 말했다. "월리스 대통령 각하, 케네디 씨가 각하를 뵈러 왔습니다." "고맙네, 윌슨. 그를 들이게." 대통령이 대답하자 청년은 걸어 나가고 바비 케네디가 걸어 들어왔다. 잠시 동안의 침묵 뒤 월리스는 뒤돌아 케네디에게 고개를 끄덕이며 말했다. "케네디 씨, 부디 앉으시길, 애초에 할 말이 있으니까 왔을 거 아니오." 로버트 케네디는 미소를 지으며 걸어 와 악수를 하고 대통령 앞에 앉았다. "글쎄요, 대통령 각하. 지난 몇 년 만에 각하께서 처음으로 우리 당이 승리하도록 하셨으니 먼저 축하로 우리 회의를 시작하고 싶군요. 계속하기 전에 한 잔 하실까요?" 그는 작은 플라스크를 꺼내며 말했다. 대통령은 작은 미소를 띠며 즐기기 위해 잔을 꺼냈다. 케네디가 술을 붓고 두 남자는 건배를 했다. "월리스 각하, 각하께선 일에 바쁜 사람이시니 축하도 좋지만 이제 직무 쪽으로 넘어가야 할 것 같습니다." 월리스의 미소가 서서히 사라졌다. "월리스 각하, 각하께선 애국심과 당의 사람이십니다. 각하께선 정상에 오르기 위해 혼신의 힘을 다해 싸우고 피흘려오셨죠. 그리고 이제 각하께 이 나라를 위해 위대한 일을 할 기회가 왔습니다. 이에 대해 말하자면," 그는 잠시 멈추고 잔을 비웠다. "미국의 아이들은 우리 모두 만큼이나 크나큰 기회를 누릴 자격이 있습니다. 미국의 사람들은 선택할, 크나큰 선택의 자유를 누릴 자격이 있지만, 우리가 말하고자 하는 건 아이들입니다, 대통령 각하. 인종분리도 선택의 일부지만, 그건 아이들의 삶은 나아지게 하지 않을 겁니다, 각하." 월리스는 케네디의 말을 생각하며 의자에 기대며 엄지를 빙빙 돌렸다. 그는 다시 앞으로 몸을 기울이고 로버트의 눈을 똑바로 바라보며 말했다. "케네디 씨, 내 모든 기반이 미국인의 자유 위해 세워졌다는 걸 알고 있소? 그들의 권리를 보장하는 것 말이오. 아이들의 교육이든 뭐가 됐든, 이것이 바로 내가 집무실에 올 수 있도록, 그 오랜 세월의 공화민주당 개소리 끝에 마침내 NPP가 성공하도록 했소. 자, 말해보시오, 케네디 씨. 내가 이제부터 어떻게 해야겠소?" 케네디는 방의 분위기가 격앙되는 것을 느끼며 말했다. "표보다 마음과 정신을 우선시하는 겁니다, 대통령 각하."

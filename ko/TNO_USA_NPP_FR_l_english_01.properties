POLITICS_STROM_THURMOND_DESC코0=많은 사람들이 국가진보당 극우파의 지도자인 스트롬 서몬드가 언젠가는 대통령이 되리라고 생각했지만, 그중 아무도 그가 이런 특수한 상황을 통해 집권하게 되리라고는 예상하지 못했습니다.부유하고 유복한 남부 상류층 집안에서 태어난 서몬드는 빠르게 정치적 감각을 키워 았습니다. 그의 법학 교육 이수, 뛰어난 군 경력 그리고 넓은 인맥은 그를 주지사 그리고 사우스 캐롤라이나 주의 연방상원의원으로 이끌었습니다. 충실한 인종분리주의자인 그는 브라운 대 토피카 주 교육위원회 판결 당시 남부 의원들의 민주당 이탈을 주도하였습니다. 조지 패튼의 애국당 당수로서, 서몬드는 국가진보전선과의 합당을 성공적으로 주도하여 1957년에는 현재의 국가진보당을 창설하였습니다. 1960년 대통령 선거에서는 낙선했지만, 서몬드는 주요한 정치 지도자로 남아 로버트 케네디와 허버트 험프리가 암살당했을 때에는 상원 임시 의장의 자리에 있었습니다.하원의장은 아직도 알려지지 않은 사유로 대통령직 승계를 거절하였고, 이후 서몬드 임시 의장이 대통령직을 승계하였습니다. 그가 백악관을 향해 가져온 기나긴 야망이 마침내 현실화되었고, 서몬드는 이제 혼란에 빠진 국가를 맡게 되었습니다. 그가 작고한 케네디 대통령의 기조를 이어나가겠다고 말하기는 하였으나, 많은 사람들은 서몬드가 미국을 그의 뒤틀리고, 백인우월주의적인 이미지에 맞추기 위해 전임 진보 대통령이 이룩한 모든 것을 파괴할 것이라는 걱정을 하고 있습니다.다음 선거가 다가오고 있는 상황에서, 체스판에 자리를 잡은 킹은 그의 움직임을 시작했습니다.



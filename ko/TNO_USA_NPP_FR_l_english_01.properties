wallace.532.t코0=NPP는 뭉쳐야 강해진다.
wallace.532.desc코0=월리스 대통령을 위해 시간은 나아갔고 날이면 날마다 또 다른 시련이 나타났다. 화난 판사, 시위, 추문, 불만에 찬 상원의 위협. 때로는 그들이 미국 사회에 강력한 힘이 되는 것 같다가고 때로는 마치 미국의 모든 사람들이 행정부와 따지려 드는 것 같았다. 월리스가 이런 생각에 빠져있던 어느 때 갑작스런 전화가 그를 방해했다. "여보세요?" 월리스가 물었다. "좋은 아침입니다, 각하. 로버트 케네디가 전화했습니다. 바꿔드릴까요?" 그의 비서가 물었다. "그래, 물론. 바비랑 연결해주게." 딸깍하는 소리와 함께 월리스는 다른 목소리가 쏟아져 나오는 걸 들었다. "월리스 대통령 각하, 계십니까?" "물론, 로버트. 무슨 일인가?" 월리스가 대답했다. "각하, 우리 지난 논의 이후 각하께서 하신 일에 대해 진심으로 감사를 표하고 싶습니다. 오늘날 나와 다르든 같든, 누군가 의지할 사람이 있다는 걸 아는 건 아주 즐거운 일입니다. 오늘 밤에 NBC 야간뉴스를 틀어보시죠. 아마 마음에 드실 겁니다." 월리스는 대화가 끝나기 전 "약속은 약속이니까."라며 통화의 막바지에 호의를 드러냈다. 그날 밤, 대통령의 업무가 끝나갈 즈음 그는 오벌 오피스 내의 텔레비전을 켰다. 뉴스 채널을 맞추던 월리스를 반짝이는 로고를 맞이했다 화면이 확대되며 진행자와 로버트 케네디 본인에게로 화면이 맞춰졌다. "좋은 저녁입니다 여러분. NBC 야간뉴스의 하워드 리그입니다. 로버트 F. 케네디 본인께서 직접 함께 하시고 있습니다. 오늘 저녁을 잘 보내셨나요, 케네디 씨?" 케네디는 단호하게 답변했다. "오늘 밤 저는 꽤 잘 지내고 있습니다. 워싱턴에서 멋진 일이 일어나고 있는 멋진 저녁입니다." "정말요? 어떤 일이 일어나고 있나요, 케네디 씨?" 리그가 물었다. "글쎄요, 자세한 건 썩 사적인 일입니다만, 많은 사람들이 월리스 대통령에게 우려를 드러내고 있죠. 그는 NPP의 확고한 일원이고, 제가 알게 된 바로는 진실하고 충실한 사람입니다." "제가 아는 바로는 월리스와 당신은 예전에 문제를 두고 싸움을 벌여온 것으로 알고 있는데, 맞습니까?" 리그가 물었다. "그럴 지도 모르겠군요, 리그 씨. 아지만 누군가와 동의하고 동의하지 않는 건 그런 게 아닙니다. 설령 나와 완전히 다른 세계관을 가진 사람이더라도 그 안에 내재된 미덕을 알아보는 것이지요. 여기서 "존중"이라는 게 작동합니다. 특히 워싱턴 D.C.의 세상에서는 더욱 그렇죠." 저녁 내내 리그와 케네디는 계속해서 다른 이념과 존중에 대해 대화를 주고받았다. 그러나 어찌됐든 월리스는 그의 양보가 대가를 요구할 것임을 알고 있었다. 하지만 결국 그는 자신이 옳은 일을 했다는 것 역시 알고 있었다.

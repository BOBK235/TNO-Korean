wallace.530.desc코0=전국의 미국인이 최근 월리스 대통령과의 어느 대화에 대한 답변으로 NBC에게 제공된 맹렬한 비판에 귀기울이자 텔레비전은 지직거리고 라디오는 탁탁거리며 활기를 되찾았다. 그때는 마침 그 월리스 대통령이 할 일은 많은데 집중하는 데 방해된다며 하루 동안 텔레비전, 라디오, 전화를 끊은 날이었다. 그는 급기야 "일본이 샌디에이고를 기습공격하지 않는 한 오벌 오피스에 들어가지도 않겠다"고까지 했었다. 집무실의 비서관들과 보좌관들이 너무도 겁에 질린 나머지 한 명, 그 소심한 꼬마 윌슨에게 총대를 메게 하기 전 까지는 그랬다. 그들은 그를 사무실에 밀어 넣었다. 윌슨이 채 말을 잇기도 전에 대통령은 분노에 씩씩거리는 "뭔데?"라는 윽박으로 그를 맞이했다. "어, 각하, 그게, 뉴스 말입니다, 각하." 참으로 운 좋게도 그들은 그날 아침 NBC에게 전달된 공식적인 성토 전문의 재방송을 볼 수 있었다. "NBC 야간뉴스의 하워드 리그입니다. 케네디 씨, 저희 뉴스에 나오시는 데 꽤나 적극적이신 것 같더군요. 누가 당신을 막을 수 있겠습니까! 말씀하시지요. 오늘 아침 뭐 때문에 이렇게 울적하신 겁니까, 로버트?" 뉴스 진행자가 물었다. "리그 씨, 미국의 정신과 국가진보당의 목표 모두에 대한 극심한 모욕을 설명해드리고 싶습니다. 어제 저는 인종분리와 교육계의 현황에 대해 월리스 대통령과 회의를 가졌습니다. 이제 저는 명백하게 NPP의 진보파를 대표하고 따라서 저는 미국인, 특히 미국의 아이들을 향한 사회정의를 널리 퍼뜨리는 것에 골몰합니다. 그러나 월리스 대통령은 그런 믿음에 침을 뱉으려는 것 같습니다. 그는 대통령으로서, 제 요구에 "당장 내 집무실에서 나가, 바비,"라고 말하면서 우리 후세의 안녕에 무심하다는 것을 드러냈습니다." "대통령께서 당신에게 그렇게 말했다는 겁니까, 케네디 씨?" 리그가 물었다. "물론입니다. 저는 살아생전 하찮은 정치인들을 여럿 만나봤지만 이런 고집불통에 무식하고 성난, 피부색에 맞춰 교육계를 퇴보시키려는, 어른의 몸을 한 꼬마를 만난 적은 없었습니다. 이런 짓을 하려-" 텔레비전이 딸깍하며 꺼졌다. 월리스가 앉아있는 의자 앞에 비서관과 보좌관이 서있었다. "나가." 대통령이 씩씩거리는 호흡 중간에 중얼거렸다. "예?" 윌버 밀스가 물었다. "당장 씨발 내 집무실에서 나가라고!" 대통령의 목에 난 핏줄이 터질 것만 같았다. 직원들은 천천히 사무실로 돌아갔다.

USA_sen_bill_desc_47코0=도무지 협력할 줄을 모르는 국가진보당의 모습은 방방곡곡에서 우리에게 소리를 질러대는 화난 의원들의 모습과 함께 우리 행정부의 이미지를 자꾸만 깎아내리고 있습니다. 그러니 이제 모두가 행복해할 수 있는 뭔가를 해볼 때입니다. 행정부연방원조지출법은 최저임금을 살짝 올리고 연방의 교육계 개입을 허용합니다. 거기에 이 법에 대해 공화당까지 우리 편으로 끌어들이는 것까지 가능할 텐데 누가 불평을 하겠습니까?

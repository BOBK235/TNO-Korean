WAL64_bananas_for_bananas코0=바나나 무역
WAL64_bananas_for_bananas_desc코0=월리스가 OFN 무역 계획을 발표한 뒤로 우리 과일 플랜테이션은 말 그대로 돈을 찍어내다시피 하고 있습니다. 사실 미국인이 바나나를 그렇게 많이 먹는 것도 아니지만 월리스는 우리 과일 상품을 구매하는 데 막대한 보조금을 쏟아부었습니다. 그의 목적은 공영권의 민간 소비에 타격을 주고 놈들의 정권이 OFN과 거래를 하도록 압력을 가할 수 있게 공영권으로의 수출량을 제한하는 것입니다.
WAL64_investments_brazil코0=브라질 투자
WAL64_investments_brazil_desc코0=월리스 대통령은 브라질 경제에 상당한 투자를 시작했습니다. 미국인들이 상파울루의 공장과 리우의 고급 주택을 사들이고 있습니다. 거기다가 우리는 미국의 무역 흑자를 창출하여 우리 민간 경제에 크나큰 이득을 주고 있습니다.
USA_WAL64_the_resegregation_of_schools코0=보편적 인종분리
USA_WAL64_the_resegregation_of_schools_desc코0=월리스 대통령은 루비콘 강을 건너 상상할 수 없던 일을 해냈습니다. 그는 연합의 모든 주의 학교에서 인종분리를 강제했습니다. 흑인과 북부 진보주의자들은 이 새로운 탄압에 격노하고 있고 그의 지지자 대다수조차 이번엔 그가 도를 넘었다고 생각하고 있습니다. 월리스는 주의 권리에 대한 공약을 제시해 당선됐지만 이 새 법은 주 자치권이라는 개념에 정면으로 충돌합니다. 이미 북부 도시에서 대규모 집회가 형성되고 있고 §j요키주의 자경단§!들이 학교에 가는 흑인 아이들을 "사인체포"하려 하자 미국 전역에서 인종폭동이 터져 나오고 있다는 보고가 올라오고 있습니다.§x그럴만한 가치가 있었나요, 대통령 각하?§!
USA_WAL64_self_help_idea코0=자력구제 기관
USA_WAL64_self_help_idea_desc코0=의료보험이 산산조각날지는 몰라도 월리스가 아예 피도 눈물도 없는 자는 아닙니다. 그는 이 나라엔 스스로의 힘으로 번영의 길을 걸을 수 없는 불행한 영혼들이 있다는 것을 인지하고 있습니다. 이를 끝내기 위해 그는 국내의 실업자들이 일자리를 찾을 수 있도록 국립 직업단을 창설했습니다. 구직자들은 미국 전역에서 일자리를 찾기 위해 정부의 도움을 받을 수 있을 것입니다.

















ISH.20.d코0="충성, 붉은군대 기갑부대의 동지 여러분. 오늘 이자리에 모인 동무들은 현장에서 기갑부대를 효과적으로 사용하여,  돌파전략을 활용하는 법을 배울게 될 것이다. 나는 오늘의 강좌를 동무들이 기갑을 이용한 전투에 관한, 현재 알고 있는 무엇이든 이야기 하는 것으로 시작하면 좋겠다고 생각한다. I'm going to be frank: times have changed since the wars against the fascists, and to rely on old tactics would be nigh-on suicidal!"The armored officers that had made up the class meticulously took notes as the general spoke. The room was overwhelmed by the sound of pencils at work."Going into today's battlefields without being aware of what dangers are in store would be a total disaster. Man-portable rocket systems and specialized munitions give the enemy tank-killing power like you wouldn't believe. You must learn how to adapt in order to survive, comrades.Taking my words to heart during our little class today will be the deciding factor between rolling on to glorious victory, or perishing in fiery doom. Make no mistake comrades, you will be worse than useless to the Red Army if you die and take your expensive tanks with you, so be sure to pay attention!"The officers were still scratching away at their notebooks, glancing up every so often to give their teacher the indication that they were, indeed, listening.
ISH.20.a코0="그래서, 시작전에 또 질문 있나?""


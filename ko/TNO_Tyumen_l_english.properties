ISH.14.d코0=분노. 그가 아는 것은 분노뿐. 카카노비치는 빡이 쳤습니다. After all the work and sacrifices that he put into protecting the people of the People's Republic he expected those people to recognize his efforts --to give him the recognition he was due.미하일 개새끼는 그의 작품을 통해 신용을 얻기 시작했고, 그의 노력의 규모는 형제에 대한 이기심으로 인해 무시되었습니다! He had worked too hard to be passed over like this, poured too much of himself into these projects, to save the people of Russia from the predations of the German dogs. Yet here he was, being ignored and scorned for his part in making Tymen run like a well oiled machine.  Lazar seethed in his rage, simmering and stewing in his hate. The bastard had done nothing for the people that now practically cheered his name from the rooftops. How could this have happened? Didn't the people understand how much he had worked for their safety? How he had sacrificed so they would not have to? How could they do this? 

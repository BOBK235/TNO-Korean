ISH.11.d코0=카가노비치는 당황스러워 했다. The German bombing schedule, which had remained relatively consistent for years, had changed. It was not a large change, in truth things would not be too difficult to adjust and continue on the course they had been up to this point. However, on his desk sat a proposal, a proposal put forward by Mikhail to adjust the urban defenses in order to make up for the change. On the one hand, simply continuing construction of bunkers would make any changes in the schedule moot. On the other, adapting to the new schedule for the defense of the above ground infrastructure would be better in the short term for the people and morale in general.  No matter what option was chosen, it would be a huge investment. The bunkers would provide a complete defense against the bombs, and if the bombing ever ended they would be useful for defending infrastructure against the other warlords of Russia. But, at the same time, keeping the defenses flexible would allow for a quicker response to changes in the bombing.  Indeed, both ideas had their promise but only one could be followed in the end, the question was, which one?

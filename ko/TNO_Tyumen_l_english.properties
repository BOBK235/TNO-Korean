ISH.7.t코0=지구 아래에서
ISH.7.d코0=지역 정당 비서실 밖 복도에서 기다리면서, 이고르는 그의 손이 떨리는 것을 느낄 수 있었다. By God! If only the workers had delegated a different foreman to make the report. He rehearsed the statement in his head. "당서기 동무, 몇몇이 이 벙커 건설 계획의 안정성에 대해 우려를 표현하고 있습네다. They feel as though the plans, as written, would produce structures at an intolerable risk of collapse. Of course, this is not to say that you, Comrade Kaganovich, or the Communist Party have done even a single thing to jeopardize the safety of the people of Tyumen. If it could be that the plans have been sabotaged by counter-revolutionaries, or incompetence among the workers, I would completely accept responsibility." A few more minutes of waiting and rehearsing went by before the door finally opened, and the secretary, a short, bored-looking Armenian, emerged from his office. Despite his efforts, Igor's statement came out in a nervous torrent, but the secretary shushed him before he could even get to the mandatory praise of Kaganovich. "Yes, yes, safety concerns. I'll let my superiors know."As the man closed the door, Igor felt relief wash over him in a wave. All that was left to do was hope that the message would climb the chain of phone calls to Kaganovich himself, and that the famously stubborn leader of Tyumen would heed it.

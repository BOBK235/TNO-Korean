ISH.6.d코0=떨어지는 하나하나의 폭탄. 우리는 또 선택을 해야만 한다. 우린 누구를 보호해야할까? Try as we might, there simply aren't enough bunkers in Tyumen to make sure everyone is safe. As with anything, there are trade-offs. Each soldier that survives is one that can contribute to the war effort. Many of our brass convincingly argue that we must prioritize the men who can drag us out of this miserable state.And yet, Chairman Kaganovich hesitates. What good are soldiers if they cower while the people they should be protecting are defenseless? The present crisis will pass, but the next generation will remember our sins. Civilian morale, already tenuous, may not survive the abandonment of women and children to the Luftwaffe's predations. Important voices of the administration believe that we must defend our most vulnerable so as not to lose sight of the morals that drive us.The bombers will not wait for us to make decisions. Better to save one group now than to deliberate and lose both.

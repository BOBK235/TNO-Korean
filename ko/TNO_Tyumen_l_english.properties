ISH.1.d코0=레닌과 스탈린의 당 만세! 라자르 카가노비치 서시베리아 공산당 총서기동무 만세! 러시아의 인민과 인민의 염원, 그리고 우리 자신을 지키는 붉은 군대 만세!혁명을 배반하고 러시아를 폐허로 만들 옴스크에 죽음을! 그들을 이끌고 우리의 영광스러웠던 국가를 어둠으로 이끄려 하는 미친 카르비셰프에게 죽음을! 우리의 영광스러운 군대와 영광스러운 국가를 파괴하겠다고 위협한 스베들롭스크의 붉은 군대의 반역자들에게 죽음을! 그리고 카가노비치 동지의 영광에 대항하여 반란을 주도하는 배반자 '육군 원수' 로코솝스키에게 죽음을!반역자 부하린은 카가노비치를 서시베리아에 파견했을 때, 이것이 스스로의 무덤을 파는 것이라고는 생각하지 못했습니다. 부하린이 진짜 속내를 드러내고 혐오스러운 독일 쓰레기들이 우리의 아름다운 조국을 파괴하는 것을 막는 데 실패하자, 카가노비치 동지는 부하린에 대항해 그의 옛 동지, 이오시프 스탈린의 이름으로 영광스러운 내전을 이끌었습니다. 연방이 무너질때, 카가노비치 동무는 그의 대의를 버리지 않고 위대한 서시베리아 인민 공화국을 건국했습니다.그러나 시간은 우리의 편이 아니었고, 옴스크와 스베들롭스크의 반역자들은 혁명을 배반하고선 우리 수도에 기습공격을 가했습니다. 우리는 용감하게 버텨냈고 그 공격을 저지했지만, 인민공화국은 반죽음에 이르렀습니다. 독일군의 폭격이 우리가 가지고 있는 모든 것을 박살내는 이 처지는 1년도 넘게 이어지고 있습니다. 그러나 곧 우리는 이 반역자들에게 정의를 배달하는 법을 찾아낼 것이고, 카가노비치, 스탈린, 그리고 레닌 동무의 영광을 위해 연방을 재건할 것입니다! 인민을 위해! 우라!
ISH.1.a코0=우라!

ISH.2.t코0=동대서 이야기
ISH.2.d코0=카가노비치는 다시 결합된 소비에트 연방의 국가의 대부분을 첫 '5개년 계획'에 집중시킬 때, 그는 신흥 국가들의 지식인 여럿을 다른 일을 위해 확보해두었습니다.오늘, '동대서 이야기'가 전세계에 공개되었습니다. 이 것은 카가노비치의 의뢰를 받은 것으로, 그의 글을 기반으로 해서 카가노비치의 우상, 이오시프 스탈린이 니콜라이 부하린에 대항한 권력투쟁에서 승리한 대체역사에 관한 의견이 정당성을 얻을 것이라는 희망과 함께 해외로 보내졌습니다. 이 책은 심지어 '50년만에 첫 러시아 문학작품'으로 뉴욕타임즈에 소개되었습니다.슬프게도, 카가노비치의 지배로 인해, 이 책은 소련을 빼고 모든것에서 아주 큰 비판을 당했습니다. 한 편, 소련에서는 이 책은 여러 국립학교들에서 필수적으로 읽어야 하는 책이 되었습니다.비평가들과 역사가들은 모두 구성의 비현실성, 그리고 멍청한 확장된 역사적 타당성에 주목합니다. 이야기는 스탈린이 나치독일을 파괴할뿐만 아니라 베를린까지 도달한다거나, 서방이 주도하는 '북태평양 조약기구'에 대항해 '부다페스트 조약'을 만든다던가, 영국(그의 제국의 대부분을 유지하지만, 점점 다른 유럽국가들처럼 아프리카 민족주의로 인해 제국을 포기하기 시작합니다)에 의해 유대 국가가 형성된다던가 그리고 소련이 '최소 80년대까지 유지되며, 스탈린주의와 자유시장의 최후의 대결이 시작될 것이고, 만약 스탈린주의가 패배한다면, 러시아는 여전히 그 유산을 따를것이고, 새 천년의 시대에 우크라이나의 침공과 함께 그 힘을 되찾을 것'과 같은 내용을 담고 있습니다.어떻게 이딴 쓰레기가 출판되었는지가 모두가 의문입니다.
ISH.2.a코0=트로츠키에게는 무슨 일이 있었지!?

ISH.3.t코0=우리가 짊어지는 짐
ISH.3.d코0=동지들! 모든 게 어려운 상황이라는 것을 부정하진 않소. The Soviet Union was great, but treason, fascism, and revisionism have whittled it down to a husk of its former self. Nevertheless, we are the true successors, untainted by Bukharinism or any other deviation from the path of Marx, Lenin, and Stalin. The traitors can slander us, subvert us, bomb us, and murder us. They cannot murder the righteous spirit of the working class.Comrade! Be reassured by the fact that the Communist Party has made many sacrifices in your name. Chairman Kaganovich works day and night striving to protect you from Naziism and warlordism. The Red Army, stalwart as ever, stands vigilant against the bandits who would harm you. The finest government in Russia makes the hardest decisions so that you can live without fear.Comrade! If you feel discouraged, remember this: all of our hardships, all of our enemies have carved us into a point sharper than a bayonet. As we pierce through our adversaries, ask yourself a vital question. How can you serve?
ISH.3.a코0=공산당의 대의에 내 일신과 영혼을 바침으로써!

ISH.4.t코0=먼 곳의 벙커
ISH.4.d코0=한 기둥의 연기가, 언덕 위에서 풍경을 바라보고 있는 스타니슬라프 카리토노프 일병의 폐를 빠져나왔다.대부분의 날 그가 침대에서 거칠게 흔들려 깨워지던 시각보다 한 시간 이상이나 빠른, 이른 새벽이었다. 무엇이 행해질 수 있었을까? 그는 당직을 서는 중이었고, 그의 임무는 관찰하는 것이었다. 붉은군대는, 불복종보다 덜한 것들은, 용인했다. 최소한 그는 담배는 피울 수 있었다.그는 담배에 감사함을 느끼며, 그 것을 질질끌며 피웠다. 그리고, 그의 눈을 무언가 흥미로운 곳으로 향할 수 있도록 했다. 그의 시야는 멀리서 자신의 역할을 기다리며 조용히 앉아 있는 폭탄 대피소들에 자리 잡았다. 아마 하루의 한 시간쯤이었을테지만, 그는 명상을 하는 기분을 느꼈다. 그는 그것 들이 얼마나 대단한 성과들이었는지 딱히 안 적이 없었다.  연방의 붕괴, 군대 내부의 반역, 모든 것을 마주한 뒤에, 튜멘에서만이라도, 서시베리아인민공화국은 살아남았다. 무수한 폭탄,총알도 프롤레탈리아의 군대가 원래 자신들의 것을 다시 가져가는 것을 막지 못했다.맞다, 군대는 빡빡했다. 스타니슬라프와 그와 같은 수천명에게, 그들이 이미 잃은 것 만큼 고통스러울 것은 아무 것도 없었다.
ISH.4.a코0=붉은 군대는 버틴다.

ISH.5.t코0=허가된 인양을 위한 탐험
ISH.5.d코0=무너진 소련은, 그 국가를 계승하는 작은 주들이 예산과 능력의 부족으로 되찾을 수 없었던 엄청난 수의 거주시설, 보급 은닉처, 공장들, 그리고 다른 구조물들을 남겼습니다.그러나 서시베리아인민공화국에서 최근 발생한 소란은 우리가 대규모 탐험을 조직할 능력을 지연시켰습니다.이런 상황들에도 불구하고, 노동자들은 작은 승리를 쟁취했습니다! 우리는 튜멘의 근처에서 물품들을 구할 수 있는 공간들을 여럿 찾아냈습니다. 첫 번째는 한 번도 배치 되었던 적이 없던 기갑사단에 남겨진 커다란 연료 저장고입니다. 두 번 째는 대규모의 탈영이후에 버려진 한 무더기의 군장비들입니다. 그리고 전쟁 노력에 있어서 제일 덜 중요하나, 잠재적으로 사기에 중요한 것인 음식, 옷, 그리고 다른 편의 도구들이 있는 창고가 있습니다..그 순간에, 우리는 오직 하나만을 고를 자원이 있습니다. 총 동원 상태에서, 무기와 연료는 그 무엇보다도 중요하지만,국민들이 얼마나 버텨낼지에 대한 의문 역시 있습니다.
ISH.5.a코0=편의도구들을 골라라, 우리는 우리 마음을 굳게 해서는 안돼
ISH.5.b코0=더 큰 총, 더 긴 삶. 무기를 골라

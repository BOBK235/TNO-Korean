ISH.18.d코0="크렙첸코 동무, 우리 이 늙은 녀석 다시 한 번 굴려보자구요"Captain Yevgenovich opened the commander's hatch to peek out while Krevchenko, his driver, got to work. With a loud grunt from the engine, the old T-54 roared to life for the first time in several years. The memories of past battles and adventures came flooding back almost instantly to the Captain, who had always felt right at home sitting in a tank with his comrades. Now that the skies were clear, the Red Army could put their armor to work again. Leaning back down into the tank's interior, Captain Yevgenovich gave his driver a light shove with his foot to grab his attention."Alright comrade, let's shake off the rust. Take us out of the warehouse, nice and easy." Krevchenko gave a nod in response, and Yevgenovich went back to his previous position. With yet another loud rev of the engine and a sharp movement that caused the Captain to jolt, the T-54 began to creep forward. Rolling out of the warehouse and into the sunlight of the outside, Captain Yevgenovich felt more powerful than ever before.The tank may have been rather antiquated, but it worked like it was brand new. Several other soldiers had been standing around outside the warehouse, and they could not help but stare as the armored beast and its triumphant commander emerged. Younger recruits like them would likely have never seen a fully operational tank in action before, and the Captain knew that the sight must have been something to behold. The emboldened Yevgenovich now had a cheery look about him, giving an occasional wave to those who had come to observe. Finally, the old tanker was back where he belonged.

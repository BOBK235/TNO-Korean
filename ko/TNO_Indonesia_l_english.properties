INS_A_Full_Measure_desc코0=군사개혁은 일부 하급 관료들에게 주어질 수 있는 일이 아니며, 정치적으로 현명한 장군에게 반쯤은 맡길 수 있는 일이 아닙니다. 인도네시아 군대는 단지 본국 방위군으로서 길가에만 맡겨둘 것이 아니라 두려운 군대가 될것을 요구하였습니다. 이 목표를 달성하기 위해서는 공군, 육군, 해군에 이르기까지 군대 전체를 검토해야하며 그냥 덮어놓을 순 없습니다. 인도네시아가 아시아 동맹국들과 동등한 수준이 되려면 지금의 거대하고 무질서한 군사력 이상이 필요합니다. 수카르노는 인도네시아의 군대가 두려울 뿐만 아니라 존경받도록 하기 위해 자신의 희생을 아끼지 않을 것입니다!

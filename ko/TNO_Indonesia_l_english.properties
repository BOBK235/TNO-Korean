INS_Romusha코0=노무자 체계
INS_Romusha_desc코0=인도네시아 독립전쟁때 처음 소개된 노무자 체계는 인도네시아 사회의 많은 악질적인 요소들입니다. 일본인들이 필요로하고 수카르노에게 이익이되는 이 체계는 인도네시아와 공영권 전역에서 육체 노동을 위해 인구의 일부를 보내는 것을 말합니다. 인도네시아의 노동자들 열약한 환경과 한계가 있는 봉급에 직면해있고, 일본인들을 위해 일하기 위해 해외로 보내진 운이 없는 사람들은 몸과 마음이 부셔져서 조국으로 돌아옵니다.
INS_Army_plan_65_modifier코0=국방 계획 1965
INS_Army_plan_65_modifier_desc코0=인도네시아 육군은 전군에서 가장 강렬한 군대입니다. 지상군에 대한 우리의 헌신은 인도네시아에서 인도네시아에서 감히 우릴 공격하는 반군이나 외국 세력과 경쟁 할 수 있는 힘을 만들었습니다.
INS_idea_Honor_Above_All_Else코0=다른 무엇보다 명예
INS_idea_Honor_Above_All_Else_desc코0=인도네시아의 육군은 우리나라의 이상을 보여주는 나라의 빛나는 모범입니다. 또한 군 참모 회의와 막사에서 힘과 명예 및 충성심이 울려 퍼집니다. 육군은 싸우고 죽을것이며 우리들의 적으로부터 승리를 거두기 위해 모든것을 바칠것입니다. 조국 인도네시아를 위협하는 자들에겐 파멸이 있으리! 수카르노 각하를 위협하는 자들에게도 파멸이 있으리!
INS_purge코0=관료들을 숙청하다
INS_purge코0=수카르노 대통령은 정부에서 역겨운 독사들과 쥐들을 모두 숙청하는데 성공했습니다. 각하께선 위대한 국가 기관의 모든 복도, 모든 사무실 및 모든 정신을 지배한 어두운 찌꺼기들을 숙청하셨습니다. 더이상 반역자들과 반체제 인사들이 우리의 위대한 인도네시아를 약화시키고 부패해 썩지 않을것입니다. 이제 모든 관리들은 인도네시아에 대한 충성심이 곧 수카르노에 대한 충성임을 아는 애국자들입니다.
INS_purge1코0=관료들을 숙청하다
INS_purge1코0=수카르노 대통령은 정부에서 역겨운 독사들과 쥐들을 모두 숙청하는데 성공했습니다. 각하께선 위대한 국가 기관의 모든 복도, 모든 사무실 및 모든 정신을 지배한 어두운 찌꺼기들을 숙청하셨습니다. 더이상 반역자들과 반체제 인사들이 우리의 위대한 인도네시아를 약화시키고 부패해 썩지 않을것입니다. 이제 모든 관리들은 인도네시아에 대한 충성심이 곧 수카르노에 대한 충성임을 아는 애국자들입니다.
INS_Shinkyoutei_Enhanced코0=강화된 신협정
INS_Shinkyoutei_Enhanced_desc코0=경제전쟁 동안 SKN들은 그 어느 때보다 우리의 산업을 더 많이 조종하였습니다. 여전히 인도네시아의 대부분의 대기업들은 전부 일본의 소유입니다. 그들은 우리 주권 국가 내에서 많은 영향력을 가지고 있습니다. 이 협정이 국민의 장기적 이익을 위한것인지의 여부는 확실하지 않습니다, 그러나 지금 인도네시아의 부는 우리나라에서 일본의 독점자들과 그 회사들의 틈새로 흘려지고 있습니다.
INS_Shinkyoutei_Shattered코0=신협정이 산산조각이 나다
INS_Shinkyoutei_Shattered_desc코0=지옥같았던 경제전쟁이 끝나고 SKN은 사실상 파괴되었습니다. 지금 당장은 일본 소유의 회사들은 인도네시아의 것이 되거나 자기들의 국가로 도망쳤습니다. 이것이 국민들의 장기적인 이익에 해당하는지는 확실하지 않지만, 인도네시아의 주요 산업들은 다시 한번 조국 인도네시아인들의 것이 되었다는건 확신할수 있습니다.
INS_Romusha_Enhanced코0=노무사가 단단히 자리잡다.
INS_Romusha_Enhanced_desc코0=인도네시아의 암덩어리같던 노무사는 우리 사회에 확고히 뿌리를 내렸습니다.. 노동자들은 매우 힘들고 허리가 깨지는 노동을 하러 매일 강제징집됩니다. 그 노동은 사망률이 높지만 실업률은 낮습니다. 그들 덕분에 인도네시아 국민들은 벼랑 끝까지 몰렸습니다. 기업과 회사는 그들의 대규모 프로젝트를 위해 일상적으로 이 시스템을 사용하여 많은 희생을 치르고 그들 소수를 풍요롭게 합니다.인도네시아를 위하여 모든 이를.인도네시를 위해 모든 것을.
INS_Pertamina코0=쁘르따미나
INS_Pertamina_desc코0=쁘르따미나는 인도네시아 전역에서 대부분의 석유 추출 작업을 담당하고 국가 전체의 경제 안정을 책임지고 있는 국영 석유 회사입니다.
FRI_100_day_campaign코0=100일 전
FRI_100_day_campaign_desc코0=수카르노 대통령은 누구보다 우월한 전략과 무장 그리고 의지를 통해 반역자들이 패배하고 내전이 100일 안에 끝날 것이라고 약속하였습니다. 이것은 육군에 활력을 불어넣어 끔찍하고 피비린내 나는 정글 전쟁을 이겨낼 힘을 주었습니다. 수카르노가 그 약속을 이행할 수 있을지는 내부에 논쟁의 여지가 있습니다. 전쟁이 100일 이상 질질 끌리면 우리에게 돌아오는 결과는 끔찍할 수 있습니다.. 
FRI_disruption코0=반군이 방해하다
FRI_disruption_desc코0=자유 인도네시아의 군대는 빨치산들과 게릴라 준술을 이용해 우리 병사들을 괴롭히고 분열하게 만드는 반란 작전을 시작하였습니다. 그들이 민간인들을 공격에 사용하는건 놀라운 일은 아니지만 여전히 우리의 병사들은 사기가 깎이고 있습니다. 하타는 시민들 사이에서 많은 지지를 받고 있으며, 그가 살아있는 동안 반군을 뿌리뽑는것은 어려울 것입니다.
FRI_disruption1코0=반군이 방해하다

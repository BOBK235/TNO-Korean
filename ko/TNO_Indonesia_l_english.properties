indonesia.0.t코0=대통령령 01/62번
indonesia.0.desc코0="하타, 난 내가 해야될 일을 할거야. 그것은 인기가 없겠지, 아니, 조금도 없겠지만 그것이 이 나라를 구할 수 있는 유일한 방법이야.""수카르노, 이 법령은 당신이 평생 싸워온 것과 어긋나는걸 모르겠어요?대통령 집무실에는 정적이 흘렀다. 수카르노는 개정안 초안으로 눈을 돌렸다, 그리고 그가 그의 오른팔인 하타를 향해 돌아섰을때 그의 얼굴에는 실망의 표정이 비쳤습니다."내 미래의 전망은 독립적이고, 자유롭고, 세속적인 인도네시아야. 이런 다툼이 있든 없든 말이야!"인도네시아의 정치 환경에 대한 수카르노의 비판이 틀린것은 아니며 여러면에서 그가 옳다는 것을 여러번 증명했습니다. 우익과 좌익 모두, 인도네시아에 대한 그의 선견지명을 지지한다고 주장하는 PNI조차도 정당들이 서로 말다툼만 하고 통치하지 못하는것 처럼 보였습니다. 수카르노와 하타는 몇번이고 다양한 연합에 지지를 보냈지만, 결국 모두 내분으로 무너졌습니다.수카르노가 자리에서 일어나 하타 주위를 빙글빙글 돌며 말하였다 "네가 직접 가봤잖아, 하타. 말해봐. 이 정치꾼들의 쩨쩨한 모습을 봤을거다."수카르노, 제가 할 일은 당을 통합하는 것이였지, 스타추베르나 드 용어처럼 그들을 지배하는게 아닙니다.""하타," 어깨에 손을 얹고는, "만약 너가 명확하게 결정하지 않았다면 나는 이미 내 마음을 정했어. 내가 지금 나라를 통합하는 일은 7년전 너가 했던 일이야. 그것은 민주주의가 될거지만 1945년의 정신을 따를거야." 수카르노는 하타에게 손을 내밀었다.하타는 잠자코 체념하며 고개를 숙였고 사임하였습니다. 그는 저녁에 수카르노에게 작별인사를 하고 그를 혼자 남겨두게 되었습니다. 후회의 기운이 대통령 집무실을 가득 채웠습니다. 수카르노의 머릿속에서는 이 모든 것이 조국을 위해, 즉 그의 생애의 일과 피와 땀을 위해서였습니다. 정치꾼들도, 술탄도, 총독도, 정당도, 그 어떤 것도 그와 그의 사명감 사이에 끼어들 수 없었습니다.
indonesia.0.a코0=명령이 통과되었다.

indonesia.1.t코0=계획을 변경하라
indonesia.1.desc코0=인도네시아 국군또는 APRI는 일본군이 결성한 펨벨라타나 공군 대대에서 유래한 초기 군대입니다. 이 협정은 인도네시아한테는 스스로를 방어할 수 있을 만큼 충분히 크고 일본이 인도네시아 군대가 무엇을 하고 있는지 감시 할 수 있을만큼 충분히 작아 수카르노와 일본 모두에게 이상적입니다.적어도 표면적으로는 이상적으로 보입니다.그러나 실제로는 육군 간부를 구성하는 PETA대대는 장비가 부족한 주둔군에 지나지 않습니다. 현대적이고 우수한 장비의 부족을 애써 외면하더라도, 육군의 소규모 여단과 대대 조직 구조는 전투로 강화된 공산주의 반군에 맞서는 연합된 노력들을 비효율적으로 만듭니다. 뭔가 조치를 취해야 했고, 놀랍게도, 일본은 이미 육군 개혁에 대한 승인을 알리는 신호탄을 보냈습니다.그러나 해군과 공군에 대해서는 일본 정부가 육군보다 더 경계하고 있습니다. 수카르노 대통령은 인도네시아의 전력투사 능력을 확대하고 싶어하며, 표면적으로는 동쪽의 멀리 떨어진 섬에 더 많은 병력을 주둔시키기 위해 노력하고 있지만, 일본은 이러한 동기들을 경계하고 있습니다. 일본 정부의 은밀한 비승인을 무시하고 확장하더라도, 그러한 확장은 이미 경색된 국가 예산에 훨씬 더 무거운 부담을 줄것입니다.그러나 수카르노는 일본 정부가 적도의 남쪽에서 영향력을 행사할 수 있는 유일한 수단이며, 가장 중요한 것은 남태평양에서의 작전기지를 제공한다는 것을 알고 있습니다. 이러한 영향력은 도움이 되지만 그럼에도 불구하고 위험한 움직임입니다. 궁극적으로 인도네시아는 일본에게 단순히 군대를 개혁하라고 요구하는지, 아니면 그 이상으로 나아가도록 요구하는지 선택은 그의 손에 달려있습니다.
indonesia.1.a코0=우리는 공영권의 남쪽 등불이다
indonesia.1.b코0=우리는 계속 내부의 공산주의자들을 색출하는데 집중할것이다

indonesia.2.t코0=수카르노 정권
indonesia.2.desc코0="알라후 아크바르! 알라후 아크바르! 알라후 아크바르!"집회에 참여한 군중들은 마을 이장의 미사여구에 격앙된 찬사를 외쳤습니다. 군중들 전체에 흩어져 별과 초승달로 장식된 흑백의 현수막은 마슈미당의 너무나 친숙한 상징입니다."신의 뜻에 따라 우리는 지난주에 공산주의자들을 우리의 지방에서 몰아냈습니다. 이제는 우리의 땅입니다. 내일은 자바 전체를 찾을것이며, 곧, 이 신앙심 없는 빨갱이들은 우리 땅에서 쫓겨날 것입니다!우렁찬 박수갈채를 한순간에 조용하게 만드는것은 울려퍼진 인도네시아의 국가였고, 그 소리에 이어 붉은색과 흰색의 깃발이 뒤따랐습니다. 노조 지도자들의 칼라 위에는 장미꽃이 꽂혀있었고, 인도네시아 국민당이 싸움에 돌입합니다."나의 피가 얼룩질 내 조국 인도네시아여"시 경찰들은 두 군중인 마슈미당과 인도네시아 국민당원들을 분리하는 장벽 뒤에서 서서히 굳어져가고 있었습니다. 군중속에서 마체테와 죽창을 발견한 중위는 부하들에게 소총을 장전하라고 명령합니다."경고사격을 시작해 저 좆같은 군중들을 해산시켜!"하나. 외치는 소리가 커진다.둘. 돌, 병, 벽돌등이 장벽을 가로질러 서로에게 날아간다.셋. 모두들 패닉에 빠졌습니다.넷. 거리에는 피가 흐른다. 한 젊은 노동자가 미친듯이 이맘이 피를 흘리는 것을 막으려고 한다.다섯. 침묵만이 흐른다.

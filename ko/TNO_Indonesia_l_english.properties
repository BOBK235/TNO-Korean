INS_decree_0162코0=대통령령 01/62
INS_decree_0162_desc코0=더 큰 테러리스트의 공격의 위협으로부터 수카르노 대통령은 자신의 국가나 국민들의 안전을 위해 도박할 여유가 없습니다. 수카르노 대통령은 나머지 정부가 할 수 없거나 하지 않을때 행동을 취하여야합니다. 올해의 첫 번째 대통령령은 헌법의 긴급 수정을 통하여 국가안보를 보호하는데 필요한 권한을 그에게 부여하는것입니다.기껏해야 이상주의자, 최악의 경우 공산주의 동조자들인 정부 반체제 인사들은 분노에 휩싸여 '민주주의의 전복'에 대한 헛소문을 날조 할 수 있지만 그건 우리의 문제가 아닙니다.수카르노 대통령은 인도네시아를 보호하기 위하여 필요한 조치를 취할 것입니다.
INS_Coalition_building코0=연정
INS_Coalition_building_desc코0=수카르노 대통령이 새롭게 만든 행정권에도 불구하고 혼자서는 정부를 운영할 수 없습니다. 따라서 이런 어려운 시기에 안정적이고 효과적인 국가를 위해 다른 정당과 연정이 이루어져야 할 것입니다.확실한 선택은 보수파 마슈미당일것입니다. 그들은 정부에 민주적 정당성을 부여 할만큼 대중적이며 논란이 많은 대통령의 계획을 뒷받침 할만큼 실용적입니다. 그러나 그들도 한계가 있기 때문에 또다른 정부의 붕괴를 위험에 빠뜨릴수 있는 전통적인 이슬람주의자 나흐타둘 울라마당과 연정을 하는게 더 현명할 수 있습니다.자카르타의 가려진 뒷방에서 수카르노 대통령은 매우 중요한 결정을 내렸습니다. 
INS_portifolio코0=포트폴리오
INS_portifolio_desc코0=연정이 결성되면서 수카르노 대통령은 새로운 친구들에게 의무와 책임을 할당하는 고된 작업을 시작해야합니다. 교육, 복지, 경제, 외교 정책 및 기타 정치 매커니즘에 관련된 직책들은 수카르노 대통령의 연합에게 갈 것입니다.물론 수카르노의 친구들이 그의 승인없이 정책을 제정하기 위해 자신보다 앞서서 그들의 새로운 사무실을 사용할 위험이 있습니다. 대통령은 그들이 광견병처럼 그들의 새로운 권위에 눈독을 들이고 있다는 것을 눈치채지 않을 수 없었지만 그는 개를 목줄에 묶는 방법을 알고 있었습니다. 
INS_Changing_up_curriculum코0=교육과정
INS_Changing_up_curriculum_desc코0=전국의 학교에서 아이들은 수학, 과학, 역사, 그리고 철학을 가르칩니다. 그 교육으로 아이들을 합리적이고 다재다능한 성인으로 만들기 위해 노력합니다. 하지만 이것은 즉시 중단되어야 합니다.전통 이슬람 강경파들을 교육 시스템에 도입함으로써 수카르노 대통령은 우리 청소년들을 보다 생산적인 길로 인도할 것입니다. 새롭게 개편된 교육과정은 아이들에게 애국심, 정부에 대한 복종심, 광신적인 반공주의의 중요성을 가르칠 것입니다. 
INS_Welfare_system코0=복지 제도
INS_Welfare_system_desc코0=인도네시아가 곧 엄청난 부와 번영의 끝에 서있다는 수카르노 대통령의 모든 확신에도 불구하고, 가난하고 억압받는 대중은 말만으로는 살아남을 수 없습니다. 복지 문제는 최근 정부 내에서 긴급성이 증가하면서 발전해왔습니다.국가는 어쩌면 아마도 더 중요한 모험적 사업들에게 해를 끼치면서까지 그 불운한것들을 보호할 것인가? 아니면 실제 공산주의자를 만들 가능성이 뚜렷한 이른바 '공산주의적 폭정'을 멈출 것인가? 다른 모든것들과 마찬가지로 선택권은 수카르노 대통령에게 있습니다. 
INS_New_infrastructure코0=새로운 인프라 구축
INS_New_infrastructure_desc코0=만약 열심히 일하는 인도네시아의 노동자들이 우리 경제의 심장부라면, 도로, 기차 선로, 파이프, 송전선은 그 동맥입니다. 수카르노 대통령은 인도네시아가 현대화되고, 일본인들을 달래며, 공산주의 반군이 패배하려면 인프라가 강해야한다는 것을 알고 있습니다.막대한 정부 자금 지원, 국내외 기업과의 협력, 그리고 보다 자유로운 노무자 제도의 해석이 포함된 새로운 계획이 인도네시아의 경제 번영을 향한 길고 힘든 여정을 시작할 것입니다. 수카르노 대통령 없이는 현대화된 인도네시아가 있을 수 없다는것을 기억하십쇼!

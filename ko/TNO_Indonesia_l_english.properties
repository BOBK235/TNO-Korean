indonesia.3.t코0=반격
indonesia.3.desc코0="반텡 1호가 타이거 47호에게, 우리는 위치에 있다."\"확인했다 반텡, 항공 지원 요청한다 계곡에서 붉은색 움직임이 감지되었다."경폭격기들이 오고나서 낮고도 느린 폭격들이 마을을 집어 삼켰다. 가벼운 무기로부터 뿜어져 나온 불길들이 하늘을 뒤덮었고, 공산주의 게릴라들은 자신의 위치를 노출하였습니다. 발사가 시작되자마자 한 마을의 폭격은 불타는 주황색의 흔적으로 끝났습니다."타이거 47호에서 반텡 1호에게, 북부의 마을은 깨끗함. 지금 침투를 시작하라.""마을? 다른 민간인들이 있어서는 안되는데 왜-"수완토 대령은 임무에 위태로운 영향이 가해지지 않을 만큼의 의지들을 모았습니다. 네이팜은 인도네시아 정글에겐 새로운 무기였으며, 군도의 두꺼운 정글에서의 파괴적인 효과를 내는데 이용되었습니다. 네이팜이 사람에게 할수 있는 일만큼 끔찍한 대령은 세마랑 남쪽의 공산당들을 근절하라는 명령을 내렸습니다. 알라께서 원하신다면, 그는 그에게 복종할것입니다.그는 무전에 답장을 보내기 전에 굳게 마음먹습니다."확인했다 타이거, 진입하라."공습으로 지원을 잃고 물자가 끊긴 공산주의자들은 사기가 넘쳤고 결국은 궁극적으로 무의미한 저항을 시작했습니다. 통신병이 반텡 전진 소대 쪽으로 다가갔을 때 흰 깃발이 나뭇가지에 묶여 있었습니다.그러나 대령은 총을 발사하였고 그 현장에는 끔찍한 침묵이 흘렀습니다."우리는 오늘 역겨운 죄수들을 받아들이지 않는다. 반역은 사형에 처할수 있는 범죄이기 때문이다." 그리고 그는 그의 부하들을 위해 용감해 보이는 얼굴을 짓고 있었습니다."그는 왜 그들을 쐈을까? 그들이 배신자였나? 그래, 그의 눈에는 그렇겠지. 그러나 그는 인도네시아인이며 나와같은 자바인 청년이였는데.." 한 청년의 마음속에선 수완토 대령은 이것을 처리해야 할 적이라는 전투 행위로 정당화합니다.공산주의 검문소 너머에서 여자와 아이들의 울음소리가 들릴 때까지.반텡 소대의 대령은 공산주의 지휘관의 시체 위를 걸으면서 무릎을 꿇고는, 그의 눈은 불타는 마을 가옥들의 협곡, 항복한 민간인과 불에 탄 시체들을 맞이하였습니다.

FRI_landfall코0=육지에 발을 딛다.
FRI_landfall_desc코0=인도네시아는 넓고 위험한 바다에 퍼져있는 현대적인 해상 제국입니다. 전쟁에서 승리하려면 우리 군대는 바다를 가로 질러 적에게 도달 할 수 있어야 합니다. 자랑스러운 인도네시아 군인은 승리를 확보하기 위해 바다와 해변, 해안가에서 싸울 준비를 해야 합니다. 더이상 물이 하타를 지켜주지 못한다!

POLITICS_SUKARNO_DESC코0=인도네시아의 영웅 수카르노는 인도네시아의 역사에서 그 어떤 인물과도 비교가 안됩니다. 서양의 제국주의에 의해 정복된 많은 아시아의 나라들 처럼, 인도네시아는 통일된 하나의 국가가 아니라 많은 왕국들과 부족들이 언어, 종교, 영토가 나눠진채로 서로 싸우고 있었습니다. 그러나 수카르노는 그 사단들을 좆도 아니게 바라보았고 인도네시아는 하나의 중요한 정신으로 통일된 국가가 되었습니다. 일본이 범아시아주의와 서구 열강으로부터의 해방이라는 환상을 가지고 왔을때 수카르노는 네덜란드로부터 그의 나라와 그의 국민들을 해방시킬수 있는 이전의 실패들과는 다른 기회를 보았습니다, 그리고 그는 좆같게도 멀리서 온 새로운 일본인들이 감시하는 자유 인도네시아 정부의 주역이되었습니다. 수카르노는 인도네시아 국민들에게 사랑받는 인물입니다. 아무리 급진적인 이슬람교도나 반란군들도 그가 하는 행동이 잘못되었다는것 뿐, 수카르노가 이끄는 사람들에겐 신경쓰지 않겠다고 주장합니다. 수카르노 정권은 수십 년 동안 공영권에 충성해 왔지만, 인도네시아의 독립과 자유에 대한 그의 강력한 믿음은 일본에서는 더욱 의심스러워 해 문제가 되는중입니다, 그리고 수카르노는 공영권이 인도네시아에 봉사한다고 믿는 한 공영권을 믿을 것이 분명합니다. 그러나 아무리 그를 지지하는 세력이 많아도 독재자는 항상 저항세력이 있기 마련입니다.  수카르노의 혜안에도 불구하고 인도네시아는 여전히 매우 다양하며 수카르노조차 인도네시아를 하나로 뭉칠수 있을지 의심하는 사람들도 많습니다. 그래서 수카르노가 할일은 그들이 틀렸음을 증명하는 것입니다.








INS_Shinkyoutei코0=신협정
INS_Shinkyoutei_desc코0=일본이 인도네시아의 해방을 원조했을때, 그들은 천연자원에 대한 굶주림을 나타냈습니다. 이러한 긴급한 자원의 필요에 따라 일본은 인도네시아를 위한 "신협정" 혹은 '뉴딜'을 결성했습니다; 국가의 현대화를 위한 원조의 대가로 인도네시아 정부와 일본 재벌 사이에 새로운 공통의 목적을 위한 협회가 창립되었고 일본의 자이바츠들은 그들의 그룹화에 SKN라는 이름을 채택하였습니다. 많은 시간이 지나 우리의 산업화에 대한 일본의 지원이 바싹 말라버렸고고 자이바츠들은 우리의 광물로부터의 부에 대한 큰 몫과 그들의 판매 수익에 대한 통제권을 계속 유지하고 있습니다.
INS_Pembela_Tanah_Air코0=향토방위의용군
INS_Pembela_Tanah_Air_desc코0=비록 국방계획 1960년의 개혁은 인도네시아 군대의 능력을 향상시키는데 큰 도움이 되었지만, 우리는 여전히 수디르만의 유산의 가치를 실행하기 위해선 갈길이 멉니다...  우리의 명령 구조들은 사소한 영역 사이에서 나뉘고, 지휘관들 끼리의 협력은 열약하기 짝이없고, 우리의 보급은 가장큰 장애물입니다. 우리의 위대한 인도네시아 독립전쟁의 용맹한 영웅들은 다음 세대를 위해서 이러한 문제들을 사전에 해결해야합니다!

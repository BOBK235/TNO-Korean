FRI_scaled_back_rations_desc코0=배급을 줄이기로 한 결정은 인기가 없습니다. 생산량 증가로 이어졌지만 민간인들은 전쟁과 공복에 대한 수카르노의 약속에 빠르게 환멸을 느끼고 있습니다. 분명히 전쟁이 끝난다면 배급도 같이 끝날것이지만 사람들의 갈등들을 뽑아내진 못할것입니다.
FRI_more_rations코0=배급을 늘리다.
FRI_more_rations_desc코0=우리가 배급량을 늘리기로 한 결정은 믿을 수 없을 정도로 인기를 받았습니다. 그러나 그게 생산량 감소로 이어진 반면에 민간인들은 전쟁의 노력과 수카르노 대통령에 대해 점점 더 지지하게 되었습니다! 잘 먹는 한, 전쟁과 고통 그리고 죽음을 잊을것입니다.
FRI_security_of_capture코0=안보의 지배권을 쥐다
FRI_security_of_capture_desc코0=수카르노 대통령과 인도네시아 육군은 패배를 두려워하거나 후퇴를 고려할 필요가 없습니다. 인도네시아의 용감한 애국자들은 반역자들이 한 치의 땅이라도 얻기 전에 힘과 돌 뒤에 천년 동안 서 있을 것입니다. 인도네시아에 영광을! 수카르노에게 영광을!!

FRI_what_we_have코0=우리가 가진것
FRI_what_we_have_desc코0=전쟁은 국가의 많은 것들과 많은 사람들을 요구합니다. 수카르노 대통령은 인도네시아의 모든 애국자들이 이러한 소모적인 요구들을 나라를 위해 충족시킬 것이라는 것을 알고 있습니다. 인도네시아 국민의 힘과 의지가 승리를 보장 할 것입니다. 그들의 희생은 적의 피할 수 없는 패배로 가는 길을 열 것입니다. 모든것은 인도네시아를 위해!

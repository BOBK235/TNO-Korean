GER_SGR_safe_seas코0=안전한 바다
GER_SGR_safe_seas_desc코0=크릭스마리네가 자신의 힘과 맡아야 할 역할을 되찾았으니, 이제 우리가 맞대고 있는 바다가 다시 한번 독일의 통제 하에 있다고 할 수 있습니다. 조그만 콜베트함부터 거대한 전함까지, 독일의 모든 함선들은 안전하게 항해할 것입니다.
GER_SGR_tresckows_heer코0=폰 트레스크코프의 군대

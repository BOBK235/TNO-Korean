SGR_mro_operational_goal_desc코0=우리의 작전 목표는 단순합니다. 우리는 §G모리셔스 및 레위니옹 섬을 점령§!하거나 §G마다가스카르 정부에 우리의 요구를 관철§!시켜야 합니다. 제한된 시간 내에 작전 목표를 달성하지 못한다면 §R우리는 치욕스러운 평화협상에 서명해야할 것입니다§!.



SGR_science_competition_category_desc코0=독일이 기술적으로 발전한 국가이긴 하지만, 다른 주요국들은 최첨단 과학을 선도하고 있습니다. 독일은 세계 과학력을 선도하는 국가라는 기존의 자리를 다시 획득해야 합니다.

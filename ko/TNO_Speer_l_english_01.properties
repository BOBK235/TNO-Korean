SGR_ircw_category코0=이란 분쟁
SGR_ircw_category_desc코0=이란 내전이 발발했습니다. 이란의 산하에서 거의 10여개의 세력들이 나라를 쪼개놓았습니다. 우리의 동맹인 왕당파는 샤의 과부 아내를 지원하기 위해 모였지만 이란 북부에 고립되어 있습니다. 그들은 공산주의자, 자유주의자, 군국주의자, 종교 광신도들에 맞서 싸우고 있습니다. 그들이 살아남을 수만 있다면, 우리는 이에 개입하여 왕당파를 지원할 필요가 있습니다. 이란은 독일국의 최대 석유 수입국입니다. 이란 없이 우리가 이 위기 속에서 벗어나는 것은 분명 불가능할 것입니다. 반드시 이에 개입해야 합니다!

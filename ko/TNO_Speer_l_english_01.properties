GER_SGR_reformed_luftwaffe코0=개혁된 루프트바페
GER_SGR_reformed_luftwaffe_desc코0=루프트바페 개혁을 통해 과거의 교리적, 기술적, 교육적 실수들 중 상당수가 마침내 제거되었습니다. 더 질 좋은 통제 및 계획을 통해 하늘은 다시금 우리 것이 될 것입니다.

GER_peace_in_the_east_desc코0=모스코비엔의 폐허 위에 서있는 두 파벌에 새로운 날이 밝습니다. 이주민들과 원주민들 사이의 평화로운 분할이 이루어진 것입니다. 허나 어떤 대가를 치뤘겠습니까? 우리는 이주민들의 이익을 위해 많은 영향력을 행사해왔지만, 그것이 그들이 원하는 몇몇 땅에 대한 권리를 보장하지는 못했습니다. 대신, 원주민들은 독일인들이 원하는 것보다 더 많은 것을 얻었습니다. 우리는 이 새로운 국경에 고마움을 느끼지 않습니다. 우리의 위신에 대한 커다란 타격일 뿐입니다. 사람들은 우리가 마땅히 받아야 할 만큼 대가를 치르지 못했다고 의심하며 이에 대해 불평하고 있을 것입니다. 우리는 속으로는 그 땅이 원주민들과 항상 함께 있었음에 동의합니다. 하지만 그 땅은 우리와 동쪽에 파견된 이주민들에게는 너무나도 중요합니다. 우리는 미묘하게 이주민들의 지위를 강화해야 합니다.
GER_placate_the_natives_desc코0=거액의 자금을 투입하고 물자를 일부 지원하여 현지인들을 지원한다는 생각은 흥미롭습니다. 우리에게는 불행하게도, 이것이 유일하게 구 국가판무관부를 대신할 정부의 세력 균형을 변화시킬 좋은 방법입니다. 무엇보다 우리는 원주민들을 상대로 많은 일을 할 수 없습니다. 그러니 대신에 그들을 도우면 어떨까요? 이것이 이주민들과 슬라브 개들 사이의 딜레마를 해결할 첫번째 단계라 바래봅시다. 만일 그들이 미끼를 문다면, 우리 조국은 그들을 우리의 영향권 아래로 꾀어낼 수 있습니다.

GER_wipe_away_the_debt_desc코0=슬라브인들이 미끼를 물었습니다. 아주 죽어라 낚싯줄을 잡아당기더군요. 우리 위대한 조국으로부터 그들이 더 많은 원조를 받을수록, 그들은 그 원조에 더 의지할 것이고, 그로 인해 우리에게 더 많은 신세를 지게 될 것입니다. 이제 그들은 그 한계점에 도달했습니다. 곧 우리에게 협상을 요청할 것입니다. 우리는 이 기회를 반드시 이용해야 합니다. 그들 대표가 우리를 만나러 테이블에 앉았을 때, 우리는 반드시 그들이 받아들일 수밖에 없는 제안을 내놓아야 합니다. 그들이 가진 빚을 우리가 청산해주는 대신, 그들은 브라우히치 시를 인정해야 할 것입니다. 제안을 받은 모든 사람들이 그렇듯이, 그들은 이 제안에 대해 생각해볼 것입니다. 그리고 모든 사람들이 그렇듯이, 그들은 자신이 포기해야 하는 대신 치뤄야 하는 대가에 만족하게 될 것입니다.
GER_reaffirm_loyalty_desc코0=우리는 이주민들이 조국에 대해 가지는 애정에 대해 궁금증을 가져야 합니다. 그들은 여전히 우리만큼이나 협상을 하고자 합니까? 그들은 여전히 자신의 부모가 살았던 고향 땅에 충성합니까? 우리는 그들이 진정 충성을 다하고 있는지 확인할 필요가 있습니다. 그리고 충성이 이어질 것인지도요. 결과가 어떻든 간에, 우리는 이를 알아내려는 열망 하에 대표를 파견하여 그들을 만나야 합니다. 우리 국민들이 지금 처해있는 작금의 상황이 어떠한지 알아내기 위해 말입니다. 그리고 만일 우리가 해야 할 필요가 있다면...계속해서 충성스럽게 있을 수 있도록 격려해야겠죠. 아니면 다르게요.
GER_helping_our_kin_desc코0=동부의 우리 민족은 2차대전에서 우리가 유럽과 아프리카에서 승리한 이래로 항상 지원을 필요로 했습니다. 그리고 이제 내전이 막을 내렸는데도 그들은 여전히 지원을 필요로 합니다. 독일의 더 나은 미래를 추구하고자 하지 않는 자들을 상대로 싸운 전쟁으로 우리는 한동안 지원을 할 수 없었습니다. 이제 우리는 시간이 있습니다. 그리고 우리는 그 시간을 이용해야 합니다. 우리는 그들이 고향과 공동체를 재건하는데 필요한 물자와 자원을 전달할 준비를 시작해야 합니다. 우리가 조국을 위해 했던 것처럼, 그들이 똑같이 해낼 수 있도록 확실히 하십시오.
GER_showing_our_commitment_desc코0=동부에 사는 우리 민족들의 경제 상황은 스스로 버틸 수 있을 만큼 튼튼하지 않습니다. 그렇기에 우리 민족이 미래에 더 원활히 살아갈 수 있도록 하기 위해, 우리는 그들이 도시를 재건하는데 필요한 물자 뿐만 아니라 그들이 필요로 하고 원하는 것들을 살 수 있도록 자금을 지원해야 합니다. 그리고 현금의 유동성을 확보함으로써 경제를 활성화시켜야겠지요. 적어도 도움이 되긴 할 겁니다. 당장 결과가 나오지 않는다면, 우리는 미래에는 좋은 일이 있기를 빌어야 합니다. 하지만 그런 목표를 달성하기 위해서는 그들이 돈을 필요로 하지 않을 때까지 정기적으로 자금을 동부에 투입해야 합니다. 그럼으로써 경제에 미치는 영향력은 더욱 커지고, 경제는 지속가능하게 될 것입니다. 그리고 이렇게 함으로써, 우리가 그들의 미래에 전념하고 있다는 것을 보여주어야 합니다. 그 대가로, 그들은 우리에게 어떤 방식으로든 사의를 표하겠지요.
GER_back_to_the_pakt_desc코0=조국의 노력으로 좋은 결과를 낳았으니, 우리는 이를 축하해야 합니다. 이주민들은 독일국에 여전히 충성합니다. 그렇기에 우리는 그들 경제를 발전시켰고, 동부에서의 삶을 더 낫게 만들었습니다. 아마도 곧, 그들은 우리가 조국에서 누리고 있는 영광을 똑같이 누리게 될 것입니다. 하지만 지금 당장은, 그들을 유니티팍트로 돌아오게 할 때입니다. 나머지 나라들하고는 이미 협상을 끝내놓았습니다. 물론 그러한 지원이 무료로 제공되지는 않겠죠. 이제 그들이 해야 할 일은 우리의 요청에 복종하는 것입니다. 그리고 우리와 그들이 함께 하는 한, 허용 가능한 선에서 그들은 완전히 자유로울 것입니다. 우리는 알렉시스 폰 로엔네와 오토 레머가 이주민들을 이끌도록 했습니다. 그곳에서 두 지도자는 새로운 정부를 구성할 것입니다. 상황이 점점 좋아지고 있습니다... 아직까지는요.
GER_as_all_things_should_be_desc코0=이제 모든 것이 질서를 찾았습니다. 이민자들의 지위는 확보되었습니다. 그들의 경제는 굳건하고, 조국에 대한 그들의 충성은 확보되었으며, 유니티팍트의 따뜻한 품 안으로 돌아오기로 했습니다. 브라우히치시는 우리의 손아귀에 있습니다. 이에 따라, 이 도시가 가지는 이점과 중요성은 우리로 하여금 동쪽에 있는 슬라브인보다 더 높은 지위를 가지도로록 할 것입니다. 걱정할 것이 거의 없을 것입니다. 아직까지는요. 그렇기에 우리는 이 영광이 계속되도록 해야 할 것입니다. 그리고 이를 유지하고자 우리는 미래를 바라보며 최선을 다 할 것입니다.
GER_the_frontier_fire_desc코0=모스코비엔을 두 지역으로 평화로이 분할하려는 우리의 희망은 이주민들과 원주민들 모두에 의해 좌절되었습니다. 이제 조국 동쪽에서는 분쟁이 벌어지고 있습니다.우리가 가야 할 길은 두 개 뿐이지만, 그 중 하나를 선택하는 것은 우리가 세계 속에서 가진 입지와 함께 양국의 미래에 영향을 끼칠 것이 확실합니다. 우리가 가진 한 가지 선택지는 원조를 주고 고문을 파견함으로써 이주민들의 상황을 개선하려는데 도움을 주는 것입니다. 이는 제한적인 선택지로, 우리 조국의 자유주의적인 사람들과 세계에 호소할 기회가 될 것입니다. 하지만 우리는 원주민들과의 전쟁에서 질지도 모릅니다. 이렇게 손을 떼다가는 말이죠.다른 선택지는 이주민들을 대신하여 직접 개입하는 것입니다. 하지만 이것은 국제 사회의 비난을 이끌어내 독일의 밝은 미래에 대한 우리의 전진을 방해할 것입니다. 하지만 이는 우리의 전통적인 동맹국들과 그 지지자들을 달랠 것입니다.당장 중요한 것은 장기적으로 봤을 때 동부에 있는 우리 국민과 독일국의 국민 모두에게 어떤 선택지가 좋은 선택지일지입니다.
GER_only_a_helping_hand_desc코0=우리는 또 다른 갈등에 휘말릴 여유가 없습니다. 따라서 우리는 이주민들에게만 원조를 보내기로 결정했습니다.비록 이것이 2차대전에서 우리가 얻은 이득을 지키기 위한 것치고는 아주 제한된 접근이긴 하지만, 직접 개입하는 것보다는 안전합니다.그리고 이런 식으로 우리는 미래에 얼마나 많은 원조를 해야 하는지에 대해서만 걱정할 수 있습니다. 지금으로서는 동부에 있는 우리 민족에게 무엇을 전달하든지 그들에게 충분하기를 바랄 뿐입니다. 하지만 오직 시간과 주변 환경만이 앞으로 일이 어떻게 끝날지 말해줄 것입니다.
GER_send_the_advisers_desc코0=동부는 충분하지 않습니다. 따라서, 원조 뿐 아니라 고문도 파견하는 것이 중요할 듯합니다.그들의 노력을 지원할 민간 자원병들 뿐 아니라 경험 많은 장교 및 가치있는 군인들을 보내는 것은 우리와 그들 모두에게 좋은 일이 될 것입니다. 시간이 지나고, 그들이 능력과 전문성을 얻게 된다면, 우리가 그들에게 주었던 물자 이상으로 대단한 원조를 줄 것입니다.하지만 우리가 그들을 도와주고 있음에도, 이 전쟁에서 이기고 지는 것은 순전히 이주민들에게 달려 있습니다. 두고 봅시다. 
GER_a_price_to_be_payed_desc코0=우리 민족은 동부에서 얻을 자격이 있는 승리를 거두었습니다. 분쟁이 일단 끝났으니 그들에게 제공하던 지원 역시 끝나야 합니다. 그들에게 무장에 필요한 무기들을 제공할 필요는 더 이상 없을 것이고, 지금까지 우리가 제공한 것에 대해 그들은 상당한 감사함을 느낄 것입니다.그리고 우리는 그들이 계속해서 감사를 표하도록 만들어야 할 것입니다. 신뢰받는 사람들을 동부로 보내 그들을 관리하도록 해야 할 것입니다. 이제부터 말이죠.알렉시스 폰 로엔네와 오토 레머를 배치하여 그 일을 하도록 해야 합니다. 로엔네가 최고 지위를 맡고 레머가 이주민들의 정부를 통해 로엔네를 돕는다면, 우리는 또 다른 분쟁을 걱정할 필요가 없습니다.
GER_a_direct_intervention_desc코0=좀더 제한적인 접근에의 희망은 좌절되어져야 합니다.개입을 통해 조국의 전통적인 부분들이 힘을 얻을지도 모르지만, 우리가 불확실한 종점을 찾는 것보다는 동부의 분쟁을 빠르게 끝내는 방법을 찾는 편이 낫습니다. 다시 한 번, 우리 병사들은 슬라브인과 싸워 이주민들을 구해내야 합니다.하지만 우리가 이에 개입하는 방식은 완전히 다른 문제입니다. 우리는 빠르고 신중히 결정해야만 합니다.만일 총통께서 이 전쟁을 지휘하길 원하신다면, 어떤 방법이 옳고 그른지 철저히 평가함으로써 우리의 개입이 더 많은 무고한 생명을 구할 수 있을 것입니다. 하지만 이는 속도를 낮출 것입니다. 그리고 만일 총통께서 우리 군인들이 최선이라 생각하는 것을 신뢰함으로써 사태의 빠른 종식을 추구하신다면, 독일인이든 아니든 더 많은 민간인들에 해를 주는 대신 이주민들을 곤경에서 벗어나게 할 것입니다.
GER_the_big_stick_desc코0=총통께서는 이 전쟁을 더욱 빨리 끝내길 원하십니다.따라서, 장갑을 벗어야 합니다. 우리는 다시금 적을 무너뜨리고자 가용 가능한 모든 전력을 쏟아야 할 것입니다. 이것이 이주민들을 지킬 것이지만, 동부의 사람들, 특히 민간인들에게는 비싼 대가를 치를 것입니다.장교들은 양측 모두 상당한 사상자를 얻을 것이라 추정하고 있습니다. 병사들은 준비 태세를 마치고 있으며, 전장에서의 공포에 대비하여 정신을 단단히 준비하고 있습니다. 그리고 우리 민족은 모두가 그 대가를 치러야 할지 모르지만, 우리 부대가 고향에 돌아와 동부에서의 전쟁을 빠르게 이기기를 희망하고 있습니다.우리는 조국을 위해 해내야할 과업을 위해 분노로 가득 찬 세계로부터 스스로를 지켜내야 할 것입니다.
GER_a_lighter_touch_desc코0=총통께서는 시간을 대가로 인간성을 얻기로 하셨습니다.이 방법이 훨씬 조심스럽긴 하지만, 우리가 이주민들을 위해 개입하고자 하는 이 전쟁을 분명 연장시킬 것입니다. 그리고 이는 우리 군대와 그 가족들에게 부정적인 영향을 끼쳤습니다. 독일의 명성을 가능한 깨끗하게 유지코자 하는 희망을 지키기 위해 어떤 사람들은 기꺼이 큰 대가를 지불할 용의가 있지만, 나머지 사람들은 총통 각하의 결정이 헛되지 않기를 바랄 뿐입니다.그리고 바라건대, 이로써 우리가 군인들의 기억을 더럽히고 독일국의 이름을 더럽히는 사건을 피하게 해주었기를 바랍니다.
GER_a_return_to_the_fold_desc코0=독일인과 비독일인의 피가 흩뿌려졌지만, 종국에는 우리가 승리를 거두었습니다. 다시금 우리는 적들에게 우리의 지배적인 면모를 보여주었습니다. 하지만 그 대가는 어떠했습니까?셀 수 없이 많은 죽은 자들이 한때 러시아였던 곳의 눈 아래 누워있습니다. 그리고 이제, 우리는 동부에 대해 거둔 승리가 지난 세월보다 더욱 영원할 것이고 확고할 것임을 확신합니다. 다시는 우리의 영토와 민족을 위협하는 분쟁을 용납하지 않을 것입니다.우리는 살아남은 이주민들을 이끌 자로 알렉시스 폰 로엔네를 파견하고, 오토 레머에게는 현지에서 정부를 수립하는 일을 맡기기로 결정했습니다. 두 사람이 동부의 권력을 잡음으로써, 우리 조국은 훨씬 안전할 것입니다. 이들과 우리 민족에 대한 신뢰는 운명의 손에 달려 있습니다. 그리고 우리는 그 운명이 우리 뜻대로 되도록 만들어 나갈 것입니다.
GER_beating_the_frontier_desc코0=한때 동부에서 치뤘던 커다란 대가에는 이제 폐허와 피비린내 나는 산더미만 남았습니다. 우리의 이주민들이 슬라브인들이 일으킨 문제들에 대항하여 그들의 상태를 유지하게 하려는 희망에도 불구하고, 우리가 이제껏 본 것보다 더 큰 규모의 붕괴가 있는 듯합니다. 그리고 그 대가는 그곳에 살아가고 있는 우리 민족입니다.동부에는 오직 도적질, 야만성만이 있습니다. 그리고 우리 조국은 이 재앙이 유럽의 심장부로 퍼지는 것을 방치해서는 안 됩니다. 안되고 말고요!우리에게 다른 선택지는 없습니다. 우리의 임무는 그 동물같은 것들을 진압하고 동부를 확보하여 다시금 그 지역을 확보하는 것입니다. 우리는 우리의 위대한 총통 아돌프 히틀러께서 전쟁에서 승리하심으로써 얻었던 것에 질서를 회복하려는 것을 죽음과 파괴가 방해하지 않도록 할 것입니다.그리고 이 무정부상태의 끝을 보기 위해, 우리 조국은 무력을 보이고 그것을 잘 사용해야 할 것입니다.

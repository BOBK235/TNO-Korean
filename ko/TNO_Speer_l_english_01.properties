SGR_MCW_collapse_cleanup코0=§W§R전쟁§!을 통해서라도 §R러시아의 독립국들§!은 §Y우리 통제 하에 돌아올§! 것입니다. §Y브라우히치슈타트 최고사령부§!는 독일국의 통제 하에 돌아올 것입니다.§!

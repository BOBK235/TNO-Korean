SGR_mauritius_reunion_operation_desc코0=모리셔스와 레위니옹 섬은 아주 큰 중요성을 지닌 해군 기지로 생각됩니다. 다양한 이유로 말미암아 최근 우리는 그 지역에 대한 통행권을 상실했지만, 마다가스카르를 다스리는 자들의 취약한 지위로 인해 우리는 이 섬을 수복할 황금같은 기회를 잡게 되었습니다.

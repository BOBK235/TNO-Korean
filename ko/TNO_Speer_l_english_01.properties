SGR_pacific_war_decision_category코0=태평양 전쟁
SGR_pacific_war_decision_category_desc코0=게렌과 그 휘하의 RND가 다져 놓은 기반 덕분에 독일국은 지금의 인도네시아 정권과 싸우는 많은 반란 단체들을 지원할 수 있습니다. 비록 그들의 승리가 공영권에서의 즉각적인 해방을 의미하지는 않지만, §R은밀하고 비밀스러운 합작이 더욱 가능해지긴 할 것입니다§!.

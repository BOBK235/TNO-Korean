GER_SGR_Deutsche_Forschungsgemeinschaft코0=독일 연구공동체
GER_SGR_Deutsche_Forschungsgemeinschaft_desc코0=독일 연구공동체는 우리 개혁 정책의 최전선으로 돌아왔습니다. 시설 및 혁신회사에 대한 연구에 보조금을 지급함으로써, 그 기관은 모든 독일인들 각자가 진보를 추구하는데 있어 도움을 제공할 것입니다.
GER_SGR_RfM_recruitment코0=국방연구부 신규 채용
GER_SGR_RfM_recruitment_desc코0=국가를 위한 봉사에 짐승과 같은 힘이나 예리한 계획만이 필요한 것은 아닙니다. 공학이나 전기 관련 학위가 있고, 애국심으로 당신의 핏줄이 불타고 있다면, 당장 국방연구부에 지원하세요! 당신의 활동이 앞으로 수십 년 뒤의 독일을 결정합니다!
GER_SGR_RfM_established코0=국방연구부

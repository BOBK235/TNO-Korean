SGR_collab_regimes_category_desc코0=이제 독일국은 내전의 고통에서 벗어났고 그 지배력을 회복했습니다. 슈페어는 독일국이 정복한 곳에 충성스러운 협력 정부를 수립하기로 결정했습니다. 그들은 우리의 충성스러운 괴뢰국이 되어 줄 것입니다.
SGR_reichslander_category코0=동부의 운명
SGR_reichslander_category_desc코0=이제 독일국은 내전의 고통에서 벗어났고 그 지배력을 회복했습니다. 슈페어는 독일국이 정복한 곳을 독일령에 포함시키기로 결정했습니다. 우리는 그들이 독일국의 체제 하에 있는 한 그들에게 숨실 수 있는 공간 정도는 줄 것입니다.

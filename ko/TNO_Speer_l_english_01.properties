GER_Speer_ICW_iranisches_freiwilligenkorps코0=이란 의용대
GER_Speer_ICW_iranisches_freiwilligenkorps_desc코0=이란 의용대는 우리의 자원군으로, 지상에서 큰 도움을 줄 것입니다. 영웅적인 아프리카 부대에서 활동했던 이들은 전장의 주도권을 잡도록 훈련될 것이며, 명령 계통에서 독립되어 기능할 것입니다.  그들은 마주하는 그 어떤 적과도 맞붙어 싸울 수 있을 것입니다!
GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps코0=이란 의용대 확대
GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps_desc코0=우리의 막대한 지원에도 불구하고, 전쟁은 여전히 교착상태에 머물러 있습니다. 독일의 원조가 결정적이었음에도, 이 전쟁을 끝나기에는 육군의 수가 충분치 않습니다. 많은 군인들이 싸우기를 자원하고 있습니다. 이 열정적인 사람들을 규합하여 더 많은 부대를 이란에 파병한 뒤 이 전쟁을 최종적으로 끝낼 것입니다.
GER_Speer_ICW_expand_the_gebirgsjager_program코0=산악병 프로그램 확장
GER_Speer_ICW_expand_the_gebirgsjager_program_desc코0=이란은 그 어떤 나라보다도 산으로 가득한 국가입니다. 우리가 의용대를 보내 최고의 성과를 내고 싶다면, 이란의 전쟁에 참여하길 자원하는 모든 부대들은 1주일 동안 산악병과 함께 산악전에서 집중적인 훈련을 받아 살아남아야 합니다. 이 방법이 잔인하기는 하지만, 이 훈련은 병사들의 효율성을 크게 진작시키고 현장에서 많은 생명을 아낄 것입니다.
GER_Speer_ICW_fliegerverbindungsoffizier코0=비행연락장교
GER_Speer_ICW_fliegerverbindungsoffizier_desc코0=이란은 대부분이 그 망할 산으로 덮여있기 때문에, 우리 군에 무사히 적에 대해 제때 항공 지원을 요청할 줄 아는 전문가들을 두는 것은 큰 도움이 될 것입니다. 이는 장기적으로 봤을 때 개방된 지역에서의 전투에서 우리와 싸우는 모든 이를 파괴할 것입니다.
GER_Speer_ICW_create_the_iranische_bombergruppe코0=이란 폭격기 부대 창설
GER_Speer_ICW_create_the_iranische_bombergruppe_desc코0=우리는 적의 후방과 중요 기반 시설을 타격하는 것만이 목표인 루프트바페 특수 폭격기 부대를 창설하고 있습니다. 루프트바페는 이를 공공연히 실행하고 있습니다. 대부분의 최신 근접항공지원기가 동원될 것입니다. 새로이 동원된 전략 폭격기 역시 결정적인 파괴력을 자랑할 것입니다. 이들은 탑재력만 20톤이 족히 넘으므로, 우리가 허가만 한다면 아무 탈 없이 모든 지역을 초토화시킬 수 있을 것입니다.
GER_Speer_ICW_operation_rollender_donner코0=§e롤렌더 도너§! 작전
GER_Speer_ICW_operation_rollender_donner_desc코0=폭격기 부대의 전략 지부가 특별 임무를 명령 받았습니다. 롤렌더 도너, 즉 천둥 소리는 새로운 특수 전략폭격 작전입니다. 조금이라도 군용 기반시설로 의심되는 곳이라면 민간 지대에 있더라도 폭격할 것입니다. 도로, 철도, 다리 모두 타격 대상입니다. 보급로 혹은 언덕에 숨겨진 방어 거점으로 의심되는 곳이라면 모두 가루로 만들어버릴 것입니다. 전선이든, 후방이든, 그 사이 어딘가든 모든 곳이 우리의 분노로 불 탈 것입니다.
GER_Speer_ICW_beratergruppe_fur_militarhilfe코0=군사원조 고문단
GER_Speer_ICW_beratergruppe_fur_militarhilfe_desc코0=우리 군은 왕당파의 편에 서 함께 싸우는 초보적인 병사들을 조직하는데 도움을 줄 충분한 수의 교관들을 가지고 있습니다. 이란인들에게 어떻게 싸우는지 알려줄 것입니다! 그들에게 기초부터 시작하여 모든 것을 가르칠 것입니다. 무기 관리는 자주 간과되곤 했지만 아주 필수적입니다. 총이 없는 병사는 아무 것도 아니니까요. 대포 조작, 트라우마 대비 훈련, 수색 및 정찰 등 전쟁에 관련된 것이라면 모두 이 왕당파에게 가르쳐 스스로를 지키고 이 망할 나라를 수복할 수 있게끔 해야합니다!
GER_Speer_ICW_german_industrial_aid코0=산업 원조
GER_Speer_ICW_german_industrial_aid_desc코0=요즘 시대에는 가장 열정적이고 의욕 넘치는 병사도 충분한 장비 없이는 효율적으로 싸울 수 없습니다. 우리는 자원이나 현금 뿐 아니라 동맹국 영토에 무기 작업장을 설치할 최고의 엔지니어들도 보낼 것입니다. 자원 채굴부터 생산 라인까지 모든 것을 점검하고 발전시킬 것입니다. 만일 동맹국의 장비 부족 사태를 해결할 수 있다면, 우리와 싸우고 있는 폭도들에 대해 결정적인 우세를 점할 것입니다.

GER_iran_volunteers_tt코0=§Q우리는 국방군 부대를 직접§! §j이란에 파병할 수 있게 될 것입니다.§!
GER_iran_volunteers코0=§O우리는 이란의 분쟁에 의용대를 파견했습니다.§!
GER_ICW_luftwaffe_squadron코0=§M우리는 이란 폭격기 부대를 창설했습니다.§!

PER_german_industrial_aid코0=독일의 산업 원조
PER_german_industrial_aid_desc코0=독일국이 우리가 생산속도를 높이는 것을 돕고자 엔지니어와 기술자를 보내왔습니다. 현대적인 기계장치가 이미 도착했으며, 새로운 기술 인력을 교육할 전문가들 역시 막 도착했습니다. 이로써 우리는 군대에 더 효율적으로 배급을 할 수 있게 될 것입니다!
PER_german_military_advisers코0=독일의 군사 고문단
PER_german_military_advisers_desc코0=독일이 우리가 군대를 발전시키는 것을 돕고자 군사 고문단을 보내왔습니다. 그들의 지도 아래, 우리는 전략과 전술 모두를 발전시켜 전쟁을 수행하는데 있어 효율성을 극적으로 진작시킬 것입니다.

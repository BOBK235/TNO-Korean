GER_Stabssitzung_desc코0=우리가 정권을 잡은지 시간이 꽤 되었건만, 슈페어 각하는 자신의 방식대로 할 것을 여전히 고집합니다. 당장은, 그분을 놀아드리는 것이 그럴 가치가 있습니다. 특히 우리의 지위가 완전히 확보되지 않았기 때문이죠. 우리의 걸출한 총통 각하께서는 이 망할 깡패들을 다른 회의에 소집시키는 것이 가치있다 생각하십니다. 마치 이 회의가 그 깡패들이 과거 30년 동안 모든 것을 훔쳐갔던 것에 대한 분노를 삭히는데 도움이 될 것처럼 말이죠.  저는 이 회의가 완전히 시간 낭비가 될 거라 생각하지만, 슈페어 각하께서 하시는 이 싸움을 방해할 만큼 중요치는 않다고 생각합니다. 기업들은 우리의 계획이 그들의 이익에 직접적으로 해가 되지 않음을 이미 알고 있고, 따라서 물러서지 않을 것입니다. 압스나 그 친구들이 뭐라고 말하든, 저는 슈페어 각하께서 당신의 부담을 저에게 넘겨주실 거라 확신할 수 있습니다. 저는 저 범죄자들이 누워있는 꼴을 보게 될 것입니다. 그렇지 않다면 제 이름은 이제부터 루트비히 에르하르트가 아닙니다.
GER_Kartellgesetz_desc코0=보아하니, 회의가 우리가 예상한대로 이뤄진 듯 하군요. 통곡하고 이 가는 소리가 많이들 들렸습니다만, 들어보지 못한 소리는 없더군요. 압스는 제가 예상했던 대로 우리가 기업들을 '개혁'하려 할 때 직면하게 될 법적인 문제들을 제기했습니다. 총통께서 실제로 그것을 고려하셨는지는 확신할 수 없군요. 그분께서 그 독수리들과 독대하지 않은 것은 참으로 다행입니다. 20세기에 노예 폐지론에 법적인 도전을 선포할 거라니, 세계가 참 미쳐 돌아가는군요.  그들이 법정 게임을 하고 싶다면야, 기쁘게 그 상대가 되어드리지요. 독일 기업계에서 '반독점'이 이뤄진지도 참으로 오래 되었습니다. 총통 각하의 전폭적인 지원을 받으며, 카르텔 금지법은 노예제와 기업 지배라는 아주 힘든 문제를 해결할 칼이 되어줄 것입니다. 무슨 수를 써서라도 저는 그 경제적인 흉물덩어리가 수천 개의 조각으로 무너지는 것을 보고야 말 것입니다.
GER_industria_desc코0=우리가 바라던 바와 반대로, 초거대기업을 무너뜨리는 것은 직접적인 수단으로만 해내기에는 너무 어려운 일이 될 것입니다. 기업들을 깨뜨리는 것은 싸움의 절반에 불과하다는 것을 명심해야 합니다. 만일 사람들이 기업들의 몰락에서 자금을 얻어내지 못한다면, 우리의 노력은 헛수고에 불과하게 될 것입니다.  총통께서는 기뻐하지 않으시겠지만, 이제 우리 국고를 한움큼 삭감할 때입니다. 국민들이 복지와 보조금 덕택에 빚을 지지 않고 있는 동안, 우리는 경제의 핵심에 자원을 공급할 수 있도록 좋은 충격을 필요로 합니다. 슈미트 씨가 말하듯이, '아주 많은 돈' 말입니다. 저는 슈미트 씨의 방법을 보증하지는 못합니다만, 그것이 요지라고는 할 수 있겠습니다. 중산층에게 막대한 자금을 투여하는 일은 단기적인 경제 호황을 가져올 것이고, 우리는 기업들과 협상을 진행하는 동안 기능을 유지하게 될 것입니다.
GER_The_New_German_Worker_desc코0=슈페어 각하께서는 최소한 우리의 아이디어를 훔치는데는 일가견이 있으십니다. 사실 '새로운 독일 노동자'는 그분께서 말씀하시는 것처럼 그렇게 새로운 선전 문구는 아닙니다. 이는 진실로 옛날의 것으로 돌아가는 것입니다. 중산층이 경제의 기반이자 보통의 노동자들이 선하고 정직한 일자리를 찾을 수 있던 그 시대말입니다.  하지만 승리는 계속 승리로 남습니다. 노동자와 중산층 모두 본격적으로 돌아오고 있음이 현실입니다. 더이상 독일 사회는 가진 자와 가지지 못한 자들 사이의 차이가 심하지 않습니다. 독일국경제부는 말로든 행동으로든 자유주의적인 사회구조를 일신하는데 계속해서 지원해야 합니다. 국민의 번영은 거대기업들의 욕심과 배반에 맞서는 최초의, 그리고 가장 우수한 방어선입니다.
GER_Cities_of_a_Thousand_Fires_desc코0=겔젠키르헨, 에센, 도르트문트, 뮐하임... 한때 독일의 유명했던 석탄 및 철강 중심지들은 50년대의 경제난으로 심대한 타격을 입었습니다. 무엇보다도, 노예가 무료로 일을 해줄 수 있을 때에도 자유 노동자들이 광산과 제철소에서 힘들여 일한다고 돈을 왜 지급해줘야 합니까? 노예는 근로 시간을 올리는데 항의하지 않을 것이며, 산업 재해로 동료가 깔려 죽거나 산 채로 불타도 감히 우리에게 반대하지 않을 것입니다. 저는 때때로 자유 노동자들이 다루기 힘든 점을 인정합니다만, 산업 노예제의 비인간성에 비할 수는 없습니다.  다행히도, 루르를 포함하여 여러 지역들이 정상적으로 돌아오고 있습니다. 의무 고용 할당량과 독립적인 중산층 공업 회사의 수립으로 자유 노동자들이 노예를 빠르게 대체하고 있습니다. 산업 노예 수용소를 선호하는 거대기업들이 포기한 공장들은 다시 한 번 열리고 있습니다. 우리는 이 자유로워진 공업들에 지원을 계속 가하고, 우리가 과거 수십 년 간의 경제에 했던 것처럼 기업들에게 압박을 가할 것입니다.
GER_Land_of_Diligence_desc코0='독일산'은 뭔가 훌륭한 것을 의미하곤 했습니다. 그것은 장인정신을 품질에 녹여냈으며, 수 세기 전의 자랑스러운 장인들의 전통을 표상하곤 했습니다. 홍차놈들과 양키들이 '독일적 효율성'에 대해 농담을 던졌던 것은 그만한 이유가 있었습니다. 하지만 기업들은 이 상표를 찬탈했습니다. 전쟁 동안 노예의 도래로 인해, '독일산'은 잔인성, 착취, 비인간성의 완곡한 표현이 되었습니다.  우리 상품이 다시금 세계에서 가장 유명한 것이 되기 위해서, 우리는 카르텔 집단들로부터 산업적 유산을 다시금 주장해야만 합니다. 우리의 육체 노동자들은 이미 이 점에서 경탄할 만한 노동을 하고 있으며, 신입들은 창단 멤버들이 가진 전문적 지식의 도움을 받아 열정적으로 자신이 선택한 영역에 참여하고 있습니다. 날이 갈수록, 우리는 부끄러운 일을 털어내고 좋은 질의 상품을 생산하는데 있어 황금률을 설정하는 작업에 한 걸음 다가서고 있습니다.
GER_Social_Market_desc코0=독일은 사회 정책들을 항상 실험해왔습니다만, 개중 일부는 다른 것들보다 훨씬 더 성공적이었습니다. 동료들이 얼마나 많이 복지 국가에 대해 고집하는 것과 상관없이, 저는 복지 국가를 더이상 찬성할 수 없습니다. 특히 사회국가의 입증된 이익을 염두에 두고 있는 그들을 실망시키고 싶지 않습니다만, 그런 제도가 장기적으로 실현 가능할 거라 믿지 않습니다.  우리는 대신 사회적 시장, 즉 노동자들이 강압적인 복지국가가 아니라 온건한 정부의 규제, 쉬이 일할 수 있는 사회 보장, 그리고 인도적으로 운영되는 경제에 의해 보호받는 시스템을 구축해야 합니다. 우리가 감독하는 대로 올바르게 작동했을 경우, 이는 근로자와 고용주 모두를 행복하게 하고 사회적 화합을 보장하며 계층 간의 갈등을 최소화합니다.
GER_Social_State_desc코0=저는 비스마르크가 수립했던 복지국가에 매혹된 적이 결코 없습니다. 복지 국가는 사회주의가 궁지에 몰리도록 분명히 도움을 주었지만, 순전히 드는 돈의 액수와 불필요한 형식은 복지 국가가 유지되지 못하도록 만들었습니다. 하지만 아무리 애써도, 저는 소위 '사회국가'가 우리가 택해야 할 차선택이라고 설득할 수 없습니다. 저는 그 아이디어 전체가 단순히 경제 외에도 그만큼 중요한 것을 포함하고 있음을 인정해야겠습니다. 따라서 저는 사회국가에 기반을 두고자 합니다. 슈페어 각하께서 사회국가를 지원하기로 하신다면, 저는 여기에 대해 반대하지 않을 것입니다. 그들이 20년 혹은 30년 뒤의 미래에 영향을 끼치길 원한다면, 저에게 딱히 나쁜 말은 아닙니다.  저는 국가경제부 장관에게 키징어가 제시한 사회국가 프로그램에 자원을 지원하도록 지시할 것입니다. 의심의 여지 없이 이 중 많은 부분들이 학식있는 경제학자에 의해 수정되어야 할 것입니다. 저는 단지 슈페어 각하께서 이를 승인하는 것이 무엇을 의미하는지 알길 바랄 뿐입니다.
GER_Reichs_Needs_desc코0=젠장, 슈페어 각하께서 또 맞은 것 같습니다. 졸페어라인은 독일이 만들어낸 것이고, 이는 내가 그 사실을 바꾸려고 얼마나 노력하든 간에 상관없이 결국 확실히 유지될 것입니다. 저는 이 상황과 현실을 계속 부정하는 것은 아무 소용이 없다고 생각합니다. 지금은 슈미트가 뭐라고 하든 고상한 이상을 부르짖을 때가 아닙니다.  졸페어라인은 가까운 장래에도 관세동맹이라는 그 뜻을 유지해야 합니다. 독일의 통제 하에 그것을 중앙집권적 형태로 유지하는 것 외에도 우리는 경제적인 파트너 국가들에게 독일의 방식을 따라하라고 격려할 것입니다. 그 방법이 우리에게 먹힌다면, 다른 이들에도 먹힐 것입니다. 저는 그들이 지시보다도 경험을 통해 학습하는 편이 낫다고 봅니다만, 유럽 내 우리의 지배력을 최대한 활용하는 편이 나을 것입니다.
GER_sapientia_desc코0=히틀러의 과대망상증 덕택에, 제가 책임져야 할 것은 독일 뿐만이 아닙니다. 라인강에서 볼가강까지의 제3제국 내 경제 문제는 모두 제 관할에 있습니다. 저에게도 이는 무리한 주문입니다. 그럼에도, 저는 인내할 것입니다. 이 책임은 너무나도 커서 감히 소홀히 할 수 없으며, 유럽 모두의 더 밝은 미래를 위한 잠재력은 노예제와 유혈사태라는 쓰레기 더미 밑에 깔려있기 때문입니다.  동유럽은 우리 영토에서 큰 부분을 차지하고, 우리는 이곳에서 상당한 패권을 차지하고 있지만, 이곳은 정복된 후부터 체계적으로 이용되지 못했습니다. 우크라이나는 밀보다 더 많은 것들을 제공할 수 있습니다! 그리고 코카서스는 얼마나 난장판이 되었습니까! 산업 자본가들이 노동자들을 풍요롭게 해야 할 이익을 통해 배를 불리는 동안, 완전히 비인간적인 환경 속에서 현지인들이 뽑아내야 했던 그 모든 원유를 생각해보십시오! 당은 좆까라 하죠. 죽기 전에 마지막으로 동유럽 인들이 마땅히 누려야 할 미래를 돌려주고 갈 겁니다!
GER_Limitless_Potential_desc코0=송환 프로그램이 진행중임에도, 많은 나이든 소수민족들은 독일에 남아있고자 합니다. 짐승과도 같은 나치당은 '인종 순수성'을 최우선 관심사로 내세우며, 이 사람들을 추방하던지, 독일화하던지, 혹은 다른 방법으로 국가에서 쫓아내야 한다는 주장을 결코 철회하지 않고 있습니다.  글쎄요, 만약 제가 평당원들처럼 어리석고 머리에 든 게 없었다면, 인종에 대해서는 말하지 않았을 것 같군요. '국가사회주의 과학'에 목을 매지 않는 지식인이라면 누구나 비독일인 열등 종자들에 대한 이야기가 진실로 과장된 것임을 잘 알고 있을 것입니다. 감히 공개적인 장소에서는 말할 수 없겠지만요. 보헤미아와 포즈난은 나치가 나타나 지역 주민들을 몰아내기 전부터 활발한 산업을 유지하고 있었습니다. 이제 독일화가 끝났으니, 우리는 드디어 이 불우한 사람들에게 동등한 기회를 제공하고 오래된 상처를 치유하도록 할 수 있습니다. 그들은 독일인들만큼이나 독일국의 일원이 될 자격이 있습니다.
GER_Treating_Wounds_desc코0=동부 종합 계획만큼이나 악랄한 제국주의적 행위는 없었습니다. 힘러라는 순수악이 고안한 이 미친 계획 아래 동유럽 경제는 짧은 시간 안에 완전히 황폐화되었습니다. 중공업은 완전히 빼앗기고, 경제 중심지는 파괴되었으며, 주민들은 학살당하고, 생존자들에게는 퇴보적인 농사 위주의 정책이 부과되었습니다. 심지어는 독일국이 내일 당장 사라지더라도, 그 지역이 전쟁 전 수준의 경제로 돌아가기까지 수 세기가 걸릴 수도 있습니다.  죽은 자를 돕기에는 너무 늦었지만, 산 자를 위해서는 늦지 않았습니다. 독일이 저지른 범죄는 결코 지워질 수 있지만, 그로 인한 상처는 어느 정도 치유될 수 있습니다. 피해를 복구하기 위해 자원을 어디에 할당해야 할지 정확히 말하기는 어렵지만, 저는 바르샤바와 키예프에 우선 할당했습니다. 폴란드와 우크라이나의 가장 중요한 중심지인 이곳들은 우선 재건에 집중하게 될 것이고, 이는 타당한 결정입니다. 독일은 상당한 돈과 장비를 충분히 가지고 있고, 우리는 정복당한 자들을 도울 책임이 있습니다. 상처는 남겠지만, 그마저도 때가 되면 치유될 것입니다.
GER_Future_in_their_Hands_desc코0=과거의 선전물들이 어떻게 다르게 말했는지, 또는 민족의 멍청이가 나의 투쟁에 어떻게 적었는지와 상관없이, 우리는 동부를 필요로 합니다. 독일은 상당한 기술 수준과 발전 잠재력을 통해 지금의 산업 역량에 도달했습니다. 광대한 토지, 풍부한 자원, 소련식 산업화의 유산이 있는 동부만이 물리적, 경제적 이익을 더 키울 수 있는 기회를 줄 수 있습니다.  더 이상 동부는 노예들이 수확에만 급급하는, 인간 말종들의 구렁텅이로 있어서는 안됩니다. 우리는 선전활동의 일환으로, 동부를 유니티팍트의 떠오르는 별로 묘사해야 합니다. 정부의 지원이 없다면, 개인들이나 중소기업들은 동부의 미래에의 투자를 꺼릴 듯합니다. 동부의 산업과 사업에 대한 독일의 지원은 이 지역에 자생 경제를 육성하는데 필수적입니다.
GER_Guiding_Hand_desc코0=우리가 얼마를 투자하던간에, 경제를 복원하는 내내 우리가 동유럽 인들을 상관하지 않는다면 그들은 우리를 결코 신뢰하지 않을 것입니다. 진정한 평등은 아직 요원하긴 하지만, 우리는 주인이기보다는 파트너로서 그들을 대해야 합니다. 독일은 언제나 유럽의 가장 큰 경제 대국이 될테지만, 법적인 면에서는 같은 정도의 힘을 가지는 것이 새 우호국들과의 신뢰를 함양하는데 도움이 될 것입니다.  동부의 자원과 중공업에 대해 독일이 계속해서 통제하기보다는, 가능하다면 어느 곳에서나 믿을 수 있는 현지인들의 손에 그것들을 맡겨야 합니다. 자율성을 많이 허용한다면 그들은 자립에 필요한 경험을 얻게 될 것이고, 우리의 선의를 그들에게 보일 수 있을 것입니다. 경제적 지배를 통해서는 아무리 미화를 하더라도 그런 결과는 얻을 수 없을 것입니다.
GER_Firm_Chain_desc코0=안 그랬으면 좋겠지만, 슈페어도 한 번쯤은 일리가 있을지 몰라요. 동부는 중산층이 사라진지 오래고, 경제는 농사 위주로 전락하는 등 난장판입니다. 독일은 일단 감독자로서의 역할을 받아들이고 경제 발전에 대해 긴밀한 통제를 유지할 수밖에 없습니다. 뭔가 아주 잘못된 것 같습니다. 하지만 자칫 대안을 잘못 제시할 경우 사회경제적인 혼란이 터질 수 있습니다.  독일국과 임명된 대표들은 당분간 동부의 자원과 중공업에 대한 직접적인 통제를 계속할 것입니다. 중산층이 다시금 동부에 등장하면, 노동자들은 독일의 지도 아래 운영될 것이고, 우리는 그들에게 우리가 가진 지식과 전문성을 전달할 수 있을 것입니다. 따라서 그들의 독립은 좀 늦취지겠지만, 잠재적으로 보면 훨씬 더 안정적일 것입니다. 제가 선호하는 선택지는 아닙니다만, 아마 이게 최선일 겁니다.
GER_Europes_Dreams_desc코0=졸페어라인은 성공하기 위해 필요한 기반을 가지고 있습니다. 이제 독일이 그 지배력을 느슨하게 하고 한 걸음 물러설 때가 되었습니다. 졸페어라인이 진정으로 범유럽적인 프로젝트가 되려면 회원국들이 자신의 의사를 표현할 수 있도록 해야 합니다. 독일에 우선권을 부여하는 본래의 모습을 유지한다면 장기적으로 국제 관계는 훼손될 것이며, 이는 저의 양심과 선함을 고통스럽게 할 것입니다.  물론 우리의 파트너 국가들에게 부여된 권리와 특권은 실제로는 보잘것 없을 것입니다. 경제적 자유에 수반되는 부담은 여러가지가 있는데, 우리만이 이를 부담할 수 있기 때문입니다. 우리 민족이 번영하고 있으므로 앞으로 졸페어라인의 세력들에게 더 많은 지배권을 넘겨주기는 힘들겠지만, 저는 우리의 기관들이 이를 실현시켜 줄 것이라 굳게 믿고 있습니다.
GER_Council_of_Gods_desc코0=세계 최대 재벌 중 하나인 IG 파르벤은 나치당에 버금가는 유럽의 질병입니다. IG 파르벤은 처음부터 히틀러 일파를 지지했는데, 이제는 고인이 된 히틀러 총통의 잔인하고 야만적인 이데올로기로부터 이익을 얻고자 했습니다. 그림자 뒤에서 그 회사를 조종하는 자는 양의 옷을 입은 진정한 늑대, 헤르만 요제프 압스였습니다. 당에 있어서 압스는 감히 손댈 수 없는 신이며, 기업계에 있어서는 모범적인 경영자이고, 우리에게는 쇠르너 원수의 뒤를 이어 직면한 가장 큰 위협입니다.  우리는 반드시 압스의 권력을 정치적으로든 경제적으로든 무너뜨려야 합니다. 압스의 범죄는 너무나도 오랫동안 해명되지 않았고, 그의 독일 지배는 도전받을 수 없었습니다. 세계에서 가장 강력한 은행가인 그는 사실상 무한한 자원을 마음대로 쓸 수 있기 때문에, 우리는 순전히 재정적인 수단으로 그를 파멸시킬 수는 없습니다. 우리는 대신 더 많은...직접적인 수단을 사용해야 합니다. 야수를 죽이기 위헤서는 심장에 칼을 찔러 넣기 전에 우선 피를 흘리게 해야 합니다. 압스는 부를 좇아 영혼을 팔았던 날들을 후회하게 될 것입니다.
GER_An_Enemy_to_Prosperity_desc코0=IG 파르벤은 너무나도 강력하여 정면 공격을 했다가는 심각한 역효과를 초래하게 될 것입니다. 그들의 범죄는 셀 수 없을 정도지만, 우리는 일단 분노를 억제하고 여유를 가지며 안전한 공격 계획을 입안해야 합니다.  압스의 멍에를 지고 고통받는 사람들에 대한 우리의 도덕적 의무에도 불구하고, 우리의 공격은 일단 IG 파르벤 자체에 집중되어야 합니다. IG 파르벤은 불법적 행위에 이미 물들어 있어서 그들에 대한 추문을 캐내는 일은 아주 쉬울 것입니다. 우리가 중간 경영진, 임원, 그리고 회사 자체에 대한 소송 작전을 시작할 수 있도록, 모든 잘잘못의 증거를 기록하고 보관해야 합니다.
GER_Attack_from_the_flank_desc코0=국가정보원은 지금까지 유용한 자산이 되어왔지만, 대부분 슈페어 각하의 정적들을 상대하는 데에만 관심을 가져왔습니다. 그것이 우리의 지위를 확보하는데 필요하기도 하지만, 저는 우리의 친구 게렌이 기업 쪽으로 그 노력을 돌릴 때가 되었다고 믿습니다. 고맙게도 총통 각하는 나와 마음을 같이 하고 있으며, 게렌은 막후의 경쟁자들이 파괴되는 것에 지대한 관심을 가지고 있습니다.  국가정보원이 활동을 시작한다면 기업을 무너뜨리는 것은 어린아이 장난이 될 것입니다. 압스와 그 동료들이 막대한 불법 자금, 해외 계좌, 그리고 불법이 의심되는 기업에 투자하고 있음은 공공연한 비밀입니다. 압스는 항상 자신이 게슈타포 위에 있다고 생각했고, 맞는 말이기도 했습니다. 하지만 그는 가장 유능하고 무자비한 작전 요원인 게렌과 젊은 베셀을 고려하지 못했습니다. IG 파르벤이 남긴 서류상의 흔적은 수 마일에 걸쳐 있고 핏자국으로 가득 합니다. 따라서 이는 추적되기 아주 쉽고, 우리가 기대했던 것보다 더 많은 죄를 범했음을 보여주고 있습니다.
GER_An_Enemy_to_Freedom_desc코0=조심은 무슨! 슈파이델이 말하듯이 어떤 계획도 적과 일단 만나면 바뀌기 마련입니다. IG 파르벤은 자유의 적이고, 따라서 국가와 국민과 (도움이 된다면) 총통의 적입니다! 그들이 전쟁을 원한다면, 우리도 그 망할 전쟁에 참여해 주자고요!  그리고 기업에서 노동력을 빼앗는 것보다 더 나은 전쟁을 할 수 있는 방법이 있기야 할까요? IG 파르벤은 이윤을 계속해서 내기 위해 수백만 명의 노예들에게 전적으로 의존하고 있습니다. 임원들은 송환 프로그램이 시작된 이래로 줄곧 우리의 뒤에서 희생자들의 석방을 막는 데에 전력을 다했지만, 그들의 계략과 간계는 우리 정부의 힘에 비할 바가 되지 못합니다. 우리는 가용 가능한 모든 수단을 동원하여 회사의 노예 체제를 파괴하는데 집중할 것입니다. 조잡하고 불완전한 해결책이지만, 대단히 만족스럽게 될 것입니다.
GER_Sending_the_Wehrmacht_desc코0=우리의 좋은 친구 헤닝 폰 트레스크코프는 국가사회주의만큼이나 노예제를 혐오합니다. 그의 허세스럽고 난해한 프로이센주의에도 불구하고, 그는 모든 불의를 증오하고 순수한 마음과 기독교 신앙에 충실한 사람입니다. 그는 다가오는 투쟁에서 중요한 역할을 하고 있으며, 이제 그를 이 사태에 끼워줄 때입니다.  폰 트레스크코프는 강하고 분명한 메시지를 보내야 한다고 생각합니다. IG 파르벤과 그 비열한 사장의 죽음을 우리는 곧 보게 될 것입니다. 독일국, 다른 기업, 전세계 역시 이를 확인할 것입니다. IG 파르벤은 지금의 노예제를 만들었고, 부패한 기업의 핵심에 칼을 들이댄다면 우리가 수립할 새로운 질서에서는 악인들에게 자비를 베풀지 않을 것임을 사람들에게 보여줄 것입니다.
GER_dealing_with_igfarben_desc코0=그들은 자신들이 법에 의한 통치, 국가의 정의 위에 있으며, 무적이고 아무도 막을 수 없다고 생각했습니다. 잘못 생각한 것입니다. IG 파르벤은 단호한 행동과 독일 정부의 거대한 힘에 무릎을 꿇었습니다. 히틀러가 떠나고 반동파가 힘을 잃었으니, 그들은 더 이상 군수공업단지 뒤에 숨을 수 없습니다. 이것이 우리가 결단력과 정의로운 세상을 향한 갈망을 가지고 있음을 보이는 증거입니다.  폭풍을 일으킬 시간입니다. 압스와 그의 쥐새끼 위원회는 그나마 남아 있는 것을 통합하고 독일국을 탈출하기 위해 안간힘을 쓰고 있습니다. 하지만 이는 일어날 수 없는 일이죠. 슈페어 각하는 감히 도전할 수 없는 권위를 지닌 독재자지만, 그 정도의 권위를 행사한 것은 이미 옛날 일입니다. 고맙게도, 슈페어 각하는 가능한 극적인 방법으로 압스의 권력을 내려놓게 할 생각을 가지고 계십니다. 헤르만 요제프 압스를 대역죄의 혐의로 즉시 체포하는 것보다 더 좋은 방법은 무엇일까요? 이 개자식이 미꾸라지처럼 빠져나가는 꼬라지를 보자구요.
GER_Current_of_Machines_desc코0=지멘스는 재벌들 중에서도 가장 부패하지 않았다는 불명확한 명예를 가지고 있습니다. 혹자는 이를 지멘스 최고 경영자 에른스트 폰 지멘스의 덕분이라 착각합니다. 그런 자들은 바보입니다. 폰 지멘스는 탐욕과 더 많은 부에 대한 욕망만을 마음 속에 두고 있는 작자이기 때문이죠.  지멘스는 다른 기업들보다는 적지만 노예를 이용하긴 합니다. 저는 그것이 지멘스에게 유리한 점이라 생각합니다. 그렇다고 그들을 믿을 만한 이유가 되지는 않지만요. 그럼에도 불구하고, 그들은 경제 개혁과 노예제를 폐지하려는 우리의 의도에 지멘스가 가장 반대하지 않음을 보여주었습니다. 물론 이는 단순히 그들이 잃을 것이 적기 때문이겠죠. 하지만, 그들이 우리에게 유용하다면 그들의 제안을 거절해서는 안됩니다. 우리는 폰 지멘스의 의견을 경청하여, 자신을 보호하려는 그의 본성을 우리의 목적에 맞게 이용할 것입니다. 우리를 배신하면 대가를 치르게 될 것임을 그도 잘 알고 있습니다. 아마 이 사실 덕분에 우리가 지멘스의 카르텔을 해체하는 동안 그 비겁한 뱀을 곁에 둘 수 있을 것입니다.
GER_Uneasy_Ally_desc코0=폰 지멘스는 쓰레기같은 인간이긴 하지만, 벽에 쓰인 낙서를 보며 카르텔의 시대가 얼마 남지 않았음을 알고 있습니다. 그는 우리의 위협이 공허하지도 무효하지도 않다는 것을 잘 알고 있습니다. 지멘스는 마지막 희망의 동앗줄을 잡고 침몰하는 배를 탈출하는 쥐새끼와 같습니다. 그는 자비로운 처우를 받을 자격이 없지만, 그동안의 협력의 포상을 주어야 한다면 그렇게 하도록 하죠.  사면에 대한 답례로 폰 지멘스는 자신의 거대한 회사를 재편하는데 반대하지 않을 것입니다. 그는 재산, 지위, 생명에 대한 대가로 그의 노예, 불법 자산, 그리고 우리가 요구하는 모든 것을 입 다물고 넘겨주겠다고 약속했습니다. 이 뱀을 살려두는 것은 역겨운 일이지만, 과정이 쉬울수록 좋은 일일테지요. 상식이 있는 사람이라면 누구든지 똑같이 할 것입니다.
GER_International_Competitor_desc코0=지멘스는 본질적으로 카르텔이긴 했지만, 그들에 대해 경탄할 만한 것이 많이 남아 있습니다. 가전, 컴퓨터, 기계 등의 분야에서 그들이 일군 혁신은 일본이나 미국의 것과 견줄 만합니다. 오직 폰 지멘스의 부패와 노예제에 대한 의존 때문에 광둥의 기업들을 넘어서서 세계적인 기업이 되는데 실패했던 것입니다.  우리는 지멘스의 힘을 계속해서 감소시키더라도 이용할 수 있는 점은 충분히 이용할 것입니다. 별일이 없다면, 우리는 이 비참한 악당의 공간을 자랑스럽고 유용한 무언가로 바꿔놓을 수 있습니다. 물론 이용하기 쉬운 크기로 자르기만 한다면요.
GER_Zukunftsmusik_desc코0=지멘스를 보호하는 일은 도덕적인 타협이긴 하지만 현명한 조치입니다. 그들은 해체되고, 잘려지고, 자유의 제단에 바쳐지겠지만, 파괴되지는 않을 것입니다. 그들은 국가의 손에 단단히 쥐어진채 자신에게 묶인 쇠사슬을 견뎌내야 할 것입니다. 폰 지멘스나 다른 임원들은 아주 오랜 시간이 지나서야 믿을 만한 자들로 인지될 것입니다.  그동안 지멘스는 우리의 후원 하에, 그리고 우리의 명령에 따라 자신의 일을 계속할 것입니다. 더 이상 노예들은 회사 이사들은 수익으로 배를 불리는 동안, 지멘스 브랜드가 박힌 전자제품을 조립하며 노동을 착취당하지 않을 것입니다. 그들의 일은 유급 직원들과 세금을 통해 이뤄질 것입니다. 우리가 그토록 바랐기 때문에 실현된 이 자비는 지멘스가 마땅히 받아야 할 것보다 훨씬 크며, 지멘스는 이 사실을 기억하게 될 것입니다.
GER_Conglomerate_of_Steel_desc코0=라이히스베르케(구 라이히스베르케 헤르만 괴링)은 실제로는 사기업이 아니지만, 그들이 가지고 있는 막대한 영향력과 자율성으 감안하자면 사실상 사기업이긴 할 것입니다. 그러한 대기업을 국가의 통제 하에 두는 것은 이윤을 억제하는 결과를 나을지 모르지만, 라이히스베르케는 철강, 석탄 및 기타 중공업에 대한 독점권을 지니고 있습니다. 라이히스베르케가 세금을 회피하는데 놀랄만큼 능숙하다는 점을 결부지어 생각해보면, 그들은 정말 가증스러운 카르텔입니다.  라이히스베르케는 IG 파르벤만큼 많은 노예를 소유하지는 않지만, 그래도 그 수는 수백만 명이 넘어갑니다. 이들은 감독관들이 요구하는 위험한 광산, 주조 공장, 공장에서 일하도록 강요되며, 이 시스템 속에서도 가장 불쌍하고 형편없는 대우를 받고 있습니다. 라이히스베르케 노예들은 산업계의 믹서기에 갈려지고 시체처럼 뱉어집니다. 나치당과 관료제의 간부들과 그 친구들은 점점 부유해지고 있지만, 노예들은 매년 수천 명씩 죽어나갈 뿐입니다. 우리는 어떤 희생을 해야하던간에, 철과 피로 이뤄진 짐승을 반드시 죽여야 합니다.
GER_Money_to_Gain_desc코0=라이히스베르케는 정부 내의 관료들과 밀접한 관계를 맺고 있기 때문에, 이미 그들을 상대로 한 우리의 게획을 눈치챘을 것입니다. 이 일은 제가 기대했던 것보다 훨씬 어려워질 것입니다. 라이히스베르케가 문서를 불태우고, 흔적을 감추며, 우리가 접근할 수 없는 곳에 자산을 재배치하려 서두르고 있기 때문이죠.  우리는 열심히, 그리고 빠르게 일에 착수해야 합니다. 가이렌부르크가 부를 회복하기 전에 그 제국이 해체되고 바람 한 줌에 날아가길 원한다면, 우리는 라이히스베르케에 이미 가지고 있는 통제력을 이용해야 합니다. 총통의 직접 명령이 있다면, 카르텔을 몇 개의 법인들로 즉시 해체할 수 있습니다.
GER_Mass_Privatisation_desc코0=초토화 작전은 제가 예상한 대로 아주 잘 작동하고 있습니다. 라이히스베르케는 우리가 온 사실을 모릅니다. 보도에 따르면, 가이렌베르크는 우리의 신속하고 비타협적인 공격으로 인해 기업을 잔혹하게 분할하는 일에 대해 아무런 저항도 못하고 있습니다.  크루프, 라인메탈 등 수십 개의 기업들이 다시금 분리되었고, 독점을 추구하지 않고 자신에게 주어진 권리를 남용하지 않는 것으로 믿어지는 사업가들에게 넘겨졌습니다. 불행히도 자산 재분배는 라이히스베르케가 뱉어낸 기업들 중 일부가 여전히 노예를 소유하고 있음을 의미합니다. 저는 적지 않은 우려를 하고 있습니다만, 더 이상의 노예 남용은 상황의 세심한 감시와 송환 프로그램의 지속으로 막을 수 있기를 바랍니다. 저는 다만 새로운 사장들이 가이렌베르크보다 더 좋은 도덕적 품성을 가졌으면 좋겠습니다.
GER_Lives_to_Save_desc코0=저는 라이히스베르케 민영화 추진에 전적으로 찬성합니다. 하지만 언제나 그렇듯이 여기에는 함정이 도사리고 있습니다. 만일 라이히스베르케 탈 카르텔화가 너무 빠르고 체계적이지 못하다면, 그 회사가 소유하고 있는 수백만 명의 노예들은 적들의 손에 쉬이 넘어갈 수 있을 것입니다. 일단 개인 소유의 노예들에게 자유를 보장하는 일은 점점 더 어려워질 것입니다. 불가능하지는 않지만, 견디기 어려운 도전이 될 것입니다.  우리에게는 억압받는 자들에 대한 책임이 있습니다. 그들의 삶은 우리가 라이히스베르케가 당장 무너지면서 얻을 수 있는 그 어떤 것보다도 가치가 있습니다. 비록 가이렌베르크가 재산의 일부를 구할 수 있는 충분한 시간을 줄지도 모르지만, 수천 명의 생명을 구하는 것에 비한다면 더 적은 대가라고 할 수 있습니다. 그는 법정에 서게 될 것입니다. 제가 맹세하죠. 현재로서는, 우리는 제한된 정도와 속도로만 라이히스베르케를 사유화하여, 노예들의 자유를 거부하는 손에 노예들이 넘어가게 해서는 안됩니다.
GER_Partial_Privatisation_desc코0=라이히스베르케 민영화는 수익성이 있는 것으로 판명되지 않고 있고, 지지부진하고 있습니다. 카르텔의 일부를 해체하려는 기업가들은 당연히 대부분을 국가 소유로 유지하기로 한 우리의 결정에 실망했겠지만, 이는 노예를 억압으로부터 안전하게 지키려는 조치였습니다.  일단 라이히스베르케의 자산이 어느 정도 매각되면, 회사들은 새로운 경영 일선에 투입될 것이고, 나이든 임원들은 그들이 저지른 범죄로 기소될 것입니다. 라인강과 루르의 연기와 불 속에서 다시는 무고한 사람들이 부를 추구하는 사람들에 의해 희생되지 않을 것입니다.
GER_Past_is_Past_desc코0=자산이 압류되거나 사유화되고 기업 자체가 무너지면서 라이히스베르케는 결코 회복할 수 없는 타격을 입었습니다. 우리는 가이렌베르크의 욕심과 야망을 좌절시키고, 나라를 위해 그의 부를 해체했고, 그의 광산과 공장에서 노예제라는 잔혹한 관해을 종식시켰습니다.  라이히스베르케가 역사의 뒤안길로 사라지는 것은 시간문제일 뿐입니다. 머지않아 그 이름만이 남을 것이고, 이름마저도 시간이 지나면 퇴색될 것입니다. 가이렌베르크의 피비린내 나는 제국은 오래 전에 그랬어야 하는 것처럼 가이렌베르크 본인과 함께 죽을 것입니다.
GER_Core_of_Arms_desc코0=다임러-벤츠는 경쟁사에 비해 비교적 적은 산업적인 입지를 유지하며 많은 존경을 받고 있습니다. 그들은 국제적인 경쟁력을 갖춘 적이 없습니다. 그들이 가진 가장 큰 해외 시장은 폭군들과 독재자들로 가득 찬 자동차 시장일 뿐입니다. 독일국 내에서 다임러-벤츠는 양의 옷을 입은 늑대로서, 조용히 작전을 수행하고 노예의 수를 비교적 낮게 유지합니다.  하지만 현실은 다임러-벤츠가 작은 중견기업 이상으로 훨씬 더 나쁜 짓을 많이 했다는 사실입니다. 최고 경영자 프리드리히 플리크는 온갖 일에 사사건건 참견을 합니다. 다임러-벤츠가 가능한 한 무고한 것처럼 보이게 노력하는 동안, 플리크는 스스로 배를 불리고 노예제를 공고히 하고자 애씁니다. 중개인들과 주식을 통해 플리크는 독일국이 제공하는 잔인한 노동 수용소와 공장에 수백만 명의 노예를 거느리고 있습니다. 그는 이 말로 다 할 수 없는 고통에 책임을 져야 합니다. 넓게 보자면, 그의 카르텔 역시 그러합니다. 가장 나쁜 것은, 플리크는 SS에 크게 기여하였고, 자신의 이익을 위해 SS의 범죄에 자금을 지원했습니다. 그는 범죄자일 뿐만 아니라 반역자이며, 이에 마땅한 벌을 받을 것입니다.
GER_Little_Gain_desc코0=다임러-벤츠 전체가 파괴되야 마땅하지만, 이는 별 의미가 없는 짓입니다. 카르텔이 저지른 최악의 짓은 대부분 중개인을 통해 이뤄지며, 이로써 회사의 좋은 이미지는 유지됩니다. 우리는 이를 역이용할 수 있습니다. 카르텔을 해체하고, 파괴하며, 약간의 인간성을 가진 사람을 책임자로 두지만, 그 핵심이 되는 회사는 그대로 둡니다. 그들은 주요한 고용주가 될 수 있고, 약간의 도움만 있으면 자동차 품질을 크게 향상시켜 우리에게 또다른 좋은 수익을 가져다 줄 수 있습니다.  하지만 처벌은 이뤄지긴 할 것입니다. 아주 혹독하게요. 이사회 전체가 플리크의 범죄에 연루되어 있기에, 그들 역시 사장과 함께 기소될 것입니다. 중간 관리직에도 부패와 당권파가 난무하고 있으니, 덜 폭력적인 방법으로 이뤄지긴 하겠지만 숙청이 있을 것입니다. 결국 법인 내의 모든 자회사가 없어지고 매각되고, 중소기업이 늘어나 다임러-벤츠의 힘은 영구적으로 줄어들 것입니다.
GER_Much_to_Give_desc코0=다임러-벤츠가 실수를 만회할 만한 품질을 가지고 있다면, 이는 인재를 찾는 그들의 안목 덕택입니다. 그 회사는 독일국 내의 수많은 최고 기술자들을 고용하여 차량을 설계합니다. 또한 그들은 선진 기술에 대해 많은 특허를 보유하고 있어, 우리의 경쟁국들과 경쟁할 때 매우 유용하게 작용합니다.  R&D 분야는 카르텔 내에 있더라도 계속해서 유지될 것이며, 여기서 발각된 범죄자들은 처벌받지 않을 것입니다. 이 분야는 우리의 목적에 더 적합하게 축소될 것입니다. 우리는 그들이 플리크의 지갑을 살찌우는 것이 아니라 국가와 국민, 그리고 우리 경제가 얻을 이익을 위해 민간, 군사 기술을 개발하도록 할 수 있습니다.
GER_Buyout_desc코0=다임러-벤츠는 경영진들이 줄줄이 기소를 앞두고 있어 매우 취약한 상태입니다. 이제 강경하고 빠르게 작업에 착수할 때입니다. 우리는 그들이 남긴 모든 자산을 공격적으로 매수할 것입니다. 필요하다면 강제적인 수단을 사용해서라도요. 일주일 후면, 한때 강력했던 카르텔은 우리의 손아귀에 놓여 수많은 국영기업 중 하나가 될 것입니다.  그렇게 되면, 부패하고 사악한 뱀 플리크를 처리할 수 있습니다. 그는 이익 때문에 자신의 삶을 파괴했다는 점에서 압스와 어깨를 나란히 하고, 다른 이들에게 가야 마땅한 재산을 자신의 것으로 만들었습니다. 어쩌면 우리가 운이 좋아서 다른 누군가가 그에게 다가가 마땅히 플리크가 받아야 할 것을 줄지 모릅니다. 아닐 수도 있고요. 어찌 됐든, 이 쥐새끼는 죗값을 치를 것입니다...
GER_volksaktien_desc코0=해냈습니다. 거의 40여년 만에 처음으로, 독일의 경제는 자유롭습니다. 카르텔은 해체되었고, 간부들은 도망갔고, 그들의 재산은 우리 손 안에 있습니다. 다시 한번 기업가들은 강요받지 않고 혁신을 이루거나 사업을 시작할 수 있습니다. 노동자들은 건강한 근무환경에서 괜찮은 임금을 받을 수 있습니다. 그리고, 무엇보다 중요한 점은, 노예들은 더 이상 잔인한 감독관과 정장을 입고 있는 영혼 없는 자들의 변덕에 고통 받으며 죽어가지 않을 것입니다.  남아잇는 유일한 문제는 국가가 취득한 기업 자산들 뿐입니다. 우리가 이를 계속해서 소유한다면 기업의 수익성과 잠재력을 떨어뜨릴 뿐입니다. 이를 싼 가격에 중소기업에 팔아버려 우리가 유지비로 고통받지 않도록 가능한 빨리 제거해야 합니다. 바라건대, 이 멋지고 애국적인 소위 '국민 주식' 계획이 잘 돌아가길 바랍니다.
GER_for_all_desc코0=최근 몇 달 동안 압류하여 판매한 모든 기업 자산을 통해, 우리는 꽤나 상당한 유동자금을 축적해 왔습니다. 저는 여기에 상당한 잠재력이 있을 거라 생각합니다! 인프라, 복지, 교육, 공공사업, 국방군 등등 우리는 원하는 대로 자금을 댈 수 있습니다! 우리가 이 정도의 자본 유입을 마지막으로 받았던 때는 전쟁 경제가 있던 시절, 군이 야만인처럼 약탈을 일삼던 시절이었고, 이것이 무슨 결과를 초래했는지 우리는 잘 알고 있습니다.  그 점을 염두에 두고, 저는 우리가 이 곳에 투자해야 한다고 생각합니다. 바로 졸페어라인이죠. 회원국들은 여전히 고통스러울 정도로 산업화가 덜 되었고, 빈곤하고, 후진적입니다. 이 관세 동맹의 지도국으로서, 그리고 유럽의 일류 경제 선진국으로서, 이들에게 직접적인 경제 원조를 제공하는 일은 우리의 책임입니다. 노예제로서 얻은 부당한 이익을 이용하여 불쌍한 영혼들이 고통받는 국가들을 치유하는 것은 정의로운 일이라 할 수 있습니다. 어쩌면, 이는 전쟁의 상처를 달래줄지도 모릅니다. 돈으로 행복을 살 수는 없지만, 행복하게 할 수단은 살 수 있습니다.
GER_for_us_desc코0=독일은 이제 졸페어라인과 더욱 많아진 유동자금 덕택에 유럽 경제권에서 확고한 정상을 차지하게 되었습니다. 그들을 어떻게 할 것인가에 대해 라이히슈타크와 슈페어 내각 사이에 논쟁이 그치지 않지만, 저는 현실적인 답 하나를 마음 속에 두고 있습니다.  인정컨대, 이것이 공평하지는 않지만, 독일의 재산을 독일에 다시 투자하는 것은 당연한 일입니다. 여태까지 많은 진보를 일궈왔지만, 우리는 여전히 파멸과 우울함을 떨쳐내고 재건을 하고 있는 국가입니다. 유럽의 경제 대국으로서 우리에게 이익이 되는 것은 경제 파트너 국가들에게도 직접적인 이익이 될 것입니다. 파트너 국가들에게 직접 돈을 쥐어주는 것만큼의 효과는 없겠지만, 틀린 말은 아닙니다. 지원금은 많은 일을 할 수 있겠지만, 졸페어라인 회원국들은 스스로 자립할 수 있어야 할 것입니다.
GER_Made_in_Germany_desc코0=저는 항상 우리가 성공할 거라 믿고 있었죠. 냉소적이거나 경제에 무식한 자들만이 우리 부처가 취한 조치에 반대했을 것입니다. 분명 반대도 존재했습니다. 소인들로 가득 찬 당, 노예제 덕택에 얻은 피로 얼룩진 이익으로 배가 나온 카르텔은 우리에게 반대했습니다.  이제 그들은 조용합니다. 독일은 일어났습니다. 그 멍청한 지도자들을 위해 준비된 장작더미의 재 속에서 실패를 극복한 독일이 일어납니다. 노예제의 족쇄는 혁명이라는 무분멸한 폭력이 아니라 기독교적 미덕과 오래된 독일적 정신을 기반으로 하는 경제라는 망치로 산산조각이 났습니다. '독일산'은 더이상 부끄러운 표시가 아니라 좋은 품질을 증명하는 표시입니다! 정당한 대가를 얻는 자유 노동에서 나오는 품질! 유럽의 새로운 표준이 될 품질! 이는 자유, 훌륭한 경제 정책, 유럽의 친선으로 얻어진 성과입니다. 앞으로도 영원하길.




GER_The_State_of_the_Reich코0=독일국의 상태
GER_The_State_of_the_Reich_desc코0=내전으로 인해 대대적인 파괴가 벌어지고 구 질서가 붕괴한지 수년이 지났습니다. 라이히슈타크에서 강행 통과된 법률 하나하나마다 나치당이 거세게 불평하던 때에조차, 사람들은 축하하고 있습니다. 다 이유가 있겠죠! 필수적인 자유가 국민들에게 돌아오고 경제는 호황을 맞이하니, 국민들은 매일매일 총통 각하께 매혹되고 있습니다. 매일 해가 뜰 때마다, 독일국은 히틀러 시대 후반기의 침체와 쇠퇴에서 한 발자국 나와 수십 년간 보지 못했던 황금기에 가까워지고 있습니다.  초기 개혁들이 완료되고 더 나은 미래를 위한 기반이 마련되자, 총통 각하께서는 개혁의 다음 단계를 곧 실시하시겠다 결정하시었습니다. 그 중 가장 중요한 것은 국가판무관, 노예제, 미래에 대한 문제입니다. 이제 국가로서의 가장 위대한 모험을 시작하기 전에 우리의 상황을 점검하고 돌이켜 볼 때입니다.

GER_The_Silver_Tongue코0=언변
GER_The_Silver_Tongue_desc코0=에르하르트와 슈미트는 사람들의 주목을 받으며 시간을 보내고 있습니다. 이제 당대표가 빛날 때입니다. 쿠르트 게오르그 키징어는 슈페어 각하가 임명하신 부총통이며, 당대표이자 라이히슈타크의 의장으로 활동하고 있습니다. 국가 안보 기관의 한 축을 담당하는 두 기관에서, 총통 각하의 위대한 설계를 위한 키징어의 역할은 앞으로의 수 개월 동안 가장 중요할 것입니다.  회의에 질서가 잡혀 있습니다. 키징어는 헌신적이고 능력있는 전업 정치인이긴 하지만, 총통 각하의 적당한 지시를 필요로 합니다. 그만의 방식에 이 일을 맡겼다가는 그가 무슨 일을 할지 누가 알겠습니까? 다행히도, 그는 내각 내의 동료들보다 훨씬 ... 덜한 야심을 가지고 있습니다. 키징어와 일한다면 슈페어 각하께도 훨씬 더 쉬워질 것이고, 독일국 내 정치 파벌들 사이에서도 논란이 더 적을 것입니다.

GER_The_Fate_of_our_Conquests코0=정복지의 운명
GER_The_Fate_of_our_Conquests_desc코0=비록 독일국이 과거에 정복한 곳들이 군사적으로는 확보되었지만, 여전히 풀리지 않은 문제로 남아있습니다. 내전으로 독일 외의 중앙 권력은 완전히 무너졌고, 강성 당원들은 모두 현지 파르티잔들에게 권력을 넘겨주어야 했습니다. 우리의 권위에 직접적으로 위협이 되는 모든 것들은 해결되었지만, 우리는 동부 정복지들의 미래를 결정해야만 합니다. 그들은 지금 그대로 영원히 유지될 수도 없으나, 우리 역시 그들을 쉬이 포기할 수도 없습니다...  라이히슈타크의 대다수 개혁파들 뿐 아니라 4인방 역시 우리가 게르마니아에서의 직접 통치를 계속 할 수 없음을 총통 각하께서 수용하셔야 한다 생각합니다. 군사 점령이나 식민 통치를 계속하는 대신에, 그들은 유니티팍트가 독일국이 그 패권을 장악한 연맹이나 위성국들과 보호령의 집단으로 변화하는 것을 볼 것입니다. 이는 비독일인들이 우리와의 협력을 기꺼이 하고, 우리의 선한 의도를 증명하는 동시에, 직접 통치로 인해 생기는 비용을 상당수 줄여줄 것입니다.  나치당의 보수파는 총통 각하의 생각과 궤를 같이 하면서 정복지들에 대한 독일의 직접적인 통치를 이어나가며 정치적으로 수용할 만한 현지인들에 한해 통치에 있어 부차적인 역할을 담당하도록 하자고 제안했습니다. 그들은 개혁파들이 배신을 했다고 주장하지만, 아무래도 우리는 협상할 처지가 아닌 것 같습니다.

GER_A_Lighter_Hand코0=더 가벼운 손
GER_A_Lighter_Hand_desc코0=개혁파들이 옳았습니다. 이는 오랫동안 쉬이 알 수 있던 일이었습니다. 파르티잔 활동과 폴란드 국내군의 성장은 유니티팍트가 더 이상 주인과 노예 간의 엉터리 동맹이 아님을 증명하였습니다. 보수파는 이를 인정하는 것에 대해 격노했지만, 독일 민족은 동부에서 충분하게 피를 흘렸습니다. 슬라브족과 그 지역의 다른 민족들에게 우리의 의도를 적용시키려 노력하는 일은 의미없는 유혈사태만을 낳을 뿐입니다.  비록 우리가 옛 정복지들에 대한 완전한 통제를 멈추어버릴 수는 없지만, 현지인들이야말로 그 땅을 가장 잘 알고 있습니다. 그들의 손에 현지 문제를 넘겨주는 것은 현명한 결정이 될 것입니다. 수십 년 동안 우리의 통치 하에 살았던 자들이 독일국에 감사할지는 아주 의심스럽지만, 아마 이를 통해 그들의 아이들과 우리의 아이들과 언젠가 신뢰와 존중의 관계를 되찾을 것입니다. 최소한 계획은 그렇습니다...

GER_Establishing_a_New_Identity코0=새로운 정체성 수립
GER_Establishing_a_New_Identity_desc코0=더 이상 외국인들은 독일이 신하국들을 채찍으로 다스리는 자비없는 국가라 생각하지 않을 것입니다. 그렇습니다. 과거 우리의 통치는...가끔씩 쉽지 않았습니다. 그리고 우리와 피정복지 사이에 갈등이 많았습니다. 하지만 시간은 모든 상처를 치유하였고, 서로를 이해하고 공감하는 분위기를 가져왔습니다. 우리는 모두 경험을 통해 학습했고 이제 독일국은 시대에 맞추어 변화할 수 있습니다.  즉 독일은 자애로운 주인이 될 것이며, 한때 인간말종이라 불렸던 자들은 평화롭고, 상호에게 이익이 되는 관계 속에서 우리의 신민이 될 것입니다. 혹자는 이를 다른 수단을 통해 제국주의를 지속시키고 있다고 하겠지만, 독일국의 내막을 아는 자들은 이야말로 가장 정의롭고 공평한 방법임을 이해합니다. 총통 각하는 평화와 공감의 남자이며, 정복지들에 대한 그의 양보는 그것을 증명할 것입니다.


## Radio & Radar
radio코0=라디오
radio_desc코0=아마추어 전신 기사들의 발명품을 받아들이고 FM 라디오의 사용을 확장하는 것은 주파수 간섭을 막고 무선 기술의 새로운 사용법들을 알려 줄 것입니다.
radio_detection코0=전파 탐지
radio_detection_desc코0=레이다, 전파 탐지와 범위의 개발은 전파를 이용해 물체를 탐지하는 것을 가능하게 했습니다. 이 발명은 위치 단위에 영향을 끼치는 것을 고려해 매우 비밀스럽게 연구되었습니다.

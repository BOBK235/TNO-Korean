decimetric_radar_desc코0=많은 요소들이 레이다의 효율성을 증대시키기 위해 연계되었습니다. 데시미터파 레이다의 개발으로 인해 그 잇점을 우리가 사용할수 있게 되었습니다.
improved_decimetric_radar코0=향상된 데시미터파 레이다
improved_decimetric_radar_desc코0=레이다의 사용은 이미 명백하게 증명되었지만, 우리의 데시미터파 레이다는 더욱 좋은 범위를 보장합니다. 특정 주파수에 맞춰진 레이다는 우리의 기술적 우위를 최대화 하고 있습니다.

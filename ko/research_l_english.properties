# Rockets
experimental_rockets코0=로켓 실험
experimental_rockets_desc코0=액체연료 로켓의 거리와 신뢰도를 향상시키는 로켓 과학의 진보는, 그 기술에 대한 충분한 학습을 통해 더 진보된 모델을 위한 발사대 건설을 가능하게 했습니다.
rocket_engines코0=로켓 엔진
rocket_engines_desc코0=로켓추진 지식은 이전에 도달할 수 없는 속도로 작동하는 비행폭탄과 로켓동력의 항공기를 만들 수 있는 지점에 도달하게 합니다.
improved_rocket_engines코0=향상된 로켓 엔진
improved_rocket_engines_desc코0=초기의 장거리 탄도 미사일은 멀리 있는 적, 심지어는 우주공간에 까지 닿을 수 있도록 더욱 정교하게 개발될 수 있습니다.
advanced_rocket_engines코0=발전된 로켓 엔진
advanced_rocket_engines_desc코0=로켓의 미래는 사거리 및 일부기능을 제한시키고 유효 탑재량은 늘려 치사량을 높인, 대륙간 미사일과 같은 가능성을 열었습니다.

# Rocket Interceptors
rocket_interceptor코0=로켓 요격기
rocket_interceptor_desc코0=글라이더에 기반한 로켓동력 요격기는, 짧은 시간동안, 다릉 어떤 비행기보다 빠르게 이동 할 수 있습니다. 휘발성 연료는 위험 하지만, 어떤 적이 기대하는 것 보다 공격에 빠른 반응과 이륙이 가능합니다.
rocket_interceptor_2코0=로켓 요격기 II
rocket_interceptor_2_desc코0=여전히 동작이 매우 위험한 것으로 간주되며, 로켓-동력의 전투기는 현재  최고 속도를 사용하기 위해서, 자동 조종장치와 다른 항공기에 의한 견인에 의해 사용 가능하지만, 연소 시간이 짧습니다.
rocket_interceptor_3코0=로켓 요격기 III
rocket_interceptor_3_desc코0=새로운 착륙 기술과 더 안전한 연료 시스템은 로켓 전투기의 생존성 및 성공 확률을 크게 향상시켜, 이러한 첨단 항공기의 이론적인 가능성을 충족시켰습니다.


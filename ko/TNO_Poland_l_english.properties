POLITICS_KAZIMIERZ_SOSNKOWSKI_DESC코0="시인"이라는 필명으로 알려진 폴란드 망명정부의 마지막 지도자인 카자미에시 소슨코프스키는 독일이 성공적으로 영국을 침략하고 연합국이 승리할지도 모른다는 희망을 박살낸 이후에도 항복이라는 악랄하기 그지없는 행동은 상상조차 한 적이 없습니다. 격동의 50년대가 가져온 혼돈을 이용해 소슨코프스키는 브르타뉴를 통해 프랑스와 이탈리아로 밀입국했고, 오만 방법을 사용해 마침내 총독부에 들어가는데 성공했습니다. 많은 음모론자들은 이 사건이 무솔리니가 독일에 보낸 "마지막 선물" 중 하나였을 가능성이 있다고 믿습니다.\n\n한스 프랑크의 망상벽과 무능함에 힘입어 폴란드 국내군 구조가 대체로 온전하게 유지되었기 때문에 소슨코프스키는 능력을 십분 발휘해 폴란드 지하국을 형성하고 재건하는데 성공했습니다. 독일이 경제의 구조적 모순에 시달리고 서부 러시아 혁명 전선과의 전투에서 상처뿐인 승리를 거두는 와중에 기회를 포착한 그는 세금 체계와 법, 경찰, 언론, 그리고 교육 등 지하 구조를 광범위하게 확장하는 와중에도 모든 과정을 기적적으로 철저한 비밀 속에서 진행했습니다. 60년대 초에 총독부의 모든 체계가 붕괴하면서 폴란드 지하국은 사실상 국가 안의 국가가 되어버렸습니다. 하지만 국내군은 여전히 봉기를 일으킬 준비가 되어 있지 않습니다. 게르마니아에서 보내는 지원 때문에 독일 주둔군이 여전히 격퇴하기 힘든 존재로 남아 있기 때문이었습니다. 하지만 독일 내전이 일어남으로써 상황이 완전히 바뀌어버렸고 주변 인물들에게 설득당한 소슨코프스키는 대규모 봉기를 일으키기 시작했습니다. 그는 늙었고 한때 찾아온 뇌졸중으로 인해 쇠약해져 거의 장님이 된 상태이지만, 조국을 해방시키겠다는 꿈 때문에 생명을 부지하고 있습니다.\n\n개인적으로 카자미에시 소슨코프스키는 진실로 르네상스적인 인물로 프랑스어, 영어, 독일어, 러시아어, 이탈리아어, 고전 그리스어, 라틴어를 구사할 수 있으며 피아노, 체스, 그림, 사냥, 축구와 승마까지 여러 분야를 섭렵한 인물입니다. 아마도 다른 시간대에서는 유명한 지식인이자 시 번역가로 활동했을지도 모릅니다. 하지만 카자미에시 소슨코프스키에게 이런 취미생활은 독일이 씌운 멍에의 혹독한 지배로부터 폴란드를 해방하기 전까지는 아무것도 아닙니다. 사치는 결국 희생 앞에서 아무것도 아닙니다.




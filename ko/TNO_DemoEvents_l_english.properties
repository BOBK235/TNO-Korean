USA.saf.war.missions.12.desc코0=한스 휘티히가 복수 약속을 지키려 할 것은 모두가 예상했습니다. 그는 이 검은 대륙에 오기 전부터 복수심으로 유명했습니다. 하지만 사람들이 예상하지 못한 것은 그가 얼마나 외골수인지였습니다. 국가판무관은 즉시 켈리마느까지 전선이 밀려나도록 맹렬한 반격을 벌였습니다. 이후 벌어진 일은 이 피투성이 땅에 벌어진 가장 큰 비극 중 하나였습니다.\n\n항공정찰은 도시 근처에서 매우 적은 수의 이동만을 감지했습니다. 주둔군은 황급히 복구된 독일군 방어시설로 버틸 수 있을 거라고 믿었습니다. 그 믿음은 헛된 희망이었습니다. 독일군은 야밤에 고위 장교들만 아는 표시되지 않는 터널망으로 들어왔습니다. 친위대 저격수들은 밤을 틈타 뱀이 먹잇감을 노리듯 막사 근처에 있는 초병들을 전부 제거하고 신호를 기다렸습니다. 포 한 발이 발사되자마자 독사의 입이 닫히고 학살이 시작되었습니다.\n\n비밀리에 조직된 부대가 근처 숲에서 도시로 이동하는 동안 방어군은 침대에서 총에 벌집이 되어 무기를 잡지도 못했습니다. 미군 지휘관은 항복 요구를 받지도 못했습니다. 미군 지휘관과 소수의 생존자는 농성하던 중앙 시설에서 끌려 나와 정보를 얻기 위해 고문당하고 즉결 처형당했습니다. 이들의 난도질 된 시체를 찍은 사진은 휘티히 국가판무관은 언제나, 언제나 약속을 지킨다는 것을 보여주기 위해 미군 사령부로 보내졌습니다. 하지만 제일 나쁜 일은 승리 후에 일어났습니다. 도시 내 비 독일인 전부가 "아리아 인종에 대한 배반자"로 선포되었습니다. 병사들은 야영지, 텐트, 집으로 들어야 살육을 시작했습니다. 총으로. 총검으로. 화염방사기로. 탈출에 성공한 소수는 머리부터 발끝까지 피를 뒤집어쓴 친위대원들이 아직 살아있는 이들을 칼로 끝내기 위해 벌집이 된 남녀노소의 시체를 뒤졌다고 증언했습니다. 이 일은 OFN 연합에 큰 충격을 줄 것입니다.

BRG_opener_new.1.t코0=늙은 장군과의 이별
BRG_opener_new.1.desc코0=카를-하인리히 폰 슈튈프나겔 장군은 리무진 창밖으로 점점 멀어지며 작아지는 오스트-파리스를 바라보았습니다. 그는 처음에는 독일 군사 점령군의 수장으로서 20년을 도시에서 보냈고, 그 후 협력 정부를 위해 "자문위원"이라는 모호한 직책에 있었습니다. 어느 쪽에 있든, 그가 할 일은 그대로였습니다: 게르만 족의 군화로 프랑스의 목을 계속 누르는 것. 이것은 그가 훌륭하게 해낸 일이었지만 수십 년 동안 잠자리에서 그를 괴롭혔습니다. 그가 서명한 명령, 저항군의 고향을 상대로 한 보복 살인, 다시는 돌아오지 않을 사람들로 가득 찬 소떼차... 그의 조국을 위해 기꺼이 참고 싶었지만, 때때로 선을 넘은 일도 많았습니다.그러나 그가 자부심을 가지고 수행했던 직무에는 다른 측면들이 있었습니다. 정권이 재편되고 힘러가 상사로 임명되자 카를-하인리히는 SS의 고삐를 쥐기 위해 최선을 다했습니다. 그러나 그가 행정부에서 신뢰했던 모든 사람들은 갑자기 좌천되거나 의심스러운 혐의로 체포되거나 비극적인 사고를 당했습니다. 그의 권력은 약해졌고, 그는 힘러가 최근 행한 일을 게르마니아에 그대로 전하는 정보원에 지나지 않게 되었습니다. 이제, 그는 더 이상 그것조차 할 수 없었습니다. 사실, 그는 매일 그 심연을 응시한다는 짐을 더 이상 지고 있지 않아도 된다는 사실에 안도감을 느끼고 있어야 했습니다.그러나 아무도 보고 있지 않을 때 그들이 무엇을 할 것인가 하는 생각에 그가 느낀 것은 공포뿐이었습니다.
BRG_opener_new.1.a코0=그립지는 않겠군.

BRG_opener_new.2.t코0=구성과 맥락
BRG_opener_new.2.desc코0=나라의 중요한 문제에서는 외관만이 전부입니다. 식당에서의 좌석 배치만큼 사소한 일은 저명한 장군에 대한 호화로운 시상식만큼 정치적 영향을 끼칠 수 있습니다. 그리고 보잘것없는 액자에 관해서도 예외는 없습니다.20년 동안 총통의 공식 초상화는 어디서나 볼 수 있었습니다. 1930년대의 젊고 역동적인 선동가의 모습이든, 아니면 우아하게 늙어가는 1950년대 초 정복자의 모습이든 간에, 수백만 개의 푸른 눈이 독일의 교실, 사무실, 방에서 총통을 바라보았습니다. 그리고 기사단국의 국경 안에서는 예의를 지키고 총통에 복종하면서 자신을 우러러보게 하는 방법으로써 언제나 SS국가지도자의 더 작고, 더 고상한 흑백 초상화가 그 옆에 있었습니다.하지만 더 이상은 아닙니다. 주말 동안 기사단국의 모든 SS부서에서 새로운 초상화를 받았습니다. 그것은 휘황찬란한 예복을 입고 챙이 달린 모자와 외투를 착용한 SS국가지도자의 초상화였는데, 이는 총통 흉내를 내기 위한 것이 분명했습니다. 그 초상화는 총통의 것과 정확히 같은 크기였고, 더욱 충격적인 것은 히틀러의 초상화와 같은 높이에 걸으라는 명령이었습니다.SS 대원들은 이 명령에 응했고, 오스트-파리스에서 독일을 대표하는 몇 안 되는 고위 인사들은 조용히 이 움직임에 동조했습니다. 말 한마디면 게르마니아로 돌아갈 수 있을 것이고 총통은 이것이 힘러가 음모를 꾸민 증거라고 극찬할 것입니다. 하지만 어떻게 해야 할까요? 고작 초상화 때문에 내전을 치루어야 할까요?
BRG_opener_new.2.a코0=불길한 조짐이군.

BRG_opener_new.3.t코0=수료
BRG_opener_new.3.desc코0=SS 후보생들이 주변에 횃불만이 있는 연병장으로 행진할 때 어둠 속에서 북소리가 울려 퍼졌습니다. 전기가 흐르는 듯한 긴장된 분위기였으며, 그들 모두가 이를 느낄 수 있었습니다. 이것은 그들이 기다리던 순간, 그들이 받던 훈련의 절정이었습니다. 더 이상 독일의 보살핌 아래에 있는 소년이 아닌 무장친위대원이 될 순간 말입니다.나팔 소리가 울려 퍼지고, 스와스티카, 승리의 룬, 검은 태양 등 아리아인의 온갖 상징을 담은 깃발들이 무대 위로 옮겨지면서 군악대가 'SS는 적지로 돌격한다'를 연주했습니다.연주가 끝나자 그들 모두가 기다리고 있던 순간이 시작되었습니다. 그들은 군기가 잡힌 모습으로 오른손을 들어 경례를 하고, 몇 주 동안 암기하며 보냈던 말을 읊었습니다."나는 아리아 인종의 지도자와 구세주이신하인리히 힘러, SS국가지도자께영원히 순종할 것이며,언제나 혈통과 인종, 조국의 이름으로기꺼이 목숨을 바치리라."선서가 끝나자 군악대는 호르스트 베셀의 노래를 연주했습니다. 흐릿하고 어두운 불빛 속에서는 거의 보이지 않았지만, 연병장의 모든 병사들은 빙그레 웃고 있었습니다.
BRG_opener_new.3.a코0=충성은 나의 영광이다!

BRG_opener_new.4.t코0=요람에서 무덤까지
BRG_opener_new.4.desc코0=힐다는 병원 침대에 누워 힘을 되찾기 위해 노력했습니다. 셋째 아이임에도 불구하고 출산의 고통은 더 이상 줄어들지 않았습니다. 그러나 최악은 지나갔으며, 곧 그녀는 작은 행복 보따리를 집으로 가져갈 수 있었습니다. 그녀와 남편은 아들의 이름을 라스와 지크프리트 중 무엇으로 할 것인지 의견이 갈렸습니다. 결국 힐다는 남편을 만나기를 기다렸다가 그 때 어떤 이름이 잘 어울리는지 선택하기로 결정했습니다.간호사가 클립보드를 들고 들어왔습니다. "프라우 힐다 뮐러? 이것 좀 작성해주시겠어요?" 간호사는 기계적으로 말하며 힐다의 무릎에 클립보드를 들이밀었습니다.힐다는 클립보드를 집어들고 위에 놓인 문서를 바라보았습니다. 사망 통지서?!"당신 아들은 몽고증의 가시적인 징후를 보였으며 1933년 단종법에 따라 안락사되었습니다. 양식에 쓰일 이름이 필요합니다."힐다는 감정에 휩쓸릴 뻔 하였으나 간신히 말할 수 있을 정도로 눈물을 참았습니다. "그-그렇죠, 이-이-인종을 위해..." 그녀는 펜을 집어들고는 사자 이름란에 "라스"를 휘갈겨 적었습니다. 지크프리트 다섯 글자를 모두 쓸 때까지 오랫동안 침착할 수 없을 거라 생각했기 때문입니다.간호사는 클립보드를 낚아채고 성큼성큼 방을 나가 문을 쾅 닫았습니다. 마침내 힐다는 홀로 슬픔에 빠져 방해받지 않고 흐느껴 울 수 있었습니다.
BRG_opener_new.4.a코0=한 명의 죽음은 비극이지만, 백만의 죽음은 통계이다.

BRG_opener_new.5.t코0=어둠 속 칼날
BRG_opener_new.5.desc코0=그가 오스트-파리스에 정착한 첫날부터, SS국가지도자는 게르마니아로 돌아갈 기나긴 나날을 그리며 시간을 보냈습니다. 그리고 그 여정이 시작될 때가 왔습니다.계획을 세우는 데 몇 달이 걸렸습니다. 당면한 임무는 두 가지였습니다; 보안국은 외국인을 게르마니아로 몰래 보내야 했을 뿐만 아니라, 그가 저항하지 않도록 해야 했습니다. 보안국은 스파이를 파견하는 데 경험이 있었지만, 대개 그런 스파이들은 고향에 있기를 원했습니다. 다행히 보안국 요원들은 그 불쌍한 멍청이의 가족을 붙잡아 두었고, 그들의 목소리를 녹음하여 그가 순순히 따르게 했습니다. 그는 위조 신분증, 난부 권총, 청산가리 알약만 가지고 독일로 보내졌습니다. 그는 영원히 돌아올 기약이 없었습니다. 다음날 신문에 "암살자가 체포되는 동안 살해되었다" 외의 기사가 실린다면 아내와 아이들은 느리고 고통스러운 최후를 겪을 것이 분명합니다. 임무는 독일에 있는 모든 남자, 여자, 어린이(그리고 모든 군인, 보초, 장교)의 눈이 텔레비전에 붙어 있을 달 착륙 중에 해내야 할 것입니다.달에 캡슐이 착륙할 날이 가까워지듯 독일 운명의 날도 가까워졌습니다. 부르군트-SS는 경계 태세에 들어갔고, 독일-SS는 묵묵히 동원을 준비하고 있으며, 두번째 학살이 계획되어 있습니다. 모든 것이 잘 이뤄지고 있으며, 이제 SS국가지도자가 할 수 있는 일은 다음 날이 밝아오기 만을 기다리는 것뿐입니다.
BRG_opener_new.5.a코0=그는 잠자리에서 승리의 꿈을 꾸었다.

BRG_opener.1.t코0=실패
BRG_opener.1.desc코0=SS국가지도자는 흥분에 빠져 책상에 앉아 있었습니다. 그는 평소와는 달리 신경을 가라앉히는 데 도움을 주기 위해 스넵스를 한 잔을 마셨지만, 감히 한 잔을 더 마실 수는 없었습니다. 그는 한 순간도 놓치고 싶지 않았습니다.문이 활짝 열리며, 당황한 기색이 역력한 장교들이 손에 신문을 들고 불쑥 들어왔습니다. "국가지도자 각하..."그는 그들의 손에서 푈키셔 베오바흐터를 낚아채 일면을 보았습니다. 주름이 가득한 총통의 흑백 초상화와 폭스할레 사진이 실려있었는데, 사진에서는 국방군이 폭스할레의 출입을 통제하고 구급대원이 안으로 달려들고 있었습니다. 신문에는 검고 진한 글씨로 "총통 암살 시도"라 쓰여있었습니다. 뭐? 시도?"암살이 실패했습니다." 장교가 탄식해며 말했습니다. "히틀러는 살아있습니다!"SS국가지도자의 몸은 얼어붙었으며, 마치 시간이 멈춘 것 같았습니다. 아니, 아니, 아니, 아니, 아니, 아니! 이래선 안돼! 암살이 성공할 것이 확실했는데! 그는 곧 거칠고 불같은 분노로 폭발했습니다. 힘러는 서투른 암살자, 일본 민족, 끊임없이 위협적인 유대인, 노쇠한 총통, 빌어먹을 개인 경호원, 그리고 이름을 댈 수 있는 모든 신을 저주했습니다.장광설이 끝나자, 그는 다시 의자에 털썩 주저앉았습니다. 그는 기운이 모두 빠졌습니다. 몇 년 만에 처음으로 힘러는 완전한 허탈함과 절망을 느꼈습니다.
BRG_opener.1.a코0=어떻게 해야 되지? 어떻게 해야 돼?




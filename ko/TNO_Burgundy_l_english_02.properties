BRG_Investigation_Info_tt코0=믿고 싶지 않지만, 이 낙원에는 §P아리아인§!의 이상을 공유하지 않는 이들이 많습니다. 이러한 열등한 자들은 보통 §Y초국가적§!인 §PSS군단§!에 속해 있는데, 이들은 이 영광스러운 나라보다 그 이전 나라를 더 그리워하고 있습니다. 그들이 아직은 심각하게 문제되지 않지만, 최근 몇년 동안 §R협력이 곧 끝날 것§!이라는 신호가 몇차례 있었으며 그들은 우월 인종을 위해 봉사하는 것보다 더 큰 야망을 품고 있습니다. 결과적으로 배반을 증명하고 제거할 명분이 될 증거를 찾기 위해 믿음직스럽지 못한 여러 용의자에 대한 §Y조사§!가 시작되었습니다.이는 §B모은 첩보§!를 §G작전§!에 투자하여 지금까지 찾은 새로운 증거나 실마리를 탐색하는 방식으로 진행될 것입니다. 각 작전에는 §Y가능한 세가지 결과§!가 있을 것입니다. 요원이 증거를 조사하는 데 실패하여 다시 조사를 시작하거나, 성공적으로 조사하여 막다른 길임을 깨닫거나, 성공적으로 조사하여 또 다른 증거를 발견할 수도 있습니다.§G작전§!이 진행될 확률은 §B투자한 첩보§!와 §R군단의 의심도§!에 따라 달라질 것입니다. 점점 더 깊이 파내려갈수록 그들은 이를 눈치채고 증거를 덮으려고 시도할 것입니다. 이는 §G작전§!을 더 어렵게 할 것입니다. 결정을 수행하거나 §G작전§! 간 약간의 시간을 둬서 §R의심도§!를 떨어트릴 수도 있지만, §x시간을 너무 오래 끌어서는 안됩니다.§!


BRG_fall_ragnachar코0=라그나카르 작전
BRG_fall_ragnachar_desc코0=현재 유럽 서부를 지배하고 있는 기사단국은 SS국가지도자의 지혜에 의해 서구의 도둑 정치가들이 지배하던 서유럽을 대체하게 될 국가사회주의의 보루로 처음 구상되었다. 그때 기사단국의 앞을 가로막은 것은 지금 우리에게 너무나 익숙한 프랑스였습니다. 유럽에서 가장 퇴폐적이고 도덕적으로 그리고 영적으로 파산한 국가인 이 퇴폐적인 역병의 본거지는 수 세기 동안 대륙의 공기를 너무 오랫동안 오염시켰습니다. 처음 계획과는 다르지만 라이히에서 전쟁이 발발한 것은 프랑스 문제에 대한 해결책을 행사할 수 있는 기회를 제공합니다.우리의 해결책은 프랑스를 파괴하는 것입니다. 기사단국의 자랑스러운 전사들은 매일 훈련을 받으며 조국을 위해 일할 기회를 꿈꿔왔고, 비시 정권의 군대보다 장비나 훈련 수준이 매우 뛰어납니다. 총통의 비극적인 죽음과 내전의 개시는 독일의 라이벌 국가로서의 프랑스의 영원한 최후를 예고할 밝은 희망을 보여줍니다.영원히 안녕히, 프랑스여.

BRG_penal_repair_battalions코0=형벌 재건 부대
BRG_penal_repair_battalions_desc코0=프랑스에서의 승리처럼 가장 치밀하게 계획되고 실행된 전쟁에서도 일부는 엉망이 될 수밖에 없습니다. 비시 정권의 군대를 성공적으로 축출해냈지만, 우연히 많은 도로, 공장, 프랑스인, 즉 SS국가지도자께서 발표하신 개발 계획을 이행하려면 최대한 활용되어야 하는 모든 귀중한 자원 또한 사라졌습니다.고맙게도, 노동의 결실에는 그것을 획득하는 데 필요한 해결책이 정확히 들어 있습니다. 프랑스의 도로와 공장은 모두 프랑스의 이익을 증진시키기 위해 프랑스인이 건설했고, 그 손은 이제 독일 민족의 발전을 위해 시설을 재건할 것입니다. 새로 기사단국에 들어온 동요계층은 프랑스인에게 흔치 않은 행동인 정직한 노동으로 삶을 지탱할 산소와 죽을 벌게 될 것입니다. 우리에게 저항한 군인과 그들을 방조한 민간인은 총살되어서는 안 되며, 대신 새로 부속된 기사단국 영토의 기반시설을 재건하고 개량하여 우리 정권을 도울 기회를 주어야 합니다. 그들은 그 기회를 감사하게 여길 것입니다. 그렇지 않으면 그들은 죽을 것입니다.

BRG_confiscate_all_decadence코0=모든 퇴폐물 몰수
BRG_confiscate_all_decadence_desc코0=프랑스인들이 가장 소중히 여기는 것은 그들의 예술과 물리적 문화입니다. 그림, 조각, 그리고 그와 같은 것들, 이 모든 것들은 우리에게 거부감일 안겨주고 슈츠슈타펠이나 독일 사람들에게 쓸모없는 것입니다. 그러나 우리 자신의 엄격한 도덕성은 미술품 수집가들과 세계의 다른 일탈자들과 공유되지 않으며, 이러저러한 '예술 작품'을 사들이기 위해 터무니없는 액수의 돈을 열심히 지불할 타락한 자들은 넘쳐납니다. 돈으로는 전쟁 물자와 이를 만들 자원을 모두 사들일 수 있기 때문에, 우리 모두는 너무 기뻐서 어쩔 수 없습니다.

BRG_the_parisian_marriage코0=파리의 결합
BRG_the_parisian_marriage_desc코0=프랑스의 반쪽이 처음 헤어진 이후 많은 세월이 흘렀습니다. 파리 서부는 죽어가는 나라의 가치 없는 허영심을 일깨워주기만 했지만, 오스트파리스는 우리의 지도 아래 더 나아졌습니다. 질서정연하고 생산적인 동부의 사람은 인류의 진리를 기억하기 시작했고, 서쪽 상대를 규정하는 사치품과 악덕을 더럽히기 시작했습니다. 우리를 배척하고 서부로 도망치려 했던 오스트파리스의 시민은 흙이 되었습니다. 서부의 많은 사람들은 분명히 제거되어야 합니다. 아이히만은 이미 일을 시작했습니다. 그러나 나머지 사람의 마음은 기사단국을 위한 부지런한 봉사를 통해 정화될 것입니다. 이 봉사 중 가장 중요한 것은 한때 오스트파리스를 분리했던 벽(및 레이저와이어와 지뢰밭)의 해체일 것입니다. 벽의 목적은 이미 없어졌습니다. 더 이상 오스트 파리스의 타락한 자들이 도망칠 곳은 없습니다.

BRG_globalplan_elefant코0=세계계획 엘레판트
BRG_globalplan_elefant_desc코0=기사단국의 상황이 현재 확보된 상황에서, 우리는 기지의 운명에 신경 쓸 필요없습니다. 지금은 밖을 내다볼 때입니다. 비록 고인이 된 총통이 경비대 요원과의 불상사를 견뎌냈지만, 그는 이 세상에서 오래 기다리지 못했습니다. 그의 운명적인 종말 이후 세상은 혼란과 무정부 상태에 빠졌습니다. 이 무정부 상태 속에 우리의 미래가 놓여 있습니다.암흑 대륙은 불타고 있으며, 동맹국이 그 멀리 떨어져 있는 땅의 미래를 놓고 전투를 벌이고 미국과의 분쟁에 속수무책으로 갇혀 있습니다. 아마도 적당한 도미노가 쓰러진다면, 이 분쟁은 단지 체스판 위에서 폰 사이의 싸움 이상의 것으로 확대될 수 있습니다.


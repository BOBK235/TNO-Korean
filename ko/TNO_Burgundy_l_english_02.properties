BRG_unter_der_schwarzen_sonne_desc코0=기사단국은 민족을 위해서가 아닌 방해를 위해서 세워졌습니다. 히틀러는 SS국가지도자가 프랑스인과 벨기에인의 반항적인 성격 때문에 독일 내에서 영향력을 공고히 하는 대신 원주민들을 달래느라 바빠지기를 바랐습니다.총통 자신이 아리아인의 지략을 과소평가한다는 것은 참 아이러니한 일이었습니다. 기사단국은 게르마니아의 의심스럽게 바라보는 눈길에서 벗어나 우리가 준비를 할 수 있을만한 완벽한 장소였습니다. 그리고 우리가 그들 눈앞에 다시 발을 들이면, 그들의 핵심은 흔들릴 것입니다.
BRG_a_wise_leader_desc코0=정적들은 SS국가지도자를 "제복 입은 미친놈"으로 치부하고 있습니다. 사실은 그는 독일에서 마지막으로 제정신인 사람입니다. 자기들의 지도자가 국가사회주의를 버렸고, 그 명분을 떠맡을 만한 다른 사람이 없다는 것을 국민들이 어떻게 깨닫지 못할 수 있겠습니까?다행히도 SS국가지도자는 게르마니아가 불타는 동안 허송세월을 보내지 않았습니다. 모든 것이 잘 되어 유럽에서 질서가 회복되는 때가 곧 올 것입니다.
BRG_a_loyal_army_desc코0=히틀러가 기사단국 건국에서 행한 첫 번째 실수는 SS국가지도자가 원하는 만큼 추종자를 부르도록 허용한 것이었습니다. 총통의 귀를 들어먹고 있는 썩어빠진 놈들에게 이것은 완벽한 생각처럼 보였습니다. 소위 광신자들은 더 이상 집 앞을 지나며 행진하지도 않고, 지키지도 못한 가치를 상기시키며, 그들 자신을 위해 건설한 퇴폐적인 낙원을 없애겠다고 위협했습니다.그러나 그것이 새로생긴 기사단국에 호재에 불과하다는 것이 밝혀졌습니다. 한때 충섬심이 의심되는 프랑스 "협력자"로 가득 찬 관료집단과 헌병대는 경험 많고, 능률적이며, 무엇보다도 헌신적인 군대로 대체되었습니다. 그들은 국가를 운영하고, 빨치산을 처단하고, 가장 가혹한 조건에서 싸우는 법을 압니다. 그리고 그들이 다시 싸우는 날이 곧 올지도 모릅니다.
BRG_a_pure_race_desc코0=아리안 인종은 대재앙의 위기에 처해 있습니다. 그들의 조상이자 영적 본거지인 대독일국은 퇴폐와 부패로 들끓고 있습니다. 국민들이 국가사회주의에서 떠나갈 때 지도자들은 기꺼이 방관할 것입니다. 그들은 지배민족으로서의 지위가 그들을 산업의 정점으로 만들기 보다는 모든 노동에서 벗어나게 해준다고 믿습니다. 그들이 히틀러와 슈피어의 과대망상이 지은 호화로운 저택에서 빈둥거리면서 정신은 썩고 몸은 부드러워지고 있습니다. 그러나 기사단국 국민은 그러한 타락에 굴복하지 않습니다. 그들은 일의 가치, 이념의 중요성, 그리고 무엇보다도 국가에 대한 의무를 이해합니다.
BRG_the_last_hope_for_germania_desc코0=무능한 자유민주주의 국가에서는 저항권을 최후의 수단으로 취급합니다. 이른바 폭정으로부터 자신의 권리를 지키겠다는 노예주들은 수많은 법이 위반되거나, 수많은 정당이 금지되거나, 수많은 사람들이 체포될 때 행동하겠다고 주장할 뿐입니다. 누군가 기개를 보여달라고 할 때마다 "지금은 안 되고, 아직 때가 아니다"라고만 말하는 것은 스스로의 나약함을 변호하는 것입니다.그러나 아리아인은 기다리지 않습니다. 아리아인은 권력의 기회를 보고, 가능한 최대한의 힘으로 권력을 장악합니다! 아리아인은 썩어빠진 낡은 건물을 허물고 자신의 생각대로 재건하는 것을 두려워하지 않습니다! 배신이나 유배는 아리아인의 의지를 꺾지 못합니다! 아리아인은 앞을 가로막는 모든 것을 없애고, 잘못된 것을 영원히 바로잡습니다!
BRG_a_change_in_plan_desc코0=무언가 심하게 잘못되어 있습니다. 히틀러는 여전히 숨을 쉬고 있을 뿐만 아니라 자신의 죽음을 고통스럽게 인식하고 있습니다. 누군가는 곧 총통의 공식 후계자로 등극할 것이며, 만약 SS국가지도자라 권력을 장악하려고 한다면 공식 후계자를 지지하는 정부와 국방군 지지자들은 고도의 경계심을 갖을 것입니다.망가진 독일에서 다시 권력을 얻는 것은 방법을 다시 생각해야 합니다. 처음에 예상했던 것보다 더 오래 걸릴 수도 있지만, 도중에 변경되거나 운에 맡기는 일은 없을 것입니다. 회의를 소집할 시간입니다.
BRG_admit_no_fault_desc코0=암살 시도의 진실을 안다면 SS국가지도자를 실패한 이념을 옹호하는 비겁한 약자라고 모욕할 사람들이 있습니다. 그들은 더 이상 진리에서 벗어날 수 없습니다. sS국가지도자는 국가사회주의의 의미를 충분히 이해하고 있으며, 게르마니아에서 이른바 이념가들은 건전한 이념 대신에 타락한 거짓말을 계속 토해내고 있습니다.나치즘의 결점 같은 것은 없고 그것을 실행하는 인종에만 결점이 있을 뿐입니다. 그리고 아리아인은 반드시 없애야 할 많은 결점을 가지고 있습니다.
BRG_expand_the_camps_desc코0=힘있는 사람은 많은 적을 만들지 않고는 정상에 오를 수 없습니다. 관료 조직 내에는 인민을 희생하고 자신의 목적을 더 진전시키기 위해 끊임없이 남을 음해하는 경쟁자들이 있습니다. 그것은 반대자와 소문꾼입니다. 이들은 거짓말을 퍼뜨리고 국가사회주의의 진실을 비난하길 좋아합니다. 또한 스파이와 공작원도 있어 셈족 주인들을 돕기 위해 매 차례 아리아 인종을 거꾸러트릴려고 합니다.이 해충들은 다른 해충과 마찬가지로 추적되어 잡힐 것입니다. 그리고 이는 수용소를 지을 더 많은 땅이 필요하다는 것을 의미합니다. 새로운 건설 현장과 가깝고 날씨가 좋지 않아 탈출하기 어려우므로 알프스 산맥에 있는 땅을 확보해놨습니다.
BRG_redouble_re_education_efforts_desc코0=기사단국에는 유전적으로 순수한 훌륭한 아리아인 젊은이들이 많이 있지만, 그들의 마음은 불행하게도 타락한 부모나 교육자들의 가르침으로 더럽혀졌습니다. 많이 늦었지만, 그들을 이상적인 아리아인 남녀의 모습으로 만들 수 있다는 희망은 여전히 남아 있습니다.국가사회주의의 긍정적 가치관은 강화되어야 하며 자유주의, 좌익주의, 또는 유대-세계주의적 "전통주의" 의 부정적 가치관은 근절되어야 합니다. 성인이 될 때쯤이면 그들은 기사단국을 자랑스럽게 섬길 것입니다.
BRG_sonnenfinsternis_desc코0=기사단국은 한 가지 목적만을 가지고 있습니다. 기사단국은 SS국가지도자의 의지를 집행하는 기관입니다. 그 이상도 이하도 아닙니다. 우리의 목적은 민족국가를 건설하는 것도 아니고, 원주민을 아리아인화시키는 것도 아닙니다. SS국가지도자의 목표는 프랑스인 소굴 꼭대기에 인종적으로 순수한 거주지를 만드는 것보다 훨씬 더 웅장합니다. 그리고 프랑스에 있는 독일인은 이를 달성하는데 유용할 것입니다.
BRG_expand_project_gjallarhorn_desc코0=전쟁에서 모든 패배는 인간의 실수 때문입니다. 적을 제대로 예상하지 못하고 스스로 준비하지 못한 것은 역사의 쓰레기통에서 수십 명의 왕과 정복자를 파멸시켰습니다. 그러나 우리는 불시에 당하지는 않을 것입니다.기사단국 첫 날에, sS국가지도자는 "보탄"이라는 이름의 핵 조기 경보 프로그램을 개발할 것을 명령했습니다. 프로그램은 결국 폐기되었지만, 보탄의 기반 시설과 자원은 더 큰 목적을 위해 재사용될 수 있습니다. 감시자로서가 아니라 선각자로서 말입니다.
BRG_the_ultimate_deterrent_desc코0=세계 강대국들이 두려워하는 무기, 막강한 미군을 굴복시킬 수 있는 무기, 신의 창조를 되돌릴 수 있는 무기가 있습니다. 바로 원자폭탄입니다. 원자폭탄은 우리의 생존을 보장하는 도구로, 이는 우리의 승리를 보장한다는 것을 의미합니다.게르마니아에서 음모를 꾸미는 타락한 자들이 우리가 단번에 패배할 것이라고 생각하지 않도록 우리는 핵무기를 획득해야 합니다. 단추를 누르면 우리가 그들의 소중한 저택과 사창가를 잿더미로 만들 수 있다는 것을 안다면 그들은 참전하기 전에 다시 생각할 것입니다.
BRG_the_ultimate_salvation_desc코0=지금으로선 우리는 엄밀히 따지면 독일의 일부이기 때문에 외국은 우리를 내버려두고 있습니다. 우리를 공격하는 것은 유니티팍트에 대한 공격이기 때문입니다. 그러나 독일의 정통성이 계속 부식되면서 기사단국은 점점 적들의 위협에 노출되기 때문에 자연히 억지력을 만드는 것은 우리의 몫이 됩니다. 수년 동안, 우리는 핵무기를 생산할 기반 시설과 수단을 비밀리에 만들었습니다. 첫 번째 핵무기는 완성 직전입니다. 머지 않아, 탄두를 시험하는 것만이 남을 것입니다. 성공적인 폭발은 세계에서 우리의 지위를 보장하고 게르마니아의 타락한자들, 미국의 유대인들, 그리고 뒷짐지고 있는 사무라이들을 우리의 문제에서 제외시킬 것입니다. 우리가 핵 억지력을 갖고 있는 동안에는 아무도 감히 기사단국에 개입하지 않을 것입니다.
BRG_admit_no_loyalty_desc코0=오직 노예만이 강한 하인이 약한 주인에게 복종하는 체제에 만족할 것이며, 아리아인은 노예의 사고방식에서 벗어났습니다. 우리는 게르마니아에 있는 그 몸도 제대로 못 가누는 얼간이의 명령을 받지 않을 것이며, 총통자리를 두고 다투는 멍청한 병신들의 정통성도 인정할 수 없습니다.SS국가지도자는 우리의 지침이 될 것이고, 우리는 열등인간의 그늘 아래 옹기종기 모여 있길 좋아하는 사람들을 경멸할 것입니다.
BRG_drill_the_waffen_desc코0=착한 아리아인은 언제나 마음과 몸을 최고로 유지하고, 결코 만족의 늪에 빠지지 않도록 해야 합니다. 독일이 제공해야 할 가장 강력하고 충성스러운 아리아인 군인들을 포함하고 있는 SS무장친위대도 예외는 아닙니다.훈련은 반드시 빈번하고 엄격해야 하며, 모든 군인들이 전투의 열기 동안 지시된 대로 정확히 지시를 이행할 수 있도록 해야 합니다. 그들의 기개를 시험할 때가 곧 올 것이며, 우리는 멍청한 놈들을 군대로 보내지 않을 것입니다.
BRG_call_upon_the_butcher_desc코0=라인하르트 하이드리히는 SS국가지도자의 충직하고 유능한 하인으로, 기사단국 건국 이후 개인적으로 독일SS의 관리를 맡았을 정도로 매우 유능한 인물입니다. 그의 경력에 티끌 한점 없는 것은 아닙니다. 하이드리히는 SS 쿠데타 실패 당시 히틀러를 붙잡지 못했고, 일각에서는 이것이 의도된 행동이라고 추측하고 있습니다.하지만, 이 일이 한줄기 희망을 비췄으며 그는 총통의 신임을 받아 좋은 자리에 앉게 되었습니다. 히틀러의 귀와 독일SS 전체를 등에 업은 하이드리히는 가장 만만치 않은 총통 후보 중 하나가 되었습니다. 그리고 만약 그가 성공한다면, SS국가지도자의 계획은 훨씬 더 쉽게 성취될 것입니다...
BRG_await_the_wanenkrieg_desc코0=오딘과 아스 신족이 반 신족을 상대로 전쟁을 벌였을 때, 그 싸움은 한쪽이 파괴되는 것이 아니라, 오히려 상호 이익이 되는 결과를 낳았습니다. 신들은 오딘의 현명한 감독 아래 하나로 합쳐져 새로운 평화의 시대가 도래했습니다.이는 독일에서도 마찬가지일 것입니다. 총통의 임종은 가까워졌습니다. 곧 혼란이 독일을 지배할 것이며, 라인하르트 하이드리히의 독일-SS의 확고한 힘만이 질서를 회복할 수 있습니다. 그리고 그들이 조국에 평화와 단결을 가져다 주면 SS국가지도자가 그들을 안내할 것입니다.
BRG_die_enzig_hoffnung_desc코0=SS국가지도자는 부패한 자들은 전멸하고 다른 인종이 숙청된 새로운 세계를 그려내고 있씁니다. 아리아인이 그가 보기에 맞는대로 자유롭게 정착할 수 있는 세계, 국가사회주의의 틀 안에서 새로운 사회를 건설하는 세계...그 세계는 세계적인 열핵전쟁의 불길 속에서 형성된 세계입니다.









BRG_unlock_temp_nuke_boost코0=§Y추가 자금 지원§!으로 §Y핵무기 계획§!을 가속하는 결정이 해금될 것입니다.
BRG_unlock_worker_reserve_decision_construction코0=§M숙련공§!을 대가로 §Y건설 속도§!를 늘리는 새로운 결정이 해금될 것입니다.
BRG_unlock_worker_reserve_decision_output코0=§M숙련공§!을 대가로 §Y공장 생산량§!을 늘리는 새로운 결정이 해금될 것입니다.
BRG_unlock_drilling코0=§g보안 경찰§!의 효율을 §G크게 늘리는§! 지역 결정이 해금될 것입니다.

BRG_nuclear_funding_cost코0=이는 §Y250만 달러§!를 소비할 것입니다.
BRG_worker_reserve_cost_1250코0=적어도 §Y1250§! §M숙련공§!을 예비로 가지고 있어야 합니다.
BRG_increase_support_all_states코0=모든 주에서 §gSS§! 지지도가 §G증가할§! 것입니다.



BRG_idea_changed_plans코0=새로운 목표
BRG_idea_changed_plans_desc코0=노쇠한 총통 아돌프 히틀러 암살 시도는 실패했으며, 라이히는 유대볼셰비즘의 계략에 따라 계속해서 타락과 파멸로 빠져들고 있습니다. 이제, 우리는 기사단국을 재정비해야 합니다. 즉, 세계를 궁극적인 목표, 즉 SS국가지도자의 위대한 계획의 끝으로 몰고 가는 것입니다. 시간과 자원이 필요하겠지만, 우리는 의지에 따라 이뤄낼 것입니다.



BRG_unlock.4.desc코0=게르마니아의 노쇠한 정치인의 사슬에서 벗어나신 SS국가지도자께서는 기사단국을 이끌고 프랑스국에 대항한 정복 운동을 전개했습니다. 그리고 우리는 프랑스를 정복했습니다. 다시 한 번 프랑스가 독일의 손에 재빨리 넘어가면서 광대한 영토를 기사단국에 넘겨주었습니다.프랑스국의 나약함에도 불구하고 그들이 가졌었던 땅은 부유합니다. 비옥하고, 인구가 많고, 천연자원이 풍부한 이 땅의 잠재력을 프랑스인은 수년간 낭비하며 가지고 있었습니다. 그러나 아리아인은 그렇게 퇴폐적이지 않습니다. 적지 않은 노력이 들겠지만, 우리는 프랑스인이 실패한 바로 그 땅 위에서 위대함을 성취할 것입니다.이 모든 것은 기존의 산업과 노동력에서 시작됩니다. 짧은 전쟁으로 피해를 입은 자산은 수리되어야 하고, 아리아 인종의 개선을 위해 이전 프랑스 산업과 노동력은 부르군트 사회에 통합되어야 합니다. 이 땅은 헛되이 해서는 안 될 일꾼입니다.

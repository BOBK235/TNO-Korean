BRG_opening_category코0=기사단국의 상태
BRG_opening_category_desc코0=아돌프 히틀러, 독일과 조국 전체를 끔찍한 유대-볼셰비즘의 구렁텅이에 빠뜨려 부패와 혐오를 초래한 자, 우리의 권력 장악 시도 이후 우리를 기사단국으로 귀향보내며 크게 모욕하고 질책한 자, 는 암살 미수에서 살아남음으로써 다시 한번 더 나은 세계를 향한 우리의 꿈을 거스르기 위해 나섰습니다. SS국가지도자께서는 히틀러가 깨어날 때마다 건강이 나빠지는 것을 보며 기사단국의 특권을 바꿀 때가 되었다는 것을 인정하셨습니다. 오늘은 우리의 초점을 이러한 소규모 비밀 작전에서 보다 대담하고 세계적인 움직임으로 옮겨가는 날이며, 이는 핵 미사일 비축량의 영향과 핵 미사일이 SS국가지도자의 계획을 전달하는 능력에 따라 나뉠 것입니다. 더 이상 이 세계는 지금 있는 혐오와 부패의 구덩이에서 온몸을 더럽힌 채 허우적대지 않을 것이며, 매일같이 이 부패의 씨앗이 이 지구에 더 많이 뿌려지는 동안 가만히 서있지도 않을 것입니다. 만약 원자의 구름 속에서 이 세상이 멸망하는 것을 지켜봐야 한다 해도 말입니다.
BRG_idea_project_gjallarhorn코0=걀라르호른 계획
BRG_idea_project_gjallarhorn_desc코0=아리아인의 권력을 뒤엎으려는 비겁한 열등인종의 시도를 더 이상 외면할 수는 없습니다. 우리의 힘이 부족하지 않는다면 이 세상에 대한 지배권을 주장하려는 우리의 주장을 더 이상 가로막지 않을 것입니다. 아니, 신의 힘을 빌려 성공적인 핵실험을 할 수 있었으니, 우리 스스로 만든 무기의 힘으로 이 지구를 무너뜨릴 수 있습니다. 천둥신 토르가 라그나로크에서 묠니르의 힘으로 맹독을 가진 미드가르드오름, 요르문간드르를 격파했을 때와 마찬가지로, 라그나로크에서 신의 힘을 빌린 우리의 묠니르, 핵미사일로 이 지구를 무너트릴 것입니다!

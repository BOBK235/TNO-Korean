BRG_unlock.1000.t코0=세계계획 활성화
BRG_unlock.1000.desc코0=기밀! 인가받은 인원만 열람 가능사령관님, 우리는 그 계획을 진행할 것입니다. 국가지도자께서 적에 대항하여 행동할 권한을 부여하셨습니다. 첨부된 자료를 읽고, 다음 조치를 결정해주시기 바랍니다.대의를 위해.SS상급집단지도자 하인리히 뮐러.
BRG_unlock.1000.a코0=다음 행동을 할 시간이다!.
BRG_unlock.1000.a.tt코0=§Y세계계획§!의 §O활성화§!와 함께, 새로운 §Y행동§!을 취하는 것이 가능해졌습니다. §Y국가 중점§!을 완료하고 §Y결정§!을 행하여 우리의 §R계획§!을 진전시켜야 합니다.

BRG_unlock.1001.t코0=세계계획 대기시간이 끝남
BRG_unlock.1001.desc코0=기밀! 인가받은 인원만 열람 가능사령관님, 기사단국은 또 다른 세계계획을 활성화하기 위한 충분한 자원과 물자를 모았습니다. 첨부된 자료를 가능한 한 빨리 읽고, 다음 조치를 신중하게 결정해주시기 바랍니다. 사령관님은 다음 행동 방침에 대해 국가지도자께 직접 조언을 들을 것입니다. 신중하게 선택사항을 숙고해주시기 바랍니다.SS상급집단지도자 하인리히 뮐러.
BRG_unlock.1001.a코0=확인.
BRG_unlock.1001.a.tt코0=§Y세계계획 대기시간§!이 끝났으니, 새로운 §Y세계계획§!이 §Y세계계획 £decision_icon_small 결정 메뉴§!에서 §O활성화§!되었을 지도 모릅니다.


BRG_huntdegrelle.1.t코0=드그렐이 사라지다!
BRG_huntdegrelle.1.desc코0=SS-상급지도자 카를 슐로서는 전방의 최신 보고를 힐끗 보고 콧등을 꼬집었습니다. 한심한 프랑스 육군은 무장친위대의 힘 앞에 쉽게 무너지고 있었지만, 발로니엔 군단 덕분이 아니었습니다. 실제로 다른 SS사단 본부에 따르면 이들은 전혀 진격하지 않고 다른 사람들에게 자신들의 입장을 보고하기를 거부하고 있었습니다. 이건 반역행위입니다! 슐로서는 레옹 드그렐의 번호로 전화를 걸며 수화기를 들었습니다. 발로니엔 군단의 지도자는 받지 않았지만, 그의 독일인 동료 중 한 명이 받았습니다. "드그렐에게 연결해!" 슐로서가 말했습니다."드그렐 연대지도자님은 사라졌습니다, 상급지도자님.""그럼 찾아서 데려와!""이해하지 못하시는 것 같습니다. 드그렐은 '사라졌습니다.'"그 다음 몇 시간은 당황한 전화와 혼란스러운 고위 지휘부에 대한 브리핑, 그리고 군단의 대체 지휘관을 찾기 위한 쟁탈전으로 흘러갔습니다. 존경받는 발로니엔 장교 장 프랑수아 티리야르는 전장 진급을 받았으며, 잠시 지체한 끝에 배정된 기동을 실행할 수 있었습니다. 당장 닥친 위기는 해결됐지만 드그렐은 사실상 지구 표면에서 사라져버렸고, 군단의 직속 부하들 중 상당수는 자신은 어디로 갔는지 말할 수 없다고 하거나 말하지 않으려 했습니다. 친위대가 어떻게든 진상을 규명할 겁니다
BRG_huntdegrelle.1.a코0=그 새끼가 대체 어디로 간거야?!

BRG_huntdegrelle.2.t코0=겸손한 요구
BRG_huntdegrelle.2.desc코0="솔직히, 제가 그런 자격으로 SS국가지도자 각하를 섬길 수 있다는 것이 놀랍습니다. 그리고 제가 할 수 있는 한 최선의 방법으로 국가사회주의의 목표를 달성하기 위해서는 몇 가지 자원이 더 필요할 것입니다. 우선, 프랑스군에 대항하여 사용했던 자들을 보충하기 위해서는 군단이 더 많은 보급품을 필요로 하는 것은 물론..." 새로 발탁된 장 프랑수아 티리야르가 발로니엔 군단이 요청한 보급품 목록과 그것들을 낭비할 과제들을 마구잡이로 늘어놓자 SS국가지도자의 개인 참모들은 무표정한 표정을 지었습니다."...그리고 기사단국의 반역자 레옹 드그렐를 사냥할 단체를 결성할 필요도 있습니다." 이 말은 그들의 관심을 끌었습니다. 티리야르는 친위대 장교들과 함께 타이핑된 공급 요청서 목록을 슬쩍 넘겼습니다. 한 명은 명단을 들고 다른 방으로 출발했고, 입을 가리고 전화 통화를 하는 소리가 들렸습니다. 그는 돌아왔을 때 여느 때와 마찬가지로 냉정했지만 눈에 놀란 기색을 띠고 있었습니다."SS국가지도자께서는 당신의 공급 요청을 개인적으로 승인하셨으며 국가사회주의를 훼손하기 위해 일하는 사람들을 제거하려는 당신의 열망에 박수를 보내셨습니다. 지도자께서는 좋은 결과를 기대한다고 말하셨습니다."그래, 그래, 물론입니다! 고맙습니다! 지크 하일!" 티리야르는 소지품을 챙기고 급히 회의실을 나서면서 소리쳤습니다. SS국가지도자의 개인적인 칭찬은 그 자체로 큰 영광이었지만, 그것은 또한 힘러의 눈이 그를 면밀히 주시하며 어떤 실패의 징조가 있는지 찾고 있다는 뜻이기도 했습니다...
BRG_huntdegrelle.2.a코0=SS국가지도자를 실망시키는 것은 현명하지 못하다.

BRG_huntdegrelle.3.t코0=발목 잡기
BRG_huntdegrelle.3.desc코0=SS국가지도자는 드그렐 수색의 예비 단계에 대한 상급지도자 슐로서의 보고서를 대충 훑어보며 그 결과에 고개를 가로저었습니다. 불행히도 결과는 희박했고, 발로니엔 군단의 행동이 적지 않게 들어있었습니다. 슐로서는 심지어 군단 장교들이 수사를 방해한 모든 방법들이 든 긴 목록이 적힌 부록까지 포함시켰습니다. 지휘 계통에서 편리하게 사라진 명령들, 낮은 군대의 사기, 오염된 증거들, 약한 알리바이들, 목격자의 보고 누락, 목록은 계속되었습니다. 이 정도의 무능은 수사를 지연시키려는 군단 내부의 노골적인 음모는 아닐지라도 군단의 반항으로 급속히 옮겨가고 있었다.다행히도 그들의 새로운 지도자 티리야르는 직설적인 태도를 취하는 것 같았습니다. 그는 충성스럽고 단호했으며, 무엇보다도 항상 SS국가지도자의 승인을 구했습니다. 그는 슐로서의 보고가 도착한 직후 전보를 보내 수사에 어떻게 접근해야 할지 물었습니다. 비록 그는 군단이 즉시 조사를 시작할 수 있다고 언급하지만, 그는 또한 SS군단 랑게마르크와 협력하는 건에 대해 SS국가지도자의 허락을 요청했습니다. 비록 플랑드르인이 발로니엔 군단을 틀림없이 싫어하지만, 그들은 드그렐을 더 증오합니다.
BRG_huntdegrelle.3.a코0=모든 지원은 환영한다, 티리야르가 랑게마르크에게 손을 내밀지도 모른다.
BRG_huntdegrelle.3.b코0=시간은 절대적으로 중요하다. 티리야르는 즉시 시작해야 한다.

BRG_huntdegrelle.4.t코0=앤트워프의 두 사람
BRG_huntdegrelle.4.desc코0=두 사람은 카페 밖 테이블에 앉아 차를 홀짝이며 일종의 일상적인 혐오감으로 서로를 노려보았습니다. 한쪽 끝에는 티리야르가 앉아 있었고, 다른 쪽 끝에는 젊은 플랑데런 사령관인 베르트 에릭손이 앉아 있었습니다. 플란데런과 발로니엔은 표면적으로는 스와스티카 아래 단결되었지만, 오래된 습관은 죽이기 힘들었으며 민족적 증오는 그 어느 때보다도 강했습니다."넌 천재냐 아니면 바보냐." 에릭손이 웃었습니다. "플란데런에 기어 들어와서, 나와의 만남을 요청하고, 무슨 문제가 있든지 도움을 기대할 수 있다고 생각하는 걸 보니 둘 중 하나지. 난 네 아첨꾼 두꺼비들 중의 하나가 아니야.""무엇이 문제냐가 아니라 누가 문제냐 하는 얘기지." 티리야르가 속삭였습니다. "드그렐."에릭손은 불쾌해했습니다. "그러니까 그 소문이 사실이라는 거지. 진지하게 그 새끼를 쓰러뜨리는 거라면 필요한 건 뭐든지 말해. 일주일만 주면 랑게마르크를 네 것으로 만들어 줄 거야."티리야르가 손을 내밀었지만 에릭손은 말했습니다. "하지만! 조건이 하나 있어. 난 너네가 진짜 미워하고 미워하고 미워할 거라는 걸 알고 있어!"
BRG_huntdegrelle.4.a코0="드그렐을 잡을 때까지는 함께하고 싶은데."



BRG_collapse.1.t코0=우리의 죽음을 꿈꾸는 사람들
BRG_collapse.1.desc코0=역사를 보면 서양 문명의 발흥과 몰락은 똑딱이는 시계에 달려있었습니다. 남자와 여자, 어린이의 죽음에서부터 세계 전역의 왕국과 제국에 이르기까지 이 모든 것은 시계가 지배하는 것으로, 이 소리는 우리 발 앞에 무릎을 꿇어야 할 수많은 열등인간의 삶과 심장 박동을 형성하는 동시에 시간을 엄수하는 아리아인의 마음 속에 울려 퍼집니다. 진정으로 훌륭한 인물조차도 우주 시계의 똑딱 소리는 원수에 대항하는 우월한 사람의 피와 유전자 내에 계속 새겨진다는 것을 알고 있습니다.그리고 오늘날, 이 우월한 사람들은 세계와 전쟁을 벌이고 있으며, 기사단국의 강력한 전사들은 이 시계의 자비를 발견하고, 기사단국 그 자체는 역사에서 주인의 힘을 깨닫고 있습니다. 오늘날, 프랑스인은 삼색기를 흔들면서 공화주의와 민주주의의 필요성을 외치고, 영원한 지배의 의미인 것마냥 흉악한 수준의 부패에 빠져있습니다. 오늘날, 벨기에인은 24시간 내내 북방을 맴돌며 민주적 민족주의라는 소름끼치는 미명하에 야만적인 이웃이라 생각하는 플란데른인과 함께 정착한 아리안인을 살해하고 있습니다. 그리고 오늘날 과거 종교의 메시지가 비참한 "신앙"을 위해 충직하고 빈틈없는 시민들을 벗겨내려고 하면서, 나약한 가톨릭 신자는 꽃과 유대사회주의에 대한 징그럽고 기형적인 환상을 보며 시계를 부술려고 하고 있습니다. 이 반역자들과 어울리는 모든 남자, 여자, 그리고 아이는 그들 자신의 사형 집행 영장에 서명하여 우주 시계가 준 시간을 멈추게 했습니다. 몇몇은 기사단국과 열전을 벌이기 위해 일어섰고, 우리는 이 세계를 지배하는 진정한 주인입니다. SS국가지도자는 명철함과 지혜 속에서 군대가 어느 쪽을 겨냥해야 할지 선택할 필요성을 인식했고, 똑딱거리는 시계의 축복 아래 우리에게 주어진 영광을 얻을 수 있었습니다.
BRG_collapse.1.a코0=프랑스의 참수가 시작될 것이다.
BRG_collapse.1.b코0=나약한 국가는 이제 죽을 것이다.
BRG_collapse.1.c코0=독립심이 없는 자는 죽음에서 아무것도 찾을 수 없다.
BRG_collapse.1.d코0=신도 양귀비도 너희를 구원하지 못한다.
BRG_collapse.2.t코0=불, 검, 재
BRG_collapse.2.d코0=이 타락하고 퇴폐적인 땅 위에 드리워진 잿빛 하늘은 기사단국 위를 기어다니는 폭풍 그 이상의 것을 보여줍니다. 계속해서 내리는 비와 쌀쌀한 바람은 적들의 시체와 트럭, 총이 타다 남은 재를 잿빛 하늘로 날려보내고 있습니다. 불과 몇 시간 전에 오스트-파리스의 홀에서 아리아인 군인이 자라고 전쟁의 기계로 만들어지는 전쟁터에 이르기까지 '아인자츠 에렌토트'가 시작되었습니다. 더 많은 사람들이 이 무시무시한 반란으로 사망함에 따라, 잔해와 선혈이 흩뿌려진 이 땅에 총성과 포성이 울려퍼졌습니다. 그러나 제1차 세계대전과 제2차 세계대전이 벌어졌던 들판과 도시에서 적들은 짧은 희망의 순간을 맛보았습니다. 아리아인이 사람들이 총을 치우는 동안 전투에서 후퇴하고 많은 사람들의 목숨을 앗아간 참호를 떠난 것처럼 보였습니다. 그 순간, 프랑스인과 벨기에인이 그들의 부패한 민주주의 국가, 오만한 독립 주장, 그리고 신성하지 않은 교회의 역겨운 사랑을 위한 전투를 함께한 동지를 포옹하면서 환호성의 섬광이 시작되었습니다. 그러나 퇴폐하는 자들이 정의로운 자들의 힘에 부딪히면서 그들의 희망도 돌에 부딪치게 됩니다. 오스트파리스에서도 볼 수 있는 발할라에 이를듯한 화염과 연기는 아리아인이 뿌린 파괴를 보여줍니다.
BRG_collapse.2.a코0=이는 그들이 마땅히 겪어야 하는 일이다.
BRG_collapse.3.t코0=검은 태양의 밤 너머로
BRG_collapse.3.d코0=첫날은 기쁨과 흥분이 가득했다. 그날 밤에는 슈츠슈타펠 연대와 그 장교들은 치명적인 공격을 받아 붕괴되었으며, 결국 민중은 하나의 대혁명으로 연합하였다. 우리는 함께 그들을 영토 밖으로 밀어내고, 우리 스스로 국가를 만들었다. 유럽 장교처럼 강경하고 전통적인 대령조차도 우리를 오랫동안 학살한 아리아인들을 상대로 군사적 성공을 거둔 것을 기념하기 위해 와인을 마시고 즐기는 것을 마다하지 않았다. 그러나 전쟁이 진행되면서 그 첫 날의 기쁨은 시들해졌다. 전쟁이 지속될수록 수많은 사람이 죽었으며, 아리아인을 계속 밀어내는 동안 그들이 퇴각 후 남겨둔 그을리고 황폐해진 대지 위에서 피로감을 느끼지 않을 수 없었다. 그럼에도 불구하고, 우리는 아리아 브루탈리즘과 폭정에 지배되고 있는 위대한 시골의 잔해와 폐허를 지나 여정을 계속했다. 그 곳에서는 모든 유용한 공급 기지나 잠재적 라디오 기지가 박살나고 불탔다. 식량과 수원은 날이 갈수록 부족해졌고, 적의 퇴각 뒤에 남겨진 파괴에 따른 물자와 지원의 부족은 우리 대열의 내분으로 이어졌다. 완전히 파괴된 또 다른 잠재적 자원을 지나갈 때마다 피로는 더욱 커져만 갔다. 돌이켜보면, 그 모든 것은 지금에 비하면 너무나 간단해 보인다. 파괴가 너무 심해져서 우리는 그저 계속 검게 그을린 폐허를 마주하게 되었는데, 그 곳은 일상적인 삶이 진행되는 곳이라기보다는 베르덩이나 솜의 전쟁터처럼 보였다. 거기서 우리는 참호를 팠다. 그리고 검은 태양이 일어났을 때도 있었다. 짐승의 파도가 움직이기 전 기관총이 지옥을 퍼부었다. 적에게 굴복한 옛 전우들이 구식 소총, 폭발물, 동포를 도살할 때 쓰던 참호용 단검 등 단순한 무기를 들고 우리 대열로 달려들었다. 이제 대령은 이 참호에서 내 옆에 누워 있다. 총에 맞은 그의 두개골에서 피가 흘러나와 내 입속에 고여가고 있다. 이제, 내가 할 수 있는 일은 여기서 죽은 척 하는 것이다. 적이 짐승처럼 우리를 샅샅이 뒤지지만, 나는 그들이 내 심장 박동 소리를 듣지 않기를 바랄 뿐이다.
BRG_collapse.3.a코0=우리는 그들의 최후가 될 것이다.
BRG_collapse.4.t코0=이제는 상황이... 달라졌다
BRG_collapse.4.d코0=일이 항상 이런 식인 것만은 아니었습니다. 무장친위대에서 가장 큰 집단의 사령관으로 임명되는 것은 기사단국 내에서 진정한 영광입니다. 그러나 영광스러운 성공이 국가와 SS국가지도자에 대한 명예를 의미하는 경우에는, 끔찍한 시기에는 그러한 성공에서 멀어지는 게 더 낫습니다. 그러한 성공은 오히려 실망을 안겨줄 것이고, 그러한 실망은 모든 죽음이 기사단국에 큰 손실이 되는 현재 전장의 상황을 감안할 때 때아닌 죽음을 초래할 수 있습니다. 하지만, 파이퍼는 쉽게 죽지 않을 것입니다. 아니, 그는 죽지 않을 것입니다. 만약 그의 계획이 친위대 앞에서 효과가 있다면 말입니다. 한때 국가사회주의라는 이름으로 새로운 성공을 거두었다는 소식에 자부심과 만족감으로 밝게 빛났던 방은, 이제 폭풍과 하늘을 날아다니는 재에 가려져 어두워졌습니다. SS국가지도자의 집무실 입구에서 대화가 이어졌습니다. 대화는 우리의 성공, 아리아인 전통주의, 지도력 변화, 군사 교리, 실패 등 여러 주제를 다루었습니다. 여단지도자가 승리의 대가를 회고하며 새로운 생각을 앞으로 밀고 나갔기 때문에, 이 만남의 진정한 의미는 결국 사라지게 될 것입니다. 승리는 아리아인 병사의 피를 통해 이루어지기보다는 우리 산업과 추진 기술, 탄두를 통해 이루어집니다. 그리고 여단지도자는 현재 처한 상황을 깨닫기 시작했습니다. 네 명의 남자가 돌격소총을 들고 여단지도자의 머리통을 날려버리기 위해 트럭을 둘러쌌기 때문입니다. 이는 파이퍼가 자신의 미래를 위해 바랐던 상황이 아닐 것이요, 그가 전쟁터의 쾌락과 입술에 묻은 열등인종의 피맛을 즐기는 것을 바랐던 것은 아닐 것입니다. 오히려 그는 이 전쟁의 다음 단계를 준비하기 위해 모든 핵무기 시설을 무사히 순회하기를 바랬을 것입니다.
BRG_collapse.4.a코0=우리의 헌신, 충정, 힘으로.
BRG_collapse.10.t코0=새로운 날. 우리의 새로운 날.
BRG_collapse.10.d코0=역사는 사람을 여러 이름을 수식합니다. 이는 음흉한 잉글랜드인의 흑태자처럼 살아있을 때 붙을 수도 있고, 야만적인 왈라키아인의 블라드 가시공처럼 죽은 뒤 붙을 수도 있으며, 핀란드 노예의 하얀 사신처럼 업적이 전세계에 알려진 뒤에 붙을 수도 있습니다. 그러나, 역사는 겉으로 보기에는 연대기의 다음 장으로 넘어간 것 같습니다. 아리아인은 오늘날 우리가 이뤄낸 승리로 진정한 '세계의 지배 인종'이 되었습니다. 기사단국 건너편에서 적들은 태어나는 순간부터 인간 이하의 존재라는 운명에서 벗어날 수 있으리라는 희망을 품고 목숨을 걸고 도망칩니다. 그리고 이 잘못된 병든 바보들은 아리아인 세력의 힘에 대항할 기회를 잡았다고 스스로를 속입니다. 그들은 성공적으로 퇴각하지 못할 것입니다. 그들이 퇴폐적인 프랑스인이든, 야만적인 벨기에인이나 플란데런인이든, 혹은 붉은 양귀비 뒤에 모인 유대인 볼셰비키이든 간에, 우리가 이 세상의 퇴폐 앞에서 다시 한번 승리를 발견했듯이, 모든 것이 우리의 진실하고 영광스러운 자연, 즉 유전적으로 직접 부호화된 자연에 반하게 되었습니다. 그러나 무엇보다도, 이날은 우리의 힘에 대항하여 죽은 부패한 반란군 앞에서 SS국가지도자의 위대한 승리를 선포하는 날입니다. 그러나 지금은 여기서 멈추거나 머뭇거릴 때가 아닙니다. 지금은 계획을 세울 때입니다. 이제 우리는 정복의 빛을 발하여 SS국가지도자의 비전에 영광을 돌릴 것입니다.

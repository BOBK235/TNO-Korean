burgundy_political.36.t코0=먹이 도축
burgundy_political.36.desc코0=저항에 대항한 우리의 작전은 거침없는 성공으로 마무리되었습니다! 붉은 양귀비 저항조직 본부의 은신처에 대한 습격으로 이 추잡한 '레지스탕스'의 알려진 지도자를 모두 찾아내 포획하는 데 성공했고, 살아남은 소수의 부하들도 여전히 은신처에서 이 쥐들에게 충성하고 있습니다. 하급 집단 처형의 대부분은 현장 요원에 의해 현장에서 수행되었는데, 집행 전 통상적인 심문 과정은 기사단국 전역에 걸쳐 있는 여러 다른 세포의 위치를 상세히 기술한 보물의 발견으로 인해 불필요하게 되었습니다. 이들 지역에 주둔하고 있는 반레지스탕스 요원들이 이미 움직이고 있으며, 지도부의 실패에 대한 소식을 듣기도 훨씬 전에 생존자 몇 명의 문 앞에 도착할 것으로 보입니다.'그루에'라 알려진 저항군의 궁극적인 우두머리는 붉은 양귀비에서 남아있는 마지막 인물입니다. 가장 엄격한 보호감찰 하에 억류된 그는 SS국가지도자의 직접 지휘에 의해 일시적으로 목숨을 구했습니다. SS국가지도자께서는 이 마지막 남은 범죄자의 처형을 직접 목격하고 싶어 하시는 것 같으며, 현재 그루에가 수감되어 있는 장소로 가고 있습니다. 이 예외적인 일련의 사건들은 우리가 오늘 아리아 민족을 위해 이겼던 예외적인 승리를 나타냅니다. 마침내 쥐가 쓸려 나갔고, 집은 말끔해졌습니다.

BRG_an_end_desc코0=The conflict spreading across the Iberian peninsula has been pushed and pulled as far as our hands can manipulate it. Every day, another Spanish father, another Portuguese mother, and another child of a minority find themselves plunged straight into the battle which consumes their lands, as the ashes of their homes, business places, and sources of entertainment all wipe across their face, as does the blood of their comrades. Iberia is broken, Spain is destroyed, Portugal is dead, and we have benefitted each and every step of the way, both in operations and in investments. The world has sunk its entire attention towards the blood which floods the lands of the peninsula, while the coffers of the Ordensstaat stand bloated from all of the sales and investments coming forth from the entirety of our actions across that accursed Peninsula. The time has come for the SS-Ordensstaat Burgund to take its hand off of 세계계획 콘도르, and allow our splendors to rain forth from the Hell that is now Iberia.


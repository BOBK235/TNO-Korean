BRG_focus.100.t코0=늙은 장군과의 이별
BRG_focus.100.desc코0=카를-하인리히 폰 슈튈프나겔 장군은 리무진 창밖으로 점점 멀어지며 작아지는 오스트-파리스를 바라보았습니다. 그는 처음에는 독일 군사 점령군의 수장으로서 20년을 도시에서 보냈고, 그 후 협력 정부를 위해 "자문위원"이라는 모호한 직책에 있었습니다. 어느 쪽에 있든, 그가 할 일은 그대로였습니다: 게르만 족의 군화로 프랑스의 목을 계속 누르는 것. 이것은 그가 훌륭하게 해낸 일이었지만 수십 년 동안 잠자리에서 그를 괴롭혔습니다. 그가 서명한 명령, 저항군의 고향을 상대로 한 보복 살인, 다시는 돌아오지 않을 사람들로 가득 찬 소떼차... 그의 조국을 위해 기꺼이 참고 싶었지만, 때때로 선을 넘은 일도 많았습니다.그러나 그가 자부심을 가지고 수행했던 직무에는 다른 측면들이 있었습니다. 정권이 재편되고 힘러가 상사로 임명되자 카를-하인리히는 SS의 고삐를 쥐기 위해 최선을 다했습니다. 그러나 그가 행정부에서 신뢰했던 모든 사람들은 갑자기 좌천되거나 의심스러운 혐의로 체포되거나 비극적인 사고를 당했습니다. 그의 권력은 약해졌고, 그는 힘러가 최근 행한 일을 게르마니아에 그대로 전하는 정보원에 지나지 않게 되었습니다. 이제, 그는 더 이상 그것조차 할 수 없었습니다. 사실, 그는 매일 그 심연을 응시한다는 짐을 더 이상 지고 있지 않아도 된다는 사실에 안도감을 느끼고 있어야 했습니다.그러나 누가 자신을 대체할 것인가 하는 생각에 그가 느낀 것은 공포뿐이었습니다.

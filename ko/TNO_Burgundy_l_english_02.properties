BRG_focus.102.t코0=가정 방문의 대가
BRG_focus.102.desc코0=장교는 평상시의 군사적인 정밀도로 문을 세 번 두드려 누군가가 대답하기를 끈기 있게 기다렸습니다. 그러나 아무도 응답하지 않았습니다. 그들은 집 밖에 있는 승합하와 제복을 입은 남자가 문을 두드리는 것이 나쁜 소식이라는 것을 알아낼 만큼 똑똑했습니다. 장교는 몇 분 더 끈기 있게 기다렸다가 권총을 뽑아들고는 문을 박차며 들어왔습니다. 그와 동료 게슈타포 장교는 그 후 집안을 뒤지기 시작했습니다. 응접실과 식당은 깨끗했습니다. 누군가 싱크대에서 작은 서류더미를 완전히 태워 버린 것 같기는 했지만 주방 역시 마찬가지였습니다.계단을 올라가 2층으로 가자 복도 곳곳에 총성이 울려 퍼지는 소리가 들렸습니다. 장교들은 발포가 멈춘 직후 다시 나타나 엄호했습니다. 그들은 주 침실에 도착해 목표물을 찾았습니다: 노르드칼렌 광산의 노동 조건에 이의를 제기한 후 친프랑스인으로 의심되는 SS 대위였습니다. 그와 그의 아내는 모두 머리에 구멍이 뚫린 채 방구석에 누워 있었으며 바닥에는 발터가 놓여있었습니다. 잡히지 않도록 동반 자살을 한 듯했습니다.장교는 이제 죽은 사람에게서 귀중한 정보를 빼내느라 밤을 새우지 않을 것이라는 실망감에 한숨을 내쉬었습니다. 대신 그는 서류를 정리하고 상관을 상대해야 할 것입니다. 하지만 아리아인 사이에 숨어있는 퇴폐가 하나 사라졌습니다.
BRG_focus.102.a코0=어떤 문제에는 스스로 해결하는 방법이 있다.
BRG_focus.103.t코0=간단한 시험
BRG_focus.103.desc코0="이건 새로 들어오는 모든 장교가 의무적으로 응시해야 하는 국가사회주의에 대한 새로운 시험입니다. 시험이 끝날 때까지 30분이며, 연필만 써야하고, 말을 하면 안 되고, 방을 나가는 것도 안 됩니다. 시작하십시오."SS 장교 후보자들은 모두 자리에 앉아 책장을 열어 서둘러 동그라미를 치거나 답을 끄적였습니다. 문제는 평범한 당사에서 ("아돌프 히틀러는 언제 독일의 총리로 임명되었는가?") 매우 개인적인 문제까지 ("가족 구성원과 관련된 성적 환상을 해본 적이 있는가?") 다양했지만, 그들은 변함없이 부지런히 답을 써내려갔습니다. 30분이 지나자 강사는 일어나 시험지를 모으고 방에서 나왔습니다. 응시자 대부분은 그저 앉아서 시험의 목적에 대해 약간 혼란스러워하며 서로를 응시했습니다.다음날 아침, 동료 후보 3명이 병영 내 침대에서 사라졌습니다. 이름은 점호에서 사라졌고, 개인 소지품은 모두 관물대에서 제거되었습니다. 아무도 그들에게 무슨 일이 일어났는지 묻고 싶지 않았습니다. 왜냐하면 마음속 깊이 이미 알고 있었기 때문입니다. 그들이 시험에서 한 말 때문이었는지, 아니면 보안국이 한동안 그들을 주시하고 있었는지는 중요하지 않습니다. 죽은 사람의 운명에 연연하는 것은 의미가 없습니다.
BRG_focus.103.a코0="'조국'이라는 단어를 들으면 떠오르는 것을 서술하십시오..."
BRG_focus.104.t코0=피 검사
BRG_focus.104.desc코0=심리학은 훌륭하지만, 체제전복자를 뿌리뽑는 능력은 완벽하지 않습니다. 스파이나 퇴폐자는 훌륭한 훈련을 통해 체제를 이기는 방법을 습득하거나 순전히 운빨로 독일의 충실한 아리아인으로 위장하고 탐지를 피할 수 있습니다. 그러나 이는 생물학계에 존재하는 오류가 아닙니다. 피는 그 순도를 속일 수 없습니다. 두개골은 그 형체를 덮을 수 없습니다. 신체의 DNA를 한꺼번에 다시 만들 수는 없습니다. 만약 우리 나라에 조상 중 운터멘쉬가 있거나 조상을 위조한 자, 파괴공작자, 유사유대인이 침투하는 것을 막으려면, 기사단국 사람 중 불순한 자가 있는지 확인하기 위해 모든 사람을 의심해야 합니다. 말하자면 부모에게 현혹된 사람은 당적을 박탈당하게 될 것입니다. 기록을 위조했거나 이미 심리검사에 의해 유죄판결을 받은 자는 게슈타포의 방문을 받고 신속하게 처리되어야 합니다. 불순한 피는 결국 불순한 마음의 가장 큰 원인 중 하나입니다.

BRG.6.t코0=프랑스 침공
BRG.6.desc코0=독일이 죽음의 문턱에서 내전을 벌이고 있는 가운데, 애처로운 프랑스를 보호하는 마지막 장벽이 무너졌습니다. 이미 프랑스군은 피할 수 없는 상황에 대비하기 위해 무기를 급하게 모으는 등 공황 상태에 빠져 있습니다.그들의 저항 시도는 우습습니다. 우리는 어떤 반항도 소용없다는 것을 보여줄 것입니다.제시된 계획은 간단합니다. 프랑스 비무장지대를 점령하고, 파리의 나머지를 점령하고, 프랑스가 우리 정권에 저항할 수 있다는 어떤 희망도 깨부숴야 합니다. 전쟁은 짧고 신속할 것이며, 우리가 빨리 중부 프랑스를 점령한다면 프랑스는 저항할 의지나 수단을 가지지 못할 것입니다.
BRG.6.a코0=때가 왔다. 침공하라.
BRG.6.b코0=지나칠 정도로 조심해라.
BRG.7.t코0=프랑스의 붕괴
BRG.7.desc코0=프랑스를 관통하는 부르군트의 기습은 계획했던 것만큼 효과적이었습니다. 프랑스 군대는 완전히 혼란에 빠졌고 프랑스 정부는 가능한 남쪽으로 대피했습니다. 정치들은 이미 우리의 힘을 피해 해외로 흩어졌습니다.국내에 남아 있는 몇 안 되는 정치인은 이미 우리에게 국경과 중심지역, 그리고 귀중한 수도까지 내놓으면서 항복을 제안했습니다. 우리는 이를 거부하고 전쟁을 계속할 수도 있지만, 우리가 그 정도의 땅을 적절히 관리하고 감시할 수 있을지 의문이며 이 정도의 영토 팽창은 행정을 한계에 다다르게 할 것입니다. 이젠 전리품을 즐길 차례입니다.
BRG.7.a코0=전쟁은 끝났다..
BRG.7.b코0=알프스에 도착할 때까지 멈추지 않을 것이다!
BRG.8.t코0=오스초네
BRG.8.desc코0=오스초네 작전이 준비 완료되었습니다. SS 사단은 국경에서 하이드리히의 영토로 번개처럼 들어갈 준비를 하고 있습니다. 아무도 우릴 막을 수 없습니다. 그 말은 아무도 이 사실을 알 수 없다는 것입니다. 하이드리히와 그의 부하조차도. 누가 우리를 말리려 할 수 있을지 의심스럽지만, 기회는 언제나 재앙이 될 수도 있습니다. 그럼에도 불구하고, 이는 핵무기를 쉽게 획득할 수 있는 최고의 기회이며 부르군트에 훌륭한 군사적 기회입니다.
BRG.8.a코0=때가 되었다, 명령을 내려라.
BRG.8.b코0=부대를 소환하라!

BRG.9.t코0=새로운 접근 방법
BRG.9.d코0=총통의 암살이 막판에 좌절되었을 때, 우리는 독일을 타락에서 벗어나게 할 기회를 잃었을지도 모른다고 절망했습니다. 하지만 우리는 총통의 죽음으로 인한 발작이 새로운 기회를 제공했기 때문에 다시 한번 희망을 품을 수 있었습니다. 예상보다 더 많은 피가 흘렀으나, 그럼에도 불구하고 기회였습니다. 타락하고 호도한 자들이 동족상잔의 분노를 실어 서로를 향해 몸을 던지면, 하이드리히는 국가사회주의가 독일에 다시 등장한 것처럼 SS국가지도자의 유용한 대리인이 될 것입니다. 아니면 그렇게 바라는 것일 수도 있고요. 우리가 하이드리히에게서 받고 있는 보고서는 유감스럽게도 양은 곧 질이라는 것을 나타내는 것 같습니다. 독일의 열등한 대중은 독일이 다시 세워지는 것을 보지 못하고 썩는 것을 곧 보게 될 것입니다. 그들이 우리의 폰을 빼앗았습니다. 하이드리히는 실종되거나 죽은 것으로 여겨지고, 그의 부하는 자리를 버리고 있습니다. 최근 분쟁에서 그렇게 노골적으로 손을 내밀었기 때문에, 우리는 더 이상 독일을 직접 장악할 어떤 실현 가능한 길을 기대할 수 없습니다. 그렇게 될 것입니다; 타락한 자들이 폐허가 된 도시에서 돼지처럼 발정하기를 원한다면 그렇게 할 수 있습니다. 우리는 하이드리히와 그의 부하들과 함께 우리가 할 일을 할 것입니다. 그리고 SS국가지도자의 비전을 실현하기 위한 보다 미묘한 접근법을 탐구할 것입니다.
BRG.9.a코0=다른 곳에서 기회를 모색해야겠군...

BRG.11.t코0=실험
BRG.11.desc코0=SS국가지도자는 크리스마스 아침에 잠에서 깨어난 아이처럼 신경질적인 흥분으로 가득 찬 채 묵묵히 헬리콥터에서 내렸습니다. 엘리베이터 앞에 섰을 때 두 손을 비틀었고, 지하 복도를 성큼성큼 걸어 내려갈 때 걸음걸이가 조금 빨라졌으며, 관찰실에 서 있을 때 신경질적으로 펜을 만지작거렸습니다. 오늘은 기사단국과 세계 전체에 중대한 날이었고, 방안에 있는 모든 사람들이 이를 알고 있었습니다. 실수할 여지가 없었습니다.카운트다운이 시작되었고, 방안에는 긴장된 분위기만 남았습니다. 과학자들은 스위치를 켰고, 창을 닫았으며, 고속 카메라를 켰습니다. 카운트다운이 가까워지자 SS국가지도자의 이마에 땀방울이 맺히기 시작했습니다. 십 년간의 야망이 마침내 실현되려고 하는 순간이었습니다.카운트다운이 마침내 막바지에 다다랐습니다.삼.이.일.잠시 동안 셔터 가장자리 사이로 섬광이 스며들면서 방을 환하게 밝혔습니다. 낮고 우르릉거리는 굉음이 들렸고, 매 초마다 점점 커졌으며, 컴퓨터는 덜컹거리고 천장에서 먼지가 떨어졌습니다. 이윽고 갑자기 소리가 멈췄습니다. 창은 천천히 열렸고, SS국가지도자는 창으로 달려들어 바깥을 바라보았습니다. 두 산 사이에 있는 실험장에 틀림없는 버섯구름의 모습이 보였습니다. SS국가지도자의 입술 끝이 당겨지기 시작했습니다. 그리고 몇 년 만에 처음으로...
BRG.11.a코0=힘러는 웃었습니다.

BRG.13.t코0=어둠의 심장 안에서
BRG.13.desc코0=부르군트 SS기사단국은 인공적인 국가로, 몇 년 전까지만 해도 서류상으로나 존재했었습니다. 독일의 유럽 정복 후 10년 동안 힘러가 끊임없이 제안하고 히틀러가 거부권을 행사했지만, 총통은 서러시아 전쟁과 실패한 SS 숙청의 여파로 마침내 마음을 돌렸습니다. 실패한 쿠데타 지도자에게 나라를 내리는 것은 모순되는 것처럼 보이지만, 그 선물은 애물단지였습니다 — 총통은 힘러가 자기 나라를 관리하는 데 너무 정신이 팔려 독일을 계속 약화시킬 수 없기를 바랬습니다.히틀러의 계획은 효과가 있는 것 같았습니다... 잠시동안 말입니다. 힘러는 지난 몇 년 동안 바쁘게 지냈으며, 구 정부를 해체하고 SS 참전용사와 그 가족을 정착민으로 들여오고, 관료를 충실한 종으로 채우는 데 몰두했습니다. 하지만 이제, SS국가지도자는 관심을 바깥으로 돌릴 여유가 생겼습니다. 아무런 낌새도 알아차리지 못하는 세계로...
BRG.13.a코0=충성은 나의 영광이다!

BRG.14.t코0=궁극의 구원
BRG.14.desc코0=수 년 동안, SS국가지도자는 핵무기 계획의 진행 상황을 면밀히 감시했습니다. 이 꿈을 실현하기 위해 엄청난 양의 자원과 인력이 밀반입되어 국내로 흘러들어왔습니다.그 비용은 엄청났습니다; 수천 명의 노예 노동자들이 소중한 우라늄을 정제하기 위해 밤낮을 가리지 않고 일했으며 시설을 짓다가 죽었습니다. 세계, 특히 독일로부터 이런 대규모 프로젝트를 비밀에 부치는 것은 무기 자체 개발만큼이나 어려운 일이었습니다. 비밀이 가장 중요했습니다. 만약 이것이 세상에 노출된다면, 그 결과는... 대재앙일 것입니다.우리의 노력이 마침내 결실을 맺어 가고 있습니다. 머지 않아, 세계는 기사단국이 더 이상 무방비 상태가 아니라는 사실에 전율할 것입니다. 그렇게 된다면 더 이상 독일은 우리의 머리 위에 핵무기를 떨어트릴 생각을 가지지 못할 것입니다! 우리는 SS국가지도자가 정한 길을 따라 길을 개척할 것입니다. 그의 계획은 어떤 대가를 치르더라도 실행될 것이며, 외세에 의한 국내에서의 방해는 없을 것입니다. 
BRG.14.a코0=곧 우리는 무적이 될 것이다.

BRG.15.t코0=단순한 편지
BRG.15.desc코0=하이드리히,SS국가지도자께서 자네에게 큰 기대를 걸고 있네. 독일의 혼란이 극에 달하고 있으며 최근 친애하는 총통 암살 시도가 그의 건강 저하설과 결합되어, 그는 말하자면 횃불을 이어 들을 후계자를 선택할 가능성이 매우 높다네.자네는 총통의 신뢰와 호의를 얻어 잘 해냈다네. 우리는 자네가 그렇게 높은 지위에 있다는 것을 기쁘게 생각한다네. 총통께서 자네를 잠재적 후보자로 지목하셨다는 소문을 들었는데, 그건 우리 대의에 맞는 일이네. 계속해서 환심을 사게. 그리고 앞으로 분쟁이 일어날 때를 대비해 독일에서 조직을 육성하게.하이드리히, 이건 SS국가지도자의 환심을 살 좋은 기회네. 자네의... 독일에서의 계획이 성공한다면 과거의 실망스러운 성적은 묵인될 걸세. 기사단국과 자네 둘 다 자네 임무에 성공하는 게 중요하네.우리를 다시 실망시킨다면 무슨 일이 일어날지 말할 필요없겠지.
BRG.15.a코0=기사단국에 실패란 말은 없다네, 하이드리히

BRG.16.t코0=퇴폐의 악취
BRG.16.desc코0=제대로 된 SS대원이 독일에 대해 알아야 할 게 뭐일거 같아? 할 얘기가 너무 많긴 한데, 그 얘긴 방금 들은 것 같습니다. 그래도 너 이거 알아야 돼.독일국이 최후까지 남아있을 거야. 무슨 수로 남아있냐고? 방법을 알려줄게. 타락. 안일함. 연고주의. 자신의 승진만을 위해 입당만 하는 가짜 나치, 진정한 아리아 애국자가 너무 부족해. 해야 할 일을 할 수 있는 강철 같은 진짜 아리아 사내가 너무 적어. 어떻게 히틀러 자신이 유럽의 역병인 유대인이 우리 국경에서 계속 존재할 수 있도록 할 수 있었을거 같아?나치즘은 옳아. 나치즘은 아리아인이 나아갈 유일한 길이야. 나치즘은 앞으로 다가올 미래를 위해 우리 민족의 존재를 확보할 수 있는 유일한 길이야. 근데 독일은 길을 잃었고, 점점 더 타락하여 내부에서 썩어가지. 친위대에 있는 우리 같은 소수랑 국가지도자께서만이 아리아인에게 생득권, 세계를 주겠다는 의지를 가지고 있지. 근데 나치즘의 교리를 가장 순수한 형태로 따르는 사람은 극소수밖에 없고. 대부분은 노예가 만든 찌꺼기를 먹고 싸기만 한단 말이야. 때가 올 거야. 총통은 이 썩어빠진 독일을 붙들고 있는 유일한 사람인데, 일단 총통이 죽으면 독일에는 암흑의 시대가 닥칠 것이고, 순수함과 안보의 횃불을 이어가는 것은 우리의 몫이 될 거야.   
BRG.16.a코0=진정한 아리아인의 미래를 위해. 

BRG.100.t코0=사소한 좌절
BRG.100.desc코0=SS국가지도자 각하! 또 다른 작은 장애물이 있습니다. 현재 세계 목표에 따라, 우리의 자원을 전세계 영향력과 파괴력을 확산시키는데 집중했습니다. 하지만 일시적으로 이러한 노력에 자금을 대고 무장하는 능력이 소진됐습니다. 이 말은 충분한 물자를 모을 때까지 이 세계계획의 진전이 중단될 것이라는 뜻입니다. 게다가, 이는 우리 공급망을 교란시키고 소량의 정치적 불안을 야기시킬 것입니다. 그럼에도 불구하고, 이 일이 장기적 성공에 어떤 중요한 위협으로 간주되어서는 안 됩니다. 아리아인과 SS의 막을 수 없는 힘이 우리를 언제나처럼 끝까지 지켜줄 것이기 때문입니다. 의심의 여지 없이, 이 소식이 각하께 도달한 다음에는 우리의 끝없는 승리를 향한 행군, 그리고 배반적인 적들에 대한 현장 요원의 놀라운 업적이 뒤따라 보고될 것입니다. 하일 힘러!
BRG.100.a코0=즉시 고쳐야 한다.

BRG.990.t코0=
BRG.990.d코0=
BRG.990.a코0=

BRG.1000.t코0=SS국가지도자의 생신
BRG.1000.desc코0=프랑스나 벨기에의 역사를 기리는 기념일과 크리스마스나 부활절과 같은 오래된 기독교 기념일이 금지되어 있는 등 공휴일과 비슷한 것을 기사단국에서는 거의 찾아볼 수 없습니다. 하지만 그에 가장 가까운 것은 SS국가지도자의 생신일 것입니다. 거리는 환호하는 민간인으로 가득 차있는데, 대부분 독일 정착민이고 사이에 프랑스나 벨기에의 협력자가 섞여 있습니다. 거리에는 자랑스럽고 강한 SS대원으로 가득 차 있는데, 아리안인 중에서 최고의 이들입니다. 그들은 낮의 햇빛에도 불구하고 횃불이 밝게 타오르고 있는 스와스티카와 노르드 룬이 새겨진 높은 현수막을 들고 있습니다. 군악대가 기사단국의 사실상 국가인 "SS는 적지로 돌격한다"를 연주하고, 남자들은 드럼의 박자에 맞춰 완벽하게 한 목소리로 행진합니다.축하하는 소리가 강물 위로 떠다니며 프랑스 괴뢰국 지도자를 성가시게 하고 SS국가지도자를 크게 기쁘게 하고 있습니다. 비록 그는 오늘 행사의 규모에 만족하고 있지만, 곧 축하 소리가 센강 양쪽에서 들려오기를 희망합니다.
BRG.1000.a코0=내년에는 베스트-파리스에서!
BRG.1001.t코0=암시장 습격!
BRG.1001.desc코0=남자들은 숨죽인 어조로 말하며, 모자는 낮게 잡아당기고 외투는 몸에 꽉 쥐었습니다. 누구에게도 미행당하지 않았다는 확신이 들었지만, 그들은 감시당하고 있다는 느낌을 결코 떨칠 수 없었습니다. 그건 그 망할 SS 깡패새끼들의 최악인 부분이었습니다. 적어도 국방군 아래에서는 실내에 있을 때 안심할 수 있었습니다. 이제 아무도 자기 집에 혼자 있을 때도 진정으로 자기 혼자라고 생각하지 않았습니다. 그들만의 거래를 하는 24명의 다른 음습한 남자들에게 둘러싸였을 때는 말할 필요도 없을 것입니다. 적어도 약간은 불안했습니다.회색 모자를 쓴 남자가 담배꽁초를 땅에 떨어뜨리면서 주위를 슬쩍 둘러보고 담배를 껐습니다. "그거 있지?"갈색 코트를 입은 남자는 갈색 종이에 감싼 얇은 꾸러미를 끄집어내면서 고개를 끄덕였습니다. "다음 주 일요일에 남은 대금을 기대하겠소."그가 꾸러미를 건네자 갑자기 문이 열렸습니다. 검은 유니폼과 회색 슈탈헬름을 착용한 남성들이 건물 안으로 쇄도해 자신들 앞에 있는 사람들을 향해 기관총을 겨누었습니다. 건물 안에 있던 남자들 중 다수는 엄숙한 침묵 속에서 머리 뒤로 손을 짚고 무릎을 꿇었습니다. 다른 이들은 알약이나 권총의 총열을 정신없이 삼켰고, 수용소에서 기다리는 것보다 더 빠른 종말을 선호했습니다. 한 사람이 다시 발사하려 했지만, 군인들이 재빨리 그 사람을 죽였습니다.18명의 남자가 전복 활동으로 구금되었는데, 5명은 자살하고, 2명은 체포에 저항하다가 사망했습니다. 대체로 성공적인 습격이었습니다. 병사들은 검은 승합차에 몸을 싣고 거리를 좀 더 깨끗하게 만들었다는 자부심에 미소를 지었습니다.
BRG.1001.a코0=오스트파리스 사람들은 오늘 밤 좀 더 편하게 잘 수 있겠군.
BRG.1002.t코0=예기치 못한 발견
BRG.1002.desc코0=오스팔트 폴은 언제나 그랬듯이 SS국가지도자 집무실 문을 세 차례 날카롭게 두드리고 안으로 들어갔습니다. SS국가지도자는 책상에서 은은한 미소를 지으며 고개를 약간 기울였습니다. 그가 동료에게 보였던 표정 중 가장 따뜻한 표정이었습니다. "오, 오스발드, 만나서 반갑네. 요지아스의 경솔한 행동을 메꾸려면 예산을 어떻게 조정해야 할지 보고서를 가지고 있으리라 믿는다네."폴은 사하라 사막보다 더 건조한 목으로 신경질적으로 침을 삼켰습니다. "저도 반갑습니다, SS국가지도자 각하. 제가 숫자를 한 번 훑어봤는데..." 그는 잠시 목이 메었습니다. 이 때가 그가 가장 두려워한 순간이었습니다. "...예산의 균형을 맞출 방법이 없습니다."SS국가지도자의 미간이 믿을 수 없다는 듯이 치켜 올라갔습니다."제가 믿지 않았다면, 각하께 말씀드리지 않았을 겁니다. 그 숫자는 그들 자신을 대변합니다. 요지아스의 은닉 예산에서 돈과 자원을 받는다 하더라도 피할 수는 없습니다. 매년, 매달, 예산에 점점 더 많은 항목이 추가되지만, 소득원은 계속 줄어들고 있습니다. 국유화할 프랑스 자산도 남아 있지 않고, 세금을 부과할 독일 개인 사업체도 없으며, 소비재 판매도 전혀 없습니다! 하인리히, 난 수십 년 동안 자네와 함께 일해왔어." 폴은 격식없이 말한 것을 후회했습니다, "하지만 이건 제 능력 밖입니다! 제게 이 일을 시키라고 하는 것은 장군에게 알몸인 군대를 이끌고 전쟁을 이기라고 말하는 것과 같습니다! 60년대 말까지 상황이 걷잡을 수 없이 급격히 악화되는 것을 막기 위해 즉각적이고 과감한 개혁이 필요합니다! 그렇지 않으면 앞으로 10년에서 25년 안에 경제적 대재앙을 맞게 될 것입니다. 사후 고려를 위한 제안서 초안을 작성하겠습니다.""좋아, 좋아," SS국가지도자가 대답했습니다. "가도 좋아." 폴이 경례를 하고 방에서 걸어나가는 것을 지켜보면서 그는 그 가엾은 남자에게 연민의 고통을 느꼈습니다. 30년을 넘게 충성을 다했는데, 비겁한 순간에 잔뜩 성을 내다니. 그는 수화기를 들고 보안국에 전화를 건 다음 경제행정본부에서 누가 승진을 할 수 있는지 생각하기 시작했습니다.
BRG.1002.a코0=치욕적이군.
BRG_Pohl_dies_tt코0=§YO오스팔트 폴§!이 §R사라질 것입니다§!.§Y프란츠 노바크§! 가 뒤를 이을 것입니다.
BRG.1004.t코0=요지아스와의 결별
BRG.1004.desc코0=수십 년 동안 발데크 운트 피어몬트 세습공 요지아스는 SS를 충실하게 섬겼고, 최근 카우카지엔의 국가판무관으로 승진하여 라이히스마크와 자원을 기사단국의 예산에 투입했습니다. 보안국 내 몇몇 사람들은 최근 몇 년 동안 요지아스의 정신적 안정을 문제 삼았지만, SS국가지도자께서는 요지아스가 변함없이 헌신적이라고 주장하며 의혹을 일축하셨습니다.그러나 오늘 요지아스의 정기적인 재정 지원이 도착하지 않았으며 의혹이 맞았음이 밝혀졌습니다. 통상적인 백채널 통신은 완전히 침묵했습니다. 사람들은 보안국 스파이가 보고서를 밀반출할 때까지 최악의 상황을 의심하기 시작했습니다. 요지아스가 홧김에 SS국가지도자를 저버린 것일까요? 분명, SS국가지도자의 방문을 위해 요지아스는 호화로운 퍼레이드를 준비했지만, 국가지도자께서 실제로 참석하실지 여부는 확실하지 않았습니다. 이상하게도 이것을 배신이라고 믿은 요지아스는 기사단국을 냉담한 괴물이라고 비난하는 연설을 했고, 자신에게 충성하지 않는 모든 사람을 카우카지엔-SS에서 숙청하기 시작했습니다.보안국이 첩보망을 재건하고 보복을 조직하기까지는 다소 시간이 걸리겠지만 예산에 대한 우려는 더욱 절실합니다. 조지아스의 비자금은 기사단국의 재정에 귀중한 보탬이 되었고, 그 부재는 고통스럽게 느껴질 것입니다. SS경제행정본부는 장기적인 대체 수입원뿐만 아니라 예산 균형 조정의 미봉책을 찾는 업무를 담당합니다.
BRG.1004.a코0=폴을 연결해!

BRG.1600.t코0=짐승의 혁명
BRG.1600.desc코0=갈라진 틈으로 기어 들어가 이 지구에서 진정으로 가치 있는 인구를 구성하고 있는 최고 아리아인 전사들의 황금의 유전자 속으로 새어 들어가는 것이 바로 열등인종의 본성입니다. 그러나 아무리 값어치가 있다고 해도 부패의 역겨운 힘줄은 언제나 아리아인에게는 커다란 파괴의 원천이었습니다. 다시 한번, 우리는 이 파괴에 직면하고 있는 우리 자신을 발견했습니다. 이 세계를 썩힐 수 있는 가장 부패하고 타락한 문화가 있는 옛 프랑스 영토의 심장부 깊숙한 곳에서, 많은 사람들이 기사단국에서 독립을 주장하고 정당한 주인과 전쟁을 벌이면서, 이 땅에 반역의 불씨를 지피고 또 다른 집단의 존엄을 앗아갔습니다. 슈츠슈타펠 내 한 부대는 기사단국에서 상관이 내리는 명령에 반항하고, 자신들이 지휘부에서 독립한 어떤 가증스러운 형태라 자칭하기로 결정했습니다. 굶주림 때문이든 퇴행성 세뇌 때문이든 아니면 어떤 다른 불결한 것들 때문이든, 이들은 SS국가지도자 각하를 무시하고 반항한 대가를 치러야 합니다.이미 병사들은 고엽제와 영광스러운 전쟁을 치를 채비를 갖추었습니다. 만약 반항적인 반란이 이처럼 아리아적인 삶의 방식을 모욕하려 한다면, 그들은 나머지 사람들과 함께 몰살될 것입니다.

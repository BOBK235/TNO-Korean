
POLITICS_BELA_IMREDY_DESC코0=Béla vitéz Imrédy de Ómoravicza is the man whose slow but steady rise to power shaped Hungarian politics for decades, first in the shadow of Miklós Horthy, and finally stepping into the light. A skilled economist and administrator, Imrédy was made Director of the Hungarian National Bank in 1928, before becoming Minister of Finance in the 1930s. His unbridled ambition and political cunning drove him to become one of the most powerful men in Hungary, leading the most hardliner right wing faction of the Party of Hungarian Life, before becoming prime minister in 1938.\n\nSince then, during and after World War Two, Imrédy was the evil genius of the Horthy government - his influence slowly spreading as he suppressed potential rivals, pushed for more totalitarian reforms, restricted freedom of press and culture, and passed harsh antisemitic legislation, all in an effort to become a more loyal German ally. In an ironic twist of fate, his pro-German stance ended with an inter Pakt war between Romania and Hungary, resulting in both countries leaving the Pakt. However, when admiral Horthy finally died in 1957, Imrédy was one of the few men in Hungary with enough clout to enter the race for succession - a race which he won.\n\nBéla Imrédy's final nomination as Regent of the Kingdom of Hungary, approved by Parliament with a strong majority, was the final achievement in his slow, methodical and bloody rise to power - which coincided with Hungary's gradual fall into disaster. As the economy is still in crisis and Germany maintains a large degree of influence over the Magyar state, only time will tell if the new Regent will able to restore Hungary to its former glory, or seal its final doom.


HUN_der_volksbund_desc코0=The Volksbund der Deutschen in Ungarn was formed in 1938 as a political association designed to represent ethnic Germans in Hungary. An openly and unapologetically Nazi organization, the Volksbund is a power to be reckoned with in Hungarian politics - enjoying near total support from the German minority (amounting to almost a tenth of the Hungarian population) and maintaining permanent representation in Parliament. However, the high living standard enjoyed by Germans and the suspicions of Abwehr and SS activity connected to the Volksbund have led many Hungarians of all strata of society to resent, more or less openly, the Germans and the Volksbund, and despite the facade of peace, ethnic tensions in the country have never been higher.


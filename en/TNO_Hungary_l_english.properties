HUN_suffocated_economy_desc코0=Since the conflict with Romania in the 1950s and Hungary's expulsion from Pakt member status, the country has been mired in a devastating economic crisis. Its industry dominated by German investment, its agriculture outcompeted by the slave plantations and fields of Ukraine and Eastern Europe, and its trade strangled by unequal treaties with the Pakt and the Triumvirate, not even Imrédy's financial skills could save the Hungarian economy from collapse - greatly tarnishing the Regent's popularity.


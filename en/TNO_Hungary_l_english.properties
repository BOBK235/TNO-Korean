HUN_az_kormanypart_desc코0=Founded in 1922 as the Unity Party, the Party of Hungarian Life (or MEP) has been nicknamed "the government party" because of its nearly uncontested domination of Hungarian politics for the whole duration of its history. A somewhat diverse grouping of fascists, conservatives, monarchists and nationalists, the MEP unified under the charismatic admiral Horthy, but now that a new and much more radical Regent is in charge factionalism within the party is beginning to truly flare up, with internal opposition to Imrédy reaching worrisome levels. What's worse, the other Hungarian parties, never completely outlawed but totally marginalized by MEP hegemony, are beginning to challenge its power - and voices for a restoration of true democracy in Hungary are growing louder and louder.


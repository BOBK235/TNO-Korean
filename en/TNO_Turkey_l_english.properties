TUR_THENEWORDER_DESC코0=When the German traitors sealed off the Dardanelles with their dam, it not only ruined our economy, but any good will we had previously had towards Germany. While we have tried our utmost to industrialize our nation and subsidies our farmers, it has simply not been able to halt the continual economic downturn that we currently face. The Turkish Land Forces are the pride of our great nation, and the only thing preventing a coup and instability for Turkey.

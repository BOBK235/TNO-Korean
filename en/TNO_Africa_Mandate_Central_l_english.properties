COG_OFN_Legacy_Zentralafrikaner_System_1_desc코0=The Congo has been made a lawless place by the lax governance of the mercenary Müller, and despite attempts by General Abrams to restore some sort of order, little has changed. The bars of Léopoldville are overrun with unemployed mercenaries and corporate agents, still looking for a good deal, and Abrams is inclined give it to them in the name of stability. The old ways work best.

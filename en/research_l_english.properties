## Improvements - Armaments ##
# Basic Batteries (Module)
basic_battery코0=WW2 Era Batteries
basic_battery_desc코0=The basic design of World War 2-era weapons batteries has had a lasting legacy on armaments placements: Basic dual purpose guns enabled targeting of air and sea targets, creating opportunities for intensified bombardment as well as specific targeting of locations.

# Light Batteries (Module)
basic_light_battery코0=Improved Light Battery
basic_light_battery_desc코0=Despite the increasingly attractive options missile destroyers offer, light batteries remain valuable for ships dedicated to speed and agility without the need for precise weapons systems. Increased efficiency in loading systems and modernized emplacement designs can improve the rate-of-fire efficiency and range of this technology.
improved_light_battery코0=Advanced Light Battery
improved_light_battery_desc코0=Further improvements in the caliber of gun designs, and increased automation in the targeting of naval guns, promises to boost the effectiveness of naval bombardment, diversify their usage against aircraft, and further increase rate of fire.
advanced_light_battery코0=Modern Light Battery
advanced_light_battery_desc코0=As modernized ship designs move towards wholesale adoption of missile targeting, existing naval gun designs can be concentrated and reduced for maximum efficiency - with modern computing systems, 1 naval gun can take the place of 3.

# Light Battery Shells (Modifier)
basic_light_shell코0=Armor-Piercing Light Shell
basic_light_shell_desc코0=Enemy ships belong at the bottom of the sea. We must improve our artillery systems to keep them where they belong.
improved_light_shell코0=Improved Armor-Piercing Light Shell
improved_light_shell_desc코0=The next stage in armor-piercing shells was to reduce the trade-off in cost and range. Thankfully, better aerodynamic engineering and improved production lines soon made this possible.

# Medium Batteries (Module)
basic_medium_battery코0=Improved Medium Battery
basic_medium_battery_desc코0=The early batteries of modern naval craft broke easily, and carried too little charge for the large guns to function quickly at all. Nonetheless, they represented the first step towards the dream of the long-lasting low-docking fleet.
improved_medium_battery코0=Advanced Medium Battery
improved_medium_battery_desc코0=The growing effectiveness of modern processor and resistor technology allowed for increasingly long lived and cheap batteries. This was accompanied in turn with longer-lasting naval artillery barrages.
advanced_medium_battery코0=Modern Medium Battery
advanced_medium_battery_desc코0=The digital age brought with it ever better batteries better fit for the ships they served. Guns were able to fire for hours, sometimes days without replacement.

# Medium Battery Shells (Modifier)
basic_medium_shell코0=Armor-Piercing Medium Shell
basic_medium_shell_desc코0=The fundamentals of what we now know as the armor-piercing shell have been in place since the war - the cap of material which allows for penetration, the shaped explosive that detonates at an intended timing, and the lethal result. Naval variants have adopted this principle.
improved_medium_shell코0=Improved Armor-Piercing Medium Shell
improved_medium_shell_desc코0=Armor piercing shells can be improved by a variety of measures, but by far the most important is timing when the explosives within go off. Too early and one might not pierce the armor at all, too late and the critical portions of the ship will not vanish in fire and flame.

# Heavy Batteries (Module)
basic_heavy_battery코0=Improved Heavy Battery
basic_heavy_battery_desc코0=By developing a more improved version of the heavy battery, we can improve our cruisers and battleships by providing with advanced firepower capabilities.
improved_heavy_battery코0=Advanced Heavy Battery
improved_heavy_battery_desc코0=New naval guns can carry vastly improved shells, and fire them at longer ranges than previous models. We can improve them with autoloaders and range-finding systems.
advanced_heavy_battery코0=Modern Heavy Battery
advanced_heavy_battery_desc코0=Mechanization of the auto-loading system, combined with computerized fire control, will drastically improve the lethality of our battleships, keeping them relevant in the age of modern warfare.

# Heavy Battery Shells (Modifier)
basic_heavy_shell코0=Armor-Piercing Heavy Shell
basic_heavy_shell_desc코0=A specialized heavy shell will give our capital ships the ability to hurt the enemy if engaged in a surface battle. New improvements in armor-piercing technology makes sure of this.
improved_heavy_shell코0=Improved Armor-Piercing Heavy Shell
improved_heavy_shell_desc코0=Our new shells are heavier, can penetrate deeper, and have the potential ability to be a miniaturized nuclear warhead, if we so wish to use one.

# Secondary Batteries (Module)
basic_secondary_battery코0=WW2 Era Secondary Batteries
basic_secondary_battery_desc코0=Light cannons on capital ships back in the Second World War afforded them the ability to engage targets at close range and gave them a modicum of defense without relying on screening vessels.
improved_secondary_battery코0=Advanced Secondary Batteries
improved_secondary_battery_desc코0=Single-purpose cannons were improved with auto-loaders and various improvements brought on by post-war analysis. These weapons would still be able to provide close range defense, now backed up by newer technology.
dp_secondary_battery코0=Modern Secondary Batteries
dp_secondary_battery_desc코0=Modern secondary batteries can be used for both surface engagements and anti-aircraft duty, by firing shells at enemy planes attempting to attack the ship, making them a backup to the ship's AA as well.
## Improvements - Armaments ##

## Improvements - Etc ##
# Torpedoes - Launcher (Module)
basic_torpedo코0=WW2 Era Torpedoes
basic_torpedo_desc코0=Torpedoes in WWII were notoriously unreliable due to inadequate testing. They detonated prematurely due to interference from the earth's magnetic field and faulty depth sensors and lacked the firepower to destroy ships directly.
improved_ship_torpedo_launcher코0=Improved Ship Torpedo Launcher
improved_ship_torpedo_launcher_desc코0=Improved warheads and better motors give torpedoes greater maneuverability and strength, assuming that the submarine they launch out of is strong enough.
advanced_ship_torpedo_launcher코0=Advanced Ship Torpedo Launcher
advanced_ship_torpedo_launcher_desc코0=Advances in propulsion allow torpedoes to travel through the water faster than ever before, reducing the chance of interception.
modern_ship_torpedo_launcher코0=Modern Ship Torpedo Launcher
modern_ship_torpedo_launcher_desc코0=The use of frequency hopping allows torpedoes to hit their targets without the possibility of being jammed.

# Torpedoes - Detonator/Type (Modifier)
magnetic_detonator코0=Advanced Detonator
magnetic_detonator_desc코0=Modern detonators are less likely to mistrigger or fail to trigger and are better at hitting their targets.
electric_torpedo코0=Advanced Technical Designs
electric_torpedo_desc코0=The application of advanced mathematics allows more explosives and technology to be fitted inside of each torpedo casing, raising the power of each individual unit.
homing_torpedo코0=Modern Torpedo Warfare Doctrine
homing_torpedo_desc코0=Modern torpedo warfare doctrine calls for the strategic use of torpedoes to destroy or disable ships and submarines while concealing one's own position and avoiding enemy weapons.

# Damage Control (Modifier)
damage_control_1코0=WW2 Fire Fighting Methods
damage_control_1_desc코0=We have inherited the techniques old sailors have used to keep their leaky ships afloat during the Second World War. Though time has marched past the battlefields of the North Sea and the South Pacific, its lessons remain essential learning today.
damage_control_2코0=Cold War Damage Control Doctrine
damage_control_2_desc코0=New eras demand new classes of naval ship, and with that new designs which render old techniques, if not obsolete, then at the very least obsolescent. We should update our damage control methods to take recent developments into account.
damage_control_3코0=Advanced Damage Control Theory
damage_control_3_desc코0=The ship is like a body, and its sailors the blood which flow through its metal passageways. And like a body, all doctors must master every little part in order to treat its ails. If nothing else, our sailors shall be doctors of their beloved ships.

# Fire Control Methods (Modifier)
fire_control_methods_1코0=WW2 Fire Control Methods
fire_control_methods_1_desc코0=Sliding rules and range finders: old, but works as well as ever, if not as well as more modern designs.
fire_control_methods_2코0=Cold War Fire Control Doctrine
fire_control_methods_2_desc코0=The 1960s heralds an age of breakneck developments in computational technology. Using more modern computers for our targeting solutions will allow for greater ranges with smaller CEPs at faster rates of fire.
fire_control_methods_3코0=Advanced Fire Control Theory
fire_control_methods_3_desc코0=Imagine a gun that can hit a nickel thrice a salvo from thirty miles off the coast. That is what our latest computers promise.

# Transports (Modifier)
mtg_transport코0=WW2 Landing Craft
mtg_transport_desc코0=In the Second World War, the Americans used Higgins boats - riveted iron boats ten meters long carrying a ramp and a whole platoon - to ferry their men from ship to shore. We're using them today.
mtg_landing_craft코0=Advanced Landing Craft
mtg_landing_craft_desc코0=The helicopter has changed how we conceive an amphibious assault. Instead of exposing our men to battery fire in lumbering tin cans, we can use a squadron of helicopters to deliver them to the coast in a fraction of the time.
mtg_tank_landing_craft코0=Modern Landing Craft
mtg_tank_landing_craft_desc코0=New innovations in hovercraft technology have produced designs for fast transport ships which can carry as much material in tonnage as the lumbering troopships of Second World War antiquity.

## Mine Warfare (Modules)
basic_naval_mines코0=Contact Mine
basic_naval_mines_desc코0=A simple floating bomb, anchored to the sea floor. The mine explodes when it comes into contact with a ship.
improved_naval_mines코0=Magnetic Mine
improved_naval_mines_desc코0=This sophisticated mine explodes when it detects changes in the magnetic field stemming from a passing ship.
advanced_naval_mines코0=Acoustic Mine
advanced_naval_mines_desc코0=This type of naval mine detonates when its sensors detect the noise of a nearby ship.
modern_naval_mines코0=Pressure Mine
modern_naval_mines_desc코0=This highly advanced mine detects small changes in water pressure caused by a ship moving nearby.
degaussing코0=Degaussing
degaussing_desc코0=By installing powerful electro-magnetic coils, a ship's magnetic signature can be dramatically reduced, making it far less vulnerable to magnetic mines.
submarine_mine_laying코0=Minelaying Submarine
submarine_mine_laying_desc코0=By installing special equipment to hold and release mines, a specially-designed submarine can deploy mines while submerged and, hopefully, undetected.
improved_submarine_mine_laying코0=Torpedo-tube Mine Deployment
improved_submarine_mine_laying_desc코0=Redesigning mines to fit into torpedo tubes allows any submarine to become a minelayer, albeit at the expense of torpedoes carried.
airdrop_mines코0=Aerial Minelaying
airdrop_mines_desc코0=By fitting the mines with a small parachute, they can be safely dropped from airplanes, allowing quick and efficient creation of minefields.
airsweep_mines코0=Aerial Minesweeping
airsweep_mines_desc코0=Airplanes can be fitted with special equipment to detect and safely detonate naval mines from the air.

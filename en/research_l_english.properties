# Smoke Generators (Module)
smoke_generator코0=Smoke Generators
smoke_generator_desc코0=Some minor modifications to the engines and smokestacks of light and medium ships allow them to make a lot of smoke to avoid or break contact with the enemy.

# Depth Charge (Module)
basic_depth_charges코0=Depth Charge Mortar
basic_depth_charges_desc코0=The early era in post-war naval development was marked by a rapid increase in the efficiency and damage capabilities of depth charges, previously clumsy and dangerous tools.
improved_depth_charges코0=1950 Depth Charges
improved_depth_charges_desc코0=As navies increasingly became the domains of submarines and aircraft, depth charges correspondingly improved. The ability to track and engage submarines, even those deep beneath water, was the first of these advances.
advanced_depth_charges코0=1960 Depth Charges
advanced_depth_charges_desc코0=In the 1960s, as cruise missiles quickly became the dominant means of engaging enemy submarines, depth charges rapidly developed a secondary and specialist role. New technology better enabled these necessary changes.
modern_depth_charges코0=1970 Depth Charges
modern_depth_charges_desc코0=The development of nuclear submarines corresponded with an ever more specialized role of depth charges. Rather than being able to engage submarines under water, they became better adapted to react submarines attempting to breach the surface, or to constrict movement.
even_more_modern_depth_charges코0=1980 Depth Charges
even_more_modern_depth_charges_desc코0=As superpowers became increasingly preoccupied with limiting enemy nuclear capabilities, depth charges struggled to adapt to the new ability. New tracking mechanisms for nuclear fuel signatures helped to manage this difficult situation.
super_modern_depth_charges코0=1990 Depth Charges
super_modern_depth_charges_desc코0=The newest generation of depth charge incorporated the most modern tracking and computing abilities available. Depth charges were able to be remotely guided, and follow heat signatures, radiation, and movement.

# Sonar (Module)
sonar코0=WW2 Sonar
sonar_desc코0=Developed since the beginning of the Great War, sonars, both active and passive have been used to detect movement of, communicate with, and navigation of objects near the surface of water.
improved_sonar코0=1950 Sonar
improved_sonar_desc코0=By reducing the weight of the sonar as well as making it quickly replaceable, the sonar of the immediate post-war era was able to detect items while operating at a lower frequency.
good_sonar코0=1960 Sonar
good_sonar_desc코0=As the era of the nuclear submarine approached, the importance of the sonar - both active and passive variants - greatly increased.The development is largely spurred by an effort to prevent these dangerous ships from approaching the shores of our country.
advanced_sonar코0=1970 Sonar
advanced_sonar_desc코0=As submarines became increasingly capable of avoiding standard sonar systems, locating mechanisms struggled to keep pace. The advent of new, and more precise methods was a godsend for the industry, and forced submarines to once again lurk in deeper waters.
semi_modern_sonar코0=1980 Sonar
semi_modern_sonar_desc코0=The increasing prevalence of nuclear powered submarines forced sonar to become more accurate, quick to function, and accompanied with computing technology. While it did much to even the odds, it could not keep pace with the ever advancing pace of deep sea technology. 
modern_sonar코0=1990 Sonar
modern_sonar_desc코0=In order to counteract sonar-resistant hulls and entanglement systems, sonar became ever more portable and able to track and measure even the slightest deep-sea disturbances. When accompanied with combined fleet technologies, the world became ever more dangerous for submarines.

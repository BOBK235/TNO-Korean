## Improvements - Armor ##
# 1950
MBT_1950_basic_armor코0=Rudimentary Composite Ceramics
MBT_1950_basic_armor_desc코0=It has been demonstrated that a thin layer of enamel will improve the ballistic properties of steel. We should test this out and begin looking for ways to expand on this concept.
MBT_1950_improved_armor코0=Siliceous-Cored Armor
MBT_1950_improved_armor_desc코0=Putting a piece of fused silica glass between two rolled steel plates almost doubles the armor effectiveness of the steel plates. This will help our tanks shrug off enemy fire much easier.
MBT_1950_advanced_armor코0=Combination K Ceramic Type
MBT_1950_advanced_armor_desc코0=Instead of glass, our experiments have found a layer of plastic reinforced by glass and ceramic plates works much better. We can defend against HEAT rounds and shaped charges better without sacrificing defense against kinetic energy penetrators.

# 1960
MBT_1960_basic_armor코0=Multi-layered Steel-Ceramic Composite
MBT_1960_basic_armor_desc코0=By incorporating many spaced layers of hardened steel with layers of boron carbide composite, the effectiveness of our armor plate becomes enormously greater, as the projectile shatters as it travels through the different materials.
MBT_1960_improved_armor코0=Advanced Armor Skirts
MBT_1960_improved_armor_desc코0=By placing strong armor composites on the outside of the tank hull, spaced just a few inches from the main armor, we can radically increase its effectiveness, as the spaced armor causes shaped-charge projectiles to shatter and explode before they can strike the main plate.
MBT_1960_advanced_armor코0=Prototype Reactive Armor
MBT_1960_advanced_armor_desc코0=We can equip our tanks with additional armor composed high explosive sandwiched in between composite metallic-ceramic plating, which, when struck by an armor-piercing round, should explode and shatter the projectile, greatly decreasing its damaging potential, if not negating it entirely. However, this armor is could prove expensive and unreliable.

# 1970
MBT_1970_basic_armor코0=Improved Ceramic Compounds
MBT_1970_basic_armor_desc코0=More research into ceramic technology has given us a number of interesting possibilities. We now have many new combinations of materials to stick between our steel plates.
MBT_1970_improved_armor코0=Boron-Carbide Aggregate
MBT_1970_improved_armor_desc코0=Boron-Carbide is one of the hardest known materials out there, and attempts must be to made into integrate it into the armor of our vehicles. We will put it in between the steel plates to make a hard composite armor.
MBT_1970_advanced_armor코0=Chobham Armor
MBT_1970_advanced_armor_desc코0=Ceramic plating may provide more protection than the current materials. An improved version of the early ceramic prototypes is now being produced, and it gives us better protection against HEAT shells than anything else out there.

# 1980
MBT_1980_basic_armor코0=Depleted Uranium Composites
MBT_1980_basic_armor_desc코0=Depleted Uranium, a by-product of uranium enrichment, can be incorporated into some of the layers of already established composites. Due to its high density, it can shatter the projectile more effectively than standard composites.
MBT_1980_improved_armor코0=Advanced Explosive Reactive Armor
MBT_1980_improved_armor_desc코0=More advanced and more sensitive high explosives can be incorporated into our reactive armor plates, allowing them to more effectively destroy incoming projectiles before they damage their targets.
MBT_1980_advanced_armor코0=Non-Energetic Reactive Armor
MBT_1980_advanced_armor_desc코0=Instead of using high explosives sandwiched in-between armor plates, we could use a porous material like rubber. When struck by a shaped charge warhead, the warhead's energy causes a dramatic increase in pressure and counter-explosion in the rubber, destroying the warhead. While slightly less effective, it is much safer and lighter than the explosive variety.
## Improvements - Armor ##

## Improvements - Turret ##
# 1950
MBT_1950_basic_turret코0=Early Auto-loaders
MBT_1950_basic_turret_desc코0=Mechanical aids for our tank crews can facilitate loading and extraction of tank shells, reducing the tasks necessary to operate a tank in the middle of combat.
MBT_1950_improved_turret코0=HEAT Integration
MBT_1950_improved_turret_desc코0=A High-Explosive Anti-Tank (HEAT) warhead relies on a shaped charge to punch through enemy armor and send a molten stream of it into the vehicle, messing it up. It should be the primary anti-armor round used by our main battle tanks.
MBT_1950_advanced_turret코0=APFSDS
MBT_1950_advanced_turret_desc코0=Armour-Piercing Fin-Stabilized Discarding Sabot (APFSDS) rounds will give our tanks heavier striking power against modern armor systems, by adding fins to increase the stability and range of traditional Sabot shells.

# 1960
MBT_1960_basic_turret코0=Mechanical Ballistic Computer
MBT_1960_basic_turret_desc코0=We can introduce a very basic sort of computer that will allow our gunners to hit more accurately in adverse conditions, such as strong winds.
MBT_1960_improved_turret코0=Turret Range Finders
MBT_1960_improved_turret_desc코0=By placing automatic range finders into a gunner's sight, we allow the exact measurement of distance to a particular target, allowing for more precise, longer range hits.
MBT_1960_advanced_turret코0=Advanced Cannon Stabilization
MBT_1960_advanced_turret_desc코0=By implementing a complex series of shock absorbers and hydraulics throughout the tank, we can improve the stabilization of the gun to such a degree that it will be able to fire accurately even when moving.

# 1970
MBT_1970_basic_turret코0=AOS
MBT_1970_basic_turret_desc코0=Add-on stabilization mechanisms allow the tank to have greater accuracy while firing, improving the effectiveness of the vehicle while at speed. This will improve our existing guns immensely.
MBT_1970_improved_turret코0=Depleted Uranium Munitions
MBT_1970_improved_turret_desc코0=Enemy tanks are getting harder to penetrate, so we use harder weaponry. After much research, our scientists have decided that depleted uranium shells will allow us to breech enemy armor most effectively.
MBT_1970_advanced_turret코0=IR Detector and Night Vision
MBT_1970_advanced_turret_desc코0=Installing infrared and night vision systems on our tanks allow our tank crews to see more, avoiding ambushes and camouflage, and allowing our tanks to operate more effectively at night.

# 1980
MBT_1980_basic_turret코0=Fire-Control Computer
MBT_1980_basic_turret_desc코0=The introduction of integrated fire-control electronics within our turrets will increase sight effectiveness by a high margin. Our systems are capable of producing all the figures a gunner needs in mere seconds, delivering a quick and accurate firing solution.
MBT_1980_improved_turret코0=Thermal Coating
MBT_1980_improved_turret_desc코0=Using an advanced thermal shielding on the interior of the turrets barrel should reduce the level of deformation that occurs from high temperatures. This advancement will allow a greater fire rate within our tank, as the heat becomes more thoroughly managed.
MBT_1980_advanced_turret코0=Anti-tank Laser-guided Missiles
MBT_1980_advanced_turret_desc코0=Gun launched guided missiles will give our gunners a degree of flexibility that is much needed within tank battles. These missiles can be hand guided right into enemy armor, with a considerable amount of flight time.

# Folder
naval_doctrine_folder코0=Naval Doctrine
naval_doctrine_folder_desc코0=Naval doctrine, how our navy operates

### Blue Water Navy
blue_water_navy코0=Blue Water Navy
blue_water_navy_desc코0=How many nations can boast a fleet worthy of the high seas? A true modern superpower must be able to contest any point on the globe at any time with overwhelming force, mustering a force of battleships and carriers that would bankrupt a smaller nation. Gunboat diplomacy has never been so big.\n
global_fleet_distribution코0=Global Fleet Distribution
global_fleet_distribution_desc코0=To be able to maintain global hegemony, we must be within arm's reach of every continent. Our fleets will never tire in their patrol of the oceans, stationed at far-flung bases across the world.\n
the_hidden_arm코0=The Hidden Arm
the_hidden_arm_desc코0=A good navy has just as much tonnage beneath the waves as it does above it. The silent warfare beneath the surface is just as important as the noisy one above it - perhaps moreso, with the advent of the nuclear triad.\n
reserve_fleets코0=Reserve Fleets
reserve_fleets_desc코0=Fleets are ruinous to produce, and to replace one takes longer than most governments are in existence. We must maintain ships in reserve, to perform the roles of the those lost in combat or being repaired in drydock. Outlasting our enemy may be the key to starving them out.\n
global_range_operations코0=Global Range Operations
global_range_operations_desc코0=Maintaining enough forces to respond to a threat anywhere is impossible as much as we wish it we not. We must be able to operate on a global scale. If we have one fleet in the Atlantic and another in the Pacific we should be able to swap them without so much as a by-your-leave. Flexibility is the key to victory.\n
strike_groups코0=Strike Groups
strike_groups_desc코0=A captain is the king of his own vessel but our captains must know how to work together to achieve victory. Within each fleet our ships will be assigned to strike groups, working together with programmed efficiency to dismantle the enemy in detail \n
modern_kantai_kessen코0=Modern Kantai Kessen
modern_kantai_kessen_desc코0=The Kantai Kessen, or Decisive Battle Doctrine, is the strategy of eliminating the enemy navy in a quick, decisive battle, which the IJN used successfully in the last war. Though technology has changed, the rules of naval combat still apply, and we must prepare for this decisive moment.\n
undersea_coordination_tactics코0=Undersea Coordination Tactics
undersea_coordination_tactics_desc코0=Consider a game of Marco Polo, where every contestant has a knife. Then imagine that each player is at the bottom of the ocean with an extra dimension thrown in. We must produce procedures to ensure our captains act predictably in these situations, that they might work together without direct communication.\n
superior_screen_organization코0=Superior Screen Organization
superior_screen_organization_desc코0=Our capital ships may do all the damage but without their screens they are sitting ducks. If the destroyers that guard them move predictably a submarine can slip in a torpedo like a stiletto. Calculated formations for screening efficiency will ensure our flagships reach port safely.\n
heavy_missile_ship_focus코0=Heavy Missile Ship Focus
heavy_missile_ship_focus_desc코0=Missiles are the new planes - who needs a runway when death can be delivered in a can? Cruisers can punch above their weight by mounting heavy missiles instead of guns. No battleship is safe from these modern battle cruisers.\n
battle_groups코0=Battle Groups
battle_groups_desc코0=Consolidating our forces into task forces led by carriers will increase the lethality of our fleets. When we come upon the enemy, we will be able to destroy them easily with their superior firepower and air capabilities.\n
expanded_support_ship_roles코0=Expanded Support Ship Roles
expanded_support_ship_roles_desc코0=Support ships perform a vital role, fueling and supplying our ships and ferrying our servicemen, but what if they could do more? Radar and sonar, minesweeping equipment, depth charges, AA guns, missile defense systems. Every eventuality we can prepare for is a ship saved, and the support ships must do their part in protecting the fleet.\n
fleet_command_and_control코0=Fleet Command And Control
fleet_command_and_control_desc코0=Commanding a fleet of several dozen ships is no easy task, nor is it something to be left to one man. A redundant command structure will be needed if a fleet is to move as one unit rather than a mess of easily picked off lone wolves.
expanded_task_force_capabilities코0=Expanded Task Force Capabilities
expanded_task_force_capabilities_desc코0=A task force is only as capable as its weakest link, by fortifying the weaknesses of our naval forces we can enable them to, if not be entirely independent then at least function with autonomy most of the time.
bastions_on_the_sea코0=Bastions On The Sea
bastions_on_the_sea_desc코0=A ship is, in its own way a fortress upon the water. Its sailors cannot expect to get off it should the worst happen and this makes them fight until the last. In this age of strife it is the navy which shall protect the nation.

### Green Water Navy
green_water_navy코0=Green Water Navy
green_water_navy_desc코0=We may never have the ability to have a navy that can project power globally, but we can certainly have one that defends our waters with pride and honor. By focusing on the light ships of a navy, we can create a fleet that serves our purposes without bankrupting our economy.
coastal_submarine_patrols코0=Coastal Submarine Patrols
coastal_submarine_patrols_desc코0=The defense of our nation's waters do not only need to come from our surface fleet. By using submarines in our coastal patrols, we shall be able to defend our waters from smugglers and small craft, and pose enough of a deterrent to ward off attack from another nation.\n
destroyer_based_operations코0=Destroyer Based Operations
destroyer_based_operations_desc코0=Battleships and carriers may be economically impossible for us, but the small craft that make up the bulk of any navy are still available. The destroyers of our fleet shall take up the role of the cruiser in larger fleets: giving fire support, setting screens for our larger ships, and fighting with distinction in battle.\n
escort_frigate_groups코0=Escort Frigate Groups
escort_frigate_groups_desc코0=The frigate is crucial to the success of our navy, and as such we must bring a competent strategy to the table. Alone, the frigate is pitifully weak against any attacker, but when in groups, an escort can take on opponents of much greater armament. We must drill our captains relentlessly on group tactics and coordination if we wish for this strategy to succeed.\n
submarine_minelaying코0=Submarine Minelaying
submarine_minelaying_desc코0=Our navy will never be large enough to cover all of our coast at once, but we can use naval mines to cover our bases. In times of war, our submarines shall be able to deploy mines wherever needed to ward off enemies and destroy those foolish enough to sail into our waters.\n
reconnaisance_sweeping_tactics코0=Reconnaissance Sweeping Tactics
reconnaisance_sweeping_tactics_desc코0=An advantage that a lighter navy has over its larger counterparts is speed. Our destroyers, frigates, and submarines will patrol our waters on a regular basis, looking for enemies on a regular basis. Our speed will allow us to find the enemy, report his position, and retreat to reinforcements before they even have the chance to respond.\n
modern_screen_maneuvers코0=Modern Screen Maneuvers
modern_screen_maneuvers_desc코0=The screen maneuver has been used by light ships ever since the First World War, but naval warfare of today is much different than that of even 1945. We must train the captains of our lighter ships on the art of defending our heavier ships from aircraft, missiles, and anything else. After all, if we lose our big ships, we may never be able to repair them.\n
light_cruiser_doctrine코0=Light Cruiser Doctrine
light_cruiser_doctrine_desc코0=The light cruiser is the backbone of the green water navy- small enough to be quickly produced, fast enough to keep up with the rest of fleet, but armed well enough to fight against larger enemies. We must focus our doctrine around these craft if we wish to compete on the seas with anyone who could be an enemy.\n

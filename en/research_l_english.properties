artillery_barrage_desc코0=Artillery has existed in some form for hundreds of years, and continues to be relevant today. A good artillery barrage saves the lives of many infantrymen, instilling fear in enemy lines and disrupting their operations. There are many new innovations to be made in this field.\n\n
preemptive_strike코0=Preemptive Strike
preemptive_strike_desc코0=The best defense is always a good offense. Why should we wait in hiding-holes for the enemy to confront or even maneuver around us when we could be taking the fight to them. By hitting them before they are prepared for battle we are able to fight on our own terms.\n\n

organic_units코0=Organic Units
organic_units_desc코0=While broader tactical support is an important part of our doctrine, so too are organic units. In the interest of response time and cohesion, we will allow each branch to create specialized support forces. With any luck, they will fulfill roles of their rival branches while remaining embedded within their own.

land_navy_coordination코0=Land-Naval Coordination
land_navy_coordination_desc코0=Land-Naval Coordination is vital to amphibious operations. From transport to supporting fire, our ships are a powerful tool in the hands of our infantry. We will build upon this relationship.\n\n
marine_elite코0=Elite Marines
marine_elite_desc코0=Dedicated Marine units are vital to the modern battlefield. Trained to carry out a variety of expeditionary operations, amphibious or otherwise, they pick up the slack left by other armed forces. Our marines will be dutiful, competent, and ready for asymmetrical warfare.\n\n
commando_landing_operations코0=Commando Landing Operations
commando_landing_operations_desc코0=By using reliable and covert insertion methods, we can deploy our elite commando units behind the enemy lines to wreak havoc upon their organization, morale, and supply lines. These tactics are specially effective in reducing the effectiveness of enemy forces in preparation for larger operations\n\n

airland_strikes코0=Air-Land Strikes
airland_strikes_desc코0=By providing our ground forces with the enhanced ability to directly request air strikes and support from attack aircraft, the accuracy, deadliness, and speed of our air-land strikes will be greatly improved.\n\n
vertical_envelopement코0=Vertical Envelopment
vertical_envelopement_desc코0=Aerial insertion of infantry near the battlefield has the potential to greatly increase the speed and unpredictability of our land forces. By either air-dropping or air-lifting troops behind the front line we can rapidly encircle and cut off large enemy formations. Our army and air force will work in unison to strike the enemy from every direction.\n\n
air_ground_task_forces코0=Air-Ground Task Forces
air_ground_task_forces_desc코0=Merged so to act in unison, combat elements from different fields of battle - army, artillery, airspace - can quickly respond to and counter enemy offensives as they appear. The counteroffensives they deliver hence will deliver swift, decisive victory.\n\n

## Maneuver Warfare
maneuver_warfare코0=Maneuver Warfare
maneuver_warfare_desc코0=Maneuver warfare may be an obselescent doctrine, but its core principles are still useful today. By adding modern day tactics, we can easily reapply the strategy that had once guided the Reich to victory.\n\n

schwerpunkt_tactics코0=Schwerpunkt Tactics
schwerpunkt_tactics_desc코0=Schwerpunkt - "focal point" in German - refers to the strategy of concentrating an attack onto one portion of an enemy's defensive line. The tactic is intended to break through this portion and quickly spread into the rear of an enemy's line. By training our forces with this philosophy in mind, we shall take the first step to a Blitzkrieg of our own.\n\n
spearpoints코0=Spearpoints
spearpoints_desc코0=The idea of Schwerpunkt must be drilled not just into our men, but into our generals too. We must make sure that all of our forces are ready, willing, and able to perform offensives at a moment's notice if the doctrine is to work as intended.\n\n

massive_bombardment코0=Massive Bombardment
massive_bombardment_desc코0=The Schwerpunkt is certainly a strong tactic, but much of it rests on the assumption that the initial attack succeeds. To maximize our chances, we must make sure that any section we attack is first pummeled by artillery and aircraft alike. In a perfect scenario, our forces will stroll over what remains of their lines without a single causality.\n\n
overwhelming_strikes코0=Overwhelming Strikes
overwhelming_strikes_desc코0=Our attacks must be absolute in their power and force. We cannot afford to hold reserves or be cautious about our Schwerpunkt - total success or total defeat rides on the piercing blow. We must train our troops to move from place to place quickly in order to organize as many massive strikes as possible.\n\n

combined_blitz코0=Combined Blitz
combined_blitz_desc코0=A Schwerpunkt attack with only armor is suicidal. A Schwerpunkt attack with only infantry is doubly so. But combined, along with air support, these form into an nigh-unstoppable force. It is of the utmost importance that we improve coordination between all wings of our armed forces.\n\n

adaptive_command_training코0=Adaptive Command Training
adaptive_command_training_desc코0=The tides of war can be as unpredictable as those of a stormy sea, and we must train our officers to account for this reality. Soon not even surprise and circumstance are acceptable excuses.\n\n
mission_type_tactics코0=Mission-Type Tactics
mission_type_tactics_desc코0=While we cannot always expect our officers to predict the circumstances of combat, we can train them in every scenario we can think of. The more familiar they become with the situations they are likely to encounter, the better our officers will be able to confront our enemies in a more efficient fashion.\n\n
military_deception코0=Military Deception
military_deception_desc코0=Part of the problem of adopting a strategy used to win the biggest war in history is that tactics are developed to counter it. Our enemies are doubtless ready to rush reinforcements to wherever we attack - therefore, we shall use feints to trick them into sending their forces away from the true battle.\n\n

assault_concentration코0=Assault Concentration
assault_concentration_desc코0=Our officers shall conduct en masse attacks as resources and war's fortunes permit. They may be adepts in fighting equal or superior forces, but they are savants in fighting with the deck stacked in their favor.\n\n
strategic_depth_exploitation코0=Strategic Depth Exploitation
strategic_depth_exploitation_desc코0=We will strive to keep a significant distance between our front lines and the vulnerable home front. The use of depots and armories along the routes and airports for transportation will ensure that we are able to attack and defend without worrying about throwing our defenses into disarray.\n\n
supply_chain_extension코0=Supply-Chain Extension
supply_chain_extension_desc코0=Fighting deep into enemy territory is often required of the mobile modern army, likewise leaving them vulnerable to supply shortages and encirclement. We will train our generals to extend their supply lines through the use of rear echelon forces and garrisons that can secure the roads from home.\n\n

shock_and_awe코0=Shock And Awe
shock_and_awe_desc코0=Even a well-prepared enemy can be thrown off of their footing by an impressive enough display of firepower and force. By leveraging massed artillery fire, coordinated air strikes, and overwhelming numbers at the point of contact any enemy can be crushed.\n\n

## Strategic Theorem
strategic_theorem코0=Strategic Theorem
strategic_theorem_desc코0=Wars are unglamorous, but there is beauty in seeing well-planned, well-timed and well-performed operations unfold in real time. Our generals shall prioritize perfecting this art.\n\n

prepared_defense코0=Prepared Redoubt Systems
prepared_defense_desc코0=Small, well-fortified redoubts will serve as early warning systems against incoming enemy attacks. If positioned at certain strategic positions, these redoubts can delay offensives for hours and even days.\n\n
army_reserve_training코0=Army Reserve Training
army_reserve_training_desc코0=Guns, tanks and planes only perform as well as the men who man them. Take away the men, and even the most sophisticated weapon systems remain as inert and useless as scrap metal. A healthy reserve corps will preclude this scenario from occurring in our armies.\n\n
infrastructural_reserve코0=Infrastructural Reserve
infrastructural_reserve_desc코0=By maintaining a stockpile of construction materials, construction equipment and construction workers on hand, roads and factories damaged from air strikes or artillery fire will not have to wait long before returning to work as good as new.\n\n

operational_assault코0=Operational Assault
operational_assault_desc코0=An offensive attacks not only from the front, but also behind the adversary's lines and within their home fronts. A good general masters all three attacks to achieve unconditional victory.\n\n
large_front_operations코0=Large Front Operations
large_front_operations_desc코0=By striking the enemy at multiple points simultaneously along their entire front we can keep our foes on their backfoot and without the initiative. They dare not launch a counterattack for fear of being broken through down the line and they further have no ability to reinforce the points of contact as there are too many to handle even by the best led armies.\n\n
overwhelming_force코0=Overwhelming Force
overwhelming_force_desc코0=There is no point in fighting a battle you cannot be sure you will win. In modern warfare, the waste of equipment and manpower cannot be condoned. That is why, when we do attack, we do so with such a massed force as to sweep away any defensive that might be offered.\n\n

comprehensive_strategic_analysis코0=Comprehensive Strategic Analysis
comprehensive_strategic_analysis_desc코0=We need to train our staff officers to be able to grasp the strategic implication of every on-ground decision, and to be able to see the big picture as well as the small. Far too often an army is ruined by an inability to look beyond the tactical level. This will not happen to our forces, as our generals will have the skills needed to craft intelligent and successful operations.\n\n
large_scale_exercises코0=Large Scale Exercises
large_scale_exercises_desc코0=Individual recruit training is of course, a requirement for any professional army, but so too is strategic training. Using divisions, corps, and even entire armies we can simulate massive battlefields in which our generals will be able to learn the skills of directing troops and our soldiers will better learn to fight in their greater roles together.\n\n

supply_routes코0=Supply Chain Reinforcement
supply_routes_desc코0=Our use of large scale operations is contingent upon plentiful supply lines. It is therefore imperative that we adequately prepare them by using our engineers to rebuild infrastructure in occupied territories and using reserve forces as truck drivers and escorts wherever possible to ensure a steady line of supply reaches the front.\n\n
wartime_industry코0=Wartime Industry
wartime_industry_desc코0=Napoleon had learned that an army marches on his stomach; a century and a half later, the army's stomach has grown enough to necessitate a nation's worth of factories and workers. Ours shall step up to the task.\n\n

strategic_cycles코0=Strategic Cycles
strategic_cycles_desc코0=Always being on the offense will quickly wear out our forces, and always being on the defensive will ruin morale. We can make our strategic objectives easier to grasp and therefore easier to carry out by placing them into a cycle. We will attack along the line, hold to stabilize, and then attack after letting the enemy whittle themselves down uselessly.\n\n
concurrent_front_assaults코0=Concurrent Frontal Assaults
concurrent_front_assaults_desc코0=An enemy on the back foot, no matter how strong, can neither defend itself nor fight back. Our strategies shall hence make use of multiple units fighting concurrently to keep the enemy as often in the back foot as possible.\n\n

## Improvements - Armor ##
# 1950
IFV_1950_basic_armor코0=Open-Topped IFVs
IFV_1950_basic_armor_desc코0=Early IFV technologies held little real protection for infantrymen being transported. Often, hatches were non-existent and IFV's held no protection against chemical, nuclear, or biological destruction. Soldiers were exposed to the open air.
IFV_1950_improved_armor코0=WMD Protection
IFV_1950_improved_armor_desc코0=Adding hatches and sealing the inside of the IFV, as well as providing clean ventilation, allowed for troops to have effective protection against chemical weapons and, in the case of a nuclear war, radiation. These early WMD protection systems made IFVs far safer.
IFV_1950_advanced_armor코0=NBC Protection Innovations
IFV_1950_advanced_armor_desc코0=Advances in ventilation technology as well as the innovation of providing filtered air meant troops could fight and move in even the worst conditions. Advancing upon previous technologies greatly increased protection.

# 1960
IFV_1960_basic_armor코0=Frontal Arc Armor Innovation
IFV_1960_basic_armor_desc코0=Increased armor on the front sheets of the IFV finally achieved one of the key goals of any effective IFV; real protection from large caliber rifles. Advancing IFVs could now safely move towards enemy fire without sustaining damage to the vehicle. 
IFV_1960_improved_armor코0=Modernized Internal Structure
IFV_1960_improved_armor_desc코0=Using new alloys and synthetic materials in the interior of IFVs provided greater protection to infantry in the IFV. Even if bullets penetrated the first layer, shrapnel would be stopped on the wall of the interior.
IFV_1960_advanced_armor코0=Composite Armor
IFV_1960_advanced_armor_desc코0=Layering different ceramics, metals, and plastics atop one another isn't just cheaper then a single steel body - it provides unparalleled protection, deflecting bullets and allowing nothing to penetrate farther then a few inches. Adopting these composite armor developments is revolutionary in IFV design.

# 1970
IFV_1970_basic_armor코0=Reorganized Blueprint
IFV_1970_basic_armor_desc코0=Increased efficiency and reforms in blueprint design allow for faster mass production and the development of more exact armor measurements. This decreases production costs and increases protection.
IFV_1970_improved_armor코0=Hull Floor Reinforcement
IFV_1970_improved_armor_desc코0=Increasing hull thickness at the hull while using cheaper and lighter metals means that mines no longer will be a death sentence for the IFV and the infantrymen inside. It will also provide protection against any other explosives and allows for a far more stable ride. 
IFV_1970_advanced_armor코0=Aluminum Alloy Hull
IFV_1970_advanced_armor_desc코0=The use of not just aluminum, but complex aluminum alloys, allows for far lighter IFVs. These hulls would become present in most IFVs and fighting vehicles of the time. 

# 1980
IFV_1980_basic_armor코0=Reactive Armor
IFV_1980_basic_armor_desc코0=Reactive armor systems increase deflection of both large and small arms, while providing greater resistance to explosions, making it an all around good option. With the development of complex reactive armor, many armor systems integrated this into tanks and IFVs designed for close combat and work on the front lines.
IFV_1980_improved_armor코0=Explosive Resistance System
IFV_1980_improved_armor_desc코0=Explosive reactive armor has been successfully implemented on tanks in the past, and has dramatically increased their survivability against penetrator rounds, shaped charges, and other armor-piercing weapons. We should do the same for our IFVs.
IFV_1980_advanced_armor코0=Active Protection System
IFV_1980_advanced_armor_desc코0=As guided anti-tank missiles become more advanced, so too must the systems that defend against them. Electronic countermeasures, radar chaff and counter-rockets or other missile interceptors can keep our tanks safe from even the deadliest projectiles.
## Improvements - Armor ##

## Improvements - Turret ##
# 1950
IFV_1950_basic_turret코0=IFV 20mm Autocannon
IFV_1950_basic_turret_desc코0=The 20mm autocannon is the standard of IFVs worldwide, something to give the vehicle more firepower than an APC whilst remaining understanding that it is not supposed to be in the direct line of fire in most circumstances. 
IFV_1950_improved_turret코0=Firing Ports
IFV_1950_improved_turret_desc코0=One of the main advantages of an IFV is that infantry are not rendered unable to engage in combat whilst traveling. With firing ports and IFV can engage an assailant with its troop complement and not just the arms of the vehicle itself.
IFV_1950_advanced_turret코0=Improved Cannon Rotation
IFV_1950_advanced_turret_desc코0=Cannon rotation is important for a vehicle expected to fight on the move, and will give the IFV greatly increased capabilities for engaging hostile forces. However this does not mean it should do so outside exceptional circumstances.

# 1960
IFV_1960_basic_turret코0=IFV 73mm Autocannon
IFV_1960_basic_turret_desc코0=Whilst most IFV's retain the standard 20mm armament there is room for specific models to have greatly increased firepower depending upon their desired role. Additionally, this will assist in fighting entrenched enemy positions.
IFV_1960_improved_turret코0=Co-axial Machine Guns
IFV_1960_improved_turret_desc코0=Machine guns are an important part of the armament of an IFV, and their placement is important so as to provide the widest firing arc possible. Suppression is an under appreciated factor of warfare upon occasion.
IFV_1960_advanced_turret코0=Enclosed Firing Ports
IFV_1960_advanced_turret_desc코0=An improvement to firing ports is to give the infantrymen using them better protection. It is, after all, best if an IFV can get its entire complement to the fight as opposed to losing a man needlessly.

# 1970
IFV_1970_basic_turret코0=Anti-Tank Capabilities
IFV_1970_basic_turret_desc코0=The tank is a significant threat to any IFV, but they may be more wary if the IFV has some teeth of its own. No IFV should seek an engagement with armor of course, but circumstances sometimes demand difficult decisions.
IFV_1970_improved_turret코0=Improved Armament Setups
IFV_1970_improved_turret_desc코0=One of the more important factors of any IFV design is its actual weapon setup. The main gun needs to be capable of effectively engaging foes, as well as being a moderated support weapon arrangement for additional combat firepower.
IFV_1970_advanced_turret코0=90mm Cannon
IFV_1970_advanced_turret_desc코0=Whilst an IFV might not be exactly designed for sustained combat, it should not be helpless. A 90mm cannon works wonders against vehicles, perhaps moreso on soldiers.

# 1980
IFV_1980_basic_turret코0=Two Man Guns
IFV_1980_basic_turret_desc코0=A two man cannon is arguably superior to a one man design, as it removes some of the vulnerabilities associated with one man being knocked out in combat or being distracted doing two things at once.
IFV_1980_improved_turret코0=More Firing Ports
IFV_1980_improved_turret_desc코0=Increasing the number of firing ports will allow to troops to return fire from the safety of the IFV, even when they are engaged while moving or unable to exit the vehicle.
IFV_1980_advanced_turret코0=Anti-Tank Missiles
IFV_1980_advanced_turret_desc코0=The next logical step in increasing the fighting capabilities of our IFVs is mounting them with anti-tank missiles. This will allow them to engage heavier armor with moderate success.

# Folder
industry_folder코0=Industry
industry_folder_desc코0=Industry, construction, and production technology research

# Headers / Section Titles

### Production
ww2_line_production코0=WW2 Line Production
ww2_line_production_desc코0=Good old production lines. In service since the second great war, this system of manufacturing was highly effective at producing standardized products. Components are refined by human operated machines in factories, ensuring a steady flow.
early_industrial_robots코0=Early Industrial Robotics
early_industrial_robots_desc코0=The first industrial robotics patents were granted in the late 1950s and early 1960s, and worked simply to transfer objects. However, these early prototypes were the foundation for much more productive advances down the line.
advanced_industrial_robots코0=Advanced Industrial Robotics
advanced_industrial_robots_desc코0=Industrial robots saw a great leap forward in 1968, when the first fully-actuated robot arm was developed. The dramatic increase in flexibility allowed robots to be used for more complex and specialized applications.

## Batch Production
batch_production_1코0=Batch Production Methods I
batch_production_1_desc코0=In batch production, components pass through certain stages of refinement together before advancing. The need for human operators is reduced, and more results may be achieved at once
batch_production_2코0=Batch Production Methods II
batch_production_2_desc코0=With more refined tools and improved hydraulics, batch produced goods and equipment can be churned out faster and in larger quantities per batch.
batch_production_3코0=Streamlined Automation Techniques I
batch_production_3_desc코0=The assembly line has skyrocketed factory efficiency to astronomical heights ever since it was introduced at century's turn. Applying newfangled robotics to this process will doubtless produce results of similar magnitude.
batch_production_4코0=Streamlined Automation Techniques II
batch_production_4_desc코0=Combining a variety of new automation techniques, from cutting-edge solutions like robotics and algorithms to mundane improvements such as better factory layouts, allows for vast increases in production and efficiency.
batch_production_5코0=Specialized Industrial Robotics I
batch_production_5_desc코0=Robotics technology underwent a boom in the 1980s, with new designs and more effective methods of quantifying the robots' efficiency allowing them to perform an even greater variety of tasks.
batch_production_6코0=Specialized Industrial Robotics II
batch_production_6_desc코0=As the 20th century drew to a close, advances in computing led to advances in robotics as well - industrial robots could be programmed much more quickly and for more complex tasks with the advent of personal computing and more specialized coding languages.

## Mass Production
mass_production_1코0=Mass Production Methods I
mass_production_1_desc코0=Focusing on standardizing production methods across the board using assembly lines, the production process is quickened, and all the interchangeable parts produced become of a standard quality.
mass_production_2코0=Mass Production Methods II
mass_production_2_desc코0=By improving mass production system to accommodate more than one assembly line at once, we can increase the pace through which we produce industrial goods, and ensuring their standard quality.
mass_production_3코0=Flexible Automation Techniques I
mass_production_3_desc코0=With the adoption of "flexibility" as a principle in production, we can diversify our product range while retaining the same method of industrial production. This promises to reduce our costs of production by increasing potentials for standardization of equipment across the board.
mass_production_4코0=Flexible Automation Techniques II
mass_production_4_desc코0=Further improvements in computing have allowed us to automate swathes of industrial production processes - with automation comes the precision and capacity for specialization that is required for truly flexible production methods. 
mass_production_5코0=Generalized Industrial Robotics I
mass_production_5_desc코0=The adoption of entirely automated systems has been in development since the 1930s. Now, however, available and affordable computing technology can give us access to three-dimensional activities. Factories, wielding shops, assembly lines - the future will be built by machine-arms.
mass_production_6코0=Generalized Industrial Robotics II
mass_production_6_desc코0=Improvements to computing systems and experience with their flaws allows for increasingly efficient machine-tools, and industry-wide incorporation will of course bring its own benefits.

### Industry
countrywide_improvements코0=Practical Industrial Administration
countrywide_improvements_desc코0=Educating our industrial management personnel on the basics of industrial administration such as economies of scale and labour specialisation is a necessity to get any industrial base up and running.
enhanced_industrial_administration코0=Enhanced Industrial Administration
enhanced_industrial_administration_desc코0=Once the rudiments of industrial administration are established throughout our industrial base, more advanced administrative techniques such as cartels, conglomerates and inter-firm cooperation will be taught to our men on the ground.

## Concentrated Industry
concentrated_industry1코0=Vertical Industrial Organization I
concentrated_industry1_desc코0=Industrial society benefits from the conglomeration of firms, labor, and resources. It is a simple fact of economics that centralization equates efficiency.
concentrated_industry2코0=Vertical Industrial Organization II
concentrated_industry2_desc코0=Transportation is the veins that carry life through the nation. More railways, more roads, and more cars will increase productive forces.
concentrated_industry3코0=Vertical Industrial Organization III
concentrated_industry3_desc코0=Modern industry is a way of life. Every act is an industrial act, every belief an industrial belief. We work to live and live to work.
concentrated_industry4코0=Vertical Industrial Organization IV
concentrated_industry4_desc코0=High rise apartments condense labor in a way never seen before. Now people can live, work, and die all within the confines of a single neighborhood.
concentrated_industry5코0=Vertical Industrial Organization V
concentrated_industry5_desc코0=Efficiency, progress, and technology never stop. The centralization of research with industry creates a wealth of opportunity.
concentrated_industry6코0=Vertical Industrial Organization VI
concentrated_industry6_desc코0=Factories and farms are two sides of the same coin. Industrial agriculture is not an oxymoron, but rather the future. Farms benefit from advanced mechanics and in turn benefit society.
concentrated_industry7코0=Vertical Industrial Organization VII
concentrated_industry7_desc코0=Labor and life are not separate. Work doesn't end at home anymore than it begins in the work place. We are always working, always producing.
concentrated_industry8코0=Vertical Industrial Organization VIII
concentrated_industry8_desc코0=History is but a single infinite line stretching towards an industrial singularity. Farms, homes, and factories are all just the means of production, but so are we. The ideal human form is one of creation, endless creation for endless consumption. The human body is but a factory built for one purpose: production.

## Dispersed Industry
dispersed_industry1코0=Horizontal Industrial Organization I
dispersed_industry1_desc코0=By decentralizing our industrial base and spreading it across our nation, all will share in the jobs and wealth that industry brings, at a cost to ease of transportation.
dispersed_industry2코0=Horizontal Industrial Organization II
dispersed_industry2_desc코0=By improving the infrastructure of the nation, we shall improve our efficiency and productivity by a large margin, as well as making transport of goods easier.
dispersed_industry3코0=Horizontal Industrial Organization III
dispersed_industry3_desc코0=Modern industry shall dominate our nation. Where once there was nothing but wilderness and empty space, new factories shall spring up as a source of prosperity, and the people will flock to them.
dispersed_industry4코0=Horizontal Industrial Organization IV
dispersed_industry4_desc코0=By spreading our industry out around the country, we make it easy for any worker, in any place, to get to their shiny new factory job without having to pack up and move.
dispersed_industry5코0=Horizontal Industrial Organization V
dispersed_industry5_desc코0=More railways and roads must be built to speed our transport of goods. The profits come first, and without the profits, our system will certainly die.
dispersed_industry6코0=Horizontal Industrial Organization VI
dispersed_industry6_desc코0=Our industry shall be spread into smaller towns and cities in order to boost the prosperity of those who our industrial revolution has left behind. All will have the chance to work in industry.
dispersed_industry7코0=Horizontal Industrial Organization VII
dispersed_industry7_desc코0=Continued investment into our industrial base is bound to increase the profits that we take in. After all, more money in means more money out.
dispersed_industry8코0=Horizontal Industrial Organization VIII
dispersed_industry8_desc코0=Our nation is dotted with factories, each selling their own wares and their own goods. Everyone can share in the industrial prosperity that our economic plan has brought us. There is no place left behind here. All have seen the light of the industrial way, and we shall prosper because of it.

### Resources
## Resource Extraction
resource_extraction_methods코0=Resource Extraction Techniques
resource_extraction_methods_desc코0=As a wise man once said "We can never dig too deep." With refinement to our resource gathering operations, whether through new machinery or better procedures, it shall allow us to extract more resources to better our economic position and harness Mother Earth's gifts.
constructionmethods코0=Modernized Construction Methods
constructionmethods_desc코0=Rome wasn't built in a day, but neither would've our nation's factories and railways been without the strict  discipline and education our architects and builders had to undergo. With the quality of our workers, they ensure that our buildings are finished in a timely manner.
excavation0코0=Resource Extraction I
excavation0_desc코0=With modern industry and warfare requiring even more raw materials, new extraction methods will allow the mining industry to provide what it needs.
excavation1코0=Resource Extraction II
excavation1_desc코0=With new electric and automated equipment, mines and extraction facilities can easily surpass the most dedicated workers of the past decade.
excavation2코0=Resource Extraction III
excavation2_desc코0=Gone are the days of pickaxe and shovel: now, pneumatic drills and electric carts allow for extremely fast resource production and transportation, perfect for fueling any growing industry.
excavation3코0=Resource Extraction IV
excavation3_desc코0=New prospecting techniques, as well as deep-boring equipment, allow for the exploitation of ore veins and deposits that were previously unaccessible or even undiscovered.
excavation4코0=Resource Extraction V
excavation4_desc코0=New automated routines and computers make their entry in the mining industry, allowing greater precision to both machinery and working crews, dramatically increasing efficiency and yield.
excavation5코0=Resource Extraction VI
excavation5_desc코0=Miners are becoming more and more akin to engineers, as the new equipment requires highly skilled personnel to follow their complex programs. Still, the results cannot be denied.
excavation6코0=Resource Extraction VII
excavation6_desc코0=Highly-automated extraction protocols and newly-developed waste inspection techniques allow even small crews to achieve more than hundreds of their counterparts did just a few decades ago.
excavation7코0=Resource Extraction VIII
excavation7_desc코0=With automation reaching all corners of the extraction process, nothing is left to chance or human fallibility. Efficiency is skyrocketing, and profits with it.
excavation8코0=Resource Extraction IX
excavation8_desc코0=The new age of mining has come. With fully-automated extraction and computerized resource processing, nothing is wasted, and ore veins are exploited with perfect efficiency.

## Oil Processing
oil_processing코0=Oil Processing
oil_processing_desc코0=The last war taught how important fuel is. The new wave of aircraft and self-propelled equipment requires a far larger output, and the scientific world is ready to take the challenge.
improved_oil_processing코0=Improved Oil Processing
improved_oil_processing_desc코0=Moving previously experimental methods for distillation to large-scale operations will provide higher yields at lower costs, allowing for greater expansion of the synthetic industry.
advanced_oil_processing코0=Advanced Oil Processing
advanced_oil_processing_desc코0=New experimental purification techniques like hydrotreating can be used in oil manufacturing to greatly improve the final product, substantially increasing production rates and decreasing costs.
modern_oil_processing코0=Modern Oil Processing
modern_oil_processing_desc코1=Our oil refineries can be further improved with new advanced oil processing methods like hydrocracking, alkylation, mercaptan oxidation and isomerization. Automatized processes and biological fuels will also increase efficiency and output.

## Rubber Processing
rubber_processing코0=Rubber Processing
rubber_processing_desc코1=With rubber having become a staple of industry, large-scale processing of synthetic rubber is needed to reduce a nation's dependency on natural rubber.
improved_rubber_processing코0=Improved Rubber Processing
improved_rubber_processing_desc코1=Large-scale production of synthetic rubber can be further improved and made cheaper with new automated processes to accelerate dehydrogenation reactions.
advanced_rubber_processing코0=Advanced Rubber Processing
advanced_rubber_processing_desc코1=A general-purpose synthetic rubber recipe with improved processes such as dodecyl mercaptan polymerization modifiers will allow the nations with the means to afford it to expand synthetic rubber production.
modern_rubber_processing코0=Modern Rubber Processing
modern_rubber_processing_desc코1=Fully-optimized and computer-checked polymerization processes will result in lower costs and higher output, projecting rubber production into the new age.

### Construction
## Civilian Construction
construction0코0=Civilian Construction I
construction0_desc코0=Better housing and equipment for our workers allows for us to quickly complete our building projects on schedule.\n\n
construction1코0=Civilian Construction II
construction1_desc코0=The introduction of mechanization and automation in building operations, such allows for the faster construction of our various industries.\n\n
construction2코0=Civilian Construction III
construction2_desc코0=The organization of the workers via timetables and schedules allows for synchronization between the different groups in completing projects on time.\n\n
construction3코0=Civilian Construction IV
construction3_desc코0=With the improvement of modern heavy-duty vehicles such as bulldozers, cranes, excavators, and concrete mixers, it should allow for more work completed for less time.\n\n
construction4코0=Civilian Construction V
construction4_desc코0=With better urban planning, it will allow for larger and more numerous buildings to be constructed while maximizing our space.\n\n
construction5코0=Civilian Construction VI
construction5_desc코0=By contracting massive building projects with large firms, we may be able to work on multiple amounts of widespread industrial expansions\n\n
construction6코0=Civilian Construction VII
construction6_desc코0=New tools allow for quicker and more efficient build speed. Another boon is that it can be easily used and even some inexperienced workers can quickly learn and operate them.\n\n
construction7코0=Civilian Construction VIII
construction7_desc코0=With the advent of massive skyscrapers, the size of the vehicles to carry larger and increased load of construction materials has increased.\n\n
construction8코0=Civilian Construction IX
construction8_desc코0=Our cranes are spotted on every block. Empty lots one day, replaced by towering factories the next. There is a shortage, not of jobs, but of people to fill them.\n\n

## Military Construction
military_construction0코0=Military Construction I
military_construction0_desc코0=Military construction has long held a reputation for haphazard and poorly considered design paradigms. Thankfully, modern developments will allow us to make this process more efficient than ever before.\n\n
military_construction1코0=Military Construction II
military_construction1_desc코0=The advent of new equipment and technology has allowed us more quickly produce tanks, artillery and other weapons of war.\n\n
military_construction2코0=Military Construction III
military_construction2_desc코0=Military factories are being upgraded with the latest technology stolen from civilian factories around the world. Soon we will have the best machines that money can buy.\n\n
military_construction3코0=Military Construction IV
military_construction3_desc코0=Better coordination among work staff and management will allow us to produce equipment and vehicles faster, and of better quality.\n\n
military_construction4코0=Military Construction V
military_construction4_desc코0=Using computer-assisted design, we'll be able to keep our schematics up-dated and as effective as possible. Soon there will be nothing that can stop the unstoppable production lines of our nation.\n\n
military_construction5코0=Military Construction VII
military_construction5_desc코0=By introducing more modern and carefully calibrated drill and design mechanisms, we will be able to produce military equipment faster and more efficiently.\n\n
military_construction6코0=Military Construction VII
military_construction6_desc코0=Modern designs allow for factories with fewer workers each, allowing a better spread of equipment production. This will allow for greater flexibility and productivity overall.\n\n
military_construction7코0=Military Construction VIII
military_construction7_desc코0=Our workers know no world beside their work. Our managers keep them to their place. The line keeps moving. The wheels keep turning. The tanks roll straight off the assembly line and onto the battlefield.\n\n


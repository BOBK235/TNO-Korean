## Engineer Company
tech_engineers코0=Engineer Company I
tech_engineers_desc코0=Construction of fortifications and breaching obstacles make combat engineers vital in the field. Giving our engineers a versatile role enables us to deploy them in the diverse situations where they will be needed.
tech_engineers2코0=Engineer Company II
tech_engineers2_desc코0=With modern equipment and high explosives, our engineers can go beyond their traditional tasks and surprise the enemy with their ingenuity, at land and sea.
tech_engineers3코0=Engineer Company III
tech_engineers3_desc코0=Military engineering projects are approaching a larger scale. The construction of advanced infrastructural aid enables operations requiring supplies beyond what is normally available.
tech_engineers4코0=Engineer Company IV
tech_engineers4_desc코0=The development and implementation of armored military engineering vehicles will significantly improve the scope of what our engineering teams can accomplish while in the field.
tech_engineers5코0=Engineer Company V
tech_engineers5_desc코0=In addition to proving logistics for our own troops, we can instruct our combat engineers on counter-mobility techniques, such as destroying bridges, blocking roads, and creating airstrips for friendly CAS.
tech_engineers6코0=Engineer Company VI
tech_engineers6_desc코0=Maintaining local mobility while constructing what would previously have been considered permanent fortifications and supply systems, our combat engineers will ensure that our troops will be prepared no matter where they are attacked.

# Engineer Company, Flamethrowers
tech_engineers_flamethrowers_1코0=Flamethrowers I
tech_engineers_flamethrowers_1_desc코0=While dangerous, soldiers armed with flamethrowers can prove important logistical support on the battlefield, burning down thick foliage and forcing hostiles out of entrenched positions.
tech_engineers_flamethrowers_2코0=Flamethrowers II
tech_engineers_flamethrowers_2_desc코0=Better training in the use of flamethrowers during combat can help our flamethrower troops conserve fuel and increase the effectiveness of their bursts.
tech_engineers_flamethrowers_3코0=Flamethrowers III
tech_engineers_flamethrowers_3_desc코0=Upgrading our flamethrower equipment in order to standardize aperture sizes and fuel tanks will make it easier to supply our flamethrower units with the proper fuel mixtures.
tech_engineers_flamethrowers_4코0=Flamethrowers IV
tech_engineers_flamethrowers_4_desc코0=Adding armor to the tanks of our flamethrowers will increase their durability and decrease the likelihood of a spontaneous combustion event if it is ruptured during combat.
tech_engineers_flamethrowers_5코0=Flamethrowers V
tech_engineers_flamethrowers_5_desc코0=Teaching our flamethrower units newly developed strategies to control the spread of their flame and improve overall combat effectiveness will allow them to be more thoroughly integrated into standard combat units.
tech_engineers_flamethrowers_6코0=Flamethrowers VI
tech_engineers_flamethrowers_6_desc코0=Adapting our flamethrowers to use modern fuels and propellants will allow our units to fire for longer, with greater accuracy, and reduce the risk of accidents during flamethrower use.

## Recon Company
tech_recon코0=Recon Company I
tech_recon_desc코0=Sending smaller groups to scout ahead before moving in the main force allows us to gather intelligence about where the enemy is and how many we are facing, and report other vital information about the mission.
tech_recon2코0=Recon Company II
tech_recon2_desc코0=Reconnaissance missions are often dangerous and casualties are high. Preparing our patrols to move and withdraw rapidly and equipping them to clear obstacles placed by the enemy will increase their chances of coming back alive.
tech_recon3코0=Recon Company III
tech_recon3_desc코0=Improvements in radio technology changes the way reconnaissance missions can be executed, enabling rapid communication of gathered intelligence using new encrypted frequencies.
tech_recon4코0=Recon Company IV
tech_recon4_desc코0=Deep reconnaissance operations that mix espionage, guerrilla operations, and commando training will aid our tactical choices and allow us to adapt our decision-making rapidly to new intelligence.
tech_recon5코0=Recon Company V
tech_recon5_desc코0=Giving our teams lightweight and highly mobile reconnaissance vehicles will help them move faster and escape more quickly from potentially deadly situations that may arise during operations.
tech_recon6코0=Recon Company VI
tech_recon6_desc코0=Nigh vision equipment will allow our reconnaissance teams to operate under the cover of the night, reducing the chance of being seen and allowing them to more safely gather information.

## Field Hospital Company
tech_field_hospital코0=Field Hospital I
tech_field_hospital_desc코0=A casualty doesn't need to mean a dead soldier. Having immediate medical attention available for the wounded brought back to the rear is the first step towards ensuring this.
tech_field_hospital2코0=Field Hospital II
tech_field_hospital2_desc코0=By establishing the use of portable hospitals, to bring medical care to where it is needed on the battlefield, we can stop many unnecessary deaths and permanent injuries.
tech_field_hospital3코0=Field Hospital III
tech_field_hospital3_desc코0=Surgery is among the most common emergency procedures needed in the field. Sterile tools for this must be available closer to the front, and we must ensure that skilled surgeons are part of the military medical units.
tech_field_hospital4코0=Field Hospital IV
tech_field_hospital4_desc코0=Although many improvements have been made in field medicine, many techniques are improvised and we lack an established doctrine. With more experience, we can transform improvised innovations into permanent fixtures.
tech_field_hospital5코0=Field Hospital V
tech_field_hospital5_desc코0=Cleanliness is key to preventing further injury and sickness after a combat injury. Keeping our field hospitals clean and as free of germs as possible will reduce the chance of infection later on and increase survival rates.
tech_field_hospital6코0=Field Hospital VI
tech_field_hospital6_desc코0=Medical teams that are trained to operate in transport helicopters for medical evacuation procedures can help during even the most critical and serious medical emergencies that can arise in the field.

## Logistics Company
tech_logistics_company코0=Logistics Company I
tech_logistics_company_desc코0=Having dedicated logistics officers among our ranks will ensure that support networks are leveraged to minimize lost and wasted equipment, and to manage supplies while waiting for a delivery.
tech_logistics_company2코0=Logistics Company II
tech_logistics_company2_desc코0=Adapting our risk analyses to the new circumstances of war will improve the safety of our logistical support and ensure that all supply shipments reach their destination in an appropriate time.
tech_logistics_company3코0=Logistics Company III
tech_logistics_company3_desc코0=Continued statistical evaluation of troop supply needs will contribute to maximizing the utility of our resources, allowing us to prioritize units are more important to our current operations.
tech_logistics_company4코0=Logistics Company IV
tech_logistics_company4_desc코0=Developing standardized classifications for supplies will minimize confusion and make planning more efficient, as well as aid in internal record keeping for our research and logistics branches.
tech_logistics_company5코0=Logistics Company V
tech_logistics_company5_desc코0=By enabling our logistics companies to work together with our military engineers, they can plan and construct roads to bridges to facilitate the transportation of supplies straight to the front line
tech_logistics_company6코0=Logistics Company VI
tech_logistics_company6_desc코0=Using transport planes and helicopters to move shipments can help us get key supplies to isolated units and operating bases, and reduce the risks associated with transporting the equipment, for an increased cost.

## Military Police / MP Company
tech_military_police코0=Military Police I
tech_military_police_desc코0=Regular troops may be able to manage occupation for a short while, but they are first and foremost soldiers. Having dedicated military police will ensure we have people on the ground to respond to resistance and sabotage.
tech_military_police2코0=Military Police II
tech_military_police2_desc코0=By engaging in regular police duties in occupied territories, such as traffic control and maintaining public order, our military police can minimize the chaos and confusion in which partisan movements thrive.
tech_military_police3코0=Military Police III
tech_military_police3_desc코0=Cooperating with local spy networks and informers established before occupation, our military police can proactively prepare for where resistance is likely to arise.
tech_military_police4코0=Military Police IV
tech_military_police4_desc코0=Safely policing occupied territory is as much about returning to normalcy as it is about ruthlessly eliminating opposition. Our military police must ensure that this process starts early to protect soldiers and civilians alike.
tech_military_police5코0=Military Police V
tech_military_police5_desc코0=Effectively putting an end to resistance cells is a key aspect of any competent military police. Equipping our MPs with up to date weaponry and equipment will significantly increase their effectiveness in the field.
tech_military_police6코0=Military Police VI
tech_military_police6_desc코0=Equipping some of our military police units with riot gear and equipment, such as tear gas, will help them to disperse protests that get out of hand and provide a non-lethal way to deal with resistance movements.

## Signal Company
tech_signal_company코0=Signal Company I
tech_signal_company_desc코0=Establishing and maintaining communications in the field has always required special skills. With the advent of new communications and detection technology in the Second World War, new possibilities for the practice lie ahead.
tech_signal_company2코0=Signal Company II
tech_signal_company2_desc코0=Increasingly portable communications technology is becoming more reliable and able to be carried more easily. This increased mobility of signal corps must be utilized if we hope to keep our troops coordinated.
tech_signal_company3코0=Signal Company III
tech_signal_company3_desc코0=Signal companies focusing on communication between the different branches of the military can ensure that ground forces are able to coordinate efforts with sea and air operations and plan their movements more rapidly.
tech_signal_company4코0=Signal Company IV
tech_signal_company4_desc코0=Among our signal specialists are people with unparalleled first-hand knowledge of field use of this equipment. By involving them in the research of new communication technologies, we can make use of their expertise.
tech_signal_company5코0=Signal Company V
tech_signal_company5_desc코0=Giving our signal companies the ability to easily encrypt their transmissions will allow for faster communications without the need for a relay station, and will help to drive more advanced encryption research.
tech_signal_company6코0=Signal Company VI
tech_signal_company6_desc코0=Setting up what are essentially mobile telephone networks will enable our units to communicate almost instant, allowing them to share important information with other troops and request air or naval support at a moment's notice

## Maintenance Company
tech_maintenance_company코0=Maintenance Company I
tech_maintenance_company_desc코0=Maintenance, repair and overhaul are important to keep military equipment reliable and safe to use. Having support companies dedicated to this will ensure that it's given appropriate attention.
tech_maintenance_company2코0=Maintenance Company II
tech_maintenance_company2_desc코0=Routine operational maintenance procedures minimize the risks of equipment breaking down and will make sure malfunctioning equipment is replaced before it breaks down in combat.
tech_maintenance_company3코0=Maintenance Company III
tech_maintenance_company3_desc코0=Making sure that our troops always have the basic materials in the field to perform common repairs will prevent the continued use of damaged equipment and make later repairs easier to do.
tech_maintenance_company4코0=Maintenance Company IV
tech_maintenance_company4_desc코0=Experiences with designing for active redundancy in the Second World War can be renewed to work with more modern equipment to make maintenance easier, and ensure that accidents are not as severe.
tech_maintenance_company5코0=Maintenance Company V
tech_maintenance_company5_desc코0=Proving our maintenance companies with an easily accessible supply of spare parts, we can get that break down back into service in the field as soon as possible.
tech_maintenance_company6코0=Maintenance Company VI
tech_maintenance_company6_desc코0=By designing of military vehicles with repairability in mind, we can make the job of our maintenance companies as easily as possible, allowing them to spend less time on complex repairs.

## Transport Helicopter Company
tech_transport_helicopter_company코0=Transport Helicopter Company I
tech_transport_helicopter_company_desc코0=The newly developed dedicated transport helicopter can be used for transporting supplies and task forces, along with medical evacuation for critically injured personnel.
tech_transport_helicopter_company2코0=Transport Helicopter Company II
tech_transport_helicopter_company2_desc코0=Much like paratrooper equipment, developing gear with transport helicopters in mind can make missions involving them safer and reduce the risk of fast-roping operations.
tech_transport_helicopter_company3코0=Transport Helicopter Company III
tech_transport_helicopter_company3_desc코0=Engines upgrades are vital as transport helicopters are needed to carry heavier cargo loads to remote military bases, and transport larger amounts of troops on special operations.
tech_transport_helicopter_company4코0=Transport Helicopter Company IV
tech_transport_helicopter_company4_desc코0=In contrast to equipment held inside the helicopter, underbelly payloads attached with ropes can be larger and heavier, allowing artillery and lightly armored vehicles to airlifted directly to the field.

## Scout Helicopter Company
tech_scout_helicopter_company코0=Scout Helicopter Company I
tech_scout_helicopter_company_desc코0=Scout helicopters can scan wide areas for infantry and artillery quickly and with significantly reduced risk, along with having some light attack abilities for dealing with hostile ground forces.
tech_scout_helicopter_company2코0=Scout Helicopter Company II
tech_scout_helicopter_company2_desc코0=Improving the armor and armaments of our scout helicopters will help to increase their survivability in the event that they are engaged by anti-air or MANPADS equipment while on patrol.
tech_scout_helicopter_company3코0=Scout Helicopter Company III
tech_scout_helicopter_company3_desc코0=Improved rotor blades and engines will make our scout helicopters quieter when in the air and increase their velocity, allowing them to cover more ground with a reduced chance of detection.
tech_scout_helicopter_company4코0=Scout Helicopter Company IV
tech_scout_helicopter_company4_desc코0=Mast-Mounted Sights that can be attached on top of a helicopter's rotor give scout helicopters increased vision in adverse conditions, as well as the ability to detect objects from a greater distance.

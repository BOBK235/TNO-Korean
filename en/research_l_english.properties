improved_battleship_nuclear_engine코0=Battleship Nuclear Reactor I
improved_battleship_nuclear_engine_desc코0=When the philosophers asked how to get more speed and power out of a massive floating hunk of steel and explosives that is the modern battleship, the engineers answered that they could make it nuclear powered.
advanced_battleship_nuclear_engine코0=Battleship Nuclear Reactor II
advanced_battleship_nuclear_engine_desc코0=The second generation of nuclear powered reactors for battleships are for more fuel efficient and less prone to sudden explosions than their ancestors. Yet they still in some ways feel like the prototypes of greater things.
early_modern_battleship_nuclear_engine코0=Battleship Nuclear Reactor III
early_modern_battleship_nuclear_engine_desc코0=Third generation nuclear reactors for battleships are some of the most advanced of their kind in any ship on earth, fueling a several thousand tonne hunk of metal is no easy feat after all. They manage it still.
modern_battleship_nuclear_engine코0=Battleship Nuclear Reactor IV
modern_battleship_nuclear_engine_desc코0=The modern nuclear reactor of a battleship is a work of art in many ways, eking every scrap of energy out of the nuclear reactions going on within its heart. The battleships of the modern era might not be the most tactically viable, but they are certainly fearsome.

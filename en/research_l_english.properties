### Electro-Mechanical Engineering
electronic_mechanical_engineering코0=Electronic Mechanical Engineering
electronic_mechanical_engineering_desc코0=We live in an age when electrical machines can no longer only warm and light us, but help us think and communicate. Electronics will be key to military intelligence in the coming century.

## Radio & Radar
radio코0=Radio
radio_desc코0=Adopting the inventions of amateur radio operators and extending the use of FM radio will reduce radio interference and allow us to find new uses for radio technology.
radio_detection코0=Radio Detection
radio_detection_desc코0=The development of RADAR, Radio Detection and Ranging, allows using radio waves to detect physical objects. Research is highly secretive, considering the impact these inventions could have on locating units.
decimetric_radar코0=Decimetric Radar
decimetric_radar_desc코0=Many units rely on the element of surprise for their efficiency. Development of decimetric radar allows us to deprive them of this advantage.
improved_decimetric_radar코0=Improved Decimetric Radar
improved_decimetric_radar_desc코0=The use of radar has already proven crucial, but our decimetric radar sets are too few to ensure good coverage. Fitting more units with radar will allow us to maximize our technological edge.
centimetric_radar코0=Centimetric Radar
centimetric_radar_desc코0=New radar operating in the microwave bands enable us to detect objects too small for previous radars to pick up.
improved_centimetric_radar코0=Improved Centimetric Radar
improved_centimetric_radar_desc코0=Introducing cutting-edge radar techniques like monopulse radars in key operations will allow for extreme tracking accuracy.
advanced_centimetric_radar코0=Advanced Centimetric Radar
advanced_centimetric_radar_desc코0=Despite our advanced radars, there are still ways for the enemy to avoid detection. New developments like the Pulse-Doppler radar allows us to eliminate many of these limitations in our equipment.
radar_1950코0=Synthetic-Aperture Radar
radar_1950_desc코0=Utilizing the motion of the radar antenna to get a two dimensional image of the terrain of our enemies, synthetic-aperture radar leaves nothing hidden.
radar_1960코0=Over-the-Horizon Radar
radar_1960_desc코0=Pushing the boundaries of the extent of modern radar technology, Over-the-Horizon radar systems are capable of detecting enemy aircraft from thousands of kilometers away.
radar_1970코0=Low-Noise Amplification
radar_1970_desc코0=Allowing for the better transmission of our signals, alongside the added bonus of being able to listen in on our enemies, Low-Noise Amplification will revolutionize the field of radio wave communication.
radar_1980코0=Pulse-Power Amplification
radar_1980_desc코0=As the world continues to spiral in to chaos and alliances fall apart, Pulse-Power Amplification will be essential to keep our messages heard to the military as they venture across the far flung corners of the world.
radar_1990코0=Digital Radar Integration
radar_1990_desc코0=Transitioning away from the obsolete technology behind most early radar systems, digital radar integration across the entire nation will give us the leg up in finding out where our enemies may strike next.

# Naval Radar
flight_radar_1950코0=Synthetic-Aperture Guidance Radar
flight_radar_1950_desc코0=The Second World War has seen the first serious use of radar technology in the history of warfare. By its terminus, conventional radars were able to create two- and three-dimensional images of objects miles away.
flight_radar_1960코0=Comparted Guidance Radar
flight_radar_1960_desc코0=Most naval radar systems in the 1960s are fitted onto the hull as a separate module, rather than as an integral part of the ship itself. Though easier to build, ships with modular radar cannot draw as much power from its infrastructure.
flight_radar_1970코0=Integrated Guidance Radar
flight_radar_1970_desc코0=By now radar systems have been fully united with the ship's electronics; its antennas are as much a part of the ship itself as the anchor which tethers it to port. 
flight_radar_1980코0=Digital Guidance Radar
flight_radar_1980_desc코0=As a new generation of electronics beckons, so too does another class of radar enter military applications. Newer, more powerful computers can sweep larger swathes of battlespace and pinpoint cross-sections as slim as a floorboard.
flight_radar_1990코0=Automated Radar-Landing System
flight_radar_1990_desc코0=Thanks to automated radar systems, planes are able to land painlessly even with injured or rattled pilots. This will significantly reduce the amounts of damaged material and wasted training.

# Air Radar
naval_radar_1950코0=Silhouette Deduction
naval_radar_1950_desc코0=By analyzing the shape and rough outline of enemy ships, we can deduce their class, yield, and threat potential. This technique will be employed en masse amongst our sailors, and we will upgrade our systems with the necessary equipment to do so.
naval_radar_1960코0=Edge Detection
naval_radar_1960_desc코0=Edge detection involves identifying points on a detected entity that change sharply, disclosing key information on enemy vessels and granting an edge in combat.
naval_radar_1970코0=Air-Naval Radar Integration
naval_radar_1970_desc코0=Coordination between airborne reconnaissance craft and shipboard radar systems is vital in the field of battle. To destroy your enemy, you must see him before he finds you.
naval_radar_1980코0=Pulse Array Detection
naval_radar_1980_desc코0=Pulse array detection is an advanced method of ultrasonic measurement, that allows for rapid and accurate object detection, even under limiting circumstances.
naval_radar_1990코0=Automatic Radar Detection
naval_radar_1990_desc코0=The introduction of automatic radar technology enabled the aircraft to engage in evasive maneuvers before shots were even fired.

## Computing
mechanical_computing코0=Mechanical Computing
mechanical_computing_desc코0=We can develop a system of gears and levers that will allow us to calculate math problems or add up vast sums of information. This could have tremendous potential in research and other fields.
computing_machine코0=Computing Machine
computing_machine_desc코0=Electrifying our preexisting mechanical computers will allow them to do their tasks faster, and allows for greater capability with less effort on the part of the operator.
improved_computing_machine코0=Improved Computing Machine
improved_computing_machine_desc코0=We can now make our computers run programs based on our mechanical inputs. This makes life easier, and our researchers are begging for one to be installed in their offices to help them in their work.
advanced_computing_machine코0=Advanced Computing Machine
advanced_computing_machine_desc코0=Transistors hold tremendous opportunity for electronics, promising to limit the physical size of computers while enhancing their electronic power. We must take advantage of this new development, lest we be left in an analog age.
computing_machine_1950코0=Vacuum Tube Computing
computing_machine_1950_desc코0=Since the end of the Second World War, the old, antiquated computers were not enough. Using vacuum tubes, these giant, hulking electronic machines becomes a great aid in calculation and algorithmic tasks.
computing_machine_1960코0=Transistor Computing
computing_machine_1960_desc코0=Continuing from the vacuum tube, the computers of the 60s have undergone the first steps of miniaturization. As machines get smaller, their performance increases, making them more and more ideal and affordable to use outside academic settings.
computing_machine_1970코0=Integrated Circuit Computing
computing_machine_1970_desc코0=By syndicating multiple transistors into one package, the integrated circuit was born. So begins the era where the computer and the technology behind it become more available to the public, accelerating research rate and productivity.
computing_machine_1980코0=Embedded Microcontroller Computing
computing_machine_1980_desc코0=From transistors into circuits - the next step was the embedded microcontroller, or the chip. Long gone were the days where the computer were only tools used by the government. Commercial and industrial usage abound, increasing research speed and productivity.
computing_machine_1990코0=Modern Computing
computing_machine_1990_desc코0=As the year 2000 approaches, chips become smaller and smaller, with their sizes shrinking to the nanometers. Usage of computers becomes prevalent, and a new era dawns as these machines learn to communicate and transfer data from one another. Few can tell what will happen next.

# Fire Control Systems
basic_fire_control_system코0=Basic Fire Control System
basic_fire_control_system_desc코0=Dating from the 1930s and the 1940s, fire control systems make use of radar operations, analogue computers and gyroscopes to plot fire missions. While rather rudimentary and crude by modern standards, basic GFCS are still effective to this date.
improved_fire_control_system코0=Improved Fire Control System
improved_fire_control_system_desc코0=Improved fire control systems implemented the beginning of digital computing technology, allowing guns to better communicate with their operators and track their targets.
advanced_fire_control_system코0=Advanced Fire Control System
advanced_fire_control_system_desc코0=Advanced fire control systems have in-built chips allowing them to predict target movement and aim and engage correspondingly. Few can escape.

# Encryption (DEPRECATED)
basic_encryption코1=Encryption - Polyalphabetic Ciphers
basic_encryption_desc코0=With new methods of communication comes new risks for interception. Rotor cipher machines can be used to allow for rapid, complex encryption.
improved_encryption코1=Encryption - Cyclic Permutations
improved_encryption_desc코0=Limitation in the randomization of cipher machines can be exploited to break the ciphers. By improving the randomness of the rotor mechanics, we can make this kind of cryptanalysis more difficult.
advanced_encryption코1=Encryption - Pulse-code Modulation
advanced_encryption_desc코0=Technological improvements and hard-earned experience allows us to implement more traffic flow security measures in our communication.
encryption_1950코0=Encryption - Non-reciprocal rotary
encryption_1950_desc코0=In this variation of a reciprocal rotary, The key needs to be shifted either by three or its negative counterpart when converting from cypher to plaintext and vice versa. This ensures a harder code to decrypt.
encryption_1960코0=Encryption - Shift registers
encryption_1960_desc코0=The system is timed with each shift at each tick interval. Once all registers are filled, the rightmost number gets pushed out, shifting the position of the number and jumbling the message.
encryption_1970코0=Encryption - Block cipher
encryption_1970_desc코0=A systematic process where the program always uses an algorithm to block a section of the text rather than slowly encrypting one piece at a time. This ensures that encryption is quick and reliable.
encryption_1980코0=Encryption - Oblivious transfer
encryption_1980_desc코0=The sender sends one of its potential pieces of information to the receiver while remaining unaware that it did transfer a piece at all.
encryption_1990코0=Encryption - Asymmetrical cryptography
encryption_1990_desc코0=The system uses a pair of keys, a key which could be for public use, and a private key that only the receiver would hold. This allows for easy encryption via public key, however the message can only be decrypted by the private key, held by a sole owner.

# Decryption (DEPRECATED)
basic_decryption코1=Decryption - Frequency Analysis
basic_decryption_desc코0=Cryptanalysis is increasingly becoming an advanced mathematical science. Systems like card catalogs and devices like cyclometers can aid the necessary work.
improved_decryption코1=Decryption - Side-channel Attack
improved_decryption_desc코0=The development of more sophisticated computers allows for new applications of cryptanalysis methods like differencing, which can be used to break advanced cyphers when combined with new hand codebreaking methods.
advanced_decryption코1=Decryption - Automated Deduction
advanced_decryption_desc코0=The increased computation power that improved our cryptanalysis so far threatens to create nearly unbreakable ciphers in the future. To stay ahead, we must be prepared to work more aggressively on gaining inside information on the technology.
decryption_1950코0=Decryption - Chosen-plaintext attack
decryption_1950_desc코0=The earliest forms of decryption involved using glorified guesswork to acquire the secret key. That it is still being used today is a testament to its timeless efficiency.
decryption_1960코0=Decryption - Adaptive plaintext attack
decryption_1960_desc코0=If it doesn't work, try again with a different approach. The adage holds no less true in brute force decryption.
decryption_1970코0=Decryption - Chosen-ciphertext attack
decryption_1970_desc코0=If even brute force doesn't work, then one can always trick a fool to lend their key instead.
decryption_1980코0=Decryption - Adaptive ciphertext attack
decryption_1980_desc코0=Sometimes it's a hassle to snatch the fool's key. In that case, one can always send him a multitude of malformed keys which he'll soon set straight.
decryption_1990코0=Decryption - Related-key attack
decryption_1990_desc코0=So assured are some keyholders with their possession's complexities that they never bother to check if someone else shares a similar key to theirs.

## Rockets & Nukes (DEPRECATED)
# Rockets
experimental_rockets코0=Experimental Rockets
experimental_rockets_desc코0=Advancing the science of rocketry by improving the range and reliability of liquid-fuel rockets will teach us enough about the technology to allow the construction of launch sites for more advanced models.
rocket_engines코0=Rocket Engines
rocket_engines_desc코0=Knowledge of rocket propulsion is reaching a point where we can construct flying bombs and rocket-powered aircraft, operating at previously unreachable speeds.
improved_rocket_engines코0=Improved Rocket Engines
improved_rocket_engines_desc코0=The first long-range ballistic missiles can be built and made ever more precise, reaching distant enemy cities and even into space.
advanced_rocket_engines코0=Advanced Rocket Engines
advanced_rocket_engines_desc코0=The future of rocketry opens up possibilities like intercontinental missiles, the range of which knows few limits while the payloads grow more lethal.

# Rocket Interceptors
rocket_interceptor코0=Rocket Interceptor
rocket_interceptor_desc코0=Rocket-powered interceptor aircraft based on gliders can, for short periods of time, move faster than any other plane. While volatility of the fuel puts the planes at risk, they can take off and react to attacks faster than any enemy will expect.
rocket_interceptor_2코0=Rocket Interceptor II
rocket_interceptor_2_desc코0=Still considered extremely dangerous to operate, the rocket-powered fighters are now aided by auto-pilots and towing by other aircraft to maximize the use of their extreme speed but short fuel window.
rocket_interceptor_3코0=Rocket Interceptor III
rocket_interceptor_3_desc코0=New landing techniques and safer fuel systems have improved rocket fighters' chance of success and survival significantly, fulfilling the once theoretical potential of these cutting-edge vehicles.

# Nukes
atomic_research코0=Atomic Research
atomic_research_desc코0=In nuclear fission, splitting the atom yields enormous amounts of energy and limitless destructive capability.
nukes코0=Nuclear Bombs
nukes_desc코0=A project to construct an atomic bomb will be one of the most secretive and difficult tasks a nation can undertake, but, if successful, may change not only the course of today's wars but of the future of the world.

# Missile Cruiser (Module)
# - Don't let the name fool you, it's for Cruisers.
missile_corvette_1960코0=1960 Missile Cruiser
missile_corvette_1960_desc코0=With carriers and naval aircraft having risen to prominence during and after WWII, a role has opened for dedicated cruisers to counter the threat. They will be equipped with surface-to-air missiles to ward off air strikes and keep our fleet safe from enemy carriers.
missile_corvette_1970코0=1970 Missile Cruiser
missile_corvette_1970_desc코0=Advances in doctrine and technology have enabled our missile cruisers to carry more and longer-range SAMs for better coverage and defense.
missile_corvette_1980코0=1980 Missile Cruiser
missile_corvette_1980_desc코0=The introduction of new anti-ship cruise missiles raises the possibility of our missile cruisers gaining offensive strike capabilities in their own right. Adding the new missiles to the arsenal alongside the SAMs will make our cruisers more flexible and allow them to support our carriers on the offensive as well as the defensive.
missile_corvette_1990코0=1990 Missile Cruiser
missile_corvette_1990_desc코0=Stealth technology, electronic countermeasures, and improved smart guidance systems will push the capabilities of our missile cruisers to new heights, making them ready for the demands of twenty-first century warfare.

# Nuclear Reactor (Module)
nuclear_cruiser_1960코0=1960 Nuclear Cruiser Reactor
nuclear_cruiser_1960_desc코0=While carriers, battleships, and submarines can be used to project power across the globe when outfitted with nuclear reactors, our navy's cruisers can serve as a force multiplier for all of them. Custom-building nuclear reactors for cruisers is therefore a worthwhile project.
nuclear_cruiser_1970코0=1970 Nuclear Cruiser Reactor
nuclear_cruiser_1970_desc코0=The 1970s saw steady improvements in cruiser reactor technology. Reactors became better protected, and crews better trained, steadily reducing the number of incidents and examples of radiation poisoning.
nuclear_cruiser_1980코0=1980 Nuclear Cruiser Reactor
nuclear_cruiser_1980_desc코0=As enemy fleets became ever more tenacious and meticulous, cruisers could only cope by becoming ever faster. The newest generation of reactors will allow our sea killers to avoid being pray.
nuclear_cruiser_1990코0=1990 Nuclear Cruiser Reactor
nuclear_cruiser_1990_desc코0=The advent of plutonium reactors allowed for ever faster and easily producible nuclear cruisers. Although accompanied with concerns about fuel security, navy commanders scoffed at potential issues as they pursued rapidly accelerating standards of power and velocity.

nuclear_carrier_1960코0=1960 Nuclear Carrier Reactor
nuclear_carrier_1960_desc코0=As aircraft carrier rapidly became the king of the sea, navies everywhere struggled with how to power the ever expanding lumbering beasts. Thankfully the application of naval nuclear reactors allowed for the "man made islands" to continue their expansion.
nuclear_carrier_1970코0=1970 Nuclear Carrier Reactor
nuclear_carrier_1970_desc코0=Accompanying similar improvements elsewhere in naval warfare, the application of increasingly efficient nuclear reactors allowed for Carriers to sail faster, maneuver better, and stay at sea longer.
nuclear_carrier_1980코0=1980 Nuclear Carrier Reactor
nuclear_carrier_1980_desc코0=The 1980s brought the dream of the globe-trotting carrier fleet to the real world. No world were the world's navies encumbered by the limits of range and material concerns like "refueling".
nuclear_carrier_1990코0=1990 Nuclear Carrier Reactor
nuclear_carrier_1990_desc코0=The introduction of plutonium reactors to aircraft carriers allowed capital ships to expand even further in range and speed. The power-projection of the world's greatest navies increased commensurately.

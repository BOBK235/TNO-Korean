## Improvements - Armor ##

armor_improvements코0=Armor Improvements

# 1950
APC_1950_basic_armor코0=Beginning Structural Improvements
APC_1950_basic_armor_desc코0=Although the increasing deployment of armored troop carriers has greatly enhanced the logistical potential of modern armies, these APC's are little more than armored trucks, and highly vulnerable to even small-arms fire. Basic plating will help to change this.
APC_1950_improved_armor코0=Specified Armor Development
APC_1950_improved_armor_desc코0=By increasing APC armor plating over the most vulnerable parts of the vehicle, we can help to keep our troops moving in dangerous situations. 
APC_1950_advanced_armor코0=Calculated Armor Placement
APC_1950_advanced_armor_desc코0=Advanced sloping plate armor, not only over the most vulnerable spots, but the entirety of the vehicle, will make our APC's invincible to most modern infantry equipment. 

# 1960
APC_1960_basic_armor코0=Light-Exterior Development
APC_1960_basic_armor_desc코0=As APC's have become more adapted to modern battle conditions and harsher environments, the efficiency of their armor has sadly deteriorated. Thankfully lighter-weight plating will soon remedy this situation.
APC_1960_improved_armor코0=Specialized Ceramic Plating
APC_1960_improved_armor_desc코0=By integrating special ceramic plating around the vulnerable areas of our APC's, such as the engines and main axis, we will be able to keep the moving even after sustaining heavy damage.
APC_1960_advanced_armor코0=Internal-External Enforcements
APC_1960_advanced_armor_desc코0=Further ceramic plating, combined with more flexible an durable suspension systems will increase the endurance of our APC's, and help to maintain the integrity of the vehicle when damaged.

# 1970
APC_1970_basic_armor코0=Ease-Of-Access Manufacturing
APC_1970_basic_armor_desc코0=As the focus for APC's shifts to maneuverability and ease of entrance and exit, the time has come to shift our armor technology to light-weight and non-intrusive shielding.
APC_1970_improved_armor코0=Shatter-Resistant Glasswork
APC_1970_improved_armor_desc코0=By introducing early-stage bullet proof glass into our APC's, we'll be able to keep even the most vulnerable areas protected while maintaining visibility. This will keep our troops both safe and aware in battle.
APC_1970_advanced_armor코0=Lightweight Weakpoint Development
APC_1970_advanced_armor_desc코0=The roof of APC's are surprisingly vulnerable to penetrating and gunfire. Special light weight armored plating will help to remove this vulnerability, and keep our men on the battlefield.

# 1980
APC_1980_basic_armor코0=Internal-Computer Systems
APC_1980_basic_armor_desc코0=Early stage computing circuits integrated into APC hardware will allow rapid and accurate damage assessment even in the midst of battle. This in turn will allow quicker repairs and better loss-avoidance.
APC_1980_improved_armor코0=Metal-Ceramic Integration
APC_1980_improved_armor_desc코0=By finally integrating metal plates and ceramic armor, we can make sure that our APCs are fully protected within and without. This is especially important on the vehicle's underside, thanks to the spread of the IED.
APC_1980_advanced_armor코0=Undercarriage Reinforcement
APC_1980_advanced_armor_desc코0=As a final defense against the dreaded road-side mines, our APC's will be given better underside and wheel reinforcement. Early testing shows promising results against the most common explosive ordinances used by enemy guerrillas.
## Improvements - Armor ##

## Improvements - Turret

turret_improvements코0=Turret Improvements

# 1950
APC_1950_basic_turret코0=Introductory Machine-Gun Placement
APC_1950_basic_turret_desc코0=With the introduction of the machine gun into conventional warfare decades ago, armored personnel carriers are a fantastic opportunity to provide further combat support for our soldiers. Attaching such an automatic weapon will be heavily effective in offensive pursuits.
APC_1950_improved_turret코0=Increase Weapon Emplacements
APC_1950_improved_turret_desc코0=Although the automatic weapon is an incredible achievement for the potential of the armored personnel carrier, additional weaponry can be provided while still maintaining a light structure overall for quick troop deployments to the battlefield.
APC_1950_advanced_turret코0=Sustained-Fire Capabilities
APC_1950_advanced_turret_desc코0=Although our technology regarding the offensive capabilities of the armored personnel carrier has greatly improved, the man behind the gun is just as important. Improved training towards the concept of sustained fire for these crewmen will make them truly effective.

# 1960
APC_1960_basic_turret코0=Effective Armament Calibration
APC_1960_basic_turret_desc코0=Automatic weaponry has become more advanced with the passing of the ages, making warfare more quick and dangerous than ever. Thus, our technology must adapt, and a more advanced machine gun will become standard-issue for our carriers.
APC_1960_improved_turret코0=Sustained-Fire Improvements
APC_1960_improved_turret_desc코0=Sustained fire has become an increasingly more effective tactic during the heat of battle for men attempting to deploy from our armored personnel carriers. Thus, further training and improvements to allow for such tactics will prove advantageous.
APC_1960_advanced_turret코0=Ammunition Storage Reorganization
APC_1960_advanced_turret_desc코0=In order for true tactical superiority, our turrets must have access to as great an amount of ammunition as possible, in order to provide open fire cover for the deploying troops, which will require a redesign of ammunition storage systems.

# 1970
APC_1970_basic_turret코0=Continuous Armament Amelioration
APC_1970_basic_turret_desc코0=The difficulties of the 1960's showed that greater offense capabilities proves to be greater for defensive capabilities for those being deployed into the battlefield. Thus, we shall continue to improve the automatic weapon's capabilities.
APC_1970_improved_turret코0=Improved Weapon Cooling Systematics 
APC_1970_improved_turret_desc코0=Unfortunately, with the improvements of the modernized automatic weapon systems created, comes a great difficulty of overheating and breaking of these weapons. Reinforcing them and improving cooling systems will circumvent these issues.
APC_1970_advanced_turret코0=Secondary Armament Introduction
APC_1970_advanced_turret_desc코0=The turret adorning the armored personnel carrier is only as effective as the man behind it, and if he dies, the turret is useless. Improving supportive defenses for the turret will allow greater survivability rates for machine gunners for the carriers.

# 1980
APC_1980_basic_turret코0=Armament Missile Introduction
APC_1980_basic_turret_desc코0=With the coming of the modern age comes the improvement of explosive weaponry in military use, and our armored personnel carriers could benefit. Attaching missile capabilities to these vehicles could prove exponentially deadly on the battlefield.
APC_1980_improved_turret코0=Computerized Offensive Controls
APC_1980_improved_turret_desc코0=The deadliness of a turret atop an armored personnel carrier can increase twofold when electronically connected to the capabilities of a second. Therefore, implementing computerized communication systems for machine gunners could prove greatly effective.
APC_1980_advanced_turret코0=Sustained Offensive Improvements
APC_1980_advanced_turret_desc코0=After years of development, the offensive capabilities of the armored personnel carrier has reached its true potential. Offering sustained, communicated, explosive firepower against our enemies will allow for the ultimate protection of our infantrymen in the battles of the world.

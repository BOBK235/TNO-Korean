marines코0=Marines I
marines_desc코0=Troops specializing in amphibious warfare are growing ever more indispensable. Improvised methods and equipment become things of the past as our naval infantry is supported by specialized landing craft and training.

marines2코0=Marines II
marines2_desc코0=Amphibious warfare requires constant innovation. Improved logistical support and portable harbors can enable our marines to perform landings that may otherwise have been impossible.

marines3코0=Marines III
marines3_desc코0=Marines can be more than just amphibious infantry. In the future, our marine corps will be among the most disciplined and organized special forces, receiving our best equipment and logistical support.

marines4코0=Marines IV
marines4_desc코0=Unconventional stealth and hand-to-hand combat techniques, learned and honed by our forces during past conflicts, will be taught to our special forces to ensure that the knowledge is not lost.

marines5코0=Marines V
marines5_desc코0=Nighttime operations are becoming increasingly viable thanks to new technologies. Night vision scopes and goggles allow our marines to operate just as well in the dark as they do in the light.

marines6코0=Marines VI
marines6_desc코0=Cutting edge military weaponry can enhance the combat abilities of even our best marines. Civilians aren't aware of its existence, and much of it isn't even known to the rest of our armed forces.
## Marines ##

## Mountaineers / Mountain Infantry ##
tech_mountaineers코0=Mountain Infantry I
tech_mountaineers_desc코0=Combat in mountain ranges exposes troops to many perils, but sometimes cannot be avoided. We can minimize these risks by providing our soldiers with specialized training for this environment.

tech_mountaineers2코0=Mountain Infantry II
tech_mountaineers2_desc코0=Going beyond survival, our forces can be trained to use mountains to their advantage. With light equipment and mule transports, they can maneuver this terrain better than other infantry.

tech_mountaineers3코0=Mountain Infantry III
tech_mountaineers3_desc코0=Specialized mountaineering equipment, from sturdy climbing rigs to well-fitting boots, are a necessity for any mountaineering unit in order to remain mobile in harsh, rocky terrain.

tech_mountaineers4코0=Mountain Infantry IV
tech_mountaineers4_desc코0=Preparing for the most arduous mountain missions in high altitudes and low temperatures will require extraordinary training and discipline from our mountain troops.

tech_mountaineers5코0=Mountain Infantry V
tech_mountaineers5_desc코0=While our men have been trained to survive and thrive in arduous conditions, their weapons must also be handle sub-zero temperatures. Making special weapon variants for our mountaineers may prove beneficial.

tech_mountaineers6코0=Mountain Infantry VI
tech_mountaineers6_desc코0=Helicopters capable of being used in high altitudes and vehicles that can traverse treacherous mountain terrain are key to making sure that our mountaineering units are as mobile and advanced as possible.
## Mountaineers / Mountain Infantry ##

## Air Assault / Air Cavalry / Paratroopers ##
paratroopers코0=Air Assault I
paratroopers_desc코0=By incorporating air assault forces into our army, we can make tactical entries and position key troops in previously inaccessible areas, allowing for new tactical opportunities.

paratroopers2코0=Air Assault II
paratroopers2_desc코0=Transitioning from small operations with only a few soldiers to skilled airborne divisions paves way for more intensive combat landings, taking these forces beyond a novelty to a natural part of warfare.

paratroopers3코0=Air Assault III
paratroopers3_desc코0=Learning to adapt air assault operations according to weather, standardizing equipment such as fast-roping gear, and extended specialized training will minimize the confusion and risks involved in these dangerous missions.

paratroopers4코0=Air Assault IV
paratroopers4_desc코0=Special helicopter modifications that enable our troops to repel and exit from their transports more quickly will allow for smoother operations in harsh conditions.

paratroopers5코0=Air Assault V
paratroopers5_desc코0=Compact weaponry and lightweight equipment increases the mobility of our air assault units, allowing them to carry more gear when a specialized mission demands it.

paratroopers6코0=Air Assault VI
paratroopers6_desc코0=Further training enhancements designed to help our air assault units during nighttime operations will make these missions more viable and lower the risk associated with them.
## Air Assault / Air Cavalry / Paratroopers ##

## Special Forces Generic ##
tech_special_forces코0=Special Forces
tech_special_forces_desc코0=Unconventional fighting requires specialist training. We need to ensure that our troops are prepared and able to adapt to harsh conditions at a moment's notice.

advanced_special_forces코0=Advanced Special Forces Training
advanced_special_forces_desc코0=With extensive training, we can ensure that our special forces will be able perform above and beyond that of normal men.\n\n

improved_special_forces코1=Expanded Special Forces Program
improved_special_forces_desc코1=Special forces are able to perform missions that ordinary soldiers can not. We need to expand the training programs to get more of our soldiers qualified.\n

extreme_environment_training코0=Extreme Environment Training
extreme_environment_training_desc코0=We need to be able to fight in the harshest of environments. With the right training and equipment, our troops will be able to fight in the most extreme conditions.

survival_training코0=Survival Training
survival_training_desc코0=Our special forces will often fight behind enemy lines and with limited resources. We need to train them to endure harsh weather and fight with minimal supplies.

elite_forces코0=Elite Forces
elite_forces_desc코0=Only the best of the best will become special forces. The soldiers that make it through the training will be stronger, faster and fight harder than anyone else.

jungle_warfare코0=Jungle Warfare
jungle_warfare_desc코0=Special training to make our soldiers effective in the jungle.

jungle_warfare1코0=Harsh Terrain Training
jungle_warfare1_desc코0=Special training to make our soldiers effective in harsh terrain. A focus on fast movement and strikes against the enemies will keep casualties low.

infiltration_specialization코0=Infiltration Specialization
infiltration_specialization_desc코0=More training in urban warfare will make our soldiers more effective in the brutal door-to-door combat that occurs in the urban environment.

SpecOps_Elite_of_the_Elite코0=The Elite of the Elite
SpecOps_Elite_of_the_Elite_desc코0=By investing more into more newly developed training and even better equipment we can make our special forces the spearhead of our army.\n

SpecOps_Independent_Strike_Groups코0=Independent Strike Groups
SpecOps_Independent_Strike_Groups_desc코0=Our special forces will take the form of a elite shadow group, deadly in all arts of infiltration and with special training in decimating the enemy with quick strikes behind their lines.\n

SpecOps_Assault_Squadrons코0=Assault Squadrons
SpecOps_Assault_Squadrons_desc코0=With a myriad of training in all kinds of warfare, our special forces will be ready for operations in any condition. Deceptive battles will make sure our units get the drop on their enemies.\n

SpecOps_Massed_Forces코0=Massed Forces
SpecOps_Massed_Forces_desc코0=Cost effective training and veteran recycling will make our special forces a large and deadly fighting force, ready at any time be deployed in large numbers.\n

SpecOps_Veteran_Experience코0=Veteran Experience
SpecOps_Veteran_Experience_desc코0=With a focus on veteran opportunities, our special forces will further be expanded with the addition of seasoned officers and captains, truly making it a fighting force to be reckoned with.\n

SpecOps_Army_Integration코0=Army Integration
SpecOps_Army_Integration_desc코0=Our special forces should be a standing and regular unit in our army groups. All divisions shall be fitted with trained specialists, ensuring that any and all situations can be dealt with.\n

air_doctrine_folder_desc코0=Air doctrine, how our air force operates

# Headers / Section Titles

### Air Supremacy
air_supremacy코0=Global Force
air_supremacy_desc코0=To ensure control of any battlefield, our planes must be able to fight anywhere, strike anywhere, and give support anywhere we see fit. Our pilots will be trained to be ready at a moments notice, making sure we are capable of a rapid response.
overwhelming_support코0=Overwhelming Support
overwhelming_support_desc코0=An advantage in logistics and equipment will allow us to destroy enemy air superiority by sheer mass firepower. Via these new tactics, the skies will soon be our domain!
unending_coverage코0=Unending Coverage
unending_coverage_desc코0=Until recently there have been any number of issues which disrupt air coverage in times of war. Thankfully, the best of modern technology will allow us to implement round-the-clock refueling and support staff, and so keep our aces flying!
gunship_support코0=Gunship Support
gunship_support_desc코0=As air doctrine technology becomes more advanced, the helicopters which so effectively unleash devastation upon our enemies on the ground grow ever more separate from the planes that protect them. Thankfully, we now have the equipment to fix this.
maximized_silo_coverage코0=Maximized Silo Coverage
maximized_silo_coverage_desc코0=Thanks to newly developed targeting and anti-interception technology, our silo missiles will soon have an even broader range than ever before. Before long, there will be no plain, no tank, no enemy outside of our reach.
area_defense코0=Area Defense
area_defense_desc코0=Although historically applied only to the ground, the doctrine of "area defense" is increasingly being used in the air as well. Via new technology, we'll be able to keep our bombers over the enemy, and theirs safely crashing to the ground.
offensive_counter_air코0=Offensive Counter Air
offensive_counter_air_desc코0=Losing control of the air is close to ceding the battle. New offensive tactics will be employed, giving our air force teeth. We will seek out the planes of our enemies and send them back to the ground.
naval_helicopter_aviation코0=Naval Helicopter Aviation
naval_helicopter_aviation_desc코0=Although traditionally thought of as a land-based technology, helicopters have just as many applications at sea as on land, if not more. Our carriers can be more than simply floating runways - they can be floating helipads as well.
precision_bombardment코0=Precision Bombardment
precision_bombardment_desc코0=With the advent of precision-guided munitions, the old WWII-era paradigm has been turned on its head - instead of counting the number of sorties per target, we can now begin working to maximize the number of targets per sortie, drastically increasing the efficiency of air-to-ground operations.
air_tasking_order코0=Air Tasking Order
air_tasking_order_desc코0=The development of efficient air tasking - that is, the establishment of set target priorities - is a game-changer for operations planning. Ensuring that our communications network is capable of securely transmitting such orders in real time will grant us much better command and control.
high_altitude_bombing코0=High-Altitude Bombing
high_altitude_bombing_desc코0=Advancements in precision bombing have allowed us to conduct bombing missions at staggeringly high altitude. By taking advantage of this, the effectiveness of our strategic strikes will increase. With these changes, our bombing runs will be able to level even the most fortified target.
pop_up_attacks코0=Pop-Up Attacks
pop_up_attacks_desc코0=In the face of ever-advancing anti-aircraft weapons systems, our pilots must use tactics which minimize their risk of being successfully targeted by hostile ground units. The so-called "pop-up" attack run does precisely this, while also ensuring maximum probability of successful payload delivery.
first_strike_capability코0=First Strike Capability
first_strike_capability_desc코0=The best possible combat scenario for our air forces is never having to face air combat at all. Accordingly, it would be prudent to develop the capability to neutralize enemy airbases before an effective response can be mounted, leaving our dominance of the skies unchallenged.
variable_attack_patterns코0=Variable Attack Patterns
variable_attack_patterns_desc코0=Whatever tactics we use, it is absolutely imperative that we keep our forces from becoming predictable. Accordingly, doctrine needs to be devised with multiple options in mind for any given mission profile, offering us flexibility and keeping the enemy on their toes.
countermeasure_systems코0=Countermeasure Systems
countermeasure_systems_desc코0=For every advancement in precision-guided munitions, corresponding vulnerabilities in missile guidance systems appear. These developments must become an integral part of our doctrine and training in order to assure maximum pilot and airframe survivability in a combat scenario.
stealth_integration코0=Stealth Integration
stealth_integration_desc코0=Perhaps no second offset technology has the sheer potential to transform air warfare as stealth. Integrating low-observable and stealth aircraft into our aviation doctrine will be utterly transformative for our ability to comprehensively control the battlespace.
joint_air_operations코0=Joint Air Operations
joint_air_operations_desc코0=He who flies alone, dies alone. If we commit air resources to a mission, we must ensure that they are comprehensively supported by all available air, land, sea, and space assets, regardless of service or command. Enhancing this coordination will greatly improve our global fighting capabilities.
mission_specialties코0=Mission Specialties
mission_specialties_desc코0=In the changing technological landscape of the post-Second Offset world, our military planners must be able to think on their feet and recognize emerging mission paradigms, allowing us to better structure and deploy our forces to meet any threat.

### Air Superiority
air_superiority코0=Air Sovereignty
air_superiority_desc코0=Our air force must be dedicated to defending our nation and asserting sovereignty over our own skies. By building a force of fighters and interceptors, the air force is mainly dedicated to defending our nation from enemy aerial units.
defensive_tactics코0=Defensive Tactics
defensive_tactics_desc코0=Radar and interception is integral to maintaining aerial dominance, and developing defensive tactics to quickly intercept incoming fighter jets and bombers is important for defending the nation's home skies. 
offensive_area_denial코0=Offensive Area Denial
offensive_area_denial_desc코0=Area denial tactics emphasize denying the enemy entry into specific strategic regions through traps and preparations against incoming enemy units. Fighters and interceptors can deny incoming foes by executing a ruthless offense.
rolling_thunder코0=Rolling Thunder
rolling_thunder_desc코0=Wars are won by the industrial capabilities of the nations involved. Massive bombardment campaigns over infrastructure, factories, military bases, and the front lines should substantially weaken the opponent's morale and wartime capabilities.
fire_support_coordination코0=Fire Support Coordination
fire_support_coordination_desc코0=Fire support coordination measures ensures closer cooperation between air and ground forces. The goal of coordination is to focus greater air force measures on higher-priority land targets, as well as closer coordination with anti-air support units.
point_air_defense코0=Point Air Defense
point_air_defense_desc코0=Defending crucial military bases and industry is essential when facing a bombing campaign. Interceptors must be stationed near strategically important locations to ensure our nation defends what is necessary for war. 
maximized_sortie_rate코0=Maximized Sortie Rate
maximized_sortie_rate_desc코0=Bombers are meant for the battlefield, where they must be efficiently deployed to overrun the enemy troops. We can maximize this deployment by implementing modern engineering methods to ensure bombers carry out their mission efficiently without being targeted by interceptors.
infrastructure_disruption코0=Infrastructure Disruption
infrastructure_disruption_desc코0=Enemy troops are commonly deployed away from the front lines, meaning transportation is important to their rate of deployment. By bombing enemy roads, railways and networking systems, our bombers will hurt enemy morale and stability.
nap_of_the_earth_maneuvers코0=Nap-of-the-Earth Maneuvers
nap_of_the_earth_maneuvers_desc코0=When our air assets are operating in potentially hostile areas, we need to ensure that they aren't detected and blown to kingdom come. Nap-of-the-Earth Maneuvers, or NOE, will involve aircraft flying very low to the ground. This will help avoid enemy detection, and keep our pilots safe.
quick_reaction_groups코0=Quick Reaction Groups
quick_reaction_groups_desc코0=The unpredictability of modern war means that we must be constantly ready. By assigning aircraft to quick reaction groups, our air power will always be on call to assist ground forces in whatever situation they've found themselves in.
saturation_bombing코0=Saturation Bombing
saturation_bombing_desc코0=We must deny our enemies use of their terrain and resources as much as possible. New modifications to our bomber aircraft will allow our air force to deliver more payloads, with more destructive power, more consistently than ever. It's massively destructive, but surely effective.
standardized_bombing_formations코0=Standardized Bombing Formations
standardized_bombing_formations_desc코0=Our new bombers can cause more destruction than ever before, but if they're being shot down and moving in disorganized fashion, they aren't worth nearly as much. We should develop new and improved formations for our bomb squadrons to utilize in the field.
deep_air_support코0=Deep Air Support
deep_air_support_desc코0=We can't just use our air power to attack the enemy in the field of battle. In an environment where infrastructure and industry are vital to military success, attacking enemy targets outside of the immediate combat zone will be vital.
numerical_superiority코0=Numerical Superiority
numerical_superiority_desc코0=As traditional wisdom states, more is better. In any given battle, maneuvering to make sure we have more planes than our enemy is critical. Our planners will be trained to seek numerical superiority, and then to push upon the advantage.
maritime_patrol코0=Maritime Patrol
maritime_patrol_desc코0=We can project our aerial superiority upon the sea, preventing surprise naval attacks. Our aircraft will be used to monitor important stretches of ocean, early spotting can give our Navy the opportunity to engage other ships on our terms.
raiding_interdiction코0=Raiding Interdiction
raiding_interdiction_desc코0=In the face of an oncoming battle, choice air attacks can be launched to change coming events in our favor. Through the use of close air support, we can strike at enemy forces hours or even days before a battle. By the time our troops engage, the enemy will be considerably weakened. 
role_consolidation코0=Role Consolidation
role_consolidation_desc코0=With increasingly sophisticated aircraft, planes are no longer constrained to holding a single role on the battlefield. A modern jet can lay out ground targets, as well as bring down other aircraft. These multi-capable planes will give us untold flexibility.

### Air Parity
air_parity코0=Battlefield Support
air_parity_desc코0=War has changed, and our country is in need of an air force that prioritizes supporting land units. This strategy is useful in ensuring victories in small confrontations and skirmishes, which is particularly useful in guerrilla warfare.
light_strike_groups코0=Light Strike Groups
light_strike_groups_desc코0=Our helicopters may be good to use hit and run tactics due to the speed and low profile of them. If we attach small infantry groups to each helicopter, they can land in and out of hot-zones and be much faster than sending an armored section while giving support.
low_risk_engagements코0=Low-Risk Engagements
low_risk_engagements_desc코0=When facing a larger, more capable air force, our units must chip off lone enemy air units and carefully manage engagement, as we could not handle a full-on confrontation. This strategy is particularly useful for interceptors and air support in grouping them together against weaker enemies.
defined_helicopter_roles코0=Defined Helicopter Roles
defined_helicopter_roles_desc코0=With the current nature of combat, we should start to define teams for our helicopters. Medical evacuation helicopters and units will start to be assigned and to be given orders. Our crews will start to be trained more rigorously to become more efficient in combat.
ground_formation_disrutpion코0=Ground Formation Disruption
ground_formation_disrutpion_desc코0=Quick missions to the front line will allow a degree of air support to our troops while limiting the time we are over enemy lines. This allows our aircraft to avoid much of the enemy anti-aircraft, while being within the cover of our own.
helicopter_support_teams코0=Helicopter Support Teams
helicopter_support_teams_desc코0=Our forces need to be able to become mobilized fast in order to be ready for combat. Our landing zones need teams that will be able to help attach vehicles and other equipment to transport helicopters using the hook system located on the underbelly. 
ground_support_integration코0=Ground Support Integration
ground_support_integration_desc코0=Bombs from above hit their targets more often when guided by the steely eyes of the men below. We can establish this fruitful relationship by assigning forward air controllers to our companies, armed with radios and direct channels to the nearest gunship.
air_interdiction코0=Air Interdiction
air_interdiction_desc코0=Our forces should attack enemy units not deemed an immediate threat and destroy them. These engagements will save us a large amount of grief later on by reducing the enemy's ability to deploy their forces against us.
armed_reconnaissance코0=Armed Reconnaissance
armed_reconnaissance_desc코0=With the number of helicopters doing reconnaissance growing, the lightly armed helicopters have started to run into issues when it comes to fighting back. We can start to arm the helicopters with more guns and even a door gunner in some cases to return fire if needed.
medium_range_missions코0=Medium Range Missions
medium_range_missions_desc코0=Armies rely on reconnaissance elements to extend their influence within the battlefield. Specialized training for our own reconnaissance squadrons increase the distance they can cover and, in turn, the extent of our control over the AO.
prioritized_targets코0=Prioritized Targets
prioritized_targets_desc코0=There are only so many bombs and shells a bomber or gunship can unleash onto an enemy force, often outsized by the numbers they leverage into battle. Thus, our pilots must consider where their munitions can do the most damage at all times.

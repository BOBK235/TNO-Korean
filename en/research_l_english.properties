## Improvements ##
infantry_weapons_improvements_1코0=Infantry Weapon Improvements I
infantry_weapons_improvements_1_desc코0=Basic rifle improvements based on lessons and reports from combat during the Second World War, generally leading to slight improvements in reliability and accuracy.

infantry_weapons_improvements_2코0=Infantry Weapon Improvements II
infantry_weapons_improvements_2_desc코0=Improvements to the rifle's internal systems can help to resolve mechanical problems and other overlooked issues during the weapon's initial production run.

infantry_weapons_improvements_3코0=Infantry Weapon Improvements II
infantry_weapons_improvements_3_desc코0=New metallurgy techniques can make key components last longer without breaking or wearing down, as well as reduce corrosion and other adverse effects.

infantry_weapons_improvements_4코0=Infantry Weapon Improvements IV
infantry_weapons_improvements_4_desc코0=While further internal changes may not be possible, developing weapon attachments to resolve any remaining shortcomings can help to extend the rifle's lifespan.

infantry_weapons_improvements_5코0=Infantry Weapon Improvements V
infantry_weapons_improvements_5_desc코0=Replacing wooden stocks and handguards with metal can lead to improved performance in harsh conditions, as well as help to improve the lifespan of the rifle.

infantry_weapons_improvements_6코0=Infantry Weapon Improvements VI
infantry_weapons_improvements_6_desc코0=Combat usage has revealed weapon defects and problem areas that can rectified by making internal changes to the rifle, which will hopefully fix any reliability issues.

infantry_weapons_improvements_7코0=Infantry Weapon Improvements VII
infantry_weapons_improvements_7_desc코0=New developments in weapon sight technology can greatly improve the long-range capabilities of our rifles, as well as improve accuracy and precision in general.

infantry_weapons_improvements_8코0=Infantry Weapon Improvements VIII
infantry_weapons_improvements_8_desc코0=Producing magazines with increased ammunition capacity will allow our troops to carry more ammunition at a lower weight, whether it be in extended box magazines or compact drum magazines.

infantry_weapons_improvements_9코0=Infantry Weapon Improvements IX
infantry_weapons_improvements_9_desc코0=Incorporating modern rifling patterns into our weapons will improve rifle accuracy and increase the service life of the weapon's barrel, and possibly a higher muzzle velocity.

infantry_weapons_improvements_10코0=Infantry Weapon Improvements X
infantry_weapons_improvements_10_desc코0=Making improvements to the gas system are needed to increase rifle reliability, but can also help to increase fire rate and reduce the chance of the weapon jamming.

infantry_weapons_improvements_11코0=Infantry Weapon Improvements XI
infantry_weapons_improvements_11_desc코0=Metal grips, stocks, and handguards can be replaced with plastic or polymer components, which reduces the rifle's weight and increases its ergonomics.

infantry_weapons_improvements_12코0=Infantry Weapon Improvements XII
infantry_weapons_improvements_12_desc코0=By making tweaks to the rifle's ejection system, the chance of jamming can be decreased, and it can be modified to work more smoothly in harsh weather conditions.

infantry_weapons_improvements_13코0=Infantry Weapon Improvements XIII
infantry_weapons_improvements_13_desc코0=Attachable under-barrel grenade launchers drastically increase the firepower of our troops, and still allow the rifle to be fired normally, unlike older types of rifle grenades.

infantry_weapons_improvements_14코0=Infantry Weapon Improvements XIV
infantry_weapons_improvements_14_desc코0=Developing better barrel extensions such as muzzle compensators and flash suppressors can have a variety of beneficial effects to improve overall weapon effectiveness.

infantry_weapons_improvements_15코0=Infantry Weapon Improvements XV
infantry_weapons_improvements_15_desc코0=Making the last few internal improvements to the rifle can solve any remaining issues regarding reliability; anything further will require a new weapon entirely.

infantry_weapons_improvements_16코0=Infantry Weapon Improvements XVI

# Continue Development ()
continue_battleship_developement코0=Resume Battleship Development
continue_battleship_developement_desc코0=The battleship is the king of the sea. Carriers are useful, but nothing compares to the raw power of a battleship's broadside. Instead of throwing the prides of our fleet out, we shall retrofit and modernize them into true kings of the ocean.
continue_battleship_developement_tooltip코0=§YCompleting this technology will allow us to defy the global trend of an air-power centered naval doctrine and continue with the development of battleships.§!

# Nuclear Reactor (Module)
nuclear_battleship_1960코0=1960 Nuclear Battleship Reactor
nuclear_battleship_1960_desc코0=One of the quickest ways to modernize our battleships is to move them to nuclear power. With nuclear power pushing our dreadnoughts forward, we shall gain speed, power, and efficiency, as well as reducing our need for fuel.
nuclear_battleship_1970코0=1970 Nuclear Battleship Reactor
nuclear_battleship_1970_desc코0=By upgrading our reactors to the next generation, we shall gain even more power and speed. Our battleships will also have their trips back to base drop sharply - fuel is no longer necessary for our kings of the sea to operate.
nuclear_battleship_1980코0=1980 Nuclear Battleship Reactor
nuclear_battleship_1980_desc코0=By upgrading to the next generation of reactor cores, efficiency and power will increase once more. Our battleships now slice through the waves as quickly as a conventional cruiser once did. Increased safety mechanisms also reduce the chance of catastrophic failure greatly.
nuclear_battleship_1990코0=1990 Nuclear Battleship Reactor
nuclear_battleship_1990_desc코0=Our next upgrade to our reactors promises a massive increase in speed, power, and efficiency. With our new cores, our battleships could theoretically patrol for decades without needing to refuel. The reactors are also simpler, smaller, and safer, making our battleships as safe as they are strong.
## Battleship ##


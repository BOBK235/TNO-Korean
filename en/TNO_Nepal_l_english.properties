nepal.19.t코0=Enemies on All Sides
nepal.19.desc코0=While both Free India and the Republic have their roots in socialism, they are hardly as open to it as we are, instead preferring social fascism, or, worse, pure fascism. To counter this, we must always be alert to the threats just south, to Calcutta, and just west across the Ganges.\n\nAs much as we go through hardships and must focus on internal functionings of the state, we must always remember to keep looking outwards, lest they decide that they have grown tired of communism in Nepal.

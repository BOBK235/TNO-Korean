nepal.23.t코0=The Execution of the Royal Family
nepal.23.desc코0=Today marked a historic day for the people's Nepal; the execution of the Royal Family.\n\nAt 0600 hours this morning, former King Mahendra was escorted outside of his cell, followed 5 minutes later by his spouse and issue. Mahendra and his family then were lined up on the wall and, at about 0630 hours, were unceremoniously executed by firing squad.\n\nNone of the executed had any last words.
nepal.23.a코0=Just as Robespierre did.

nepal.24.t코0=The Execution of B. P. Koirala
nepal.24.desc코0=Today marked a historic day for the people's Nepal; the execution of B. P. Koirala, leader of the social fascists. Or, at least, it would have if he wasn't in exile.\n\nUnlike the rest of our opponents, Koirala was exiled from Nepal in 1962 to America for what was termed by the reactionary government as rebellious conduct - inadvertedly saving him from the same fate that befell the latter.\n\nWhile we attempt (mostly fruitlessly) to coax America into giving us Koirala, it is the unfortunate truth that we will have to forgo an execution for the time being. However, we have assured the executioners that they will get fresh meat in the near future.
nepal.24.a코0=In absentia - for now.

nepal.25.t코0=The Execution of Man Mohan Adhikari
nepal.25.desc코0=Today marked a historic day for the people's Nepal; the execution of Man Mohan Adhikari, traitor to our true cause of socialism.\n\nAt 0400 hours this morning, Comrade Adhikari was escorted from his prison cell. Afterwards, he was lined up on the wall and, at 0415 hours, was unceremoniously executed by firing squad.\n\nHis last words were, "Nepalako Vijaya! Kamyunijmako Vijaya!"
nepal.25.a코0=There's no room for traitors in Nepal!

nepal.26.t코0=Socialism Flourishes
nepal.26.desc코0= 
nepal.26.a코0=Without weeds, the flower blooms.


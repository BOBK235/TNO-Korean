nepal.28.t코0=Our Revolution
nepal.28.desc코0=Nepal's socialism is uniquely its own. We are not bred by Lenin nor Makhno, nor by the Indians. Nepal's socialism is only that of Marx and Rayamajhi, despite the terminology of our ideology. Some call our beliefs autocratic, while others dare to call us libertarian. However, we know what we want: a free, socialist Nepal. Free from oppression of classes, sexes, and peoples. Free of foreign influence and control. After much hard work and struggle, we have, at long last, achieved our goal!
nepal.28.a코0=Nepalako Vijaya! Kamyunijmako Vijaya!


PHI_Banditry_desc코0=The War of Liberation may have ended, but its warriors fight battles still. In the jungles and mountains of Las Filipinas, thousands of hardened men engage in fierce firefights against both the Japanese and the Second Republic. For twenty years they had made the hinterlands of Luzon and Mindanao their battleground, where Manila's authority has long since collapsed. Some denounce them as "bandits", yet others whisper "freedom fighter" in dark alleys and private meals; whatever the label, few deny the lengths they will go to achieve their nebulous aims.

PHI_dictatorship코0=Dictatorship of the Badge
PHI_dictatorship_desc코0=In theory, the Empire's "peacekeeping forces" only assist the Second Republic in protecting its citizenry and developing its embryonic police and armed forces into efficient, self-sufficient arms of the law. In practice, the onerous task of pacifying the provinces has fallen not onto the country's Constabulary, but onto Japanese garrison commanders and their de facto auxiliaries. They had since established themselves as the ultimate authority in the corners Manila had either forgotten or cannot reach. Presidents must take caution when dealing with the garrisons, however, for they alone prevent tenuous peace from collapsing into bloody anarchy...

PHI_democracy코0=Democracy of the Gentry
PHI_democracy_desc코0=A closer look at the Philippines' government will reveal that "Southeast Asia's first democracy" is no democracy at all. Families great and small, from Aquinos to Estradas to Osmenas and Marcoses, manage their cities and provinces like fiefdoms in the President's name. From their seats of power flow founts of writ and law, exacerbated by the meekness of Manila's own authority. Rather than being a government of the people, the Second Republic is instead a government of the dynasts -- a court of petty princes which the king among them must herd. And both they and the Japanese prefer things this way.


MZB_USA_Legacy_Ostafrikaner_Research_desc코0=When we marched across the tropical hell of Hüttig's lands, we found more than just violent death, disease, and human suffering. In the depths of his cruel laboratories, we found stockpiles of chemical weapons, and well-documented research on their production. This has given us a useful chemical industry in the few areas truly under our control, and the developments Hüttig made will assist the US military in their own research of this lethal science.

### Events
thai.1.t코0=The Kingdom of Thailand
thai.1.d코0=The year is 1962, and the shine has begun to wear off of the glorious resurgence of the Muaeng Thai.  In the last 25 years, Thailand has largely prospered under the rule of its beloved Chomphon Por, Plaek Phibunsongkhram.  Phibunsongkhram was an early adherent to the new fascist ideologies on the rise in Europe during the 30s.  Acceding to power in 1938, he modeled his government and reforms explicitly on the changes Mussolini had made to Italy.  He modernized and westernized areas of Thai life as wide-ranging as clothes, film, and eating utensils; but the most effort was expended on creating a national state as respected and all-pervasive as Italy or Germany are. True to his title, Phibunsongkhram took full advantage of the miraculous fascist victories in Europe by launching several campaigns into surrounding French and British territory while the Japanese were still largely tied down on the Burmese and Chinese fronts.  However, Phibunsongkhram's manic dreams of dominion over the entire peninsula were quickly dashed when the Japanese quickly moved to occupy any remaining western colonial holdings following the end of the war.  Towards the end of the decade, matters grew worse when severe flooding of the Chao Phraya river left almost a million dead and the nations infrastructure in tatters.  The Japanese Zaibatsus pounced and aggressively secured extremely favorable trade deals.  This devastated Bangkok's industry and threw Thailand into chaos as it became a resource-based economy virtually overnight. After a decade of increasing economic inequality and stagnant industry, opposition to Phibunsongkhram is on the rise.  The outlawed "Democrat Party" organizes openly, demonstrating the government's increasing impotence.  Phibunsongkhram is aging.  His subordinates have already begun jostling for succession.  With the world gearing up for another war, perhaps there's room for an old Chomphon Por to ride into battle one more time...
thai.1.a코0=Interesting
thai.2.t코0=Phibun's Death
thai.2.d코0=Plaek Phibunsongkhram, the brave and loyal Prime Minister to King Rama IX, was found dead this morning in his bed. He was given a funeral with full state honors, and will forever be remembered as a hero of Thailand. However, while it was hoped that the succession would be peaceful and orderly, it seems it may not. Both the democrat Pridi Banomyong and the conservative Luang Wichitwathakan are known to harbor ambitions to the Prime Ministership, and with the monarch in Tokyo there is no clear arbiter of who shall succeed Phibun.
thai.2.a코0=Worrying
thai.3.t코0=Thanom Kittikachorn Seizes Bangkok
thai.3.d코0=Thanom Kittikachorn, Field Marshal of the Royal Thai Army, has used his forces to seize control of Bangkok in the name of 'protecting' the city from 'dissidents' and 'traitors'. Luang and Pridi are known to still be out of the city, and are no doubt corresponding to try and get this new power broker on their side.
thai.3.a코0=A new player, perhaps?
thai.4.t코0=Thanom's Decision
thai.4.d코0=Thanom is now in total control of the capital, and martial law has been declared. However, no new Prime Minister has officially been declared. This decision now seems to fall to Thanom himself in lieu of royal arbitration. Both Luang and Pridi have claimed themselves as the legitimate Prime Minister, but so far neither of them have their own armies. Of course, Thanom could attempt to seize power for himself...
thai.4.a코0=Thanom supports Pridi
thai.4.b코0=Thanom supports Luang
thai.4.c코0=Thanom supports himself
thai.5.t코0=The New Cabinet
thai.5.d코0=Thanom has taken power for himself, and his first action is to reshuffle the old cabinet and stuff it with his loyalists. Old Khana Ratsadon officials are being removed and replaced with 'better' candidates.
thai.5.a코0=For Strength and Stability!
thai.6.t코0=The King Returns from Tokyo
thai.6.d코0=While the power struggle of Phibun's succession was taking place, King Rama IX was in Tokyo on a diplomatic mission. Now he has finally returned, and has decided to accept the new state of things. The transfer of power has been a fait accompli.
thai.6.a코0=Good
thai.7.t코0=Thanom Kittikachorn Dies
thai.7.d코0=Thanom Kittikachorn, loyal and courageous Prime Minister to His Majesty Rama IX, has unexpectedly died today of a liver failure. This death comes at an inopportune time for the nation, as it is in the midst of prominent student and peasant protests. Some say this could embolden the leftist militants in our country.
thai.7.a코0=Uh-oh
thai.8.t코0=Ultra-Right Coup
thai.8.d코0=The various far-right paramilitaries in our country, namely the Nawaphon, Red Gaurs, and Village Scouts, have mobilized and attempted a coup against our government, likely incited by King Rama. They have gained the tacit support of a sizable section of our military, and now the only thing that stands between them and a successful coup is Thanom Kittikachorn himself.
thai.8.a코0=Thanom remains loyal to the government and the coup fails
thai.8.b코0=Thanom switches his allegiance and the coup succeeds
#     thai.8.t:0 "Choosing a new Prime Minister" #duplicate loc key
thai.9.d코0=Now that the disloyal Pridi has been deposed, it is time for King Rama to choose a new Prime Minister. The various paramilitaries have all put forward their own suggestions. The more military-oriented and nationalist Red Gaurs have put forth Sangad Chaloryu, an Admiral and Nazi sympathiser. The Buddhist fundamentalist Nawaphon are split on the issue, some supporting the current Supreme Patriarch of Thailand, Ariyavangsagatayana V, with other Nawaphon members and some Village Scouts dismissing him as too moderate, supporting the radical monk Phra Kittiwuttho instead. Of course, Rama IX could finally restore absolute rule.
thai.9.a코0=Sangad Chaloryu
thai.9.b코0=Phra Kittiwuttho
thai.9.c코0=Restore absolutist rule
thai.9.e코0=Ariyavangsagatayana V
thai.10.t코0=Aftermath of the Attempted Coup
thai.10.d코0=Though the coup has been beaten, a sizable investigation into the instigators has revealed the deep-seated problems and disloyalty present in our country. The traitorous paramilitaries still roam Thailand, and the monarch maintains a great deal of influence. The military establishment, as well as the Khana Ratsadon establishment, are also contributing to this resistance. Pridi has realized that although he has managed to become Prime Minister, he will need to act quickly and get reforms in motion if he wishes to stay in power.
thai.10.a코0=For a new Thailand
thai.11.t코0=Thai General Elections, [GetYear]
thai.11.d코0=The first general elections of the Thai Federation are to be held this year. Three main parties are contesting to the elections. The Khana Ratsadon, led by Pridi Banomyong, the current ruling party, looks like it has the best chance to win, being the only legal party for a long time and led by the immensly popular Pridi Banomyong. The Democrat Party, led by Seni Pramoj, is doing surprisingly well in the polls due to their more moderate policies on the economy, especially among the middle class. Slightly to the left of Seni is his brother, Kukrit Pramoj, who is leading the Social Action Party. The votes are coming in, and...
thai.11.a코0=Pridi Banomyong of the Khana Ratsadon wins!
thai.11.b코0=Seni Pramoj of the Democrat Party wins!
thai.11.c코0=Kukrit Pramoj of the Social Action Party wins!
thai.12.t코0=Thai General Elections, [GetYear]
thai.12.d코0=Four years have passed since the last election, and the three parties have put forward candidates to run in the general elections. The votes are coming in, and...
thai.12.a코0=Pridi Banomyong of the Khana Ratsadon wins!
thai.12.b코0=Seni Pramoj of the Democrat Party wins!
thai.12.c코0=Kukrit Pramoj of the Social Action Party wins!
thai.13.t코0=Thai Parliamentary Elections, [GetYear]
thai.13.d코0=After years of military rule, parliamentary elections are to be held this year. Three main parties are contesting to the elections. The Khana Ratsadon, led by Pridi Banomyong, the current ruling party, looks like it has the best chance to win, being the only legal party for a long time and led by the immensly popular Pridi Banomyong. The Democrat Party, led by Seni Pramoj, is doing surprisingly well in the polls due to their more liberal positions compared to Pridi, who has backed down on his more progressive positions to appeal to royalists. Slightly to the left of Seni is his brother, Kukrit Pramoj, who is leading the Social Action Party. The votes are coming in, and...
thai.13.a코0=Pridi Banomyong of the Khana Ratsadon wins!
thai.13.b코0=Seni Pramoj of the Democrat Party wins!
thai.13.c코0=Kukrit Pramoj of the Social Action Party wins!

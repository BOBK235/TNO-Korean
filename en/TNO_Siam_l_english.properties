thai.30.d코0=A coalition of generals and political figures have coalesced in the Malay peninsula to issue a pronouncement... WIP
thai.30.a코0=Send in the remaining army to defend Tanintharyi
thai.30.b코0=Pull back to defend Bangkok
thai.31.t코0=Failure in Tanintharyi!
thai.31.d코0=Our forces in Tanintharyi experienced a complete failure. After suffering a few stinging defeats, many generals and commanders who we wrongly thought to be loyal to us defected, and the few remaining loyalist forces fled, broken and humiliated. Not only have we lost some of our best commanders, the Loyalists (as they wrongfully call themselves) have taken the opportunity to push ever closer towards Bangkok, taking over the Rayong province. Although a last minute defense prevented Bangkok itself from being captured, the situation seems dire, and it is unlikely that we will be able to crush the rebellion without a full-scale civil war.
thai.31.a코0=We will march on!
thai.32.t코0=Success in Tanintharyi!
thai.32.d코0=Our forces in Tanintharyi have managed to achieve a partial success! After facing a few initial defeats, our commanders and soldiers held firm, inflicting stinging defeats on the Loyalists (as they wrongfully call themselves). The Loyalists have been driven out of Tanintharyi, and the Loyalists were too busy regrouping from the defeat to advance into our vulnerable eastern flank. However, we were unsuccessful in pushing further into the Malay Peninsula, and it seems like this revolt will not be crushed without a full-scale civil war.
thai.32.a코0=We will march on!
thai.33.t코0=Thai Civil War
thai.33.d코0=The initial shock of the Loyalist uprising has subsided, and battle lines appear to have settled themselves. While the Loyalists have managed to entrench themselves in their positions, and survive the first Federalist counterattacks, they failed in their objective of a bloodless coup, and it remains to be seen whether this initial momentum will transfer into lasting influence. The Federalists, while losing large portions of the country, still maintain strongholds, especially in the North, and it seems unlikely that they will be brushed aside easily. The only question remaining is who we will side with.
thai.33.a코0=We march for the future of Thailand! (Play Federalists)
thai.33.b코0=We march for the King! (Play Loyalists)


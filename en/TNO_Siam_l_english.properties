thai.15.t코0=The death of Wan Waithayakon
thai.15.d코0=Wan Waithayakon, a prominent Thai diplomat, has passed away this morning.  Waithayakon has served the Thai government for over 50 years, and remained with the government through both the people's revolution and the military coup of 1933.  Though personally an advocate for traditional Thai practices and customs, Waithayakon served as one of the Champhon Por's most able instruments through the most crucial periods of his rule. He served as liason to the IJA during the early 40s, and played a central war in obtaining Japanese recognition of Thailand's conquests.
thai.15.a코0=The end of an era, Thailand may never see his like again.
thai.16.t코0=The death of Direk Jayanama
thai.16.d코0=Opposition leader Direk Jayanama died in Sydney after a long battle with lung cancer.  Jayanama was an enthusiastic supporter of the People's Revolution of 1932, and reluctantly stayed with the government through the 1933 coup and military rule.  However he was disgusted with Phibunsongkhram's fascist program and his alignment with the Japanese against the people's of southeast Asia, and resigned towards the end of the war.  Since then he has lived in exhile in Austronesia, writing in both English and Thai and attempting to organize democratic resistance from afar.
thai.16.a코0=Good riddance!
thai.17.t코0=The death of Pao Pienlert Boripanyutaki
thai.17.d코0=Pao Pienlert Boripanyutaki died suddenly in his office of a stroke today.  Though his long administration saw the state's debt steadily grow, Boripanyutaki is best remembered for his decisive action in the years following the war, where he bucked Phibunsongkhram publically in order to detatch the Thai baht from the yen.  He was quickly proven correct in this decision as the yen has remained in perpetual chaos ever since.  Meanwhile the Thai baht has remained relatively stable and popular among both Thai citizens and the Zaibatsus.
thai.17.a코0=Order a new line of bills with his likeness be printed!
thai.19.t코0=The Thai Cultural Mandates
thai.19.d코0=The Thai Cultural Mandates were a series of 12 decrees given by the government of Marshal Plaek Phibunsongkhram during the Second World War. The mandates aimed to create a uniform and "civilized" Thai culture, however, it is now clear that many of the mandates are outdated and antidemocratic. These decrees will have to be seriously reformed or discared in order to create a democratic Thailand.
thai.19.a코0=Let's get to work!
thai.20.t코0=The Dawn of the Thai Federation
thai.20.d코0=In a speech in Bangkok today, Pridi Banomyong officially abolished the Kingdom of Thailand, symbolically tearing up a picture of the King. As the masses of students and peasants cheered, Pridi continued into his stump speech about the need for his three principles of democratization, independence, and modernity (a concept borrowed from Sun Yat-Sen and the Kuomintang). The Kingdom of Thailand is to be reorganized into the Thai Federation, and elections are scheduled for two weeks from now, and already Pridi's reformed Khana Ratsadon, the Democrat Party (now firmly in the hands of the left), and the Socialist Party have all announced their candidates. Pridi has taken the seat of Provisional President, and it seems like he will be the favorite to win the election. However, all this is assuming the Federation survives another two weeks. While in the north and the cities, the announcement was met with euphoric celebration, in the more conservative sectors of our country, especially the military, talk has been brewing of another coup to reinstate Rama IX as King of Thailand.
thai.20.a코0=Three Cheers for the Federation!

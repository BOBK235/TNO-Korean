SIA_THENEWORDER_DESC코0=While costly, the choice to aid Japan in liberating East Asia was an easy one. Thailand has seen the most gains from the conflict and is now one of the few that can stand equal to Japan. Hosting the strongest and most independent economy of Southeast Asia, Prime Minister Phibunsongkhram and his government have been able to reinvest that wealth back into the country. However with the Prime Minister's failing health, whispers are growing on how the nation will fair once he passes. Lines are being drawn between differening factions in the military and it is only a matter of time before the Japanese turn their attention to securing a tighter hold on their "dearest" ally.

### National Spirits
SIA_thai_for_thai_pridi코0=A New Thailand
SIA_thai_for_thai_pridi_desc코0=Pridi's reforms to the Thai cultural mandates have created a new Thai nationalism, not one based on hate and supremacism, but one based on pride in one's country. This new nationalism, while being less fanatical and zealous than Phibun's nationalism, is inclusive of all Thai peoples.
SIA_integrated_minorities코0=Integrated Minorities
SIA_integrated_minorities_desc코0=The many minorities of our nation have been integrated into our government as equal citizens. Rather than being forced to adopt Thai language and culture, every culture within our nation will be allowed to practice their own customs in their own ways, and minority languages will be taught in schools.
SIA_liberalised_economy코0=Liberalised Economy
SIA_liberalised_economy_desc코0=Pridi's economic reforms have liberalised the nation's economy. Trade has been opened to countries such as India and the United States, and state control of the economy has been decreased.
SIA_liberalised_economy_oof코0=Side Effects of Liberalisation
#     SIA_liberalised_economy_oof:0 "The economic reforms of Pridi have led to some unintended side effects. Many people have lost their jobs due to outsourcing, and many businesses have shut down due to the added weight of not just Japanese, but Indian and American competition. We may need to implement some new programs in order to fix this." #duplicate loc key
SIA_pridi_military_resistance코0=Military Opposition
SIA_pridi_military_resistance_desc코0=Although the coup itself has been defeated, the military is still heavily right-wing, and heavily opposes us. This opposition must be either dealt with or satisfied if we are to secure our government's place.
SIA_pridi_military_resistance_compromise코0=Compromise with the Military
SIA_pridi_military_resistance_compromise_desc코0=In exchange for support from several important military figures, we have made some concessions to certain more moderate right-wing elements. However, we are still opposed by some elements in the military.
SIA_pridi_military_purge코0=Military Purged
SIA_pridi_military_purge_desc코0=We have purged our military of those who would opposed democracy. Although we are now safe from a coup, it has come at a cost to our armed forces, as a large part of our military command had connections with the putschists.
SIA_pridi_right_wing_death_squads코0=Paramilitaries Running Rampant
SIA_pridi_right_wing_death_squads_desc코0=Although the main thrust of the coup has been defeated, far-right paramilitaries mobilized by the putschists continue to rampage through the countryside, terrorizing peasants accused of sympathising with our regime, and harassing our forces when they attempt to stop them.
SIA_pridi_moderate_right_wing_death_squads코0=Integrated Paramilitaries
SIA_pridi_moderate_right_wing_death_squads_desc코0=Rather than eliminating the paramilitaries entirely, we have integrated them into our military, in exchange for them shedding their more radical beliefs. They will help us fight dissent within the ranks, and drum up support for our regime.
SIA_thai_civil_war코0=Thai Civil War
SIA_thai_civil_war_desc코0=The Thai Civil War has erupted, pitting the left-wing nationalist Federalists against the conservative monarchist Loyalists. While both sides claim to be members of the Co-Prosperity Sphere, neither side wishes to involve Japan, or any other country, in Thai internal affairs. At least not yet.
SIL_thai_civil_war코0=Thai Civil War
SIL_thai_civil_war_desc코0=The Thai Civil War has erupted, pitting the left-wing nationalist Federalists against the conservative monarchist Loyalists. While both sides claim to be members of the Co-Prosperity Sphere, neither side wishes to involve Japan, or any other country, in Thai internal affairs. At least not yet.

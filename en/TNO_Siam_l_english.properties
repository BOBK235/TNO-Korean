SIA_japan_control_economy_desc코0=Our growing economy & peaceful nation has begun to attract many Japanese migrants to our shores. Though the influx has been steady, many of these families have taken to opening small buisnesses inside the nation. Not managed carefully they may soon push out native buisnesses. 

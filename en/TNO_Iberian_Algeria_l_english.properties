#Ideas
SLG_Legion_Presence코0=Legion Presence
SLG_Legion_Presence_desc코0=The Spanish Legion was sent in to protect its Portuguese brothers as they resettled into the land. Most importantly, however, they were deployed to govern the territory in the absence of French authority. It remains the predominant political and military force in the area, and controls much of what happens in the region...
SLG_Retornados코0=Portuguese Retornados
SLG_Retornados_desc코0=In the wake of the German invasion of Portuguese Africa, many of our citizens chose to return to Iberian territory. Thus, the government decided to place them in the unofficially Iberian-controlled region of Algeria as part of a scheme to reinforce their claims over the territory. To this day, Portuguese settlers inhabit the territory, providing us a base to work towards a stronger nation.
SLG_Native_Unrest코0=Native Unrest
SLG_Native_Unrest_desc코0=With the overwhelming number of Portuguese settling in the territory, native Algerians have decided to protest the actions of the regime and give us a headache overall. It is a problem that must be dealt with one way or another...


## Leaders ##
POLITICS_NIKOLAI_ANDREEV_DESC코0=Born 1905, Nikolai Trofimovich Andreev was called up from the reserves to fully rejoin the Red Army in 1935, initially a political commissar in Siberia. Hoping to fight on the frontline against the Germans, he was instead enrolled in officers' school. But as the war became more and more desperate, he continued taking more and more classes - not to become more skilled, but to hopefully delay being sent to fight for what he saw as a lost cause. As the Soviet Union collapsed, he and a clique of fellow officers' school graduates began to consolidate their power in the Krasnoyarsk region. Yet when the Central Siberian Republic was established, they were justifiably concerned about any pre-existing groups that would threaten the democratic institutions and so the government broke up the clique and assigned them to the far-reaching corners of the Republic. Andreev was placed under the command of Nikolay Krylov, secretly remaining in contact with his clique.\n\nAs the Republic began to lose its grip on power and crumble apart, the clique reunited in Krasnoyarsk and mutinied against General Krylov during his doomed campaign against the Siberian Black Army. Now in order to convince the people of the city that they were not just another flavor of junta, Andreev and his officers have promised new and sweeping reforms. Free trade! Private property! Foreign allies! Open elections! Liberty! Democracy!\n\nWith the collapse of the previous order, the clique is considering that the matter of the Siberian reunification rests in their hands. Following that it will be a mad dash to the sea, and with it foreign recognition, before consolidating and preparing a push to liberate all of Russia. But whether Andreev will actually be able to deliver on these promises is another matter entirely.

MILITARY_NIKOLAI_ANDREEV_DESC코0=Born 1905 in Moscow, Nikolai Trofimovich Andreev worked as a messenger, blacksmith's apprentice and printer before finally joining the Red Army in 1935, becoming an infantry commander in the 93rd Rifle Division and then military commissar of the Taishet district in the Irkutsk region in 1938. Originally eager to go to the front when Germany invaded the Soviet Union, Andreev was instead sent east to take officer courses. Yet as the Soviet Union began to collapse under the German onslaught and the Politburo evacuated east, he instead made every effort to delay being sent to fight and with a clique of fellow officer school graduates solidified power in the city of Krasnoyarsk. Initially treated with suspicion by the Central Siberian Republic, Andreev's clique was broken apart and scattered across various assignments, with Andreev himself placed under the command of Nikolay Krylov. Capable however of seeing the writing on the wall during the Siberian War, Andreev reassembled his clique in their old base of power and mutinied against Krylov, putting an end to the Central Siberian Republic.
MILITARY_ALEXEY_PESTEREV_DESC코0=Born 1910 in Buryatia, Alexey Ivanovich Pesterev worked as a collective farmer and builder, joining the Communist Party in 1939 before being drafted into the Red Army in 1941. Serving as a political commissar in the 209th Infantry Division, Pesterev rose rapidly to become Acting Commander of the 932th Infantry Regiment through both personal merit and the sheer rate of attrition suffered in the face of the German onslaught through the Soviet Union. Evacuating what little remained of his regiment across the Urals under heavy fire, Pesterev was placed under the command of Nikolai Andreev who, impressed by Pesterev's resolve, quickly inducted him into his own clique. Assigned a key role in the mutiny against Nikolay Krylov, Pesterev secured crossings across the Yenisei River, stranding several of Krylov's regiments on the west bank and ensuring their destruction at the hands of the Siberian Black Army.
MILITARY_NIKOLAI_LYASHCHENKO_DESC코0=Born in Irkutsk in 1910, Nikolai Grigoryevich Lyaschenko spent his early life in Kyrgyzstan becoming a groom and blacksmith before joining the local trade union committee and then volunteering for the Red Army in 1929. Serving in the Sino-Soviet conflict with distinction, he was sent to the Central Asian Military School and graduated in 1932, serving as an infantry commander in the 73rd Infantry Division. Awarded the Order of the Red Star for merit in 1936, Lyaschenko served in the Spanish Civil War as a military advisor and returned with the Order of the Red Banner, immediately being sent for further study upon his return. An early member of the graduate clique of Nikolai Andreev during the Soviet collapse, Lyaschenko was sent to Novosibirsk as part of the Central Siberian Republic's effort to break apart the clique, serving with characteristic valor in the Siberian War. It was to be short lived however, returning to Krasnoyarsk following Alexander Pokryshkin's betrayal of the Republic, only to end up betraying the Republic himself.
MILITARY_ALEKSANDRA_SAMUSENKO_DESC코0=Born in 1922 and rumored to have served in the Spanish Civil War in her teens, Aleksandra Grigoryevna Samusenko joined the Red Army in 1935. Originally serving in an infantry platoon, she served first in the Russo-Finnish 'Winter War' before graduating from the tank academy and joining the 1st Guards Tank Army as their only female tanker. Highly decorated for bravery and a recipient of the Order of the Red Star, Samusenko led the battered remnants of the 97th Tank Brigade of the Guard over the Urals following Operation Barbarossa and joined her Brigade to the Central Siberian Republic. Placed under the command of Nikolay Krylov, the destruction of the tank corps of the Grand Army of the Republic in the Siberian War pushed Samusenko into joining Nikolai Andreev in his mutiny against Krylov, the final nail in the Republic's coffin.


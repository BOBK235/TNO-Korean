SAH.11.t코0=The Broken Crown
SAH.11.d코0=When our young nation was first declared by President Andreev on the steps of the Krasnoyarsk city hall, the Generalissimo promised the people that they now lived in a land of laws, of fair trials, of justice. Both for our own people, and for our enemies. Whilst most will never know that it occurred, today we have made true on that promise. Captured during an attempt to commit suicide following the capture of Kemerovo, and having spend the past seven days under guard in a military hospital, this morning the court martial of Marshal Nikolai Krylov began before a tribunal of seven army officers.\n\nFormerly having styled himself as Rurik II, Krylov bore no crown or regal regalia, instead having been dressed in his old army uniform on the orders of the President. With the charges declared as misconduct, looting, desertion, resisting arrest, abuse of controlled substances and treason against the Republic, the old Marshal entered his plea of not guilty. Throughout the afternoon elements of the 62nd Army, Grand Army of the Republic, and Krylov's own officer corps from Kemerovo provided testimony against him, Krylov providing only disjointed murmurings in his defense. Sweating, with difficulty concentrating and mild tremors in his hands, Krylov's legal representative made a final attempt to have him declared innocent by means of mental degeneracy, yet it fell on deaf ears, the verdict rendered as guilty on all counts after several hours deliberation.\n\nEscorted in silence outside, the sentence was carried out immediately at the hands of the firing squad. Not a king's death, but a soldier's one. When asked if he had any final words to speak, he spoke none, merely stiffening his spine and lifting his chin an inch toward the sky.
SAH.11.a코0=Goodbye, Comrade Krylov.


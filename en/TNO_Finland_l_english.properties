FIN_intro_the_blood_on_the_streets_tt코0=\nViolence and bloodshed in our police actions against protesters will lower our §Ypopular support§!, increase §Yradicalization§!, and increase §Ytensions in the Russian regions§!.\n\n
FIN_intro_expand_police_presence_tt코0=\nDeployment of more police and limited military presence on our streets will decrease §Ypopular support§!, but also force §Yradicalization§! down.\n\n
FIN_intro_the_karelian_riots_tt코0=\nMore scandals related to our resettlement projects will lead to a huge increase in §Ytensions in the Russian regions§!, as well as §Yradicalization§!!\n\n
FIN_intro_russian_auxiliary_police_tt코0=Expanding our Russian collaborator police force will lead to a decrease in total §Ytensions§!, but increase §Yradicalization§!.\n\n
FIN_intro_a_breath_of_fresh_air_tt코0=\nOur actions to deal with the crisis will lead to a minor decrease in §Yradicalization§!, and an increase in §Ypopular support§!.\n\n
FIN_intro_collaborate_with_onega_tt코0=\nIncreasing collaboration with Onega will increase our §Yrelations with Onega§! and lower §Ytensions in the Russian regions§!, at the cost of lower §Ypopular support§!.\n\n
FIN_intro_ensure_common_welfare_tt코0=\nWe will introduce a new economic plan - radically increasing the welfare available to the population, increasing §Yhealthcare coverage§!, §Ypensions§!, and §Yunemployment subsidies§!.\n\n
FIN_intro_put_down_the_riots_tt코0=Cracking down on riots in Russian-majority cities will decrease §Ypopular support§!, but also force §Yradicalization§! and §Ytensions§! down.\n\n
FIN_intro_a_new_economic_bridge_tt코0=\nThis will unlock §Ytrade decisions§! for serving as a middleman between the §gUnity-Pakt§! and §BOFN§!.\n\n
FIN_intro_a_proposal_to_the_usa_tt코0=\nThis will unlock §Ytrade decisions§! for expanding relations with the §BUnited States§!.\n\n
FIN_intro_a_proposal_to_germany_tt코0=\nThis will unlock §Ytrade decisions§! for expanding relations with the §gGerman Reich§!.\n\n
FIN_intro_gotterdammerung_tt코0=\n§RSurely, the German situation can't be as bad as we thought...§!\n\n
FIN_intro_a_possible_recovery_tt코0=With our new expansion of trade, we are well on the road to recovery. This will increase our §YGDP§! by a healthy amount.
FIN_intro_and_american_luxuries_tt코0=We will begin expanding our offers for American luxury goods to the §gUnity-Pakt§!, through our channels established in §Ytrade decisions§!.
FIN_intro_and_german_goods_too_tt코0=We will begin expanding our offers for German specialty goods to the §BOFN§!, through our channels established in §Ytrade decisions§!.
FIN_intro_lumber_and_paper_tt코0=We will offer more of our natively-produced §Ywooden furniture§! and §Ypaper products§! to the West, in order to build up native capital.
FIN_intro_copper_and_grain_tt코0=We will offer more of our §Ynatural resource exports§! to the Pakt, in order to build up native capital and fill gaps in their own economies.
FIN_intro_start_election_tt코0=A §YPresidential Election§! and §YParliamentary Election§! shall be called.\n
FIN_intro_investments_for_resources_tt코0=§gGermany§! and the §BUnited States§! will be given the opportunity to invest in Finnish §Ynatural resources§!.
VTY_NEW_GENERAL_TT코0=§YEnsio Siilasvuo§! will be assigned to our command.\n


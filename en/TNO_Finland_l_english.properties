FIN_issues_desc코0=Although our borders stretch from coast to coast, we find ourselves in a difficult position, beset by internal strife and tensions in the Russian-majority eastern zones. Handling these issues will be crucial for our survival.\n\nSupport for the current regime is currently [GetApprovalRating].\n\nThe opposition is currently [GetRadicalizationFinlandOpp].\n\nTension in Russian-majority areas is currently [GetRussiaTensions].\n\nOnega is currently [GetOnegaRelations] with us.\n\nWe have made [GetPromises] promises to the opposition.

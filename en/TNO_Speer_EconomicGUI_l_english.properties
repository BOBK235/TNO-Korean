SGR_ZV_civilian_investment코0=Civilian Investment
SGR_ZV_civilian_investment_desc코0=Using the budget of Europe's new economic union, the Zollverein, we will transfer some of the surplus funding into our own industry, focusing on replenishing the state of our civilian goods and making sure that our economy can satisfy its populace.
SGR_ZV_civilian_investment_cost코0=§Y150M§! £GFX_dollar_sign
SGR_ZV_civilian_investment_cost_blocked코0=§R150M§! £GFX_dollar_sign

SGR_ZV_military_investment코0=Military Investment
SGR_ZV_military_investment_desc코0=Even under the protection of the many Zollverein nations, we still need a capable army of our own. With that in mind, a further investment into increasing our military capacity will prove itself a useful side effect of the Zollverein.

SGR_ZV_infrastructure_investment코0=Infrastructure Investment
SGR_ZV_infrastructure_investment_desc코0=The heart of any nation beats as strong as the links of its railroads and the concrete of its roads. With a new investment programme pushed by the Zollverein, we will make sure that our nation's infrastructure will be strengthened. 
SGR_ZV_infrastructure_investment_cost코0=§Y100M§! £GFX_dollar_sign
SGR_ZV_infrastructure_investment_cost_blocked코0=§R100M§! £GFX_dollar_sign

SGR_ZV_synthoil_investment코0=Synthetic Oil Investment
SGR_ZV_synthoil_investment_desc코0=We cannot rely wholly on the world outside of Europe - therefore, it is a wise idea to invest into expanding the supply of synthetic oils that we have with funds from the Zollverein, and look towards further refining the process. While autarky is a difficult thing to achieve, it will still ease whatever future troubles we may have with oil.
SGR_ZV_synthoil_investment_desc_cost코0=§Y250M§! £GFX_dollar_sign
SGR_ZV_synthoil_investment_desc_cost_blocked코0=§R250M§! £GFX_dollar_sign

SGR_ZV_education_investment코0=Education Investment
SGR_ZV_education_investment_desc코0=If there's anything that's important to the foundation of a nation, it is how literate and how intelligent its people are. Though it is important to focus education, the Zollverein has made this process easier to push the refurbishing of schools and the examination of the national curriculum, among other educational reforms. 
SGR_ZV_education_investment_cost코0=§Y50M§! £GFX_dollar_sign
SGR_ZV_education_investment_cost_blocked코0=§R50M§! £GFX_dollar_sign

SGR_ZV_poverty_investment코0=Poverty-Reducing Initiatives
SGR_ZV_poverty_investment_desc코0=People who can barely get by with their paycheck, or people who are simply out on the street and asking for spare change so that they can survive - they are the most vulnerable, yet most available to pick up and put back into society. With the help of the Zollverein, we will make a significant attempt to clear the streets and make sure that more people can keep their lights on more often than not.

SGR_ZV_workers_investment코0=Tradesmanships Initiatives
SGR_ZV_workers_investment_desc코0=Our industry must be versatile, and there is no better way to make sure that the foundations of such an industry are set up than by approaching the youth of the nation. The Zollverein is a useful tool in this - by diverting some funds from it, we can set-up programs to push bright new minds into fields not commonly explored, thus diversifying and strengthening our economy.

SGR_Zollverein_Quarterly_Update코0=Quarterly Budget Update
SGR_Zollverein_Quarterly_Update_desc코0=The Zollverein's budget and allotment per nation is updated every quarter, allowing for new investments.



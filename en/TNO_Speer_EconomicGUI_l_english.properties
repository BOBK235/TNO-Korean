
#Speer Economic GUI loc

#Infobox stuff

SGR_igfarben_leader코0=Hermann Josef Abs\n§LIG FARBEN§!
SGR_igfarben_expository_text코0=From the stock exchanges in Milan and banks of Bordeaux to the institutes of Oslo and slave pens of Moskau stretches an economic empire unlike any other. §WHermann Josef Abs§! sits on its throne, controlling it from the shadows and in the light, under one clear objective - power. His power, and no one else's.\n\n§LIG Farben§! is the largest asset of an empire that spans the §LDeutsche Bank and many dozen more companies§!. Abs is not a member of the NSDAP; in fact, he was always distanced towards Hitler and his clique. Despite this he was a major architect of the war economy and carved his empire out of the spoils of the World War, even indulging in and financing the slave business to the point of forging §LIG Farben§! into the largest slaveholding corporation in Germany.\n\nHis obsession with power and refusal to cooperate cannot be ignored any longer. Abs and his empire must be destroyed.

SGR_reichswerke_leader코0=Edmund Geilenberg\n§jREICHSWERKE§!
SGR_reichswerke_expository_text코0=§WEdmund Geilenberg§! presides over the Frankenstein's monster known as the §jReichswerke§!, one of the largest industrial conglomerates on Earth. His placement as its new Wehrwirtschaftsführer was an easy decision - Geilenberg's connection to the conglomerate goes back to even before the Second World War had started.\n\n§jReichswerke§!'s reach across Europe bases on the plethora of industry it swallowed from the territories annexed by the Reich during its ascendancy. Although surpassed by IG Farben, it remains one of the largest cartels and slave holders in Germany.\n\nStill, the fight against the conglomerate is not a lost cause. Being legally state-owned, direct action against Geilenberg's abomination is easier to justify to the ideologues and industrialists in the NSDAP. Geilenberg will fall, and Germany will finally move on from its barbary.

SGR_daimler_leader코0=Friedrich Flick\n§gDAIMLER-BENZ§!
SGR_daimler_expository_text코0=§gVereinigte Stahlwerke§! was only the first milestone in a lifelong career in ruthless industry and lobbyism for §WFriedrich Flick§!. Politically active since the days of Weimar, he became a generous sponsor of the NSDAP, going as far as joining the §PCircle of Friends of Heinrich Himmler§! and providing hundreds of thousands in funds to the SS.\n\n§gDaimler-Benz§!, his domain, may be less expansive than those of his fellow Wehrwirtschaftsführer, but Flick's knack in stock affairs and all kinds of economics keep him a strong competitor regardless. A notorious user and abuser of the slavery system, Flick has burned through countless slaves already in his pursuit of maximizing profits, showing not even a sliver of repentance for his actions.\n\nFlick is the best example of a ruthless industrialist who capitalized on the NSDAP's rise to power and all the atrocities it brought. He must be removed.

SGR_siemens_leader코0=Ernst von Siemens\n§TSIEMENS§!
SGR_siemens_expository_text코0=§WErnst von Siemens§! stands out as somewhat of an anomaly compared to his peers. Under him, §TSiemens§! has increased its profits ten-fold, while avoiding reaching the levels of slavery other companies display. His company stands out as one of the few in Germany still carrying a respectable international reputation.\n\nMost importantly, von Siemen's fledgling empire of electronics and machines has shown sympathy towards the reformist cause; at least when it comes to programs from which §TSiemens§! would profit. No matter if this is out of genuine conviction or mere pragmatism at the inevitable demise of slavery in the new Germany, von Siemens and his family enterprise carry a significant amount of potential both economically and in the struggle against slavery.\n\nUnlikely ally or not, §TSiemens§!' nature as a cartel interferes with Germany's economic potential. Whilst the company and its proprietor may be kept, its power must diminish.


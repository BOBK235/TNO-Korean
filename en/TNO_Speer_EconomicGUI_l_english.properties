SGR_econ_overview코0=The §QZollverein§! is formally a common market between most nations and territories comprising the §gEinheitspakt§!. De facto, it is §gGermany§!'s economic sphere, with practically all Eastern European industry being owned by Germans, owing to the sheer fact that the eastern Reichskommissariats were nothing more than German colonial administrations until recently. §RGeneralplan Ost§! and other foolish plans destroyed much of the east's economy; however, the sheer potential in resources and workforce remains. By abolishing slavery and massive investment into the east, the §QZollverein§! could turn into one of the largest economic blocs on Earth.\n\nFor §gGermany§! to have a future, it must.

#Zollverein Decision Category things

SGR_Zollverein_members_investment_category코0=Der Zollverein
SGR_Zollverein_members_investment_category_desc코0=\n\n\n\n\n\n§QTOTAL BUDGET: [?GER.ZollvereinBudget|+]§GM USD§!§!\n\n§YALLOTMENT:§! [?THIS.MemberZVBudget|+]§GM USD§!\n\n§OAVAILABLE BUDGET:§! [?THIS.MemberSpentBudget|W]§WM USD§! / [?THIS.MemberZVBudget|+]§GM USD§!\n\nThe §QZollverein§! is a grand new project of economic cooperation between many nations of Europe. Spearheaded by §gGermany's§! §GGang of Four§!, it seeks to unite the continent under a common, single market, ensuring economic cooperation and mutual stability in the process.

zv_quarterly_budget_tt코0=The §QTotal Budget§! and §YAllotment§! will be updated.

# Oil Crisis #

SGR_ZV_debt_reduction코0=Pay Off Debt
SGR_ZV_debt_reduction_desc코0=Although not exactly the most elegant solution to our mounting debt problem, the Zollverein's budget can and will nonetheless serve as a source for money to pay off our state debt.
SGR_ZV_debt_reduction_cost코0=§Y150M§! £GFX_dollar_sign
SGR_ZV_debt_reduction_cost_blocked코0=§R150M§! £GFX_dollar_sign
SGR_ZV_debt_reduction_tt코0=§W§RDebt§! and §RInterest Rates§! will decrease by §Y200M USD§! and §Y1.5%§! respectively.§!

SGR_ZV_oil_exploration코0=Explore Oil Sources
SGR_ZV_oil_exploration_desc코0=Oil has become the lifeblood of modern civilization, and it is this crisis that is showing us just how valuable that lifeblood really is. Untapped oil reserves exist in our country - it is time to access them.

SGR_ZV_introduce_rationing코0=Introduce Rationing
SGR_ZV_introduce_rationing_desc코0=Easy although painful for society, oil and gas rationing is the most rational countermeasure against the Oil Crisis. By declaring these limits, we save ourselves valuable time and money, even if our citizens don't like it.

SGR_ZV_fight_systematic_issues코0=§YFight Systematic Issues§!
SGR_ZV_fight_systematic_issues_desc코0=No matter the geopolitical events that launched the Oil Crisis, the very fact that it could have come to this situation in our country shows the necessity for economic reform. Hindsight is always accurate.


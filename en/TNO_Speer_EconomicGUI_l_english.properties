SGR_made_in_germany_reformist코0=Made in Germany
SGR_made_in_germany_reformist_desc코0=Through hard work and millions spent, Germany finally has a foundation to build an economy on. Our current measures are still far from what the economic potential of the Reich truly is - but they are a start. A second chance Germany desperately needed. Still, with our name recovering, the money foreigners are willing to pay for our goods will slowly but surely increase.


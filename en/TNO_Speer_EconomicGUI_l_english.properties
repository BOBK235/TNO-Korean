#Frontscreen Tolltips

SGR_GDP_entry_1_tt코0=The §QZollverein's GDP§! corresponds to its economic wealth and currently lies at §Y$§![?reich_GDP|2|Y]§YB§!, with §gGermany's§! share being §Y$§![?displayGermanyGDP|2|Y]§YB§!. Its mean growth rate lies at [?zollvereinGDP_growth|%Y2].\n\nIn international negotiations, a high §QZollverein GDP§! will make the §gReich§! more attractive to investors and businesspartners. The GDP's growth is directly impacted by an increasing §GSkilled Workforce§! ratio, currently at [?displayCivPercentage|%G2], and the reduction and eventual abolition of §Rslavery§!.
SGR_slave_entry_1_tt코0=§RSlavery§! is the §gReich's§! cancer and encompasses [?Reich_SlavesNum_m|3|R] §Rmillion§! enslaved people. \n\nA travesty of a system originally introduced to win the Second World War and pursue the insane dreams of the elite, only to finally be usurped by the §HWehrwirtschaftsführer§! to line their own pockets. From international relations to economy, the abolition of §Rslavery§! can only benefit §gGermany§! and the §QZollverein§! as a whole.
SGR_workforce_entry_1_tt코0=The §GSkilled Workforce§! is the civilian workforce of skilled labourers in §gGermany§! and currently lies at [?displayCurrentWorkforce|4|G] §Gmillion§!, or [?displayCivPercentage|%G] of the theoretically available workforce of [?displayTheoreticalWorkforce|4|G] §Gmillion§!.\n\nThe §GSkilled Workforce§! is increased by sponsoring tradesmanships initiatives in the §gReich§! while reducing the amount of §Rslave labour§! in the §QZollverein§!.


#Decision category stuff

SGR_Konjunkturpaket코0=Enact the §WKonjunkturpaket§!
SGR_Konjunkturpaket_desc코0=The German people have grown complacent on the backs of slaves, and as a result have failed to develop a reliable self-sufficient economy. In order to ensure the survival of the Reich, plans must be put in place in order to create a sustainable economic environment within Europe. Slaves will no longer be seen as a necessity, but rather as an outdated practice which will be eventually phased out by the incorporation of hardworking German people into the industrial workplace.

SGR_Poland_investment코0=Investment into Poland
SGR_Poland_investment_desc코0=There is a large unstated need for economic investment and infrastructure within Poland. The erroneous and short-sighted Generalplan Ost, along with the mass enslavement of the Polish people, has turned Poland into a backwards hellscape. If we are to bring about a new era of peace and stability in the east, we must first look into improving and developing new infrastructure to further financial growth within the region.

SGR_Ukraine_investment코0=Investment into Ukraine
SGR_Ukraine_investment_desc코0=German mismanagement and slavery has severely damaged the economic and political stability of Ukraine and the surrounding areas. Much of the Ukrainan industry is outdated and is built on forced labor camps, an unsustainable economic practice which must be righted if we are to ensure that Ukraine will prosper and flourish in the future.

SGR_Ostland_investment코0=Investment into Ostland
SGR_Ostland_investment_desc코0=While the past decades have seen considerable success with the germanization of Ostland, much of the region's industry is either non-operational or completely obsolete. In particular, the Belorussian state is in a state of disrepair and ruin, with much of the previous Ostland administration neglecting to cultivate any means of foreign investment or economic opportunity within the region. We must right the wrongs of our forefathers if we are to reassert German economic influence in Europe.

SGR_Kaukasien_investment코0=Investment into Kaukasien
SGR_Kaukasien_investment_desc코0=The rich natural resources and cheap labor within the Kaukasus region has led to a rather unhealthy relationship between Kaukasien and Germany. Working conditions in RK Kaukasien are notoriously atrocious, with German overlord exploiting a cheap and inexperienced labor pool. We must address these horrendous working conditions in Kaukasien if we are to foster any concrete economic growth.

SGR_Volga_investment코0=Investment into the Volga
SGR_Volga_investment_desc코0=While many may see our subjects to the east as an unruly and lawless bunch, cooperative measures have frequently occurred between the Germans and native Russians within the region. If we are to create any semblance of long-term economic prosperity, we must foster this relationship between Germans and Russians in order to benefit the Reich.

SGR_konjunkturpaket_cost코0=§WThe Konjunkturpaket will cost us §R100,000,000 USD every month§!.§!
SGR_eastern_investment_cost코0=§WEastern investment will cost us §R25,000,000 USD every month.§!§!


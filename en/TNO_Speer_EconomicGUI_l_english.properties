SGR_zollverein_basic_desc코0=§DPolitical Power Gain Factor: [?THIS.ZV_pp_gain|0+%]\nConsumer Goods Factories: [?THIS.ZV_consumer_goods|1Y%]\nProduction Efficiency Gain Factor: [?THIS.ZV_production_gain|1+%][getZollvereinMembersIdeaBlock] \n--------------\n§!The Zollverein is a common market and customs union between its members. A replacement for the clearly obsolete and dysfunctional Großraum Kontinentaleuropa concept, it is a means for Germany to continue being the hegemon of Europe - albeit now, hopefully, in a less bloody manner.

SGR_zollverein_reich코0=A German Zollverein
SGR_zollverein_reich_desc코0=The Zollverein's German-centric bureaucracy has been largely kept, in some regards even reinforced. Thus, there will continue to be little to no distinguishing between a German economy and an eastern European economy. Same old, same old.

SGR_zollverein_common코0=A European Zollverein
SGR_zollverein_common_desc코0=The Zollverein's German-centric bureaucracy has been significantly relaxed. Nazi economic directionism has tenuously given way to grassroots cooperation headed by the Reformist faction and eastern economies, resulting in flourishing local trade.

SGR_siemenswelt코0=Siemenswelt
SGR_siemenswelt_desc코0=Siemens is Germany's leading tech company and simultaneously one of the few with significant international standing. Their presence on our side is a boon for our research and development efforts.

SGR_reichswerke_mass_privatisation코0=Reichswerke Privatisation
SGR_reichswerke_mass_privatisation_desc코0=Reichswerke is in the process of largely being privatized, with middleclass corporations profitting the most off of this.

SGR_reichswerke_limited_privatisation코0=Reichswerke Limited Privatisation
SGR_reichswerke_limited_privatisation_desc코0=Reichswerke is partly being privatized. The Reich will nonetheless hold on to the most important aspects of the company, namely arms production.

SGR_daimler_slashed코0=Daimler-Benz Slashed
SGR_daimler_slashed_desc코0=Daimler-Benz's assets are being seized wholesale and sold off to our growing middleclass corporations at low prices.


POLITICS_KAULZA_DE_ARRIAGA_DESC코0="A good military leader is not made in academies and offices, listening to instructors, attending courses and answering to evaluations, but on the field: killing and watching men die." That was what General Kaúlza de Arriaga believed when he first saw action in Angola. Seeing the Portuguese Army, well used to titles, medals, degrees and salutes being crushed by the fast and efficient Germans who took the Crown Jewels of the Portuguese Empire and the submission of those proud generals and ministers to Spanish rule in order to protect themselves made him sure of it.\n\nGeneral Kaúlza de Arriaga is a fanatic defendant of a new kind of Army, one free from bureaucracy and unearned promotions, with full dedication to combat, not politics, staffed only by young eager volunteers with harsh technical and psychological training willing to take any mission while equipped with the most modern weaponry available. His ideas were outright refused by the Spanish, but his growing popularity amongst Portuguese officers earned him a small field lab for his theses: The Commando Regiment, drawing their first blood in counter insurgency operations in Algeria.\n\nThen he saw same generals and politicians who ostracized him losing the rest of the Empire, undoing 500 years of work of brave Portuguese men and decided that was enough, he would sit idly while Portugal falls. The Commando Regiment marches on Lisbon, and Hell followed with...


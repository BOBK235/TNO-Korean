hui.1.d코0=Ningxia looms large over Northwest China. Ever since General Tsuji took charge of the Japanese puppet, life has been constant fear for the peasants, as his bandit armies sacked China. Today, this fear was justified. General Tsuji's troops rode into a village shortly before dawn. Tsuji personally called the village to the central square, where an unspeakable cruelty was committed. Tsuji's troops laughed through the whole ordeal. They smiled and joked and killed through the sobs of mothers, the cries of infants, and the pleading of fathers. As the stench of death hung in the air, the soldiers went through the town. The bitter irony is that the town lacked any sort of treasure for these bandits. Still, they took anything resembling valuables - family heirlooms, picture frames, even old furniture.

HUI_THENEWORDER_DESC코0=The Hui Autonomous region was one of the last Northern Governorates to join with Japan, Governor General Ma Hongbin favouring to save his soldiers and people from slaughter. His reward was an enlarged region, plenty of funds, and tasked with keeping order over West China. Nine years later the complacent Hongbin would be assassinated by his own son Ma Dunjing in 1955, kicking off an insurrection against those that remained loyal to Japan. The arrival of a special Japanese task force under General Masanobu Tsuji would serve as the downfall of the insurrection, with it finally petering out by 1960. Japan has seen fit, with Nanjing's tacit consent, to put Tsuji in as a temporary governor while order is restored to Western China.


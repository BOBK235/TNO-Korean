### Leader bios ###
POLITICS_LESTER_B_PEARSON_DESC코0=Born in Ontario in 1897, Lester B. Pearson is widely seen as one of the greatest diplomats of his generation. After scoring top marks in the Canadian foreign service entry exam in 1927, Pearson began a distinguished career. His posting in 1935 to the High Commission of Canada to the United Kingdom, and then to Washington D.C. in 1942, saw him reach the apex of his diplomatic career at a relatively young age. Yet his time as a diplomat was spent in the shadow of the catastrophic Second World War.\n\nThe fall of the United Kingdom left Canada adrift and increasingly reliant on its American ally. Entering Parliament as a Liberal MP in the dark days of 1946, Pearson's tireless work as an assistant to Mackenzie King's foreign ministry marked him as promising liberal politician. The former diplomat did not spend the following decade of Conservative government idle, advocating strong ties to America and strengthening the OFN as a shield for the free world. His work organizing nonpartisan efforts to better Canada's reputation in non-aligned countries as made him one of the most famous politicians of the former British Empire throughout the fifties.\n\nThe Conservatives' defeat in 1958 saw the liberals sweeping back in power with a platform of social programs and increased OFN cooperation, with Lester B. Pearson at the helm. The world waits to see if the former diplomat can continue to pilot Canada's domestic and foreign policy to a brighter future.
POLITICS_JOHN_DIEFENBAKER_DESC코0=Born in Ontario in 1895, John Diefenbaker is one of the more senior men in Canadian politics. Serving with distinction in the First World War, he developed a disdain for the way in which politicians seemed so eager to throw away the lives of Canadian boys. Upon returning to Canada after the war, he went to law school, and from there, his political career truly began. Joining politics officially in 1924, he was drawn to the Conservative Party, mainly for its opposition to free trade, which he believed would make Canada dependent on the United States.\n\nFour decades later, however, to say that John Diefenbaker is a tired man would be a gross understatement. Run after run, election after election, the Tories have found themselves at the short end of the stick. The Progressive Conservatives are a dying party, failing to win an election and establish a majority since the 1930's. The popular reign of the Liberal Party for the past 30 years has worn down on Diefenbaker, and this weariness is visible in his disposition and policy. A landslide loss to Pearson and his Liberals in '58 has done little to endear Diefenbaker to the current government.\n\nIn addition, the main reason that Diefenbaker ever threw in his lot with the Tories in the first place, fear of Canadian dependence on the US, is now more realized than ever before. The OFN has effectively shackled Canada to her southern "ally", dictating both her foreign and domestic policies. Luckily for him, however, the rise of the British Exiles in Canadian politics has presented the Tories with a unique opportunity to steal back the House from Pearson. With political polarization becoming an ever present issue, one thing is certain: if Diefenbaker and the Tories win the House of Commons, Canada will be flipped on its head.
POLITICS_TOMMY_DOUGLAS_DESC코0=Born in Scotland in 1904, Thomas Clement Douglas moved to Canada with his family at the age of 6, settling in Winnipeg. Enrolling at the Baptist Brandon College in the 1920's, Douglas was set to study Theology. While studying there, he became enthralled with the Social Gospel Movement, which claimed that Christianity was just as concerned with social justice as it was with salvation. These social concepts had a deep-rooted effect on the young Douglas, encouraging a career in politics, rather than religion.\n\nAfter completing a Master's Degree and an "interesting" thesis paper, a newly-married Douglas moved to Saskatchewan, becoming a social activist with the CCF. He was eventually elected to the House of Commons in 1935.\n\nIn the 30 years since that election, Tommy Douglas has climbed the political ladder of the CCF. From MP, to Premier of Saskatchewan, to Leader of the CCF, Douglas has risen through the ranks to become one of the most powerful men in the nation. A strong proponent of Universal Healthcare and various other social programs, he has seriously given the Tory and Liberal establishment a run for its money in recent years, as these concepts continually rise in popularity.\n\nDespite a past that could be seen as quite disagreeable by modern standards, and being born outside of Canada, Douglas has become a beloved figure in Canadian politics, his natural charisma bringing thousands to the once-small CCF. If Douglas can manage to keep some of his more eccentric past actions under wraps- particularly his Master's thesis- both his future, and the future of Canada, may become brighter.
POLITICS_PIERRE_TRUDEAU_DESC코0=Pierre Elliot Trudeau carries within him many of the contradictions dividing both Québec and Canada. An opponent of conscription during the second world war, Trudeau later found himself regretting his failure to help fight for freedom in Europe. Despite his Marxist sympathies, the future prime minister made a name for himself in a polemic text defending radical Catholic priests in their conservative defence of poor miners and farmers in Québec. Blacklisted by the provincial government, Trudeau moved to Ottawa to begin a political career. Once more his political views shifted, spurning both hardline catholic conservatism and left wing nationalistic currents of his home province in favor of liberalism, multiculturalism and Canadian unity.\n\nHis rejection of the far left and far right as well as his opposition to Québec nationalism have earned the prime minister many enemies. In the other Canadian provinces, the future prime minister has made a name for himself during his stint as minister in Pearson's cabinet. His refusal to give America unconditional support in its foreign policy as well as his tireless support for bilingualism and liberalism have made him an icon of generational change within the Liberal party. His charms, good looks and counter-cultural appeal have helped him win his way to the Prime Minister's office on a wave of "trudeaumania".\n\nNow the nation awaits as its young Prime Minister prepares to tackle a deluge of reforms and issues in both domestic and foreign policy. The only thing that both fans and critics of Pierre Elliot Trudeau agree on is that the Prime Minister's stubbornness and independent streak is bound to produce a memorable stint in the office, no matter its results.

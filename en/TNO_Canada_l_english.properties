CAN_pearson_desc코0=Lester B. Pearson is one of the most successful politicians in Canadian history, serving faithfully as the nation's Prime Minister for the past few years. However, Pearson's incredible term is coming to an end. By the end of 1963, it is entirely possible that he and the Liberal Party will no longer be in control of the country. As such, if Pearson is to continue his glorious vision for Canada's future, it is imperative that he is re-elected for another term. The best, and only, way that Pearson sees himself winning, is by dealing with Canada's most pressing issues before his term is finished.
CAN_secure_votes_desc코0=If Pearson is to win the upcoming general election, he and the Liberals must first secure the votes necessary. For the most part, this will be bog standard activities for Canadian politics; campaign trails, rallies, speeches, and big promises. In addition, the Liberal Party itself must be rallied to vote for Pearson, and only Pearson.
CAN_praise_ofn_desc코0=Canadian politics, as a general rule, is extremely divided about the OFN. Both the Tories and the CCF believe Canada is too dependent on the United States economically, politically, and militarily. The OFN, in its current state, is simply a monument to the fact that they're right. Pearson, however, knows that the OFN and cooperation with America is the only way Canada will ever have the ability to be independent. We must create pro-OFN slogans and propaganda, if only to reassure the Americans that Canada will continue to stand against the darkness with them. In addition, due to Pearson's openly pro-OFN stance, we must show the people how much stronger the organization makes Canada, in order to gain greater public support.
CAN_albertan_oil_desc코0=The Liberal Party, as a whole, is divided between those who believe the OFN should be part of the economic backbone of Canada, and those who believe that Canada should focus less on exportation of goods to the US. If Pearson is to rally the entirety of the Liberals behind him, a necessity for his reelection, he must win over this second faction. By enforcing hard limits on the exportation of Albertan Oil to the United States and other OFN member states, anti-OFN Liberals and fence-sitters can be won over to Pearson's side.
CAN_what_is_canada_desc코0=Since its independence from the United Kingdom in 1867, Canada has faced a question: what is Canada? The Canadian national identity is split between the Quebecois and Anglo-Canadians. Many of the latter simply call themselves Canadian, while the Quebecois identify not with the nation, but with their home province. This is the common theme of Canada's woes. The nation does not agree on its own identity. If we are to solve our largest social issues, we must first tackle this problem.
CAN_quebecois_terrorism_desc코0=Quebecois Terrorism is becoming an increasingly important topic in Canadian politics, due in large part to governmental lethargy in dealing with the issue. The Quebecois believe that their people are underrepresented in Canada for how much they are exploited through conscription and taxation. The arrival of the British Exiles in the 40's and 50's has done little to alleviate their woes. Consequently, French-Canadians have taken to radical terrorist organizations such as the Marxist FLQ and Fascist FUNQ to push for greater representation and freedom, by any means necessary. There are several proposed solutions to this problem. The CCF mainly promotes the strengthening of the provincial government and police, while the Liberals and Tories support a more direct intervention by the federal government. What this intervention would involve is a matter of debate, ranging from granting more rights to the Quebecois, to a total crackdown by the army. Obviously an independent Quebec is off the table, but perhaps more rights for French-Canadians, and promotion of the French language, could make Anglo politicians sleep easier?
CAN_flag_question_desc코0=Canada has a problem, a flag problem. Our national standard, representing Canada around the world, has the flag of another country on its canton. The Union Jack waves proudly in the corner of every Canadian flag, and, as can be expected, this has caused a stir among our more patriotic citizens. They believe that Canada, as a sovereign nation of significant import, should have its own unique flag, distinct from that of the mother country. This issue is further exacerbated by the fact that there is no longer a mother country, not after Hitler broke her back during Operation Sea Lion. We have a significant amount of former British Nationals living on our soil, including the Royal Family, who would be rather miffed should the Union Jack be removed from Canada's Flag. Virtually all suggested changes include a Maple Leaf, a major Canadian national symbol. This issue has become a rather contentious, with Tories supporting the continued use of the Commonwealth flag, while the Liberals and the CCF both support Leaf flags. While not a major issue at the present time, ignoring it will likely cause further tension between the British Exiles and Native Canadians.
CAN_natives_desc코0=The Native reservations in Canada are in an unacceptable state. Everything from paved roads, to adequate healthcare, to education, are in short supply. Life is hard, grim, and miserable for many of Canada's First Nations groups. The CCF and affiliated parties are absolutely rabid in their pursuit of this issue, demanding further funding for the reservations. They claim that the current living standards found on the reserves are insufferable, and anyone with eyes to see knows that they aren't exactly wrong. The Tories, on the other hand, believe that federal funding is better spent elsewhere, in more pressing issues. The Liberals' convictions are varied and numerous, and, as such, Pearson and his government must decide the future of the First Nations.


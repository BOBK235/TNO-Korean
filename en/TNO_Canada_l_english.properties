###Events
CANf.1.t코0=Sir Oswald Mosley Dies at 84
CANf.1.desc코0=Sir Oswald Mosley, Sixth Baronet of Ancoats, died today in his Ottawa home due to complications from advanced Parkinson's Disease. A veteran of the First World War and a Member of Parliament, he was mired in controversy for founding the British Movement of Fascists in the 1930s, and was interned by the British government upon the outbreak of the Second World War. Mosley later fled to Canada upon the war's conclusion, insisting that British fascism was incompatible with German domination and refusing to recognize Edward VIII's collaborator government.\n\nIn Canada, Mosley tried to revive his political career, but had middling success. He attempted to run as MP for Hamilton West in 1949 and 1953 as a member of the Conservative Party, and was defeated on both counts. His last major role in the political sphere was when he joined several other English émigrés in condemning the Official Languages Act and French bilingualism as a whole. Afterwards, he announced his retirement from politics and published a memoir.\n\nMosley is survived by his second wife Diana Mitford Mosley, their sons Alexander and Max, his daughter Vivien and sons Nicholas and Michael from his marriage to the late Lady Cynthia Curzon Mosley, and nine grandchildren. Funeral arrangements have not been publicly announced.

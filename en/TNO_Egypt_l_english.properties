egy.6.t코0=The Swiss Contact
egy.6.d코0=Our king, Farouk, has been approached by leading Swiss banks for a very enticing deal. As his adventures have been hitting front page newspapers across the globe, the question of how exactly he finances this has come into question. It appears that the Swiss have figured out that he is siphoning from the government's wealth and using astute calculations have figured out that he will be running out soon enough.\n\nTherefore, they have approached Farouk with the offer of giving him extraordinarily large loans with a high interest rate to keep him going on his adventures across the globe, which Farouk has indicated he has intended to do. Leading economists of our government have strongly advised against this saying that it would crumble the already weak Egyptian economy, however Farouk has yet to reply to the government.
egy.6.a코0=What an obvious scam.

egy.7.t코0=The Swiss Loans
egy.7.d코0=Shocked silence is the overwhelming noise in the palace halls and government offices today, as the reply that has been received from Farouk on the Swiss loans issue is that he is accepting all of the loans. The minister of the economy has been heard silently weeping in his office, and the government accountants still haven't come to the conclusion on how expensive this will be for the Kingdom. However, one thing is clear. It's going to cost more than Egypt can handle.
egy.7.a코0=Farouk, for the love of god PLEASE stop.


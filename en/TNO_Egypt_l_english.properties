egy.11.t코0=The Flight to Iberia
egy.11.d코0=Farouk has been called many things, but modest is certainly not one of them. His arrival to Spain aboard a commercial airliner, confiscated for his personal use, should be proof enough of his character. To the anguish of the Iberian welcoming party, the transportation prepared for Farouk proved to be inadequate to transport his numerous escorts and luggage in addition to himself.\n\nBut such logistical problems could not interest the king the tiniest bit. Here he was, in Iberia, a land that promised to provide a multitude of pleasures to indulge in!
egy.11.a코0=The peninsula awaits! ¡Vamos!


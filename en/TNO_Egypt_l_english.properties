egy.13.t코0=Ba'athist meetings held in Cairo
egy.13.d코0=While the Free Officers may have failed in their revolution, some of their ideas still live on in the Ba'athist movement. The Ba'athist party is officially banned by the Egyptian government but that has not stopped people from supporting the group. In Cairo, newsppapers are running a story on how a meeting of military men, bureaucrats and various low level politicians have met up in a Cairo flat to discuss the future of Egypt and how best to install the Ba'athist revolution. Some even reported that the last surviving leader of the Free Officers movement, Gamel Abdel Nasser was seen at these meetings!\n\nWhile the government dismisses these stories as sensationalist nonsense, many in the government are worried about the Ba'athists organising and launching a revolution against our regime.
egy.13.a코0=These Ba'athist gangs need to be put down!

egy.14.t코0=Qutb speaks in Khartoum
egy.14.d코0=The Sudan has always had some disconnect from the rest of Egypt, and has made prime breeding ground for anti-monarchist feeling. This is most obviously seen in the rise of Islamism there, mostly spearheaded by an Egyptian, Sayyid Qutb.\n\nJust today, he held a rally in Khartoum speaking of the Gunaah of the Egyptian regime and of Farouk himself. He also called for people to find their way back to the true light of Islam and not to remain the Takfirs that they have been led to become.\n\nBefore he could finish his speech, Egyptian policemen came into the square to break up the rally, much to the crowds anger.
egy.14.a코0=People will believe anything these days.


egy.10.t코0=The Deal of a Lifetime
egy.10.d코0=Behind the facade formed by the busy main streets, Istanbul hides a thriving bazaar economy. Anything a man desires can be bought in these holes-in-walls, and vast amounts of money change hands daily. An especially infamous part of these markets are formed by historical artifacts, from antiquities around the world to memorabilia from the Second World War. Farouk's interest in all things expensive lead him to a certain shopkeeper, and soon he found himself in an auction for something dangerous.\n\nOnce the shopkeeper had determined that Farouk was indeed a man of great wealth, he invited the king to a secret auction happening in a shady warehouse. With the promise of items for sale that he would not want to miss, Farouk and his guards accepted the invitation. Upon arrival, Farouk joined a motley crew of a dozen others, among which two individuals stood out. The two large and imposing men, boasting a few scars on their faces, remained silent through most of the auction, as rare and expensive paintings, books and pottery was sold to the rest of the crowd. Farouk himself bought a few chandeliers, but the item advertised to him was the final piece on offer; A vial containing water from the Fountain of Youth.
egy.10.a코0=Intriguing...

egy.12.t코0=The Auction of a Lifetime
egy.12.d코0=The auctioneer explained that the vial allegedly containing water from a fountain of legends had been passed on for centuries to great men and women throughout history. Beginning from Alexander the Great, it was said to have graced the hands of such men as Charlemagne, Elizabeth I and Otto von Bismarck, and in the aftermath of the Great War, it had been lost, only to end up in this warehouse for sale today. While suspicious, Farouk could not afford to miss on this chance of a lifetime. It was now that the two odd men sprung into action.\n\nThe auction was intense, and the constant gasping of the audience was music to Farouk's ears as the price kept climbing. Soon, it was Farouk against the two men. In a final bid to secure victory, Farouk made an offer the two men simply could not match, and the day was won.\n\nWhile the price had been disgustingly high, Farouk received the vial. To the shock of everyone in the room, he drank the contents as soon as he got the vial in his hands. His two competitors lamented loudly in German, and prior to making their exit they remarked that the League would not forget such an insult. Farouk naturally didn't give another thought to the threat, after all, he was now immortal! Unless he had been lied to from the start, which his pride would not allow to even be a possibility.
egy.12.a코0=Tastes like victory!


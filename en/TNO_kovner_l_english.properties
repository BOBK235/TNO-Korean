KOV_dybbukim1코0=Dybbukim
KOV_dybbukim1_desc코0=The people of Eastern Europe are haunted at night by the screams of now-dead relations. The blood of the past has largely washed away, but the stains remain to haunt those who have survived unto the present. There are scarce few men among us who are not invigorated by this blood.\n\nThe spirits of the Dybukkim are awakened by this blood-stained past. They demand that their murderous ends are not left unavenged.

KOV_dybbukim2코0=Dybukkim
KOV_dybbukim2_desc코0=The spectres of the Dybukkim haunt the Germans for every step they take in their conquered lands. The spirits cackle as the Germans feel growing unease with every moment they spend occupying this soil.\n\nWhen they are at last avenged; when the Germans feel a rope tighten around their neck, or a cold bayonet tearing into their gut, only then will the Dybukkim rest easy, for their vengeance has been extracted.

KOV_an_open_door1코0=An Open Door
KOV_an_open_door1_desc코0=As the Germans rush hastily with saliva running from their mouths towards every faux opportunity at advancement, we stand ready in the shadows, our guns drawn, our traps set, and our ambushes ready for the German fools. When we strike, they will not live long enough to realize that they have already lost.


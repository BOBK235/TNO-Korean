OCW_cords_cut코0=Communications Breakdown
OCW_cords_cut_desc코0=Lines of communication to several key stations in the frontline have seemingly been severed. Overnight headquarters have fallen silent, battle-ridden posts have stopped calling for support, and patrols have failed to report in.\n\nThis can be described as nothing less than a complete breakdown of the communications network. It is uncertain as to which of our plentiful enemies have struck so covertly at our lines of communication, but the damage is done. It will take months to restore such damage to an operational capacity.


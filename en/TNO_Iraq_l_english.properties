#Ideas
IRQ_july_14_legacy코0=Legacy of July 14th
IRQ_july_14_legacy_desc코0=It has been almost 5 years since the 14th July Revolution, and in many ways it remains unfinished. The revolution began as a popular and widespread uprising against Italian Influence, but rapidly devolved into anarchy, a war of all against all. Communists fought Shiites, democrats fought militarists, and everyone fought the Ba'athists. It was only the military coup of general Abd al-Karim Qasim and the forging of his government of national consensus that brought an end to the fighting. Since then, Qasim has been recognized by every party as Iraq's leader, but not a very powerful one. His rule is based on consensus, that the nation's factitious political parties are individually too weak to unite against him, and that the Italians will be forever desperate to support his regime as a bulwark against German-backed Ba'athism.

IRQ_july_14_legacy1코0=Legacy of July 14th
IRQ_july_14_legacy1_desc코0=It has been almost 5 years since the 14th July Revolution, and in many ways it remains unfinished. The revolution began as a popular and widespread uprising against Italian Influence, but rapidly devolved into anarchy, a war of all against all. Communists fought Shiites, democrats fought militarists, and everyone fought the Ba'athists. It was only the military coup of general Abd al-Karim Qasim and the forging of his government of national consensus that brought an end to the fighting. Since then, Qasim has been recognized by every party as Iraq's leader, but not a very powerful one. His rule is based on consensus, that the nation's factitious political parties are individually too weak to unite against him, and that the Italians will be forever desperate to support his regime as a bulwark against German-backed Ba'athism.

IRQ_dawa_ascendant코0=Dawa Ascendant
IRQ_dawa_ascendant_desc코0=Much of the political scene in Iraq has been constant for decades. A weak puppet government supported by a foreign power. Pan-Arabists, numerous in their support but opposed by all others. Old men doddering about democracy, young men preaching communism. Opportunists and corruption in the army (and everywhere else). However, inspired by Iraq's economic stagnation and the oppression (both real and perceived) of their faith across the Middle East, Iraq's Shiites are flocking in ever greater numbers to join the Islamist Dawa Party, founded to represent them and their greivances. While the party itself is far from united, its star continues to rise even as Iraq's stability remains questionable, and few can doubt it's not a force to be reckoned with.

IRQ_italian_interference코0=Italian Interference
IRQ_italian_interference_desc코0=While, on paper, Iraq is arguably the most independent nation of the Italian sphere, in reality the nation remains heavily dependent on its patrons in Rome. Iraq's oil is extracted by the Italians, its army is augmented and trained by Italian advisors, and its politics hampered by humiliating treaties which keep the nation limp wristed and dependent. While politicians of every stripe decry their nation's persistent servility, too many of them benefit too much from Italalian patronage and corruption to do much about it.


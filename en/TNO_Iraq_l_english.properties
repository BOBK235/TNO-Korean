IRQ_ineffecient_oil_industry코0=Ineffecient Oil Industry
IRQ_ineffecient_oil_industry_desc코0=One would think that the discovery of massive oil reserves would lead to some sort of economic improvement. One would be surprised then, if they visited Iraq. Although Iraq's deserts are home to towering oil fields and its cities stuffed with refineries for th eblack gold, its actual production remains under par. What oil is produced is often stolen and sold on the black market, or lost somewhere in Iraq's maze of bureaucracy, cronyism, and pollution. If, against all odds, a barral actually makes it to shipment, the money will mostly go to the Italians who ship it. Should a spare coin or two find its way back into the nation of its inception, then it will quickly go to line the pockets of the political or economic elite rather than into the hands of anyone who actually found the oil, extracted it, or worked to purify it.


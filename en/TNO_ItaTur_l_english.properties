itatur.100.t코0=War in the Desert
itatur.100.d코0=Ever since the Second World War ended, Turkey has never been pleased with their share of the spoils; far too many Turks ended up outside of their borders. These long simmering tensions have exploded today, as Turkish president Alparslan Türkeş has announced that a state of war now exists between the Turkish Republic and the Italian Empire. \n\nDespite being former allies, the war has already proven extremely popular in Turkey. Young nationalists and party members march through the streets of Ankara, calling on Türkeş to "Lead Us to Victory". Comparatively, in Italy the public has shown little to no support for the war, with many questioning why Italy is even in Cyprus in the first place.

itatur.21.t코0=Italian Victory in Rhodes
itatur.21.desc코0=Unsurprisingly, our forces have successfully repelled the Turkish advance into Rhodes. Though the short conflict was simply part of a larger effort by the Turks to conquer long claimed territories in the chaos following the collapse of the Triumvirate, the victory has been widely publicized by the press and celebrated in Rome.\n\n"The bravery of the Italian army can withstand any attack!" Ciano said in a speech from the capital. "The Turks could not defeat us in Rhodes and they will not defeat us in the Levant!"\n\nThis success hardly assures victory in the Middle East or the continued glory of the Empire, but in Rhodes, at least, the Italian banner still flies.
itatur.21.a코0=Viva L'Italia!


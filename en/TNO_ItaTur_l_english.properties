itatur.1.t코0=Operation Black Bull
itatur.1.d코0="Now is our time, we have been preparing for this invasion since the treasonous Italians tried to kill our glorious leader at Malta, and their so-called 'alliance' in the Triumvirate collapsed into itself. Our soldiers are restless with trigger fingers twitching, our planes are looming over the desert like eagles, and our tanks are roaring and ready to crush their pitiful Governorate beneath their treads. Our rightful lands are just beyond the hinterland of Damascus, we will break open the border and pour into the desert before these cowardly Italians even realize what is going on! Go now, my Mehmetçik, let loose the wolves of war!"
itatur.1.a코0=We will be victorious!
itatur.2.t코0=Turkey Victorious
itatur.2.d코0=We have achieved victory! Through daring maneuvers and stunning victories we have totally beaten the Italians in the Middle East, and now hold dominance over the region.\n\nTürkeş has made his intention clear for the peace deal, in exchange for Italy keeping a hold on the Levant they shall hand over rightful Turkic lands, those being the Dodecanese, Cyprus, Lebanon and the Syrian region of Dar'a. No member of the military or government has shown any resistance to this, and we are ready to send these terms off to the Italians.
itatur.2.a코0=Send the deal!
itatur.3.t코0=Italy Holds on
itatur.3.d코0=Despite the Turks best efforts, our troops in the Middle East have been able to stem the tide of Turkish forces, and blunt their offensives. Reports from our intelligence networks are that the Turkish govenrment is panicking due to the war dragging out and their economy suffering for it, making this an ample time to send peace terms.\n\nIn the halls of the Grand council, two ways to deal with the Turks have come to prominence. The first is from our Duce Ciano, and is quite moderate. In it, he proposes that we demand reparations from the Turkish government and also a demilitarisation of the Damascus region, to ensure that they cannot threaten our presence in the Middle east again. The other deal, proposed by Ciano's rival in the party, Scorza, is demanding the handing over of some terriotries from the Turks, namely the Damascus region and the Mosul region for Iraq. He argues that the Turks know they are beat and will accept these terms, and that these regions will give us access to new welath and improve relations with our Iraqi allies. All remains is for the council to vote on a deal.
itatur.3.a코0=Ciano's deal is ratified and sent.
itatur.3.b코0=Scorza's deal is more appealing, we shall push further to have more leverage.
itatur.30.t코0=The Empire Remains Strong
itatur.30.d코0=As our brave Italian soldiers push further into Turkey, it is apparent that we are victorious. With Damascus held firmly under our control we have more leverage than we previously had. \n\nCarlo Scorza has made it clear to the Grand Council that for Italy's empire to remain strong we must gain new territories. These words of his previously held us off and let us keep the fight going on within the Levant. However now as we have Turkey on their knees, we are finally able to make our demands.
itatur.30.a코0=Scorza's deal shall be sent to the Turks.
itatur.4.t코0=Türkeş sends his demands
itatur.4.d코0=As we have decisively lost in the field of battle in the Middle East, the Turkish dictator, Alparslan Türkeş has sent us his demands. In it, he details that in exchange for us keeping the Levant, we will hand over our possesions of the Dodecanese, Cyprus, Lebanon and the region of Dar'a.\n\nIn our current position, we will have no choice but to accept the terms sent to us.
itatur.4.a코0=We have no choice but to accept.
itatur.5.t코0=Ciano sends his demands
itatur.5.d코0=As our war machine has lost its steam and we're now stuck in a slog of a conflict, the Italians have sent us terms for a peace deal. The peace deal details some rather light terms, namely that we give the Italian government reparations for the damage we caused in their lands, and that the border egion of Damascus be demilitarised.\n\nAs we're in no position to continue the fight, Türkeş has decided the ratify the agreement.
itatur.5.a코0=I suppose they'll do, send our reply accepting.
itatur.6.t코0=An offer on our desk
itatur.6.d코0=While our initial offensive has stalled, our troops our still managing to hold fast and well in the face of Italian troops. Despite this, it appears the Italians think they have decisively won in the field, and have sent us a peace deal that not even the stupidest person would accept. In it, they demand we give up the city of Damascus and its hinterland, as well as hand over Mosul to the Iraqis.
itatur.6.a코0=We, of course, refuse.
itatur.7.t코0=Turks refuse the offer!
itatur.7.d코0=Those damn Turks, they refused our offer! Citing that they still hold the field and that Iraq hasn't even participated in the war, they cannot accept these terms. Now the debate is either whether we try to call their bluff and send it again, or we go to Ciano's more moderate deal.
itatur.7.a코0=Try and call their bluff, send it again.
itatur.7.b코0=Clearly we need to send something more reasonable, offer Ciano's deal instead.
itatur.8.t코0=Scorza's deal- Take Two
itatur.8.d코0=The Italians have sent their reply, in which they outline that this is the only deal they will consider and that the Turks should accept or else face the wrath of the Italian Empire. This is obvious to Türkeş and his staff as posturing, The Italians are barely in a better position than us!
itatur.8.a코0=This must be a joke! We refuse, again.
itatur.9.t코0=The offer refused again
itatur.9.d코0=The Turks have once again refused Scorza's deal, citing the exact same reasons as last time. In the Grand Council, more and more people are arguing that we should instead use Ciano's, as it is clear that the Turks will under no circumstances accept the deal. Scorza and his most loyal allies in the Council are still doggedly fighting for his deal.
itatur.9.a코0=Third time's the charm, as the saying goes. Send it again.
itatur.9.b코0=This is futile, just send Ciano's deal
itatur.10.t코0=Scorza's deal- Take three
itatur.10.d코0=Türkeş looks through the Italian peace offer once again. 'They can't be serious' he thinks. He then starts laughing. Laughing, and laughing. How can the Italians be so idiotic! This peace deal is absurd, comple-\n\n"My Başbuğ?"\n\nAn aide pops his head through the door, and places a report on Türkeş desk. In it, he reads that the economy is in no state to continue Turkey's current conflict, and that if they do the Turkish economy will face 'immediate and serious issues.' Türkeş stopped laughing. The joke wasn't funny anymore.
itatur.10.a코0=I guess we accept this joke of a deal.
itatur.11.t코0=A Skirmish in the Sea
itatur.11.d코0=Some worrying reports from the naval office in Rhodes. Yesterday, our patrol boats were intercepted by their Turkish counterparts. While their discussions were usually courteous, today they used a loudspeaker to say that the Italian boats were in Turkish waters and therefore violating Turkish sovereignty. An argument ensued, the Italians arguing correctly that they were still in Italian waters as they were only a couple of nautical miles from their base in Rhodes.\n\nSuddenly, the Turkish speakers went silent, and they opened fire on the Italian ships. They returned fire, and the situation escalated from there. The local cruisers were sent out and a tense standoff between the Turkish and Italian fleets occured. After a flurry of transmissions between the naval offices in Rhodes and Marmaris, the fleets stood down and retunred to port, with fortunately no casualties on either side.\n\nThis report seems to confirm our worst suspicions, which is that Turkey is planning on making a move on us and our regions that they hold a claim to. A reinforcement of the area is already in the works and Italian soldiers and naval offices all across the Eastern Mediterranean are on high alert.
itatur.11.a코0=We must be prepared for the worst.
itatur.12.t코0=Our troops attacked by the Italians!
itatur.12.d코0=We have had reports from our offices in Damascus of an Italian incursion into our sovereign territory! Our brave troops, who normally defend our lands in Syria from Arab bandits have had to fight a different type of bandit today.\n\nThe patrol, scouring the Syrian deserts came across a Italian patrol that had deliberately violated our sovereign borders. When our troops were moving over to inform them of this, the Italians opened fire on us! Our troops bravely fought and laid down their lives for the Turkish people, and the Italians were forced to run away with their tails between their legs.\n\nThe Italian government still hasn't apologised for this very obvious violation of our sovereign rights as a nation, and is proof o the worsening relations between our two nations. For Türkeş however, he sees this as a perfect chance to finally decide who is the master of the Middle East...
itatur.12.a코0=Step up patrols, and move troops to reinforce the border. War is looming.
itatur.13.t코0=Unrest in Cyprus
itatur.13.d코0=More bad news is pouring in from our Eastern territories.\n\nThe Turkish population in Cyprus has always been unhappy being part of the Italian Empire, and with the recent rise in tensions between our two nations this tension has reached a boiling point.\n\nLocal carabinieri were sent to police an upcoming rally by the Taksimciler, when the rally's organisers turned their ire upon the officers. Soon the rally turned into a riot when the police were pelted with rocks and assaulted by the mob. Reinforcments were called in and despite the Turks best attempts the police held strong, and the rioters eventually dispersed.\n\nThe tensions between Turkey and Italy are very much about to explode, and the Cyprus governorate has declared martial law across the island.
itatur.13.a코0=At least the Greeks aren't kicking up a fuss...
itatur.14.t코0=Mujahideen Volunteers
itatur.14.d코0=Our propaganda effort to show the righteousness of our gaza in the Levant has borne fruit! Upon hearing of the slightly embellished Italian plans to colonize Palestine with Jews and Christians, the true believers of Islam from across the Middle East - Syria, Iraq, and even Egypt - have taken up arms to fight for our cause! These modern Mujahideen have organized themselves in Syria and are now awaiting our command, ready to fight the infidel Italians and their Jewish dogs.
itatur.14.a코0=Gazanız mübarek olsun aslanlarım!
itatur.15.t코0=Jewish Zionist groups come to our aid
itatur.15.d코0=In a weird turn of fates, several Zionist organisations have rallied behind our regime against the Turks, seeing us as a lesser evil to the Turkish regime who are well known for their anti-semitic nature. These groups are hardened from defending their homes from Palestinians as well as fighting us before, and would serve to bolster us against the fast encroaching Turks.
itatur.15.a코0=We'll take all the help we can get. Let them help us.

cau.1.t코0=Reichskommissariat Kaukasien: The Black State
cau.1.desc코0=Although a de jure part of the Großgermanisches Reich, Hitler's influence over Reichskommissariat Kaukasien is only nominal. The man who truly holds power is Josias Georg Wilhelm Adolf, Hereditary Prince of Waldeck and Pyrmont. That title once belonged to the incompetent fool Arno Schickedanz. When the West Russian War broke out and the partisans rose up, Schickedanz ate a bullet rather than face the courts for his incompetence. His successor, Hermann Neubacher, took a limp-wristed attempt at appeasing the natives, who repaid him by shooting down his helicopter.\n\nThe lessons Josias took from his predecessors, as well as three days of torture at partisans' hands, was that an occupier having sympathy for the occupied will always result in their downfall. The only way to ensure order is through the vigorous suppression of any and all dissent. But Josias's obsessive quest to crush the natives has also led to some ideological compromises: he is a dutiful follower of Himmler's Burgundian system, but many below him are oil barons, industrialists, and other businessmen who don't give a damn about Josias's lunatic SS cult as long as the crude keeps flowing. They oppose wholesale native extermination not out of the goodness of their hearts, but because they're a labor pool that can fill far more dangerous positions and be paid far less than Germans.\n\nHardly anyone is allowed to visit Kaukasien outside of official Reich business, though there is hardly anything worth visiting anyway. Outside of the nice neighborhoods where the German workers live, there are sprawling ghettos, smog-choked industrial parks, and landscapes scorched by Josias's "pacifications." Josias is also fiercely protective of his borders, to the point where some say that he is masterminding plots away from Germania's prying eyes.
cau.1.a코0=Hell is empty and the devils are here.

cau.2.t코0=Death of a Diplomat
cau.2.desc코0=The German diplomat to Kaukasus was found murdered today, gunned down in his apartment sometime last night. The ambassador, who had arrived in Kaukasus earlier this week to discuss the situation of the Reichskommissariat's increasing drift from the Reich, had come unannounced to the German settlers, a move which many predicted had relation to the murder. Germany, is, of course, in shock at the move, but Kaukasian authorities have been quick to begin covering up the investigation, blaming local rebels for murdering the ambassador as a show of force, and have rebuked all attempts by German authorities to investigate the matter.\n\nThis move has solidify the souring relations between the two, but with the Reich in chaos, it seems there is little means to correct this right now.
cau.2.a코0=We do not appreciate... unannounced visitors.

cau.3.t코0=The Ballet of the Masses
cau.3.desc코0=Football remains a cherished tradition tradition of those in the Reichskommissariat, even as it carries the stigma of being the darkest and most secretive of the many German colonies.\n\nNaturally, the Kaukasian-German team was set to win this years national championship, as they have done every year, but instead a shocking defeat was handed to them by the Georgia national despite us making it very clear to them that they were to lose to the superior team. The Georgians claim to have won in solidarity with their brothers and sisters being 'unfairly treated' by the German authorities.\n\nThe situation has been... rectified, and hopefully the Georgian team's replacements will be more prudent next year.
cau.3.a코0=Germans losing? Nonsense.

cau.4.t코0=Founding of the AEDE
cau.4.desc코0=Inspired by the efforts of Himmler's Ahnenerbe, Reichskommissar Josias has personally ordered the creation of a 'Department for the Preservation of Germanic Heritage', the AEDE, to search for and preserve 'artifacts of cultural siginificance to the aryan race' across the world. Already expeditions are being prepared for Tibet and Western Anatolia.
cau.4.a코0=Let the hunt begin...


### Ideas ###
CAU_tiflis_three코0=Memories of the Tiflis Three
CAU_tiflis_three_desc코0=The Tiflis Three were the leaders of the Transcaucasian Soviet, a partisan group who launched an organized uprising during the West Russian War. They were captured and publicly hanged in 1961, but much to the Reichskommissar's consternation, the natives have turned them into martyrs and lionized their cause.
CAU_bergbaureich코0=Das Bergbaureich
CAU_bergbaureich_desc코0=Kaukasien is renowned not for its land, but for what lies beneath it. The earth offers up endless rivers of oil and tons upon tons of metals and minerals, and the German occupiers partake deeply and greedily in the bounty.
CAU_shipments_to_ger코0=Shipments to the Reich
CAU_shipments_to_ger_desc코0=While Ukraine may be the breadbasket of the Reich, Kaukasien is its gas tank. Its oil industry solely exists to serve the Reich's needs and operates on orders from Germania, so it is only natural that everything it pumps from the earth is sent to the Reich to use as they please.
CAU_stratified코0=A Stratified Society
CAU_stratified_desc코0=A hierarchy of sorts has arisen in the Reichskommissariat. At the bottom are the "three loathsome pests," Georgians, Armenians, and Circassians, all loathed by the Germans for their continued rebelliousness. Above them are the other ethnic minorities, only slightly less disdained. Then come the German skilled laborers and their families, and on top sit the bureaucracy and army, thoroughly dominated by Josias's men.
CAU_stratified_less코0=Slipping Stratification
CAU_stratified_less_desc코0=As time goes on, it seems that there are more opportunities for non-Aryans in the Reichskommissariat's society. Where one may have only once found German engineers and bureaucrats, there is occasionally an Avar or a Chechen pushing pencils. While these advancements are still meager, some take it as a sign that minorities may learn to live peacefully under the Reich's close watch.


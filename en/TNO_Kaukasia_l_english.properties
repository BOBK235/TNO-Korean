### Leader Descriptions ###
POLITICS_REICHSKOMMISSAR_JOSIAS_DESC코0=Josias, Erbprinz zu Waldeck und Pyrmont was raised in power and nobility, but was powerless to stop his family's noble titles and privileges from being stripped away when the German Republic was proclaimed. He joined the Nazi Party in the late 1920s, quickly falling in with the SS and steadily climbing its ranks. Josias soon developed a reputation for being meticulous and fiercely devoted to the letter of the law, even prosecuting Buchenwald camp commandant Karl-Otto Koch for embezzlement of funds. By the time the West Russian War came to a close, Josias had a comfortable job as the SS High Police Commissioner in Wartheland, and he largely remained above suspicion regarding Himmler's failed SS coup. In order to keep his reputation airtight while serving as Himmler's eyes and ears in the Reich's eastern peripheries, the two engineered a falling-out that culminated in Josias publicly denouncing the SS and tearing up his membership card.\n\nWhen it came to light that Reichskommissariat Kaukasien was overrun with partisans and needed a new Reichskommissar, it was easy for Josias to sway the Führer with his excellent work record and sterling reputation. But less than a week after arriving in Tiflis, Josias was captured by a branch of the Transcaucasian Soviet partisan group and gruesomely tortured for three days. He remembered every bit of pain he suffered, as well as every face that watched. After he was finally rescued, he put his plan for "pacification" into place. Highways and cities were fortified, natives were forcibly relocated, and uncooperative regions were indiscriminately firebombed. Josias also began filling the bureaucracy and garrison with loyal SS members, and quietly rejoined the organization (though he considers it an insult his original membership number wasn't restored). He still sends his resource quotas to Germania so they don't complain, but there are those who still believe that he really takes his orders from Ost-Paris.

POLITICS_KAISER_JOSIAS_DESC코0=Josias, Erbprinz zu Waldeck und Pyrmont, found himself utterly alone. He had cut off his ties with the SS after feeling slighted by Himmler, he had refused to aid any of the so-called Führers at each others' throats in the Reich, he had alienated the industrialists for frequently trying to exact greater and greater taxes upon their mines and refineries, and the damnable natives would never accept a foreigner ruling over their lands. There was only one thing Josias had left to turn to: his noble heritage.\n\nThe idea was dismissed as madness, both by his family and his closest advisors. An absolute monarch in the twentieth century? What an absurd fantasy! But to Josias, it seemed that there were few other options. Monarchs could rule multi-ethnic states with more ease than military dictators, let alone National Socialists. After all, had the Habsburgs not managed to hold together a cosmopolitan Empire in the heart of Europe for five hundred years? And thus, he ordered it to be done. A crown was crafted, a date was set, a cathedral was chosen, a bishop was found, and a large swathe of the bureaucracy and military who spoke out against it were quietly purged from the government.\n\nNow, the Reichskommissar's official title is His Majesty Josias I, King of Kaukasia, Protector of Kuban, and Prince of Waldeck and Pyrmont. He wears elaborate uniforms, holds court at his palace in Katharinastadt, and hears the petitions of regional governors who must bow before his throne. Although some call it madness, there is method to it: he has taken his duties as a monarch just as seriously as he did as a Nazi, and he seems to have little intent of relaxing oppression against the natives.

POLITICS_PAUL_PLEIGER_DESC코0=Although Reichskommissariat Kaukasien may have been created as a way to test limited autonomy for collaborating minorities, its continued existence has always been to serve one purpose: to wring every drop of oil and pry every ounce of precious metals from the earth. To ensure this end, the upper echelons of the Reichskommissariat's bureaucracy was filled with mining magnates, oil barons, and other industrialists who would have a very personal interest in maximizing operations. The undisputed leader of this corporate clique is Paul Pleiger, who previously ran prestigious industrial operations like the Reichswerke Hermann Göring.\n\nWhile Pleiger and his ilk have been content to take a backseat while the Reichskommissars kept the natives in line, Josias's recent... eccentricities have convinced him that actions must be taken to keep the Reichskommissariat's primary mission active. Now that cooler heads have prevailed, Pleiger hopes that he and his fellow industrialists are able to keep things steady, keep the oil flowing back to the Vaterland, and keep their many investments profitable for the rest of their lives. Pleiger also has decades of experience in expropriating property from liberated territories, and many in both Katharinastadt and Germania are confident that he can deal with this pesky native problem that not even Josias's heavy-handedness could crush. All he needs is a few years of stability and steady funding, he insists, and everything will settle into a happy status quo that will benefit everyone (and their portfolios).

POLITICS_HERBERT_BACKE_DESC코0=Reichskommissar Josias has, unfortunately, met his end. Slain by a cerebral hemorrhage in his sleep, the responsibility of ruling now falls to his loyal lieutenant, Herbert Backe.\n\nBacke was born in Georgia to German immigrant parents in the final decade of the Russian Empire. When the war came, young Herbert and his family were viewed as enemy aliens and imprisoned, not escaping Russia until the Civil War broke out. These experiences generated a deep loathing in Backe for Russians, Germanophobes, and most importantly, communists.\n\nSafely in Germany, Backe became an agronomist, and quickly found political kinship in the rising Nazi Party. He climbed the SS bureaucracy, making a name for himself in the Ministry of Food and Agriculture. It was in here where he developed what would later be dubbed the Hunger Plan: the weaponization of agriculture and logistics to keep Germans fed at Slavs' expense, leading to genocide through systematic starvation. When Backe finally ascended to the rank of Minister for Food and Agriculture, he was able to implement his plan with impunity across the Reich's eastern conquests. The blood of millions was on his hands, a price he would gladly claim without remorse.\n\nBacke's position was secure until Himmler's failed coup, casting a shadow of distrust across all high-ranking SS members. Backe refused to renounce his SS membership and was unceremoniously demoted, serving instead as Minister of the Interior for Reichskommissar Josias zu Waldeck und Pyrmont of Kaukasien.\n\nBut once again, Herbert climbed the ranks, gaining his Reichskommissar's trust and ousting his rivals. And he has no intention of relaxing his predecessor's scorched earth policy toward the partisans that plague his Reichskommissariat.

POLITICS_WITTEKIND_DESC코0=Wittekind Adolf Heinrich Georg-Wilhelm zu Waldeck and Pyrmont has been surrounded by the Nazi elite literally since the day he was born: his godfathers were Heinrich Himmler and Adolf Hitler. And as one would expect of any scion to a Nazi nobleman, his father made sure to intellectually and ideologically groom him as his successor. He was sent to an SS-Junkerschüle and trained to be an SS officer, where by all accounts he was a rather bright student. However, he was far more interested in economics and finance than politics or military strategy, so his father reluctantly bade him to go and study business administration in Frankfurt. It was his studies that spared him from having to see frontline combat in the West Russian War, and kept him safely out of suspicion when Himmler attempted his putsch.\n\nWhen his studies were finished, Wittekind departed not to his family estate in Hesse, but to his father's administrative headquarters in Katharinastadt. Here, it was once again that Josias began grooming his son for leadership, but of a far different kind than before: monarchy. Wittekind stayed quiet when his father announced his royal ambitions, believing it to be a practical joke or desperate cry for international attention that would soon be abandoned. But Josias refused to drop the charade, staying fully committed to his role as King of Kaukasia until the day he died.\n\nNow, Wittekind wears a crown he does not want atop a throne he despises in a country he wants nothing more than to abandon forever. But flight is no longer an option. And with the land around him rapidly descending into chaos, King Witteking I will have no option but to fight for his life.

POLITICS_KAUKASIEN_COLLAPSE_DESC코0=The natives of the Caucasus, having grown furious at the German boot on their necks, have risen up in the chaos following the feared Reichskommissar Josias's death. His successor Herbert Backe soon joined him, though thanks to a car bomb instead of a stroke. The surviving members of House Waldeck and Pyrmont have fled the country, and no SS man is willing to step up and fill the power vacuum for fear of making himself a target for partisans.\n\nOutside of the capital of Katharinastadt, the Reichskommissariat is in chaos. Patrols along the roads have stopped, refineries burn, mines are collapsed, and the guards of fortified German enclave towns desperately try to hold off wave after wave of natives eager to exact revenge for twenty-five years of oppression. Numerous groups, whether they are small bands of villagers, defecting collaborators, or entire shadow governments, have come out of hiding and proclaimed their independence from their German overlords. And with nobody in the German hierarchy willing to take the helm, it is likely to stay that way.


cau.788.t코0=A Lost Legion?
cau.788.desc코0=A surprisingly disappointed looking expedition leader for the Kaukasian's in Turkey (investigating their laughably called 'Aryan Super City') has announced that the find was, in fact, not evidence of ancient Aryans colonizing Europe. Instead they have announced after the finding of multiple ancient Roman artifacts that they may have found the location of the infamous lost Roman Legion, the Legio IX - Hispania.\n\nWhile this has sparked much interest from the international community, especially as the Kaukasian's then proved their findings with footage of them unearthing several ancient shields, bits of armor, weapons, and several skeletons. The Kaukasians however have been humiliated in the eyes of the international community, and the expedition has gotten far less boisterous in their proclamations of their finds. It seems whatever comes of this expedition from here on out will be far less exciting for them, and word has already come that an angered Josias will possibly be scrapping the dig.
cau.788.a코0=They find something interesting, and this is the reaction!?

cau.789.t코0=An Ancient Calling
cau.789.desc코0=Obergruppenführer Baader, the leader of our now failing Turkish expedition, has sent some strange news. He reports that the archeologists and their guards have reported strange nightmares and dreams, and several have come down with what seems like some form of radiation sickness. They have already procured radiation suits, but their Geiger counters have yet to actually find any sort of radiation poisoning the dig. Instead, they report something much stranger.\n\nBaader claims that while doing regular radio checks, they discovered a strange noise coming over one of the unused frequencies. With further investigation, they found that there is some sort of... signal, or a force, as Baader calls it, coming from somewhere in the site. Baader has already moved forward  on investigating this without prompting, but *has* asked for permission to try and create a form of antenna for this strange force. He believes, that with the proper funding and of course, our support, he could potentially focus this energy into one spot.\n\nThe expedition has begun to get out of hand, but who knows what revelation we can make?
cau.789.a코0=He has our blessing, surely the results shall be interesting.
cau.789.b코0=Shut down the expedition, this has been enough of a waste.

cau.790.t코0=Interlopers
cau.790.desc코0=The Kaukasian dig had been nothing if not controversial, and had gained a permanent garrison of protesters, news commentators, and local police watching the ever-growing amount of soldiers and scientists the Kaukasians have sent to investigate their finds. The most peculiar finding had been what seemed to be a sort of radio antenna that had slowly been erected in the center of the sight, bringing many questions that the international community had been unable to answer.\n\nAnd now it's all gone.\n\nFootage showed the Kaukasians gathering around the antenna, one man flicking a switch. At first, nothing of peculiarity happened, most of the Kaukasians even seemed to be growing bored.\n\nThen, it was like there had been a thunder clap. The sky darkened, the sun seemed to set despite it being the middle of the afternoon, and the entire expedition seemed to disappear.\n\nOver the crater a glowing, swirling vortex of energy sat, and from it spewed... Romans. As if they were the legions of old, hundreds of soldiers came out of this vortex, armed with what appeared to be, of all things, machine guns, rifles, tanks and other armaments. Gunshots were soon heard as these strange visitors opened fire on the remaining members of the expedition, and then at those civilians who had not already begun to ran.\n\nReports are saying that the Turkish military has already begun to engage, and that they are losing.
cau.790.a코0=W-what?

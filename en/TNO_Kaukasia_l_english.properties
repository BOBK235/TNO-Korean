CAU_the_black_meeting_desc코0=For years, Reichskommissar Josias has dutifully worked to further the Reichsführer-SS's vision, serving as his eyes and ears in the Reich's furthermost reaches. He has labored day and night to secretly entrench the SS in every echelon of Kaukasien's institution, he sends as much money and resources as he can to fill Ost-Paris's coffers, and he forwards nearly every classified document he receives to the Sicherheitsdienst. It's about time that the master comes to see the student's work firsthand.

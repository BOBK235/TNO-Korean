POLITICS_FRIEDRICH_FOERTSCH_DESC코0=Friedrich Albert Foertsch, a son of Franconian farmers, has been committed to the German nationalist ideas even since he volunteered to serve in the Imperial German Army during WWI and later joined the Freikorps during the turbulent period of 1920 to combat the Bolshevik threat. Unwanted by the Weimar Republic, Foertsch again found his place in the military after Hitler's rise to power and built his career from a major to a general on the battlefields of France and the Soviet Union. A staunch believer in the might of the German war machine, Foersch wisely chose to side with Hermann Göring during the power struggle that happened after Hitler's death, securing his position in the Wehrmacht after the end of the civil war.\n\nFor his faithful service to the Fatherland and his closeness to the new Führer, Foertsch was granted with the territories of the Reichskommissariat Slowakei to govern it as its sole ruler. The previous native government proved itself to be incapable for responsible and competent reigning over their own kin and thus it became necessary to establish a stronger German presence to keep the rebellious Slovak population in line with the National Socialist directive and to keep their pathetic state useful for the Reich. Pacifying the disloyal populace and strengthening the German grip over those lands is a heavy task, but isn't one that a venerable Wehrmacht general can't handle.


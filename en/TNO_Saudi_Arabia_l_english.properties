### Leader Descriptions ###
POLITICS_SAUD_DESC코0=Saudi Arabia is a harsh land, but Saud bin Abdulaziz is a surprisingly gentle ruler. To an extent, of course, but most rulers are usually defined by nuance. This is not an age of moderation, however, and the ground beneath the King's feet is always shifting. For the faith of the Saudis is ancient, but the world surrounding them is distressingly new.\n\nThe King grew up in a barren land dominated by his father's conquests; he was advised by his father, when he became an heir, to serve God and love his subjects. In the chaos of the 1940s and 1950s he did his level best to continue with the reforms he had put into place in education and infrastructure, bringing Saudi Arabia into the modern world. Hasty deals conducted with the land-hungry Italian Empire managed to keep Arabia independent, or at least that is what the royal publications claim. Why the Empire would want a country with so little to its name is something no Saudi has ever questioned.\n\nThings were stable, until the seismographic sensors picked up liquid gold beneath the sands of the East. Saudi Arabia's oil industry exploded to prominence, and with the money came the fame - and attention. Now the King must balance the voracious hunger of the world powers for the oil it holds, and manage an increasingly restive and conservative populace. And its neighbours in Egypt and Iraq are suspiciously silent, as internal instability threatens to spill over into Arabia itself.\n\nThe Saudi court and king watch, and plot. And toy with the motors of the world, waiting to make their move.

### Ideas ###
SAU_tribal_insurgency코0=Tribal Insurgency
SAU_tribal_insurgency_desc코0=With conflict against the German Reich becoming more and more each day, our military operations are now being hampered by guerilla strikes at the hands of minority ethnic groups in our nation. No doubt being sponsored by the Germans as a way to soften us up for their invasion, the rebellious tribes are no small threat.

SAU_defenders_of_the_umma코0=Defenders of the Umma
SAU_defenders_of_the_umma_desc코0=As the Custodians of the Two Holy Mosques, the house of Saud exerts a large influence on some sectors of the Muslim world. Many of the faithful, feeling oppressed by western and especially Italian imperialism, have turned to Saudi Arabia as a bulwark of Islam and resistance - leading to the creation of organizations such as the Muslim Brotherhood. While nominal allies, Italy and the Saudi kingdom are growing more and more distrustful of each other as a direct result, with relationships slowly but steadily deteriorating.

SAU_salafi_ascendancy코0=Salafi Ascendancy
SAU_salafi_ascendancy_desc코0=A puritanical and conservative reform movement in Islam, Salafism has been a dominant force in Saudi culture ever since the 18th century. The teachings of its founder, ibn Abd al-Wahhab, are the official, state sponsored form of Islam in the country, and Salafi clerics are an influential force in the Saudi court. In Saudi Arabia, the border between faith and politics is perhaps blurrier than in any other place on Earth.

SAU_kingdom_of_blacck_gold코0=The Kingdom of Black Gold
SAU_kingdom_of_blacck_gold_desc코0=Once a mere tribal state in the Arabian heartland, the Saudi state saw its fortunes rising thanks to Allah, and thanks to oil. The black gold pours from the sands in seemingly endless supply, and its importance in Saudi economy vastly overshadows that of any other sector. Thanks to their alliance with Italy, the Saudis managed to build a massive hoard of wealth by selling their oil around the world, so much money they barely know how to spend it.

SAU_ARCO_ENI_memorandum_of_understanding코0=ARCO - ENI Memorandum of Understanding
SAU_ARCO_ENI_memorandum_of_understanding_desc코0=When Axis troops stormed the Middle East, the Saudis welcomed them with open arms - and ever since the end of World War Two, they pursued a policy of collaboration with Italy, eventually culminating in an agreement between their respective national oil companies. In a true masterpiece of trade diplomacy, the Saudis reaffirmed their alliance to Italy, while ENI agreed to a treaty of non-competition with ARCO. In exchange for some of the cash, ENI tankers sail the seas transporting Saudi oil and trade agents, and wherever they go, the influence of Riyadh follows them.

